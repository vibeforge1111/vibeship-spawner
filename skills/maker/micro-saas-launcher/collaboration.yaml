# Micro-SaaS Launcher Collaboration

id: micro-saas-launcher-collaboration
skill: micro-saas-launcher
version: 1.0.0

receives_from:
  - skill: landing-page-design
    context: "SaaS landing page"
    receives:
      - "Conversion-optimized landing"
      - "Pricing page design"
    provides: "Launch-ready landing page"

  - skill: backend
    context: "Backend architecture"
    receives:
      - "API structure"
      - "Database design"
    provides: "Scalable SaaS backend"

delegation_triggers:
  - trigger: "landing page|conversion|pricing page"
    delegate_to: landing-page-design
    pattern: sequential
    context: "SaaS landing page"

  - trigger: "stripe|payments|subscription"
    delegate_to: stripe
    pattern: sequential
    context: "Payment integration"

  - trigger: "SEO|content|organic"
    delegate_to: seo
    pattern: sequential
    context: "Organic growth"

  - trigger: "backend|API|database"
    delegate_to: backend
    pattern: parallel
    context: "Backend development"

  - trigger: "email|newsletter|drip"
    delegate_to: email
    pattern: sequential
    context: "Email marketing"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "User behavior and conversion data"
      action: "Optimize funnel and features"

    - skill: seo
      signal: "Organic traffic data"
      action: "Content strategy refinement"

  sends_feedback_to:
    - skill: landing-page-design
      signal: "Conversion rates"
      action: "Optimize landing page"

    - skill: backend
      signal: "Performance requirements"
      action: "Scale infrastructure"

common_combinations:
  - name: Weekend SaaS Launch
    skills:
      - micro-saas-launcher
      - supabase-backend
      - nextjs-app-router
      - stripe
    workflow: |
      1. Validate idea (1 day)
      2. Set up Supabase + Next.js
      3. Build core feature
      4. Add Stripe payments
      5. Create landing page
      6. Launch to communities

  - name: Content-Led SaaS
    skills:
      - micro-saas-launcher
      - seo
      - content-strategy
      - landing-page-design
    workflow: |
      1. Research keywords
      2. Build MVP with SEO in mind
      3. Create content around problem
      4. Launch product
      5. Grow organically
