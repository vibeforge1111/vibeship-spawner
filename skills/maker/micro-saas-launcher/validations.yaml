# Micro-SaaS Launcher Validations

validations:
  - id: no-payment-integration
    name: No Payment Integration
    severity: high
    type: conceptual
    check: "SaaS should have payment integration"
    indicators:
      - "No Stripe/payment provider"
      - "Manual invoicing only"
      - "Free with no upgrade path"
    message: "No payment integration - can't collect revenue."
    fix_action: "Integrate Stripe or Lemon Squeezy for payments"

  - id: no-auth-system
    name: No User Authentication
    severity: high
    type: conceptual
    check: "SaaS should have user authentication"
    indicators:
      - "No login/signup"
      - "Rolling your own auth"
      - "Password stored in plaintext"
    message: "No proper authentication system."
    fix_action: "Use Supabase Auth, Clerk, or Auth0 - don't build auth yourself"

  - id: no-onboarding
    name: No User Onboarding
    severity: medium
    type: conceptual
    check: "Should have onboarding flow for new users"
    indicators:
      - "Users dropped into empty dashboard"
      - "No welcome email"
      - "No first-action guidance"
    message: "No user onboarding - will hurt activation."
    fix_action: "Add welcome flow, first-action prompt, and onboarding emails"

  - id: no-analytics
    name: No Product Analytics
    severity: medium
    type: conceptual
    check: "Should track user behavior and metrics"
    indicators:
      - "No analytics integration"
      - "Can't see what users do"
      - "No conversion tracking"
    message: "No product analytics - flying blind."
    fix_action: "Add Posthog, Mixpanel, or simple event tracking"

  - id: no-legal-pages
    name: Missing Legal Pages
    severity: medium
    type: conceptual
    check: "Should have privacy policy and terms"
    indicators:
      - "No privacy policy"
      - "No terms of service"
      - "Required for Stripe"
    message: "Missing legal pages - required for payments."
    fix_action: "Add privacy policy and terms of service (use templates)"
