# Personal Tool Builder Collaboration

id: personal-tool-builder-collaboration
skill: personal-tool-builder
version: 1.0.0

receives_from:
  - skill: workflow-automation
    context: "Building automation tools"
    receives:
      - "Automation patterns"
      - "Trigger mechanisms"
    provides: "Standalone personal tool"

  - skill: backend
    context: "Tool needs data persistence"
    receives:
      - "Database patterns"
      - "API design"
    provides: "Local-first implementation"

delegation_triggers:
  - trigger: "sell|monetize|SaaS|charge"
    delegate_to: micro-saas-launcher
    pattern: sequential
    context: "Productizing personal tool"

  - trigger: "browser extension|chrome extension"
    delegate_to: browser-extension-builder
    pattern: sequential
    context: "Building browser-based tool"

  - trigger: "automate|workflow|cron|trigger"
    delegate_to: workflow-automation
    pattern: sequential
    context: "Automation setup"

  - trigger: "API|server|database|postgres"
    delegate_to: backend
    pattern: sequential
    context: "Backend infrastructure"

  - trigger: "telegram bot"
    delegate_to: telegram-bot-builder
    pattern: sequential
    context: "Telegram-based tool"

  - trigger: "AI|GPT|Claude|LLM"
    delegate_to: ai-wrapper-product
    pattern: sequential
    context: "AI-powered tool"

feedback_loops:
  receives_feedback_from:
    - skill: micro-saas-launcher
      signal: "Validation from users"
      action: "Decide whether to productize"

    - skill: workflow-automation
      signal: "Automation patterns that work"
      action: "Build more reliable tools"

  sends_feedback_to:
    - skill: micro-saas-launcher
      signal: "Tool that gained traction"
      action: "Help productize"

    - skill: browser-extension-builder
      signal: "Web-based tool needs extension"
      action: "Build extension version"

common_combinations:
  - name: CLI Tool That Becomes Product
    skills:
      - personal-tool-builder
      - micro-saas-launcher
    workflow: |
      1. Build CLI for yourself
      2. Share with friends/colleagues
      3. Get feedback and iterate
      4. Add web UI (optional)
      5. Set up payments
      6. Launch publicly

  - name: Personal Automation Stack
    skills:
      - personal-tool-builder
      - workflow-automation
      - backend
    workflow: |
      1. Identify repetitive task
      2. Build script to automate
      3. Add triggers (cron, webhook)
      4. Store results/logs
      5. Monitor and iterate

  - name: AI-Powered Personal Tool
    skills:
      - personal-tool-builder
      - ai-wrapper-product
    workflow: |
      1. Identify task AI can help with
      2. Build minimal wrapper
      3. Tune prompts for your use case
      4. Add to daily workflow
      5. Consider sharing if useful

  - name: Browser Tool to Extension
    skills:
      - personal-tool-builder
      - browser-extension-builder
    workflow: |
      1. Build bookmarklet or userscript
      2. Validate it solves the problem
      3. Convert to proper extension
      4. Add to Chrome/Firefox store
      5. Share with others
