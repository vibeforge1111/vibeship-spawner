# Interactive Portfolio Validations

validations:
  - id: no-contact-cta
    name: No Clear Contact CTA
    severity: high
    type: conceptual
    check: "Portfolio should have clear contact call-to-action"
    indicators:
      - "Contact buried in footer only"
      - "No CTA in hero section"
      - "Contact form only, no email"
    message: "No clear way for visitors to contact you."
    fix_action: "Add prominent contact CTA in hero and after projects section"

  - id: no-mobile-viewport
    name: Missing Mobile Viewport
    severity: high
    type: pattern
    check: "Should have mobile viewport meta tag"
    pattern: "viewport.*width=device-width"
    indicators:
      - "No viewport meta tag"
      - "Fixed width layouts"
      - "No responsive design"
    message: "Portfolio may not be mobile-responsive."
    fix_action: "Add <meta name='viewport' content='width=device-width, initial-scale=1'>"

  - id: slow-loading-images
    name: Unoptimized Portfolio Images
    severity: medium
    type: conceptual
    check: "Project images should be optimized"
    indicators:
      - "Large PNG/JPG files"
      - "No lazy loading"
      - "No responsive images"
    message: "Portfolio images may be slowing down load time."
    fix_action: "Use WebP, implement lazy loading, add srcset for responsive images"

  - id: no-project-links
    name: Projects Missing Live Links
    severity: medium
    type: conceptual
    check: "Projects should link to live demos or GitHub"
    indicators:
      - "No live demo links"
      - "No source code links"
      - "Just screenshots"
    message: "Projects should have live links or source code."
    fix_action: "Add live demo URLs and GitHub links where possible"

  - id: no-project-impact
    name: Projects Missing Impact/Results
    severity: low
    type: conceptual
    check: "Projects should show impact or results"
    indicators:
      - "No metrics or results"
      - "Just descriptions of what was built"
      - "No outcomes mentioned"
    message: "Projects don't show impact or results."
    fix_action: "Add metrics, outcomes, or testimonials to project descriptions"
