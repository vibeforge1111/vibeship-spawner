# Interactive Portfolio Collaboration

id: interactive-portfolio-collaboration
skill: interactive-portfolio
version: 1.0.0

receives_from:
  - skill: scroll-experience
    context: "Scroll animations for portfolio"
    receives:
      - "Animation implementations"
      - "GSAP/Framer patterns"
    provides: "Portfolio scroll experience"

  - skill: branding
    context: "Personal branding"
    receives:
      - "Brand guidelines"
      - "Visual identity"
    provides: "Branded portfolio"

delegation_triggers:
  - trigger: "scroll animation|parallax|GSAP"
    delegate_to: scroll-experience
    pattern: sequential
    context: "Scroll experience for portfolio"

  - trigger: "3D|WebGL|three.js|spline"
    delegate_to: 3d-web-experience
    pattern: sequential
    context: "3D portfolio elements"

  - trigger: "brand|logo|colors|identity"
    delegate_to: branding
    pattern: sequential
    context: "Personal branding"

  - trigger: "copy|writing|about me|bio"
    delegate_to: copywriting
    pattern: sequential
    context: "Portfolio copy"

  - trigger: "SEO|search|google"
    delegate_to: seo
    pattern: sequential
    context: "Portfolio SEO"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Traffic and engagement data"
      action: "Optimize portfolio performance"

    - skill: copywriting
      signal: "Copy that converts"
      action: "Update portfolio messaging"

  sends_feedback_to:
    - skill: branding
      signal: "What resonates with visitors"
      action: "Refine personal brand"

    - skill: scroll-experience
      signal: "Engagement with animations"
      action: "Optimize interactions"

common_combinations:
  - name: Developer Portfolio
    skills:
      - interactive-portfolio
      - frontend
      - scroll-experience
    workflow: |
      1. Plan portfolio structure
      2. Select 3-5 best projects
      3. Design hero and project sections
      4. Add subtle scroll animations
      5. Implement and optimize
      6. Launch and share

  - name: Creative Portfolio
    skills:
      - interactive-portfolio
      - 3d-web-experience
      - scroll-experience
      - branding
    workflow: |
      1. Define personal brand
      2. Design unique experience
      3. Build interactive elements
      4. Showcase work creatively
      5. Ensure mobile works
      6. Launch
