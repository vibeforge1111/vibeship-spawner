# Telegram Mini App Collaboration

id: telegram-mini-app-collaboration
skill: telegram-mini-app
version: 1.0.0

receives_from:
  - skill: telegram-bot-builder
    context: "Bot launching Mini App"
    receives:
      - "Bot integration"
      - "Deep linking"
    provides: "Mini App launched from bot"

  - skill: frontend
    context: "React/Vue implementation"
    receives:
      - "Component architecture"
      - "State management"
    provides: "Mini App UI"

delegation_triggers:
  - trigger: "bot|command|handler"
    delegate_to: telegram-bot-builder
    pattern: parallel
    context: "Bot integration"

  - trigger: "TON|smart contract|blockchain"
    delegate_to: blockchain-defi
    pattern: sequential
    context: "TON blockchain features"

  - trigger: "react|vue|frontend"
    delegate_to: frontend
    pattern: parallel
    context: "Frontend framework"

  - trigger: "viral|referral|share"
    delegate_to: viral-generator-builder
    pattern: sequential
    context: "Viral mechanics"

  - trigger: "game|gamification"
    delegate_to: gamification-loops
    pattern: sequential
    context: "Game mechanics"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "User engagement data"
      action: "Optimize Mini App flows"

    - skill: telegram-bot-builder
      signal: "Bot entry point data"
      action: "Improve bot-to-app flow"

  sends_feedback_to:
    - skill: telegram-bot-builder
      signal: "Mini App usage patterns"
      action: "Optimize bot commands"

    - skill: frontend
      signal: "Telegram-specific requirements"
      action: "Adapt UI patterns"

common_combinations:
  - name: Tap-to-Earn Game
    skills:
      - telegram-mini-app
      - gamification-loops
      - telegram-bot-builder
    workflow: |
      1. Design game mechanics
      2. Build Mini App with tap mechanics
      3. Add referral/viral features
      4. Integrate TON payments
      5. Bot for notifications/onboarding
      6. Launch and grow

  - name: DeFi Mini App
    skills:
      - telegram-mini-app
      - blockchain-defi
      - frontend
    workflow: |
      1. Design DeFi feature (swap, stake, etc.)
      2. Integrate TON Connect
      3. Build transaction UI
      4. Add wallet management
      5. Implement security measures
      6. Deploy and audit
