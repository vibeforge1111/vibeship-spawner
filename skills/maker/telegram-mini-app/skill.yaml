  - name: TON Connect Integration
    description: Wallet connection for TON blockchain
    when_to_use: When building Web3 Mini Apps
    implementation: |
      ## TON Connect Integration

      ### Setup
      ```bash
      npm install @tonconnect/ui-react
      ```

      ### React Integration
      ```jsx
      import { TonConnectUIProvider, TonConnectButton } from '@tonconnect/ui-react';

      // Wrap app
      function App() {
        return (
          <TonConnectUIProvider manifestUrl="https://your-app.com/tonconnect-manifest.json">
            <MainApp />
          </TonConnectUIProvider>
        );
      }

      // Use in components
      function WalletSection() {
        return (
          <TonConnectButton />
        );
      }
      ```

      ### Manifest File
      ```json
      {
        "url": "https://your-app.com",
        "name": "Your Mini App",
        "iconUrl": "https://your-app.com/icon.png"
      }
      ```

      ### Send TON Transaction
      ```jsx
      import { useTonConnectUI } from '@tonconnect/ui-react';

      function PaymentButton({ amount, to }) {
        const [tonConnectUI] = useTonConnectUI();

        const handlePay = async () => {
          const transaction = {
            validUntil: Math.floor(Date.now() / 1000) + 60,
            messages: [{
              address: to,
              amount: (amount * 1e9).toString(), // TON to nanoton
            }]
          };

          await tonConnectUI.sendTransaction(transaction);
        };

        return <button onClick={handlePay}>Pay {amount} TON</button>;
      }
      ```

