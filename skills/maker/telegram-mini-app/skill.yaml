  - name: Mini App UX Patterns
    description: UX specific to Telegram Mini Apps
    when_to_use: When designing Mini App interfaces
    implementation: |
      ## Mini App UX

      ### Platform Conventions
      | Element | Implementation |
      |---------|----------------|
      | Main Button | tg.MainButton |
      | Back Button | tg.BackButton |
      | Theme | tg.themeParams |
      | Haptics | tg.HapticFeedback |

      ### Main Button
      ```javascript
      const tg = window.Telegram.WebApp;

      // Show main button
      tg.MainButton.setText('Continue');
      tg.MainButton.show();
      tg.MainButton.onClick(() => {
        // Handle click
        submitForm();
      });

      // Loading state
      tg.MainButton.showProgress();
      // ...
      tg.MainButton.hideProgress();
      ```

      ### Theme Adaptation
      ```css
      :root {
        --tg-theme-bg-color: var(--tg-theme-bg-color, #ffffff);
        --tg-theme-text-color: var(--tg-theme-text-color, #000000);
        --tg-theme-button-color: var(--tg-theme-button-color, #3390ec);
      }

      body {
        background: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
      }
      ```

      ### Haptic Feedback
      ```javascript
      // Light feedback
      tg.HapticFeedback.impactOccurred('light');

      // Success
      tg.HapticFeedback.notificationOccurred('success');

      // Selection
      tg.HapticFeedback.selectionChanged();
      ```

anti_patterns:
  - name: Ignoring Telegram Theme
    description: App doesn't match Telegram look and feel
    why_bad: |
      Feels foreign in Telegram.
      Bad user experience.
      Jarring transitions.
      Users don't trust it.
    what_to_do_instead: |
      Use tg.themeParams.
      Match Telegram colors.
      Use native-feeling UI.
      Test in both light/dark.

  - name: Desktop-First Mini App
    description: Designed for desktop, broken on mobile
    why_bad: |
      95% of Telegram is mobile.
      Touch targets too small.
      Doesn't fit in Telegram UI.
      Scrolling issues.
    what_to_do_instead: |
      Mobile-first always.
      Test on real phones.
      Touch-friendly buttons.
      Fit within Telegram frame.

  - name: No Loading States
    description: Blank screen while loading
    why_bad: |
      Users think it's broken.
      Poor perceived performance.
      High exit rate.
      Confusion.
    what_to_do_instead: |
      Show skeleton UI.
      Loading indicators.
      Progressive loading.
      Optimistic updates.

