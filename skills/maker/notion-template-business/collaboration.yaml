# Notion Template Business Collaboration

id: notion-template-business-collaboration
skill: notion-template-business
version: 1.0.0

receives_from:
  - skill: landing-page-design
    context: "Template sales page"
    receives:
      - "Conversion-optimized design"
      - "Sales page structure"
    provides: "Template landing page"

  - skill: copywriting
    context: "Template sales copy"
    receives:
      - "Compelling headlines"
      - "Product descriptions"
    provides: "Sales copy for template"

delegation_triggers:
  - trigger: "landing page|sales page"
    delegate_to: landing-page-design
    pattern: sequential
    context: "Template sales page"

  - trigger: "copywriting|description|headline"
    delegate_to: copywriting
    pattern: sequential
    context: "Template sales copy"

  - trigger: "SEO|content|blog|traffic"
    delegate_to: seo
    pattern: sequential
    context: "Template content marketing"

  - trigger: "email|newsletter|list"
    delegate_to: email
    pattern: sequential
    context: "Email marketing for templates"

  - trigger: "SaaS|subscription|app"
    delegate_to: micro-saas-launcher
    pattern: sequential
    context: "Graduating to SaaS"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Sales and conversion data"
      action: "Optimize pricing and positioning"

    - skill: seo
      signal: "Search traffic data"
      action: "Create more content for winning keywords"

  sends_feedback_to:
    - skill: landing-page-design
      signal: "Conversion rates"
      action: "Optimize sales page"

    - skill: copywriting
      signal: "What messaging converts"
      action: "Refine copy"

common_combinations:
  - name: Template Launch
    skills:
      - notion-template-business
      - landing-page-design
      - copywriting
      - email
    workflow: |
      1. Design template with documentation
      2. Create sales page
      3. Write compelling copy
      4. Build email list with free template
      5. Launch to list
      6. Promote on social

  - name: SEO-Driven Template Business
    skills:
      - notion-template-business
      - seo
      - content-strategy
    workflow: |
      1. Research template keywords
      2. Create free templates for traffic
      3. Write how-to content
      4. Funnel to paid templates
      5. Build organic traffic engine
