# Notion Template Business Validations

validations:
  - id: no-documentation
    name: Template Without Documentation
    severity: high
    type: conceptual
    check: "Template should have documentation"
    indicators:
      - "No getting started guide"
      - "No feature explanations"
      - "Users asking basic questions"
    message: "No documentation - will create support burden."
    fix_action: "Create getting started guide, FAQ, and video walkthrough"

  - id: no-preview-images
    name: No Template Preview Images
    severity: high
    type: conceptual
    check: "Should have compelling preview images"
    indicators:
      - "No screenshots on sales page"
      - "Low quality images"
      - "No video demo"
    message: "No preview images - buyers can't see what they're getting."
    fix_action: "Add high-quality screenshots and demo video"

  - id: no-pricing-strategy
    name: No Clear Pricing Strategy
    severity: medium
    type: conceptual
    check: "Should have thought-out pricing"
    indicators:
      - "Random price picked"
      - "No price anchoring"
      - "No bundles/tiers"
    message: "No pricing strategy - may be leaving money on table."
    fix_action: "Research competitors, create tiers, use price anchoring"

  - id: no-email-capture
    name: No Email List Building
    severity: medium
    type: conceptual
    check: "Should be building email list"
    indicators:
      - "No free lead magnet"
      - "No email signup"
      - "100% marketplace dependent"
    message: "Not building email list - missing owned audience."
    fix_action: "Create free template lead magnet and email capture"

  - id: no-refund-policy
    name: No Refund Policy Stated
    severity: medium
    type: conceptual
    check: "Should clearly state refund policy"
    indicators:
      - "No refund info"
      - "Unclear terms"
      - "Disputes with customers"
    message: "No clear refund policy."
    fix_action: "Add clear refund policy to product page"
