patterns:
  - name: Template Design
    description: Creating templates people pay for
    when_to_use: When designing a Notion template
    implementation: |
      ## Template Design

      ### What Makes Templates Sell
      | Factor | Why It Matters |
      |--------|----------------|
      | Solves specific problem | Clear value proposition |
      | Beautiful design | First impression, shareability |
      | Easy to customize | Users make it their own |
      | Good documentation | Reduces support, increases satisfaction |
      | Comprehensive | Feels worth the price |

      ### Template Structure
      ```
      Template Package:
      ├── Main Template
      │   ├── Dashboard (first impression)
      │   ├── Core Pages (main functionality)
      │   ├── Supporting Pages (extras)
      │   └── Examples/Sample Data
      ├── Documentation
      │   ├── Getting Started Guide
      │   ├── Feature Walkthrough
      │   └── FAQ
      └── Bonus
          ├── Icon Pack
          └── Color Themes
      ```

      ### Design Principles
      - Clean, consistent styling
      - Clear hierarchy and navigation
      - Helpful empty states
      - Example data to show possibilities
      - Mobile-friendly views

      ### Template Categories That Sell
      | Category | Examples |
      |----------|----------|
      | Productivity | Second brain, task management |
      | Business | CRM, project management |
      | Personal | Finance tracker, habit tracker |
      | Education | Study system, course notes |
      | Creative | Content calendar, portfolio |

  - name: Pricing Strategy
    description: Pricing Notion templates for profit
    when_to_use: When setting template prices
    implementation: |
      ## Template Pricing

      ### Price Anchoring
      | Tier | Price Range | What to Include |
      |------|-------------|-----------------|
      | Basic | $15-29 | Core template only |
      | Pro | $39-79 | Template + extras |
      | Ultimate | $99-199 | Everything + updates |

      ### Pricing Factors
      ```
      Value created:
      - Time saved per month × 12 months
      - Problems solved
      - Comparable products cost

      Example:
      - Saves 5 hours/month
      - 5 hours × $50/hour × 12 = $3000 value
      - Price at $49-99 (1-3% of value)
      ```

      ### Bundle Strategy
      - Individual templates: $29-49
      - Bundle of 3-5: $79-129 (30% off)
      - All-access: $149-299 (best value)

      ### Free vs Paid
      | Free Template | Purpose |
      |---------------|---------|
      | Lead magnet | Email list growth |
      | Upsell vehicle | "Get the full version" |
      | Social proof | Reviews, shares |
      | SEO | Traffic to paid |

  - name: Sales Channels
    description: Where to sell templates
    when_to_use: When setting up sales
    implementation: |
      ## Sales Channels

      ### Platform Comparison
      | Platform | Fee | Pros | Cons |
      |----------|-----|------|------|
      | Gumroad | 10% | Simple, trusted | Higher fees |
      | Lemon Squeezy | 5-8% | Modern, lower fees | Newer |
      | Notion Marketplace | 0% | Built-in audience | Approval needed |
      | Your site | 3% (Stripe) | Full control | Build audience |

      ### Gumroad Setup
      ```
      1. Create account
      2. Add product
      3. Upload template (duplicate link)
      4. Write compelling description
      5. Add preview images/video
      6. Set price
      7. Enable discounts
      8. Publish
      ```

      ### Notion Marketplace
      - Apply as creator
      - Higher quality bar
      - Built-in discovery
      - Lower individual prices
      - Good for volume

      ### Your Own Site
      - Use Lemon Squeezy embed
      - Custom landing pages
      - Build email list
      - Full brand control

  - name: Template Marketing
    description: Getting template sales
    when_to_use: When launching and promoting templates
    implementation: |
      ## Template Marketing

      ### Launch Strategy
      ```
      Pre-launch (2 weeks):
      - Build email list with free template
      - Share work-in-progress on Twitter
      - Create demo video

      Launch day:
      - Email list (biggest sales)
      - Twitter thread with demo
      - Product Hunt (optional)
      - Reddit (if appropriate)
      - Discord communities

      Post-launch:
      - SEO content (how-to articles)
      - YouTube tutorials
      - Template directories
      - Affiliate partnerships
      ```

      ### Twitter Marketing
      ```
      Tweet types that work:
      - Template reveals (before/after)
      - Problem → Solution threads
      - Behind the scenes
      - User testimonials
      - Free template giveaways
      ```

      ### SEO Play
      | Content | Example |
      |---------|---------|
      | Tutorial | "How to build a CRM in Notion" |
      | Comparison | "Notion vs Airtable for X" |
      | Template | "Free Notion budget template" |
      | Listicle | "10 Notion templates for students" |

      ### Email Marketing
      - Free template → email signup
      - Welcome sequence with value
      - Launch emails for new templates
      - Bundle deals for list

anti_patterns:
  - name: Building Without Audience
    description: Creating templates with no one to sell to
    why_bad: |
      No one knows about you.
      Launch to crickets.
      No email list.
      No social following.
    what_to_do_instead: |
      Build audience first.
      Share work publicly.
      Give away free templates.
      Grow email list.

  - name: Too Niche or Too Broad
    description: Template for everyone or no one
    why_bad: |
      "Notion template" = too vague.
      "Notion for left-handed fishermen" = too niche.
      No clear buyer.
      Weak positioning.
    what_to_do_instead: |
      Specific but sizable market.
      "Notion for freelancers"
      "Notion for students"
      "Notion for small teams"

  - name: No Support System
    description: Selling templates with no way to help buyers
    why_bad: |
      Support requests pile up.
      Bad reviews.
      Refund requests.
      Stressful.
    what_to_do_instead: |
      Great documentation.
      Video walkthrough.
      FAQ page.
      Email/chat for premium.

