# Scroll Experience Collaboration

id: scroll-experience-collaboration
skill: scroll-experience
version: 1.0.0

receives_from:
  - skill: ui-design
    context: "Visual design for scroll sections"
    receives:
      - "Section designs"
      - "Animation concepts"
    provides: "Implemented scroll animations"

  - skill: landing-page-design
    context: "Landing page with scroll experience"
    receives:
      - "Page structure"
      - "Conversion goals"
    provides: "Scroll-enhanced landing"

delegation_triggers:
  - trigger: "3D|WebGL|three.js|spline"
    delegate_to: 3d-web-experience
    pattern: sequential
    context: "3D elements in scroll experience"

  - trigger: "react|vue|next|framework"
    delegate_to: frontend
    pattern: parallel
    context: "Frontend implementation"

  - trigger: "performance|slow|optimize"
    delegate_to: performance-hunter
    pattern: sequential
    context: "Performance optimization"

  - trigger: "design|mockup|visual"
    delegate_to: ui-design
    pattern: sequential
    context: "Visual design"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Scroll depth and engagement"
      action: "Optimize scroll pacing"

    - skill: frontend
      signal: "Performance metrics"
      action: "Optimize animations"

  sends_feedback_to:
    - skill: ui-design
      signal: "What animations work"
      action: "Inform future designs"

    - skill: landing-page-design
      signal: "Engagement data"
      action: "Optimize conversion points"

common_combinations:
  - name: Immersive Product Page
    skills:
      - scroll-experience
      - 3d-web-experience
      - landing-page-design
    workflow: |
      1. Design product story structure
      2. Create 3D product model
      3. Build scroll-driven reveals
      4. Add conversion points
      5. Optimize performance

  - name: Interactive Story
    skills:
      - scroll-experience
      - ui-design
      - frontend
    workflow: |
      1. Write story/content
      2. Design visual sections
      3. Plan scroll animations
      4. Implement with GSAP/Framer
      5. Test and optimize
