# AI Wrapper Product Collaboration

id: ai-wrapper-product-collaboration
skill: ai-wrapper-product
version: 1.0.0

receives_from:
  - skill: llm-architect
    context: "Advanced LLM patterns"
    receives:
      - "Prompt engineering techniques"
      - "Model selection guidance"
    provides: "Production AI implementation"

  - skill: micro-saas-launcher
    context: "AI product business"
    receives:
      - "Pricing strategy"
      - "Launch playbook"
    provides: "Monetized AI product"

delegation_triggers:
  - trigger: "prompt engineering|advanced LLM|fine-tuning"
    delegate_to: llm-architect
    pattern: sequential
    context: "Advanced AI patterns"

  - trigger: "SaaS|pricing|launch|business"
    delegate_to: micro-saas-launcher
    pattern: sequential
    context: "AI product business"

  - trigger: "frontend|UI|react"
    delegate_to: frontend
    pattern: parallel
    context: "AI product interface"

  - trigger: "backend|API|database"
    delegate_to: backend
    pattern: parallel
    context: "AI product backend"

  - trigger: "browser extension"
    delegate_to: browser-extension-builder
    pattern: sequential
    context: "AI browser extension"

  - trigger: "telegram bot"
    delegate_to: telegram-bot-builder
    pattern: sequential
    context: "AI telegram bot"

feedback_loops:
  receives_feedback_from:
    - skill: llm-architect
      signal: "Prompt optimization techniques"
      action: "Improve AI quality"

    - skill: analytics
      signal: "Usage and cost data"
      action: "Optimize pricing and limits"

  sends_feedback_to:
    - skill: micro-saas-launcher
      signal: "AI cost structure"
      action: "Price with proper margins"

    - skill: frontend
      signal: "AI UX patterns"
      action: "Design for AI interactions"

common_combinations:
  - name: AI Writing Tool
    skills:
      - ai-wrapper-product
      - frontend
      - micro-saas-launcher
    workflow: |
      1. Define specific writing use case
      2. Design prompt templates
      3. Build UI with streaming
      4. Add usage tracking and limits
      5. Implement payments
      6. Launch and iterate

  - name: AI Browser Extension
    skills:
      - ai-wrapper-product
      - browser-extension-builder
    workflow: |
      1. Define AI-powered feature
      2. Build extension structure
      3. Integrate AI API via backend
      4. Add usage limits
      5. Publish to Chrome Store

  - name: AI Telegram Bot
    skills:
      - ai-wrapper-product
      - telegram-bot-builder
    workflow: |
      1. Define bot personality/purpose
      2. Build Telegram bot
      3. Integrate AI for responses
      4. Add monetization
      5. Launch and grow
