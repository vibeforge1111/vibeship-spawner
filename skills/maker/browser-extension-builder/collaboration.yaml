# Browser Extension Builder Collaboration

id: browser-extension-builder-collaboration
skill: browser-extension-builder
version: 1.0.0

receives_from:
  - skill: frontend
    context: "Extension UI development"
    receives:
      - "React/Vue components"
      - "UI patterns"
    provides: "Extension-compatible UI"

  - skill: micro-saas-launcher
    context: "Extension as SaaS"
    receives:
      - "Business model"
      - "Monetization strategy"
    provides: "Monetized extension"

delegation_triggers:
  - trigger: "react|vue|svelte"
    delegate_to: frontend
    pattern: parallel
    context: "Extension popup framework"

  - trigger: "monetization|payment|subscription"
    delegate_to: micro-saas-launcher
    pattern: sequential
    context: "Extension business model"

  - trigger: "personal tool|just for me"
    delegate_to: personal-tool-builder
    pattern: sequential
    context: "Personal extension"

  - trigger: "AI|LLM|GPT"
    delegate_to: ai-wrapper-product
    pattern: parallel
    context: "AI-powered extension"

feedback_loops:
  receives_feedback_from:
    - skill: frontend
      signal: "UI patterns that work"
      action: "Adapt for extension popup"

    - skill: micro-saas-launcher
      signal: "Revenue metrics"
      action: "Optimize conversion"

  sends_feedback_to:
    - skill: frontend
      signal: "Extension constraints"
      action: "Adapt components for popup"

    - skill: micro-saas-launcher
      signal: "Distribution via store"
      action: "Unique distribution channel"

common_combinations:
  - name: Productivity Extension
    skills:
      - browser-extension-builder
      - frontend
      - micro-saas-launcher
    workflow: |
      1. Define extension functionality
      2. Build popup UI with React
      3. Implement content scripts
      4. Add premium features
      5. Publish to Chrome Web Store
      6. Market and iterate

  - name: AI Browser Assistant
    skills:
      - browser-extension-builder
      - ai-wrapper-product
      - frontend
    workflow: |
      1. Design AI features for browser
      2. Build extension architecture
      3. Integrate AI API
      4. Create popup interface
      5. Handle usage limits/payments
      6. Publish and grow
