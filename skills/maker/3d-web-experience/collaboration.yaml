# 3D Web Experience Collaboration

id: 3d-web-experience-collaboration
skill: 3d-web-experience
version: 1.0.0

receives_from:
  - skill: scroll-experience
    context: "Scroll-driven 3D animations"
    receives:
      - "Scroll trigger points"
      - "Animation timing"
    provides: "3D responding to scroll"

  - skill: ui-design
    context: "3D integrated with UI"
    receives:
      - "Layout requirements"
      - "Visual direction"
    provides: "3D scenes matching design"

delegation_triggers:
  - trigger: "scroll animation|parallax|GSAP"
    delegate_to: scroll-experience
    pattern: parallel
    context: "Scroll integration"

  - trigger: "react|next|frontend"
    delegate_to: frontend
    pattern: parallel
    context: "React integration"

  - trigger: "performance|slow|fps"
    delegate_to: performance-hunter
    pattern: sequential
    context: "3D performance optimization"

  - trigger: "product page|landing|marketing"
    delegate_to: landing-page-design
    pattern: sequential
    context: "Product landing with 3D"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Performance and engagement data"
      action: "Optimize 3D experience"

    - skill: performance-hunter
      signal: "Performance bottlenecks"
      action: "Reduce complexity or add fallbacks"

  sends_feedback_to:
    - skill: scroll-experience
      signal: "3D performance constraints"
      action: "Adjust scroll animation complexity"

    - skill: frontend
      signal: "Canvas integration requirements"
      action: "Structure React components appropriately"

common_combinations:
  - name: Product Configurator
    skills:
      - 3d-web-experience
      - frontend
      - landing-page-design
    workflow: |
      1. Prepare 3D product model
      2. Set up React Three Fiber scene
      3. Add interactivity (colors, variants)
      4. Integrate with product page
      5. Optimize for mobile
      6. Add fallback images

  - name: Immersive Portfolio
    skills:
      - 3d-web-experience
      - scroll-experience
      - interactive-portfolio
    workflow: |
      1. Design 3D scene concept
      2. Build scene in Spline or R3F
      3. Add scroll-driven animations
      4. Integrate with portfolio sections
      5. Ensure mobile fallback
      6. Optimize performance
