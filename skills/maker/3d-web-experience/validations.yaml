# 3D Web Experience Validations

validations:
  - id: no-loading-state
    name: No 3D Loading Indicator
    severity: high
    type: conceptual
    check: "Should show loading state while 3D loads"
    indicators:
      - "No Suspense around Canvas"
      - "No loading progress"
      - "Blank screen during load"
    message: "No loading indicator for 3D content."
    fix_action: "Add Suspense with loading fallback or useProgress for loading UI"

  - id: no-webgl-fallback
    name: No WebGL Fallback
    severity: medium
    type: conceptual
    check: "Should have fallback for devices without WebGL"
    indicators:
      - "No WebGL detection"
      - "No static fallback image"
      - "Crashes on unsupported devices"
    message: "No fallback for devices without WebGL support."
    fix_action: "Add WebGL detection and static image fallback"

  - id: uncompressed-models
    name: Uncompressed 3D Models
    severity: medium
    type: pattern
    check: "3D models should be compressed"
    pattern: "\\.glb|\\.gltf"
    indicators:
      - "GLB files over 5MB"
      - "No Draco compression"
      - "Large texture files"
    message: "3D models may be unoptimized."
    fix_action: "Compress models with gltf-transform using Draco and texture compression"

  - id: orbit-controls-scroll
    name: OrbitControls Blocking Scroll
    severity: medium
    type: pattern
    check: "OrbitControls should not block page scroll"
    pattern: "OrbitControls"
    indicators:
      - "enableZoom not disabled"
      - "Scroll captured by 3D"
      - "Can't scroll page"
    message: "OrbitControls may be capturing scroll events."
    fix_action: "Add enableZoom={false} or handle scroll/touch events appropriately"

  - id: high-dpr-mobile
    name: High DPR on Mobile
    severity: medium
    type: pattern
    check: "Canvas DPR should be limited on mobile"
    pattern: "dpr.*\\[|dpr="
    indicators:
      - "Full DPR on mobile"
      - "Performance issues on phones"
      - "Battery drain"
    message: "Canvas DPR may be too high for mobile devices."
    fix_action: "Limit DPR to 1 on mobile devices for better performance"
