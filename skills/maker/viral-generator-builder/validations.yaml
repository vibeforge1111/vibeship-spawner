# Viral Generator Builder Validations

validations:
  - id: no-og-tags
    name: Missing Social Meta Tags
    severity: high
    type: pattern
    check: "Should have Open Graph meta tags for sharing"
    pattern: "og:image|og:title|twitter:card"
    indicators:
      - "No og: meta tags"
      - "Generic share previews"
      - "Missing twitter:card"
    message: "Missing social meta tags - shares will look bad."
    fix_action: "Add dynamic og:image, og:title, og:description for each result"

  - id: math-random-results
    name: Non-Deterministic Results
    severity: medium
    type: pattern
    check: "Results should be deterministic for same input"
    pattern: "Math\\.random\\(\\)"
    indicators:
      - "Math.random() without seed"
      - "Different results for same name"
      - "Pure randomness in results"
    message: "Using Math.random() may give different results for same input."
    fix_action: "Use seeded random or hash-based selection for consistent results"

  - id: no-share-buttons
    name: No Share Functionality
    severity: medium
    type: conceptual
    check: "Should have easy sharing options"
    indicators:
      - "No share buttons"
      - "No copy link option"
      - "No native share API"
    message: "No easy way for users to share results."
    fix_action: "Add share buttons for major platforms and copy link option"

  - id: no-result-image
    name: No Shareable Result Image
    severity: medium
    type: conceptual
    check: "Should generate shareable result images"
    indicators:
      - "Text-only results"
      - "No downloadable image"
      - "No screenshot-friendly design"
    message: "No shareable image for results."
    fix_action: "Generate or design shareable result cards/images"

  - id: desktop-first-design
    name: Desktop-First Result Design
    severity: medium
    type: conceptual
    check: "Results should be mobile-first"
    indicators:
      - "Wide layouts"
      - "Small mobile text"
      - "Horizontal scrolling"
    message: "Results not optimized for mobile sharing."
    fix_action: "Design result cards mobile-first, test screenshots on phone"
