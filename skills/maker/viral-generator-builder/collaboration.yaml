# Viral Generator Builder Collaboration

id: viral-generator-builder-collaboration
skill: viral-generator-builder
version: 1.0.0

receives_from:
  - skill: viral-hooks
    context: "Viral messaging for generator"
    receives:
      - "Hook copy"
      - "Share text templates"
    provides: "Generator with viral messaging"

  - skill: frontend
    context: "UI implementation"
    receives:
      - "Component structure"
      - "Animation patterns"
    provides: "Generator UX requirements"

delegation_triggers:
  - trigger: "landing page|conversion|signup"
    delegate_to: landing-page-design
    pattern: sequential
    context: "Landing page for generator"

  - trigger: "SEO|search|google"
    delegate_to: seo
    pattern: sequential
    context: "Search optimization for generator"

  - trigger: "react|vue|frontend code"
    delegate_to: frontend
    pattern: parallel
    context: "Frontend implementation"

  - trigger: "copy|headline|hook"
    delegate_to: viral-hooks
    pattern: sequential
    context: "Viral copy for sharing"

  - trigger: "image generation|og image|dynamic image"
    delegate_to: ai-image-generation
    pattern: sequential
    context: "Dynamic result images"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Share rates and viral coefficient"
      action: "Optimize sharing mechanics"

    - skill: seo
      signal: "Search traffic data"
      action: "Optimize for discovery"

  sends_feedback_to:
    - skill: viral-hooks
      signal: "What messaging gets shared"
      action: "Refine viral copy"

    - skill: landing-page-design
      signal: "Conversion data"
      action: "Optimize landing flow"

common_combinations:
  - name: Viral Quiz Launch
    skills:
      - viral-generator-builder
      - landing-page-design
      - viral-hooks
      - seo
    workflow: |
      1. Design quiz mechanics and results
      2. Create landing page
      3. Write viral copy for sharing
      4. Optimize for search
      5. Launch and monitor viral coefficient

  - name: AI-Powered Generator
    skills:
      - viral-generator-builder
      - ai-wrapper-product
      - frontend
    workflow: |
      1. Design generator concept
      2. Build AI-powered generation
      3. Create shareable result UI
      4. Optimize sharing flow
      5. Monitor and iterate
