# Telegram Bot Builder Collaboration

id: telegram-bot-builder-collaboration
skill: telegram-bot-builder
version: 1.0.0

receives_from:
  - skill: backend
    context: "Backend services for bot"
    receives:
      - "API endpoints"
      - "Database access"
    provides: "Bot integration with backend"

  - skill: ai-wrapper-product
    context: "AI features for bot"
    receives:
      - "AI/LLM integration"
      - "Prompt patterns"
    provides: "AI-powered bot features"

delegation_triggers:
  - trigger: "mini app|web app|TON|twa"
    delegate_to: telegram-mini-app
    pattern: sequential
    context: "Mini App integration"

  - trigger: "AI|GPT|Claude|LLM|chatbot"
    delegate_to: ai-wrapper-product
    pattern: parallel
    context: "AI integration"

  - trigger: "database|postgres|redis"
    delegate_to: backend
    pattern: parallel
    context: "Data persistence"

  - trigger: "payments|subscription|billing"
    delegate_to: fintech-integration
    pattern: sequential
    context: "Payment integration"

  - trigger: "deploy|host|production"
    delegate_to: devops
    pattern: sequential
    context: "Deployment"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "User engagement data"
      action: "Optimize bot flows"

    - skill: community-operations
      signal: "User feedback"
      action: "Improve bot experience"

  sends_feedback_to:
    - skill: backend
      signal: "API requirements"
      action: "Build needed endpoints"

    - skill: ai-wrapper-product
      signal: "Prompt effectiveness"
      action: "Refine AI responses"

common_combinations:
  - name: AI Telegram Bot
    skills:
      - telegram-bot-builder
      - ai-wrapper-product
      - backend
    workflow: |
      1. Design bot conversation flow
      2. Set up AI integration (OpenAI/Claude)
      3. Build backend for state/data
      4. Implement bot commands and handlers
      5. Add monetization (freemium)
      6. Deploy and monitor

  - name: Bot + Mini App
    skills:
      - telegram-bot-builder
      - telegram-mini-app
      - frontend
    workflow: |
      1. Design bot as entry point
      2. Build Mini App for complex UI
      3. Integrate bot commands with Mini App
      4. Handle payments in Mini App
      5. Deploy both components
