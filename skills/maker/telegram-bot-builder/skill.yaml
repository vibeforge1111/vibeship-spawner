patterns:
  - name: Bot Architecture
    description: Structure for maintainable Telegram bots
    when_to_use: When starting a new bot project
    implementation: |
      ## Bot Architecture

      ### Stack Options
      | Language | Library | Best For |
      |----------|---------|----------|
      | Node.js | telegraf | Most projects |
      | Node.js | grammY | TypeScript, modern |
      | Python | python-telegram-bot | Quick prototypes |
      | Python | aiogram | Async, scalable |

      ### Basic Telegraf Setup
      ```javascript
      import { Telegraf } from 'telegraf';

      const bot = new Telegraf(process.env.BOT_TOKEN);

      // Command handlers
      bot.start((ctx) => ctx.reply('Welcome!'));
      bot.help((ctx) => ctx.reply('How can I help?'));

      // Text handler
      bot.on('text', (ctx) => {
        ctx.reply(`You said: ${ctx.message.text}`);
      });

      // Launch
      bot.launch();

      // Graceful shutdown
      process.once('SIGINT', () => bot.stop('SIGINT'));
      process.once('SIGTERM', () => bot.stop('SIGTERM'));
      ```

