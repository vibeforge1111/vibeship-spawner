name = "spawner-mcp"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "development"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "spawner-db"
database_id = "local"  # Replace with actual ID after: wrangler d1 create spawner-db

# KV Namespaces
[[kv_namespaces]]
binding = "SKILLS"
id = "local"  # Replace after: wrangler kv:namespace create SKILLS

[[kv_namespaces]]
binding = "SHARP_EDGES"
id = "local"  # Replace after: wrangler kv:namespace create SHARP_EDGES

[[kv_namespaces]]
binding = "CACHE"
id = "local"  # Replace after: wrangler kv:namespace create CACHE

# Optional: Workers AI for embeddings
# [ai]
# binding = "AI"

[dev]
port = 8787
local_protocol = "http"
