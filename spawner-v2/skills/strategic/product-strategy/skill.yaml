id: product-strategy
name: Product Strategy
version: 1.0.0
type: strategic
layer: visionary

description: |
  World-class product strategy expertise combining Marty Cagan's outcome-driven
  product management, Steve Jobs' product intuition, and modern Silicon Valley
  best practices. This skill answers the fundamental question: "What should we
  build and why will it win?"

  This is not about features or roadmaps. It's about discovering what customers
  desperately need but can't articulate, and building something 10x better than
  alternatives.

principles:
  - "Fall in love with the problem, not the solution"
  - "The best products are painkillers, not vitamins"
  - "If you're not embarrassed by v1, you launched too late"
  - "Strategy is what you say no to"
  - "Products are not built, they are discovered"

owns:
  - product-vision
  - product-market-fit
  - competitive-positioning
  - value-proposition
  - problem-definition
  - customer-discovery
  - product-principles
  - success-metrics-definition
  - go-to-market-strategy
  - product-differentiation
  - mvp-definition
  - product-prioritization-frameworks

does_not_own:
  - brand-identity → brand-positioning
  - growth-tactics → growth-strategy
  - user-interface-design → ui-design
  - user-experience-flows → ux-design
  - technical-architecture → backend
  - marketing-campaigns → marketing
  - copy-and-messaging → copywriting
  - analytics-implementation → analytics
  - feature-specifications → product-management

