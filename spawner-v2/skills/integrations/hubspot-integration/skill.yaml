anti_patterns:
  - name: Using Deprecated API Keys
    description: API keys deprecated in 2022
    instead: Use OAuth 2.0 or Private App tokens

  - name: Individual Requests Instead of Batch
    description: Single item updates waste rate limit quota
    instead: Use batch endpoints for multiple items

  - name: Polling Instead of Webhooks
    description: Wastes daily request quota (100k/day limit)
    instead: Use webhooks for real-time notifications

  - name: Ignoring Pagination
    description: Only processes first page of results
    instead: Always implement pagination with after cursor

  - name: Not Validating Webhook Signatures
    description: Security risk from spoofed webhooks
    instead: Validate X-HubSpot-Signature header

