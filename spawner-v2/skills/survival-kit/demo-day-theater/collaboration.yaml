id: demo-day-theater-collaboration
skill: demo-day-theater
version: 1.0.0

receives_from:
  - skill: side-project-shipping
    context: "Shipped features to demo"
    receives:
      - "What was shipped"
      - "Ship timeline"
    provides: "Demo presentation of shipped work"

  - skill: scope-creep-defense
    context: "Demo-able scope"
    receives:
      - "In-scope features"
      - "Priority features"
    provides: "Demo focused on priority items"

  - skill: pitch-narrative
    context: "Pitch structure for demos"
    receives:
      - "Story framework"
      - "Key messages"
    provides: "Demo with strong narrative"

delegation_triggers:
  - trigger: "ship|build|implement"
    delegate_to: side-project-shipping
    pattern: sequential
    context: "Need to ship something"

  - trigger: "scope|features|what to build"
    delegate_to: scope-creep-defense
    pattern: sequential
    context: "Need scope decisions"

  - trigger: "pitch|investors|funding"
    delegate_to: pitch-narrative
    pattern: sequential
    context: "Need pitch approach"

feedback_loops:
  receives_feedback_from:
    - skill: side-project-shipping
      signal: "Ship completion"
      action: "Prepare demo"

    - skill: scope-creep-defense
      signal: "Scope finalized"
      action: "Plan demo content"

    - skill: pitch-narrative
      signal: "Story framework"
      action: "Structure demo narrative"

  sends_feedback_to:
    - skill: side-project-shipping
      signal: "Demo deadline"
      action: "Drive shipping priority"

    - skill: scope-creep-defense
      signal: "Demo requirements"
      action: "Influence scope decisions"

    - skill: pitch-narrative
      signal: "What landed well"
      action: "Inform future pitches"

cross_domain_insights:
  from_domains:
    - domain: theater
      insight: "Rehearsal is everything - know your lines"
      application: "Run through demo multiple times before presenting"

    - domain: storytelling
      insight: "Stories are remembered, facts are forgotten"
      application: "Frame demos as stories with setup, tension, payoff"

    - domain: magic
      insight: "Misdirection and preparation create the illusion"
      application: "Hide the complexity, show the magic moment"

common_combinations:
  - name: Ship-to-Demo
    skills:
      - demo-day-theater
      - side-project-shipping
    workflow: |
      1. Set demo date
      2. Scope to demo requirements
      3. Ship before demo
      4. Rehearse demo
      5. Present

  - name: Demo-Driven Development
    skills:
      - demo-day-theater
      - scope-creep-defense
    workflow: |
      1. Define demo goals
      2. Scope only demoable features
      3. Build to demo
      4. Cut non-visible work

  - name: Pitch Demo
    skills:
      - demo-day-theater
      - pitch-narrative
    workflow: |
      1. Structure narrative
      2. Build demo around story
      3. Practice the full pitch
      4. Deliver with confidence
