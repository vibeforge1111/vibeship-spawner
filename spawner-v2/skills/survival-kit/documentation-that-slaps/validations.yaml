# Documentation That Slaps Validations

validations:
  - id: no-quick-start
    name: Missing Quick Start
    severity: high
    type: conceptual
    check: "README should have immediate quick start"
    indicators:
      - "No installation section"
      - "No getting started"
      - "Explanation before example"
    message: "No quick start in documentation."
    fix_action: "Add 3-step or less quick start at top"

  - id: no-examples
    name: Missing Code Examples
    severity: medium
    type: conceptual
    check: "Documentation should show examples"
    indicators:
      - "All prose, no code"
      - "Describes but doesn't show"
      - "No copy-pasteable snippets"
    message: "Missing code examples."
    fix_action: "Add working, copy-pasteable examples"

  - id: stale-docs
    name: Outdated Documentation
    severity: high
    type: conceptual
    check: "Documentation should match current code"
    indicators:
      - "Old version numbers"
      - "Deprecated APIs documented"
      - "No last-updated date"
    message: "Documentation may be outdated."
    fix_action: "Verify accuracy, add last-verified date"

  - id: no-owner
    name: Unowned Documentation
    severity: medium
    type: conceptual
    check: "Documentation should have a maintainer"
    indicators:
      - "No one responsible"
      - "Unknown who wrote it"
      - "No review process"
    message: "Documentation has no owner."
    fix_action: "Assign maintainer, add review schedule"

  - id: jargon-heavy
    name: Too Much Jargon
    severity: low
    type: conceptual
    check: "Documentation should be accessible"
    indicators:
      - "Undefined terms"
      - "Acronyms not explained"
      - "Assumes expert knowledge"
    message: "Documentation may be too technical."
    fix_action: "Define terms, add prerequisites section"

  - id: no-error-docs
    name: Missing Error Documentation
    severity: medium
    type: conceptual
    check: "Errors should be documented with solutions"
    indicators:
      - "Error codes not explained"
      - "No troubleshooting section"
      - "Errors not searchable"
    message: "Error documentation missing."
    fix_action: "Document errors with causes and solutions"
