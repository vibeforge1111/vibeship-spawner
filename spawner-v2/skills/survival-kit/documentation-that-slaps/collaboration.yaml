id: documentation-that-slaps-collaboration
skill: documentation-that-slaps
version: 1.0.0

receives_from:
  - skill: side-project-shipping
    context: "Minimal docs for shipping"
    receives:
      - "MVP scope"
      - "Core functionality"
    provides: "Quick README for launch"

  - skill: legacy-archaeology
    context: "Documenting discovered knowledge"
    receives:
      - "System understanding"
      - "Hidden knowledge"
    provides: "Documented legacy system"

  - skill: code-review-diplomacy
    context: "Documentation feedback"
    receives:
      - "Review comments"
      - "Clarity requests"
    provides: "Improved documentation"

delegation_triggers:
  - trigger: "ship|launch|mvp"
    delegate_to: side-project-shipping
    pattern: sequential
    context: "Need shipping strategy"

  - trigger: "legacy|old code|archaeology"
    delegate_to: legacy-archaeology
    pattern: sequential
    context: "Need to understand system"

  - trigger: "code review|pr|feedback"
    delegate_to: code-review-diplomacy
    pattern: sequential
    context: "Need review approach"

feedback_loops:
  receives_feedback_from:
    - skill: side-project-shipping
      signal: "Doc complexity slowing ship"
      action: "Simplify documentation scope"

    - skill: legacy-archaeology
      signal: "New system knowledge"
      action: "Update legacy docs"

    - skill: code-review-diplomacy
      signal: "Documentation clarity issues"
      action: "Improve doc quality"

  sends_feedback_to:
    - skill: side-project-shipping
      signal: "Doc requirements"
      action: "Inform MVP scope"

    - skill: legacy-archaeology
      signal: "Documentation gaps"
      action: "Guide exploration"

    - skill: code-review-diplomacy
      signal: "Doc standards"
      action: "Inform review criteria"

cross_domain_insights:
  from_domains:
    - domain: ux-design
      insight: "Information architecture matters for findability"
      application: "Structure docs for user tasks, not author organization"

    - domain: marketing
      insight: "Landing pages convert through clear value props"
      application: "README is your landing page - treat it like one"

    - domain: education
      insight: "Learning is progressive - scaffold complexity"
      application: "Layer docs from quick start to advanced"

common_combinations:
  - name: Ship With Docs
    skills:
      - documentation-that-slaps
      - side-project-shipping
    workflow: |
      1. Ship first with minimal README
      2. Quick start only (3 steps max)
      3. Add docs based on questions
      4. Keep minimal until traction

  - name: Legacy Documentation
    skills:
      - documentation-that-slaps
      - legacy-archaeology
    workflow: |
      1. Explore and understand system
      2. Document as you learn
      3. Create system map
      4. Write runbooks for common tasks

  - name: Reviewed Documentation
    skills:
      - documentation-that-slaps
      - code-review-diplomacy
    workflow: |
      1. Write initial docs
      2. Get fresh eyes review
      3. Test with beginner
      4. Iterate based on feedback
