id: tech-debt-negotiation-collaboration
skill: tech-debt-negotiation
version: 1.0.0

receives_from:
  - skill: legacy-archaeology
    context: "Legacy system analysis for debt assessment"
    receives:
      - "System complexity map"
      - "Risk areas identified"
    provides: "Debt prioritization and business case"

  - skill: incident-postmortem
    context: "Incidents caused by tech debt"
    receives:
      - "Root cause analysis"
      - "Debt-related incidents"
    provides: "Urgency framing for debt reduction"

  - skill: code-review-diplomacy
    context: "Debt identified in code reviews"
    receives:
      - "Recurring issues"
      - "Pattern problems"
    provides: "Strategic debt tracking and prioritization"

delegation_triggers:
  - trigger: "legacy|old system|archaeology"
    delegate_to: legacy-archaeology
    pattern: sequential
    context: "Need to understand legacy code"

  - trigger: "incident|outage|postmortem"
    delegate_to: incident-postmortem
    pattern: sequential
    context: "Need incident analysis"

  - trigger: "scope|capacity|planning"
    delegate_to: scope-creep-defense
    pattern: sequential
    context: "Need scope management"

  - trigger: "code review|feedback"
    delegate_to: code-review-diplomacy
    pattern: sequential
    context: "Need review approach"

feedback_loops:
  receives_feedback_from:
    - skill: legacy-archaeology
      signal: "Legacy system complexity"
      action: "Inform debt prioritization"

    - skill: incident-postmortem
      signal: "Debt-related incident frequency"
      action: "Adjust urgency of debt items"

    - skill: code-review-diplomacy
      signal: "Recurring debt patterns"
      action: "Track systemic issues"

  sends_feedback_to:
    - skill: legacy-archaeology
      signal: "Debt paydown progress"
      action: "Update system health"

    - skill: scope-creep-defense
      signal: "Maintenance capacity needs"
      action: "Inform capacity planning"

    - skill: incident-postmortem
      signal: "Debt-related risk areas"
      action: "Focus prevention efforts"

cross_domain_insights:
  from_domains:
    - domain: finance
      insight: "Debt has interest - unpaid debt compounds"
      application: "Technical debt compounds in velocity loss"

    - domain: negotiation
      insight: "Frame in terms of what they value"
      application: "Translate tech debt to business metrics"

    - domain: change-management
      insight: "Incremental change is more sustainable"
      application: "Propose small, continuous debt reduction"

common_combinations:
  - name: Post-Incident Debt Case
    skills:
      - tech-debt-negotiation
      - incident-postmortem
    workflow: |
      1. Analyze incident root cause
      2. Link to technical debt
      3. Quantify incident cost
      4. Propose debt fix
      5. Track resolution

  - name: Legacy Modernization
    skills:
      - tech-debt-negotiation
      - legacy-archaeology
    workflow: |
      1. Map legacy system
      2. Identify high-risk debt
      3. Prioritize by business impact
      4. Propose incremental fixes
      5. Measure improvements

  - name: Review-Driven Debt Tracking
    skills:
      - tech-debt-negotiation
      - code-review-diplomacy
    workflow: |
      1. Track recurring review feedback
      2. Identify systemic patterns
      3. Aggregate into debt items
      4. Prioritize for fixing
