id: incident-postmortem-collaboration
skill: incident-postmortem
version: 1.0.0

receives_from:
  - skill: legacy-archaeology
    context: "Understanding systems that failed"
    receives:
      - "System documentation"
      - "Historical context"
    provides: "Contextualized incident analysis"

  - skill: tech-debt-negotiation
    context: "Debt causing incidents"
    receives:
      - "Known debt areas"
      - "Risk assessments"
    provides: "Incident-based debt prioritization"

  - skill: code-review-diplomacy
    context: "Code changes causing incidents"
    receives:
      - "Recent changes"
      - "Review history"
    provides: "Blameless code analysis"

delegation_triggers:
  - trigger: "legacy|old system|archaeology"
    delegate_to: legacy-archaeology
    pattern: sequential
    context: "Understand failed system"

  - trigger: "tech debt|should have fixed|known issue"
    delegate_to: tech-debt-negotiation
    pattern: sequential
    context: "Debt discussion from incident"

  - trigger: "code change|deploy|pr"
    delegate_to: code-review-diplomacy
    pattern: sequential
    context: "Review related changes"

feedback_loops:
  receives_feedback_from:
    - skill: legacy-archaeology
      signal: "System context and history"
      action: "Inform root cause analysis"

    - skill: tech-debt-negotiation
      signal: "Known risk areas"
      action: "Connect to debt inventory"

    - skill: code-review-diplomacy
      signal: "Code change context"
      action: "Understand change impact"

  sends_feedback_to:
    - skill: legacy-archaeology
      signal: "System failure points"
      action: "Update system documentation"

    - skill: tech-debt-negotiation
      signal: "Incident-revealed debt"
      action: "Add to debt inventory"

    - skill: code-review-diplomacy
      signal: "Risky patterns found"
      action: "Inform review focus"

cross_domain_insights:
  from_domains:
    - domain: aviation-safety
      insight: "Human error is a symptom, not a cause"
      application: "Always look for system factors behind human actions"

    - domain: psychology
      insight: "Blame creates fear which hides information"
      application: "Blameless environment surfaces more truth"

    - domain: systems-thinking
      insight: "Systems produce the behavior they're designed to produce"
      application: "Focus on changing systems, not blaming people"

common_combinations:
  - name: Legacy Incident Investigation
    skills:
      - incident-postmortem
      - legacy-archaeology
    workflow: |
      1. Map failed system
      2. Understand historical context
      3. Find systemic causes
      4. Document for future

  - name: Debt-Driven Incidents
    skills:
      - incident-postmortem
      - tech-debt-negotiation
    workflow: |
      1. Analyze incident
      2. Link to known debt
      3. Prioritize debt fix
      4. Make business case

  - name: Prevention-Focused Review
    skills:
      - incident-postmortem
      - code-review-diplomacy
    workflow: |
      1. Analyze incident cause
      2. Identify code patterns
      3. Improve review process
      4. Share learnings
