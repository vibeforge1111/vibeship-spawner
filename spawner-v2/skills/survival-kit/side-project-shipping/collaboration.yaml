id: side-project-shipping-collaboration
skill: side-project-shipping
version: 1.0.0

receives_from:
  - skill: product-strategy
    context: "Product ideas needing shipping focus"
    receives:
      - "Product concepts"
      - "Feature ideas"
    provides: "Shippable MVP scope"

  - skill: scope-creep-defense
    context: "Scope that needs cutting"
    receives:
      - "Feature requests"
      - "Scope decisions"
    provides: "Ruthless scope cutting for shipping"

  - skill: demo-day-theater
    context: "Demo driving ship deadline"
    receives:
      - "Demo date"
      - "Presentation requirements"
    provides: "Shipping to meet demo deadline"

delegation_triggers:
  - trigger: "scope|requirements|features"
    delegate_to: scope-creep-defense
    pattern: sequential
    context: "Need scope management"

  - trigger: "demo|pitch|present"
    delegate_to: demo-day-theater
    pattern: sequential
    context: "Need demo strategy"

  - trigger: "docs|readme|documentation"
    delegate_to: documentation-that-slaps
    pattern: sequential
    context: "Need documentation"

  - trigger: "product strategy|market fit"
    delegate_to: product-strategy
    pattern: sequential
    context: "Need product strategy"

feedback_loops:
  receives_feedback_from:
    - skill: demo-day-theater
      signal: "Demo deadline pressure"
      action: "Intensify shipping focus"

    - skill: scope-creep-defense
      signal: "Scope reduction results"
      action: "Adjust MVP definition"

    - skill: documentation-that-slaps
      signal: "Doc complexity"
      action: "Simplify project scope"

  sends_feedback_to:
    - skill: scope-creep-defense
      signal: "Ship blockers from scope"
      action: "Guide scope cutting"

    - skill: demo-day-theater
      signal: "Ship readiness"
      action: "Inform demo planning"

    - skill: product-strategy
      signal: "MVP learnings"
      action: "Inform product decisions"

cross_domain_insights:
  from_domains:
    - domain: psychology
      insight: "Motivation follows a predictable curve with a dangerous trough"
      application: "Ship before motivation dies"

    - domain: project-management
      insight: "Parkinson's Law - work expands to fill available time"
      application: "Set aggressive, public deadlines"

    - domain: startup-methodology
      insight: "Lean startup - validated learning requires shipping"
      application: "Ship to learn, don't learn to ship"

common_combinations:
  - name: Weekend Warrior
    skills:
      - side-project-shipping
      - scope-creep-defense
    workflow: |
      1. Define one core feature
      2. Cut everything else
      3. Ship in 48 hours
      4. Celebrate

  - name: Demo-Driven Shipping
    skills:
      - side-project-shipping
      - demo-day-theater
    workflow: |
      1. Schedule demo date
      2. Work backwards from deadline
      3. Cut scope to fit timeline
      4. Ship for demo

  - name: Ship With Docs
    skills:
      - side-project-shipping
      - documentation-that-slaps
    workflow: |
      1. Ship first, minimal README
      2. Document after user feedback
      3. Keep docs minimal until traction
