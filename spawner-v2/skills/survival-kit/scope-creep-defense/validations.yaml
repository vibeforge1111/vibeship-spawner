# Scope Creep Defense Validations

validations:
  - id: no-scope-document
    name: Missing Scope Definition
    severity: high
    type: conceptual
    check: "Project should have defined scope"
    indicators:
      - "No scope document"
      - "Unclear boundaries"
      - "Everything is in scope"
    message: "No scope definition exists."
    fix_action: "Create scope document with in/out of scope lists"

  - id: no-trade-offs
    name: Additions Without Trade-offs
    severity: high
    type: conceptual
    check: "Every addition should have trade-off"
    indicators:
      - "Add this too"
      - "No impact assessment"
      - "Free additions"
    message: "Additions made without trade-off analysis."
    fix_action: "Require impact assessment for every addition"

  - id: scope-lock-broken
    name: Scope Changed Without Process
    severity: medium
    type: conceptual
    check: "Scope changes should follow process"
    indicators:
      - "Just add it"
      - "No approval"
      - "Informal change"
    message: "Scope changed outside change control."
    fix_action: "Use formal change request process"

  - id: no-prioritization
    name: Everything is Priority 1
    severity: medium
    type: conceptual
    check: "Requirements should be stack-ranked"
    indicators:
      - "All high priority"
      - "Everything is must-have"
      - "No ranking"
    message: "No clear prioritization exists."
    fix_action: "Force stack rank, no ties allowed"

  - id: gold-plating
    name: Adding Unrequested Features
    severity: medium
    type: conceptual
    check: "Should only build what's requested"
    indicators:
      - "Also added"
      - "While I was there"
      - "Thought it would be nice"
    message: "Adding features not in scope."
    fix_action: "Create ticket for extras, don't add to current work"

  - id: eternal-project
    name: Project Has No End Date
    severity: medium
    type: conceptual
    check: "Project should have defined end state"
    indicators:
      - "Ongoing"
      - "No deadline"
      - "When it's done"
    message: "No clear project end state."
    fix_action: "Define success criteria and deadline"
