# Docker/Containers Skill
# Containerize applications for consistent deployment

id: docker
name: Docker & Containers
version: 1.0.0
category: development
layer: 2

description: |
  Docker makes "works on my machine" a deployment strategy. Package your app
  with its dependencies, run it anywhere. But Docker's simplicity hides real
  complexity. A naive Dockerfile can be 10x larger and slower than it needs to be.

  This skill covers Dockerfile optimization, multi-stage builds, Docker Compose
  for development, security hardening, and production patterns. Key insight:
  your Dockerfile is code. Review it, optimize it, version it.

  2025 lesson: Containers aren't VMs. The patterns that work for VMs (install
  everything, big base images) are anti-patterns for containers. Think small,
  think immutable, think layers.

principles:
  - "Smallest possible base image for production"
  - "Multi-stage builds to separate build and runtime"
  - "One process per container"
  - "Layers are cached - order matters"
  - "Never run as root in production"
  - "No secrets in images - use runtime injection"
  - ".dockerignore is as important as Dockerfile"

