id: multi-agent-orchestration-collaboration
skill: multi-agent-orchestration
version: 1.0.0

receives_from:
  - skill: autonomous-agents
    context: "Need to coordinate multiple agents"
    receives:
      - "Individual agent implementations"
      - "Agent capabilities"
    provides: "Orchestration architecture and patterns"

  - skill: agent-evaluation
    context: "Orchestration needs testing"
    receives:
      - "Benchmark requirements"
      - "Quality criteria"
    provides: "Multi-agent workflow for evaluation"

delegation_triggers:
  - trigger: "agent communication|message passing|inter-agent"
    delegate_to: agent-communication
    pattern: sequential
    context: "Need inter-agent communication patterns"

  - trigger: "agent testing|benchmark|evaluation"
    delegate_to: agent-evaluation
    pattern: sequential
    context: "Need to test and evaluate agent system"

  - trigger: "single agent|autonomous agent"
    delegate_to: autonomous-agents
    pattern: sequential
    context: "Need single-agent implementation patterns"

  - trigger: "context management|token optimization"
    delegate_to: context-window-management
    pattern: sequential
    context: "Need context optimization for multi-agent"

feedback_loops:
  receives_feedback_from:
    - skill: agent-evaluation
      signal: "Orchestration bottlenecks identified"
      action: "Optimize agent coordination patterns"

    - skill: agent-communication
      signal: "Communication overhead data"
      action: "Reduce unnecessary message passing"

  sends_feedback_to:
    - skill: autonomous-agents
      signal: "Agent capability requirements"
      action: "Inform single-agent design"

    - skill: context-window-management
      signal: "Context sharing patterns"
      action: "Optimize context for multi-agent use"

cross_domain_insights:
  from_domains:
    - domain: microservices
      insight: "Service mesh patterns for coordination"
      application: "Use similar patterns for agent discovery and routing"

    - domain: distributed-systems
      insight: "Consensus algorithms for agreement"
      application: "Apply for multi-agent decision making"

    - domain: workflow-engines
      insight: "State machine patterns for orchestration"
      application: "Use for complex multi-stage workflows"

common_combinations:
  - name: Complete Multi-Agent System
    skills:
      - multi-agent-orchestration
      - agent-communication
      - agent-evaluation
    workflow: |
      1. Design orchestration architecture
      2. Implement inter-agent communication
      3. Build and test individual agents
      4. Integrate with orchestration layer
      5. Evaluate end-to-end performance

  - name: Production Multi-Agent Pipeline
    skills:
      - multi-agent-orchestration
      - context-window-management
      - llm-security-audit
    workflow: |
      1. Design cost-effective orchestration
      2. Implement context sharing optimization
      3. Security audit of agent interactions
      4. Deploy with monitoring

  - name: AI-Powered Code Review System
    skills:
      - multi-agent-orchestration
      - ai-code-security
      - code-review
    workflow: |
      1. Parallel review agents (security, performance, style)
      2. Aggregator synthesizes findings
      3. Human-in-the-loop for final review
