id: langfuse-collaboration
skill: langfuse
version: 1.0.0

receives_from:
  - skill: langgraph
    context: "Monitoring LangGraph agents"
    receives:
      - "Agent graph structure"
      - "Tracing requirements"
    provides: "Instrumented agent with traces"

  - skill: crewai
    context: "Monitoring CrewAI workflows"
    receives:
      - "Crew structure"
      - "Task definitions"
    provides: "Observable multi-agent system"

  - skill: structured-output
    context: "Monitoring extraction quality"
    receives:
      - "Output schemas"
      - "Validation requirements"
    provides: "Quality metrics for extraction"

  - skill: voice-ai-development
    context: "Monitoring voice agents"
    receives:
      - "Voice agent architecture"
      - "Latency requirements"
    provides: "Voice quality and latency traces"

delegation_triggers:
  - trigger: "agent|langgraph|graph"
    delegate_to: langgraph
    pattern: sequential
    context: "Need to build agent to monitor"

  - trigger: "crewai|multi-agent|crew"
    delegate_to: crewai
    pattern: sequential
    context: "Need to build crew to monitor"

  - trigger: "structured output|extraction"
    delegate_to: structured-output
    pattern: sequential
    context: "Need to build extraction to monitor"

feedback_loops:
  receives_feedback_from:
    - skill: agent-evaluation
      signal: "Evaluation metrics"
      action: "Inform quality scoring"

  sends_feedback_to:
    - skill: langgraph
      signal: "Performance metrics"
      action: "Optimize agent graph"

    - skill: crewai
      signal: "Agent interaction traces"
      action: "Improve crew coordination"

    - skill: structured-output
      signal: "Extraction success rates"
      action: "Improve schemas"

cross_domain_insights:
  from_domains:
    - domain: observability
      insight: "Traces tell the story"
      application: "Structure traces to answer debugging questions"

    - domain: data-science
      insight: "Metrics drive improvement"
      application: "Score all traces for quality feedback"

    - domain: devops
      insight: "Monitor in production"
      application: "Not just debugging - continuous quality monitoring"

common_combinations:
  - name: Observable LangGraph Agent
    skills:
      - langfuse
      - langgraph
    workflow: |
      1. Build agent with LangGraph
      2. Add Langfuse callback handler
      3. Trace all LLM calls and tool uses
      4. Score outputs for quality
      5. Monitor and iterate

  - name: Monitored RAG Pipeline
    skills:
      - langfuse
      - structured-output
    workflow: |
      1. Build RAG with retrieval and generation
      2. Trace retrieval and LLM calls
      3. Score relevance and accuracy
      4. Track costs and latency
      5. Optimize based on data

  - name: Evaluated Agent System
    skills:
      - langfuse
      - langgraph
      - structured-output
    workflow: |
      1. Build agent with structured outputs
      2. Create evaluation dataset
      3. Run evaluations with traces
      4. Compare prompt versions
      5. Deploy best performers
