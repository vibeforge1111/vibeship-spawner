id: rag-implementation-collaboration
skill: rag-implementation
version: 1.0.0

receives_from:
  - skill: context-window-management
    context: "Need retrieval for large context"
    receives:
      - "Context requirements"
      - "Token budgets"
    provides: "Retrieved relevant documents"

  - skill: data-pipeline
    context: "Documents need processing for RAG"
    receives:
      - "Raw documents"
      - "Ingestion pipeline"
    provides: "Chunking and embedding strategies"

delegation_triggers:
  - trigger: "context window|token"
    delegate_to: context-window-management
    pattern: sequential
    context: "Need context optimization"

  - trigger: "memory|conversation"
    delegate_to: conversation-memory
    pattern: sequential
    context: "Need memory storage"

  - trigger: "cache|caching"
    delegate_to: prompt-caching
    pattern: sequential
    context: "Need caching strategies"

feedback_loops:
  receives_feedback_from:
    - skill: context-window-management
      signal: "Context quality issues"
      action: "Improve retrieval precision"

  sends_feedback_to:
    - skill: data-pipeline
      signal: "Document quality issues"
      action: "Improve document processing"

common_combinations:
  - name: Production RAG System
    skills:
      - rag-implementation
      - context-window-management
      - prompt-caching
    workflow: |
      1. Process and chunk documents
      2. Create embeddings and index
      3. Implement hybrid retrieval
      4. Add reranking
      5. Cache frequent queries
