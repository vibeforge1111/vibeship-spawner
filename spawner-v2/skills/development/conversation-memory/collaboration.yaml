id: conversation-memory-collaboration
skill: conversation-memory
version: 1.0.0

receives_from:
  - skill: llm-npc-dialogue
    context: "NPC needs persistent memory"
    receives:
      - "Character memory requirements"
      - "Conversation patterns"
    provides: "Memory system implementation"

  - skill: context-window-management
    context: "Context needs memory augmentation"
    receives:
      - "Context constraints"
      - "Retrieval needs"
    provides: "Relevant memories for context"

delegation_triggers:
  - trigger: "context window|token"
    delegate_to: context-window-management
    pattern: sequential
    context: "Need context optimization"

  - trigger: "rag|retrieval|vector"
    delegate_to: rag-implementation
    pattern: sequential
    context: "Need retrieval system"

  - trigger: "cache|caching"
    delegate_to: prompt-caching
    pattern: sequential
    context: "Need caching strategies"

feedback_loops:
  receives_feedback_from:
    - skill: rag-implementation
      signal: "Retrieval patterns"
      action: "Optimize memory indexing"

  sends_feedback_to:
    - skill: llm-npc-dialogue
      signal: "Memory constraints"
      action: "Inform dialogue design"

common_combinations:
  - name: Complete Memory System
    skills:
      - conversation-memory
      - context-window-management
      - rag-implementation
    workflow: |
      1. Design memory tiers
      2. Implement storage and retrieval
      3. Integrate with context management
      4. Add consolidation and cleanup
