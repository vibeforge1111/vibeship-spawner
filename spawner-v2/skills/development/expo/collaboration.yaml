id: expo-collaboration
skill: expo
version: 1.0.0

receives_from:
  - skill: react-patterns
    context: "Building React Native components"
    receives:
      - "Component patterns"
      - "State management approach"
    provides: "Mobile-optimized implementation"

  - skill: nextjs-app-router
    context: "Web to mobile migration"
    receives:
      - "Component library"
      - "API patterns"
    provides: "Mobile app sharing code where possible"

  - skill: firebase
    context: "Mobile app with Firebase"
    receives:
      - "Firebase configuration"
      - "Auth requirements"
    provides: "Expo-integrated Firebase setup"

delegation_triggers:
  - trigger: "firebase|fcm|firestore"
    delegate_to: firebase
    pattern: sequential
    context: "Need Firebase in Expo app"

  - trigger: "state management|redux|zustand"
    delegate_to: react-patterns
    pattern: sequential
    context: "Need state management patterns"

  - trigger: "api|graphql|rest"
    delegate_to: backend
    pattern: sequential
    context: "Need API for mobile app"

  - trigger: "auth|login|oauth"
    delegate_to: supabase-backend
    pattern: sequential
    context: "Need auth for mobile app"

feedback_loops:
  receives_feedback_from:
    - skill: react-patterns
      signal: "Component best practices"
      action: "Apply patterns in mobile context"

    - skill: performance-profiling
      signal: "Performance issues"
      action: "Optimize React Native rendering"

  sends_feedback_to:
    - skill: react-patterns
      signal: "Mobile-specific patterns"
      action: "Inform cross-platform component design"

    - skill: ui-design
      signal: "Mobile UI constraints"
      action: "Design for mobile capabilities"

cross_domain_insights:
  from_domains:
    - domain: web-development
      insight: "Component-based architecture"
      application: "Expo Router mirrors Next.js App Router patterns"

    - domain: devops
      insight: "CI/CD for apps"
      application: "EAS Build and Submit automate mobile CI/CD"

    - domain: user-experience
      insight: "Native feel matters"
      application: "Use native components and gestures for smooth UX"

common_combinations:
  - name: Full-Stack Mobile App
    skills:
      - expo
      - supabase-backend
      - react-patterns
    workflow: |
      1. Set up Expo project with Router
      2. Configure Supabase client
      3. Implement auth flow
      4. Build screens with React patterns
      5. Deploy with EAS

  - name: Firebase Mobile App
    skills:
      - expo
      - firebase
    workflow: |
      1. Create Expo project
      2. Set up Firebase project
      3. Configure dev build for FCM
      4. Implement Firebase features
      5. Test and deploy

  - name: Cross-Platform with Web
    skills:
      - expo
      - nextjs-app-router
      - react-patterns
    workflow: |
      1. Share components between web and mobile
      2. Use platform-specific files where needed
      3. Coordinate deployments
      4. Maintain consistent UX
