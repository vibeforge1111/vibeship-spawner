id: mcp-deployment-collaboration
skill: mcp-deployment
version: 1.0.0

receives_from:
  - skill: mcp-server-development
    context: "Server ready for deployment"
    receives:
      - "Server implementation"
      - "Dependencies"
      - "Configuration needs"
    provides: "Production deployment configuration"

  - skill: mcp-testing
    context: "Tested server for production"
    receives:
      - "Test results"
      - "Performance baselines"
    provides: "Production monitoring setup"

  - skill: mcp-security
    context: "Secure deployment configuration"
    receives:
      - "Security requirements"
      - "Auth configuration"
    provides: "Secure production deployment"

delegation_triggers:
  - trigger: "server implementation"
    delegate_to: mcp-server-development
    pattern: sequential
    context: "Need server code"

  - trigger: "security|auth"
    delegate_to: mcp-security
    pattern: sequential
    context: "Need security configuration"

  - trigger: "testing"
    delegate_to: mcp-testing
    pattern: sequential
    context: "Need deployment tests"

feedback_loops:
  receives_feedback_from:
    - skill: devops
      signal: "Infrastructure issues"
      action: "Adjust deployment configuration"

  sends_feedback_to:
    - skill: mcp-server-development
      signal: "Production performance data"
      action: "Inform optimization needs"

cross_domain_insights:
  - domain: DevOps
    insight: |
      Standard DevOps practices apply:
      - Infrastructure as Code
      - CI/CD pipelines
      - Blue-green deployments
      - Rollback strategies
    applies_when: "Setting up MCP deployment pipeline"

  - domain: Site Reliability
    insight: |
      SRE principles for MCP:
      - Define SLOs for response time
      - Monitor error budgets
      - Automate incident response
      - Capacity planning for AI traffic
    applies_when: "Operating MCP servers at scale"

common_combinations:
  - name: Production MCP Stack
    skills:
      - mcp-deployment
      - mcp-security
      - mcp-testing
    workflow: |
      1. Containerize server
      2. Configure security
      3. Set up monitoring
      4. Deploy with CI/CD
      5. Monitor and iterate
