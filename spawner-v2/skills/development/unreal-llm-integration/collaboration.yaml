id: unreal-llm-integration-collaboration
skill: unreal-llm-integration
version: 1.0.0

receives_from:
  - skill: llm-npc-dialogue
    context: "NPC dialogue system needs Unreal implementation"
    receives:
      - "Dialogue system design"
      - "Prompt templates"
      - "Character definitions"
    provides: "Working Unreal implementation"

  - skill: game-development
    context: "Game needs AI features in Unreal"
    receives:
      - "Architecture requirements"
      - "Performance constraints"
    provides: "LLM integration in UE architecture"

delegation_triggers:
  - trigger: "unity|c#"
    delegate_to: unity-llm-integration
    pattern: sequential
    context: "Wrong engine"

  - trigger: "godot|gdscript"
    delegate_to: godot-llm-integration
    pattern: sequential
    context: "Wrong engine"

  - trigger: "dialogue design|personality"
    delegate_to: llm-npc-dialogue
    pattern: sequential
    context: "Design not implementation"

feedback_loops:
  receives_feedback_from:
    - skill: qa-engineering
      signal: "Console certification issues"
      action: "Fix platform-specific problems"

  sends_feedback_to:
    - skill: llm-npc-dialogue
      signal: "UE-specific constraints"
      action: "Adjust dialogue for UE limitations"

cross_domain_insights:
  - domain: Console Development
    insight: |
      Console developers know certification:
      - Offline mode is mandatory
      - Memory budgets are strict
      - Loading must be graceful
      Plan for these from day one.
    applies_when: "Targeting PS5, Xbox, or Switch"

common_combinations:
  - name: Unreal AI NPC Complete
    skills:
      - unreal-llm-integration
      - llm-npc-dialogue
      - game-development
    workflow: |
      1. Design NPC system (llm-npc-dialogue)
      2. Implement in UE (unreal-llm-integration)
      3. Test on target platforms (unreal-llm-integration)
