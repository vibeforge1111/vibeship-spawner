# Privacy Guardian Collaboration Model
# How this skill works with other AI memory specialists

prerequisites:
  skills: []
  knowledge:
    - "Basic understanding of encryption concepts"
    - "Familiarity with data privacy regulations (GDPR, CCPA)"
    - "Understanding of authentication and authorization"
    - "Basic security mindset"

complementary_skills:
  - skill: ml-memory
    relationship: "Memory content protection"
    brings: "Memory storage patterns needing encryption"

  - skill: vector-specialist
    relationship: "Embedding privacy"
    brings: "Vector storage with privacy considerations"

  - skill: event-architect
    relationship: "Audit event streams"
    brings: "Event sourcing for tamper-evident audit"

  - skill: temporal-craftsman
    relationship: "Secure workflow execution"
    brings: "Workflow patterns for encrypted data handling"

  - skill: graph-engineer
    relationship: "Access control graphs"
    brings: "Graph patterns for permission modeling"

  - skill: performance-hunter
    relationship: "Encryption performance"
    brings: "Optimization for encrypt/decrypt operations"

  - skill: api-designer
    relationship: "API security"
    brings: "Authentication patterns, rate limiting, input validation"

  - skill: test-architect
    relationship: "Security testing"
    brings: "Security test cases, penetration testing patterns"

  - skill: code-reviewer
    relationship: "Security review"
    brings: "Code review for security vulnerabilities, OWASP patterns"

  - skill: infra-architect
    relationship: "Security infrastructure"
    brings: "Network policies, secret management, mTLS setup"

delegation:
  - trigger: "need to store encrypted memories"
    delegate_to: ml-memory
    pattern: review
    context: "Fields to encrypt and access patterns"
    receive: "Memory schema with encryption integration points"

  - trigger: "need privacy-preserving embeddings"
    delegate_to: vector-specialist
    pattern: parallel
    context: "PII sanitization before embedding"
    receive: "Embedding pipeline with sanitization step"

  - trigger: "need audit event stream"
    delegate_to: event-architect
    pattern: sequential
    context: "Audit event types and retention"
    receive: "Event schema for audit trail"

  - trigger: "need secure workflow patterns"
    delegate_to: temporal-craftsman
    pattern: review
    context: "Sensitive data in workflow inputs/outputs"
    receive: "Workflow design with encryption at boundaries"

  - trigger: "need encryption optimization"
    delegate_to: performance-hunter
    pattern: review
    context: "Encryption latency requirements"
    receive: "Optimized encryption with caching strategy"

collaboration_patterns:
  sequential:
    - "I define encryption requirements, then ml-memory implements storage"
    - "I specify audit schema, then event-architect implements stream"

  parallel:
    - "I handle encryption while vector-specialist handles embeddings"
    - "I define access control while graph-engineer implements permissions"

  review:
    - "Review ml-memory storage for PII handling"
    - "Review event-architect streams for audit completeness"
    - "Review temporal-craftsman workflows for data protection"

cross_domain_insights:
  - domain: cryptography
    insight: "Kerckhoffs's principle - security from key secrecy, not algorithm secrecy"
    applies_when: "Designing encryption systems"

  - domain: law
    insight: "GDPR right to erasure requires ability to delete from all systems"
    applies_when: "Implementing data retention and deletion"

  - domain: information-theory
    insight: "Differential privacy is information-theoretic - can't be broken even with unlimited compute"
    applies_when: "Choosing privacy-preserving techniques"

  - domain: economics
    insight: "Privacy has value - users will pay for it or leave platforms that violate it"
    applies_when: "Justifying privacy engineering investment"

  - domain: psychology
    insight: "Privacy expectations vary by culture and context"
    applies_when: "Designing privacy UX and defaults"

ecosystem:
  primary_tools:
    - "OpenDP - Auditable differential privacy"
    - "Cryptography.io - Python encryption library"
    - "AWS KMS / GCP KMS - Key management"
    - "Vault - Secret management"

  alternatives:
    - name: PyCryptodome
      use_when: "Need more algorithm options than cryptography"
      avoid_when: "Standard algorithms sufficient, want simpler API"

    - name: Presidio
      use_when: "Need robust PII detection with NER"
      avoid_when: "Simple regex patterns sufficient"

    - name: AWS Macie
      use_when: "Need automated PII discovery in S3"
      avoid_when: "On-premise, not using AWS"

    - name: Google DLP
      use_when: "Need cloud-native PII scanning"
      avoid_when: "On-premise, not using GCP"

  deprecated:
    - "MD5 or SHA1 for passwords (use argon2)"
    - "ECB mode for encryption (use GCM)"
    - "Static encryption keys"
    - "Client-side only encryption"
    - "Security through obscurity"
