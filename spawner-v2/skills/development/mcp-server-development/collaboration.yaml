id: mcp-server-development-collaboration
skill: mcp-server-development
version: 1.0.0

receives_from:
  - skill: backend-development
    context: "Need to expose API as MCP server"
    receives:
      - "API specifications"
      - "Authentication requirements"
      - "Rate limiting needs"
    provides: "MCP server implementation wrapping API"

  - skill: claude-code
    context: "Building MCP integration for Claude"
    receives:
      - "Use case requirements"
      - "User interaction patterns"
    provides: "Production-ready MCP server"

delegation_triggers:
  - trigger: "security|authentication|oauth"
    delegate_to: mcp-security
    pattern: sequential
    context: "Need security implementation"

  - trigger: "testing|test"
    delegate_to: mcp-testing
    pattern: sequential
    context: "Need testing patterns"

  - trigger: "deploy|docker|production"
    delegate_to: mcp-deployment
    pattern: sequential
    context: "Need deployment guidance"

feedback_loops:
  receives_feedback_from:
    - skill: mcp-security
      signal: "Security vulnerabilities found"
      action: "Add input validation, fix auth"

    - skill: mcp-testing
      signal: "Test failures"
      action: "Fix schema, improve error handling"

  sends_feedback_to:
    - skill: backend-development
      signal: "MCP integration patterns"
      action: "Inform API design for MCP compatibility"

cross_domain_insights:
  - domain: API Design
    insight: |
      REST API best practices apply:
      - Consistent naming conventions
      - Clear error responses
      - Versioning strategies
      - Documentation as first-class citizen
    applies_when: "Designing MCP tool interfaces"

  - domain: Plugin Architecture
    insight: |
      Plugin systems teach:
      - Clear interface contracts
      - Graceful degradation
      - Version compatibility
      - Sandboxing for security
    applies_when: "Building extensible MCP servers"

common_combinations:
  - name: Full MCP Implementation
    skills:
      - mcp-server-development
      - mcp-security
      - mcp-testing
      - mcp-deployment
    workflow: |
      1. Design tools and resources (mcp-server-development)
      2. Implement authentication (mcp-security)
      3. Write tests (mcp-testing)
      4. Deploy to production (mcp-deployment)
