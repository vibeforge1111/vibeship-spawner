# v0.dev Validations

validations:
  - id: hardcoded-strings
    name: Hardcoded UI Strings
    severity: low
    type: regex
    pattern: '>\s*[A-Z][a-z]+\s+(Plan|Package|Tier|Feature)'
    message: "Hardcoded strings should be converted to props for reusability."
    fix_action: "Extract to component props or constants"
    applies_to:
      - "*.tsx"
      - "*.jsx"

  - id: missing-input-labels
    name: Input Without Label
    severity: high
    type: regex
    pattern: '<Input[^>]*placeholder=[^>]*/>'
    negative_pattern: 'htmlFor|Label|aria-label'
    message: "Input fields should have associated labels for accessibility."
    fix_action: "Add Label component with htmlFor matching input id"
    applies_to:
      - "*.tsx"
      - "*.jsx"

  - id: icon-button-no-label
    name: Icon Button Without aria-label
    severity: high
    type: regex
    pattern: '<Button[^>]*>\s*<\w+Icon'
    negative_pattern: 'aria-label'
    message: "Icon-only buttons need aria-label for screen readers."
    fix_action: "Add aria-label describing the button action"
    applies_to:
      - "*.tsx"
      - "*.jsx"

  - id: hardcoded-colors
    name: Hardcoded Color Values
    severity: medium
    type: regex
    pattern: 'bg-(white|black|gray-\d00)\s'
    negative_pattern: 'dark:'
    message: "Hardcoded colors break dark mode. Use CSS variable colors."
    fix_action: "Replace with bg-background, bg-foreground, etc."
    applies_to:
      - "*.tsx"
      - "*.jsx"

  - id: no-typescript-props
    name: Component Without TypeScript Props
    severity: medium
    type: regex
    pattern: 'function \w+\(\)\s*\{'
    message: "Component should accept typed props for reusability."
    fix_action: "Add interface and props parameter"
    applies_to:
      - "*.tsx"

  - id: missing-key-prop
    name: List Without Key Prop
    severity: high
    type: regex
    pattern: '\.map\([^)]*\)\s*=>\s*\([^k]*<'
    negative_pattern: 'key='
    message: "List items must have unique key prop."
    fix_action: "Add key={item.id} or key={index} to mapped elements"
    applies_to:
      - "*.tsx"
      - "*.jsx"

  - id: clickable-div
    name: Clickable Div Without Semantics
    severity: medium
    type: regex
    pattern: '<div[^>]*onClick'
    negative_pattern: 'role=|tabIndex|onKeyDown'
    message: "Clickable divs need button role and keyboard handlers."
    fix_action: "Use <button> or add role='button', tabIndex, onKeyDown"
    applies_to:
      - "*.tsx"
      - "*.jsx"

  - id: image-no-alt
    name: Image Without Alt Text
    severity: high
    type: regex
    pattern: '<img[^>]*src='
    negative_pattern: 'alt='
    message: "Images must have alt text for accessibility."
    fix_action: "Add descriptive alt text or alt='' for decorative images"
    applies_to:
      - "*.tsx"
      - "*.jsx"
