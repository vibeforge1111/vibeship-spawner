id: claude-code-commands-collaboration
skill: claude-code-commands
version: 1.0.0

receives_from:
  - skill: claude-code-hooks
    context: "Hooks enforce command behavior"
    receives:
      - "Hook patterns for enforcement"
      - "Lifecycle events to hook"
    provides: "Commands that work with hook guarantees"

  - skill: claude-code-cicd
    context: "Commands run in CI/CD"
    receives:
      - "Pipeline requirements"
      - "Headless mode constraints"
    provides: "Commands compatible with automation"

  - skill: debugging-master
    context: "Debug workflow command"
    receives:
      - "Debug methodology"
      - "Investigation patterns"
    provides: "Reusable debug command"

  - skill: testing-patterns
    context: "Test workflow commands"
    receives:
      - "Test strategies"
      - "Coverage requirements"
    provides: "Test-focused commands"

delegation_triggers:
  - trigger: "enforce|guarantee|block"
    delegate_to: claude-code-hooks
    pattern: sequential
    context: "Need to enforce command behavior with hooks"

  - trigger: "CI/CD|pipeline|automated run"
    delegate_to: claude-code-cicd
    pattern: sequential
    context: "Need to run commands in CI/CD"

  - trigger: "debug methodology|investigation"
    delegate_to: debugging-master
    pattern: sequential
    context: "Need debugging expertise for command"

feedback_loops:
  receives_feedback_from:
    - skill: claude-code-hooks
      signal: "Hook enforcement capabilities"
      action: "Design commands knowing what hooks guarantee"

    - skill: claude-code-cicd
      signal: "Headless mode requirements"
      action: "Ensure commands work non-interactively"

  sends_feedback_to:
    - skill: claude-code-hooks
      signal: "Common command patterns"
      action: "Hooks can enforce command conventions"

    - skill: claude-code-cicd
      signal: "Command definitions"
      action: "CI/CD can invoke commands automatically"

cross_domain_insights:
  from_domains:
    - domain: shell-scripting
      insight: "Scripts encode repeatable processes"
      application: "Commands are prompts, not scripts - different paradigm"

    - domain: documentation
      insight: "Good docs teach and guide"
      application: "Commands should teach Claude, not just instruct"

    - domain: UX-design
      insight: "Progressive disclosure reduces overwhelm"
      application: "Start simple, reveal complexity as needed"

common_combinations:
  - name: Team Development Workflow
    skills:
      - claude-code-commands
      - claude-code-hooks
      - testing-patterns
    workflow: |
      1. Create /feature command for new features
      2. Create /review command for code review
      3. Add hooks to enforce test-before-commit
      4. Document all commands in CLAUDE.md

  - name: CI/CD Integrated Development
    skills:
      - claude-code-commands
      - claude-code-cicd
    workflow: |
      1. Create commands for local development
      2. Ensure commands work in headless mode
      3. Use commands in GitHub Actions
      4. Maintain parity between local and CI

  - name: Debugging Standardization
    skills:
      - claude-code-commands
      - debugging-master
    workflow: |
      1. Create /debug command with structured approach
      2. Create /investigate for deeper analysis
      3. Create /postmortem for incident review
      4. All team members use same debugging flow
