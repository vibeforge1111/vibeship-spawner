id: game-development-collaboration
skill: game-development
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: frontend
    context: "Web game implementation"
    receives:
      - "Browser constraints"
      - "Performance requirements"
      - "UI framework context"
    provides: "Game implementation in web context"

  - skill: product-management
    context: "Game feature requirements"
    receives:
      - "Feature specs"
      - "Player goals"
      - "Engagement metrics"
    provides: "Game design and implementation"

  - skill: ui-design
    context: "Game needs visual design"
    receives:
      - "Art direction"
      - "UI mockups"
      - "Asset specs"
    provides: "Implemented game visuals"

  - skill: backend
    context: "Game needs server features"
    receives:
      - "Multiplayer needs"
      - "Leaderboard requirements"
      - "Save/load requirements"
    provides: "Client-side game logic"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "server|multiplayer|leaderboard|save"
    delegate_to: backend
    pattern: parallel
    context: "Game needs server features"
    handoff_data:
      - "Data models"
      - "API requirements"
      - "Real-time needs"
    receive: "Backend implementation"

  - trigger: "art|visual|design|assets"
    delegate_to: ui-design
    pattern: sequential
    context: "Game needs visual assets"
    handoff_data:
      - "Asset requirements"
      - "Style guide"
      - "Technical constraints"
    receive: "Visual assets"

  - trigger: "audio|music|sound effects"
    delegate_to: ai-audio-production
    pattern: parallel
    context: "Game needs audio"
    handoff_data:
      - "Audio requirements"
      - "Mood/style"
      - "Technical format"
    receive: "Audio assets"

  - trigger: "performance|optimization|fps"
    delegate_to: codebase-optimization
    pattern: sequential
    context: "Game needs performance tuning"
    handoff_data:
      - "Performance profile"
      - "Target metrics"
      - "Platform constraints"
    receive: "Optimization strategy"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: qa-engineering
      signal: "Game bugs or balance issues"
      action: "Fix gameplay issues"

    - skill: codebase-optimization
      signal: "Performance bottlenecks"
      action: "Optimize game code"

    - skill: product-management
      signal: "Player feedback"
      action: "Iterate on gameplay"

  sends_feedback_to:
    - skill: ui-design
      signal: "Asset requirements or issues"
      action: "Adjust visual assets"

    - skill: backend
      signal: "Server-side requirements"
      action: "Implement game services"

    - skill: frontend
      signal: "Browser/framework constraints"
      action: "Adjust integration approach"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Psychology
    insight: |
      Psychologists know motivation:
      - Intrinsic > extrinsic rewards
      - Flow state requires balance
      - Variable rewards hook attention
      - Autonomy, mastery, purpose drive engagement
      Game design is applied psychology.
    applies_when: "Designing game mechanics and rewards"

  - domain: Film
    insight: |
      Filmmakers know pacing:
      - Tension and release
      - Show, don't tell
      - Every frame serves the story
      - Music amplifies emotion
      Games are interactive film.
    applies_when: "Creating narrative or cinematic moments"

  - domain: Sports
    insight: |
      Athletes know feel:
      - Responsiveness matters
      - Muscle memory develops
      - Feedback should be instant
      - Mastery is satisfying
      Game feel is digital sports feel.
    applies_when: "Tuning controls and feedback"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Web Game Development
    skills:
      - game-development
      - frontend
      - ui-design
      - qa-engineering
    workflow: |
      1. Game design (game-development)
      2. Visual assets (ui-design)
      3. Implementation (game-development + frontend)
      4. Playtesting (qa-engineering)
      5. Polish (game-development)

  - name: Multiplayer Game
    skills:
      - game-development
      - backend
      - devops
    workflow: |
      1. Client game logic (game-development)
      2. Server implementation (backend)
      3. Infrastructure (devops)
      4. Integration (game-development)
