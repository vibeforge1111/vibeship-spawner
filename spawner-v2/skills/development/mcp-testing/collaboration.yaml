id: mcp-testing-collaboration
skill: mcp-testing
version: 1.0.0

receives_from:
  - skill: mcp-server-development
    context: "Server needs testing"
    receives:
      - "Tool definitions"
      - "Resource definitions"
      - "Expected behaviors"
    provides: "Comprehensive test suite"

  - skill: mcp-security
    context: "Need security testing"
    receives:
      - "Security requirements"
      - "Vulnerability patterns"
    provides: "Security test coverage"

delegation_triggers:
  - trigger: "server implementation"
    delegate_to: mcp-server-development
    pattern: sequential
    context: "Need server architecture"

  - trigger: "security|auth|rate limit"
    delegate_to: mcp-security
    pattern: sequential
    context: "Need security implementation"

  - trigger: "deploy|production"
    delegate_to: mcp-deployment
    pattern: sequential
    context: "Need deployment testing"

feedback_loops:
  receives_feedback_from:
    - skill: mcp-deployment
      signal: "Production failures"
      action: "Add regression tests"

  sends_feedback_to:
    - skill: mcp-server-development
      signal: "Test coverage gaps"
      action: "Inform implementation of edge cases"

common_combinations:
  - name: Complete MCP Test Suite
    skills:
      - mcp-testing
      - mcp-security
    workflow: |
      1. Schema validation tests
      2. Unit tests for handlers
      3. Integration tests with real transport
      4. Security tests (auth, rate limits, injection)
