id: technical-debt-strategy-collaboration
skill: technical-debt-strategy
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: codebase-optimization
    context: "Optimization found technical debt"
    receives:
      - "Debt inventory"
      - "Impact assessment"
      - "Remediation options"
    provides: "Debt prioritization and payback plan"

  - skill: product-management
    context: "Product roadmap vs tech debt balance"
    receives:
      - "Feature priorities"
      - "Timeline constraints"
      - "Business goals"
    provides: "Strategic debt recommendations"

  - skill: code-review
    context: "Code review identified debt"
    receives:
      - "Debt patterns"
      - "Risk areas"
      - "Frequency"
    provides: "Debt tracking and strategy"

  - skill: backend
    context: "Backend accumulated debt"
    receives:
      - "Technical constraints"
      - "Architecture issues"
      - "Performance debt"
    provides: "Backend debt strategy"

  - skill: frontend
    context: "Frontend accumulated debt"
    receives:
      - "Component issues"
      - "State management debt"
      - "Bundle size debt"
    provides: "Frontend debt strategy"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "refactor|rewrite|cleanup"
    delegate_to: codebase-optimization
    pattern: sequential
    context: "Debt payback needs implementation"
    handoff_data:
      - "Debt to address"
      - "Priority level"
      - "Success criteria"
    receive: "Refactored code"

  - trigger: "frontend|component|react"
    delegate_to: frontend
    pattern: parallel
    context: "Frontend debt needs addressing"
    handoff_data:
      - "Affected components"
      - "Target state"
      - "Risk areas"
    receive: "Frontend cleanup"

  - trigger: "backend|api|database"
    delegate_to: backend
    pattern: parallel
    context: "Backend debt needs addressing"
    handoff_data:
      - "Affected systems"
      - "Target architecture"
      - "Migration plan"
    receive: "Backend cleanup"

  - trigger: "test|coverage|regression"
    delegate_to: qa-engineering
    pattern: parallel
    context: "Debt payback needs test coverage"
    handoff_data:
      - "Changed code"
      - "Risk areas"
      - "Regression concerns"
    receive: "Test coverage"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: codebase-optimization
      signal: "Debt cleanup results"
      action: "Update debt inventory"

    - skill: code-review
      signal: "New debt introduced"
      action: "Track and prioritize"

    - skill: devops
      signal: "Operational issues from debt"
      action: "Escalate priority"

  sends_feedback_to:
    - skill: product-management
      signal: "Debt impact on velocity"
      action: "Adjust roadmap"

    - skill: code-review
      signal: "Debt patterns to watch"
      action: "Update review standards"

    - skill: frontend
      signal: "Frontend debt status"
      action: "Plan cleanup"

    - skill: backend
      signal: "Backend debt status"
      action: "Plan cleanup"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Finance
    insight: |
      Financial advisors know debt:
      - Good debt accelerates growth
      - Bad debt compounds painfully
      - Interest eats principal
      - Bankruptcy is real
      Technical debt follows financial principles.
    applies_when: "Making debt tradeoff decisions"

  - domain: Medicine
    insight: |
      Doctors know prevention:
      - Prevention beats cure
      - Small issues become emergencies
      - Regular checkups catch problems
      - Triage prioritizes action
      Tech debt management is preventive care.
    applies_when: "Prioritizing debt payback"

  - domain: Urban Planning
    insight: |
      Planners know infrastructure:
      - Deferred maintenance compounds
      - Critical infrastructure first
      - Planned renovation beats emergency repair
      - Legacy systems constrain options
      Codebase is digital infrastructure.
    applies_when: "Planning major refactors or rewrites"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Debt Sprint
    skills:
      - technical-debt-strategy
      - codebase-optimization
      - qa-engineering
    workflow: |
      1. Debt inventory (technical-debt-strategy)
      2. Prioritization (technical-debt-strategy)
      3. Implementation (codebase-optimization)
      4. Verification (qa-engineering)
      5. Documentation (technical-debt-strategy)

  - name: Strategic Rewrite
    skills:
      - technical-debt-strategy
      - backend
      - frontend
      - devops
    workflow: |
      1. Assessment (technical-debt-strategy)
      2. Architecture planning (backend + frontend)
      3. Incremental migration (all)
      4. Cutover (devops)
      5. Cleanup (technical-debt-strategy)
