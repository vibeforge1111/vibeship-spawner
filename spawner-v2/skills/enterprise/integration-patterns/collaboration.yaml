id: integration-patterns-collaboration
skill: integration-patterns
version: 1.0.0

receives_from:
  - skill: enterprise-architecture
    context: "Integration architecture decisions"
    receives:
      - "System boundaries"
      - "Integration requirements"
    provides: "Integration pattern recommendations"

  - skill: disaster-recovery
    context: "Integration resilience"
    receives:
      - "Failover requirements"
      - "Cross-region needs"
    provides: "Resilient integration design"

delegation_triggers:
  - trigger: "enterprise.architecture|system.design|bounded.context"
    delegate_to: enterprise-architecture
    context: "Architecture decisions"

  - trigger: "disaster.recovery|failover|resilience"
    delegate_to: disaster-recovery
    context: "Integration DR requirements"

  - trigger: "api.design|rest|graphql|openapi"
    delegate_to: api-designer
    context: "API design patterns"

feedback_loops:
  receives_feedback_from:
    - skill: enterprise-architecture
      signal: "Architecture constraints"
      action: "Adjust integration patterns"

    - skill: disaster-recovery
      signal: "Resilience requirements"
      action: "Add failover patterns"

  sends_feedback_to:
    - skill: enterprise-architecture
      signal: "Integration limitations"
      action: "Inform system boundaries"

    - skill: api-designer
      signal: "Integration requirements"
      action: "Influence API design"

common_combinations:
  - name: API Gateway Setup
    skills:
      - integration-patterns
    workflow: |
      1. Design route structure
      2. Configure rate limiting
      3. Set up authentication
      4. Add circuit breakers
      5. Configure caching
      6. Enable logging and monitoring
      7. Deploy and test

  - name: Event-Driven Architecture
    skills:
      - integration-patterns
    workflow: |
      1. Define domain events
      2. Choose event format (CloudEvents)
      3. Select message broker
      4. Implement transactional outbox
      5. Configure dead letter queues
      6. Set up schema registry
      7. Build idempotent consumers

  - name: Saga Implementation
    skills:
      - integration-patterns
    workflow: |
      1. Identify distributed transaction
      2. Define saga steps
      3. Design compensation actions
      4. Implement orchestrator
      5. Add monitoring and alerting
      6. Test failure scenarios
      7. Document recovery procedures

  - name: Hybrid Cloud Integration
    skills:
      - integration-patterns
      - disaster-recovery
    workflow: |
      1. Map services across clouds
      2. Design service discovery
      3. Configure cross-cloud networking
      4. Implement traffic management
      5. Set up data replication
      6. Test failover scenarios
      7. Monitor latency and health

  - name: Legacy System Integration
    skills:
      - integration-patterns
    workflow: |
      1. Define canonical data model
      2. Build format transformers
      3. Configure content enrichers
      4. Set up message routing
      5. Implement error handling
      6. Add monitoring
      7. Document integration flows

