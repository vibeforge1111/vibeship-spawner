id: enterprise-architecture-collaboration
skill: enterprise-architecture
version: 1.0.0

receives_from:
  - skill: data-governance
    context: "Data architecture patterns"
    receives:
      - "Data domain ownership"
      - "Data quality requirements"
    provides: "Enterprise data architecture"

  - skill: integration-patterns
    context: "Integration architecture"
    receives:
      - "Integration standards"
      - "API patterns"
    provides: "Application integration design"

delegation_triggers:
  - trigger: "data.architecture|data.governance|data.model"
    delegate_to: data-governance
    context: "Data architecture decisions"

  - trigger: "integration|api.gateway|event.driven"
    delegate_to: integration-patterns
    context: "Integration architecture"

  - trigger: "multi.tenant|saas.architecture"
    delegate_to: multi-tenancy
    context: "Multi-tenant architecture"

  - trigger: "disaster.recovery|business.continuity"
    delegate_to: disaster-recovery
    context: "DR architecture"

feedback_loops:
  receives_feedback_from:
    - skill: data-governance
      signal: "Data architecture constraints"
      action: "Update enterprise data model"

    - skill: integration-patterns
      signal: "Integration limitations"
      action: "Revise integration architecture"

  sends_feedback_to:
    - skill: data-governance
      signal: "Enterprise data requirements"
      action: "Update data governance policies"

    - skill: integration-patterns
      signal: "Architecture standards"
      action: "Update integration patterns"

common_combinations:
  - name: Enterprise Assessment
    skills:
      - enterprise-architecture
    workflow: |
      1. Stakeholder interviews
      2. Current state documentation
      3. Capability maturity assessment
      4. Gap analysis
      5. Roadmap development
      6. Governance model design

  - name: Domain-Driven Design
    skills:
      - enterprise-architecture
    workflow: |
      1. Domain discovery workshops
      2. Bounded context identification
      3. Context mapping
      4. Ubiquitous language glossary
      5. Team topology alignment
      6. Integration pattern selection

  - name: Technology Transformation
    skills:
      - enterprise-architecture
      - integration-patterns
    workflow: |
      1. Current state assessment
      2. Target architecture vision
      3. Transition architecture planning
      4. Migration sequencing
      5. Risk assessment
      6. Governance framework
      7. Implementation oversight

  - name: Architecture Governance
    skills:
      - enterprise-architecture
      - compliance-automation
    workflow: |
      1. Define architecture principles
      2. Create standards catalog
      3. Design review process
      4. Exception handling process
      5. Compliance monitoring
      6. Architecture debt tracking

ecosystem:
  frameworks:
    - "TOGAF"
    - "Zachman Framework"
    - "FEAF"
    - "Gartner EA"

  modeling:
    - "ArchiMate"
    - "BPMN"
    - "UML"
    - "C4 Model"

  tools:
    - "Sparx Enterprise Architect"
    - "LeanIX"
    - "Ardoq"
    - "ServiceNow CMDB"

  methods:
    - "Domain-Driven Design"
    - "Event Storming"
    - "Wardley Mapping"

references:
  standards:
    - "TOGAF Standard"
    - "ArchiMate 3.1 Specification"
    - "IEEE 1471 (ISO/IEC 42010)"

  books:
    - "Domain-Driven Design - Eric Evans"
    - "Building Evolutionary Architectures"
    - "Technology Strategy Patterns"
