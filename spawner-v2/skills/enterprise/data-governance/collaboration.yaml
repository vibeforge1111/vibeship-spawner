id: data-governance-collaboration
skill: data-governance
version: 1.0.0

receives_from:
  - skill: enterprise-architecture
    context: "Enterprise data architecture"
    receives:
      - "Data domain boundaries"
      - "Architecture standards"
    provides: "Data governance requirements"

  - skill: gdpr-privacy
    context: "Privacy requirements"
    receives:
      - "PII handling requirements"
      - "Consent management"
    provides: "Data classification and controls"

delegation_triggers:
  - trigger: "enterprise.architecture|data.architecture"
    delegate_to: enterprise-architecture
    context: "Enterprise data strategy"

  - trigger: "gdpr|privacy|pii|consent"
    delegate_to: gdpr-privacy
    context: "Privacy compliance"

  - trigger: "sox|audit|controls"
    delegate_to: sox-compliance
    context: "Audit requirements"

feedback_loops:
  receives_feedback_from:
    - skill: enterprise-architecture
      signal: "Architecture constraints"
      action: "Update data governance policies"

    - skill: gdpr-privacy
      signal: "Privacy requirements"
      action: "Update classification and access controls"

  sends_feedback_to:
    - skill: enterprise-architecture
      signal: "Data governance requirements"
      action: "Inform architecture decisions"

    - skill: gdpr-privacy
      signal: "Data inventory"
      action: "Support DPIA and ROPA"

common_combinations:
  - name: Data Governance Program
    skills:
      - data-governance
    workflow: |
      1. Executive sponsorship
      2. Governance council formation
      3. Role and responsibility definition
      4. Policy development
      5. Data catalog implementation
      6. Quality framework setup
      7. Training and rollout

  - name: Data Catalog Implementation
    skills:
      - data-governance
    workflow: |
      1. Select catalog tool
      2. Connect data sources
      3. Automated metadata ingestion
      4. Business glossary population
      5. Data classification
      6. Ownership assignment
      7. User training

  - name: Data Quality Program
    skills:
      - data-governance
    workflow: |
      1. Define quality dimensions
      2. Identify critical data elements
      3. Implement quality rules
      4. Set up monitoring dashboards
      5. Establish remediation process
      6. Define quality SLAs
      7. Continuous improvement

  - name: Privacy-Aware Data Governance
    skills:
      - data-governance
      - gdpr-privacy
    workflow: |
      1. PII discovery and tagging
      2. Data classification
      3. Access control implementation
      4. Consent tracking integration
      5. Retention policy enforcement
      6. DSR process enablement

ecosystem:
  catalog:
    - "Alation"
    - "Collibra"
    - "Atlan"
    - "DataHub"
    - "AWS Glue Catalog"

  quality:
    - "Great Expectations"
    - "dbt tests"
    - "Soda"
    - "Monte Carlo"
    - "Bigeye"

  lineage:
    - "OpenLineage"
    - "Marquez"
    - "Apache Atlas"
    - "Atlan"

  discovery:
    - "BigID"
    - "Securiti.ai"
    - "OneTrust"

references:
  frameworks:
    - "DAMA DMBOK 2"
    - "DCAM (Data Management Capability Assessment)"
    - "EDM Council"

  standards:
    - "ISO 8000 Data Quality"
    - "ISO 27701 Privacy"
