id: tailwind-ui-collaboration
skill: tailwind-ui
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: ui-design
    context: "Design needs Tailwind implementation"
    receives:
      - "Design specs"
      - "Color palette"
      - "Typography"
    provides: "Tailwind styles"

  - skill: frontend
    context: "Frontend needs styling"
    receives:
      - "Component requirements"
      - "Responsive needs"
      - "Theme requirements"
    provides: "Tailwind components"

  - skill: nextjs-app-router
    context: "Next.js needs styling"
    receives:
      - "Page layouts"
      - "Component styles"
      - "Dark mode"
    provides: "Tailwind integration"

  - skill: sveltekit
    context: "SvelteKit needs styling"
    receives:
      - "Component styles"
      - "Layout requirements"
      - "Theme system"
    provides: "Tailwind integration"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "component|logic|state|hook"
    delegate_to: react-patterns
    pattern: parallel
    context: "Styled component needs logic"
    handoff_data:
      - "Component structure"
      - "State needs"
      - "Event handlers"
    receive: "Component logic"

  - trigger: "animation|motion|transition"
    delegate_to: frontend
    pattern: parallel
    context: "Style needs animation"
    handoff_data:
      - "Animation requirements"
      - "Motion design"
      - "Performance needs"
    receive: "Animation implementation"

  - trigger: "accessibility|a11y|screen reader"
    delegate_to: frontend
    pattern: parallel
    context: "Style needs accessibility"
    handoff_data:
      - "ARIA requirements"
      - "Focus management"
      - "Color contrast"
    receive: "Accessible markup"

  - trigger: "design system|tokens|theme"
    delegate_to: ui-design
    pattern: sequential
    context: "Tailwind needs design system"
    handoff_data:
      - "Current config"
      - "Token needs"
      - "Theme structure"
    receive: "Design tokens"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: ui-design
      signal: "Design updates"
      action: "Update Tailwind config"

    - skill: frontend
      signal: "Performance concerns"
      action: "Optimize CSS"

    - skill: react-patterns
      signal: "Component patterns"
      action: "Align styles"

  sends_feedback_to:
    - skill: ui-design
      signal: "Implementation constraints"
      action: "Adjust designs"

    - skill: frontend
      signal: "Style patterns"
      action: "Adopt conventions"

    - skill: nextjs-app-router
      signal: "CSS patterns"
      action: "Integrate styles"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Design Systems
    insight: |
      Design system experts know consistency:
      - Tokens are primitives
      - Components compose tokens
      - Constraints enable creativity
      - Documentation drives adoption
      Tailwind config is a design system.
    applies_when: "Configuring Tailwind"

  - domain: CSS Architecture
    insight: |
      CSS architects know scale:
      - Utility-first reduces specificity wars
      - Composition beats inheritance
      - Purging keeps bundles small
      - Responsive mobile-first
      Tailwind follows CSS architecture.
    applies_when: "Organizing styles"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Component Library
    skills:
      - tailwind-ui
      - react-patterns
      - ui-design
      - typescript-strict
    workflow: |
      1. Design tokens (ui-design)
      2. Tailwind config (tailwind-ui)
      3. Component logic (react-patterns)
      4. Type definitions (typescript-strict)

  - name: Landing Page
    skills:
      - tailwind-ui
      - landing-page-design
      - copywriting
    workflow: |
      1. Page structure (landing-page-design)
      2. Copy (copywriting)
      3. Styling (tailwind-ui)
