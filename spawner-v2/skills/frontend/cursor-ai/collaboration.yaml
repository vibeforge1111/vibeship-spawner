id: cursor-ai-collaboration
skill: cursor-ai
version: 1.0.0

receives_from:
  - skill: claude-code-hooks
    context: "CLI automation complements IDE"
    receives:
      - "Hook patterns"
      - "Automation workflows"
    provides: "Rules that align with CLI behavior"

  - skill: git-workflow
    context: "Git integration in Cursor"
    receives:
      - "Branch strategies"
      - "Commit conventions"
    provides: "Cursor rules for git operations"

  - skill: testing-strategies
    context: "Test-driven development"
    receives:
      - "Test patterns"
      - "Coverage requirements"
    provides: "Cursor rules for test files"

delegation_triggers:
  - trigger: "cli|terminal|claude code"
    delegate_to: claude-code-hooks
    pattern: sequential
    context: "Need CLI-level automation"

  - trigger: "git strategy|branching"
    delegate_to: git-workflow
    pattern: sequential
    context: "Need git workflow guidance"

  - trigger: "testing|test coverage"
    delegate_to: testing-strategies
    pattern: sequential
    context: "Need testing approach"

  - trigger: "mcp server|tool integration"
    delegate_to: mcp-server-development
    pattern: sequential
    context: "Need MCP server for Cursor"

feedback_loops:
  receives_feedback_from:
    - skill: testing-strategies
      signal: "Test conventions established"
      action: "Update testing.mdc rules"

    - skill: git-workflow
      signal: "Git workflow defined"
      action: "Add git rules to core.mdc"

  sends_feedback_to:
    - skill: claude-code-hooks
      signal: "Cursor rules patterns"
      action: "Align CLI hooks with IDE rules"

cross_domain_insights:
  from_domains:
    - domain: documentation
      insight: "Good docs reduce support burden"
      application: "Rules files document project conventions for AI"

    - domain: pair-programming
      insight: "Clear communication improves collaboration"
      application: "Treat AI as pair programmer needing context"

    - domain: code-review
      insight: "Review before merge catches issues"
      application: "Review AI suggestions before accepting"

common_combinations:
  - name: Full AI Development Setup
    skills:
      - cursor-ai
      - claude-code-hooks
      - git-workflow
    workflow: |
      1. Configure Cursor rules for project
      2. Set up CLI hooks for enforcement
      3. Define git workflow and conventions
      4. Align rules across tools

  - name: Test-Driven AI Development
    skills:
      - cursor-ai
      - testing-strategies
    workflow: |
      1. Configure testing rules in Cursor
      2. Use Plan Mode for test-first approach
      3. Agent runs tests after changes
      4. CI validates test coverage

  - name: MCP-Enhanced Cursor
    skills:
      - cursor-ai
      - mcp-server-development
    workflow: |
      1. Identify tools Cursor needs
      2. Build MCP server with tools
      3. Configure in Cursor settings
      4. Reference via @ in prompts
