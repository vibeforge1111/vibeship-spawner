id: v0-dev-collaboration
skill: v0-dev
version: 1.0.0

receives_from:
  - skill: nextjs-app-router
    context: "Need UI components for Next.js app"
    receives:
      - "Page requirements"
      - "Design specifications"
    provides: "React components using shadcn/ui"

  - skill: ui-design
    context: "Implementing design mockups"
    receives:
      - "Design files/specifications"
      - "Component requirements"
    provides: "Code implementation of designs"

  - skill: react-patterns
    context: "Building React components"
    receives:
      - "Component architecture"
      - "State requirements"
    provides: "UI implementation"

delegation_triggers:
  - trigger: "next.js|routing|app router"
    delegate_to: nextjs-app-router
    pattern: sequential
    context: "Need Next.js specific patterns"

  - trigger: "tailwind|css|styling"
    delegate_to: tailwind
    pattern: sequential
    context: "Need advanced Tailwind customization"

  - trigger: "accessibility|a11y|aria"
    delegate_to: accessibility-audit
    pattern: sequential
    context: "Need accessibility review"

  - trigger: "testing|test"
    delegate_to: integration-testing
    pattern: sequential
    context: "Need to test generated components"

feedback_loops:
  receives_feedback_from:
    - skill: accessibility-audit
      signal: "Accessibility issues in generated code"
      action: "Improve prompts to request a11y features"

    - skill: integration-testing
      signal: "Component edge cases"
      action: "Add states for edge cases"

  sends_feedback_to:
    - skill: ui-design
      signal: "Implementation constraints"
      action: "Inform design decisions with shadcn/ui capabilities"

    - skill: react-patterns
      signal: "Component patterns from v0"
      action: "Share reusable patterns"

cross_domain_insights:
  from_domains:
    - domain: prompt-engineering
      insight: "Specific prompts get better results"
      application: "Structure v0 prompts with constraints and examples"

    - domain: design-systems
      insight: "Consistency comes from constraints"
      application: "Always reference shadcn/ui components explicitly"

    - domain: accessibility
      insight: "Design for all users"
      application: "Include a11y requirements in every prompt"

common_combinations:
  - name: Next.js Dashboard
    skills:
      - v0-dev
      - nextjs-app-router
      - tailwind
    workflow: |
      1. Generate layout shell with v0
      2. Export and set up in Next.js
      3. Generate individual components
      4. Customize with Tailwind
      5. Add data fetching in Next.js

  - name: Accessible Component Library
    skills:
      - v0-dev
      - accessibility-audit
    workflow: |
      1. Generate base components with v0
      2. Run accessibility audit
      3. Fix identified issues
      4. Add to component library
      5. Document usage

  - name: Rapid Prototyping
    skills:
      - v0-dev
      - react-patterns
    workflow: |
      1. Generate UI quickly with v0
      2. Add state management
      3. Connect to mock data
      4. Iterate on design
      5. Prepare for production
