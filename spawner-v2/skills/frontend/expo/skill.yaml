patterns:
  - name: Project Setup
    description: Create and configure Expo project
    when_to_use: Starting new mobile project
    implementation: |
      # Create new project with Expo Router
      npx create-expo-app@latest my-app --template tabs

      # Project structure
      my-app/
      ├── app/                 # Expo Router pages
      │   ├── (tabs)/         # Tab navigator group
      │   │   ├── index.tsx   # First tab
      │   │   ├── explore.tsx # Second tab
      │   │   └── _layout.tsx # Tab layout
      │   ├── _layout.tsx     # Root layout
      │   └── +not-found.tsx  # 404 page
      ├── components/         # Reusable components
      ├── constants/          # App constants
      ├── hooks/              # Custom hooks
      ├── assets/             # Images, fonts
      ├── app.json           # Expo config
      └── eas.json           # EAS Build config

      # app.json configuration
      {
        "expo": {
          "name": "My App",
          "slug": "my-app",
          "version": "1.0.0",
          "orientation": "portrait",
          "icon": "./assets/icon.png",
          "scheme": "myapp",  // For deep linking
          "splash": {
            "image": "./assets/splash.png",
            "resizeMode": "contain",
            "backgroundColor": "#ffffff"
          },
          "ios": {
            "bundleIdentifier": "com.company.myapp",
            "supportsTablet": true
          },
          "android": {
            "package": "com.company.myapp",
            "adaptiveIcon": {
              "foregroundImage": "./assets/adaptive-icon.png",
              "backgroundColor": "#ffffff"
            }
          },
          "plugins": [
            "expo-router"
          ]
        }
      }

  - name: Expo Router Navigation
    description: File-based routing for React Native
    when_to_use: All navigation in Expo apps
    implementation: |
      // app/_layout.tsx - Root layout
      import { Stack } from "expo-router";

      export default function RootLayout() {
        return (
          <Stack>
            <Stack.Screen name="(tabs)" options={{ headerShown: false }} />
            <Stack.Screen name="modal" options={{ presentation: "modal" }} />
          </Stack>
        );
      }

      // app/(tabs)/_layout.tsx - Tab layout
      import { Tabs } from "expo-router";
      import { Ionicons } from "@expo/vector-icons";

      export default function TabLayout() {
        return (
          <Tabs screenOptions={{ tabBarActiveTintColor: "#007AFF" }}>
            <Tabs.Screen
              name="index"
              options={{
                title: "Home",
                tabBarIcon: ({ color }) => (
                  <Ionicons name="home" size={24} color={color} />
                ),
              }}
            />
            <Tabs.Screen
              name="profile"
              options={{
                title: "Profile",
                tabBarIcon: ({ color }) => (
                  <Ionicons name="person" size={24} color={color} />
                ),
              }}
            />
          </Tabs>
        );
      }

      // Navigation between screens
      import { Link, router } from "expo-router";

      // Link component
      <Link href="/profile">Go to Profile</Link>

      // Programmatic navigation
      router.push("/profile");
      router.replace("/home");
      router.back();

      // Dynamic routes: app/user/[id].tsx
      import { useLocalSearchParams } from "expo-router";

      export default function UserPage() {
        const { id } = useLocalSearchParams<{ id: string }>();
        return <Text>User: {id}</Text>;
      }

      // Navigate with params
      router.push({ pathname: "/user/[id]", params: { id: "123" } });

      // Typed routes with expo-router/typed-routes
      // tsconfig.json: "include": [".expo/types/**/*.ts", ...]

  - name: EAS Build Configuration
    description: Set up cloud builds
    when_to_use: Building for production or testing
    implementation: |
      # Install EAS CLI
      npm install -g eas-cli

      # Login to Expo
      eas login

      # Configure EAS
      eas build:configure

      # eas.json
      {
        "cli": {
          "version": ">= 5.0.0"
        },
        "build": {
          "development": {
            "developmentClient": true,
            "distribution": "internal",
            "ios": {
              "simulator": true
            }
          },
          "preview": {
            "distribution": "internal",
            "android": {
              "buildType": "apk"
            }
          },
          "production": {
            "autoIncrement": true
          }
        },
        "submit": {
          "production": {
            "ios": {
              "appleId": "your@email.com",
              "ascAppId": "1234567890"
            },
            "android": {
              "serviceAccountKeyPath": "./google-services.json"
            }
          }
        }
      }

      # Build commands
      eas build --platform ios --profile development
      eas build --platform android --profile preview
      eas build --platform all --profile production

      # Submit to stores
      eas submit --platform ios --profile production
      eas submit --platform android --profile production

      # Or build and submit together
      eas build --platform all --profile production --auto-submit

  - name: Development Build with Native Modules
    description: Use native modules with Expo
    when_to_use: Need native libraries not in Expo Go
    implementation: |
      # Why development builds?
      # - Expo Go has limited native modules
      # - Development builds are YOUR custom Expo Go
      # - Add any native library you need

      # Install native module
      npx expo install expo-camera

      # Some libraries need config plugins
      npx expo install react-native-ble-plx

      # app.json with config plugins
      {
        "expo": {
          "plugins": [
            "expo-camera",
            [
              "react-native-ble-plx",
              {
                "isBackgroundEnabled": true,
                "modes": ["peripheral", "central"]
              }
            ],
            [
              "expo-build-properties",
              {
                "ios": {
                  "deploymentTarget": "15.0"
                },
                "android": {
                  "compileSdkVersion": 34
                }
              }
            ]
          ]
        }
      }

      # Build development client
      eas build --platform ios --profile development
      # Or for simulator
      eas build --platform ios --profile development --local

      # Install on device/simulator
      # iOS: drag .app to simulator
      # Android: adb install app.apk

      # Start dev server
      npx expo start --dev-client

      # Custom config plugin (for advanced cases)
      // plugins/with-custom-config.js
      const { withAppDelegate } = require("expo-build-properties");

      module.exports = function withCustomConfig(config) {
        return withAppDelegate(config, async (config) => {
          // Modify native code
          return config;
        });
      };

  - name: EAS Update (OTA Updates)
    description: Deploy updates without app store review
    when_to_use: Bug fixes, content updates
    implementation: |
      # Configure updates in app.json
      {
        "expo": {
          "runtimeVersion": {
            "policy": "appVersion"  // or "sdkVersion", "fingerprint"
          },
          "updates": {
            "url": "https://u.expo.dev/your-project-id"
          }
        }
      }

      # eas.json - add channel to builds
      {
        "build": {
          "production": {
            "channel": "production"
          },
          "preview": {
            "channel": "preview"
          }
        }
      }

      # Publish update
      eas update --channel production --message "Fix login bug"

      # Check updates in app
      import * as Updates from "expo-updates";

      async function checkForUpdates() {
        try {
          const update = await Updates.checkForUpdateAsync();
          if (update.isAvailable) {
            await Updates.fetchUpdateAsync();
            await Updates.reloadAsync();  // Restart app with update
          }
        } catch (e) {
          console.log("Update check failed:", e);
        }
      }

      // Run on app start
      useEffect(() => {
        if (!__DEV__) {
          checkForUpdates();
        }
      }, []);

      # Rollback if needed
      eas update:rollback --channel production

      # View update history
      eas update:list

