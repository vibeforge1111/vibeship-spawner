anti_patterns:
  - name: Using Expo Go for Everything
    description: Not using development builds when needed
    why_bad: |
      Limited native modules.
      Can't test production features.
      Frustrating native library issues.
    what_to_do_instead: |
      Use development builds when you need:
      - Custom native libraries
      - Push notifications setup
      - Production-like testing

  - name: Ignoring Bundle Size
    description: Not monitoring app size
    why_bad: |
      Slow downloads.
      App store rejection risk.
      Poor user experience.
    what_to_do_instead: |
      Monitor with npx expo-optimize.
      Use dynamic imports.
      Compress images.
      Remove unused dependencies.

  - name: Not Using Expo Image
    description: Using React Native Image for remote images
    why_bad: |
      No caching.
      Poor performance.
      Missing features.
    what_to_do_instead: |
      Use expo-image for all remote images.
      Add blurhash placeholders.
      Set proper cache policies.

  - name: Hardcoded Environment Values
    description: API keys in code
    why_bad: |
      Security risk.
      Can't change per environment.
      Exposed in build.
    what_to_do_instead: |
      Use eas.json environment variables.
      Use expo-constants for runtime config.
      Use .env with expo-env plugin.

