id: ux-design-collaboration
skill: ux-design
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: product-strategy
    context: "Product needs user experience design"
    receives:
      - "Feature requirements"
      - "User personas"
      - "Business goals"
    provides: "User flows and wireframes"

  - skill: ui-design
    context: "Visual design needs UX validation"
    receives:
      - "Design concepts"
      - "Component ideas"
      - "Interaction questions"
    provides: "Usability validation"

  - skill: analytics-architecture
    context: "Data reveals UX issues"
    receives:
      - "Drop-off points"
      - "User behavior data"
      - "Funnel analysis"
    provides: "UX improvements"

  - skill: founder-operating-system
    context: "Product needs user-centered design"
    receives:
      - "Product vision"
      - "User feedback"
      - "Business constraints"
    provides: "User experience strategy"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "visual|colors|typography|polish"
    delegate_to: ui-design
    pattern: sequential
    context: "UX needs visual execution"
    handoff_data:
      - "Wireframes"
      - "User flows"
      - "Interaction specs"
    receive: "Visual designs"

  - trigger: "implement|code|build|develop"
    delegate_to: frontend
    pattern: sequential
    context: "UX needs implementation"
    handoff_data:
      - "Prototypes"
      - "Interaction specs"
      - "Edge cases"
    receive: "Functional implementation"

  - trigger: "metrics|data|analytics|measure"
    delegate_to: analytics-architecture
    pattern: parallel
    context: "UX needs measurement"
    handoff_data:
      - "Success metrics"
      - "Key flows"
      - "Measurement points"
    receive: "Analytics setup"

  - trigger: "product|roadmap|prioritize|features"
    delegate_to: product-strategy
    pattern: parallel
    context: "UX needs product alignment"
    handoff_data:
      - "User research insights"
      - "Usability findings"
      - "Priority recommendations"
    receive: "Product priorities"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: analytics-architecture
      signal: "User behavior data"
      action: "Identify friction points"

    - skill: frontend
      signal: "Implementation constraints"
      action: "Adjust interaction designs"

    - skill: product-strategy
      signal: "User feedback"
      action: "Iterate on flows"

  sends_feedback_to:
    - skill: ui-design
      signal: "Usability findings"
      action: "Guide visual hierarchy"

    - skill: product-strategy
      signal: "User research insights"
      action: "Inform product decisions"

    - skill: frontend
      signal: "Interaction specifications"
      action: "Guide implementation"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Cognitive Psychology
    insight: |
      Psychologists know human limits:
      - Working memory holds 7Â±2 items
      - Attention is a limited resource
      - Mental models guide expectations
      - Habits are hard to break
      UX design respects cognitive limits.
    applies_when: "Reducing cognitive load"

  - domain: Service Design
    insight: |
      Service designers know journeys:
      - Every touchpoint matters
      - Context shapes experience
      - Moments of truth define relationships
      - End-to-end thinking wins
      UX extends beyond the screen.
    applies_when: "Mapping user journeys"

  - domain: Behavioral Economics
    insight: |
      Behavioral economists know decisions:
      - Defaults are powerful
      - Choice architecture matters
      - Friction changes behavior
      - Loss aversion is real
      UX design shapes decisions.
    applies_when: "Designing decision points"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Feature Design
    skills:
      - ux-design
      - ui-design
      - frontend
      - analytics-architecture
    workflow: |
      1. Research and flows (ux-design)
      2. Visual design (ui-design)
      3. Implementation (frontend)
      4. Measurement (analytics-architecture)

  - name: UX Audit
    skills:
      - ux-design
      - analytics-architecture
      - product-strategy
    workflow: |
      1. Data analysis (analytics-architecture)
      2. Heuristic evaluation (ux-design)
      3. Recommendations (ux-design)
      4. Prioritization (product-strategy)
