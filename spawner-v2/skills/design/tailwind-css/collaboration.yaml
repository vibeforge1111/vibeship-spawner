workflow_integration:
  typical_sequence:
    1:
      step: "Receive design specs"
      skills: [ui-design]
      output: "Design tokens, component specs"

    2:
      step: "Configure Tailwind"
      skills: [tailwind-css]
      output: "tailwind.config.js with theme"

    3:
      step: "Build base styles"
      skills: [tailwind-css]
      output: "Global CSS with layers"

    4:
      step: "Create components"
      skills: [tailwind-css, react-patterns]
      output: "Styled React components"

    5:
      step: "Add responsive behavior"
      skills: [tailwind-css]
      output: "Responsive utilities applied"

    6:
      step: "Implement dark mode"
      skills: [tailwind-css]
      output: "Dark mode support"

    7:
      step: "Accessibility review"
      skills: [accessibility]
      output: "Accessible, styled components"

  decision_points:
    - question: "Tailwind or CSS-in-JS?"
      guidance: |
        Tailwind when:
        - Team already uses it
        - Want fast iteration
        - Design system with tokens
        - Don't mind utility classes

        CSS-in-JS when:
        - Need dynamic styles based on props
        - Co-located styles preference
        - Component library with themes

    - question: "Component library or custom?"
      guidance: |
        Use shadcn/ui when:
        - Need accessible components fast
        - Want full customization control
        - Building with React

        Build custom when:
        - Very unique design requirements
        - Simple components only
        - Learning purposes

    - question: "Extend or replace Tailwind theme?"
      guidance: |
        Extend (recommended):
        - Keep default utilities
        - Add custom values
        - theme.extend.colors, etc.

        Replace:
        - Strict design system
        - No Tailwind defaults needed
        - Custom spacing/color scales

collaboration_patterns:
  with_react:
    when: "React components with Tailwind"
    approach: |
      React + Tailwind Patterns:

      // cn utility for class merging
      import { cn } from '@/lib/utils';

      // Component with variants
      interface ButtonProps extends React.ButtonHTMLAttributes<HTMLButtonElement> {
        variant?: 'primary' | 'secondary' | 'danger';
        size?: 'sm' | 'md' | 'lg';
      }

      export function Button({
        className,
        variant = 'primary',
        size = 'md',
        ...props
      }: ButtonProps) {
        return (
          <button
            className={cn(
              // Base
              'inline-flex items-center justify-center rounded-md font-medium',
              'transition-colors focus-visible:outline-none focus-visible:ring-2',
              // Variants
              {
                primary: 'bg-blue-600 text-white hover:bg-blue-700',
                secondary: 'bg-gray-200 text-gray-900 hover:bg-gray-300',
                danger: 'bg-red-600 text-white hover:bg-red-700',
              }[variant],
              // Sizes
              {
                sm: 'h-8 px-3 text-sm',
                md: 'h-10 px-4',
                lg: 'h-12 px-6 text-lg',
              }[size],
              className
            )}
            {...props}
          />
        );
      }

  with_nextjs:
    when: "Next.js app with Tailwind"
    approach: |
      Next.js + Tailwind Setup:

      // postcss.config.js
      module.exports = {
        plugins: {
          tailwindcss: {},
          autoprefixer: {},
        },
      }

      // app/globals.css
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @layer base {
        :root {
          --background: 0 0% 100%;
          --foreground: 222.2 84% 4.9%;
        }

        .dark {
          --background: 222.2 84% 4.9%;
          --foreground: 210 40% 98%;
        }

        body {
          @apply bg-background text-foreground;
        }
      }

      // app/layout.tsx
      import { ThemeProvider } from 'next-themes';
      import './globals.css';

      export default function RootLayout({ children }) {
        return (
          <html lang="en" suppressHydrationWarning>
            <body>
              <ThemeProvider attribute="class" defaultTheme="system">
                {children}
              </ThemeProvider>
            </body>
          </html>
        );
      }

  with_shadcn:
    when: "Using shadcn/ui component library"
    approach: |
      shadcn/ui Setup:

      # Initialize
      npx shadcn-ui@latest init

      # Add components
      npx shadcn-ui@latest add button card dialog input

      # Components are copied to your project:
      # components/ui/button.tsx
      # components/ui/card.tsx
      # etc.

      // Usage
      import { Button } from '@/components/ui/button';
      import {
        Card,
        CardContent,
        CardHeader,
        CardTitle,
      } from '@/components/ui/card';

      function Example() {
        return (
          <Card>
            <CardHeader>
              <CardTitle>Welcome</CardTitle>
            </CardHeader>
            <CardContent>
              <Button>Click me</Button>
            </CardContent>
          </Card>
        );
      }

      // Customize in components/ui/button.tsx
      // Full control over styles

platform_integration:
  prettier:
    setup: |
      # Tailwind class sorting with Prettier

      npm install -D prettier prettier-plugin-tailwindcss

      // prettier.config.js
      module.exports = {
        plugins: ['prettier-plugin-tailwindcss'],
        tailwindConfig: './tailwind.config.js',
      }

      // Classes are now auto-sorted on save
    considerations:
      - "Install plugin in your project"
      - "Configure path to tailwind.config.js"
      - "Restart editor after installation"

  vscode:
    setup: |
      # VS Code extensions for Tailwind

      1. Tailwind CSS IntelliSense
         - Class autocomplete
         - Hover preview
         - Linting

      2. Headwind (optional)
         - Class sorting on save
         - Alternative to Prettier plugin

      // settings.json
      {
        "tailwindCSS.includeLanguages": {
          "typescript": "javascript",
          "typescriptreact": "javascript"
        },
        "editor.quickSuggestions": {
          "strings": true
        }
      }
    considerations:
      - "IntelliSense needs tailwind.config.js"
      - "Restart VS Code after config changes"

ecosystem:
  primary_tools:
    - "Tailwind CSS"
    - "PostCSS"
    - "Autoprefixer"
    - "tailwind-merge"
    - "clsx"

  component_libraries:
    - name: shadcn/ui
      use_when: "Need customizable, accessible components"
    - name: Headless UI
      use_when: "Unstyled components from Tailwind team"
    - name: Radix UI
      use_when: "Comprehensive primitive library"
    - name: DaisyUI
      use_when: "Pre-styled component classes"

  plugins:
    - name: "@tailwindcss/forms"
      use_when: "Better form element styling"
    - name: "@tailwindcss/typography"
      use_when: "Prose styling for content"
    - name: "@tailwindcss/aspect-ratio"
      use_when: "Aspect ratio utilities"
    - name: "@tailwindcss/container-queries"
      use_when: "Container query support"

  alternatives:
    - name: CSS Modules
      use_when: "Scoped CSS without utility classes"
      avoid_when: "Want rapid iteration"

    - name: Styled Components
      use_when: "Dynamic styling, theme providers"
      avoid_when: "Team prefers utility classes"

    - name: CSS-in-JS (Emotion)
      use_when: "Component-based dynamic styles"
      avoid_when: "Performance critical, SSR complexity"

  deprecated:
    - "Tailwind v2 (use v3.4+)"
    - "@tailwindcss/jit (built into v3)"
    - "purge option (replaced with content)"
