  - name: Component Extraction
    description: When and how to extract Tailwind components
    when: Repeated patterns need abstraction
    example: |
      # COMPONENT EXTRACTION:

      """
      Extract when you repeat the same class combinations.
      Use @apply sparingly - prefer React components.
      """

      // PREFERRED: React component
      function Button({ variant = 'primary', size = 'md', children, ...props }) {
        const baseClasses = 'font-medium rounded-md transition-colors focus:outline-none focus:ring-2';

        const variants = {
          primary: 'bg-blue-600 hover:bg-blue-700 text-white focus:ring-blue-500',
          secondary: 'bg-gray-200 hover:bg-gray-300 text-gray-900 focus:ring-gray-500',
          danger: 'bg-red-600 hover:bg-red-700 text-white focus:ring-red-500',
        };

        const sizes = {
          sm: 'px-3 py-1.5 text-sm',
          md: 'px-4 py-2 text-base',
          lg: 'px-6 py-3 text-lg',
        };

        return (
          <button
            className={`${baseClasses} ${variants[variant]} ${sizes[size]}`}
            {...props}
          >
            {children}
          </button>
        );
      }


      // WITH TAILWIND-MERGE (handles conflicts)
      import { twMerge } from 'tailwind-merge';
      import { clsx } from 'clsx';

      function cn(...inputs) {
        return twMerge(clsx(inputs));
      }

      function Button({ className, variant, ...props }) {
        return (
          <button
            className={cn(
              'px-4 py-2 rounded-md font-medium',
              variant === 'primary' && 'bg-blue-600 text-white',
              variant === 'secondary' && 'bg-gray-200 text-gray-900',
              className // Allows override
            )}
            {...props}
          />
        );
      }


      // @apply (use sparingly, mainly for base styles)
      /* globals.css */
      @layer components {
        .btn {
          @apply px-4 py-2 rounded-md font-medium transition-colors;
        }

        .btn-primary {
          @apply bg-blue-600 hover:bg-blue-700 text-white;
        }
      }

  - name: Custom Configuration
    description: Extending Tailwind with custom values
    when: Brand colors, custom spacing, fonts
    example: |
      # CUSTOM CONFIGURATION:

      """
      Extend the default theme, don't replace it.
      Use CSS variables for dynamic values.
      """

      // tailwind.config.js
      const defaultTheme = require('tailwindcss/defaultTheme');

      module.exports = {
        content: ['./src/**/*.{js,ts,jsx,tsx}'],
        darkMode: 'class',
        theme: {
          extend: {
            // Custom colors
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              },
              // CSS variable colors (for dynamic theming)
              primary: 'hsl(var(--primary))',
              secondary: 'hsl(var(--secondary))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
            },

            // Custom fonts
            fontFamily: {
              sans: ['Inter var', ...defaultTheme.fontFamily.sans],
              display: ['Cal Sans', 'sans-serif'],
            },

            // Custom spacing
            spacing: {
              '128': '32rem',
              '144': '36rem',
            },

            // Custom animations
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            },
          },
        },
        plugins: [
          require('@tailwindcss/forms'),
          require('@tailwindcss/typography'),
          require('@tailwindcss/aspect-ratio'),
        ],
      };


      /* CSS variables for theming */
      :root {
