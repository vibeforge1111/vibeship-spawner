# Tailwind CSS Skill
# Utility-first CSS for modern web development

id: tailwind-css
name: Tailwind CSS
version: 1.0.0
category: design
layer: 1

description: |
  Tailwind CSS changed how we write styles. Instead of naming things and writing
  CSS, you compose utility classes directly in your HTML. It sounds messy until
  you try it - then you never want to go back to traditional CSS.

  This skill covers the Tailwind mental model, responsive design, dark mode,
  custom configurations, and the patterns that make Tailwind maintainable at
  scale. The key insight: Tailwind isn't about avoiding CSS, it's about avoiding
  the naming problem.

  2025 reality: Tailwind v4 is coming with significant changes. Current v3.4+
  is stable and production-ready. The ecosystem (HeadlessUI, Radix, shadcn/ui)
  is mature. If you're not using component libraries, you're reinventing wheels.

principles:
  - "Utility-first - compose small classes, not monolithic components"
  - "Responsive by default - mobile-first with breakpoint prefixes"
  - "Design tokens over magic numbers - use the scale"
  - "Extract components when you repeat - not before"
  - "Dark mode is a first-class citizen"
  - "Purge unused CSS - your bundle should be tiny"
  - "Use component libraries - don't rebuild buttons"

