  - name: Component Audit System
    description: Track component usage and identify unused or overused components
    detection: "audit|usage|analytics|adoption"
    when: Understanding system adoption or planning deprecations
    guidance: |
      ## Component Usage Tracking

      Know which components are used, where, and how.

      ### Usage Tracking Implementation

      ```typescript
      // tracking.ts
      interface ComponentUsage {
        component: string;
        props: Record<string, any>;
        file: string;
        timestamp: number;
      }

      // Development-only tracking
      if (process.env.NODE_ENV === 'development') {
        const usageData: ComponentUsage[] = [];

        export function trackComponent(
          component: string,
          props: Record<string, any>,
          file: string
        ) {
          usageData.push({
            component,
            props,
            file,
            timestamp: Date.now(),
          });
        }

        // Report on command
        (window as any).__DS_REPORT__ = () => {
          const report = usageData.reduce((acc, { component, props }) => {
            acc[component] = acc[component] || { count: 0, variants: {} };
            acc[component].count++;

            // Track variant usage
            if (props.variant) {
              acc[component].variants[props.variant] =
                (acc[component].variants[props.variant] || 0) + 1;
            }

            return acc;
          }, {} as Record<string, any>);

          console.table(report);
          return report;
        };
      }

      // HOC for tracking
      export function withTracking<P extends object>(
        Component: React.ComponentType<P>,
        componentName: string
      ) {
        return function TrackedComponent(props: P) {
          useEffect(() => {
            if (process.env.NODE_ENV === 'development') {
              trackComponent(componentName, props as Record<string, any>, 'unknown');
            }
          }, []);

          return <Component {...props} />;
        };
      }
      ```

      ### Audit Report Structure

      ```markdown
