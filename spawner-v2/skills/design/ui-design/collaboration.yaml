id: ui-design-collaboration
skill: ui-design
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: ux-design
    context: "UX validated, needs visual design"
    receives:
      - "Wireframes"
      - "User flows"
      - "Interaction patterns"
    provides: "Visual designs and components"

  - skill: branding
    context: "Brand needs product application"
    receives:
      - "Brand guidelines"
      - "Color system"
      - "Typography specs"
    provides: "UI components with brand"

  - skill: product-strategy
    context: "Product needs interface design"
    receives:
      - "Feature requirements"
      - "User needs"
      - "Priority flows"
    provides: "Designed interfaces"

  - skill: frontend
    context: "Implementation needs design specs"
    receives:
      - "Technical constraints"
      - "Component requests"
      - "Responsive needs"
    provides: "Design specs and tokens"

  - skill: taste-and-craft
    context: "Design needs quality calibration"
    receives:
      - "Quality standards"
      - "Reference examples"
      - "Taste feedback"
    provides: "Polished visual design"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "flow|journey|research|usability"
    delegate_to: ux-design
    pattern: sequential
    context: "Design needs UX validation"
    handoff_data:
      - "User scenarios"
      - "Interface concepts"
      - "Questions to validate"
    receive: "UX validation and flows"

  - trigger: "implement|code|build|develop"
    delegate_to: frontend
    pattern: sequential
    context: "Design needs implementation"
    handoff_data:
      - "Design specs"
      - "Component library"
      - "Design tokens"
    receive: "Coded components"

  - trigger: "brand|identity|logo|colors"
    delegate_to: branding
    pattern: parallel
    context: "Design needs brand direction"
    handoff_data:
      - "Brand application needs"
      - "Digital constraints"
      - "Component requirements"
    receive: "Brand guidelines"

  - trigger: "accessibility|a11y|wcag|contrast"
    delegate_to: frontend
    pattern: parallel
    context: "Design needs accessibility review"
    handoff_data:
      - "Color palette"
      - "Interactive elements"
      - "Form designs"
    receive: "Accessibility feedback"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: ux-design
      signal: "Usability findings"
      action: "Adjust visual hierarchy"

    - skill: frontend
      signal: "Implementation constraints"
      action: "Revise component specs"

    - skill: taste-and-craft
      signal: "Quality feedback"
      action: "Polish and refine"

  sends_feedback_to:
    - skill: ux-design
      signal: "Visual hierarchy insights"
      action: "Inform flow decisions"

    - skill: branding
      signal: "Digital application learnings"
      action: "Refine brand guidelines"

    - skill: frontend
      signal: "Updated designs"
      action: "Implement changes"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Industrial Design
    insight: |
      Industrial designers know craft:
      - Form follows function
      - Materials affect perception
      - Details accumulate
      - Consistency creates trust
      Digital UI follows physical design principles.
    applies_when: "Creating component systems"

  - domain: Typography
    insight: |
      Typographers know hierarchy:
      - Size communicates importance
      - Spacing creates rhythm
      - Weight guides attention
      - Consistency enables scanning
      UI typography follows typographic mastery.
    applies_when: "Establishing type hierarchy"

  - domain: Animation
    insight: |
      Animators know motion:
      - Motion communicates meaning
      - Timing creates feeling
      - Easing affects perception
      - Less is more
      UI motion follows animation principles.
    applies_when: "Adding microinteractions"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Product Design Sprint
    skills:
      - ui-design
      - ux-design
      - frontend
    workflow: |
      1. Flow definition (ux-design)
      2. Visual design (ui-design)
      3. Implementation (frontend)
      4. Iteration cycle

  - name: Design System Build
    skills:
      - ui-design
      - branding
      - frontend
    workflow: |
      1. Brand foundation (branding)
      2. Component design (ui-design)
      3. Token definition (ui-design)
      4. Code implementation (frontend)
