id: branding-collaboration
skill: branding
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: brand-positioning
    context: "Strategy needs visual execution"
    receives:
      - "Brand positioning"
      - "Target audience"
      - "Brand personality"
    provides: "Visual identity system"

  - skill: product-strategy
    context: "Product needs brand identity"
    receives:
      - "Product vision"
      - "Market positioning"
      - "User personas"
    provides: "Brand guidelines and assets"

  - skill: founder-operating-system
    context: "Startup needs brand identity"
    receives:
      - "Company mission"
      - "Values"
      - "Vision"
    provides: "Complete brand identity"

  - skill: marketing
    context: "Marketing needs brand assets"
    receives:
      - "Campaign requirements"
      - "Channel needs"
      - "Asset formats"
    provides: "Brand assets and guidelines"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "product|interface|digital|app"
    delegate_to: ui-design
    pattern: sequential
    context: "Brand needs digital application"
    handoff_data:
      - "Brand guidelines"
      - "Color tokens"
      - "Typography specs"
    receive: "UI component designs"

  - trigger: "implement|code|frontend|css"
    delegate_to: frontend
    pattern: sequential
    context: "Brand needs implementation"
    handoff_data:
      - "Design tokens"
      - "Component specs"
      - "Color variables"
    receive: "Coded brand system"

  - trigger: "copy|voice|tone|messaging"
    delegate_to: copywriting
    pattern: parallel
    context: "Brand needs verbal identity"
    handoff_data:
      - "Brand personality"
      - "Audience"
      - "Tone direction"
    receive: "Voice guidelines"

  - trigger: "campaign|marketing|promotion"
    delegate_to: marketing
    pattern: parallel
    context: "Brand needs campaign application"
    handoff_data:
      - "Brand guidelines"
      - "Asset library"
      - "Usage rules"
    receive: "Campaign materials"

  - trigger: "content|editorial|story"
    delegate_to: content-strategy
    pattern: parallel
    context: "Brand needs content application"
    handoff_data:
      - "Brand voice"
      - "Visual style"
      - "Tone guidelines"
    receive: "Content framework"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: ui-design
      signal: "Digital application learnings"
      action: "Refine digital guidelines"

    - skill: marketing
      signal: "Campaign performance"
      action: "Evolve brand expression"

    - skill: frontend
      signal: "Implementation constraints"
      action: "Adjust token system"

  sends_feedback_to:
    - skill: brand-positioning
      signal: "Visual expression insights"
      action: "Refine positioning"

    - skill: ui-design
      signal: "Brand guidelines updates"
      action: "Update component designs"

    - skill: marketing
      signal: "Asset updates"
      action: "Refresh campaign materials"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Architecture
    insight: |
      Architects know systems:
      - Consistent materials create cohesion
      - Details accumulate to impression
      - Form follows function
      - Less is more
      Brand systems follow architectural principles.
    applies_when: "Building brand systems"

  - domain: Fashion Design
    insight: |
      Fashion designers know identity:
      - Signature elements create recognition
      - Evolution preserves core identity
      - Context determines expression
      - Quality signals value
      Brand identity follows fashion principles.
    applies_when: "Creating distinctive identity"

  - domain: Typography
    insight: |
      Typographers know craft:
      - Details are invisible but felt
      - Consistency breeds comfort
      - Hierarchy guides the eye
      - Simplicity requires mastery
      Brand typography follows typographic mastery.
    applies_when: "Designing type systems"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Brand Launch
    skills:
      - branding
      - brand-positioning
      - ui-design
      - frontend
    workflow: |
      1. Strategy definition (brand-positioning)
      2. Visual identity (branding)
      3. Digital design (ui-design)
      4. Implementation (frontend)

  - name: Rebrand
    skills:
      - branding
      - brand-positioning
      - marketing
      - copywriting
    workflow: |
      1. New positioning (brand-positioning)
      2. New identity (branding)
      3. Voice update (copywriting)
      4. Launch campaign (marketing)
