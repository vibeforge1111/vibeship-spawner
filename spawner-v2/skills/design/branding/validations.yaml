# Branding Validations
# Automated checks to catch brand consistency anti-patterns

validations:
  - id: hardcoded-colors
    name: Hardcoded Color Values
    severity: error
    type: regex
    pattern: '#[0-9a-fA-F]{3,6}(?![a-zA-Z0-9])|rgb\(|rgba\(|hsl\(|hsla\('
    message: "Hardcoded color values found. Use brand tokens from design system instead."
    fix_action: "Replace with brand color tokens (e.g., colors.brand.primary, var(--color-primary))"
    applies_to:
      - "*.tsx"
      - "*.jsx"
      - "*.css"
      - "*.scss"

  - id: inconsistent-font-family
    name: Inconsistent Font Family Usage
    severity: error
    type: regex
    pattern: 'font-family:\s*["''](?!var\(|inherit|Montserrat|Inter)|fontFamily:\s*["''](?!var\(|inherit|Montserrat|Inter)'
    message: "Non-standard font family detected. Use brand typography tokens."
    fix_action: "Use brand font tokens (e.g., font.family.heading, var(--font-heading))"
    applies_to:
      - "*.tsx"
      - "*.jsx"
      - "*.css"
      - "*.scss"

  - id: magic-spacing-numbers
    name: Magic Number Spacing Values
    severity: warning
    type: regex
    pattern: '(margin|padding|gap):\s*[0-9]+px(?!\s*/\*)|(margin|padding|gap):\s*[0-9]+rem(?!\s*/\*)'
    message: "Magic number spacing detected. Use spacing scale from design system."
    fix_action: "Replace with spacing tokens (e.g., spacing[4], var(--spacing-4))"
    applies_to:
      - "*.tsx"
      - "*.jsx"
      - "*.css"
      - "*.scss"

  - id: inconsistent-border-radius
    name: Inconsistent Border Radius
    severity: warning
    type: regex
    pattern: "border-radius:\\s*[0-9]+px|borderRadius:\\s*[\"'][0-9]+px[\"']"
    message: "Custom border radius values should use brand tokens."
    fix_action: "Use border radius tokens (e.g., borderRadius.md, var(--radius-md))"
    applies_to:
      - "*.tsx"
      - "*.jsx"
      - "*.css"
      - "*.scss"

  - id: missing-brand-logo-alt
    name: Missing Logo Alt Text
    severity: error
    type: regex
    pattern: "<img[^>]+src=[\"'][^\"']*logo[^\"']*[\"'][^>]+alt=[\"'][\"']|<img[^>]+alt=[\"'][\"'][^>]+src=[\"'][^\"']*logo"
    message: "Brand logo missing descriptive alt text."
    fix_action: "Add meaningful alt text for brand logo (e.g., 'Vibeship - Company Logo')"
    applies_to:
      - "*.tsx"
      - "*.jsx"
      - "*.html"

  - id: inconsistent-shadow-values
    name: Inconsistent Box Shadow
    severity: warning
    type: regex
    pattern: 'box-shadow:\s*[0-9]|boxShadow:\s*["\'][0-9]'
    message: "Custom shadow values detected. Use brand elevation tokens."
    fix_action: "Replace with elevation tokens (e.g., shadows.md, var(--shadow-md))"
    applies_to:
      - "*.tsx"
      - "*.jsx"
      - "*.css"
      - "*.scss"

  - id: non-brand-icon-library
    name: Non-Standard Icon Library Usage
    severity: info
    type: regex
    pattern: 'from\s+["\']react-icons/fa["\']|from\s+["\']react-icons/ai["\']|from\s+["\']@fortawesome'
    message: "Non-standard icon library detected. Use brand-approved icon system."
    fix_action: "Use approved icon library (e.g., lucide-react, heroicons)"
    applies_to:
      - "*.tsx"
      - "*.jsx"

  - id: missing-focus-styles
    name: Missing Brand Focus Styles
    severity: warning
    type: regex
    pattern: 'outline:\s*none(?!.*focus)|outline:\s*0(?!.*focus)'
    message: "Focus outline removed without brand-compliant replacement."
    fix_action: "Add brand focus styles using focus ring tokens (e.g., ring-offset-2 ring-brand)"
    applies_to:
      - "*.tsx"
      - "*.jsx"
      - "*.css"
      - "*.scss"

  - id: inconsistent-button-styles
    name: Custom Button Styling
    severity: warning
    type: regex
    pattern: '<button[^>]+style=|<button[^>]+className=["\'][^"\']*bg-\[#'
    message: "Custom button styling detected. Use brand Button component."
    fix_action: "Use standardized Button component with variant props (e.g., <Button variant='primary'>)"
    applies_to:
      - "*.tsx"
      - "*.jsx"

  - id: missing-brand-metadata
    name: Missing Brand Metadata
    severity: error
    type: regex
    pattern: '<meta[^>]+property=["\']og:image["\'][^>]+content=["\']["\']|<title></title>'
    message: "Missing or empty brand metadata (OG image, title)."
    fix_action: "Add complete brand metadata including OG image, title, and description"
    applies_to:
      - "*.html"
      - "*.tsx"
      - "*.jsx"

  - id: inconsistent-transition-timing
    name: Inconsistent Animation Timing
    severity: info
    type: regex
    pattern: 'transition:\s*[^;]+[0-9]+ms|transition:\s*[^;]+[0-9\.]+s'
    message: "Custom transition timing detected. Use brand animation tokens."
    fix_action: "Use standard timing tokens (e.g., transition.fast, var(--transition-base))"
    applies_to:
      - "*.tsx"
      - "*.jsx"
      - "*.css"
      - "*.scss"

  - id: brand-color-naming-convention
    name: Unclear Color Token Naming
    severity: warning
    type: regex
    pattern: '(color1|color2|color3|myColor|customColor)|const\s+\w*Color\w*\s*=\s*["\']#'
    message: "Unclear color naming convention. Use semantic brand color names."
    fix_action: "Use semantic names (e.g., brandPrimary, accentGreen, neutralGray)"
    applies_to:
      - "*.tsx"
      - "*.jsx"
      - "*.ts"
      - "*.js"
