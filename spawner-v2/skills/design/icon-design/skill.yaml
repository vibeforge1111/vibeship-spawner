    when: Icons need integration into UI components or design systems
    context: |
      Provide: SVG icons, stroke specifications, size variants, usage guidelines
      Receive: Component placement, sizing requirements, state variations needed

  - to: frontend
    when: Icons need implementation as a component library or sprite system
    context: |
      Provide: Optimized SVGs, naming conventions, size variants, color system
      Receive: Implemented icon components, accessibility attributes, bundle

  - to: branding
    when: Icon style needs to align with brand identity or logo system
    context: |
      Provide: Icon style explorations, stroke/corner options
      Receive: Brand alignment feedback, approved style direction

  - to: ux-design
    when: Icon metaphors need validation for user comprehension
    context: |
      Provide: Icon concepts with intended meanings
      Receive: Usability feedback, comprehension test results, alternative suggestions

