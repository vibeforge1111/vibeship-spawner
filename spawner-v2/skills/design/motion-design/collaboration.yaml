    skills:
      - motion-design
      - ui-design
      - frontend
    workflow: |
      1. Motion principles definition (motion-design)
      2. Token system (ui-design + motion-design)
      3. Documentation (motion-design)
      4. Implementation (frontend)

# ============================================================================
# MOTION DESIGN PRINCIPLES FOR HANDOFFS
# ============================================================================
handoff_principles:
  to_frontend:
    always_include:
      - "Duration values in ms"
      - "Easing function (CSS or spring config)"
      - "Transform properties to animate"
      - "Reduced motion alternative"
      - "Performance notes (GPU-friendly)"
    format: |
      Animation Spec: [Name]
      Duration: 200ms
      Easing: cubic-bezier(0, 0, 0.2, 1)
      Properties: transform, opacity
      Reduced Motion: instant opacity change
      Performance: GPU-accelerated, no layout triggers

  from_ui_design:
    need_to_receive:
      - "All component states"
      - "Transition triggers"
      - "Visual hierarchy"
      - "Design tokens for timing"
    questions: |
      - What are all the states of this component?
      - What triggers each state transition?
      - Which transitions need emphasis?
      - What's the brand personality (snappy vs. smooth)?

  from_ux_design:
    need_to_receive:
      - "User flow with states"
      - "Timing context (frequent vs. rare)"
      - "User expectations"
      - "Loading scenarios"
    questions: |
      - How often will users see this transition?
      - What feedback do users need?
      - Where might users feel lost without animation?
      - What are the async operations?
