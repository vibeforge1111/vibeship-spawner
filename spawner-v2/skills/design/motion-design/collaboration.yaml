      - ux-design
    workflow: |
      1. Loading flow identification (ux-design)
      2. Skeleton design (ui-design)
      3. Loading animation (motion-design)
      4. Perceived performance optimization

  - name: Game UI Polish
    skills:
      - motion-design
      - game-ui-design
      - frontend
    workflow: |
      1. UI component design (game-ui-design)
      2. Animation patterns (motion-design)
      3. Performance-critical implementation (frontend)
      4. Frame budget validation

