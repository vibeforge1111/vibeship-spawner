id: motion-design-collaboration
skill: motion-design
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: ui-design
    context: "Visual design needs motion and animation"
    receives:
      - "Component designs"
      - "State variations"
      - "Interaction requirements"
      - "Design tokens"
    provides: "Animation specs and timing"

  - skill: ux-design
    context: "User flows need transition design"
    receives:
      - "User flow maps"
      - "Interaction patterns"
      - "State transition requirements"
      - "Loading state needs"
    provides: "Transition choreography and feedback animations"

  - skill: frontend
    context: "Implementation needs animation specs"
    receives:
      - "Technical constraints"
      - "Framework context (React, Vue, etc.)"
      - "Performance requirements"
      - "Browser support needs"
    provides: "Animation implementation guidance"

  - skill: game-ui-design
    context: "Game UI needs motion polish"
    receives:
      - "Game UI components"
      - "Real-time constraints"
      - "Platform limitations"
      - "Feedback requirements"
    provides: "Game-appropriate animation patterns"

  - skill: product-strategy
    context: "Product needs polished feel"
    receives:
      - "Brand personality"
      - "User expectations"
      - "Competitive context"
    provides: "Motion language system"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "visual design|colors|typography|components"
    delegate_to: ui-design
    pattern: sequential
    context: "Motion needs visual context"
    handoff_data:
      - "Animation requirements"
      - "State transition needs"
      - "Timing constraints"
    receive: "Visual designs with states"

  - trigger: "implement|code|build|develop|react|css"
    delegate_to: frontend
    pattern: sequential
    context: "Animation needs implementation"
    handoff_data:
      - "Animation specifications"
      - "Easing values"
      - "Duration tokens"
      - "Accessibility requirements"
    receive: "Implemented animations"

  - trigger: "user flow|user journey|navigation|onboarding"
    delegate_to: ux-design
    pattern: parallel
    context: "Motion needs flow context"
    handoff_data:
      - "Transition concepts"
      - "Feedback patterns"
      - "State flow questions"
    receive: "Flow requirements"

  - trigger: "game|real-time|60fps|performance critical"
    delegate_to: game-ui-design
    pattern: parallel
    context: "Motion for game context"
    handoff_data:
      - "Animation principles"
      - "Easing recommendations"
      - "Performance patterns"
    receive: "Game-specific constraints"

  - trigger: "complex animation|character|lottie|rive|spine"
    delegate_to: animation-systems
    pattern: sequential
    context: "Motion needs complex animation assets"
    handoff_data:
      - "Animation requirements"
      - "Integration specs"
      - "Timing requirements"
    receive: "Animation assets and files"

  - trigger: "accessibility|a11y|reduced motion|vestibular"
    delegate_to: frontend
    pattern: parallel
    context: "Motion needs accessibility implementation"
    handoff_data:
      - "Reduced motion alternatives"
      - "Accessibility requirements"
      - "WCAG compliance needs"
    receive: "Accessible implementation"

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  before_starting:
    - "Understand the interaction being animated"
    - "Know the target devices and performance constraints"
    - "Identify accessibility requirements"
    - "Have visual designs for states"

  required_context:
    - "What triggers this animation?"
    - "What states are being transitioned?"
    - "What is the timing context (frequent vs. occasional)?"
    - "Are there reduced motion requirements?"

  questions_to_ask:
    - "What should the user feel? (snappy, smooth, playful, professional)"
    - "How often will this animation be seen?"
    - "What are the performance constraints?"
    - "Is this a reversible or one-way transition?"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: frontend
      signal: "Performance constraints"
      action: "Simplify animation or adjust approach"

    - skill: ux-design
      signal: "User testing results"
      action: "Adjust timing and feedback patterns"

    - skill: ui-design
      signal: "Visual polish feedback"
      action: "Refine easing and choreography"

    - skill: analytics-architecture
      signal: "User engagement data"
      action: "Optimize animation impact"

  sends_feedback_to:
    - skill: ui-design
      signal: "Animation-friendly design patterns"
      action: "Inform component structure"

    - skill: frontend
      signal: "Performance-optimized specs"
      action: "Guide implementation choices"

    - skill: ux-design
      signal: "Transition timing insights"
      action: "Inform flow design"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Film Animation
    insight: |
      Disney animators codified 12 principles that define great motion:
      - Squash & Stretch: Objects deform during motion
      - Anticipation: Wind-up before action
      - Staging: Clear presentation of ideas
      - Follow Through: Motion continues after stop
      - Slow In/Out: Easing at start and end
      - Arcs: Natural curved motion paths
      - Secondary Action: Supporting movements
      - Timing: Speed defines weight and mood
      - Exaggeration: Push for clarity
      - Appeal: Charismatic design
      UI motion uses these principles, adapted for functional interfaces.
    applies_when: "Designing any interface animation"

  - domain: Choreography
    insight: |
      Choreographers understand ensemble movement:
      - Lead and follow: Primary action leads, secondary follows
      - Timing creates hierarchy: First to move = most important
      - Negative space: Stillness emphasizes motion
      - Unity and variety: Consistent language with variation
      - Rhythm and pacing: Fast/slow contrast creates interest
      UI choreography borrows these stage principles.
    applies_when: "Designing staggered or multi-element animations"

  - domain: Physics
    insight: |
      Real-world physics set user expectations:
      - Inertia: Objects resist starting and stopping
      - Momentum: Moving objects want to keep moving
      - Gravity: Things fall, not rise
      - Friction: Motion naturally dampens
      - Mass: Heavy = slow start, hard stop; Light = quick, bouncy
      UI motion that follows physics feels natural.
    applies_when: "Choosing easing curves and spring physics"

  - domain: Music
    insight: |
      Musicians understand timing deeply:
      - Tempo: Overall speed sets mood
      - Beat: Regular rhythm creates expectation
      - Syncopation: Off-beat creates surprise
      - Crescendo: Building intensity
      - Rest: Silence has meaning
      UI motion timing follows musical principles.
    applies_when: "Orchestrating complex animation sequences"

  - domain: Theater
    insight: |
      Stage directors know about attention:
      - Spotlight: Draw eye to what matters
      - Blocking: Position guides focus
      - Pacing: Control information delivery
      - Reveal: Timing of information
      - Exit: How things leave matters
      UI motion directs attention like stage direction.
    applies_when: "Designing entrance and exit animations"

