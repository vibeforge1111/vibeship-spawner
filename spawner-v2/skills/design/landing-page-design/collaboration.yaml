id: landing-page-design-collaboration
skill: landing-page-design
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: marketing
    context: "Campaign needs conversion page"
    receives:
      - "Campaign goals"
      - "Target audience"
      - "Traffic source"
    provides: "High-converting landing page"

  - skill: product-strategy
    context: "Product needs launch page"
    receives:
      - "Product value prop"
      - "Target users"
      - "Feature highlights"
    provides: "Product landing page"

  - skill: growth-strategy
    context: "Growth needs lead capture"
    receives:
      - "Growth targets"
      - "User segments"
      - "Conversion goals"
    provides: "Optimized landing page"

  - skill: early-stage-hustle
    context: "Startup needs landing page"
    receives:
      - "MVP description"
      - "Value proposition"
      - "Target user"
    provides: "Launch-ready landing page"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "copy|headline|messaging|text"
    delegate_to: copywriting
    pattern: parallel
    context: "Page needs persuasive copy"
    handoff_data:
      - "Conversion goal"
      - "Target audience"
      - "Key objections"
    receive: "Headlines and copy"

  - trigger: "implement|code|build|develop"
    delegate_to: frontend
    pattern: sequential
    context: "Page needs implementation"
    handoff_data:
      - "Design specs"
      - "Performance budget"
      - "Conversion elements"
    receive: "Coded landing page"

  - trigger: "test|a/b|experiment|optimize"
    delegate_to: analytics-architecture
    pattern: sequential
    context: "Page needs testing"
    handoff_data:
      - "Test hypothesis"
      - "Elements to test"
      - "Success metrics"
    receive: "Test results and learnings"

  - trigger: "brand|visual|style"
    delegate_to: ui-design
    pattern: parallel
    context: "Page needs visual design"
    handoff_data:
      - "Page structure"
      - "Component needs"
      - "Brand guidelines"
    receive: "Visual components"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: analytics-architecture
      signal: "Conversion data"
      action: "Optimize page elements"

    - skill: marketing
      signal: "Traffic quality"
      action: "Align page to traffic source"

    - skill: frontend
      signal: "Performance metrics"
      action: "Adjust for speed"

  sends_feedback_to:
    - skill: marketing
      signal: "Conversion rates"
      action: "Adjust campaign targeting"

    - skill: copywriting
      signal: "Headline performance"
      action: "Refine messaging"

    - skill: growth-strategy
      signal: "Landing page learnings"
      action: "Scale what works"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Direct Response Marketing
    insight: |
      Direct response marketers know conversion:
      - Clear call to action wins
      - Urgency motivates action
      - Benefits beat features
      - Test everything
      Landing pages are direct response applied.
    applies_when: "Optimizing for conversions"

  - domain: Psychology
    insight: |
      Psychologists know persuasion:
      - Social proof builds trust
      - Scarcity creates urgency
      - Clarity reduces friction
      - Emotion drives action
      Landing pages apply psychology principles.
    applies_when: "Designing persuasive elements"

  - domain: E-commerce
    insight: |
      E-commerce experts know checkout:
      - Every field costs conversions
      - Trust signals matter
      - Speed is money
      - Mobile-first is essential
      Landing page forms follow e-commerce learnings.
    applies_when: "Designing lead capture forms"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Campaign Launch
    skills:
      - landing-page-design
      - copywriting
      - marketing
      - analytics-architecture
    workflow: |
      1. Page structure (landing-page-design)
      2. Persuasive copy (copywriting)
      3. Traffic setup (marketing)
      4. Tracking setup (analytics-architecture)

  - name: Conversion Optimization
    skills:
      - landing-page-design
      - analytics-architecture
      - copywriting
    workflow: |
      1. Data analysis (analytics-architecture)
      2. Hypothesis development (landing-page-design)
      3. Copy variations (copywriting)
      4. Test implementation (landing-page-design)
