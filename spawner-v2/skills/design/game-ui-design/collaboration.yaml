# Game UI Design Collaboration
# How this skill works with other skills in the ecosystem

id: game-ui-design-collaboration
skill: game-ui-design
version: 1.0.0

# ==============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ==============================================================================
receives_from:
  - skill: ui-design
    context: "Web/app UI principles need game-specific adaptation"
    receives:
      - "Design system foundations"
      - "Component library patterns"
      - "Accessibility guidelines"
      - "Visual hierarchy principles"
    provides: "Game-specific UI with controller support and platform considerations"

  - skill: unity-development
    context: "Unity game needs UI design expertise"
    receives:
      - "Game mechanics and systems"
      - "Target platforms and hardware"
      - "Technical constraints (draw calls, canvas limits)"
      - "Existing UI framework choices (UGUI, UI Toolkit)"
    provides: "Complete HUD design, menu systems, and UI specifications for Unity"

  - skill: godot-development
    context: "Godot game needs UI design expertise"
    receives:
      - "Game mechanics and systems"
      - "Control node structure"
      - "Theme system requirements"
      - "Signal-based interaction needs"
    provides: "UI designs optimized for Godot Control node hierarchy"

  - skill: game-design
    context: "Game design needs UI to communicate mechanics"
    receives:
      - "Core game loop"
      - "Player progression systems"
      - "Information hierarchy (what's critical vs nice-to-know)"
      - "Player feedback requirements"
    provides: "UI that communicates mechanics clearly without overwhelming"

  - skill: ux-design
    context: "UX research needs game-specific UI implementation"
    receives:
      - "Player flow diagrams"
      - "Usability test findings"
      - "Pain points and friction areas"
      - "Onboarding requirements"
    provides: "UI designs that address UX findings with game-appropriate solutions"

  - skill: motion-design
    context: "Motion design needs game context for UI animations"
    receives:
      - "Animation principles and timing"
      - "Transition patterns"
      - "Motion identity guidelines"
    provides: "Game UI with purposeful animations that respect performance constraints"

# ==============================================================================
# DELEGATION TRIGGERS (When to hand off to other skills)
# ==============================================================================
delegation_triggers:
  - trigger: "implement|code|build|develop|unity"
    delegate_to: unity-development
    pattern: sequential
    context: "Design complete, needs Unity implementation"
    handoff_data:
      - "UI specifications and mockups"
      - "Interaction states and transitions"
      - "Asset requirements"
      - "Canvas hierarchy recommendations"
    receive: "Working Unity UI with all states"

  - trigger: "godot|gdscript|control node"
    delegate_to: godot-development
    pattern: sequential
    context: "Design complete, needs Godot implementation"
    handoff_data:
      - "UI specifications and mockups"
      - "Theme requirements"
      - "Signal-based interaction design"
      - "Control node structure"
    receive: "Working Godot UI scenes"

  - trigger: "unreal|umg|blueprint ui"
    delegate_to: unreal-engine
    pattern: sequential
    context: "Design complete, needs Unreal implementation"
    handoff_data:
      - "UI specifications and mockups"
      - "UMG widget recommendations"
      - "Data binding requirements"
      - "Platform-specific considerations"
    receive: "Working UMG widgets"

  - trigger: "animate|transition|motion|tween|juice"
    delegate_to: motion-design
    pattern: parallel
    context: "UI needs animation design"
    handoff_data:
      - "UI elements to animate"
      - "Interaction triggers"
      - "Performance budget"
      - "Platform constraints"
    receive: "Animation specifications and timing curves"

  - trigger: "user research|usability test|player feedback"
    delegate_to: ux-design
    pattern: parallel
    context: "UI needs validation through research"
    handoff_data:
      - "Current UI designs"
      - "Suspected problem areas"
      - "Player demographic"
      - "Testing environment"
    receive: "Research findings and recommendations"

  - trigger: "design system|component library|tokens"
    delegate_to: ui-design
    pattern: parallel
    context: "Game needs systematic design foundation"
    handoff_data:
      - "Game art style"
      - "Platform requirements"
      - "Existing asset inventory"
    receive: "Design tokens, component specifications"

  - trigger: "game feel|mechanics|balance|gameplay"
    delegate_to: game-design
    pattern: parallel
    context: "UI communicating mechanics that need design refinement"
    handoff_data:
      - "UI feedback on information clarity"
      - "Player confusion points"
      - "Suggested mechanic simplifications"
    receive: "Refined mechanics, clearer information hierarchy"

# ==============================================================================
# FEEDBACK LOOPS
# ==============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: unity-development
      signal: "Technical constraints discovered during implementation"
      action: "Adjust designs for performance (reduce canvases, batch elements)"

    - skill: godot-development
      signal: "Theme limitations or Control node challenges"
      action: "Adapt designs to Godot's strengths"

    - skill: qa-engineering
      signal: "UI bugs, platform-specific issues"
      action: "Fix designs that don't translate across platforms"

    - skill: ux-design
      signal: "Usability findings from playtesting"
      action: "Iterate on problem areas"

    - skill: game-design
      signal: "Mechanics changed, new systems added"
      action: "Update UI to reflect new information needs"

    - skill: motion-design
      signal: "Animation performance concerns"
      action: "Reduce or simplify animations"

  sends_feedback_to:
    - skill: game-design
      signal: "UI complexity suggests mechanic is too complicated"
      action: "Recommend mechanic simplification"

    - skill: unity-development
      signal: "Canvas structure inefficient"
      action: "Recommend UI architecture changes"

    - skill: godot-development
      signal: "Control node hierarchy issues"
      action: "Suggest structural improvements"

    - skill: ux-design
      signal: "Player confusion patterns from UI perspective"
      action: "Inform research priorities"

    - skill: motion-design
      signal: "Animation causing readability issues"
      action: "Request timing/intensity adjustments"

# ==============================================================================
# CROSS-DOMAIN INSIGHTS
# ==============================================================================
cross_domain_insights:
  - domain: Arcade Cabinet Design
    insight: |
      Arcade UI designers knew attention spans:
      - Instructions must be read in 10 seconds
      - Critical info at eye level (top of screen)
      - High contrast for varying cabinet lighting
      - Font sizes readable from standing distance
      - Insert Coin prompt is always visible and obvious
      Game UI still benefits from these lessons.
    applies_when: "Designing attract screens, quick-play games, or arcade-style titles"

  - domain: Console History
    insight: |
      Console generations taught UI lessons:
      - NES: Simple, bold, readable on CRTs
      - SNES: More detail, still prioritized clarity
      - PS1/N64: 3D UI experiments (mostly failures)
      - Modern: Return to 2D clarity with depth
      - Handheld: Optimization for small screens
      Every failed UI experiment in gaming history is a lesson.
    applies_when: "Designing for specific console generations or retro aesthetics"

  - domain: Esports and Competitive Gaming
    insight: |
      Competitive games demand:
      - Information clarity over style
      - Millisecond-accurate cooldown displays
      - Team differentiation (color + shape + position)
      - Spectator-readable at tournament scale
      - Consistent element positioning across patches
      If esports players need custom HUDs, the default failed.
    applies_when: "Designing for competitive multiplayer games"

  - domain: Television Broadcast Design
    insight: |
      TV graphics designers know:
      - Safe zones exist because overscan is real
      - Lower thirds avoid the action
      - Tickers/scrollers for secondary info
      - 3-second read rule for on-screen text
      - Color temperature varies by display
      Sports broadcasts are real-time information design.
    applies_when: "Designing HUDs with lots of information (sports games, sims)"

  - domain: Aviation Instrumentation
    insight: |
      Cockpit designers understand:
      - Critical info in center (attitude indicator)
      - Redundant indicators for vital systems
      - Failure modes (what shows when sensors fail)
      - Scanning patterns (trained eye movement)
      - Alerts with priority hierarchy
      Flight sim UI inherits these requirements directly.
    applies_when: "Designing simulation games or complex vehicle interfaces"

  - domain: Accessibility Standards
    insight: |
      WCAG and game accessibility guidelines overlap:
      - Color is never the only indicator
      - Text alternatives for audio cues
      - Adjustable text sizes
      - Reduced motion options
      - One-handed play considerations
      Accessible games are better games for everyone.
    applies_when: "Any game UI design - accessibility is always relevant"

