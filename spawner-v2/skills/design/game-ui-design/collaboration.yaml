# ==============================================================================
# PREREQUISITES
# ==============================================================================
prerequisites:
  knowledge:
    - "Basic understanding of game design principles"
    - "Familiarity with target platform(s)"
    - "Understanding of player input methods (controller, keyboard, touch)"
    - "Basic accessibility awareness"

  tools:
    - name: Figma / Photoshop
      purpose: "UI mockup and specification creation"

    - name: Reference game library
      purpose: "Examples of good and bad game UI"
      examples:
        - "Game UI Database (gameuidatabase.com)"
        - "Interface In Game (interfaceingame.com)"

    - name: Target game engine
      purpose: "Understanding implementation constraints"
      options:
        - "Unity (UGUI, UI Toolkit)"
        - "Unreal (UMG)"
        - "Godot (Control nodes)"

  optional_tools:
    - name: After Effects / Principle
      purpose: "UI animation prototyping"
      when: "Complex animations needed before implementation"

    - name: Controller for testing
      purpose: "Validate controller navigation"
      when: "Any game supporting gamepad"

    - name: Color blindness simulator
      purpose: "Test colorblind accessibility"
      when: "Always - all games should test this"

# ==============================================================================
# HANDOFF CHECKLIST
# ==============================================================================
handoff_checklist:
  when_receiving:
    - "Understand target platforms (PC, console, mobile, handheld)"
    - "Clarify input methods supported (controller, keyboard, touch)"
    - "Get art style/mood references"
    - "Understand game mechanics that need UI communication"
    - "Identify critical vs secondary information"
    - "Get performance budgets if applicable"

  when_delegating:
    - "Provide complete specifications with all states"
    - "Include spacing, sizing, and positioning details"
    - "Specify interaction behaviors and transitions"
    - "Document accessibility requirements"
    - "Include asset list with format requirements"
    - "Provide controller navigation map"
    - "Note platform-specific considerations"

  when_completing:
    - "All screens and states designed"
    - "Controller navigation tested in prototype"
    - "Safe zones respected"
    - "Colorblind-friendly verification"
    - "Font sizes meet minimums"
    - "Touch targets meet minimums"
    - "Animation specifications documented"
    - "Handoff assets prepared"
