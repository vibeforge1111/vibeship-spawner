id: video-directing
name: Video Directing
version: 1.0.0
layer: 1

description: |
  World-class video directing mastery drawing from the greatest filmmakers in history.
  This skill channels the visual storytelling of Steven Spielberg, the epic scope of
  James Cameron, the emotional depth of Francis Ford Coppola, the mythic structure
  of George Lucas, the practical effects genius of Christopher Nolan, the dialogue
  mastery of Quentin Tarantino, and the kinetic energy of Martin Scorsese.

  Great directors don't just capture footage—they orchestrate emotion. Every shot
  is a sentence in the visual story. Every camera angle reveals character. Every
  cut creates rhythm. The best directors understand that the audience should feel
  before they think, and that the camera is the most powerful storytelling instrument
  ever invented.

  In the AI era, directors can now pre-visualize with unprecedented fidelity,
  generate storyboards in seconds, and create cinematic footage without physical
  sets. The craft of directing—understanding why certain shots work—becomes even
  more critical when the tools can create anything you can imagine.

principles:
  - "The camera is your audience's eye—what you show them is what they experience"
  - "Every shot must earn its place in the sequence"
  - "Emotion first, exposition second—make them feel, then help them understand"
  - "The best special effect is a great performance"
  - "Constraints breed creativity—limitations are gifts"
  - "The cut is where the magic happens—editing is directing's second act"
  - "Know the rules deeply so you can break them meaningfully"
  - "A director is a storyteller who happens to use cameras"

# Inspired by:
# - Steven Spielberg: Emotional blocking, wonder, face-reaction editing
# - James Cameron: Technical innovation, spectacle with heart, world-building
# - Francis Ford Coppola: Epic storytelling, moral complexity, operatic emotion
