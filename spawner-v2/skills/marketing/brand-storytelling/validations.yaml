id: brand-storytelling-validations
skill: brand-storytelling
version: 1.0.0

validations:
  # Critical: Story Fundamentals
  - id: hero-is-customer
    name: Story hero should be customer, not brand
    severity: critical
    description: Brand as hero creates disconnection
    pattern:
      file_glob: "**/*.{ts,js,py,yaml,md}"
      match: "(our|we|brand).*hero|hero.*brand|(our|we).*save"
      exclude: "customer.*hero|user.*hero|mentor|guide"
    message: "Story may position brand as hero. Customer should be protagonist, brand as mentor."
    autofix: false

  - id: conflict-exists
    name: Story should have clear conflict or stakes
    severity: high
    description: Stories without conflict don't engage
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "story|narrative|testimonial|case.*study"
      exclude: "conflict|challenge|struggle|problem|obstacle|stake"
    message: "Story may lack conflict. Add clear stakes and challenges."
    autofix: false

  # High: Narrative Quality
  - id: transformation-clear
    name: Story should show clear transformation
    severity: high
    description: Stories need before/after change
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "story|narrative|customer.*story"
      exclude: "transform|before.*after|change|result|outcome"
    message: "Story may lack clear transformation. Show before/after change."
    autofix: false

  - id: specificity-present
    name: Story should have specific details
    severity: high
    description: Generic stories don't stick
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "story|case.*study|testimonial"
      exclude: "specific|name|number|date|quote|detail"
    message: "Story may lack specificity. Add names, numbers, dates, quotes."
    autofix: false

  - id: emotional-arc-planned
    name: Story should have emotional progression
    severity: medium
    description: Stories should move through emotions
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "story.*structure|narrative.*design"
      exclude: "emotion|feel|arc|journey|progression"
    message: "Story may lack emotional arc. Plan emotional progression."
    autofix: false

  # Medium: Consistency
  - id: story-bible-exists
    name: Brand storytelling should have documented narrative
    severity: medium
    description: Consistency requires documentation
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "brand.*story|storytelling|narrative"
      exclude: "bible|document|guide|framework|core.*narrative"
    message: "Brand storytelling without story bible. Document core narrative."
    autofix: false

  - id: show-not-tell
    name: Story should show rather than tell
    severity: medium
    description: Showing beats telling for credibility
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "we.*are|our.*is.*best|innovative|leader"
      exclude: "story|example|case|demonstrate"
    message: "May be telling instead of showing. Use stories to demonstrate claims."
    autofix: false

  - id: data-story-integrated
    name: Stories should integrate data for credibility
    severity: medium
    description: Story needs proof; data needs context
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "story|narrative|testimonial"
      exclude: "data|number|percent|metric|proof"
    message: "Story may lack data integration. Add quantifiable proof."
    autofix: false

  # Low: Optimization
  - id: format-adaptation-planned
    name: Story should be adaptable to different formats
    severity: low
    description: One story, many formats
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "story|narrative"
      exclude: "format|adapt|long.*form|short|variation"
    message: "Story may not be planned for format adaptation. Consider multiple formats."
    autofix: false

  - id: audience-considered
    name: Story should consider target audience
    severity: low
    description: Stories should be audience-aware
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "story|narrative|brand.*story"
      exclude: "audience|persona|target|who"
    message: "Story may not consider audience. Define who this story is for."
    autofix: false

  - id: consistency-tracked
    name: Story variations should be tracked for consistency
    severity: low
    description: Multiple versions need consistency check
    pattern:
      file_glob: "**/*.{ts,js,py}"
      match: "story|narrative|publish"
      exclude: "consistent|version|track|bible"
    message: "Publishing story without consistency tracking. Review against story bible."
    autofix: false

# Pre-commit checks
pre_commit:
  - id: hero-is-customer
  - id: conflict-exists
  - id: transformation-clear

# CI/CD checks
ci_checks:
  - id: hero-is-customer
  - id: specificity-present
  - id: story-bible-exists

# Quality gates for storytelling
storytelling_quality_gates:
  - id: hero-is-customer
  - id: conflict-exists
  - id: transformation-clear
  - id: specificity-present
  - id: emotional-arc-planned
  - id: show-not-tell
