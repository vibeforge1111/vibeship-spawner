      - "./brand/story-bible"
    example_usage: |
      # Read story bible
      const bible = await mcp.fs.readFile("./brand/story-bible/core.md");

      # Save customer story
      await mcp.fs.writeFile(
        `./content/stories/${customerId}.md`,
