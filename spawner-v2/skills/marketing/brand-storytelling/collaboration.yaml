  documentation:
    notion: "Current API"
    confluence: "Cloud/Server"
    gitbook: "Current"

  research:
    dovetail: "Current API"
    grain: "Current"
    typeform: "Current API"

  notes: |
    Storytelling is fundamentally human skill.
    AI augments but doesn't replace story craft.

    Key considerations:
    - AI generates; humans curate
    - Real customer stories beat invented ones
    - Authenticity can't be automated
    - Story structure is timeless

