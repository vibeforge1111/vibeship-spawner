# ============================================================================
# STORY FRAMEWORKS
# ============================================================================
story_frameworks:
  hero_journey:
    stages:
      - ordinary_world: "Hero's normal life"
      - call_to_adventure: "Problem/opportunity emerges"
      - refusal: "Initial hesitation"
      - meeting_mentor: "Finding guide (brand)"
      - crossing_threshold: "Committing to journey"
      - tests_allies_enemies: "Challenges and learnings"
      - ordeal: "Major challenge"
      - reward: "Success achieved"
      - return: "New normal established"

  three_act_structure:
    acts:
      - setup: "Establish character, world, problem"
      - confrontation: "Obstacles, attempts, escalation"
      - resolution: "Climax and transformation"

  before_after_bridge:
    elements:
      - before: "The world before transformation"
      - after: "The world after transformation"
      - bridge: "How we got from A to B"

  story_spine:
    template: |
      Once upon a time, there was [hero].
      Every day, [routine/status quo].
      But one day, [inciting incident].
      Because of that, [journey begins].
      Because of that, [complications].
      Until finally, [climax].
      And ever since then, [new normal].

