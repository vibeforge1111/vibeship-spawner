    description: AI-assisted story crafting
    install: Built into Claude Code
    capabilities:
      - narrative-structure
      - story-variation
      - emotional-arc-design
      - format-adaptation
    example_usage: |
      Use Claude for storytelling:
      - Draft origin stories from bullet points
      - Generate story variations for different audiences
      - Adapt stories to different formats
      - Review for story structure

  # MCP Memory for Story Continuity
  - name: mcp-memory
    description: Track story bible and narrative consistency
    install: "@modelcontextprotocol/server-memory"
    config:
      namespace: "brand-storytelling"
    example_usage: |
      # Store core narrative
      await mcp.memory.store({
        key: "brand-origin-story",
        value: coreNarrative,
        metadata: { type: "canonical", version: "1.0" }
      });

      # Check for consistency
      const existing = await mcp.memory.retrieve("brand-origin-story");
      if (hasConflicts(newStory, existing)) {
        warn("Story conflicts with documented narrative");
      }

  # MCP Filesystem for Story Bible Management
  - name: mcp-filesystem
    description: Read/write story bible and customer stories
    install: "@modelcontextprotocol/server-filesystem"
    allowed_directories:
