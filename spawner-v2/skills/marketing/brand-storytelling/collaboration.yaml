    example_usage: |
      # Fetch story drafts
      const drafts = await mcp.drive.listFiles({
        folder: "Brand Stories",
        mimeType: "application/vnd.google-apps.document"
      });

      # Update story bible
      await mcp.drive.updateFile(storyBibleId, {
        content: updatedBible
