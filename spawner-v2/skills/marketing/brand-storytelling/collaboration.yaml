# ============================================================================
# STORY FRAMEWORKS
# ============================================================================
story_frameworks:
  hero_journey:
    stages:
      - ordinary_world: "Hero's normal life"
      - call_to_adventure: "Problem/opportunity emerges"
      - refusal: "Initial hesitation"
      - meeting_mentor: "Finding guide (brand)"
      - crossing_threshold: "Committing to journey"
      - tests_allies_enemies: "Challenges and learnings"
      - ordeal: "Major challenge"
      - reward: "Success achieved"
      - return: "New normal established"

  three_act_structure:
    acts:
      - setup: "Establish character, world, problem"
      - confrontation: "Obstacles, attempts, escalation"
      - resolution: "Climax and transformation"

  before_after_bridge:
    elements:
      - before: "The world before transformation"
      - after: "The world after transformation"
      - bridge: "How we got from A to B"

  story_spine:
    template: |
      Once upon a time, there was [hero].
      Every day, [routine/status quo].
      But one day, [inciting incident].
      Because of that, [journey begins].
      Because of that, [complications].
      Until finally, [climax].
      And ever since then, [new normal].

# ============================================================================
# ECOSYSTEM INTEGRATION
# ============================================================================
ecosystem_integration:
  content_platforms:
    - platform: HubSpot
      integration: Story library in HubSpot CMS
      benefit: Reuse story snippets across marketing assets
      implementation: |
        # Store stories as HubSpot modules
        - Create "Customer Story" module type
        - Include fields: hero_name, problem, transformation, proof
        - Reuse in blog posts, landing pages, emails

    - platform: Salesforce
      integration: Customer story tracking in CRM
      benefit: Sales team access to relevant customer stories
      implementation: |
        # Custom object: Customer_Story__c
        - Link to Account and Opportunity
        - Fields: story_stage, approval_status, use_cases
        - Salesforce report: "Stories by Industry/Use Case"

    - platform: Airtable
      integration: Story production pipeline
      benefit: Track stories from interview to publication
      implementation: |
        # Story Pipeline Base
        - Table: Interviews (scheduled, completed, transcribed)
        - Table: Story Drafts (writing, review, approved)
        - Table: Published Stories (with metrics)
        - Automation: Notify when story moves to next stage

  ai_workflow_integration:
    - tool: Make.com / Zapier
      workflow: Automated story collection
      trigger: New customer hits success milestone
      actions:
        - Send story request email
        - Create Calendly link for interview
        - Add to story pipeline in Airtable
        - Notify content team in Slack

    - tool: Grain.co
      workflow: Interview to story extraction
      trigger: Customer interview call ends
      actions:
        - Auto-transcribe recording
        - AI extracts story elements (problem, stakes, transformation)
        - Generate first draft in story framework
        - Send to writer for refinement

    - tool: Descript
      workflow: Video testimonial to multi-format story
      trigger: Customer records video testimonial
      actions:
        - Transcribe video
        - Extract key quotes
        - Generate short-form clips for social
        - Create written case study from transcript

  measurement_integration:
    - metric: Story engagement rate
      tools: ["Google Analytics", "HubSpot", "Mixpanel"]
      what_to_track:
        - Time on page for story content
        - Scroll depth on case studies
        - CTA clicks from story pages
        - Story share rate on social

    - metric: Story-influenced conversions
      tools: ["HubSpot", "Salesforce", "Attribution tools"]
      what_to_track:
        - Leads who engaged with story content
        - Deals with story touchpoints
        - Revenue influenced by story campaigns

    - metric: Story authenticity score
      tools: ["Custom survey", "Hotjar", "User testing"]
      what_to_track:
        - "Does this feel authentic?" (1-5 scale)
        - Qualitative feedback on believability
        - Comparison to competitor stories

  distribution_ecosystem:
    - channel: Email marketing
      story_format: 300-500 word narrative + CTA
      platforms: ["HubSpot", "Mailchimp", "Customer.io"]
      best_practices:
        - Subject line with customer name or result number
        - Story in first person when possible
        - Single clear CTA related to transformation

    - channel: Social media
      story_format: Micro-stories (tweet threads, carousel posts)
      platforms: ["Twitter", "LinkedIn", "Instagram"]
      best_practices:
        - Hook in first post/slide
        - One story beat per post/slide
        - End with transformation + proof

    - channel: Sales enablement
      story_format: One-page case study + talk track
      platforms: ["Salesforce", "Gong", "Seismic"]
      best_practices:
        - Match story to prospect's use case
        - Include objection handling from story
        - Provide "tell this story" script for reps

    - channel: Paid advertising
      story_format: 6-second hook + landing page story
      platforms: ["Facebook Ads", "Google Ads", "LinkedIn Ads"]
      best_practices:
        - Ad teases transformation or result number
        - Landing page tells full story
        - Retarget story engagers with related content

