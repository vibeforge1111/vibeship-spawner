# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_storytelling:
    usage: Built-in
    example: |
      # Story drafting with Claude

      ORIGIN STORY PROMPT:
      "Based on these facts about our founding:
       - Founded in 2019 by Sarah Chen
       - She was frustrated with X problem
       - First customer was a small business
       - Grew to 1000 customers in year one

       Write an origin story following the Hero's Journey structure.
       Make Sarah the initial hero, but transition to customers as heroes.
       Include specific emotional moments.
       Keep it under 500 words."

      CUSTOMER STORY PROMPT:
      "Transform this testimonial into a narrative:
       [Raw testimonial]

       Structure as:
       1. Before: Their situation and pain
       2. Discovery: How they found us
       3. Journey: Implementation challenges
       4. Transformation: Results and feelings

       Add emotional texture while keeping facts accurate."

      STORY VARIATION PROMPT:
      "Adapt this story for:
       1. 30-second social version (emotional hook)
       2. 2-minute video script (full arc)
       3. Single tweet (essence only)
       4. Case study intro (professional tone)

       Maintain core narrative across all versions."

  notion_api:
    base_url: https://api.notion.com/v1
    auth_header: "Authorization: Bearer ${NOTION_API_KEY}"
    example: |
      import { Client } from "@notionhq/client";

      const notion = new Client({ auth: process.env.NOTION_API_KEY });

      // Create story entry
      const storyEntry = await notion.pages.create({
        parent: { database_id: storyBibleDbId },
        properties: {
          "Title": { title: [{ text: { content: storyTitle } }] },
          "Type": { select: { name: "Origin Story" } },
          "Status": { select: { name: "Draft" } },
          "Audience": { multi_select: [{ name: "Investors" }] }
        },
        children: [
          {
            object: "block",
            type: "heading_2",
            heading_2: { rich_text: [{ text: { content: "Core Narrative" } }] }
          },
          {
            object: "block",
            type: "paragraph",
            paragraph: { rich_text: [{ text: { content: storyContent } }] }
          }
        ]
      });

  typeform_stories:
    base_url: https://api.typeform.com
    auth_header: "Authorization: Bearer ${TYPEFORM_TOKEN}"
    example: |
      // Collect customer stories via Typeform
      const responses = await fetch(
        `https://api.typeform.com/forms/${formId}/responses`,
        {
          headers: {
            "Authorization": `Bearer ${process.env.TYPEFORM_TOKEN}`
          }
        }
      );

      // Extract story material from responses
      const stories = await responses.json();
      const storyMaterial = stories.items.map(item => ({
        customerName: extractField(item, "name"),
        challenge: extractField(item, "challenge"),
        journey: extractField(item, "journey"),
        outcome: extractField(item, "outcome"),
        quote: extractField(item, "testimonial")
      }));

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "write|copy|execute"
    delegate_to: copywriting
    pattern: parallel
    context: "Story framework defined, need written execution"
    handoff_data:
      - "Core narrative"
      - "Target audience"
      - "Tone and voice"
      - "Format requirements"
    receive: "Written story content"

  - trigger: "script|video|film"
    delegate_to: video-scriptwriting
    pattern: sequential
    context: "Story needs video script"
    handoff_data:
      - "Story structure"
      - "Emotional arc"
      - "Key scenes"
      - "Duration target"
    receive: "Video script"

  - trigger: "produce|generate|video"
    delegate_to: ai-video-generation
    pattern: parallel
    context: "Story script ready for production"
    handoff_data:
      - "Script"
      - "Visual direction"
      - "Style references"
    receive: "Video content"

  - trigger: "image|visual|illustration"
    delegate_to: ai-image-generation
    pattern: parallel
    context: "Story needs visual elements"
    handoff_data:
      - "Story context"
      - "Visual requirements"
      - "Style direction"
    receive: "Story visuals"

  - trigger: "content plan|calendar|distribution"
    delegate_to: content-strategy
    pattern: sequential
    context: "Story framework for content planning"
    handoff_data:
      - "Story assets"
      - "Format variations"
      - "Audience segments"
    receive: "Content distribution plan"

  - trigger: "brand strategy|positioning"
    delegate_to: branding
    pattern: sequential
    context: "Story needs brand foundation"
    handoff_data:
      - "Current story concepts"
      - "Audience insights"
    receive: "Brand strategy foundation"

  - trigger: "orchestrate|campaign|multi-channel"
    delegate_to: ai-creative-director
    pattern: sequential
    context: "Story campaign needs orchestration"
    handoff_data:
      - "Core narrative"
      - "Story variations"
      - "Channel targets"
    receive: "Campaign coordination"

  - trigger: "ad|advertising|paid"
    delegate_to: ai-ad-creative
    pattern: parallel
    context: "Story for advertising"
    handoff_data:
      - "Story elements"
      - "Ad format requirements"
      - "Performance goals"
    receive: "Story-driven ads"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Screenwriting
    insight: |
      Screenwriters know story structure:
      - Three-act structure (setup, confrontation, resolution)
      - Character arc requirements
      - Scene-level goals and obstacles
      - "Show don't tell" as religion
      Apply screenplay discipline to brand stories.
    applies_when: "Structuring any brand narrative"

  - domain: Journalism
    insight: |
      Journalists find stories everywhere:
      - The human angle in any situation
      - Five Ws (who, what, when, where, why)
      - Lead with the most important thing
      - Every fact needs attribution
      Apply journalistic rigor to brand stories.
    applies_when: "Mining customer stories and testimonials"

  - domain: Psychology
    insight: |
      Psychologists understand narrative:
      - Stories are how humans make meaning
      - Emotional memory is stronger than factual
      - People remember stories, forget facts
      - Narrative creates identity
      Understand why stories work on humans.
    applies_when: "Designing for emotional impact"

  - domain: Mythology
    insight: |
      Mythologists see universal patterns:
      - Hero's Journey appears everywhere
      - Archetypes resonate across cultures
      - Transformation is the universal story
      - Every culture has the same core stories
      Tap into universal narrative patterns.
    applies_when: "Creating resonant brand narratives"

  - domain: Stand-up Comedy
    insight: |
      Comedians master story economy:
      - Every word must earn its place
      - Setup → Punch (expectation → surprise)
      - Timing is everything
      - Truth is the foundation of humor
      Apply comedic economy to story telling.
    applies_when: "Creating concise, punchy story versions"

