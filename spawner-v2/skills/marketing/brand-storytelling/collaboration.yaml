id: brand-storytelling-collaboration
skill: brand-storytelling
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Writing/Drafting Tool
      description: Where stories are drafted and refined
      options:
        - tool: Claude/GPT-4
          best_for: Story drafting, variation generation
          cost: API/subscription
        - tool: Notion
          best_for: Collaborative story development
          cost: Free/subscription
        - tool: Google Docs
          best_for: Collaborative editing
          cost: Free

    - name: Story Documentation
      description: Where story bible lives
      options:
        - Notion (collaborative, rich media)
        - Confluence (enterprise)
        - GitBook (version-controlled)

  recommended:
    - name: Customer Research Tools
      options:
        - Dovetail (research repository)
        - User Interviews (recruitment + scheduling)
        - Grain (call recording + analysis)
        - Typeform (story collection surveys)
      reason: Real customer stories beat invented ones

    - name: Visual Storyboarding
      options:
        - Miro (collaborative boards)
        - Figma (design-integrated)
        - Storyboard That (quick storyboards)
      reason: Visual story planning improves execution

    - name: Content Performance
      options:
        - Google Analytics (content engagement)
        - Hotjar (engagement heatmaps)
        - Social analytics (story resonance)
      reason: Data on what stories resonate

