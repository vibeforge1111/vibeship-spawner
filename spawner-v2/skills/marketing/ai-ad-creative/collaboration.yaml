# ============================================================================
# PLATFORM SPECIFICATIONS
# ============================================================================
platform_specs:
  meta:
    formats:
      feed_image: {aspect: "1:1", alt: "4:5", max_size: "30MB"}
      feed_video: {aspect: "4:5", duration: "1-240s", max_size: "4GB"}
      stories: {aspect: "9:16", duration: "1-15s"}
      reels: {aspect: "9:16", duration: "5-60s"}
    text_limits:
      primary_text: 125
      headline: 40
      description: 30
    best_practices:
      - First frame must hook (autoplay muted)
      - Text overlay for sound-off
      - Mobile-first design
      - UGC style outperforms

  tiktok:
    formats:
      in_feed: {aspect: "9:16", duration: "5-60s", max_size: "500MB"}
      top_view: {aspect: "9:16", duration: "5-60s"}
    text_limits:
      ad_text: 100
      display_name: 20
    best_practices:
      - First second is everything
      - Trending audio/format references
      - Creator style, not brand style
      - Vertical ONLY

  youtube:
    formats:
      skippable: {aspect: "16:9", duration: "12s-3min", skip_after: "5s"}
      non_skippable: {aspect: "16:9", duration: "15-30s"}
      bumper: {aspect: "16:9", duration: "6s max"}
      shorts: {aspect: "9:16", duration: "10-60s"}
    best_practices:
      - Hook in first 5 seconds
      - Sound-on assumed
      - Clear product/benefit early
      - Strong CTA

  linkedin:
    formats:
      sponsored_content: {aspect: "1.91:1", size: "1200x627"}
      video: {aspect: "16:9 or 1:1", duration: "3s-30min"}
    text_limits:
      intro_text: 150
    best_practices:
      - Professional context
      - Authority > entertainment
      - B2B sensibility
      - Thought leadership style

