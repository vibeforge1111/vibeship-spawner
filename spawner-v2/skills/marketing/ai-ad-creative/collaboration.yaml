id: ai-ad-creative-collaboration
skill: ai-ad-creative
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Ad Platform Access
      description: Account access for ad platforms
      options:
        - platform: Meta Ads Manager
          url: https://business.facebook.com/
          covers: [Facebook, Instagram, Messenger, WhatsApp]
        - platform: Google Ads
          url: https://ads.google.com/
          covers: [Search, Display, YouTube, Performance Max]
        - platform: TikTok Ads Manager
          url: https://ads.tiktok.com/
          covers: [TikTok]
        - platform: LinkedIn Campaign Manager
          url: https://www.linkedin.com/campaignmanager/
          covers: [LinkedIn]

    - name: AI Generation Tools
      description: At least one per content type
      image: [Midjourney, DALL-E 3, Flux, Ideogram]
      video: [Runway, Veo3, Kling, Pika]
      audio: [ElevenLabs, Suno]
      avatars: [HeyGen, Synthesia]

  recommended:
    - name: Creative Testing Tools
      options:
        - AdCreative.ai (AI ad generation + testing)
        - Marpipe (creative testing at scale)
        - Motion (creative analytics)
      reason: Systematic testing at volume

    - name: Attribution Platform
      options:
        - Triple Whale (DTC focus)
        - Northbeam (multi-touch)
        - Rockerbox (enterprise)
      reason: Track actual conversion, not vanity metrics

    - name: Design Tools
      options:
        - Canva (fast iteration)
        - Figma (precise design)
        - Creatopy (ad-specific)
      reason: Post-processing and formatting AI outputs

# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
  # AdCreative.ai MCP (if available)
  - name: adcreative
    description: AI-powered ad creative generation
    install: npx -y @anthropic/mcp-installer install adcreative
    config:
      server:
        command: npx
        args: ["-y", "@adcreative/mcp-server"]
        env:
          ADCREATIVE_API_KEY: "${ADCREATIVE_API_KEY}"
    capabilities:
      - ad-image-generation
      - ad-copy-generation
      - creative-scoring
      - batch-generation
    example_usage: |
      Use adcreative to generate ad variants:
      - Product: [product URL or description]
      - Platforms: [Meta, TikTok, etc.]
      - Variants: 10
      - Focus: [hooks, offers, styles]

  # Image generation for ads
  - name: fal-ai-ads
    description: High-quality image generation for ads
    install: npx -y @anthropic/mcp-installer install fal-ai
    config:
      server:
        command: npx
        args: ["-y", "@fal-ai/mcp-server"]
        env:
          FAL_KEY: "${FAL_KEY}"
    capabilities:
      - flux-pro (photorealism)
      - ideogram (text in images)
      - product-placement
    example_usage: |
      Use fal-ai to generate ad images:
      - Model: flux-pro or ideogram
      - Prompt: Ad-specific with hook elements
      - Size: Platform-appropriate

  # Video ad generation
  - name: runway-ads
    description: Video ad generation
    install: npx -y @anthropic/mcp-installer install runway
    config:
      server:
        command: npx
        args: ["-y", "@runway/mcp-server"]
        env:
          RUNWAY_API_KEY: "${RUNWAY_API_KEY}"
    capabilities:
      - gen3-alpha (high quality video)
      - image-to-video
      - extend-video
    example_usage: |
      Use runway for video ads:
      - Start frame: Hook visual
      - Duration: 5-15 seconds
      - Motion: Product demos, lifestyle

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  adcreative_ai:
    base_url: https://api.adcreative.ai/v1
    auth_header: "Authorization: Bearer ${ADCREATIVE_API_KEY}"
    example: |
      // AdCreative.ai example
      const response = await fetch("https://api.adcreative.ai/v1/creatives", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${process.env.ADCREATIVE_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          product_url: "https://example.com/product",
          platforms: ["facebook", "instagram"],
          creative_types: ["image", "video"],
          count: 10
        })
      });

  meta_marketing_api:
    base_url: https://graph.facebook.com/v19.0
    auth_header: "Authorization: Bearer ${META_ACCESS_TOKEN}"
    example: |
      // Meta Marketing API - upload ad creative
      const response = await fetch(
        `https://graph.facebook.com/v19.0/${AD_ACCOUNT_ID}/adcreatives`,
        {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${process.env.META_ACCESS_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: "AI Generated Ad - Hook Test 1",
            object_story_spec: {
              page_id: PAGE_ID,
              link_data: {
                link: "https://example.com",
                message: "Your ad copy here",
                image_hash: IMAGE_HASH
              }
            }
          })
        }
      );

  google_ads_api:
    base_url: https://googleads.googleapis.com/v16
    auth_header: "Authorization: Bearer ${GOOGLE_ADS_TOKEN}"
    example: |
      // Google Ads API - create ad
      const response = await fetch(
        `https://googleads.googleapis.com/v16/customers/${CUSTOMER_ID}/ads:mutate`,
        {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${process.env.GOOGLE_ADS_TOKEN}`,
            "developer-token": process.env.GOOGLE_ADS_DEV_TOKEN,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            operations: [{
              create: {
                responsiveDisplayAd: {
                  headlines: [{ text: "Headline 1" }],
                  descriptions: [{ text: "Description" }],
                  marketingImages: [{ asset: ASSET_RESOURCE }]
                }
              }
            }]
          })
        }
      );

  tiktok_ads_api:
    base_url: https://business-api.tiktok.com/open_api/v1.3
    auth_header: "Access-Token: ${TIKTOK_ACCESS_TOKEN}"
    example: |
      // TikTok Ads API - create ad
      const response = await fetch(
        "https://business-api.tiktok.com/open_api/v1.3/ad/create/",
        {
          method: "POST",
          headers: {
            "Access-Token": process.env.TIKTOK_ACCESS_TOKEN,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            advertiser_id: ADVERTISER_ID,
            adgroup_id: ADGROUP_ID,
            creatives: [{
              ad_name: "AI Generated Ad",
              video_id: VIDEO_ID,
              ad_text: "Your ad copy"
            }]
          })
        }
      );

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "static ad|banner|image ad"
    delegate_to: ai-image-generation
    pattern: parallel
    context: "Need static ad images"
    handoff_data:
      - "Ad concept and hook strategy"
      - "Platform and dimensions"
      - "Product/brand information"
      - "Number of variants needed"
    receive: "Generated ad images"

  - trigger: "video ad|short-form|reel|TikTok ad"
    delegate_to: ai-video-generation
    pattern: parallel
    context: "Need video ads"
    handoff_data:
      - "Hook concept (first 3 seconds)"
      - "Platform requirements"
      - "Duration target"
      - "Key message/CTA"
    receive: "Generated video ads"

  - trigger: "testimonial|UGC|presenter|talking head"
    delegate_to: digital-humans
    pattern: sequential
    context: "Need UGC-style presenter ads"
    handoff_data:
      - "Script/testimonial content"
      - "Avatar style direction"
      - "Platform (affects style)"
      - "Authentic/casual feel"
    receive: "Avatar testimonial video"

  - trigger: "music|audio|soundtrack|jingle"
    delegate_to: ai-audio-production
    pattern: parallel
    context: "Need audio for video ads"
    handoff_data:
      - "Mood and energy level"
      - "Duration"
      - "Platform (TikTok = trending sounds)"
      - "Voiceover needs"
    receive: "Ad audio/music"

  - trigger: "localize|multi-market|translate"
    delegate_to: ai-localization
    pattern: parallel
    context: "Ads need localization"
    handoff_data:
      - "Source creative assets"
      - "Target markets/languages"
      - "Cultural considerations"
      - "Local compliance needs"
    receive: "Localized ad versions"

  - trigger: "optimize prompt|better results"
    delegate_to: prompt-engineering-creative
    pattern: sequential
    context: "Need optimized prompts for ad generation"
    handoff_data:
      - "Current prompts and results"
      - "Target outcome"
      - "Model being used"
    receive: "Optimized prompts"

  - trigger: "orchestrate|full campaign|production"
    delegate_to: ai-creative-director
    pattern: sequential
    context: "Ad production needs coordination"
    handoff_data:
      - "Campaign requirements"
      - "All asset types needed"
      - "Timeline and budget"
    receive: "Production plan"

  - trigger: "trend|viral|what's working"
    delegate_to: ai-trend-alchemy
    pattern: parallel
    context: "Need trend insights for ad creative"
    handoff_data:
      - "Platform focus"
      - "Industry/niche"
      - "Current performance data"
    receive: "Trend insights for creative"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Direct Response Marketing
    insight: |
      DR principles from direct mail era still apply:
      - Hook/headline is 80% of success
      - Offer clarity beats creativity
      - Specificity beats generality
      - Urgency works when authentic
      - Test everything, trust nothing
    applies_when: "Creating conversion-focused ads"

  - domain: Psychology
    insight: |
      Psychological principles drive ad performance:
      - Pattern interrupts stop the scroll
      - Social proof reduces friction
      - Loss aversion > gain framing
      - Specificity builds credibility
      - Faces draw attention
    applies_when: "Designing hooks and messaging"

  - domain: Television Advertising
    insight: |
      TV ad structure informs video ads:
      - Cold open hook (problem or intrigue)
      - Promise (what you'll get)
      - Proof (why to believe)
      - Payoff (CTA, next step)
      But fasterâ€”you have 3 seconds not 30.
    applies_when: "Structuring video ads"

  - domain: Social Media Content
    insight: |
      Native content principles improve ad performance:
      - Platform-native > platform-generic
      - Authentic > polished on social
      - Entertainment value matters
      - Comments affect algorithm
    applies_when: "Creating social platform ads"

  - domain: Data Science
    insight: |
      Statistical thinking improves testing:
      - Sample size for significance
      - Control for variables
      - Avoid p-hacking (testing until "significant")
      - Replication confirms learning
    applies_when: "Designing and analyzing tests"

