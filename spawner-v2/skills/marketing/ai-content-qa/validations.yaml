id: ai-content-qa-validations
skill: ai-content-qa
version: 1.0.0

validations:
  # Critical: Process Checks
  - id: brief-referenced
    name: Content review should reference the brief
    severity: critical
    description: QA without brief = guessing
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "review|QA|quality.*check"
      exclude: "brief|requirement|objective|goal"
    message: "Review may not reference brief. Always check content against documented requirements."
    autofix: false

  - id: reviewer-not-creator
    name: QA reviewer should differ from creator
    severity: critical
    description: Fresh eyes find what tired eyes miss
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "self.*review|review.*own|I.*checked"
      exclude: "peer|different|fresh.*eyes|another"
    message: "Self-review detected. Content should be reviewed by someone other than the creator."
    autofix: false

  # High: Content Quality Checks
  - id: facts-verified
    name: Factual claims should be verified
    severity: high
    description: AI hallucinates; humans verify
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "\\d+%|studies.*show|research.*indicates|according.*to"
      exclude: "source|verified|confirmed|citation"
    message: "Content may contain unverified claims. Verify all statistics and facts before approval."
    autofix: false

  - id: platform-compliance
    name: Content should meet platform requirements
    severity: high
    description: Truncated content wastes spend
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "headline|primary.*text|description"
      exclude: "char|limit|platform|truncat|length"
    message: "Content may not verify platform requirements. Check character limits and specs."
    autofix: false

  - id: cta-verified
    name: Call to action should be present and functional
    severity: high
    description: No CTA = wasted attention
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "ad|content|copy"
      exclude: "CTA|call.*action|get|start|download|book|sign.*up|learn.*more"
    message: "Content may lack verified CTA. Ensure call to action is present and functional."
    autofix: false

  - id: brand-consistency
    name: Content should align with brand guidelines
    severity: high
    description: Off-brand content confuses customers
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "content|copy|messaging"
      exclude: "brand|voice|guideline|tone|style.*guide"
    message: "Content may not be checked against brand guidelines. Verify brand compliance."
    autofix: false

  # Medium: Review Quality Checks
  - id: feedback-specific
    name: QA feedback should be specific and actionable
    severity: medium
    description: Vague feedback doesn't improve content
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "doesn.*work|not.*right|needs.*improvement|could.*better"
      exclude: "specific|example|instead|try|change.*to"
    message: "QA feedback may be vague. Provide specific, actionable feedback with examples."
    autofix: false

  - id: multi-level-review
    name: Review should cover multiple levels
    severity: medium
    description: Surface-only review misses strategic errors
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "spell|grammar|typo"
      exclude: "message|strategy|brand|objective|brief"
    message: "Review may be surface-level only. Check strategic alignment, not just grammar."
    autofix: false

  - id: objective-standards
    name: QA should use objective criteria
    severity: medium
    description: Subjective blocking kills velocity
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "don.*like|would.*differently|not.*right"
      exclude: "standard|requirement|guideline|brief|criteria"
    message: "QA may be using subjective criteria. Base decisions on documented standards."
    autofix: false

  - id: links-checked
    name: All links and functionality should be verified
    severity: medium
    description: Broken links damage credibility
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "http|link|url|CTA"
      exclude: "test|verify|check|functional"
    message: "Content may contain unchecked links. Verify all links are functional."
    autofix: false

  # Low: Process Improvement Checks
  - id: patterns-documented
    name: Common issues should be documented
    severity: low
    description: Catching without teaching wastes effort
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "common.*error|repeat.*issue|same.*mistake"
      exclude: "document|checklist|training|pattern|learning"
    message: "Repeated issues may not be documented. Track patterns for systemic improvement."
    autofix: false

  - id: turnaround-tracked
    name: QA turnaround should be tracked
    severity: low
    description: Bottleneck QA fails the system
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "waiting.*review|QA.*delay|slow.*review"
      exclude: "SLA|turnaround|track|deadline"
    message: "QA turnaround may not be tracked. Monitor and maintain SLAs."
    autofix: false

  - id: calibration-exists
    name: QA standards should be calibrated across reviewers
    severity: low
    description: Inconsistent QA erodes trust
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "depend.*reviewer|different.*standard|inconsistent"
      exclude: "calibrat|standard|document|align"
    message: "QA standards may be inconsistent. Regular calibration ensures reliability."
    autofix: false

# Pre-commit checks
pre_commit:
  - id: brief-referenced
  - id: facts-verified
  - id: platform-compliance

# CI/CD checks
ci_checks:
  - id: brief-referenced
  - id: cta-verified
  - id: brand-consistency

# Quality gates for content QA
qa_quality_gates:
  - id: brief-referenced
  - id: reviewer-not-creator
  - id: facts-verified
  - id: platform-compliance
  - id: cta-verified
  - id: brand-consistency
  - id: feedback-specific
  - id: multi-level-review

# Content approval checklist
content_approval_checklist:
  level_1_tactical:
    - "No spelling or grammar errors"
    - "Proper punctuation"
    - "Correct formatting"
    - "Links functional"

  level_2_technical:
    - "Platform character limits met"
    - "Format requirements satisfied"
    - "CTA present and working"
    - "Legal/disclaimer requirements met"

  level_3_strategic:
    - "Key message clear"
    - "Single proposition (not multiple)"
    - "Benefit-led (not feature-led)"
    - "Appropriate tone for audience"
    - "CTA aligned with objective"

  level_4_brand:
    - "Voice matches brand guidelines"
    - "Terminology consistent"
    - "No conflicting messages"
    - "Brand values reflected"

# AI content verification checklist
ai_verification_checklist:
  facts:
    - "All statistics have sources"
    - "Quotes are accurate and attributed"
    - "Company claims are verifiable"
    - "Awards/recognitions exist"
    - "Dates and numbers accurate"

  brand_voice:
    - "Doesn't sound generic/AI-y"
    - "Uses brand-specific terminology"
    - "Personality comes through"
    - "No AI clich√©s"

  originality:
    - "Not too similar to competitor content"
    - "Fresh perspective on topic"
    - "Specific to brand/product"

  legal:
    - "No plagiarized content"
    - "Claims are substantiated"
    - "Compliant with ad policies"
