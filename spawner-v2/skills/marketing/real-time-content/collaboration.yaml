id: real-time-content-collaboration
skill: real-time-content
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Trend Monitoring Tools
      description: Detect trends as they emerge
      options:
        - tool: Google Trends
          url: https://trends.google.com/
          best_for: Search trend velocity
          cost: Free
        - tool: Twitter/X Trending
          best_for: Real-time social trends
          cost: Free/API paid
        - tool: TikTok Creative Center
          url: https://ads.tiktok.com/business/creativecenter/
          best_for: TikTok trends
          cost: Free

    - name: Rapid Content Creation
      description: AI tools for fast generation
      options:
        - Midjourney (fast image generation)
        - DALL-E 3 (quick, accessible)
        - Canva (template-based speed)
        - CapCut (quick video editing)

  recommended:
    - name: Social Listening Platform
      options:
        - Mention (affordable)
        - Brand24 (comprehensive)
        - Brandwatch (enterprise)
        - Sprout Social (publishing + listening)
      reason: Automated trend alerts

    - name: Publishing Tools
      options:
        - Buffer (simple scheduling)
        - Hootsuite (multi-platform)
        - Sprout Social (full suite)
        - Later (visual-first)
      reason: Fast multi-platform publishing

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "image|visual|graphic"
    delegate_to: ai-image-generation
    pattern: parallel
    context: "Need rapid image for trend"
    handoff_data:
      - "Trend context"
      - "Brand angle"
      - "Speed priority"
      - "Platform format"
    receive: "Generated images"

  - trigger: "video|short-form|reel|TikTok"
    delegate_to: ai-video-generation
    pattern: parallel
    context: "Need rapid video for trend"
    handoff_data:
      - "Trend context"
      - "Duration (short)"
      - "Platform requirements"
    receive: "Generated video"

  - trigger: "trend detection|predict|emerging"
    delegate_to: ai-trend-alchemy
    pattern: sequential
    context: "Need trend intelligence"
    handoff_data:
      - "Industry/niche focus"
      - "Platform focus"
      - "Time sensitivity"
    receive: "Trend analysis and predictions"

  - trigger: "copy|caption|headline"
    delegate_to: copywriting
    pattern: parallel
    context: "Need rapid copy"
    handoff_data:
      - "Trend context"
      - "Brand voice"
      - "Platform requirements"
    receive: "Trend-relevant copy"

  - trigger: "publish|distribute|marketing"
    delegate_to: marketing
    pattern: sequential
    context: "Content ready for distribution"
    handoff_data:
      - "Content assets"
      - "Timing requirements"
      - "Platform targets"
    receive: "Publishing confirmation"

  - trigger: "viral|share|spread"
    delegate_to: viral-marketing
    pattern: parallel
    context: "Optimize for virality"
    handoff_data:
      - "Content draft"
      - "Trend context"
      - "Goals"
    receive: "Viral optimization suggestions"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Newsroom Operations
    insight: |
      News organizations operate real-time at scale:
      - Breaking news protocols
      - Pre-written templates for predictable events
      - Clear escalation paths
      - Speed AND accuracy standards
      Apply news discipline to marketing real-time.
    applies_when: "Building real-time capability"

  - domain: Trading/Finance
    insight: |
      Traders make decisions at speed:
      - Pre-defined decision frameworks
      - Quick go/no-go criteria
      - Risk assessment at speed
      - Position sizing (investment level)
      Apply trading discipline to trend selection.
    applies_when: "Making fast decisions on trends"

  - domain: Improv Comedy
    insight: |
      Improv principles apply to real-time:
      - "Yes, and..." (build on trends)
      - Commit fully or don't start
      - Work with what you have
      - Quick failure is fine
    applies_when: "Creating trend content"

  - domain: Emergency Response
    insight: |
      Emergency responders have protocols:
      - Pre-planned responses
      - Clear roles and responsibilities
      - Communication templates
      - Escalation procedures
      Real-time marketing needs similar structure.
    applies_when: "Setting up real-time systems"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Rapid Trend Response
    skills:
      - real-time-content
      - ai-image-generation
      - copywriting
    workflow: |
      1. Detect trend (monitoring)
      2. Assess fit (real-time-content)
      3. Generate visual (ai-image-generation)
      4. Write copy (copywriting)
      5. Quick review
      6. Publish and monitor

  - name: Full Real-Time Capability
    skills:
      - real-time-content
      - ai-trend-alchemy
      - ai-image-generation
      - ai-video-generation
      - copywriting
    workflow: |
      1. Trend prediction (ai-trend-alchemy)
      2. Prepare response options
      3. When trend confirms, rapid execution
      4. Multi-format content generation
      5. Quick approval and publish

  - name: Event-Based Content
    skills:
      - real-time-content
      - ai-image-generation
      - marketing
    workflow: |
      1. Pre-event preparation (templates)
      2. During event: rapid generation
      3. Real-time publishing
      4. Post-event engagement

# ============================================================================
# WORKFLOW TEMPLATES
# ============================================================================
workflow_templates:
  - name: 60-Minute Sprint
    description: Full trend response in one hour
    phases:
      - name: Assess (0-10 min)
        tasks:
          - Evaluate trend fit
          - Check sensitivity
          - Go/no-go decision
      - name: Concept (10-20 min)
        tasks:
          - 3 angle options
          - Select strongest
          - Define visual + copy
      - name: Create (20-40 min)
        tasks:
          - AI generate visuals
          - Write copy variations
          - Select and refine
      - name: Review (40-50 min)
        tasks:
          - Brand check
          - Sensitivity check
          - Final polish
      - name: Ship (50-60 min)
        tasks:
          - Format for platforms
          - Publish
          - Monitor

  - name: Event Day Playbook
    description: Pre-planned event coverage
    phases:
      - name: Pre-Event
        tasks:
          - Templates ready
          - Approval path confirmed
          - Team roles assigned
      - name: During Event
        tasks:
          - Monitor for moments
          - Rapid response to key events
          - Real-time publishing
      - name: Post-Event
        tasks:
          - Engagement monitoring
          - Performance tracking
          - Learning documentation

# ============================================================================
# VERSION COMPATIBILITY
# ============================================================================
version_compatibility:
  tools:
    google_trends: "Current"
    twitter_api: "v2"
    midjourney: "v6+"
    dalle: "DALL-E 3"

  platforms:
    instagram: "Stories, Reels, Feed"
    tiktok: "For You, trending sounds"
    twitter: "Trending, Spaces"
    linkedin: "Feed, trending topics"

  notes: |
    Real-time tools change frequently.

    Key considerations:
    - Platform algorithm changes
    - Trend detection accuracy
    - AI generation speed improvements
    - New platform features

    Current as of December 2024.
