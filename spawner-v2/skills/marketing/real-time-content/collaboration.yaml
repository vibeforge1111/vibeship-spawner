# ============================================================================
# WORKFLOW TEMPLATES
# ============================================================================
workflow_templates:
  - name: 60-Minute Sprint
    description: Full trend response in one hour
    phases:
      - name: Assess (0-10 min)
        tasks:
          - Evaluate trend fit
          - Check sensitivity
          - Go/no-go decision
      - name: Concept (10-20 min)
        tasks:
          - 3 angle options
          - Select strongest
          - Define visual + copy
      - name: Create (20-40 min)
        tasks:
          - AI generate visuals
          - Write copy variations
          - Select and refine
      - name: Review (40-50 min)
        tasks:
          - Brand check
          - Sensitivity check
          - Final polish
      - name: Ship (50-60 min)
        tasks:
          - Format for platforms
          - Publish
          - Monitor

  - name: Event Day Playbook
    description: Pre-planned event coverage
    phases:
      - name: Pre-Event
        tasks:
          - Templates ready
          - Approval path confirmed
          - Team roles assigned
      - name: During Event
        tasks:
          - Monitor for moments
          - Rapid response to key events
          - Real-time publishing
      - name: Post-Event
        tasks:
          - Engagement monitoring
          - Performance tracking
          - Learning documentation

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  - name: Twitter/X API Trend Detection
    use_case: Monitor trending topics and hashtags in real-time
    integration: |
      GET /2/trends/place
      Monitor trending topics by location

      GET /2/tweets/search/recent?query=trending_term
      Analyze trending conversation volume

      Automation example:
      - Poll trends every 5 minutes
      - Filter by relevance keywords
      - Alert team when brand-relevant trend appears
      - Auto-calculate trend velocity (rising/declining)

  - name: Google Trends API
    use_case: Validate trend momentum before committing resources
    integration: |
      pytrends library for Python
      serpapi for programmatic access

      Automation example:
      - Check trend interest over time
      - Compare regional interest
      - Identify related queries
      - Predict trend lifecycle phase

  - name: Brandwatch/Mention Webhooks
    use_case: Real-time alerts when brand-relevant trends emerge
    integration: |
      POST webhook endpoint when:
      - Keyword mentions spike
      - Sentiment shifts detected
      - Competitor activity detected

      Automation example:
      - Slack notification to marketing team
      - Auto-populate trend brief template
      - Trigger sensitivity scan (check news context)

  - name: OpenAI/Claude for Rapid Copy
    use_case: Generate copy variations during 60-minute sprint
    integration: |
      POST /v1/chat/completions

      Prompt template:
      "You are [brand voice]. A trend is happening: [trend context].
      Write 5 variations of social copy (280 chars max) that:
      - Connects naturally to our brand
      - Adds unique perspective
      - Matches our voice
      - Includes clear CTA"

      Generate 5 options, select best, customize 20%.

  - name: Midjourney/DALL-E for Rapid Visuals
    use_case: Generate branded visuals in minutes
    integration: |
      Midjourney via Discord API or web interface
      DALL-E via OpenAI API

      Prompt formula:
      "[trend visual element] in [brand style] style,
      [brand colors], [composition], high quality,
      --ar [aspect ratio] --style [brand style ref]"

      Automation:
      - Pre-test brand style prompts
      - Save working prompts as templates
      - Generate 3-5 options in parallel
      - Select and refine in 15 minutes

  - name: Buffer/Hootsuite Scheduling API
    use_case: Rapid multi-platform publishing
    integration: |
      POST /profiles/{id}/updates

      Automation example:
      - Single content input
      - Auto-format for each platform
      - Optimal time detection
      - One-click publish to all channels

      Integration with approval:
      - Draft created programmatically
      - Slack approval button
      - Auto-publish on approval

  - name: Zapier/Make.com Workflow Automation
    use_case: Connect trend detection to content creation pipeline
    integration: |
      Workflow example:
      1. Trigger: Twitter trend detected (via API)
      2. Action: Post to Slack with trend data
      3. Action: Create Notion page with trend brief
      4. Action: Generate AI copy options
      5. Action: Alert team for review
      6. Trigger: Team approves (Slack button)
      7. Action: Format for platforms
      8. Action: Schedule/publish via Buffer
      9. Action: Log to analytics dashboard

      Reduces manual work from 60 min to 15 min.

