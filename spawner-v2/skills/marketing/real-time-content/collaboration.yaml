id: real-time-content-collaboration
skill: real-time-content
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Trend Monitoring Tools
      description: Detect trends as they emerge
      options:
        - tool: Google Trends
          url: https://trends.google.com/
          best_for: Search trend velocity
          cost: Free
        - tool: Twitter/X Trending
          best_for: Real-time social trends
          cost: Free/API paid
        - tool: TikTok Creative Center
          url: https://ads.tiktok.com/business/creativecenter/
          best_for: TikTok trends
          cost: Free

    - name: Rapid Content Creation
      description: AI tools for fast generation
      options:
        - Midjourney (fast image generation)
        - DALL-E 3 (quick, accessible)
        - Canva (template-based speed)
        - CapCut (quick video editing)

  recommended:
    - name: Social Listening Platform
      options:
        - Mention (affordable)
        - Brand24 (comprehensive)
        - Brandwatch (enterprise)
        - Sprout Social (publishing + listening)
      reason: Automated trend alerts

    - name: Publishing Tools
      options:
        - Buffer (simple scheduling)
        - Hootsuite (multi-platform)
        - Sprout Social (full suite)
        - Later (visual-first)
      reason: Fast multi-platform publishing

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "image|visual|graphic"
    delegate_to: ai-image-generation
    pattern: parallel
    context: "Need rapid image for trend"
    handoff_data:
      - "Trend context"
      - "Brand angle"
      - "Speed priority"
      - "Platform format"
    receive: "Generated images"

  - trigger: "video|short-form|reel|TikTok"
    delegate_to: ai-video-generation
    pattern: parallel
    context: "Need rapid video for trend"
    handoff_data:
      - "Trend context"
      - "Duration (short)"
      - "Platform requirements"
    receive: "Generated video"

  - trigger: "trend detection|predict|emerging"
    delegate_to: ai-trend-alchemy
    pattern: sequential
    context: "Need trend intelligence"
    handoff_data:
      - "Industry/niche focus"
      - "Platform focus"
      - "Time sensitivity"
    receive: "Trend analysis and predictions"

  - trigger: "copy|caption|headline"
    delegate_to: copywriting
    pattern: parallel
    context: "Need rapid copy"
    handoff_data:
      - "Trend context"
      - "Brand voice"
      - "Platform requirements"
    receive: "Trend-relevant copy"

  - trigger: "publish|distribute|marketing"
    delegate_to: marketing
    pattern: sequential
    context: "Content ready for distribution"
    handoff_data:
      - "Content assets"
      - "Timing requirements"
      - "Platform targets"
    receive: "Publishing confirmation"

  - trigger: "viral|share|spread"
    delegate_to: viral-marketing
    pattern: parallel
    context: "Optimize for virality"
    handoff_data:
      - "Content draft"
      - "Trend context"
      - "Goals"
    receive: "Viral optimization suggestions"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Newsroom Operations
    insight: |
      News organizations operate real-time at scale:
      - Breaking news protocols
      - Pre-written templates for predictable events
      - Clear escalation paths
      - Speed AND accuracy standards
      Apply news discipline to marketing real-time.
    applies_when: "Building real-time capability"

  - domain: Trading/Finance
    insight: |
      Traders make decisions at speed:
      - Pre-defined decision frameworks
      - Quick go/no-go criteria
      - Risk assessment at speed
      - Position sizing (investment level)
      Apply trading discipline to trend selection.
    applies_when: "Making fast decisions on trends"

  - domain: Improv Comedy
    insight: |
      Improv principles apply to real-time:
      - "Yes, and..." (build on trends)
      - Commit fully or don't start
      - Work with what you have
      - Quick failure is fine
    applies_when: "Creating trend content"

  - domain: Emergency Response
    insight: |
      Emergency responders have protocols:
      - Pre-planned responses
      - Clear roles and responsibilities
      - Communication templates
      - Escalation procedures
      Real-time marketing needs similar structure.
    applies_when: "Setting up real-time systems"

  - domain: Live Broadcasting
    insight: |
      Live TV/radio producers manage real-time at scale:
      - Rundown templates with flexible segments
      - Pre-produced packages (ready to deploy)
      - A/B content (ready for either outcome)
      - 7-second delay (last safety check)
      - Clear hand signals (communication under pressure)
      - "Kill switch" authority (anyone can stop bad content)
      Apply broadcast discipline to real-time marketing:
      Build content libraries, prepare alternate versions,
      implement final review checkpoint, empower team to
      stop questionable content regardless of hierarchy.
    applies_when: "Designing real-time workflow and safety systems"

  - domain: Stand-Up Comedy
    insight: |
      Comedians responding to room energy mirrors real-time:
      - Test material in low-stakes environments first
      - Read the room (audience sentiment)
      - Callbacks to earlier moments (trend continuity)
      - Know when a bit isn't landing (kill it fast)
      - Self-deprecation defuses tension (brand humility works)
      - "Yes, and..." builds on what's working
      Real-time marketing lessons:
      Test approaches in smaller channels before main stage,
      monitor sentiment continuously, build on what resonates,
      abandon what doesn't, self-aware brands perform better.
    applies_when: "Creating trend content and managing live execution"

