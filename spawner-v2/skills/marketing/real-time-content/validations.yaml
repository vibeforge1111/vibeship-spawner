id: real-time-content-validations
skill: real-time-content
version: 1.0.0

validations:
  # Critical: Safety
  - id: sensitivity-check-exists
    name: Real-time content must have sensitivity check
    severity: critical
    description: Speed doesn't justify insensitivity
    pattern:
      file_glob: "**/*.{ts,js,py,yaml}"
      match: "(real.time|rapid|trending).*publish"
      exclude: "sensitivity|check|review|appropriate"
    message: "Real-time publishing without sensitivity check. Add safety review step."
    autofix: false

  - id: brand-fit-verified
    name: Trend content should verify brand fit
    severity: high
    description: Forced connections damage brand
    pattern:
      file_glob: "**/*.{ts,js,py,yaml}"
      match: "trend.*content|respond.*trending"
      exclude: "fit|relevant|appropriate|connection"
    message: "Trend response without brand fit check. Verify natural connection."
    autofix: false

  # High: Process
  - id: templates-exist
    name: Real-time workflow should use templates
    severity: high
    description: Templates enable speed without chaos
    pattern:
      file_glob: "**/*.{ts,js,py,yaml}"
      match: "real.time.*create|rapid.*content"
      exclude: "template|pre.approved|framework"
    message: "Real-time content without templates. Build template library."
    autofix: false

  - id: timing-check
    name: Verify trend is still relevant before publishing
    severity: high
    description: Late real-time content damages brand
    pattern:
      file_glob: "**/*.{ts,js,py}"
      match: "trend.*publish|post.*trending"
      exclude: "timing|window|relevant|current"
    message: "Publishing trend content without timing check. Verify still relevant."
    autofix: false

  - id: approval-path-defined
    name: Real-time content needs expedited approval path
    severity: medium
    description: Standard approval kills real-time
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "real.time|rapid.*content"
      exclude: "approval|tier|expedited|pre.approved"
    message: "Real-time workflow without approval path. Define expedited process."
    autofix: false

  # Medium: Quality
  - id: unique-angle-required
    name: Trend content should have unique angle
    severity: medium
    description: Derivative content wastes effort
    pattern:
      file_glob: "**/*.{ts,js,py,yaml}"
      match: "trend.*create|respond.*trending"
      exclude: "angle|unique|perspective|differentiate"
    message: "Trend content without unique angle. Define brand's perspective."
    autofix: false

  - id: monitoring-after-publish
    name: Real-time content should be monitored post-publish
    severity: medium
    description: Engagement and problems need attention
    pattern:
      file_glob: "**/*.{ts,js,py}"
      match: "publish.*real.time|post.*trend"
      exclude: "monitor|track|watch|engage"
    message: "Publishing without monitoring plan. Add post-publish tracking."
    autofix: false

  - id: meme-verification
    name: Meme usage should be verified
    severity: medium
    description: Meme misuse creates cringe
    pattern:
      file_glob: "**/*.{ts,js,py,yaml}"
      match: "meme|trending.*format"
      exclude: "verify|check|research|origin"
    message: "Using meme without verification. Research format and usage."
    autofix: false

  # Low: Optimization
  - id: asset-library-exists
    name: Real-time should have pre-built asset library
    severity: low
    description: Pre-built assets enable speed
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "real.time|rapid"
      exclude: "asset|library|template|pre.built"
    message: "Real-time capability without asset library. Build asset collection."
    autofix: false

  - id: learning-documented
    name: Real-time executions should document learnings
    severity: low
    description: Learning improves future executions
    pattern:
      file_glob: "**/*.{ts,js,py}"
      match: "real.time.*complete|trend.*done"
      exclude: "learn|document|record|analyze"
    message: "Trend execution without learning capture. Document what worked."
    autofix: false

# Pre-commit checks
pre_commit:
  - id: sensitivity-check-exists
  - id: brand-fit-verified
  - id: timing-check

# CI/CD checks
ci_checks:
  - id: sensitivity-check-exists
  - id: templates-exist
  - id: approval-path-defined

# Quality gates for real-time capability
real_time_quality_gates:
  - id: templates-exist
  - id: approval-path-defined
  - id: asset-library-exists
  - id: monitoring-after-publish
