id: voiceover-validations
skill: voiceover
version: 1.0.0

validations:
  # Critical: Voice Selection
  - id: voice-match-defined
    name: Voice requirements should be documented
    severity: critical
    description: Wrong voice undermines entire video
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "voiceover|voice.*talent|narrator"
      exclude: "voice.*type|tone|gender|age|style|requirements"
    message: "Voice casting may lack requirements. Document voice type, tone, and audience match."
    autofix: false

  - id: script-speakability
    name: Script should be optimized for speaking
    severity: critical
    description: Written language â‰  spoken language
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "script|voiceover.*text|narration"
      exclude: "read.*aloud|speakable|breath|pronunciation"
    message: "Script may not be optimized for speaking. Read aloud and adjust."
    autofix: false

  # High: Audio Quality
  - id: audio-specs-defined
    name: Audio quality requirements should be specified
    severity: high
    description: Bad audio destroys credibility
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "voiceover|recording|audio"
      exclude: "wav|24-bit|48kHz|quality|spec"
    message: "Audio requirements may not be specified. Define format and quality specs."
    autofix: false

  - id: recording-environment
    name: Recording environment should be specified
    severity: high
    description: Room sound affects audio quality
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "record|voiceover|session"
      exclude: "booth|studio|treated|environment|quiet"
    message: "Recording environment may not be specified. Define quality requirements."
    autofix: false

  - id: ai-voice-review
    name: AI voice output should be reviewed
    severity: high
    description: AI voices need human quality check
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "AI.*voice|eleven.*labs|text.*speech|synthetic"
      exclude: "review|check|verify|approve|listen"
    message: "AI voice usage may lack review process. Always review before publishing."
    autofix: false

  # Medium: Direction and Performance
  - id: direction-context
    name: Voice talent should receive context
    severity: medium
    description: Context enables better performance
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "record.*session|talent|voice.*actor"
      exclude: "context|brand|audience|reference|direction"
    message: "Recording may lack proper context. Share brand, audience, and reference."
    autofix: false

  - id: multiple-takes
    name: Multiple takes should be recorded
    severity: medium
    description: Options enable better editing
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "record|session|take"
      exclude: "multiple.*take|3.*take|variation|option"
    message: "Recording may not specify multiple takes. Record 3+ takes per section."
    autofix: false

  - id: timing-sync
    name: Voiceover timing should match video
    severity: medium
    description: Audio-visual sync is essential
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "voiceover|narration|video"
      exclude: "timing|sync|duration|match|align"
    message: "Voiceover timing may not be verified. Check sync with video."
    autofix: false

  # Low: Consistency
  - id: style-consistency
    name: Voice style should be consistent across project
    severity: low
    description: Consistency builds brand
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "series|campaign|multiple.*video"
      exclude: "consistent|same.*voice|style.*guide|reference"
    message: "Multi-video project may lack voice consistency plan."
    autofix: false

  - id: pronunciation-guide
    name: Unusual terms should have pronunciation guides
    severity: low
    description: Mispronunciation affects credibility
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "brand.*name|product.*name|technical|acronym"
      exclude: "pronunciat|phonetic|say|spell"
    message: "Script may lack pronunciation guides for unusual terms."
    autofix: false

# Pre-commit checks
pre_commit:
  - id: voice-match-defined
  - id: script-speakability
  - id: audio-specs-defined

# CI/CD checks
ci_checks:
  - id: voice-match-defined
  - id: ai-voice-review
  - id: timing-sync

# Quality gates for voiceover
voiceover_quality_gates:
  - id: voice-match-defined
  - id: script-speakability
  - id: audio-specs-defined
  - id: recording-environment
  - id: ai-voice-review
  - id: direction-context
  - id: multiple-takes
  - id: timing-sync

# Recording checklist
recording_checklist:
  pre_session:
    - "Script shared with talent 24+ hours ahead"
    - "Brand and audience context provided"
    - "Reference audio shared if available"
    - "Technical requirements specified"
    - "Pronunciation guide included"

  during_session:
    - "Full read-through for warmup"
    - "3+ takes per section"
    - "Direction in feelings, not mechanics"
    - "Room tone recorded"
    - "Takes noted with preferences"

  post_session:
    - "Audio quality verified"
    - "All sections covered"
    - "Timing checked against video"
    - "Backup files created"
    - "Naming convention followed"

# Audio quality checklist
audio_quality_checklist:
  technical:
    - "Format: WAV, 24-bit, 48kHz"
    - "Peak levels: -6dB to -3dB"
    - "Noise floor below -60dB"
    - "No clipping or distortion"

  quality:
    - "No background noise"
    - "No echo or reverb"
    - "Consistent volume"
    - "No mouth clicks"
    - "Natural breathing"
