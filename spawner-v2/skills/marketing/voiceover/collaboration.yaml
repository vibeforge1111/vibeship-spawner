id: voiceover-collaboration
skill: voiceover
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Recording Solution
      description: How voiceover will be produced
      options:
        - option: Professional studio
          best_for: High-quality, controlled environment
          cost: $150-500/hour
        - option: Remote talent with home studio
          best_for: Flexibility, global talent pool
          cost: $100-500/project
        - option: AI voice generation
          best_for: Volume, speed, budget
          cost: $0.01-0.30/minute
      reason: Production method affects quality and workflow

    - name: Script
      description: Written content for voiceover
      options:
        - Finalized, approved script
        - Script with timing marks
        - Pronunciation guide included
      reason: Can't record without script

  recommended:
    - name: Audio Editing Software
      options:
        - tool: Adobe Audition
          best_for: Professional editing, noise reduction
          cost: Creative Cloud subscription
        - tool: Pro Tools
          best_for: Industry standard, complex projects
          cost: Subscription
        - tool: Audacity
          best_for: Basic editing, free option
          cost: Free
      reason: Post-processing improves quality

    - name: Reference Audio
      options:
        - Brand voice examples
        - Competitor references
        - Style inspiration
      reason: References align expectations

# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
  - name: voiceover-assistant
    description: AI-assisted voiceover planning
    install: Built into Claude Code
    capabilities:
      - voice-casting-guidance
      - script-optimization
      - direction-suggestions
      - ai-voice-comparison
    example_usage: |
      Use Claude for voiceover:
      - Voice casting recommendations
      - Script speakability optimization
      - Direction language suggestions
      - AI voice platform comparison
      - Pronunciation guides

  - name: ai-voice-generation
    description: AI voice synthesis
    install: Various platforms
    config:
      platforms:
        - name: ElevenLabs
          quality: Highest
          cost: "$0.18/1K chars"
          notes: Best for natural-sounding VO
        - name: Murf.ai
          quality: High
          cost: "$19-79/month"
          notes: Good for volume content
        - name: Play.ht
          quality: High
          cost: "$31-99/month"
          notes: Wide voice selection
        - name: WellSaid Labs
          quality: High
          cost: Enterprise pricing
          notes: Best for enterprise

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_voiceover:
    usage: Built-in
    example: |
      # Voiceover assistance prompts

      SCRIPT OPTIMIZATION:
      "Optimize this script for voiceover:
       [paste script]

       Add:
       - Breath marks (/)
       - Emphasis (*word*)
       - Pronunciation guides
       - Pacing notes

       Convert written language to spoken language."

      VOICE CASTING:
      "Recommend voice characteristics for:
       Brand: [description]
       Audience: [who]
       Content type: [type]
       Tone needed: [tone]

       Suggest:
       - Gender
       - Age range
       - Tone/style
       - Accent
       - Pace
       - Human vs AI recommendation"

      DIRECTION LANGUAGE:
      "Generate direction phrases for:
       Desired delivery: [description]

       Provide 5 feeling-based direction phrases
       (not mechanical instructions)"

  elevenlabs_api:
    base_url: https://api.elevenlabs.io
    auth_header: "xi-api-key: ${ELEVENLABS_API_KEY}"
    notes: |
      ElevenLabs API for AI voice:
      - Text-to-speech generation
      - Voice cloning
      - Voice library access
      - Settings optimization

      POST /v1/text-to-speech/{voice_id}
      {
        "text": "Script text here",
        "model_id": "eleven_multilingual_v2",
        "voice_settings": {
          "stability": 0.5,
          "similarity_boost": 0.75
        }
      }

# ============================================================================
# RECEIVES FROM (Integration Enhancement)
# ============================================================================
receives_from:
  - skill: ai-video-generation
    context: "Video needs voiceover"
    receives:
      - "Video script"
      - "Timing requirements"
      - "Style direction"
    provides: "Synced voiceover audio"

  - skill: video-scriptwriting
    context: "Script ready for voice production"
    receives:
      - "VO script"
      - "Timing marks"
      - "Character notes"
    provides: "Recorded voiceover"

  - skill: ai-audio-production
    context: "Audio project includes voiceover"
    receives:
      - "Script"
      - "Voice direction"
      - "Technical specs"
    provides: "Voiceover audio"

  - skill: explainer-videos
    context: "Explainer needs narration"
    receives:
      - "Explainer script"
      - "Pacing requirements"
      - "Tone guidance"
    provides: "Explainer voiceover"

  - skill: digital-humans
    context: "Avatar needs voice"
    receives:
      - "Script"
      - "Lip-sync requirements"
      - "Character voice direction"
    provides: "Synced voice audio"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "script|write|copy"
    delegate_to: copywriting
    pattern: sequential
    context: "Voiceover needs script"
    handoff_data:
      - "Content requirements"
      - "Duration"
      - "Audience"
    receive: "Speakable script"

  - trigger: "video|editing|production"
    delegate_to: video-production
    pattern: parallel
    context: "Voiceover for video production"
    handoff_data:
      - "Recorded audio"
      - "Timing notes"
      - "Sync points"
    receive: "Video integration"

  - trigger: "explainer|educational|demo"
    delegate_to: explainer-videos
    pattern: parallel
    context: "Voiceover for explainer"
    handoff_data:
      - "Audio files"
      - "Script with timing"
    receive: "Integrated explainer"

  - trigger: "animation|motion"
    delegate_to: motion-graphics
    pattern: parallel
    context: "Voiceover for animation"
    handoff_data:
      - "Audio with timing"
      - "Sync marks"
    receive: "Animated video"

  - trigger: "music|soundtrack|audio design"
    delegate_to: ai-audio-production
    pattern: parallel
    context: "Voiceover needs music/sound"
    handoff_data:
      - "Voiceover audio"
      - "Mood/style"
      - "Duration"
    receive: "Full audio mix"

  - trigger: "review|quality|check"
    delegate_to: ai-content-qa
    pattern: sequential
    context: "Voiceover needs QA"
    handoff_data:
      - "Audio files"
      - "Script"
      - "Requirements"
    receive: "QA feedback"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Acting
    insight: |
      Actors know performance:
      - Subtext drives delivery
      - Emotional truth matters
      - Physical engagement affects voice
      - Objectives motivate reads
      - Less is often more
      Voiceover is acting without body.
    applies_when: "Directing voice performance"

  - domain: Radio Broadcasting
    insight: |
      Radio professionals know audio:
      - Voice is the only channel
      - Pacing controls attention
      - Variety prevents fatigue
      - Silence is a tool
      - Clarity above all
      Voiceover shares radio's constraints.
    applies_when: "Designing voiceover-only content"

  - domain: Music Production
    insight: |
      Music producers know audio:
      - Room sound matters enormously
      - Microphone choice is artistic
      - Processing shapes character
      - Dynamics create interest
      - Mix serves the song
      Voice recording is audio engineering.
    applies_when: "Recording and processing voiceover"

  - domain: Linguistics
    insight: |
      Linguists know speech:
      - Prosody carries meaning
      - Regional accents affect perception
      - Speaking rate affects comprehension
      - Pauses signal structure
      - Emphasis changes meaning
      Voiceover is applied linguistics.
    applies_when: "Optimizing scripts and direction"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Explainer Video VO
    skills:
      - voiceover
      - explainer-videos
      - motion-graphics
    workflow: |
      1. Script finalized (copywriting)
      2. Animatic timed
      3. Record voiceover
      4. Animate to voiceover
      5. Final mix

  - name: AI Voice at Scale
    skills:
      - voiceover
      - ai-video-generation
      - ai-content-qa
    workflow: |
      1. Script preparation
      2. AI voice generation
      3. Review and adjust
      4. Video production
      5. QA check

  - name: Brand Video VO
    skills:
      - voiceover
      - video-production
      - ai-audio-production
    workflow: |
      1. Cast talent
      2. Record session
      3. Edit audio
      4. Add music/sound
      5. Integrate with video

# ============================================================================
# FEEDBACK LOOPS (Integration Enhancement)
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: ai-content-qa
      signal: "Audio quality or performance issues"
      action: "Re-record or adjust"

    - skill: video-production
      signal: "Sync or timing issues"
      action: "Adjust pacing"

    - skill: marketing
      signal: "Audience response to voice"
      action: "Inform future casting"

  sends_feedback_to:
    - skill: copywriting
      signal: "What scripts work for voice"
      action: "Improve script writing"

    - skill: video-scriptwriting
      signal: "Speakability feedback"
      action: "Write more speakable scripts"

