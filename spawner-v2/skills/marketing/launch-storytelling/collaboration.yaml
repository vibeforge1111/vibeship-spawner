id: launch-storytelling-collaboration
skill: launch-storytelling
version: 1.0.0

receives_from:
  - skill: brand-storytelling
    context: "Brand foundation for launch"
    receives:
      - "Brand narrative"
      - "Messaging framework"
    provides: "Launch story aligned with brand"

  - skill: go-to-market
    context: "Launch as GTM execution"
    receives:
      - "Market strategy"
      - "Target segments"
    provides: "Launch narrative and execution"

  - skill: pitch-narrative
    context: "Launch presentation"
    receives:
      - "Core pitch structure"
      - "Presentation style"
    provides: "Launch event presentation"

delegation_triggers:
  - trigger: "brand story|company narrative"
    delegate_to: brand-storytelling
    pattern: sequential
    context: "Need brand storytelling foundation"

  - trigger: "content calendar|ongoing content"
    delegate_to: content-marketing
    pattern: sequential
    context: "Need content strategy"

  - trigger: "go-to-market|GTM strategy"
    delegate_to: go-to-market
    pattern: sequential
    context: "Need broader GTM strategy"

  - trigger: "investor announcement|funding"
    delegate_to: fundraising-strategy
    pattern: sequential
    context: "Need fundraising announcement strategy"

  - trigger: "PR strategy|media relations"
    delegate_to: pr-strategy
    pattern: sequential
    context: "Need press strategy"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Launch performance data"
      action: "Optimize messaging and channels"

    - skill: content-marketing
      signal: "Content performance"
      action: "Adjust launch content strategy"

    - skill: growth-strategy
      signal: "Launch growth impact"
      action: "Inform future launch planning"

  sends_feedback_to:
    - skill: brand-storytelling
      signal: "Message resonance insights"
      action: "Inform brand messaging"

    - skill: go-to-market
      signal: "Launch learnings"
      action: "Improve GTM execution"

    - skill: product-market-fit
      signal: "Market response to launch"
      action: "Inform product positioning"

cross_domain_insights:
  from_domains:
    - domain: event-production
      insight: "Drama comes from structure"
      application: "Build anticipation, climax, and resolution"

    - domain: journalism
      insight: "News needs a hook"
      application: "Lead with what's newsworthy, not just new"

    - domain: theater
      insight: "Every moment should serve the story"
      application: "Cut anything that doesn't advance the narrative"

common_combinations:
  - name: Full Launch Stack
    skills:
      - launch-storytelling
      - brand-storytelling
      - content-marketing
    workflow: |
      1. Align launch with brand narrative
      2. Create launch story arc
      3. Plan multi-channel content
      4. Execute coordinated launch
      5. Sustain with post-launch content

  - name: GTM Launch
    skills:
      - launch-storytelling
      - go-to-market
      - growth-strategy
    workflow: |
      1. Define GTM strategy
      2. Create launch narrative
      3. Coordinate channels
      4. Execute launch
      5. Measure and iterate

  - name: PR-Led Launch
    skills:
      - launch-storytelling
      - pitch-narrative
    workflow: |
      1. Develop launch story
      2. Create press materials
      3. Brief media under embargo
      4. Coordinate release
      5. Amplify coverage
