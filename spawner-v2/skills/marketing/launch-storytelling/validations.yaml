# Launch Storytelling Validations

validations:
  - id: no-launch-narrative
    name: Missing Launch Story
    severity: high
    type: conceptual
    check: "Launch must have clear narrative, not just feature list"
    indicators:
      - "Launch content is only feature list"
      - "No story arc or hook"
    message: "Launch lacks compelling narrative."
    fix_action: "Create launch story with hook, problem, solution, and call to action"

  - id: no-post-launch-plan
    name: No Post-Launch Content
    severity: medium
    type: conceptual
    check: "Launch should have 7-14 days of follow-up content planned"
    message: "Launch has no post-launch content plan."
    fix_action: "Plan 2 weeks of post-launch content to sustain momentum"

  - id: single-channel
    name: Single Channel Launch
    severity: medium
    type: conceptual
    check: "Launch should span multiple channels"
    indicators:
      - "Only announcing on one platform"
      - "No email component"
    message: "Launch limited to single channel."
    fix_action: "Plan multi-channel launch: email, social, blog, PR"

  - id: no-success-metrics
    name: No Launch Success Metrics
    severity: medium
    type: conceptual
    check: "Launch must have defined success criteria"
    message: "No success metrics defined for launch."
    fix_action: "Define metrics: signups, traffic, coverage, engagement targets"

  - id: internal-not-ready
    name: Internal Teams Not Prepared
    severity: high
    type: conceptual
    check: "Support and sales must be ready before launch"
    indicators:
      - "Support not trained"
      - "Sales materials missing"
    message: "Organization not ready to support launch."
    fix_action: "Complete internal readiness checklist before launch"

  - id: overpromise-messaging
    name: Overpromising in Launch Messaging
    severity: medium
    type: conceptual
    check: "Launch claims should be provable"
    indicators:
      - "Superlatives without proof"
      - "Unverifiable claims"
    message: "Launch messaging overpromises."
    fix_action: "Ensure every major claim has supporting evidence"

  - id: bad-timing
    name: Launch Timing Conflict
    severity: medium
    type: conceptual
    check: "Launch timing should be checked against major events"
    message: "Launch date may conflict with major events."
    fix_action: "Check calendar for competing events and news"
