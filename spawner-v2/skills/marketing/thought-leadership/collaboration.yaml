id: thought-leadership-collaboration
skill: thought-leadership
version: 1.0.0

receives_from:
  - skill: brand-storytelling
    context: "Brand foundation for thought leadership"
    receives:
      - "Brand narrative"
      - "Core messaging"
    provides: "Personal/executive thought leadership voice"

  - skill: content-marketing
    context: "Content for thought leadership"
    receives:
      - "Content strategy"
      - "Topic calendar"
    provides: "Opinion and perspective content"

  - skill: pitch-narrative
    context: "Speaking and pitch content"
    receives:
      - "Core pitch narrative"
      - "Presentation structure"
    provides: "Speaking engagements and authority building"

delegation_triggers:
  - trigger: "content calendar|SEO|blog"
    delegate_to: content-marketing
    pattern: sequential
    context: "Need content marketing execution"

  - trigger: "brand story|company narrative"
    delegate_to: brand-storytelling
    pattern: sequential
    context: "Need brand storytelling"

  - trigger: "investor pitch|sales deck"
    delegate_to: pitch-narrative
    pattern: sequential
    context: "Need pitch narrative"

  - trigger: "community|audience engagement"
    delegate_to: community-led-growth
    pattern: sequential
    context: "Need community strategy"

  - trigger: "developer audience|technical content"
    delegate_to: developer-relations
    pattern: sequential
    context: "Need developer relations"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Content performance data"
      action: "Optimize topic selection and format"

    - skill: community-led-growth
      signal: "Audience feedback"
      action: "Refine positioning and topics"

    - skill: pitch-narrative
      signal: "Speaking feedback"
      action: "Improve talks and presentations"

  sends_feedback_to:
    - skill: brand-storytelling
      signal: "Thought leadership insights"
      action: "Inform brand narrative"

    - skill: content-marketing
      signal: "Authority content performance"
      action: "Guide content strategy"

    - skill: pitch-narrative
      signal: "Industry narrative insights"
      action: "Inform pitch positioning"

cross_domain_insights:
  from_domains:
    - domain: academia
      insight: "Citation is currency"
      application: "Create citable frameworks and research"

    - domain: media
      insight: "First to frame wins"
      application: "Define narratives before others do"

    - domain: social-proof
      insight: "Authority transfers through association"
      application: "Collaborate with recognized authorities"

common_combinations:
  - name: Full Authority Stack
    skills:
      - thought-leadership
      - content-marketing
      - pitch-narrative
    workflow: |
      1. Define thought leadership positioning
      2. Create content strategy
      3. Develop signature talks
      4. Build speaking calendar
      5. Measure authority indicators

  - name: Executive Visibility
    skills:
      - thought-leadership
      - brand-storytelling
    workflow: |
      1. Align personal and brand narratives
      2. Define executive angles
      3. Create content program
      4. Execute visibility plan

  - name: Community Thought Leadership
    skills:
      - thought-leadership
      - community-led-growth
    workflow: |
      1. Build thought leadership presence
      2. Attract community around ideas
      3. Engage and grow community
      4. Amplify through community
