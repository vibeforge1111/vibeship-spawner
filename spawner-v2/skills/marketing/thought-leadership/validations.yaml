# Thought Leadership Validations

validations:
  - id: no-unique-positioning
    name: Generic Positioning
    severity: high
    type: conceptual
    check: "Thought leadership must have unique angle"
    indicators:
      - "Could be said by anyone in field"
      - "No contrarian or unique perspective"
    message: "Thought leadership positioning not differentiated."
    fix_action: "Define unique combination of expertise, perspective, and angle"

  - id: self-proclaimed
    name: Self-Proclaimed Authority
    severity: medium
    type: conceptual
    check: "Avoid claiming thought leadership in own content"
    indicators:
      - "Describes self as 'thought leader'"
      - "Uses terms like 'guru' or 'expert' for self"
    message: "Self-proclaiming thought leadership damages credibility."
    fix_action: "Let work speak; let others grant authority"

  - id: platitude-content
    name: Generic Platitude Content
    severity: high
    type: conceptual
    check: "Content should be specific and non-obvious"
    indicators:
      - "Generic business advice"
      - "Could apply to any company"
    message: "Content is generic, not thought leadership."
    fix_action: "Add specific examples, data, or contrarian perspective"

  - id: no-consistency
    name: Inconsistent Publishing
    severity: medium
    type: conceptual
    check: "Thought leadership requires consistent output"
    indicators:
      - "Sporadic publishing"
      - "Long gaps between content"
    message: "Publishing too inconsistent to build authority."
    fix_action: "Set sustainable minimum cadence and maintain it"

  - id: platform-sprawl
    name: Too Many Platforms
    severity: medium
    type: conceptual
    check: "Focus should be on 1-2 primary platforms"
    indicators:
      - "Spread across 5+ platforms"
      - "Shallow presence everywhere"
    message: "Spread too thin across platforms."
    fix_action: "Choose primary platform and dominate it before expanding"

  - id: no-evidence
    name: Claims Without Evidence
    severity: medium
    type: conceptual
    check: "Thought leadership claims should have backing"
    indicators:
      - "Opinions without experience backing"
      - "No case studies or data"
    message: "Thought leadership needs evidence, not just opinions."
    fix_action: "Back claims with experience, data, or case studies"
