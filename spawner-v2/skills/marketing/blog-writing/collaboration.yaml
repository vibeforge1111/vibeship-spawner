id: blog-writing-collaboration
skill: blog-writing
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Writing Platform
      description: Where blog posts are drafted
      options:
        - tool: Google Docs
          best_for: Collaboration, comments
          cost: Free
        - tool: Notion
          best_for: Organized content library
          cost: Freemium
        - tool: WordPress
          best_for: Direct publishing
          cost: Freemium
      reason: Long-form content needs dedicated writing space

    - name: CMS Access
      description: Where posts are published
      options:
        - WordPress
        - Ghost
        - Webflow
        - Custom CMS
      reason: Content needs a publishing destination

  recommended:
    - name: SEO Tools
      options:
        - tool: Clearscope
          best_for: Content optimization
          cost: Subscription
        - tool: Surfer SEO
          best_for: Real-time optimization
          cost: Subscription
        - tool: Frase
          best_for: Research + writing
          cost: Subscription
      reason: Blog content should be SEO-optimized

    - name: Research Tools
      options:
        - Ahrefs Content Explorer
        - BuzzSumo
        - Google Scholar
        - Industry publications
      reason: Great blogs require great research

# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
  - name: blog-writing-assistant
    description: AI-assisted blog writing
    install: Built into Claude Code
    capabilities:
      - outline-generation
      - research-synthesis
      - draft-writing
      - editing-suggestions
    example_usage: |
      Use Claude for blog writing:
      - Generate outlines from keywords
      - Research and synthesize sources
      - Write first drafts
      - Edit for clarity and engagement
      - Create meta descriptions

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_blogging:
    usage: Built-in
    example: |
      # Blog writing prompts

      OUTLINE GENERATION:
      "Create a detailed outline for: [topic]

       Target keyword: [keyword]
       Target length: [word count]
       Audience: [who]
       Goal: [what they should do after]

       Include:
       - H1, H2, H3 structure
       - Key points per section
       - Research needs
       - Examples/data to include
       - CTA placement"

      DRAFT WRITING:
      "Write a blog post from this outline:
       [paste outline]

       Style requirements:
       - Conversational but expert
       - Use short paragraphs
       - Include examples
       - Add subheadings every 300 words
       - End sections with transitions"

      EDITING PASS:
      "Edit this blog draft for:
       [paste draft]

       Focus on:
       - Cutting unnecessary words
       - Improving flow
       - Strengthening opening hook
       - Ensuring CTA is clear
       - Adding specificity where vague"

# ============================================================================
# RECEIVES FROM (Integration Enhancement)
# ============================================================================
receives_from:
  - skill: content-strategy
    context: "Content plan ready for blog execution"
    receives:
      - "Content brief"
      - "Target keywords"
      - "Audience info"
      - "Distribution plan"
    provides: "Published blog content"

  - skill: copywriting
    context: "Blog needs copy execution"
    receives:
      - "Key messages"
      - "Headline options"
      - "CTA copy"
    provides: "Blog with optimized copy"

  - skill: marketing
    context: "Marketing needs blog content"
    receives:
      - "Topic requests"
      - "SEO requirements"
      - "Campaign context"
    provides: "Marketing-ready content"

  - skill: seo
    context: "SEO-optimized content request"
    receives:
      - "Keyword targets"
      - "Competitor analysis"
      - "Content gaps"
    provides: "SEO-optimized blog posts"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "SEO|keywords|optimize|rankings"
    delegate_to: seo
    pattern: parallel
    context: "Blog needs SEO optimization"
    handoff_data:
      - "Draft content"
      - "Target keywords"
      - "Current rankings"
    receive: "SEO recommendations"

  - trigger: "headline|CTA|hook"
    delegate_to: copywriting
    pattern: parallel
    context: "Blog needs copy polish"
    handoff_data:
      - "Draft content"
      - "Audience info"
      - "Goals"
    receive: "Optimized copy elements"

  - trigger: "distribute|promote|share"
    delegate_to: marketing
    pattern: sequential
    context: "Blog ready for distribution"
    handoff_data:
      - "Published URL"
      - "Key points for promotion"
      - "Target audiences"
    receive: "Distribution execution"

  - trigger: "viral|shareable|social"
    delegate_to: viral-marketing
    pattern: parallel
    context: "Blog needs viral elements"
    handoff_data:
      - "Blog content"
      - "Key takeaways"
      - "Target platforms"
    receive: "Viral optimization"

  - trigger: "review|quality|check"
    delegate_to: ai-content-qa
    pattern: sequential
    context: "Blog needs QA review"
    handoff_data:
      - "Draft content"
      - "Content brief"
      - "Brand guidelines"
    receive: "QA feedback"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Journalism
    insight: |
      Journalists know article structure:
      - Inverted pyramid (key info first)
      - Nut graf (why it matters)
      - Show, don't tell
      - Quote for authority
      - End with forward-looking
      Blog posts are journalism for business.
    applies_when: "Structuring informative blog posts"

  - domain: Academic Writing
    insight: |
      Academics know rigor:
      - Cite sources
      - Acknowledge counterarguments
      - Define terms
      - Build logical arguments
      - Primary sources > secondary
      Thought leadership needs academic rigor.
    applies_when: "Writing research-backed content"

  - domain: Storytelling
    insight: |
      Storytellers know engagement:
      - Open with tension
      - Characters drive interest
      - Conflict creates stakes
      - Resolution satisfies
      - Theme resonates
      Every blog can tell a story.
    applies_when: "Writing narrative blog posts"

  - domain: Teaching
    insight: |
      Teachers know learning:
      - Start with why it matters
      - Build on prior knowledge
      - Use examples and analogies
      - Check understanding
      - Summarize key points
      How-to blogs are teaching.
    applies_when: "Writing educational content"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: SEO Blog Production
    skills:
      - blog-writing
      - seo
      - ai-content-qa
    workflow: |
      1. Keyword research (seo)
      2. Outline and draft (blog-writing)
      3. SEO optimization (seo)
      4. QA review (ai-content-qa)
      5. Publish and promote

  - name: Thought Leadership Series
    skills:
      - blog-writing
      - content-strategy
      - copywriting
      - marketing
    workflow: |
      1. Plan series (content-strategy)
      2. Write each post (blog-writing)
      3. Polish headlines/CTAs (copywriting)
      4. Distribute (marketing)
      5. Repurpose for other channels

  - name: Data-Driven Blog
    skills:
      - blog-writing
      - seo
      - copywriting
    workflow: |
      1. Research and gather data
      2. Write data-driven post (blog-writing)
      3. Optimize for search (seo)
      4. Craft headlines (copywriting)
      5. Publish with visual data

# ============================================================================
# FEEDBACK LOOPS (Integration Enhancement)
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: ai-content-qa
      signal: "Quality feedback on drafts"
      action: "Revise before publish"

    - skill: seo
      signal: "Ranking and traffic data"
      action: "Update content for performance"

    - skill: marketing
      signal: "Content performance data"
      action: "Inform future topics"

  sends_feedback_to:
    - skill: content-strategy
      signal: "What topics perform"
      action: "Inform content planning"

    - skill: copywriting
      signal: "What headlines work"
      action: "Improve headline strategy"

# ============================================================================
# VERSION COMPATIBILITY
# ============================================================================
version_compatibility:
  writing_tools:
    google_docs: "Current"
    notion: "Current"
    wordpress: "6.x"

  seo_tools:
    clearscope: "Current"
    surfer_seo: "Current"
    frase: "Current"

  notes: |
    Blog writing is relatively tool-agnostic.

    Key considerations:
    - CMS capabilities
    - SEO tool integrations
    - Collaboration needs
    - Publishing workflow

    Current as of December 2024.
