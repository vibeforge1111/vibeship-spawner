# Pitch Narrative Validations

validations:
  - id: no-hook
    name: Missing Opening Hook
    severity: high
    type: conceptual
    check: "Pitch must open with attention-grabbing hook"
    indicators:
      - "Opens with company introduction"
      - "Opens with 'thank you for your time'"
    message: "Pitch opens without earning attention."
    fix_action: "Add opening hook: surprising stat, bold claim, or provocative question"

  - id: solution-before-problem
    name: Solution Before Problem Established
    severity: high
    type: conceptual
    check: "Problem must be established before solution presented"
    message: "Pitch presents solution before establishing problem."
    fix_action: "Resequence: establish problem with pain and impact first"

  - id: too-many-messages
    name: Too Many Core Messages
    severity: medium
    type: conceptual
    check: "Pitch should have one primary message"
    indicators:
      - "More than 3 core claims"
      - "No single memorable takeaway"
    message: "Pitch trying to convey too many ideas."
    fix_action: "Identify one primary message; others support it"

  - id: no-proof-points
    name: Claims Without Evidence
    severity: medium
    type: conceptual
    check: "Major claims must have supporting evidence"
    indicators:
      - "Claims without case studies"
      - "No data supporting assertions"
    message: "Pitch makes claims without proof points."
    fix_action: "Add case studies, data, or credibility markers for each major claim"

  - id: no-ask
    name: Missing Clear Ask
    severity: high
    type: conceptual
    check: "Pitch must end with clear call to action"
    message: "Pitch ends without clear ask or next step."
    fix_action: "Add specific ask with clear next step"

  - id: generic-pitch
    name: Not Audience-Specific
    severity: medium
    type: conceptual
    check: "Pitch should be tailored to audience"
    indicators:
      - "Same pitch for all audiences"
      - "No reference to audience context"
    message: "Pitch not customized for specific audience."
    fix_action: "Add audience-specific references and emphasis"

  - id: too-long
    name: Pitch Exceeds Time
    severity: low
    type: conceptual
    check: "Pitch should fit within allocated time"
    indicators:
      - "Core pitch exceeds 10 slides"
      - "Speaking portion exceeds 20 minutes"
    message: "Pitch too long for attention span."
    fix_action: "Cut to 10 slides, 20 minutes maximum"
