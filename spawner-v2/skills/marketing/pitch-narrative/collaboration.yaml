id: pitch-narrative-collaboration
skill: pitch-narrative
version: 1.0.0

receives_from:
  - skill: fundraising-strategy
    context: "Creating investor pitch"
    receives:
      - "Fundraising goals"
      - "Investor targets"
    provides: "Compelling pitch narrative for investors"

  - skill: sales-strategy
    context: "Sales presentation design"
    receives:
      - "Sales process"
      - "Buyer personas"
    provides: "Sales pitch narrative"

  - skill: brand-storytelling
    context: "Brand in pitch context"
    receives:
      - "Brand narrative"
      - "Messaging framework"
    provides: "Pitch that aligns with brand story"

delegation_triggers:
  - trigger: "fundraising|raise capital|investor strategy"
    delegate_to: fundraising-strategy
    pattern: sequential
    context: "Need fundraising strategy beyond pitch"

  - trigger: "brand story|brand narrative"
    delegate_to: brand-storytelling
    pattern: sequential
    context: "Need brand-level storytelling"

  - trigger: "thought leadership|industry narrative"
    delegate_to: thought-leadership
    pattern: sequential
    context: "Need thought leadership positioning"

  - trigger: "product launch|announcement"
    delegate_to: launch-storytelling
    pattern: sequential
    context: "Need launch narrative"

  - trigger: "sales process|deal|pipeline"
    delegate_to: sales-strategy
    pattern: sequential
    context: "Need sales strategy"

feedback_loops:
  receives_feedback_from:
    - skill: fundraising-strategy
      signal: "Investor feedback"
      action: "Refine pitch based on investor responses"

    - skill: sales-strategy
      signal: "Buyer responses"
      action: "Optimize sales narrative"

    - skill: analytics
      signal: "Pitch performance data"
      action: "Iterate on conversion points"

  sends_feedback_to:
    - skill: brand-storytelling
      signal: "Pitch resonance insights"
      action: "Inform brand messaging"

    - skill: thought-leadership
      signal: "Audience response patterns"
      action: "Guide thought leadership topics"

    - skill: product-market-fit
      signal: "Pitch feedback on positioning"
      action: "Refine value proposition"

cross_domain_insights:
  from_domains:
    - domain: screenwriting
      insight: "Story structure creates emotional journey"
      application: "Use setup-tension-resolution in pitches"

    - domain: cognitive-psychology
      insight: "People remember stories, not facts"
      application: "Wrap data in narrative context"

    - domain: rhetoric
      insight: "Ethos, pathos, logos in balance"
      application: "Credibility + emotion + logic"

common_combinations:
  - name: Fundraising Pitch
    skills:
      - pitch-narrative
      - fundraising-strategy
    workflow: |
      1. Define fundraising strategy
      2. Identify target investors
      3. Craft pitch narrative
      4. Build deck
      5. Practice and refine

  - name: Sales Pitch
    skills:
      - pitch-narrative
      - sales-strategy
    workflow: |
      1. Define buyer personas
      2. Map sales process
      3. Create pitch narrative per stage
      4. Build enablement materials
      5. Train team

  - name: Full Narrative Stack
    skills:
      - pitch-narrative
      - brand-storytelling
      - thought-leadership
    workflow: |
      1. Define brand story foundation
      2. Create thought leadership narrative
      3. Adapt to pitch contexts
      4. Ensure consistency
