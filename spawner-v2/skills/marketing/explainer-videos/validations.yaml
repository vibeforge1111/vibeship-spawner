id: explainer-videos-validations
skill: explainer-videos
version: 1.0.0

validations:
  # Critical: Script and Message
  - id: problem-before-solution
    name: Problem should be established before solution
    severity: critical
    description: Viewers don't care about solutions until they feel the problem
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "explainer|script|video"
      exclude: "problem|pain.*point|challenge|frustrat"
    message: "Explainer may lack problem setup. Establish the problem before introducing solution."
    autofix: false

  - id: jargon-free
    name: Script should be free of unexplained jargon
    severity: critical
    description: Jargon excludes viewers who need the explainer most
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "script|explainer|voiceover"
      exclude: "simple|plain.*language|non.*technical"
    message: "Script may contain jargon. Test with non-expert reviewer."
    autofix: false

  - id: single-message
    name: Explainer should focus on one core message
    severity: critical
    description: Multiple messages dilute impact and confuse viewers
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "explainer|video|message"
      exclude: "one.*message|single.*focus|core.*point"
    message: "Explainer may have multiple messages. Focus on one thing done well."
    autofix: false

  # High: Structure and Flow
  - id: length-appropriate
    name: Video length should match context
    severity: high
    description: Attention drops significantly after 90 seconds for landing pages
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "explainer|landing.*page|video"
      exclude: "duration|length|seconds|90|60"
    message: "Video length may not be specified. Target 60-90 seconds for landing pages."
    autofix: false

  - id: clear-cta
    name: Explainer should end with clear call-to-action
    severity: high
    description: Without clear CTA, viewers don't know what to do next
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "explainer|video|script"
      exclude: "call.*action|CTA|next.*step|sign.*up|start"
    message: "Explainer may lack clear CTA. Tell viewers exactly what to do next."
    autofix: false

  - id: non-expert-review
    name: Script should be reviewed by non-expert
    severity: high
    description: Curse of knowledge blinds experts to confusion points
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "explainer|script|review"
      exclude: "non.*expert|outsider|test|feedback"
    message: "Non-expert review may not be planned. Test comprehension with outsiders."
    autofix: false

  # Medium: Visual and Production
  - id: visual-metaphor-check
    name: Metaphors should be simpler than concepts
    severity: medium
    description: Bad metaphors add confusion instead of clarity
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "metaphor|analogy|like.*a"
      exclude: "simple|familiar|test|understand"
    message: "Metaphors may need verification. Test that they clarify, not complicate."
    autofix: false

  - id: animation-serves-message
    name: Animation should support the message
    severity: medium
    description: Animation should clarify, not decorate
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "animation|animate|visual"
      exclude: "purpose|support|clarify|serve"
    message: "Animation purpose may not be defined. Every motion should aid understanding."
    autofix: false

  - id: three-step-framework
    name: Complex processes should be simplified to three steps
    severity: medium
    description: Cognitive load research shows 3 is the magic number
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "how.*works|process|step"
      exclude: "three|3.*step|simple"
    message: "Process may have too many steps. Collapse complexity into 3 memorable steps."
    autofix: false

  # Low: Polish and Optimization
  - id: word-count-check
    name: Script word count should match target duration
    severity: low
    description: 150 words â‰ˆ 60 seconds at conversational pace
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "script|explainer|voiceover"
      exclude: "word.*count|timing|duration|150"
    message: "Word count may not be verified. Count words to estimate duration."
    autofix: false

  - id: speakability-tested
    name: Script should be tested for speakability
    severity: low
    description: Written language differs from spoken language
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "script|voiceover|narration"
      exclude: "read.*aloud|speakable|spoken"
    message: "Script speakability may not be tested. Read aloud before recording."
    autofix: false

# Pre-commit checks
pre_commit:
  - id: problem-before-solution
  - id: jargon-free
  - id: single-message

# CI/CD checks
ci_checks:
  - id: clear-cta
  - id: non-expert-review
  - id: length-appropriate

# Quality gates for explainer videos
explainer_quality_gates:
  - id: problem-before-solution
  - id: jargon-free
  - id: single-message
  - id: length-appropriate
  - id: clear-cta
  - id: non-expert-review
  - id: visual-metaphor-check
  - id: animation-serves-message
  - id: three-step-framework

# Script development checklist
script_checklist:
  structure:
    - "Problem clearly stated in first 15-30 seconds"
    - "Pain points agitated"
    - "Solution introduced with context"
    - "How it works in 3 steps max"
    - "Single, clear CTA at end"

  language:
    - "No jargon (or explained simply)"
    - "Plain language throughout"
    - "Short sentences"
    - "Active voice preferred"

  testing:
    - "Non-expert understood it"
    - "Zero questions from test viewer"
    - "Read aloud smoothly"
    - "Word count verified against timing"

# Pre-production checklist
pre_production_checklist:
  brief:
    - "Single message defined"
    - "Target audience documented"
    - "Success metric identified"
    - "Competitive review completed"

  script:
    - "Problem-first structure verified"
    - "Jargon eliminated or explained"
    - "Word count matches target duration"
    - "Non-expert review completed"

  visual:
    - "Metaphors tested for clarity"
    - "Style frames created"
    - "Animation purpose documented"
    - "Storyboard approved"

# Review checklist
review_checklist:
  message:
    - "Would someone new understand?"
    - "Is the problem compelling?"
    - "Is the solution clear?"
    - "Is the CTA obvious?"

  execution:
    - "Does animation serve message?"
    - "Is pacing appropriate?"
    - "Does it respect viewer time?"
    - "Would you watch it to the end?"

# Length guidelines
length_guidelines:
  landing_page: "60-90 seconds"
  social_ad: "15-30 seconds"
  product_demo: "2-3 minutes max"
  training: "5-7 minutes (segmented)"

  word_counts:
    30_seconds: "~75 words"
    60_seconds: "~150 words"
    90_seconds: "~225 words"
    120_seconds: "~300 words"

# Problem-Agitate-Solution template
pas_template:
  problem: "State the pain point clearly (15-20 seconds)"
  agitate: "Make it feel urgent (15-20 seconds)"
  solution: "Introduce your product as the answer (40-50 seconds)"
  cta: "Tell them exactly what to do (10-15 seconds)"

