      signal: "Consistency issues across communications"
      action: "Update messaging guidelines"

    - skill: marketing
      signal: "What messaging resonates"
      action: "Refine messaging framework"

    - skill: copywriting
      signal: "What language works"
      action: "Update voice guidelines"

  sends_feedback_to:
    - skill: brand-storytelling
      signal: "Messaging performance"
      action: "Inform story development"

    - skill: copywriting
      signal: "Updated messaging direction"
      action: "Guide copy execution"

    - skill: content-strategy
      signal: "Messaging priorities"
      action: "Inform content focus"

# ============================================================================
# VERSION COMPATIBILITY
# ============================================================================
version_compatibility:
  communication_tools:
    email_platforms: "Current"
    social_platforms: "Current"
    design_tools: "Current"

  notes: |
    Creative communications is channel-agnostic.

    Key considerations:
    - Channel norms evolve
    - Audience preferences shift
    - Brand voice remains consistent
    - Messaging adapts to context

    Principles are stable; applications evolve.

    Current as of December 2024.
