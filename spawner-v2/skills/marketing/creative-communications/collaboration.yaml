id: creative-communications-collaboration
skill: creative-communications
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Brand Guidelines
      description: Voice, tone, and messaging standards
      options:
        - Brand style guide
        - Voice and tone documentation
        - Messaging framework
        - Example communications library
      reason: Creative communications need brand foundation

    - name: Communication Channels
      description: Where communications appear
      options:
        - Email platforms
        - Social media
        - Website/blog
        - PR/media outlets
        - Internal communications
      reason: Channel shapes message format

  recommended:
    - name: Audience Research
      options:
        - Customer personas
        - Audience research
        - Communication preferences data
        - Engagement analytics
      reason: Effective communication requires audience understanding

    - name: Creative Tools
      options:
        - Canva (visual communications)
        - Figma (design collaboration)
        - Video tools (Loom, etc.)
        - Presentation tools
      reason: Multi-format communications

# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
  - name: communications-assistant
    description: AI-assisted creative communications
    install: Built into Claude Code
    capabilities:
      - messaging-development
      - tone-adaptation
      - format-translation
      - audience-adaptation
    example_usage: |
      Use Claude for creative communications:
      - Develop messaging frameworks
      - Adapt tone for audiences
      - Translate across formats
      - Create communication templates
      - Review for brand consistency

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_communications:
    usage: Built-in
    example: |
      # Creative communications prompts

      MESSAGING FRAMEWORK:
      "Create a messaging framework for [product/company].

       Context:
       - Target audience: [who]
       - Key differentiators: [what makes us different]
       - Competitive landscape: [alternatives]

       Include:
       - Positioning statement
       - Value propositions (3-5)
       - Key messages per audience
       - Proof points
       - Messaging do's and don'ts"

      TONE ADAPTATION:
      "Adapt this message for different tones:
       Original: [message]

       Create versions for:
       - Professional/formal
       - Casual/friendly
       - Urgent/action-oriented
       - Empathetic/supportive
       - Playful/witty

       Maintain core message in each."

      CHANNEL ADAPTATION:
      "Adapt this message for different channels:
       Core message: [message]

       Create versions for:
       - Email subject + body
       - Twitter post
       - LinkedIn post
       - Blog intro
       - Press release lead

       Optimize for each channel's norms."

      AUDIENCE ADAPTATION:
      "Adapt this message for different audiences:
       Core message: [message]

       Audiences:
       - [Audience 1]: [their context]
       - [Audience 2]: [their context]
       - [Audience 3]: [their context]

       Adjust language, examples, and emphasis for each."

# ============================================================================
# RECEIVES FROM (Integration Enhancement)
# ============================================================================
receives_from:
  - skill: copywriting
    context: "Copy needs messaging guidance"
    receives:
      - "Copy draft"
      - "Audience"
      - "Channel"
    provides: "Messaging direction"

  - skill: ad-copywriting
    context: "Ad copy needs voice guidance"
    receives:
      - "Ad copy"
      - "Campaign context"
      - "Brand requirements"
    provides: "Brand voice alignment"

  - skill: content-strategy
    context: "Content needs messaging framework"
    receives:
      - "Content plan"
      - "Audience segments"
      - "Goals"
    provides: "Messaging strategy"

  - skill: marketing
    context: "Campaign needs messaging"
    receives:
      - "Campaign goals"
      - "Target audience"
      - "Channel mix"
    provides: "Campaign messaging framework"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "write|copy|execute"
    delegate_to: copywriting
    pattern: sequential
    context: "Messaging defined, need copy execution"
    handoff_data:
      - "Messaging framework"
      - "Key messages"
      - "Tone guidelines"
    receive: "Copy execution"

  - trigger: "content|plan|calendar"
    delegate_to: content-strategy
    pattern: sequential
    context: "Messaging feeds content strategy"
    handoff_data:
      - "Messaging themes"
      - "Key messages"
      - "Audience priorities"
    receive: "Content plan"

  - trigger: "campaign|launch|promotion"
    delegate_to: marketing
    pattern: sequential
    context: "Messaging ready for campaign"
    handoff_data:
      - "Campaign messaging"
      - "Audience segments"
      - "Channel recommendations"
    receive: "Campaign execution"

  - trigger: "story|narrative|brand story"
    delegate_to: brand-storytelling
    pattern: sequential
    context: "Messaging needs story foundation"
    handoff_data:
      - "Key messages"
      - "Brand values"
      - "Audience"
    receive: "Story framework"

  - trigger: "review|quality|consistency"
    delegate_to: ai-content-qa
    pattern: sequential
    context: "Communications need consistency review"
    handoff_data:
      - "Communications pieces"
      - "Messaging framework"
      - "Brand guidelines"
    receive: "Consistency feedback"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Rhetoric
    insight: |
      Classical rhetoricians knew persuasion:
      - Ethos (credibility)
      - Pathos (emotion)
      - Logos (logic)
      - Kairos (timing)
      - Audience analysis
      Creative communications is applied rhetoric.
    applies_when: "Crafting persuasive communications"

  - domain: Linguistics
    insight: |
      Linguists understand language:
      - Register (formal to casual)
      - Pragmatics (context shapes meaning)
      - Semantics (word choice matters)
      - Discourse (how texts work)
      - Sociolinguistics (language and identity)
      Communications is applied linguistics.
    applies_when: "Adapting language for audiences"

  - domain: Organizational Communication
    insight: |
      Org comm researchers know internal:
      - Information flows matter
      - Culture shapes communication
      - Channel choice is strategic
      - Feedback loops essential
      - Consistency builds trust
      Internal comms needs strategy too.
    applies_when: "Internal communications"

  - domain: Public Relations
    insight: |
      PR pros know stakeholders:
      - Message consistency across audiences
      - Proactive > reactive
      - Relationships > transactions
      - Reputation is an asset
      - Crisis prep is essential
      External communications is PR.
    applies_when: "External and stakeholder communications"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Brand Messaging Development
    skills:
      - creative-communications
      - brand-storytelling
      - copywriting
    workflow: |
      1. Develop story foundation (brand-storytelling)
      2. Create messaging framework (creative-communications)
      3. Execute in copy (copywriting)
      4. Apply across channels

  - name: Campaign Messaging
    skills:
      - creative-communications
      - marketing
      - copywriting
      - ai-content-qa
    workflow: |
      1. Define campaign messaging (creative-communications)
      2. Integrate with campaign (marketing)
      3. Write all copy (copywriting)
      4. Review for consistency (ai-content-qa)

  - name: Multi-Audience Communications
    skills:
      - creative-communications
      - content-strategy
      - copywriting
    workflow: |
      1. Develop audience-specific messaging (creative-communications)
      2. Plan content per audience (content-strategy)
      3. Write adapted copy (copywriting)

# ============================================================================
# FEEDBACK LOOPS (Integration Enhancement)
# ============================================================================
