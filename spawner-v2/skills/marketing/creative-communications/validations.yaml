# Creative Communications Validations
# Automated checks to catch creative communications anti-patterns

validations:
  - id: creative-inconsistent-voice
    name: Inconsistent Brand Voice
    severity: warning
    type: regex
    pattern:
      - '(?i)(?:utilize|leverage|synergy).*(?:cool|awesome|rad|dope)'
      - '(?i)(?:greetings|salutations|dear sir).*(?:hey|yo|sup)'
    message: "Inconsistent voice detected - mixing formal and casual language inappropriately"
    fix_action: "Maintain consistent tone throughout - choose either formal, casual, or professional and stick with it"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: creative-missing-hook
    name: Missing Opening Hook
    severity: warning
    type: regex
    pattern:
      - '^(?!.*(?i)(?:imagine|what if|have you ever|did you know|\?|story|secret|warning|stop|attention|discover|revealed))'
    message: "No compelling hook detected in opening - may fail to capture attention"
    fix_action: "Start with a question, bold statement, surprising fact, or story to immediately engage readers"
    applies_to:
      - "*.md"
      - "*.html"

  - id: creative-no-storytelling
    name: Missing Storytelling Elements
    severity: info
    type: regex
    pattern:
      - '^(?!.*(?i)(?:once|when|story|journey|struggled|discovered|realized|before|after|transformed|challenge|obstacle)).*$'
    message: "No narrative or storytelling elements detected - missing emotional connection opportunity"
    fix_action: "Incorporate story elements: character, challenge, transformation, or customer journey"
    applies_to:
      - "*.md"
      - "*.html"

  - id: creative-cliche-overuse
    name: Cliché and Overused Phrases
    severity: warning
    type: regex
    pattern:
      - '\b(?i)(?:think outside the box|low-hanging fruit|move the needle|at the end of the day|touch base|circle back|take it to the next level|win-win|game changer)\b'
    message: "Clichés detected - reduces originality and impact of creative communication"
    fix_action: "Replace clichés with original, specific language that paints a vivid picture"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: creative-no-sensory-language
    name: Missing Sensory or Descriptive Language
    severity: info
    type: regex
    pattern:
      - '^(?!.*(?i)(?:see|hear|feel|touch|taste|smell|sound|look|appear|bright|dark|loud|soft|smooth|rough|warm|cold|crisp|vibrant)).*$'
    message: "No sensory language detected - missing opportunity for vivid, engaging communication"
    fix_action: "Add sensory details that help readers visualize, hear, or feel what you're describing"
    applies_to:
      - "*.md"
      - "*.html"

  - id: creative-generic-headlines
    name: Generic or Bland Headlines
    severity: warning
    type: regex
    pattern:
      - '(?i)^#\s+(?:welcome|introduction|about|overview|information|details|update|news)\s*$'
      - '(?i)^#\s+(?:our|the)\s+\w+\s*$'
    message: "Generic headline detected - fails to intrigue or promise specific value"
    fix_action: "Create headlines that are specific, promise a benefit, or create curiosity (e.g., use numbers, questions, or bold claims)"
    applies_to:
      - "*.md"
      - "*.html"

  - id: creative-no-emotional-triggers
    name: Missing Emotional Triggers
    severity: info
    type: regex
    pattern:
      - '^(?!.*(?i)(?:fear|hope|joy|anger|surprise|trust|love|hate|excited|worried|frustrated|relieved|proud|ashamed|confident|anxious)).*$'
    message: "No emotional triggers detected - communication may feel flat or uninspiring"
    fix_action: "Incorporate emotional language that resonates with audience feelings, aspirations, or pain points"
    applies_to:
      - "*.md"
      - "*.html"

  - id: creative-monotonous-structure
    name: Monotonous Sentence Structure
    severity: warning
    type: regex
    pattern:
      - '(?:^[A-Z][^.!?]{20,60}[.!?]\s*){4,}'
    message: "Repetitive sentence structure detected - creates monotonous reading experience"
    fix_action: "Vary sentence length and structure: mix short punchy sentences with longer ones, use questions and exclamations"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: creative-no-metaphor-analogy
    name: Missing Metaphors or Analogies
    severity: info
    type: regex
    pattern:
      - '^(?!.*(?i)(?:like|as if|similar to|imagine|picture|think of it as|it''s like|compared to|metaphorically)).*$'
    message: "No metaphors or analogies detected - missing opportunity to simplify complex ideas"
    fix_action: "Use metaphors or analogies to make abstract concepts concrete and relatable"
    applies_to:
      - "*.md"
      - "*.html"

  - id: creative-excessive-exclamations
    name: Excessive Exclamation Marks
    severity: warning
    type: regex
    pattern:
      - '!{2,}'
      - '(?:![^!]{0,50}){4,}'
    message: "Excessive exclamation marks detected - appears unprofessional or desperate"
    fix_action: "Use exclamation marks sparingly (max 1-2 per piece) and let strong words carry the energy"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: creative-corporate-speak
    name: Corporate Jargon in Creative Content
    severity: warning
    type: regex
    pattern:
      - '\b(?i)(?:stakeholder|deliverable|bandwidth|ideation|actionable|takeaway|alignment|ecosystem|scalable|verticals)\b'
    message: "Corporate jargon detected in creative content - reduces relatability and authenticity"
    fix_action: "Replace corporate speak with conversational, human language that sounds natural when read aloud"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: creative-no-visual-formatting
    name: Missing Visual Formatting for Emphasis
    severity: info
    type: regex
    pattern:
      - '^(?!.*(?:\*\*|__|\*|_|`|>|\n-|\n\*|\n\d+\.)).*$'
    message: "No visual formatting detected - text may lack emphasis and scanability"
    fix_action: "Use bold, italics, quotes, or lists to create visual hierarchy and emphasize key points"
    applies_to:
      - "*.md"

  - id: creative-walls-of-text
    name: Dense Text Walls Without Breaks
    severity: warning
    type: regex
    pattern:
      - '(?:[^\n]{200,}\n){3,}'
    message: "Dense text blocks detected - intimidating and difficult to scan"
    fix_action: "Break up text with subheadings, bullet points, short paragraphs, or whitespace for visual breathing room"
    applies_to:
      - "*.md"
      - "*.html"
