patterns:
  - name: PAS Framework (Problem-Agitate-Solve)
    description: Hook with problem, intensify the pain, offer the solution
    when: Writing sales pages, emails, or ads where you need to create urgency
    example: |
      Problem: "Your landing page gets plenty of traffic..."
      Agitate: "...but visitors leave without signing up. Every day, you watch
               potential customers slip away. That's revenue disappearing."
      Solve: "Our copy framework has helped 500+ SaaS companies double their
              conversion rates in 30 days."

  - name: AIDA Framework
    description: Attention → Interest → Desire → Action
    when: Writing any conversion-focused copy from ads to landing pages
    example: |
      Attention: "Your startup is 72% more likely to fail without this"
      Interest: "We analyzed 1,000 failed startups and found the #1 cause"
      Desire: "Companies who fixed this grew 3x faster"
      Action: "Download the free checklist now"

  - name: Before-After-Bridge
    description: Show the current state, paint the future, explain how to get there
    when: Writing transformation-focused copy for products that create change
    example: |
      Before: "You're spending 10 hours a week on manual data entry"
      After: "Imagine your team focused on strategic work while data flows automatically"
      Bridge: "Sync connects your tools and eliminates manual work in 5 minutes"

  - name: Feature-Advantage-Benefit
    description: Start with feature, explain advantage, land on benefit
    when: Writing product descriptions or feature copy
    example: |
      Feature: "256-bit encryption"
      Advantage: "Your data is protected by the same security as banks"
      Benefit: "So you can share sensitive files without worrying about breaches"

  - name: The 4 U's for Headlines
    description: Make headlines Useful, Urgent, Unique, and Ultra-specific
    when: Writing headlines for any content
    example: |
      Weak: "How to Improve Your Marketing"
      Better (Useful): "How to Get More Customers"
      Better (Urgent): "How to Get More Customers This Week"
      Better (Unique): "The Counterintuitive Way to Get More Customers"
      Best (Ultra-specific): "How I Got 247 Customers in 7 Days Using Only Twitter"

  - name: One Reader, One Message
    description: Write to one specific person about one specific thing
    when: Always - this is the foundation of all good copy
    example: |
      Before: "Our platform helps teams collaborate better"
      After: "You're tired of Slack messages getting lost. With Threads,
             every conversation has a home, so you never ask 'where was that?' again."

      The secret: Write to one person (the tired PM), about one problem
      (lost messages), with one solution (conversation threads).

  - name: AI-Human Copywriting Workflow
    description: Optimal human-AI collaboration for conversion copy
    when: Writing landing pages, ads, or sales copy at scale
    example: |
      THE AI-HUMAN COPYWRITING WORKFLOW:

      PHASE 1: HUMAN STRATEGY
      - Define value proposition (human only)
      - Identify target audience pain points
      - Set tone, voice, and constraints
      - Create brief with examples of good/bad

      PHASE 2: AI GENERATION
      - Generate 5-10 headline variations
      - Generate body copy drafts
      - Generate CTA variations
      - Use: Claude for nuance, GPT-4 for volume

      PHASE 3: HUMAN CURATION
      - Select best elements from AI output
      - Refine and combine
      - Add brand-specific details
      - Ensure factual accuracy

      PHASE 4: AI POLISH
      - Grammar and clarity check
      - Readability optimization
      - SEO keyword integration

      PHASE 5: HUMAN FINAL
      - Final approval
      - Legal/compliance check
      - Brand consistency verification

      RATIO: 30% human thinking, 40% AI generation, 30% human refinement

anti_patterns:
  - name: Feature Dumping
    description: Listing features without translating to benefits
    why: Customers don't care what it does; they care what it does FOR THEM
    instead: Every feature gets a "so you can..." or "which means..."

  - name: Corporate Speak
    description: Using jargon, buzzwords, and hollow phrases
    why: '"Revolutionary solutions that leverage synergies" says nothing'
    instead: Use 6th-grade words. If your grandma wouldn't understand, rewrite.

  - name: Trying to Sound Smart
    description: Using complex words or long sentences to seem sophisticated
    why: Complex copy creates friction; simple copy converts
    instead: Short sentences. Common words. One idea per sentence.

  - name: Writing About Yourself
    description: Copy that's all "we" and "our" instead of "you" and "your"
    why: Customers care about themselves, not you
    instead: 80% "you/your", 20% "we/our" maximum

  - name: Burying the CTA
    description: Making users hunt for what to do next
    why: Confused visitors don't convert - they leave
    instead: One clear CTA per section. Make it impossible to miss.

  - name: Weak CTAs
    description: Generic buttons like "Submit" or "Click Here"
    why: CTAs should reinforce the value of taking action
    instead: '"Get My Free Guide" > "Submit", "Start Growing" > "Sign Up"'

