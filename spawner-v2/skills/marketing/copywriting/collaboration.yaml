# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "blog|article|long-form|guide"
    delegate_to: blog-writing
    pattern: sequential
    context: "Copy expertise needs long-form execution"
    handoff_data:
      - "Topic/angle"
      - "Key messages"
      - "Target audience"
    receive: "Long-form content"

  - trigger: "SEO|keywords|search optimization"
    delegate_to: seo
    pattern: parallel
    context: "Copy needs search optimization"
    handoff_data:
      - "Draft copy"
      - "Target keywords"
      - "Page context"
    receive: "SEO-optimized copy"

  - trigger: "strategy|content plan|what to write"
    delegate_to: content-strategy
    pattern: sequential
    context: "Need content planning before copy"
    handoff_data:
      - "Business goals"
      - "Audience info"
      - "Current state"
    receive: "Content strategy"

  - trigger: "viral|shareable|growth loop"
    delegate_to: viral-marketing
    pattern: parallel
    context: "Copy needs viral mechanics"
    handoff_data:
      - "Core message"
      - "Target audience"
      - "Distribution channels"
    receive: "Viral optimization"

  - trigger: "campaign|go-to-market|launch"
    delegate_to: marketing
    pattern: sequential
    context: "Copy needs marketing context"
    handoff_data:
      - "Copy assets"
      - "Campaign goals"
      - "Channels"
    receive: "Campaign integration"

  - trigger: "review|quality|check"
    delegate_to: ai-content-qa
    pattern: sequential
    context: "Copy needs quality review"
    handoff_data:
      - "Draft copy"
      - "Brief/requirements"
      - "Brand guidelines"
    receive: "QA feedback"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Behavioral Psychology
    insight: |
      Psychologists know persuasion:
      - Loss aversion (fear of missing > joy of gaining)
      - Social proof (others like them chose this)
      - Anchoring (first number shapes perception)
      - Reciprocity (give value, get action)
      - Scarcity (limited availability drives action)
      Copy that leverages psychology converts.
    applies_when: "Writing conversion-focused copy"

  - domain: Journalism
    insight: |
      Journalists know clarity:
      - Inverted pyramid (lead with the news)
      - Active voice, short sentences
      - Specific beats general
      - Show, don't tell
      - Cut the fluff ruthlessly
      Good copy is good journalism.
    applies_when: "Writing clear, punchy copy"

  - domain: Screenwriting
    insight: |
      Screenwriters know hooks:
      - Cold open grabs attention
      - Conflict drives interest
      - Show character through action
      - Every word earns its place
      - End scenes on tension
      Copy is micro-storytelling.
    applies_when: "Writing engaging narrative copy"

  - domain: Stand-up Comedy
    insight: |
      Comedians know timing:
      - Setup → punchline economy
      - Subvert expectations
      - Callback structure works
      - Specificity is funnier than generality
      - Know when to stop
      Great copy often has comedic timing.
    applies_when: "Writing memorable, punchy copy"

  - domain: UX Design
    insight: |
      UX designers know friction:
      - Every step is a dropout point
      - Clear beats clever
      - One action per screen
      - Error messages should help, not blame
      - Button text = verb + outcome
      Microcopy is UX in word form.
    applies_when: "Writing UX copy, CTAs, microcopy"

