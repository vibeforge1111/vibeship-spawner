id: copywriting-collaboration
skill: copywriting
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Writing Environment
      description: Where copy is drafted and refined
      options:
        - tool: Google Docs
          best_for: Collaboration, comments, version history
          cost: Free
        - tool: Notion
          best_for: Organized copy libraries, templates
          cost: Freemium
        - tool: Figma
          best_for: Copy in context with design
          cost: Freemium
      reason: Copy needs to be written somewhere accessible

    - name: Brand Voice Guidelines
      description: Reference for tone, style, terminology
      options:
        - Brand style guide document
        - Voice and tone documentation
        - Example copy library
      reason: Consistent voice requires documented standards

  recommended:
    - name: Grammar/Style Tools
      options:
        - tool: Grammarly
          best_for: Grammar, clarity, tone detection
          cost: Freemium
        - tool: Hemingway Editor
          best_for: Readability, simplicity
          cost: Freemium
        - tool: ProWritingAid
          best_for: Style, structure, overused words
          cost: Subscription
      reason: Catch errors before human review

    - name: Customer Research Access
      options:
        - Customer interviews/recordings
        - Support tickets
        - Reviews (G2, Capterra, App Store)
        - Survey responses
      reason: Best copy uses customer language

# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
  # Claude for Copy Assistance
  - name: copy-writing-assistant
    description: AI-assisted copywriting
    install: Built into Claude Code
    capabilities:
      - headline-generation
      - copy-variations
      - tone-adaptation
      - feature-to-benefit-conversion
    example_usage: |
      Use Claude for copywriting:
      - Generate headline variations
      - Convert features to benefits
      - Adapt copy for different tones
      - Create CTA variations
      - Simplify complex copy

  # Grammarly API
  - name: grammarly-check
    description: Grammar and style verification
    install: npm install @grammarly/sdk
    config:
      notes: |
        Grammarly for copy polish:
        - Grammar corrections
        - Clarity improvements
        - Tone detection
        - Engagement scoring

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_copywriting:
    usage: Built-in
    example: |
      # Copywriting prompts

      HEADLINE GENERATION:
      "Generate 10 headline variations for [product/feature].
       Target audience: [audience]
       Key benefit: [benefit]
       Tone: [professional/casual/urgent/playful]

       Use these formulas:
       - Benefit + Timeframe
       - How To + Desire Without Pain
       - Number + Benefit
       - Question format
       - Before/After"

      FEATURE TO BENEFIT:
      "Convert these features to benefits:
       [list features]

       For each, answer 'So what?' until emotional payoff.
       Format: Feature → So what? → Benefit"

      COPY SIMPLIFICATION:
      "Simplify this copy for a 6th-grade reading level:
       [complex copy]

       Requirements:
       - Short sentences (under 20 words)
       - Common words only
       - One idea per sentence
       - Active voice"

      CTA OPTIMIZATION:
      "Improve these CTAs:
       [list of CTAs]

       For each, make it:
       - Specific (what they get)
       - Action-oriented (strong verb)
       - Low-friction (reduce perceived effort)"

  notion_copy_library:
    base_url: https://api.notion.com/v1
    auth_header: "Authorization: Bearer ${NOTION_API_KEY}"
    notes: |
      Notion for copy organization:
      - Copy templates database
      - Approved copy library
      - A/B test results
      - Voice guidelines

