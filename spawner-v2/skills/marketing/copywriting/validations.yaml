# Copywriting Validations
# Automated checks to catch copywriting anti-patterns

validations:
  - id: copy-passive-voice
    name: Passive Voice Usage
    severity: warning
    type: regex
    pattern:
      - '\b(?:is|are|was|were|been|be|being)\s+(?:\w+ed|gone|done|taken|made|given|shown|seen|written)\b'
      - '\b(?:is|are|was|were)\s+being\s+\w+ed\b'
    message: "Passive voice detected - weakens copy impact and clarity"
    fix_action: "Rewrite in active voice to make the subject perform the action (e.g., 'We built' instead of 'It was built')"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: copy-weak-verbs
    name: Weak or Generic Verbs
    severity: warning
    type: regex
    pattern:
      - '\b(?:is|are|was|were|has|have|had|does|do|did|make|makes|get|gets|got)\s+'
      - '\b(?:utilize|implement|leverage|execute)\b'
    message: "Weak or unnecessarily complex verbs detected - reduces copy power"
    fix_action: "Replace with strong, specific action verbs (e.g., 'use' instead of 'utilize', 'build' instead of 'implement')"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: copy-jargon-overload
    name: Jargon and Buzzwords
    severity: warning
    type: regex
    pattern:
      - '\b(?i)(?:synergy|paradigm|leverage|disrupt|revolutionary|game-changer|cutting-edge|best-in-class|world-class|innovative|next-generation|turnkey|holistic|robust)\b'
    message: "Business jargon or buzzwords detected - may alienate or confuse readers"
    fix_action: "Replace jargon with clear, concrete language that describes actual benefits and features"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: copy-long-sentences
    name: Overly Long Sentences
    severity: warning
    type: regex
    pattern:
      - '[^.!?]{150,}[.!?]'
    message: "Sentence exceeds 150 characters - may reduce readability and comprehension"
    fix_action: "Break into shorter sentences (aim for 15-20 words) or use bullet points for complex ideas"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: copy-missing-benefits
    name: Feature-Focused Without Benefits
    severity: warning
    type: regex
    pattern:
      - '(?i)\b(?:feature|function|capability|specification)\b(?!.*\b(?:benefit|advantage|help|enable|allow|improve|save|increase|reduce)\b)'
    message: "Features mentioned without connecting to customer benefits"
    fix_action: "For every feature, explain the benefit: 'This feature helps you [benefit]' or 'So you can [outcome]'"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: copy-adverb-overuse
    name: Excessive Adverb Usage
    severity: info
    type: regex
    pattern:
      - '\b\w+ly\s+(?:very|really|extremely|absolutely|completely|totally)\b'
      - '(?:\b\w+ly\b.*){3,}'
    message: "Excessive adverb usage detected - weakens copy strength"
    fix_action: "Remove adverbs and use stronger, more specific verbs or adjectives instead"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: copy-filler-words
    name: Filler Words and Phrases
    severity: info
    type: regex
    pattern:
      - '\b(?i)(?:very|really|just|actually|basically|literally|quite|rather|somewhat|perhaps|maybe)\b'
      - '\b(?i)(?:in order to|due to the fact that|at this point in time|for the purpose of)\b'
    message: "Filler words detected that add no value and dilute message impact"
    fix_action: "Remove filler words or replace wordy phrases with concise alternatives (e.g., 'to' instead of 'in order to')"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: copy-no-social-proof
    name: Missing Social Proof
    severity: info
    type: regex
    pattern:
      - '^(?!.*(?i)(?:customer|client|user|review|testimonial|rating|case study|trusted by|used by|\d+\+?\s+(?:companies|users|customers))).*$'
    message: "No social proof elements detected - missing trust-building opportunity"
    fix_action: "Add testimonials, customer counts, ratings, or case studies to build credibility"
    applies_to:
      - "*.md"
      - "*.html"

  - id: copy-unclear-value-prop
    name: Unclear Value Proposition
    severity: error
    type: regex
    pattern:
      - '^(?!.*(?i)(?:save|increase|reduce|improve|faster|easier|better|more|help you|enable you|get|achieve)).*$'
    message: "Value proposition unclear - no clear benefit or outcome stated"
    fix_action: "Lead with a clear value statement: 'Save X time/money' or 'Achieve Y result' in the first paragraph"
    applies_to:
      - "*.md"
      - "*.html"

  - id: copy-complex-language
    name: Complex or Academic Language
    severity: warning
    type: regex
    pattern:
      - '\b\w{15,}\b'
      - '\b(?i)(?:aforementioned|heretofore|notwithstanding|subsequently|aforementioned|utilize|endeavor|facilitate)\b'
    message: "Complex or overly formal language detected - may reduce accessibility"
    fix_action: "Simplify language to 8th-grade reading level - use short, common words that everyone understands"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: copy-missing-urgency
    name: Missing Urgency or Scarcity
    severity: info
    type: regex
    pattern:
      - '^(?!.*(?i)(?:now|today|limited|deadline|expires|only|last chance|while supplies|hurry|don''t miss|ends soon)).*$'
    message: "No urgency or scarcity elements detected - may reduce conversion motivation"
    fix_action: "Add time-bound or quantity-limited language to create appropriate urgency (e.g., 'Limited spots available')"
    applies_to:
      - "*.md"
      - "*.html"

  - id: copy-you-vs-we
    name: Company-Centric Language (We/Our vs You/Your)
    severity: warning
    type: regex
    pattern:
      - '(?:\b(?i)(?:we|our|us)\b.*){3,}(?!.*\b(?i)(?:you|your)\b)'
    message: "Copy is too company-centric - lacks customer focus"
    fix_action: "Shift focus to the customer by using 'you' and 'your' more than 'we' and 'our'"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"
