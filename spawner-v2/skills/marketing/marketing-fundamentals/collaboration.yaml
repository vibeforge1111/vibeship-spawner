      - Break down frameworks
      - Generate practice scenarios
      - Answer "why" questions
      - Connect concepts to practice

  - name: web-search
    description: Research competitors, market trends, and best practices
    install: Built into Claude Code (WebSearch tool)
    capabilities:
      - competitor-analysis
      - market-research
      - trend-identification
      - example-discovery
    example_usage: |
      Marketing research workflows:
      - "Search for [competitor] marketing strategy 2025"
      - "Find best [industry] landing page examples"
      - "Research [channel] marketing tactics that work"
      - "Analyze [company] positioning approach"

  - name: web-fetch
