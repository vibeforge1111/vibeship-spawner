      Competitive intelligence:
      - Fetch competitor homepage, analyze value prop structure
      - Extract pricing page positioning and framing
      - Analyze email marketing copy and CTAs
      - Study onboarding flow and messaging

  - name: filesystem
    description: Create marketing documents, copy, and content
    install: Built into Claude Code (Write/Read tools)
    capabilities:
      - copy-drafting
      - content-planning
      - messaging-documentation
      - campaign-outlines
    example_usage: |
      Marketing artifact creation:
      - Write positioning document with framework
      - Draft landing page copy with A/B variants
      - Create content calendar with themes
      - Document messaging hierarchy

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_education:
    usage: Built-in
    example: |
      # Marketing education prompts

      CONCEPT EXPLANATION:
      "Explain [marketing concept] like I'm new to marketing.

       Include:
       - What it is (simple definition)
       - Why it matters (business impact)
       - How it works (mechanics)
       - Real example (famous or relatable)
       - Common mistakes to avoid"

      FRAMEWORK TEACHING:
      "Teach me the [marketing framework].

       Cover:
       - Origin and purpose
       - Step-by-step application
       - When to use vs. not use
       - Example walkthrough
       - Practice exercise for me"

      PRACTICE SCENARIO:
      "Create a practice marketing scenario for:
       Skill to practice: [skill]
       Difficulty: [beginner/intermediate]

       Include:
       - Business context
       - Specific challenge
       - Available resources
       - Success criteria
       - Hints if stuck"

  analytics_apis:
    platforms:
      - Google Analytics 4
      - Mixpanel
      - Amplitude
      - Plausible
    usage: Track marketing performance
    example: |
      # Marketing metrics to track via API

      # Acquisition metrics
      GET /analytics/traffic_sources
      - Organic search volume and keywords
      - Referral traffic sources
      - Campaign UTM performance
      - Channel-specific conversion rates

      # Engagement metrics
      GET /analytics/user_behavior
      - Time on page by traffic source
      - Bounce rates by channel
      - Page flow and drop-offs
      - Content engagement rates

      # Conversion metrics
      GET /analytics/conversions
      - Conversion rate by source
      - Funnel completion rates
      - Goal completions by channel
      - Revenue attribution by campaign

  marketing_automation:
    platforms:
      - Mailchimp API
      - ConvertKit API
      - Customer.io
      - Segment
    usage: Automate campaigns and track email marketing
    example: |
      # Email marketing automation

      # List management
      POST /lists/{list_id}/members
      - Add subscribers with metadata
      - Tag based on behavior
      - Segment by attributes

      # Campaign tracking
      GET /campaigns/{campaign_id}/reports
      - Open rates by segment
      - Click-through rates by link
      - Unsubscribe patterns
      - Conversion attribution

      # Automation workflows
      POST /automations
      - Welcome sequences
      - Nurture campaigns
      - Re-engagement flows
      - Behavioral triggers

  social_apis:
    platforms:
      - Twitter/X API
      - LinkedIn API
      - Reddit API
      - Product Hunt API
    usage: Research, monitor, and engage
    example: |
      # Social listening and engagement

      # Research phase
      GET /search
      - Find conversations about problems you solve
      - Identify influencers in space
      - Monitor competitor mentions
      - Track industry trends

      # Engagement phase
      POST /mentions/reply
      - Respond to questions (no pitch)
      - Share helpful resources
      - Build genuine relationships
      - Establish thought leadership

      # Performance tracking
      GET /analytics
      - Engagement rates by content type
      - Follower growth by topic
      - Best performing posts
      - Audience demographics

  seo_tools:
    platforms:
      - Ahrefs API
      - SEMrush API
      - Google Search Console
      - Moz API
    usage: Keyword research and ranking tracking
    example: |
      # SEO data for marketing decisions

      # Keyword research
      GET /keywords/difficulty
      - Search volume by keyword
      - Competition analysis
      - Related keywords
      - SERP features

      # Competitor analysis
      GET /competitor/keywords
      - What competitors rank for
      - Content gaps to exploit
      - Backlink opportunities
      - Traffic estimates

      # Performance tracking
      GET /rankings
      - Position changes over time
      - Click-through rates
      - Organic traffic by page
      - Featured snippet wins

