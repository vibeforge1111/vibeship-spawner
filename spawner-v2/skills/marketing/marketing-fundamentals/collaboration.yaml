id: marketing-fundamentals-collaboration
skill: marketing-fundamentals
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Learning Resources
      description: Marketing education materials
      options:
        - HubSpot Academy (free certifications)
        - Google Digital Garage (free courses)
        - Coursera marketing courses
        - Marketing books and blogs
      reason: Fundamentals require learning foundation

    - name: Practice Environment
      description: Where to apply learning
      options:
        - Personal project/brand
        - Small business to help
        - Side project
        - Simulated campaigns
      reason: Marketing is learned by doing

  recommended:
    - name: Community Access
      options:
        - Marketing communities (GrowthHackers, Indiehackers)
        - LinkedIn marketing groups
        - Twitter marketing community
        - Local marketing meetups
      reason: Learn from practitioners

    - name: Case Study Access
      options:
        - Marketing case studies
        - Brand teardowns
        - Campaign retrospectives
      reason: Learn from real examples

# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
  - name: marketing-tutor
    description: AI-assisted marketing education
    install: Built into Claude Code
    capabilities:
      - concept-explanation
      - framework-teaching
      - example-generation
      - practice-exercises
    example_usage: |
      Use Claude for marketing education:
      - Explain marketing concepts
      - Break down frameworks
      - Generate practice scenarios
      - Answer "why" questions
      - Connect concepts to practice

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_education:
    usage: Built-in
    example: |
      # Marketing education prompts

      CONCEPT EXPLANATION:
      "Explain [marketing concept] like I'm new to marketing.

       Include:
       - What it is (simple definition)
       - Why it matters (business impact)
       - How it works (mechanics)
       - Real example (famous or relatable)
       - Common mistakes to avoid"

      FRAMEWORK TEACHING:
      "Teach me the [marketing framework].

       Cover:
       - Origin and purpose
       - Step-by-step application
       - When to use vs. not use
       - Example walkthrough
       - Practice exercise for me"

      PRACTICE SCENARIO:
      "Create a practice marketing scenario for:
       Skill to practice: [skill]
       Difficulty: [beginner/intermediate]

       Include:
       - Business context
       - Specific challenge
       - Available resources
       - Success criteria
       - Hints if stuck"

# ============================================================================
# RECEIVES FROM (Integration Enhancement)
# ============================================================================
receives_from:
  - skill: marketing
    context: "User needs fundamentals before strategy"
    receives:
      - "Concept that's unclear"
      - "Framework to learn"
      - "Skill gap identified"
    provides: "Foundation knowledge"

  - skill: content-strategy
    context: "User needs basics before planning"
    receives:
      - "Content concept to learn"
      - "Strategy framework needed"
    provides: "Foundational understanding"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "strategy|plan|campaign"
    delegate_to: marketing
    pattern: sequential
    context: "Fundamentals learned, ready for strategy"
    handoff_data:
      - "Concepts understood"
      - "User skill level"
      - "Goals"
    receive: "Strategic guidance"

  - trigger: "content|blog|writing"
    delegate_to: content-strategy
    pattern: sequential
    context: "Ready for content work"
    handoff_data:
      - "Learning progress"
      - "Practice completed"
      - "Goals"
    receive: "Content guidance"

  - trigger: "copy|writing|messaging"
    delegate_to: copywriting
    pattern: sequential
    context: "Ready to write copy"
    handoff_data:
      - "Fundamentals learned"
      - "Practice level"
      - "Goals"
    receive: "Copy guidance"

  - trigger: "SEO|search|keywords"
    delegate_to: seo
    pattern: sequential
    context: "Ready for SEO work"
    handoff_data:
      - "SEO basics understood"
      - "Current knowledge"
      - "Goals"
    receive: "SEO guidance"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Education
    insight: |
      Educators know learning:
      - Scaffolding (build on prior knowledge)
      - Active learning > passive
      - Immediate application cements learning
      - Mistakes are learning opportunities
      - Spaced repetition for retention
      Marketing education follows learning science.
    applies_when: "Teaching marketing fundamentals"

  - domain: Apprenticeship
    insight: |
      Trades know skill building:
      - Watch, then do
      - Start with fundamentals
      - Practice with feedback
      - Gradually increase complexity
      - Mastery takes time
      Marketing is a craft learned through practice.
    applies_when: "Building marketing skills progressively"

  - domain: Sports Coaching
    insight: |
      Coaches know development:
      - Fundamentals before advanced
      - Drills build muscle memory
      - Game time applies learning
      - Review film to improve
      - Mental game matters
      Marketing skill development is like athletic training.
    applies_when: "Developing marketing capabilities"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Marketing Bootcamp
    skills:
      - marketing-fundamentals
      - copywriting
      - content-strategy
      - marketing
    workflow: |
      1. Learn fundamentals (marketing-fundamentals)
      2. Practice copywriting basics (copywriting)
      3. Understand content strategy (content-strategy)
      4. Apply to real marketing (marketing)

  - name: SEO Learning Path
    skills:
      - marketing-fundamentals
      - seo
      - blog-writing
    workflow: |
      1. Marketing basics (marketing-fundamentals)
      2. SEO fundamentals (seo)
      3. Apply to blog content (blog-writing)

# ============================================================================
# FEEDBACK LOOPS (Integration Enhancement)
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: marketing
      signal: "Skill gaps identified in practice"
      action: "Address specific fundamentals"

    - skill: copywriting
      signal: "Writing fundamentals needed"
      action: "Teach copywriting basics"

  sends_feedback_to:
    - skill: marketing
      signal: "User ready for advanced concepts"
      action: "Progress to strategy"

    - skill: content-strategy
      signal: "User understands basics"
      action: "Progress to planning"

# ============================================================================
# VERSION COMPATIBILITY
# ============================================================================
version_compatibility:
  learning_platforms:
    hubspot_academy: "Current"
    google_digital_garage: "Current"
    coursera: "Current"

  notes: |
    Marketing fundamentals are relatively timeless.

    Key considerations:
    - Principles > tactics
    - Frameworks > tools
    - Understanding > memorization
    - Practice > theory

    Fundamentals rarely change; applications do.

    Current as of December 2024.
