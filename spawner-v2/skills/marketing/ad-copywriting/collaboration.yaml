          best_for: Facebook, Instagram
          cost: Ad spend based
        - platform: Google Ads
          best_for: Search, Display, YouTube
          cost: Ad spend based
        - platform: LinkedIn Campaign Manager
          best_for: B2B
          cost: Ad spend based
        - platform: TikTok Ads
          best_for: Gen Z, trends
          cost: Ad spend based

    - name: Writing Tools
