# ============================================================================
# COPY FRAMEWORKS
# ============================================================================
copy_frameworks:
  headline_formulas:
    - benefit_timeframe: "[Achieve X] in [Y Time]"
    - how_to: "How to [Desire] Without [Pain]"
    - number_list: "[X] Ways to [Achieve Benefit]"
    - question: "[Pain Point]? Here's the Solution"
    - if_then: "If You [Qualifier], Then [Promise]"
    - new_announcing: "Introducing [New Thing]"
    - proof: "[X] Companies Trust [Product]"
    - warning: "Stop [Doing Wrong Thing]"

  body_frameworks:
    pas:
      - problem: "Identify pain"
      - agitate: "Make it urgent"
      - solution: "Present offering"

    aida:
      - attention: "Hook"
      - interest: "Engage"
      - desire: "Create want"
      - action: "CTA"

    fab:
      - feature: "What it is"
      - advantage: "What it does"
      - benefit: "Why they care"

  cta_patterns:
    action_value: "[Action] + [Value]: Get Your Free Report"
    action_timeframe: "[Action] + [Time]: Start Today"
    action_low_risk: "[Action] + [Low Risk]: Try Free for 14 Days"

  platform_limits:
    meta:
      primary_text: "125 chars visible (more with see more)"
      headline: "40 chars (25 on mobile)"
      description: "30 chars"

    google:
      headline: "30 chars each (up to 15)"
      description: "90 chars each (up to 4)"

    linkedin:
      intro_text: "150 chars before truncation"
      headline: "70 chars"

    tiktok:
      text: "100 chars recommended"

