      - variation-creation
      - platform-adaptation
      - benefit-extraction
    example_usage: |
      Use Claude for ad copy:
      - Generate headline variations
      - Convert features to benefits
      - Adapt copy for platforms
      - Create CTA variations

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_ad_copy:
    usage: Built-in
    example: |
      # Ad copy generation prompts

      HEADLINE GENERATION:
      "Generate 10 headline variations for [product/service].
       Target audience: [audience]
       Key benefit: [benefit]

       Use these formulas:
       1. Benefit + Timeframe
       2. How To + Desire Without Pain
       3. Number + Benefit
       4. Question format
       5. If-Then

       Each headline must be under 40 characters.
       Lead with benefit, not feature."

      FEATURE TO BENEFIT:
      "Convert these features to benefits:

       Features:
       - [feature 1]
       - [feature 2]
       - [feature 3]

       For each, answer 'So what?' until you reach
       an emotional or practical benefit.
       Format: Feature â†’ Benefit"

      PLATFORM ADAPTATION:
      "Adapt this ad copy for Meta ads:

       Original: [copy]

       Requirements:
       - Primary text: Hook in first 125 chars
       - Headline: Under 40 chars
       - Description: Under 30 chars
       - Include clear CTA"

      VARIATION MATRIX:
      "Create ad copy variations using this matrix:

       Message: [key message]

       Generate:
       - 3 problem-focused headlines
       - 3 benefit-focused headlines
       - 3 curiosity headlines
       - 2 body copy versions (short and long)
       - 3 CTA variations

       All must be clear > clever."

  meta_ads_api:
    base_url: https://graph.facebook.com
    auth_header: "Bearer ${META_ACCESS_TOKEN}"
    notes: |
      Meta Marketing API for ad management:

      # Create ad creative
      POST /act_{ad_account_id}/adcreatives
      {
        "name": "Ad Creative Name",
        "object_story_spec": {
          "page_id": "{page_id}",
          "link_data": {
            "message": "Primary text here",
            "link": "https://yoursite.com",
            "name": "Headline here",
            "description": "Description here",
            "call_to_action": {
              "type": "LEARN_MORE"
            }
          }
        }
      }

      SDK: facebook-nodejs-business-sdk

  google_ads_api:
    base_url: https://googleads.googleapis.com
    auth_header: "Bearer ${GOOGLE_ADS_TOKEN}"
    notes: |
      Google Ads API for ad management:

      Responsive Search Ad structure:
      - headlines: up to 15 (30 chars each)
      - descriptions: up to 4 (90 chars each)

      SDK: google-ads-api

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "strategy|targeting|audience"
    delegate_to: ai-ad-creative
    pattern: sequential
    context: "Copy needs ad strategy context"
    handoff_data:
      - "Campaign goals"
      - "Target audience"
      - "Platform"
    receive: "Strategic brief for copy"

  - trigger: "image|visual|creative"
    delegate_to: ai-image-generation
    pattern: parallel
    context: "Copy needs visual pairing"
    handoff_data:
      - "Ad copy"
      - "Brand guidelines"
      - "Platform specs"
    receive: "Visual creative"

  - trigger: "video|script"
    delegate_to: video-scriptwriting
    pattern: sequential
    context: "Video ad needs script"
    handoff_data:
      - "Key message"
      - "Duration"
      - "Platform"
    receive: "Video script"

  - trigger: "brand voice|tone"
    delegate_to: copywriting
    pattern: sequential
    context: "Need brand voice foundation"
    handoff_data:
      - "Copy draft"
      - "Audience"
    receive: "Brand voice guidelines"

  - trigger: "story|narrative"
    delegate_to: brand-storytelling
    pattern: sequential
    context: "Ad needs story foundation"
    handoff_data:
      - "Product/service"
      - "Audience"
    receive: "Story framework"

  - trigger: "orchestrate|campaign"
    delegate_to: ai-creative-director
    pattern: sequential
    context: "Ad campaign orchestration"
    handoff_data:
      - "Copy variations"
      - "Platforms"
    receive: "Campaign coordination"

  - trigger: "review|quality"
    delegate_to: ai-content-qa
    pattern: sequential
    context: "Copy needs QA review"
    handoff_data:
      - "Ad copy"
      - "Brief"
      - "Guidelines"
    receive: "QA feedback"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Direct Mail
    insight: |
      Direct mail copywriters perfected:
      - The headline is everything
      - Long copy can outperform short
      - Testimonials build trust
      - Guarantees reduce risk
      - PS gets read (add secondary CTA)
      Old school lessons apply to new platforms.
    applies_when: "Writing any direct response copy"

  - domain: Psychology
    insight: |
      Behavioral psychology informs persuasion:
      - Loss aversion (fear of missing out)
      - Social proof (others like them chose)
      - Authority (experts recommend)
      - Scarcity (limited availability)
      - Reciprocity (give value first)
      Use ethically, not manipulatively.
    applies_when: "Structuring persuasive copy"

  - domain: UX Writing
    insight: |
      UX writers know clarity:
      - One action per screen
      - Button text = verb + outcome
      - Front-load key information
      - Remove unnecessary words
      - Test with real users
      CTAs are microcopy problems.
    applies_when: "Writing CTAs and action elements"

  - domain: Journalism
    insight: |
      Journalists know headlines:
      - Lead with the news
      - Active voice
      - Specific > vague
      - Numbers add credibility
      - Questions engage
      Headlines follow similar principles.
    applies_when: "Writing attention-grabbing headlines"

