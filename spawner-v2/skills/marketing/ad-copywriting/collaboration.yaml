      options:
        - Claude/GPT-4 (AI assistance)
        - Google Docs (collaboration)
        - Notion (organization)

  recommended:
    - name: Customer Research Access
      options:
        - Customer reviews (G2, Capterra, etc.)
        - Support ticket access
        - Sales call recordings
        - Survey tools
      reason: Customer language makes better copy

    - name: Testing Tools
      options:
        - Platform native A/B testing
        - Google Optimize
        - VWO
        - Optimizely
      reason: Testing reveals what actually works

# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
