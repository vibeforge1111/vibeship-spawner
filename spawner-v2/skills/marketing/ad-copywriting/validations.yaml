id: ad-copywriting-validations
skill: ad-copywriting
version: 1.0.0

validations:
  # Critical: Conversion Elements
  - id: cta-present
    name: Ad must have clear call to action
    severity: critical
    description: Ads without CTA waste attention
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "ad.*copy|headline|primary.*text"
      exclude: "CTA|call.*action|get|start|download|book|sign.*up|learn.*more"
    message: "Ad copy may lack CTA. Add clear call to action."
    autofix: false

  - id: benefit-over-feature
    name: Ad should lead with benefits, not features
    severity: high
    description: Benefits connect; features inform
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "our.*product|we.*offer|features|capabilities"
      exclude: "benefit|result|outcome|you.*can|you.*get"
    message: "Ad copy may be feature-focused. Lead with benefit to customer."
    autofix: false

  # High: Clarity
  - id: single-message
    name: Ad should have one clear message
    severity: high
    description: Multiple messages = no message
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "ad.*copy.*and.*and|multiple.*benefits|several.*features"
      exclude: "single|one.*message|focus"
    message: "Ad may have multiple messages. Focus on one key point per ad."
    autofix: false

  - id: character-limits-respected
    name: Ad copy should respect platform character limits
    severity: high
    description: Truncated copy fails
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "headline|primary.*text|description"
      exclude: "char|limit|length|truncat"
    message: "Ad copy may exceed platform limits. Verify character counts."
    autofix: false

  - id: clarity-over-clever
    name: Ad copy should prioritize clarity
    severity: medium
    description: Clear copy converts; clever copy confuses
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "pun|wordplay|clever|creative.*copy"
      exclude: "clear|simple|direct|understand"
    message: "Ad copy may prioritize cleverness. Ensure clarity first."
    autofix: false

  # Medium: Quality
  - id: proof-included
    name: Ad claims should have supporting proof
    severity: medium
    description: Unsupported claims aren't believed
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "best|#1|leading|guaranteed|proven"
      exclude: "data|number|percent|testimonial|case.*study"
    message: "Ad makes claims without proof. Add supporting evidence."
    autofix: false

  - id: audience-language-used
    name: Ad should use customer language
    severity: medium
    description: Their words resonate more than yours
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "ad.*copy|messaging"
      exclude: "voice.*customer|customer.*language|their.*words"
    message: "Ad copy may use marketer language. Research and use customer language."
    autofix: false

  - id: differentiation-present
    name: Ad should differentiate from competitors
    severity: medium
    description: Generic copy could be anyone's
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "ad.*copy|value.*prop"
      exclude: "unique|different|unlike|only|specific"
    message: "Ad copy may be generic. Add differentiation from competitors."
    autofix: false

  - id: urgency-legitimate
    name: Ad urgency should be legitimate
    severity: medium
    description: Fake urgency damages trust
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "limited.*time|act.*now|hurry|last.*chance"
      exclude: "deadline|date|specific|ends.*on"
    message: "Ad urgency may not be legitimate. Add specific deadline or remove."
    autofix: false

  # Low: Optimization
  - id: variations-planned
    name: Ad copy should have multiple variations for testing
    severity: low
    description: Testing improves performance
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "ad.*copy|headline"
      exclude: "variation|test|A/B|alternative"
    message: "Ad copy may lack variations. Create multiple versions for testing."
    autofix: false

  - id: platform-specific
    name: Ad copy should be platform-optimized
    severity: low
    description: Each platform has different requirements
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "ad.*copy"
      exclude: "platform|meta|google|linkedin|tiktok|specific"
    message: "Ad copy may not be platform-specific. Adapt for target platform."
    autofix: false

# Pre-commit checks
pre_commit:
  - id: cta-present
  - id: benefit-over-feature
  - id: character-limits-respected

# CI/CD checks
ci_checks:
  - id: cta-present
  - id: single-message
  - id: clarity-over-clever

# Quality gates for ad copy
ad_copy_quality_gates:
  - id: cta-present
  - id: benefit-over-feature
  - id: single-message
  - id: character-limits-respected
  - id: proof-included
  - id: differentiation-present
