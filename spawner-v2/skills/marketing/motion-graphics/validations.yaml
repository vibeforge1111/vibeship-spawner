id: motion-graphics-validations
skill: motion-graphics
version: 1.0.0

validations:
  # Critical: Animation Quality
  - id: easing-applied
    name: Animation should use proper easing curves
    severity: critical
    description: Linear motion looks robotic and unprofessional
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "animate|animation|motion"
      exclude: "easing|ease.*in|ease.*out|bezier|curve"
    message: "Animation may use linear easing. Always apply ease-in/ease-out curves."
    autofix: false

  - id: style-frames-approved
    name: Style frames should be approved before animation
    severity: critical
    description: Animation without style approval risks expensive rework
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "animation|motion.*graphic|animate"
      exclude: "style.*frame|visual.*approved|design.*locked"
    message: "Style frames may not be approved. Get visual design sign-off before animating."
    autofix: false

  # High: Purpose and Clarity
  - id: animation-purpose-defined
    name: Animation purpose should be clear
    severity: high
    description: Every animation should have a communication purpose
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "animate|animation|motion.*graphic"
      exclude: "purpose|goal|communicate|guide|clarify"
    message: "Animation purpose may not be defined. Document what each animation communicates."
    autofix: false

  - id: timing-hierarchy
    name: Animation timing should create hierarchy
    severity: high
    description: Uniform timing feels mechanical; variation creates focus
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "animation|animate|timeline"
      exclude: "timing|duration|stagger|sequence"
    message: "Animation timing may be uniform. Vary duration to create visual hierarchy."
    autofix: false

  - id: audio-sync-planned
    name: Animation should plan for audio synchronization
    severity: high
    description: Motion and audio must work together
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "animation|motion.*graphic|kinetic"
      exclude: "audio|sync|music|beat|sound"
    message: "Audio sync may not be planned. Design animation to work with audio track."
    autofix: false

  # Medium: Technical and Delivery
  - id: export-specs-defined
    name: Export specifications should be defined
    severity: medium
    description: Wrong format wastes time and causes issues
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "animation|motion|export|deliver"
      exclude: "format|codec|lottie|resolution|specs"
    message: "Export specs may not be defined. Know delivery format before starting."
    autofix: false

  - id: file-size-considered
    name: File size optimization should be considered
    severity: medium
    description: Large files cause performance issues
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "lottie|web.*animation|animation|json"
      exclude: "optimize|size|performance|compress"
    message: "File size may not be optimized. Plan for performance requirements."
    autofix: false

  - id: composition-checked
    name: Composition should work at key frames
    severity: medium
    description: Each frame should work as a still image
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "animation|motion|design"
      exclude: "composition|frame|balance|hierarchy"
    message: "Composition may not be verified. Check that key frames work as stills."
    autofix: false

  # Low: Consistency
  - id: motion-style-guide
    name: Motion style should be documented
    severity: low
    description: Consistency requires documented guidelines
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "animation|motion|brand"
      exclude: "style.*guide|motion.*principle|guideline"
    message: "Motion style may not be documented. Create guidelines for consistency."
    autofix: false

  - id: accessibility-considered
    name: Motion accessibility should be considered
    severity: low
    description: Some users are sensitive to motion
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "animation|motion|web"
      exclude: "accessible|prefers.*reduced|motion.*sensitivity"
    message: "Accessibility may not be considered. Respect prefers-reduced-motion."
    autofix: false

# Pre-commit checks
pre_commit:
  - id: style-frames-approved
  - id: easing-applied
  - id: animation-purpose-defined

# CI/CD checks
ci_checks:
  - id: export-specs-defined
  - id: file-size-considered
  - id: accessibility-considered

# Quality gates for motion graphics
motion_graphics_quality_gates:
  - id: easing-applied
  - id: style-frames-approved
  - id: animation-purpose-defined
  - id: timing-hierarchy
  - id: audio-sync-planned
  - id: export-specs-defined
  - id: file-size-considered
  - id: composition-checked

# Pre-production checklist
pre_production_checklist:
  brief:
    - "Project goals documented"
    - "Target audience defined"
    - "Tone and style established"
    - "Delivery format(s) known"

  design:
    - "Style frames created"
    - "Color palette defined"
    - "Typography selected"
    - "Client approval received"

# Animation checklist
animation_checklist:
  quality:
    - "All motion uses proper easing"
    - "Timing varies by element weight"
    - "Stagger applied to groups"
    - "Key frames work as stills"

  technical:
    - "Layer naming consistent"
    - "Project organized"
    - "No orphan keyframes"
    - "Compositions nested properly"

  review:
    - "Audio sync verified"
    - "All animations serve purpose"
    - "Nothing over-animated"
    - "Pacing feels right"

# Export checklist
export_checklist:
  video:
    - "Correct resolution"
    - "Appropriate codec"
    - "Frame rate matches project"
    - "Color space correct"

  web_animation:
    - "File size within budget"
    - "Tested in target browser"
    - "Fallback for reduced-motion"
    - "Performance verified"

  delivery:
    - "Named correctly"
    - "All versions exported"
    - "QC review completed"
    - "Client handoff documented"

# Easing reference
easing_reference:
  standards:
    ease_out: "Objects entering (fast start, slow end)"
    ease_in: "Objects leaving (slow start, fast end)"
    ease_in_out: "Position changes (slow-fast-slow)"

  timing_guide:
    micro_interaction: "100-200ms"
    standard_ui: "200-400ms"
    page_transition: "300-500ms"
    emphasis: "500-1000ms"

  after_effects:
    default_ease: "75% influence"
    snappy: "85-90% influence"
    gentle: "50-60% influence"

