# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Classical Animation
    insight: |
      Disney animators defined principles:
      - Squash and stretch
      - Anticipation
      - Staging
      - Follow-through and overlap
      - Slow in/slow out (easing)
      - Timing and spacing
      Motion graphics inherits animation DNA.
    applies_when: "Creating any animation"

  - domain: Music
    insight: |
      Musicians know rhythm:
      - Beats create structure
      - Rests are as important as notes
      - Tempo affects emotion
      - Syncopation creates interest
      - Crescendo builds excitement
      Animation is visual music.
    applies_when: "Timing animation to audio"

  - domain: Choreography
    insight: |
      Dancers know movement:
      - Weight and momentum
      - Contrast in dynamics
      - Spatial relationships
      - Group synchronization
      - Stillness is powerful
      Motion graphics is choreography for objects.
    applies_when: "Animating multiple elements together"

  - domain: Typography
    insight: |
      Typographers know letters:
      - Hierarchy guides reading
      - Spacing affects perception
      - Weight carries meaning
      - Motion can enhance or destroy readability
      - Type has personality
      Kinetic type must respect typography.
    applies_when: "Animating text and titles"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Explainer Animation
    skills:
      - motion-graphics
      - explainer-videos
      - voiceover
      - ai-audio-production
    workflow: |
      1. Explainer strategy (explainer-videos)
      2. Style frames and storyboard (motion-graphics)
      3. Record voiceover (voiceover)
      4. Animate to voiceover (motion-graphics)
      5. Add music/sound (ai-audio-production)
      6. Final mix and export (motion-graphics)

  - name: Social Animation Pack
    skills:
      - motion-graphics
      - marketing
      - copywriting
    workflow: |
      1. Content strategy (marketing)
      2. Copy for animations (copywriting)
      3. Create animation templates (motion-graphics)
      4. Generate variations (motion-graphics)
      5. Export for platforms (motion-graphics)

  - name: Brand Animation System
    skills:
      - motion-graphics
      - branding
      - creative-communications
    workflow: |
      1. Brand guidelines review (branding)
      2. Motion style development (motion-graphics)
      3. Logo animation (motion-graphics)
      4. UI animations/micro-interactions (motion-graphics)
      5. Document motion guidelines (creative-communications)

