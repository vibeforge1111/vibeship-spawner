    provides: "Animated explainer content"

  - skill: ai-video-generation
    context: "AI video needs polished graphics"
    receives:
      - "Video concept"
      - "Brand assets"
      - "Style direction"
    provides: "Motion graphics elements"

  - skill: ui-design
    context: "Product needs animated UI elements"
    receives:
      - "Design specs"
      - "Interaction requirements"
      - "Brand guidelines"
    provides: "Animated UI/micro-interactions"

  - skill: creative-communications
