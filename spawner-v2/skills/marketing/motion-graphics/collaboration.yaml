  receives_feedback_from:
    - skill: ai-content-qa
      signal: "Animation quality issues"
      action: "Revise animation"

    - skill: video-production
      signal: "Integration requirements"
      action: "Adjust timing/format"

    - skill: marketing
      signal: "Performance data"
      action: "Optimize animation style"

  sends_feedback_to:
    - skill: explainer-videos
      signal: "Animation capabilities"
      action: "Inform storyboard feasibility"

    - skill: video-production
      signal: "Export specs and timing"
      action: "Enable smooth integration"

    - skill: voiceover
      signal: "Timing requirements"
      action: "Adjust VO pacing"

# ============================================================================
# VERSION COMPATIBILITY
# ============================================================================
version_compatibility:
  animation_software:
    after_effects: "Current CC"
    apple_motion: "5.x"
    davinci_resolve: "18+"
    blender: "3.x+"

  web_animation:
    lottie: "Current"
    bodymovin: "Current plugin"
    rive: "Current"
    greensock: "3.x"

  export_formats:
    video: "H.264, H.265, ProRes"
    web: "Lottie (JSON), GIF, WebP"
    interactive: "Rive, Lottie Interactivity"

  notes: |
    Motion graphics evolves with technology.

    Key considerations:
    - Web animation formats maturing
    - AI-assisted animation emerging
    - Real-time engines (Unreal, Unity) expanding
    - AR/VR creating new opportunities

    Core principles remain stable.

    Current as of December 2024.

