id: motion-graphics-collaboration
skill: motion-graphics
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Animation Software
      description: Tool for creating motion graphics
      options:
        - tool: Adobe After Effects
          best_for: Professional motion graphics, compositing
          cost: Creative Cloud subscription
        - tool: Apple Motion
          best_for: Mac users, Final Cut integration
          cost: $49.99 one-time
        - tool: DaVinci Resolve Fusion
          best_for: Integrated editing/motion workflow
          cost: Free / $295 Studio
        - tool: Blender (Motion Graphics)
          best_for: 3D motion, open source
          cost: Free
      reason: Animation requires specialized software

    - name: Design Assets
      description: Source materials for animation
      options:
        - Illustrator/Figma files
        - Brand assets
        - Typography files
        - Icon libraries
      reason: Animation needs raw materials

  recommended:
    - name: Design Tool
      options:
        - tool: Adobe Illustrator
          best_for: Vector graphics preparation
          cost: Creative Cloud subscription
        - tool: Figma
          best_for: Collaborative design, export
          cost: Free / Team pricing
      reason: Preparing assets for animation

    - name: Audio Reference
      options:
        - Music track
        - Voiceover
        - Sound design elements
      reason: Animation syncs to audio

# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
  - name: motion-design-assistant
    description: AI-assisted motion graphics planning
    install: Built into Claude Code
    capabilities:
      - animation-planning
      - timing-suggestions
      - style-recommendations
      - export-optimization
    example_usage: |
      Use Claude for motion graphics:
      - Plan animation sequences
      - Suggest easing curves
      - Recommend export settings
      - Review style frame concepts
      - Generate animation briefs

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_motion:
    usage: Built-in
    example: |
      # Motion graphics prompts

      ANIMATION PLANNING:
      "Plan animation sequence for:
       [describe concept]

       Include:
       - Key frames (what happens when)
       - Timing (duration of each element)
       - Easing suggestions
       - Audio sync points"

      STYLE FRAME REVIEW:
      "Review this motion graphics style:
       [describe or paste style frame]

       Evaluate:
       - Composition
       - Color use
       - Typography
       - Animation potential"

      EXPORT OPTIMIZATION:
      "Recommend export settings for:
       - Use case: [web/video/social]
       - File size target: [constraint]
       - Platform: [where it will be used]

       Consider performance requirements."

  lottie_optimization:
    usage: Web animation delivery
    notes: |
      Lottie best practices:
      - Optimize shapes (merge paths)
      - Remove unused properties
      - Use Bodymovin export settings
      - Target <100KB for most uses
      - Test in browser before delivery

# ============================================================================
# RECEIVES FROM (Integration Enhancement)
# ============================================================================
receives_from:
