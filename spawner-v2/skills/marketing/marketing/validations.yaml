# Marketing Validations
# Automated checks to catch general marketing anti-patterns

validations:
  - id: marketing-vanity-metrics
    name: Focus on Vanity Metrics
    severity: warning
    type: regex
    pattern:
      - '\b(?i)(?:page views|impressions|followers|likes)\b(?!.*\b(?:conversion|revenue|ROI|retention|LTV|CAC|engagement rate|qualified leads)\b)'
    message: "Focusing on vanity metrics without connecting to business outcomes"
    fix_action: "Tie metrics to business outcomes: conversion rate, customer acquisition cost, lifetime value, or revenue"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: marketing-unclear-audience
    name: No Clear Target Audience
    severity: error
    type: regex
    pattern:
      - '^(?!.*(?i)(?:for|targeting|audience|customer|user|designed for|built for|ideal for|perfect for|helps? \w+ who)).*$'
    message: "No clear target audience identified - message may be too generic"
    fix_action: "Explicitly define who this is for: 'For [specific audience] who [specific problem/goal]'"
    applies_to:
      - "*.md"
      - "*.html"

  - id: marketing-feature-over-benefit
    name: Feature-Focused Instead of Benefit-Driven
    severity: warning
    type: regex
    pattern:
      - '(?i)\b(?:we offer|we provide|includes|comes with|features)\b(?!.*\b(?:so you can|helps? you|enables? you|get|achieve|save|increase|reduce)\b)'
    message: "Leading with features instead of benefits and outcomes"
    fix_action: "Lead with benefits first, then explain features as supporting proof: 'Save 10 hours/week [benefit] with automated reporting [feature]'"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: marketing-no-differentiation
    name: Missing Competitive Differentiation
    severity: warning
    type: regex
    pattern:
      - '^(?!.*(?i)(?:unlike|different|only|unique|exclusively|first|fastest|easiest|best|most|never|always|compared to|alternative to)).*$'
    message: "No clear differentiation from competitors - may blend into market noise"
    fix_action: "Highlight what makes you unique, different, or better than alternatives"
    applies_to:
      - "*.md"
      - "*.html"

  - id: marketing-weak-cta
    name: Weak or Missing Call-to-Action
    severity: error
    type: regex
    pattern:
      - '(?i)\b(?:click here|submit|learn more|read more)\b'
      - '^(?!.*(?i)(?:get|start|try|download|join|register|subscribe|buy|shop|book|request|claim|discover)).*$'
    message: "CTA is weak, generic, or missing - reduces conversion potential"
    fix_action: "Use specific, action-oriented CTAs that describe the value: 'Get Your Free Guide', 'Start Your 14-Day Trial'"
    applies_to:
      - "*.md"
      - "*.html"

  - id: marketing-no-urgency-scarcity
    name: Missing Urgency or Scarcity Elements
    severity: info
    type: regex
    pattern:
      - '^(?!.*(?i)(?:limited|deadline|expires|today|now|only \d+|last chance|while supplies|spots? left|ends|hurry|don''t miss|running out)).*$'
    message: "No urgency or scarcity triggers detected - may reduce immediate action"
    fix_action: "Add time-bound offers or limited availability to motivate immediate action (use ethically)"
    applies_to:
      - "*.md"
      - "*.html"

  - id: marketing-no-proof-credibility
    name: Missing Credibility Indicators
    severity: warning
    type: regex
    pattern:
      - '^(?!.*(?i)(?:trusted by|used by|\d+\+? (?:customers|companies|users)|award|certified|featured in|as seen|guarantee|money-back|risk-free|proven|verified)).*$'
    message: "No trust or credibility indicators detected - may reduce conversion confidence"
    fix_action: "Add social proof, certifications, guarantees, or media mentions to build trust"
    applies_to:
      - "*.md"
      - "*.html"

  - id: marketing-industry-jargon
    name: Industry Jargon Without Explanation
    severity: warning
    type: regex
    pattern:
      - '\b(?i)(?:API|SDK|SaaS|B2B|B2C|ROI|KPI|CRM|CMS|SEO|PPC|CTR|CPM|CAC|LTV|MRR|ARR)\b(?!.*(?:,|\(|means|is|refers to))'
    message: "Industry acronyms or jargon used without explanation - may confuse audience"
    fix_action: "Either explain acronyms on first use or replace with plain language your audience understands"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: marketing-no-problem-statement
    name: Missing Problem Statement
    severity: warning
    type: regex
    pattern:
      - '^(?!.*(?i)(?:problem|challenge|struggle|difficult|frustrat|pain|issue|obstacle|tired of|sick of|wish you could|what if you)).*$'
    message: "No clear problem statement - audience may not understand why they need this"
    fix_action: "Start by articulating the problem or pain point your audience experiences before presenting the solution"
    applies_to:
      - "*.md"
      - "*.html"

  - id: marketing-missing-objection-handling
    name: No Objection Handling
    severity: info
    type: regex
    pattern:
      - '^(?!.*(?i)(?:but|however|worry|concern|question|faq|wonder|think|afraid|hesitat|doubt|risk|guarantee|refund|cancel anytime|no credit card)).*$'
    message: "No visible objection handling - potential concerns left unaddressed"
    fix_action: "Anticipate and address common objections: price, time, complexity, risk (e.g., 'No credit card required', 'Cancel anytime')"
    applies_to:
      - "*.md"
      - "*.html"

  - id: marketing-no-personalization
    name: Generic Non-Personalized Messaging
    severity: info
    type: regex
    pattern:
      - '\b(?i)(?:everyone|anyone|all|users?|customers?|people|businesses?)\b(?!.*\b(?:you|your|specifically|particular|certain|individual)\b)'
    message: "Generic messaging without personalization - may feel mass-produced"
    fix_action: "Use 'you' language and segment messaging for specific audience personas or use cases"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: marketing-missing-value-stack
    name: Single-Benefit Instead of Value Stacking
    severity: info
    type: regex
    pattern:
      - '^(?!.*(?:\n[-*+]\s|\n\d+\.\s|<li>)).*$'
    message: "No value stacking detected - missing opportunity to compound perceived value"
    fix_action: "List multiple benefits, features, or bonuses to build comprehensive value proposition"
    applies_to:
      - "*.md"
      - "*.html"

  - id: marketing-complex-messaging
    name: Overly Complex Messaging
    severity: warning
    type: regex
    pattern:
      - '[^.!?]{100,}[.!?]'
      - '\b\w{16,}\b'
    message: "Complex messaging detected - clarity beats cleverness in marketing"
    fix_action: "Simplify message to pass the 'grandma test' - if grandma wouldn't understand it, rewrite it"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"
