# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "content|editorial|what to publish"
    delegate_to: content-strategy
    pattern: sequential
    context: "Marketing needs content strategy"
    handoff_data:
      - "Marketing goals"
      - "Audience segments"
      - "Channel requirements"
    receive: "Content plan"

  - trigger: "copy|headline|CTA|messaging"
    delegate_to: copywriting
    pattern: parallel
    context: "Campaign needs copy"
    handoff_data:
      - "Campaign brief"
      - "Audience info"
      - "Channel requirements"
    receive: "Copy assets"

  - trigger: "blog|article|long-form"
    delegate_to: blog-writing
    pattern: parallel
    context: "Marketing needs content"
    handoff_data:
      - "Topic/angle"
      - "SEO requirements"
      - "Distribution plan"
    receive: "Blog content"

  - trigger: "viral|shareable|growth loop"
    delegate_to: viral-marketing
    pattern: parallel
    context: "Campaign needs viral mechanics"
    handoff_data:
      - "Campaign concept"
      - "Target audience"
      - "Goals"
    receive: "Viral optimization"

  - trigger: "SEO|organic|search"
    delegate_to: seo
    pattern: parallel
    context: "Marketing includes organic search"
    handoff_data:
      - "Business goals"
      - "Current rankings"
      - "Competitive landscape"
    receive: "SEO strategy"

  - trigger: "ad creative|advertising creative"
    delegate_to: ai-ad-creative
    pattern: parallel
    context: "Marketing needs ad creative"
    handoff_data:
      - "Campaign goals"
      - "Audience targeting"
      - "Budget"
      - "Platforms"
    receive: "Ad creative"

  - trigger: "review|quality|check"
    delegate_to: ai-content-qa
    pattern: sequential
    context: "Marketing materials need QA"
    handoff_data:
      - "Marketing assets"
      - "Campaign requirements"
      - "Brand guidelines"
    receive: "QA feedback"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Finance
    insight: |
      CFOs know unit economics:
      - CAC payback period matters
      - LTV:CAC ratio (3:1 minimum)
      - Marginal vs. blended CAC
      - Channel contribution margin
      - Marketing as investment, not expense
      Marketing must speak finance language.
    applies_when: "Planning marketing budgets and measuring ROI"

  - domain: Sales
    insight: |
      Sales teams know conversion:
      - Lead quality > lead quantity
      - Speed to lead matters
      - Objection patterns inform messaging
      - Deal cycle affects attribution
      - Closed-lost reasons guide targeting
      Marketing and sales must be aligned.
    applies_when: "Lead generation and sales enablement"

  - domain: Product
    insight: |
      Product teams know users:
      - Usage data informs targeting
      - Feature adoption drives expansion
      - Churn reasons guide retention marketing
      - NPS predicts virality
      - Activation metrics matter most
      Product-led marketing wins.
    applies_when: "Growth marketing and product-led growth"

  - domain: Data Science
    insight: |
      Data scientists know causality:
      - Attribution is probabilistic
      - Incrementality testing > last-click
      - Holdout groups prove impact
      - Statistical significance requires patience
      - Seasonality affects everything
      Marketing measurement needs rigor.
    applies_when: "Attribution and marketing measurement"

  - domain: Behavioral Economics
    insight: |
      Behavioral economists know decision-making:
      - Choice architecture matters
      - Defaults are powerful
      - Friction kills conversion
      - Social proof drives action
      - Loss aversion > gain framing
      Marketing is applied behavioral science.
    applies_when: "Designing marketing funnels and campaigns"

