id: marketing-collaboration
skill: marketing
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Analytics Platform
      description: Track marketing performance
      options:
        - tool: Google Analytics 4
          best_for: Web analytics, attribution
          cost: Free
        - tool: Mixpanel
          best_for: Product analytics, funnels
          cost: Freemium
        - tool: Amplitude
          best_for: Product-led growth
          cost: Freemium
      reason: Can't optimize what you don't measure

    - name: Marketing Automation
      description: Automate campaigns and nurturing
      options:
        - tool: HubSpot
          best_for: Full-stack marketing
          cost: Freemium
        - tool: Mailchimp
          best_for: Email-first marketing
          cost: Freemium
        - tool: Customer.io
          best_for: Behavioral messaging
          cost: Subscription
      reason: Scale requires automation

  recommended:
    - name: Advertising Platforms
      options:
        - Google Ads (search, display, YouTube)
        - Meta Ads (Facebook, Instagram)
        - LinkedIn Ads (B2B)
        - TikTok Ads (Gen Z, trends)
      reason: Paid acquisition for predictable growth

    - name: CRM Access
      options:
        - Salesforce
        - HubSpot CRM
        - Pipedrive
      reason: Marketing needs sales alignment

# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
  - name: marketing-assistant
    description: AI-assisted marketing strategy
    install: Built into Claude Code
    capabilities:
      - campaign-planning
      - channel-strategy
      - audience-segmentation
      - performance-analysis
    example_usage: |
      Use Claude for marketing:
      - Plan go-to-market strategies
      - Analyze campaign performance
      - Segment audiences
      - Optimize channel mix
      - Create marketing briefs

  - name: analytics-integration
    description: Marketing analytics
    config:
      notes: |
        Analytics for marketing:
        - Attribution modeling
        - Funnel analysis
        - CAC/LTV calculations
        - Channel performance

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_marketing:
    usage: Built-in
    example: |
      # Marketing prompts

      GTM STRATEGY:
      "Create a go-to-market strategy for [product].

       Context:
       - Target audience: [audience]
       - Budget: [budget]
       - Timeline: [timeline]
       - Competitive landscape: [competitors]

       Include:
       - Channel strategy (prioritized)
       - Messaging framework
       - Launch phases
       - Success metrics"

      CAMPAIGN PLANNING:
      "Plan a marketing campaign for [goal].

       Resources: [team, budget, timeline]
       Target: [audience segment]
       Channels available: [list]

       Include:
       - Campaign concept
       - Channel allocation
       - Content needs
       - Timeline
       - KPIs"

      PERFORMANCE ANALYSIS:
      "Analyze this campaign performance:
       [paste metrics]

       Identify:
       - What's working (scale)
       - What's not (pause or fix)
       - Optimization opportunities
       - Next actions"

      ATTRIBUTION ANALYSIS:
      "Analyze attribution for these touchpoints:
       [list customer journeys]

       Compare:
       - Last-click attribution
       - First-click attribution
       - Linear attribution
       - Time-decay attribution

       Recommend: Best model for this business"

  hubspot_api:
    base_url: https://api.hubapi.com
    auth_header: "Authorization: Bearer ${HUBSPOT_API_KEY}"
    notes: |
      HubSpot API for marketing:
      - Contact management
      - Email campaigns
      - Landing pages
      - Analytics

  meta_marketing_api:
    base_url: https://graph.facebook.com
    auth_header: "Bearer ${META_ACCESS_TOKEN}"
    notes: |
      Meta Marketing API:
      - Campaign management
      - Audience targeting
      - Performance data
      - Creative testing

