id: seo-collaboration
skill: seo
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: SEO Tools
      description: Research and analysis capabilities
      options:
        - tool: Ahrefs
          best_for: Comprehensive SEO data
          cost: Subscription ($99+/mo)
        - tool: SEMrush
          best_for: Competitive analysis
          cost: Subscription ($120+/mo)
        - tool: Moz Pro
          best_for: Link analysis
          cost: Subscription ($99+/mo)
      reason: SEO requires data-driven decisions

    - name: Google Tools
      description: First-party data access
      options:
        - Google Search Console (required)
        - Google Analytics 4 (required)
        - Google Keyword Planner (helpful)
      reason: Direct data from Google essential

  recommended:
    - name: Technical SEO Tools
      options:
        - tool: Screaming Frog
          best_for: Technical audits
          cost: Freemium
        - tool: Sitebulb
          best_for: Visual audits
          cost: Subscription
        - tool: PageSpeed Insights
          best_for: Performance
          cost: Free
      reason: Technical foundation enables content SEO

    - name: Content Optimization
      options:
        - Clearscope
        - Surfer SEO
        - MarketMuse
        - Frase
      reason: Optimize content for search intent

# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
  - name: seo-assistant
    description: AI-assisted SEO analysis
    install: Built into Claude Code
    capabilities:
      - keyword-research
      - content-optimization
      - technical-seo-analysis
      - competitor-analysis
    example_usage: |
      Use Claude for SEO:
      - Keyword clustering
      - Search intent analysis
      - Content gap identification
      - Meta description writing
      - Internal linking strategy

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_seo:
    usage: Built-in
    example: |
      # SEO prompts

      KEYWORD CLUSTERING:
      "Cluster these keywords by search intent:
       [list keywords]

       Group into:
       - Informational (how to, what is)
       - Commercial (best, vs, review)
       - Transactional (buy, pricing, demo)
       - Navigational (brand + term)

       For each cluster, recommend content type."

      CONTENT OPTIMIZATION:
      "Optimize this content for [target keyword]:
       [paste content]

       Analyze:
       - Keyword usage and placement
       - Header structure
       - Content depth vs. competitors
       - Missing subtopics
       - Internal linking opportunities"

      TECHNICAL SEO AUDIT:
      "Review these technical SEO issues:
       [list issues from crawl]

       Prioritize by:
       - Impact on rankings
       - Effort to fix
       - Quick wins

       Recommend fix order and approach."

      META DESCRIPTION:
      "Write a meta description for:
       Title: [title]
       Target keyword: [keyword]
       Page purpose: [what page does]

       Requirements:
       - Under 155 characters
       - Include keyword naturally
       - Include clear value prop
       - End with CTA or curiosity hook"

  google_search_console:
    base_url: https://searchconsole.googleapis.com
    auth: OAuth 2.0
    notes: |
      Google Search Console API:
      - Query performance data
      - Index coverage
      - URL inspection
      - Sitemaps status

  ahrefs_api:
    base_url: https://api.ahrefs.com
    auth_header: "Authorization: Bearer ${AHREFS_API_KEY}"
    notes: |
      Ahrefs API for SEO data:
      - Keyword research
      - Backlink analysis
      - Content explorer
      - Rank tracking

# ============================================================================
# RECEIVES FROM (Integration Enhancement)
# ============================================================================
receives_from:
  - skill: content-strategy
    context: "Content plan needs SEO layer"
    receives:
      - "Topic list"
      - "Content priorities"
      - "Business goals"
    provides: "SEO-optimized content plan"

  - skill: copywriting
    context: "Copy needs SEO optimization"
    receives:
      - "Draft copy"
      - "Target pages"
      - "Conversion goals"
    provides: "SEO recommendations for copy"

  - skill: blog-writing
    context: "Blog needs SEO optimization"
    receives:
      - "Draft content"
      - "Target keywords"
      - "Current rankings"
    provides: "SEO-optimized content"

  - skill: marketing
    context: "Marketing includes organic search"
    receives:
      - "Business goals"
      - "Target audience"
      - "Competitive landscape"
    provides: "SEO strategy"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "content|write|create"
    delegate_to: blog-writing
    pattern: sequential
    context: "SEO strategy needs content execution"
    handoff_data:
      - "Keyword targets"
      - "Content brief"
      - "Competitor analysis"
    receive: "SEO-ready content"

  - trigger: "copy|headline|meta"
    delegate_to: copywriting
    pattern: parallel
    context: "SEO needs copy optimization"
    handoff_data:
      - "Target keywords"
      - "Page context"
      - "Character limits"
    receive: "SEO-optimized copy"

  - trigger: "strategy|plan|priorities"
    delegate_to: content-strategy
    pattern: sequential
    context: "SEO feeds content planning"
    handoff_data:
      - "Keyword opportunities"
      - "Content gaps"
      - "Competitor insights"
    receive: "Content strategy alignment"

  - trigger: "campaign|promotion|distribution"
    delegate_to: marketing
    pattern: parallel
    context: "SEO content needs promotion"
    handoff_data:
      - "Published content"
      - "Link building needs"
      - "Amplification goals"
    receive: "Marketing support"

  - trigger: "review|quality|check"
    delegate_to: ai-content-qa
    pattern: sequential
    context: "SEO content needs QA"
    handoff_data:
      - "Optimized content"
      - "SEO requirements"
      - "Target keywords"
    receive: "QA feedback"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Information Retrieval
    insight: |
      IR researchers understand search:
      - Query-document matching
      - Relevance signals
      - User behavior as feedback
      - Semantic understanding
      - Ranking algorithms
      SEO is applied information retrieval.
    applies_when: "Understanding how search works"

  - domain: User Experience
    insight: |
      UX designers know user behavior:
      - Intent > demographics
      - Friction kills conversion
      - Page speed matters
      - Mobile-first reality
      - Clear hierarchy guides action
      SEO is search UX.
    applies_when: "Optimizing for user experience signals"

  - domain: Data Science
    insight: |
      Data scientists know analysis:
      - Correlation â‰  causation
      - Sample size matters
      - A/B test hypotheses
      - Track leading indicators
      - Measure what matters
      SEO needs data rigor.
    applies_when: "Analyzing SEO performance"

  - domain: Competitive Intelligence
    insight: |
      CI analysts know competitors:
      - Gap analysis reveals opportunity
      - Trends predict moves
      - Strengths can be flanked
      - Weaknesses can be exploited
      - Monitor continuously
      SEO is competitive intelligence.
    applies_when: "Competitive SEO analysis"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Content SEO Pipeline
    skills:
      - seo
      - content-strategy
      - blog-writing
      - ai-content-qa
    workflow: |
      1. Keyword research (seo)
      2. Content planning (content-strategy)
      3. Content creation (blog-writing)
      4. SEO optimization (seo)
      5. QA review (ai-content-qa)
      6. Publish and track

  - name: SEO-Driven Copywriting
    skills:
      - seo
      - copywriting
      - ai-content-qa
    workflow: |
      1. Keyword targets (seo)
      2. Write optimized copy (copywriting)
      3. SEO review (seo)
      4. QA check (ai-content-qa)
      5. Implement and monitor

  - name: Technical + Content SEO
    skills:
      - seo
      - blog-writing
      - marketing
    workflow: |
      1. Technical audit (seo)
      2. Fix foundations (seo)
      3. Content optimization (seo + blog-writing)
      4. Link building (marketing)
      5. Monitor and iterate

# ============================================================================
