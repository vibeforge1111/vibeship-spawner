# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_seo:
    usage: Built-in
    example: |
      # SEO prompts

      KEYWORD CLUSTERING:
      "Cluster these keywords by search intent:
       [list keywords]

       Group into:
       - Informational (how to, what is)
       - Commercial (best, vs, review)
       - Transactional (buy, pricing, demo)
       - Navigational (brand + term)

       For each cluster, recommend content type."

      CONTENT OPTIMIZATION:
      "Optimize this content for [target keyword]:
       [paste content]

       Analyze:
       - Keyword usage and placement
       - Header structure
       - Content depth vs. competitors
       - Missing subtopics
       - Internal linking opportunities"

      TECHNICAL SEO AUDIT:
      "Review these technical SEO issues:
       [list issues from crawl]

       Prioritize by:
       - Impact on rankings
       - Effort to fix
       - Quick wins

       Recommend fix order and approach."

      META DESCRIPTION:
      "Write a meta description for:
       Title: [title]
       Target keyword: [keyword]
       Page purpose: [what page does]

       Requirements:
       - Under 155 characters
       - Include keyword naturally
       - Include clear value prop
       - End with CTA or curiosity hook"

  google_search_console:
    base_url: https://searchconsole.googleapis.com
    auth: OAuth 2.0
    notes: |
      Google Search Console API:
      - Query performance data
      - Index coverage
      - URL inspection
      - Sitemaps status

  ahrefs_api:
    base_url: https://api.ahrefs.com
    auth_header: "Authorization: Bearer ${AHREFS_API_KEY}"
    notes: |
      Ahrefs API for SEO data:
      - Keyword research
      - Backlink analysis
      - Content explorer
      - Rank tracking

