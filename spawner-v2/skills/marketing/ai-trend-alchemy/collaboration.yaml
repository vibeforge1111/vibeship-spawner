# ============================================================================
# TREND DETECTION FRAMEWORK
# ============================================================================
trend_detection_framework:
  layers:
    - name: Quantitative Signals
      sources:
        - Google Trends (velocity)
        - Social mention volume
        - Search volume changes
        - Hashtag emergence
      weight: 30%
      latency: "Real-time to hourly"

    - name: Community Signals
      sources:
        - Reddit rising posts
        - Discord activity
        - Niche forum discussions
        - Creator content shifts
      weight: 25%
      latency: "Hours to days ahead"

    - name: Creator Signals
      sources:
        - Early-adopter creator content
        - What they're discussing
        - Format experimentation
      weight: 25%
      latency: "Days ahead"

    - name: Cultural Signals
      sources:
        - Mood and tensions building
        - Meme potential
        - Zeitgeist reading
      weight: 20%
      latency: "Intuitive, variable"

  timing_windows:
    hot_moments: "2-6 hours"
    warm_moments: "Same day"
    cold_moments: "1+ day (usually skip)"

  decision_framework:
    required_checks:
      - brand_fit: "Natural connection exists?"
      - sensitivity: "No harmful context?"
      - timing: "Within window?"
      - angle: "Unique perspective?"
      - capacity: "Can execute well?"
    go_criteria: "All checks pass"
    skip_criteria: "Any check fails"
    decision_time: "30 minutes maximum"

