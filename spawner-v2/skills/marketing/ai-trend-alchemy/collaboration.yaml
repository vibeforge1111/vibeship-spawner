# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
  # Google Trends API (unofficial/scraping)
  - name: trends-monitoring
    description: Track search trend velocity
    config:
      notes: |
        Google Trends doesn't have official API.
        Options:
        - pytrends (Python library)
        - SerpApi Google Trends
        - Manual monitoring

        Set up automated monitoring:
        - Hourly checks of key topics
        - Alert on velocity increase
        - Track vs baseline

  # Social Listening via Mention API
  - name: social-listening
    description: Monitor social mentions and trends
    install: npx -y @anthropic/mcp-installer install mention
    config:
      server:
        command: npx
        args: ["-y", "@mention/mcp-server"]
        env:
          MENTION_API_KEY: "${MENTION_API_KEY}"
    capabilities:
      - mention-tracking
      - trend-alerts
      - sentiment-analysis
      - competitor-monitoring

  # Twitter/X API for Real-Time
  - name: twitter-trends
    description: Real-time Twitter trend monitoring
    config:
      notes: |
        Twitter API v2 for trend access:
        - Trending topics endpoint
        - Search with trend filters
        - Real-time stream

        # Get trends for location
        GET /2/trends/place/:woeid

        Requires Twitter API access ($100/mo+)

  # Reddit Monitoring
  - name: reddit-trends
    description: Reddit emerging topic detection
    install: npx -y @anthropic/mcp-installer install reddit
    config:
      server:
        command: npx
        args: ["-y", "@reddit/mcp-server"]
        env:
          REDDIT_CLIENT_ID: "${REDDIT_CLIENT_ID}"
          REDDIT_CLIENT_SECRET: "${REDDIT_CLIENT_SECRET}"
    capabilities:
      - subreddit-monitoring
      - rising-posts
      - hot-topics
      - comment-trends

  # Rapid Content Generation
  - name: trend-content-generation
    description: Fast AI content for trend response
    install: npx -y @anthropic/mcp-installer install fal-ai
    config:
      server:
        command: npx
        args: ["-y", "@fal-ai/mcp-server"]
        env:
          FAL_KEY: "${FAL_KEY}"
    capabilities:
      - flux-schnell (fast generation)
      - turbo-models
      - batch-generation

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  pytrends:
    type: python_library
    example: |
      from pytrends.request import TrendReq

      pytrends = TrendReq(hl='en-US', tz=360)

      # Check interest over time
      pytrends.build_payload(['AI marketing'], timeframe='now 7-d')
      interest = pytrends.interest_over_time()

      # Get related queries (emerging topics)
      related = pytrends.related_queries()

      # Get trending searches
      trending = pytrends.trending_searches(pn='united_states')

      # Real-time search trends
      realtime = pytrends.realtime_trending_searches(pn='US')

      # Velocity detection
      if interest['AI marketing'].pct_change().iloc[-1] > 0.2:
          alert("AI marketing trending up 20%+ in last period")

  serpapi_trends:
    base_url: https://serpapi.com
    auth_header: "api_key=${SERPAPI_KEY}"
    example: |
      // Google Trends via SerpApi
      const response = await fetch(
        `https://serpapi.com/search?engine=google_trends&q=${encodeURIComponent(keyword)}&api_key=${process.env.SERPAPI_KEY}`
      );

      const trends = await response.json();

      // Check trending status
      if (trends.interest_over_time) {
        const velocity = calculateVelocity(trends.interest_over_time.timeline_data);
        if (velocity > threshold) {
          triggerAlert(keyword, velocity);
        }
      }

  twitter_api:
    base_url: https://api.twitter.com/2
    auth_header: "Bearer ${TWITTER_BEARER_TOKEN}"
    example: |
      // Get trending topics
      const trends = await fetch(
        "https://api.twitter.com/2/trends/place/1", // 1 = Worldwide
        {
          headers: {
            "Authorization": `Bearer ${process.env.TWITTER_BEARER_TOKEN}`
          }
        }
      );

      // Search for trend content
      const trendContent = await fetch(
        `https://api.twitter.com/2/tweets/search/recent?query=${encodeURIComponent(trendName)}&max_results=100`,
        {
          headers: {
            "Authorization": `Bearer ${process.env.TWITTER_BEARER_TOKEN}`
          }
        }
      );

  reddit_api:
    base_url: https://oauth.reddit.com
    auth_header: "Bearer ${REDDIT_ACCESS_TOKEN}"
    example: |
      // Monitor rising posts in key subreddits
      const rising = await fetch(
        "https://oauth.reddit.com/r/all/rising?limit=50",
        {
          headers: {
            "Authorization": `Bearer ${process.env.REDDIT_ACCESS_TOKEN}`,
            "User-Agent": "TrendAlchemy/1.0"
          }
        }
      );

      // Check for emerging topics
      const posts = await rising.json();
      const emergingTopics = analyzeForTrends(posts.data.children);

  fal_ai_rapid:
    base_url: https://fal.run
    auth_header: "Authorization: Key ${FAL_KEY}"
    example: |
      import * as fal from "@fal-ai/serverless-client";

      fal.config({ credentials: process.env.FAL_KEY });

      // Fast generation for trend response
      const trendContent = await fal.subscribe("fal-ai/flux-schnell", {
        input: {
          prompt: trendResponsePrompt,
          num_images: 4,
          // Fast settings for rapid response
        }
      });

      // Generate multiple options quickly
      const options = await Promise.all([
        fal.subscribe("fal-ai/flux-schnell", { input: { prompt: angle1 } }),
        fal.subscribe("fal-ai/flux-schnell", { input: { prompt: angle2 } }),
        fal.subscribe("fal-ai/flux-schnell", { input: { prompt: angle3 } }),
      ]);

  buzzsumo_api:
    base_url: https://api.buzzsumo.com/v2
    auth_header: "X-API-KEY: ${BUZZSUMO_API_KEY}"
    example: |
      // Get trending content
      const trending = await fetch(
        `https://api.buzzsumo.com/v2/content/trending?hours=24&num_results=50`,
        {
          headers: {
            "X-API-KEY": process.env.BUZZSUMO_API_KEY
          }
        }
      );

      // Analyze for brand-relevant trends
      const content = await trending.json();
      const relevant = filterForBrand(content.results);

