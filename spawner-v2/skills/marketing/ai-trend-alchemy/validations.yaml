id: ai-trend-alchemy-validations
skill: ai-trend-alchemy
version: 1.0.0

validations:
  # Critical: Safety
  - id: context-check-exists
    name: Trend response should have context check
    severity: critical
    description: Missing context causes brand crises
    pattern:
      file_glob: "**/*.{ts,js,py,yaml}"
      match: "trend.*respond|join.*trending|trending.*content"
      exclude: "context|check|news|sensitive"
    message: "Trend response without context check. Add sensitivity/context verification."
    autofix: false

  - id: cultural-check-present
    name: Trend participation should check cultural appropriateness
    severity: high
    description: Cultural trends need standing assessment
    pattern:
      file_glob: "**/*.{ts,js,py,yaml}"
      match: "trend.*participate|join.*trend|trending.*topic"
      exclude: "cultural|appropriate|standing|community"
    message: "Trend participation without cultural check. Verify standing and appropriateness."
    autofix: false

  # High: Process
  - id: brand-fit-verified
    name: Trend response should verify brand fit
    severity: high
    description: Forced connections damage brand perception
    pattern:
      file_glob: "**/*.{ts,js,py,yaml}"
      match: "trend.*content|trending.*response"
      exclude: "fit|relevant|connection|natural"
    message: "Trend response without brand fit verification. Check for natural connection."
    autofix: false

  - id: timing-assessment
    name: Trend content should assess timing window
    severity: high
    description: Late trend content is worse than no content
    pattern:
      file_glob: "**/*.{ts,js,py}"
      match: "trend.*publish|post.*trending"
      exclude: "timing|window|peak|lifecycle"
    message: "Trend publishing without timing assessment. Verify still relevant."
    autofix: false

  - id: signal-validation
    name: Trend signals should be validated before action
    severity: high
    description: Not all spikes are real trends
    pattern:
      file_glob: "**/*.{ts,js,py}"
      match: "trend.*detect|signal.*trend"
      exclude: "validate|verify|confirm|multi.*source"
    message: "Trend detection without validation. Confirm signal before acting."
    autofix: false

  # Medium: Quality
  - id: unique-angle-defined
    name: Trend content should have unique angle
    severity: medium
    description: Derivative responses waste effort
    pattern:
      file_glob: "**/*.{ts,js,py,yaml}"
      match: "trend.*content|create.*trending"
      exclude: "angle|unique|perspective|differentiate"
    message: "Trend content without unique angle. Define brand's distinctive perspective."
    autofix: false

  - id: decision-framework-used
    name: Trend decisions should use framework
    severity: medium
    description: Ad-hoc decisions lead to inconsistent results
    pattern:
      file_glob: "**/*.{ts,js,py,yaml}"
      match: "trend.*decision|should.*trend|trend.*go"
      exclude: "framework|criteria|checklist|process"
    message: "Trend decision without framework. Use systematic go/no-go process."
    autofix: false

  - id: execution-pipeline-exists
    name: Trend detection should connect to execution
    severity: medium
    description: Prediction without execution is waste
    pattern:
      file_glob: "**/*.{ts,js,py}"
      match: "trend.*predict|detect.*trend|trend.*signal"
      exclude: "execute|action|generate|create"
    message: "Trend detection without execution pipeline. Connect prediction to content creation."
    autofix: false

  - id: multi-layer-detection
    name: Trend detection should use multiple sources
    severity: medium
    description: Single-source detection misses signals
    pattern:
      file_glob: "**/*.{ts,js,py}"
      match: "trend.*monitor|track.*trend"
      exclude: "multi|multiple|sources|layers"
    message: "Trend monitoring may rely on single source. Use multi-layer detection."
    autofix: false

  # Low: Optimization
  - id: velocity-tracked
    name: Trend velocity should be measured
    severity: low
    description: Velocity matters more than volume
    pattern:
      file_glob: "**/*.{ts,js,py}"
      match: "trend.*data|trending.*metrics"
      exclude: "velocity|acceleration|rate.*change"
    message: "Trend analysis may miss velocity. Track acceleration, not just volume."
    autofix: false

  - id: learning-documented
    name: Trend attempts should be documented for learning
    severity: low
    description: Learning from successes and failures improves future performance
    pattern:
      file_glob: "**/*.{ts,js,py}"
      match: "trend.*complete|trend.*publish"
      exclude: "learn|document|analyze|retrospective"
    message: "Trend execution without learning capture. Document what worked."
    autofix: false

  - id: team-not-exhausted
    name: Trend pursuit should have capacity limits
    severity: low
    description: Team burnout kills quality
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "trend.*strategy|content.*calendar"
      exclude: "limit|capacity|maximum|sustainable"
    message: "Trend strategy may lack capacity limits. Define sustainable pace."
    autofix: false

# Pre-commit checks
pre_commit:
  - id: context-check-exists
  - id: brand-fit-verified
  - id: timing-assessment

# CI/CD checks
ci_checks:
  - id: context-check-exists
  - id: cultural-check-present
  - id: signal-validation

# Quality gates for trend alchemy
trend_alchemy_quality_gates:
  - id: context-check-exists
  - id: brand-fit-verified
  - id: unique-angle-defined
  - id: timing-assessment
  - id: execution-pipeline-exists
