id: content-strategy-collaboration
skill: content-strategy
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Planning Tools
      description: Where content strategy lives
      options:
        - tool: Notion
          best_for: Databases, calendars, wikis
          cost: Freemium
        - tool: Airtable
          best_for: Relational content databases
          cost: Freemium
        - tool: Asana
          best_for: Workflow management
          cost: Freemium
        - tool: Coda
          best_for: All-in-one docs + databases
          cost: Freemium
        - tool: ClickUp
          best_for: Complex workflows, multiple views
          cost: Freemium
        - tool: Monday.com
          best_for: Visual project management
          cost: Paid
      reason: Strategy needs a home for plans and calendars
      ecosystem_alternatives:
        free_tier: Notion, Airtable, Coda, Trello
        enterprise: Asana, Monday.com, Wrike
        simple: Google Sheets, Trello
        complex: Airtable, Coda, ClickUp

    - name: SEO Research Tools
      description: Keyword and competitor research
      options:
        - tool: Ahrefs
          best_for: Comprehensive SEO data
          cost: Subscription
        - tool: SEMrush
          best_for: Competitive analysis
          cost: Subscription
        - tool: Ubersuggest
          best_for: Budget-friendly research
          cost: Freemium
        - tool: Moz
          best_for: Keyword difficulty and DA
          cost: Subscription
        - tool: Clearscope
          best_for: Content optimization
          cost: Subscription
        - tool: AnswerThePublic
          best_for: Question-based keywords
          cost: Freemium
      reason: Content strategy requires data on what to create
      ecosystem_alternatives:
        free: Google Keyword Planner, AnswerThePublic, AlsoAsked, Ubersuggest (limited)
        budget: Ubersuggest, KWFinder, Mangools
        professional: Ahrefs, SEMrush, Moz
        enterprise: Ahrefs + Clearscope, SEMrush + MarketMuse
        focus_on_content: Clearscope, MarketMuse, Surfer SEO

  recommended:
    - name: Analytics Access
      options:
        - Google Analytics 4
        - Google Search Console
        - Mixpanel
        - Amplitude
      reason: Measure what's working

    - name: Audience Research
      options:
        - Customer interviews
        - Survey tools (Typeform, SurveyMonkey)
        - Social listening tools
        - Community access (Reddit, forums)
      reason: Strategy starts with audience understanding

# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
  - name: content-planning-assistant
    description: AI-assisted content strategy
    install: Built into Claude Code
    capabilities:
      - topic-ideation
      - content-gap-analysis
      - calendar-planning
      - repurposing-strategy
    example_usage: |
      Use Claude for content strategy:
      - Generate topic clusters
      - Analyze content gaps
      - Plan editorial calendars
      - Create repurposing ladders
      - Map content to funnel stages

  - name: seo-research
    description: Keyword and topic research
    config:
      notes: |
        SEO tools integration:
        - Keyword volume and difficulty
        - Competitor content analysis
        - SERP feature opportunities
        - Content gap identification

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_content_strategy:
    usage: Built-in
    example: |
      # Content strategy prompts

      TOPIC CLUSTER GENERATION:
      "Create a topic cluster for [pillar topic].

       Include:
       - Pillar page concept (comprehensive guide)
       - 10 cluster topics (supporting content)
       - Internal linking strategy
       - Search intent for each piece"

      CONTENT GAP ANALYSIS:
      "Analyze content gaps for [industry/niche].

       Compare to competitors:
       [list competitors]

       Identify:
       - Topics they all cover (saturated)
       - Topics only 1-2 cover (opportunity)
       - Topics none cover (blue ocean)"

      EDITORIAL CALENDAR:
      "Create a 3-month editorial calendar for [business].

       Goals: [list goals]
       Resources: [team size, frequency]
       Channels: [where content goes]

       Include:
       - Weekly content themes
       - Content types per week
       - Distribution schedule
       - Repurposing plan"

      CONTENT AUDIT:
      "Audit this content inventory:
       [list of content pieces]

       For each, recommend:
       - Keep, update, consolidate, or remove
       - Priority (1-3)
       - Specific improvements needed"

  ahrefs_api:
    base_url: https://api.ahrefs.com
    auth_header: "Authorization: Bearer ${AHREFS_API_KEY}"
    notes: |
      Ahrefs API for content research:
      - Keyword Explorer data
      - Content Explorer (top content)
      - Site Explorer (competitor analysis)
      - Keyword difficulty scores

