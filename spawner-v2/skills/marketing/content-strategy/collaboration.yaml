# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "write|create|draft|blog|article"
    delegate_to: blog-writing
    pattern: sequential
    context: "Strategy defined, need execution"
    handoff_data:
      - "Content brief"
      - "Target keywords"
      - "Audience info"
      - "Distribution plan"
    receive: "Published content"

  - trigger: "copy|headline|CTA|landing page"
    delegate_to: copywriting
    pattern: sequential
    context: "Strategy needs copy execution"
    handoff_data:
      - "Key messages"
      - "Audience info"
      - "Tone guidelines"
    receive: "Copy assets"

  - trigger: "SEO|keywords|optimize|rankings"
    delegate_to: seo
    pattern: parallel
    context: "Content strategy needs SEO layer"
    handoff_data:
      - "Topic list"
      - "Content inventory"
      - "Goals"
    receive: "SEO recommendations"

  - trigger: "viral|shareable|growth mechanics"
    delegate_to: viral-marketing
    pattern: parallel
    context: "Content needs viral optimization"
    handoff_data:
      - "Content pieces"
      - "Distribution channels"
      - "Goals"
    receive: "Viral optimization"

  - trigger: "campaign|launch|go-to-market"
    delegate_to: marketing
    pattern: sequential
    context: "Content strategy feeds marketing"
    handoff_data:
      - "Content plan"
      - "Assets ready"
      - "Timeline"
    receive: "Campaign integration"

  - trigger: "video|script|visual content"
    delegate_to: video-scriptwriting
    pattern: parallel
    context: "Content strategy includes video"
    handoff_data:
      - "Video topics"
      - "Key messages"
      - "Platform requirements"
    receive: "Video scripts"

  - trigger: "review|quality|check"
    delegate_to: ai-content-qa
    pattern: sequential
    context: "Content needs QA review"
    handoff_data:
      - "Content pieces"
      - "Strategy requirements"
      - "Brand guidelines"
    receive: "QA feedback"

  - trigger: "social media|social strategy|social calendar"
    delegate_to: social-media-management
    pattern: parallel
    context: "Content strategy needs social distribution"
    handoff_data:
      - "Content pieces"
      - "Key messages"
      - "Target platforms"
    receive: "Social media plan"

  - trigger: "email marketing|newsletter|email sequence"
    delegate_to: email-marketing
    pattern: parallel
    context: "Content strategy needs email integration"
    handoff_data:
      - "Content calendar"
      - "Audience segments"
      - "Email goals"
    receive: "Email content strategy"

  - trigger: "analytics|measure|track|performance"
    delegate_to: analytics
    pattern: ongoing
    context: "Content strategy needs measurement"
    handoff_data:
      - "Content inventory"
      - "Success metrics"
      - "Business goals"
    receive: "Performance insights"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Product Management
    insight: |
      Product managers know prioritization:
      - RICE scoring (Reach, Impact, Confidence, Effort)
      - Opportunity cost thinking
      - MVP approach (ship and learn)
      - Roadmaps vs. backlogs
      - Saying no to say yes
      Content strategy is product management for content.
    applies_when: "Prioritizing content investments"

  - domain: Investing
    insight: |
      Investors know compounding:
      - Evergreen content compounds like index funds
      - Trendy content is like day trading
      - Diversification reduces risk
      - Patience beats timing
      - Reinvest returns (update winners)
      Content is an investment portfolio.
    applies_when: "Building long-term content strategy"

  - domain: Publishing
    insight: |
      Publishers know editorial rhythm:
      - Editorial calendars create consistency
      - Themed issues create focus
      - Backlist matters as much as frontlist
      - Distribution networks are assets
      - Reader expectations shape content
      Content marketing is publishing.
    applies_when: "Building editorial operations"

  - domain: SEO
    insight: |
      SEOs know discoverability:
      - Intent matching > keyword matching
      - Topical authority compounds
      - Links are votes of confidence
      - Technical foundation enables content
      - Measure what matters (not vanity)
      Content strategy without SEO is invisible.
    applies_when: "Planning discoverable content"

  - domain: Data Science
    insight: |
      Data scientists know measurement:
      - Correlation â‰  causation
      - Sample size matters
      - A/B test before scaling
      - Clean data > more data
      - Actionable metrics only
      Content strategy needs data discipline.
    applies_when: "Measuring content performance"

