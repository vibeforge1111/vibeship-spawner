# Viral Marketing Validations
# Automated checks to catch viral marketing anti-patterns

validations:
  - id: viral-missing-share-triggers
    name: Missing Share Triggers
    severity: error
    type: regex
    pattern:
      - '^(?!.*(?i)(?:share|tweet|post|forward|send|tell|show|tag|mention|spread|retweet|reblog)).*$'
    message: "No share triggers or calls detected - content unlikely to spread virally"
    fix_action: "Include explicit share prompts: 'Share this with someone who needs to hear it', 'Tag a friend who...' or social sharing buttons"
    applies_to:
      - "*.md"
      - "*.html"

  - id: viral-no-emotional-hooks
    name: Missing Strong Emotional Hooks
    severity: error
    type: regex
    pattern:
      - '^(?!.*(?i)(?:shocking|amazing|incredible|unbelievable|surprising|stunning|jaw-dropping|mind-blowing|heartwarming|inspiring|outrageous|hilarious|terrifying|devastating)).*$'
    message: "No strong emotional hooks detected - viral content needs emotional resonance"
    fix_action: "Create content that triggers high-arousal emotions: awe, anger, anxiety, humor, or inspiration"
    applies_to:
      - "*.md"
      - "*.html"

  - id: viral-complex-sharing
    name: Complex or Friction-Heavy Sharing Flow
    severity: warning
    type: regex
    pattern:
      - '(?i)(?:click here to share|copy this link|go to.*share|follow these steps|first.*then.*share)'
    message: "Sharing process appears too complex - friction reduces viral potential"
    fix_action: "Make sharing one-click easy: direct social buttons, pre-written share text, or simple copy-paste"
    applies_to:
      - "*.md"
      - "*.html"

  - id: viral-no-social-currency
    name: Missing Social Currency (Makes Sharer Look Good)
    severity: warning
    type: regex
    pattern:
      - '^(?!.*(?i)(?:insider|secret|exclusive|first|early|special access|behind the scenes|not many know|little-known|hidden|hack|tip|trick)).*$'
    message: "Content lacks social currency - people share things that make them look smart, helpful, or in-the-know"
    fix_action: "Frame content to make sharers look knowledgeable, helpful, or part of exclusive group"
    applies_to:
      - "*.md"
      - "*.html"

  - id: viral-not-practical-valuable
    name: Missing Practical Value
    severity: warning
    type: regex
    pattern:
      - '^(?!.*(?i)(?:how to|guide|tips?|ways? to|steps? to|learn|tutorial|free|template|checklist|cheat sheet|tool|resource)).*$'
    message: "No clear practical value - viral content is often highly useful and shareable"
    fix_action: "Provide actionable tips, how-to guides, or tools that people want to save and share"
    applies_to:
      - "*.md"
      - "*.html"

  - id: viral-no-visual-elements
    name: Missing Viral Visual Elements
    severity: error
    type: regex
    pattern:
      - '^(?!.*(?:<img|!\[|<video|iframe|embed)).*$'
    message: "No images or videos detected - visual content is 40x more likely to be shared"
    fix_action: "Add eye-catching images, infographics, memes, GIFs, or videos that tell the story visually"
    applies_to:
      - "*.md"
      - "*.html"

  - id: viral-not-controversial-polarizing
    name: Too Safe or Middle-Ground
    severity: info
    type: regex
    pattern:
      - '\b(?i)(?:maybe|perhaps|possibly|might|could|some say|it depends|on the other hand|balanced approach)\b'
    message: "Content appears too safe or balanced - viral content often takes a clear stance"
    fix_action: "Take a clear position or challenge conventional wisdom (while staying ethical and factual)"
    applies_to:
      - "*.md"
      - "*.html"
      - "*.txt"

  - id: viral-missing-curiosity-gap
    name: No Curiosity Gap in Headlines
    severity: warning
    type: regex
    pattern:
      - '^#\s+(?!.*(?i)(?:\?|what|why|how|when|secret|reason|this is|you won''t believe|nobody tells|most people don''t|surprising|truth about)).*$'
    message: "Headline lacks curiosity gap - doesn't create desire to click and share"
    fix_action: "Create headlines that tease value without giving everything away: 'Why X Does Y (It's Not What You Think)'"
    applies_to:
      - "*.md"
      - "*.html"

  - id: viral-no-controversy-debate
    name: Missing Discussion or Debate Trigger
    severity: info
    type: regex
    pattern:
      - '^(?!.*(?i)(?:debate|controversial|disagree|argue|wrong|right|should|shouldn''t|best|worst|vs|versus|better than|overrated|underrated)).*$'
    message: "No elements that trigger discussion or debate - reduces comment and share activity"
    fix_action: "Include elements that spark conversation: comparisons, rankings, controversial takes, or provocative questions"
    applies_to:
      - "*.md"
      - "*.html"

  - id: viral-too-long-form
    name: Excessively Long Content for Viral Sharing
    severity: warning
    type: regex
    pattern:
      - '(?:\w+\s+){1500,}'
    message: "Content may be too long for viral sharing - optimal is 600-1000 words or quick-scan format"
    fix_action: "Either shorten content or break into scannable chunks with visuals, bullets, and subheadings"
    applies_to:
      - "*.md"

  - id: viral-missing-og-meta
    name: Missing Open Graph Meta Tags for Social Sharing
    severity: error
    type: regex
    pattern:
      - "^(?!.*<meta\\\\s+property=[\"']og:)"
    message: "Missing Open Graph meta tags - will look unprofessional when shared on social media"
    fix_action: "Add og:title, og:description, og:image, and og:url meta tags for optimal social sharing appearance"
    applies_to:
      - "*.html"

  - id: viral-no-numbers-data
    name: Missing Numbers or Data Points
    severity: info
    type: regex
    pattern:
      - '^(?!.*\d+(?:%|\+|x|times)).*$'
    message: "No compelling numbers or statistics - data makes content more credible and shareable"
    fix_action: "Include specific numbers: percentages, statistics, time savings, or concrete results"
    applies_to:
      - "*.md"
      - "*.html"

  - id: viral-no-timing-relevance
    name: Missing Timeliness or Trend Connection
    severity: info
    type: regex
    pattern:
      - '^(?!.*(?i)(?:2025|2024|latest|new|recent|today|this week|current|now|trending|breaking|just|update)).*$'
    message: "Content lacks timeliness or trend connection - timely content spreads faster"
    fix_action: "Connect to current events, trending topics, or emphasize recency and newness"
    applies_to:
      - "*.md"
      - "*.html"
