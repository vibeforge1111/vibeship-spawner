id: synthetic-influencers-validations
skill: synthetic-influencers
version: 1.0.0

validations:
  # Critical: Disclosure
  - id: disclosure-present
    name: Synthetic influencer must have clear disclosure
    severity: critical
    description: Transparency about AI nature is legally and ethically required
    pattern:
      file_glob: "**/*.{ts,js,py,yaml,md}"
      match: "synthetic.*influencer|virtual.*influencer|AI.*persona"
      exclude: "disclosure|transparent|AI.*generated|virtual.*character"
    message: "Synthetic influencer without disclosure mentioned. Add transparency requirements."
    autofix: false

  - id: ad-disclosure-present
    name: Promotional content needs FTC-compliant disclosure
    severity: critical
    description: Ads require disclosure even from synthetic influencers
    pattern:
      file_glob: "**/*.{ts,js,py,yaml}"
      match: "sponsored|ad|promotion|partner|affiliate"
      exclude: "#ad|#sponsored|paid.*partnership|disclosure"
    message: "Promotional content without ad disclosure. Add FTC-compliant labels."
    autofix: false

  # High: Persona Integrity
  - id: persona-bible-exists
    name: Synthetic influencer should have persona bible
    severity: high
    description: Consistent character requires comprehensive documentation
    pattern:
      file_glob: "**/*.{ts,js,py,yaml}"
      match: "synthetic.*influencer|virtual.*influencer|AI.*character"
      exclude: "persona.*bible|character.*document|identity.*guide"
    message: "Synthetic influencer without persona bible. Create comprehensive documentation."
    autofix: false

  - id: voice-guidelines-defined
    name: Synthetic influencer should have voice guidelines
    severity: high
    description: Consistent voice requires explicit rules
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "persona|character|influencer.*content"
      exclude: "voice|tone|language|speaking.*style"
    message: "Persona documentation may lack voice guidelines. Define speaking style explicitly."
    autofix: false

  - id: visual-consistency-planned
    name: Visual identity should have consistency system
    severity: high
    description: Recurring visuals need systematic approach
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "virtual.*influencer|synthetic.*content"
      exclude: "reference|consistency|style.*guide|visual.*identity"
    message: "Synthetic influencer without visual consistency system. Create reference sheets."
    autofix: false

  # Medium: Content Strategy
  - id: content-ratio-planned
    name: Content should balance promotion with value
    severity: medium
    description: All-promotion content fails; value must dominate
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "content.*strategy|post.*plan"
      exclude: "ratio|balance|entertainment|value|80.*20"
    message: "Content plan may lack promotion/value balance. Define content ratio."
    autofix: false

  - id: engagement-strategy-exists
    name: Synthetic influencer should have engagement plan
    severity: medium
    description: Posting without engaging wastes the influencer relationship
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "influencer.*strategy|content.*plan"
      exclude: "engage|respond|comment|community"
    message: "Influencer plan without engagement strategy. Add community building approach."
    autofix: false

  - id: evolution-planned
    name: Character should have evolution plan
    severity: medium
    description: Static characters lose audience interest
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "persona|character.*plan"
      exclude: "evolution|growth|development|arc"
    message: "Character without evolution plan. Define how character grows over time."
    autofix: false

  - id: platform-adaptation
    name: Multi-platform presence should have adaptation guidelines
    severity: medium
    description: Same character, adapted format for each platform
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "multi.*platform|cross.*platform"
      exclude: "adapt|format|platform.*specific|consistent.*identity"
    message: "Multi-platform without adaptation guidelines. Define consistent-but-adapted approach."
    autofix: false

  - id: controversy-plan-exists
    name: Synthetic influencer should have controversy response plan
    severity: medium
    description: Every public figure faces criticism eventually
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "influencer.*strategy|risk|reputation"
      exclude: "controversy|crisis|response|backlash"
    message: "Influencer strategy without controversy plan. Add crisis response framework."
    autofix: false

  # Low: Optimization
  - id: platform-compliance-checked
    name: Platform rules should be documented
    severity: low
    description: Each platform has rules about synthetic content
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "platform|social.*media"
      exclude: "compliance|rules|policy|terms"
    message: "Platform strategy may lack compliance consideration. Document platform rules."
    autofix: false

  - id: performance-tracking
    name: Synthetic influencer should have metrics
    severity: low
    description: Performance data drives improvement
    pattern:
      file_glob: "**/*.{ts,js,py}"
      match: "post|publish|content"
      exclude: "metric|track|analytics|performance"
    message: "Posting without performance tracking. Add metrics collection."
    autofix: false

  - id: competitor-awareness
    name: Strategy should consider synthetic influencer landscape
    severity: low
    description: Understanding competitors helps differentiate
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "influencer.*strategy|positioning"
      exclude: "competitor|landscape|differentiate|unique"
    message: "Strategy may lack competitive awareness. Research synthetic influencer landscape."
    autofix: false

# Pre-commit checks
pre_commit:
  - id: disclosure-present
  - id: ad-disclosure-present
  - id: persona-bible-exists

# CI/CD checks
ci_checks:
  - id: disclosure-present
  - id: voice-guidelines-defined
  - id: visual-consistency-planned

# Quality gates for synthetic influencers
synthetic_influencer_quality_gates:
  - id: persona-bible-exists
  - id: voice-guidelines-defined
  - id: visual-consistency-planned
  - id: content-ratio-planned
  - id: engagement-strategy-exists
  - id: evolution-planned
