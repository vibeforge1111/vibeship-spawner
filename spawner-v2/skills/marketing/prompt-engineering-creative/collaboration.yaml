id: prompt-engineering-creative-collaboration
skill: prompt-engineering-creative
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Understanding of target generation model
      reason: Prompts must be tailored to specific model capabilities
      checklist:
        - Which model will run this prompt?
        - What syntax does it support?
        - What are its strengths/weaknesses?
        - Token/character limits?

  recommended:
    - name: Reference examples
      options:
        - Successful prompts from the target model
        - Style references or mood boards
        - Competitor examples
      reason: Reverse-engineering successful prompts accelerates learning

    - name: Prompt testing environment
      options:
        - Direct model API access
        - Platform playground (Midjourney, DALL-E)
        - Local testing setup
      reason: Iteration is key - need quick feedback loops

# ============================================================================
# MODEL-SPECIFIC GUIDANCE
# ============================================================================
model_guidance:
  image_models:
    midjourney:
      syntax: |
        - ::weights for emphasis (subject::2 background::0.5)
        - --ar for aspect ratio (--ar 16:9)
        - --v for version (--v 6)
        - --style for stylization (--style raw)
        - --no for negative (--no text, watermark)
      strengths:
        - Artistic interpretation
        - Style mixing
        - Aesthetic quality
      prompt_style: "Artistic, evocative language works well"

    dalle_3:
      syntax: |
        - Natural language descriptions
        - System message for context
        - Size parameter (1024x1024, 1792x1024)
        - Quality parameter (standard, hd)
      strengths:
        - Text understanding
        - Following instructions
        - Safe generations
      prompt_style: "Detailed, specific descriptions. Tell it what you want."

    flux:
      syntax: |
        - Technical photography terms
        - Camera/lens specifications
        - Lighting descriptions
        - aspect_ratio parameter
      strengths:
        - Photorealism
        - Technical accuracy
        - Text in images
      prompt_style: "Technical, precise. Photography terminology."

    stable_diffusion:
      syntax: |
        - (word:1.2) for emphasis
        - [word] for de-emphasis
        - Negative prompt field
        - LoRA triggers
        - Embedding names
      strengths:
        - Flexibility
        - Fine-tuning options
        - Community models
      prompt_style: "Keyword-heavy, weighted tokens."

  video_models:
    runway_gen3:
      syntax: |
        - Natural language with motion descriptors
        - Camera movement terms
        - Duration specification
      strengths:
        - Motion coherence
        - Camera control
        - Scene understanding
      prompt_style: "Describe the motion, not just the scene."

    veo:
      syntax: |
        - Cinematic language
        - Shot type specification
        - Temporal descriptions
      strengths:
        - Cinematic quality
        - Long-form coherence
        - Complex scenes
      prompt_style: "Think like a cinematographer."

  audio_models:
    suno:
      syntax: |
        - Genre + subgenre
        - BPM/tempo
        - Instrument lists
        - Mood vocabulary
        - [Verse], [Chorus] tags for lyrics
      strengths:
        - Vocals
        - Pop/rock/electronic
        - Catchy melodies
      prompt_style: "Genre-specific terminology, clear structure."

    elevenlabs:
      syntax: |
        - Stability (0-1): Lower = more expressive
        - Similarity (0-1): Higher = closer to voice
        - Style (0-1): Expressiveness
        - SSML tags for control
      strengths:
        - Voice quality
        - Emotion control
        - Multiple languages
      prompt_style: "Well-punctuated text. Commas for pauses."

# ============================================================================
# PROMPT TEMPLATES
# ============================================================================
prompt_templates:
  image_universal:
    structure: |
      [Subject] + [Action/State] + [Setting] + [Style] + [Technical]
    example: |
      Portrait of a woman with auburn hair (subject),
      looking thoughtfully at camera (action),
      in a sunlit caf√© (setting),
      soft film photography style, warm tones (style),
      85mm lens, f/1.8, golden hour lighting (technical)

  video_universal:
    structure: |
      [Shot Type] + [Subject] + [Motion] + [Setting] + [Mood]
    example: |
      Slow dolly forward (shot),
      revealing a lone figure (subject),
      walking through falling leaves (motion),
      in an autumn forest (setting),
      contemplative and peaceful (mood)

  music_universal:
    structure: |
      [Genre] + [Tempo] + [Instruments] + [Mood] + [Structure]
    example: |
      Indie folk (genre),
      moderate tempo 95 BPM (tempo),
      acoustic guitar, soft drums, violin (instruments),
      nostalgic and hopeful (mood),
      verse-chorus-verse-bridge-chorus (structure)

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "image|photo|illustration|visual"
    delegate_to: ai-image-generation
    pattern: sequential
    context: "Prompts ready, need image generation"
    handoff_data:
      - "Optimized prompt for target model"
      - "Negative prompts if applicable"
      - "Technical parameters (size, style)"
    receive: "Generated images"

  - trigger: "video|animation|motion|footage"
    delegate_to: ai-video-generation
    pattern: sequential
    context: "Prompts ready, need video generation"
    handoff_data:
      - "Motion-aware prompt"
      - "Duration and aspect ratio"
      - "Camera movement specifications"
    receive: "Generated video"

  - trigger: "voice|narration|speech|audio"
    delegate_to: ai-audio-production
    pattern: sequential
    context: "Script ready, need voice synthesis"
    handoff_data:
      - "Text with pronunciation guides"
      - "Voice character requirements"
      - "Emotion and pacing notes"
    receive: "Synthesized audio"

  - trigger: "music|soundtrack|song|jingle"
    delegate_to: ai-audio-production
    pattern: sequential
    context: "Music prompt ready, need generation"
    handoff_data:
      - "Genre and mood specifications"
      - "Duration and tempo"
      - "Instrumentation preferences"
    receive: "Generated music"

  - trigger: "digital human|avatar|presenter"
    delegate_to: digital-humans
    pattern: sequential
    context: "Script ready, need avatar generation"
    handoff_data:
      - "Optimized script for avatar delivery"
      - "Pronunciation guides"
      - "Emotion markers"
    receive: "Avatar video"

  - trigger: "brand|style guide|visual identity"
    delegate_to: ai-world-building
    pattern: sequential
    context: "Need consistent style framework"
    handoff_data:
      - "Brand requirements"
      - "Existing style references"
      - "Target aesthetic"
    receive: "Style guide for consistent prompts"

  - trigger: "ad|commercial|marketing"
    delegate_to: ai-ad-creative
    pattern: parallel
    context: "Prompts for advertising content"
    handoff_data:
      - "Platform requirements"
      - "Brand guidelines"
      - "Call-to-action needs"
    receive: "Ad strategy for prompt direction"

  - trigger: "orchestrate|campaign|multi-asset"
    delegate_to: ai-creative-director
    pattern: sequential
    context: "Multiple prompts need coordination"
    handoff_data:
      - "All asset types needed"
      - "Consistency requirements"
      - "Brand parameters"
    receive: "Coordinated creative direction"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Photography
    insight: |
      Photography terminology dramatically improves image prompts:
      - Lens focal lengths (24mm wide, 85mm portrait, 200mm telephoto)
      - Aperture effects (f/1.4 bokeh, f/11 deep focus)
      - Lighting setups (Rembrandt, butterfly, split)
      - Film stocks (Kodak Portra warmth, Fuji Velvia saturation)
    applies_when: "Creating photorealistic image prompts"

  - domain: Film/Cinematography
    insight: |
      Cinematography concepts improve video prompts:
      - Shot types (establishing, medium, close-up, extreme close-up)
      - Camera movements (dolly, pan, tilt, crane, steadicam)
      - Lighting moods (high-key, low-key, natural)
      - Aspect ratios and their emotional associations
    applies_when: "Creating video generation prompts"

  - domain: Music Theory
    insight: |
      Music theory concepts improve audio prompts:
      - Tempo and feel (BPM, swing, straight)
      - Key and mode (major = happy, minor = emotional)
      - Dynamics (crescendo, diminuendo)
      - Arrangement (intro, verse, chorus, bridge)
    applies_when: "Creating music generation prompts"

  - domain: Art History
    insight: |
      Art movement knowledge improves style prompts:
      - Impressionism (light, color, brushwork)
      - Art Nouveau (organic lines, nature motifs)
      - Bauhaus (geometric, functional)
      - Describe the technique, not just the name
    applies_when: "Specifying artistic styles"

  - domain: Psychology/Perception
    insight: |
      Understanding perception improves prompts:
      - Color psychology (red = energy, blue = calm)
      - Composition rules (rule of thirds, golden ratio)
      - Visual hierarchy (where eye goes first)
      - Emotional triggers (faces, contrast, movement)
    applies_when: "Creating emotionally impactful content"

  - domain: Copywriting
    insight: |
      Copywriting principles apply to prompt writing:
      - Specificity beats generality
      - Show, don't tell (describe the visual, not the emotion)
      - Remove unnecessary words
      - Test and iterate
    applies_when: "Refining and optimizing prompts"

