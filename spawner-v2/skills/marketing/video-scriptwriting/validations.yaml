id: video-scriptwriting-validations
skill: video-scriptwriting
version: 1.0.0

validations:
  # Critical: Engagement
  - id: hook-exists
    name: Script must have strong hook in first 3 seconds
    severity: critical
    description: First 3 seconds determine if anyone watches
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "script|video.*content"
      exclude: "hook|open|first.*second|attention|grab"
    message: "Video script may lack hook strategy. Define first 3 seconds explicitly."
    autofix: false

  - id: not-word-heavy
    name: Script should not exceed word limits for duration
    severity: high
    description: Too many words = too little visual storytelling
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "30.*sec|15.*sec|6.*sec"
      exclude: "word.*count|limit|max"
    message: "Short-form script may be word-heavy. Check against duration limits."
    autofix: false

  # High: Format
  - id: visual-descriptions-specific
    name: Visual descriptions must be specific
    severity: high
    description: Vague descriptions create production problems
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "(show|visual).*product|lifestyle.*imagery|B-roll"
      exclude: "specific|detail|describe|action"
    message: "Visual descriptions may be vague. Add specific details for production."
    autofix: false

  - id: works-on-mute
    name: Script should work when muted
    severity: high
    description: Most social platforms autoplay muted
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "video.*script|social.*video"
      exclude: "mute|silent|caption|text.*overlay|visual.*story"
    message: "Script may rely too heavily on audio. Design for mute viewing."
    autofix: false

  - id: cta-present
    name: Script should include call to action
    severity: medium
    description: Videos without CTA waste engagement
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "script|video.*content"
      exclude: "CTA|call.*action|next.*step|learn.*more|sign.*up"
    message: "Script may lack call to action. Add clear CTA at end."
    autofix: false

  # Medium: Quality
  - id: duration-appropriate
    name: Content should match available duration
    severity: medium
    description: Too much content for time = rushed and confusing
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "(15|30|60).*sec.*script"
      exclude: "duration|timing|fit|single.*message"
    message: "Script content may exceed duration. Verify timing and cut if needed."
    autofix: false

  - id: not-feature-list
    name: Script should tell story, not list features
    severity: medium
    description: Feature lists don't engage
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "feature|capability|function"
      exclude: "story|transform|problem|emotion|benefit"
    message: "Script may be feature-focused. Transform features into stories."
    autofix: false

  - id: audio-planned
    name: Script should include audio direction
    severity: medium
    description: Audio is half the video experience
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "video.*script"
      exclude: "music|audio|sound|VO|voiceover|SFX"
    message: "Script may lack audio planning. Add music/sound direction."
    autofix: false

  - id: platform-considered
    name: Script should consider target platform
    severity: medium
    description: Different platforms need different approaches
    pattern:
      file_glob: "**/*.{yaml,md}"
      match: "video.*script"
      exclude: "platform|TikTok|YouTube|Instagram|LinkedIn|format"
    message: "Script may not consider platform requirements. Specify target platform."
    autofix: false

  # Low: Optimization
  - id: format-correct
    name: Script should use production-ready format
    severity: low
    description: Standard format enables clear production
    pattern:
      file_glob: "**/*.{md,txt}"
      match: "VISUAL|VO|SUPER"
      exclude: "format|INT|EXT|scene"
    message: "Script may not use standard format. Consider production-ready formatting."
    autofix: false

  - id: timing-noted
    name: Script should include timing cues
    severity: low
    description: Timing helps production and review
    pattern:
      file_glob: "**/*.{yaml,md,txt}"
      match: "video.*script"
      exclude: "timing|second|duration|:00|beat"
    message: "Script may lack timing cues. Add second markers or duration notes."
    autofix: false

# Pre-commit checks
pre_commit:
  - id: hook-exists
  - id: cta-present
  - id: visual-descriptions-specific

# CI/CD checks
ci_checks:
  - id: hook-exists
  - id: works-on-mute
  - id: not-word-heavy

# Quality gates for video scripts
video_script_quality_gates:
  - id: hook-exists
  - id: visual-descriptions-specific
  - id: works-on-mute
  - id: cta-present
  - id: duration-appropriate
  - id: not-feature-list
  - id: audio-planned
