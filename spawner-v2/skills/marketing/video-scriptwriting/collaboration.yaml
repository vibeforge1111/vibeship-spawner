    youtube: "Horizontal 16:9, any length"
    linkedin: "Square or horizontal, 15-60sec"
    facebook: "Square or horizontal, 15-60sec"

  notes: |
    Platform specs change frequently.

    Key considerations:
    - Aspect ratio requirements
    - Duration limits
    - Caption/text overlay support
    - Sound behavior (autoplay muted?)
    - CTA placement options

    Verify current specs before production.

