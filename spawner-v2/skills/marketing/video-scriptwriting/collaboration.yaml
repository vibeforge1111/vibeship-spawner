# ============================================================================
# SCRIPT TEMPLATES
# ============================================================================
script_templates:
  hook_types:
    - pattern_interrupt: "Unexpected visual or statement"
    - bold_claim: "Promise that demands attention"
    - direct_challenge: "Question viewer's assumptions"
    - curiosity_gap: "Start mid-story"
    - shocking_stat: "Number that surprises"
    - visual_transformation: "Before/after in 3 seconds"

  structures:
    problem_solution:
      - hook: "Problem visualized"
      - build: "Consequences/frustration"
      - turn: "Discovery of solution"
      - demo: "Solution in action"
      - result: "Transformation"
      - cta: "Next step"

    testimonial:
      - hook: "Result or surprising claim"
      - who: "Brief customer intro"
      - before: "Their situation"
      - journey: "Discovery and use"
      - after: "Results and feeling"
      - cta: "Join them"

    demo:
      - hook: "End result first"
      - setup: "What we're solving"
      - walkthrough: "Key actions (3 max)"
      - result: "Transformation"
      - cta: "Try it"

  duration_guides:
    six_seconds:
      words: "~15 max"
      structure: "Hook + brand"
      content: "Single moment"

    fifteen_seconds:
      words: "~40 max"
      structure: "Hook + hold + payoff"
      content: "Setup + payoff"

    thirty_seconds:
      words: "~75 max"
      structure: "Hook + build + payoff + CTA"
      content: "Mini story"

    sixty_seconds:
      words: "~150 max"
      structure: "Full story arc"
      content: "Complete narrative"

