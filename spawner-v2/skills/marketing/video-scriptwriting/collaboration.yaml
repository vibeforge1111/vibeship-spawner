# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Film Editing
    insight: |
      Editors know pacing:
      - Cuts create rhythm
      - Hold shots for emotion
      - Cut on action
      - J-cuts and L-cuts for flow
      Think like an editor when writing.
    applies_when: "Designing scene pacing and transitions"

  - domain: Music Composition
    insight: |
      Composers understand structure:
      - Build and release
      - Tension and resolution
      - Repetition with variation
      - Climax placement
      Video pacing is like music.
    applies_when: "Structuring emotional arc"

  - domain: Advertising Creative
    insight: |
      Ad creatives know attention:
      - Interrupt patterns to stop scroll
      - Simple beats clever
      - One message, repeated
      - CTA is not optional
      Every video competes for attention.
    applies_when: "Writing commercial content"

  - domain: UX Writing
    insight: |
      UX writers know clarity:
      - Every word must work
      - Clarity over cleverness
      - Active voice, present tense
      - User-centered framing
      Script is interface to story.
    applies_when: "Writing clear, efficient scripts"

  - domain: Stand-up Comedy
    insight: |
      Comedians master timing:
      - Setup → punchline economy
      - Pause for effect
      - Callback structure
      - Subverted expectations
      Comedy timing applies to all video.
    applies_when: "Creating engaging hooks and payoffs"

