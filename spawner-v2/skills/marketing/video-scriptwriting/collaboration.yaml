id: video-scriptwriting-collaboration
skill: video-scriptwriting
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Writing Tool
      description: Where scripts are drafted
      options:
        - tool: Claude/GPT-4
          best_for: AI-assisted drafting, variations
          cost: API/subscription
        - tool: Google Docs
          best_for: Collaboration, comments
          cost: Free
        - tool: Final Draft
          best_for: Professional screenplay format
          cost: One-time purchase
        - tool: Celtx
          best_for: Pre-production integration
          cost: Subscription

    - name: Script Timer
      description: Verify script fits duration
      options:
        - Read-through timing (manual)
        - Script timer tools
        - Read-time calculators
      reason: Scripts must fit duration exactly

  recommended:
    - name: Storyboarding
      options:
        - Boords (professional storyboards)
        - Storyboard That (quick, accessible)
        - Milanote (visual planning)
        - Figma (design-integrated)
      reason: Visual planning improves scripts

    - name: Reference Library
      options:
        - Notion (organized references)
        - Pinterest (visual inspiration)
        - Frame.io (video references)
      reason: Good scripts need good references

# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
  # Claude for Script Development
  - name: script-writing
    description: AI-assisted script development
    install: Built into Claude Code
    capabilities:
      - script-drafting
      - format-conversion
      - hook-generation
      - duration-adaptation
    example_usage: |
      Use Claude for scriptwriting:
      - Draft scripts from brief
      - Generate hook variations
      - Adapt scripts for different durations
      - Convert between formats
      - Review for story structure

  # Script Timing
  - name: script-timing
    description: Calculate script read times
    config:
      notes: |
        Script timing guidelines:
        - Average speaking: 150 words/minute
        - Fast speaking: 170 words/minute
        - Slow/deliberate: 130 words/minute

        Quick calculation:
        6 sec = ~15 words
        15 sec = ~37 words
        30 sec = ~75 words
        60 sec = ~150 words

        Always add 10-20% buffer for pacing.

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_scriptwriting:
    usage: Built-in
    example: |
      # Script drafting prompts

      HOOK GENERATION:
      "Generate 5 different hooks for a 30-second video about [product].
       Target audience: [audience]
       Each hook must work in the first 3 seconds.
       Include:
       - Visual description
       - Any audio/text
       - Why it would stop the scroll"

      SCRIPT DRAFT:
      "Write a 30-second video script for [product/service].
       Format:
       - VISUAL: [what camera sees]
       - VO: [voiceover if any]
       - SUPER: [on-screen text]
       - MUSIC: [audio cues]

       Requirements:
       - Hook in first 3 seconds
       - Works on mute (visual storytelling)
       - Clear CTA at end
       - Under 75 words of dialogue
       - Show, don't tell"

      DURATION ADAPTATION:
      "Adapt this 60-second script to:
       1. 30-second version (cut to single message)
       2. 15-second version (hook + payoff only)
       3. 6-second version (single moment)

       Maintain core message. Don't just speed up—
       make strategic cuts."

      PLATFORM ADAPTATION:
      "Adapt this script for TikTok:
       - Vertical format (9:16)
       - Hook in first 1-2 seconds
       - More native/casual tone
       - Sound-on expected
       - Consider trending elements"

  notion_scripts:
    base_url: https://api.notion.com/v1
    auth_header: "Authorization: Bearer ${NOTION_API_KEY}"
    example: |
      import { Client } from "@notionhq/client";

      const notion = new Client({ auth: process.env.NOTION_API_KEY });

      // Create script entry
      const scriptEntry = await notion.pages.create({
        parent: { database_id: scriptsDbId },
        properties: {
          "Title": { title: [{ text: { content: "Q1 Campaign - 30sec" } }] },
          "Duration": { select: { name: "30 seconds" } },
          "Platform": { multi_select: [
            { name: "TikTok" },
            { name: "Instagram Reels" }
          ]},
          "Status": { select: { name: "Draft" } }
        },
        children: [
          {
            object: "block",
            type: "heading_2",
            heading_2: { rich_text: [{ text: { content: "Hook" } }] }
          },
          {
            object: "block",
            type: "paragraph",
            paragraph: { rich_text: [{ text: { content: hookContent } }] }
          }
        ]
      });

