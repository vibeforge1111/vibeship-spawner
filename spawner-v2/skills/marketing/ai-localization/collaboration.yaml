id: ai-localization-collaboration
skill: ai-localization
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Translation API (at least one)
      options:
        - provider: DeepL
          signup: https://www.deepl.com/pro-api
          env_var: DEEPL_API_KEY
          pricing: Free 500k chars, â‚¬5/1M chars
          best_for: European languages, highest quality
        - provider: Google Cloud Translation
          signup: https://cloud.google.com/translate
          env_var: GOOGLE_TRANSLATE_KEY
          pricing: $20/1M chars
          best_for: Widest language coverage
        - provider: Claude/GPT
          signup: Anthropic or OpenAI
          env_var: ANTHROPIC_API_KEY or OPENAI_API_KEY
          pricing: Token-based
          best_for: Context-aware, nuanced translation

    - name: Native Speaker Network
      description: Access to native speakers for review
      options:
        - In-house multilingual team
        - Contracted reviewers
        - Services like Gengo, TranslatorsCafe
      reason: AI translation always needs human validation

  recommended:
    - name: Localization Platform
      options:
        - Phrase (enterprise, comprehensive)
        - Lokalise (developer-friendly)
        - Crowdin (open source friendly)
        - Transifex (continuous localization)
      reason: Translation memory, workflows, collaboration

    - name: Voice Localization
      options:
        - ElevenLabs (voice cloning, multilingual)
        - Murf.ai (business voices)
        - HeyGen (video dubbing)
        - Synthesia (avatar localization)
      reason: Audio/video localization at scale

# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
  # DeepL MCP
  - name: deepl
    description: High-quality AI translation
    install: npx -y @anthropic/mcp-installer install deepl
    config:
      server:
        command: npx
        args: ["-y", "@deepl/mcp-server"]
        env:
          DEEPL_API_KEY: "${DEEPL_API_KEY}"
    capabilities:
      - text-translation
      - document-translation
      - glossary-support
      - formality-control
    example_usage: |
      Use deepl to translate:
      - Text: "Your content here"
      - Source: EN
      - Target: DE
      - Formality: formal/informal
      - Glossary: product terms

  # ElevenLabs for voice
  - name: elevenlabs-localization
    description: Voice localization and dubbing
    install: npx -y @anthropic/mcp-installer install elevenlabs
    config:
      server:
        command: npx
        args: ["-y", "@elevenlabs/mcp-server"]
        env:
          ELEVENLABS_API_KEY: "${ELEVENLABS_API_KEY}"
    capabilities:
      - voice-synthesis-multilingual
      - voice-cloning
      - dubbing
      - sound-effects
    example_usage: |
      Use elevenlabs for voice localization:
      - Text: Translated script
      - Voice: Clone or select
      - Language: Target language
      - Match original speaker characteristics

  # HeyGen for video
  - name: heygen-localization
    description: Video localization with lip sync
    install: npx -y @anthropic/mcp-installer install heygen
    config:
      server:
        command: npx
        args: ["-y", "@heygen/mcp-server"]
        env:
          HEYGEN_API_KEY: "${HEYGEN_API_KEY}"
    capabilities:
      - video-translation
      - lip-sync-dubbing
      - avatar-localization
    example_usage: |
      Use heygen for video localization:
      - Source video: Original with speaker
      - Target language: Language code
      - Voice: Match or select
      - Lip sync: Enable for best results

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  deepl:
    base_url: https://api-free.deepl.com/v2
    auth_header: "Authorization: DeepL-Auth-Key ${DEEPL_API_KEY}"
    sdk: "deepl"
    example: |
      import * as deepl from "deepl-node";

      const translator = new deepl.Translator(process.env.DEEPL_API_KEY);

      // Simple translation
      const result = await translator.translateText(
        "Hello, world!",
        null, // auto-detect source
        "de" // target language
      );

      // With glossary for consistency
      const glossary = await translator.createGlossary(
        "Product Terms",
        "en",
        "de",
        new deepl.GlossaryEntries({
          entries: [
            { source: "SaaS", target: "SaaS" },
            { source: "Dashboard", target: "Dashboard" }
          ]
        })
      );

      const translatedWithGlossary = await translator.translateText(
        text,
        "en",
        "de",
        { glossary }
      );

  google_translate:
    base_url: https://translation.googleapis.com/v3
    auth_header: "Authorization: Bearer ${GOOGLE_ACCESS_TOKEN}"
    sdk: "@google-cloud/translate"
    example: |
      const { TranslationServiceClient } = require("@google-cloud/translate");

      const client = new TranslationServiceClient();

      const [response] = await client.translateText({
        parent: `projects/${projectId}/locations/global`,
        contents: ["Hello, world!"],
        mimeType: "text/plain",
        sourceLanguageCode: "en",
        targetLanguageCode: "de"
      });

  claude_translation:
    base_url: https://api.anthropic.com/v1
    auth_header: "x-api-key: ${ANTHROPIC_API_KEY}"
    example: |
      // Claude for context-aware translation
      const response = await anthropic.messages.create({
        model: "claude-sonnet-4-20250514",
        max_tokens: 1024,
        system: `You are a professional translator. Translate to natural,
                 native-sounding ${targetLanguage}. Maintain the original
                 tone and style. For brand terms: ${glossary}`,
        messages: [{
          role: "user",
          content: `Translate this marketing copy to ${targetLanguage}.
                   Context: ${context}
                   Text: ${sourceText}`
        }]
      });

  elevenlabs_dubbing:
    base_url: https://api.elevenlabs.io/v1
    auth_header: "xi-api-key: ${ELEVENLABS_API_KEY}"
    example: |
      // ElevenLabs dubbing workflow
      import { ElevenLabsClient } from "elevenlabs";

      const client = new ElevenLabsClient();

      // Create dubbed audio
      const audio = await client.generate({
        voice: "multilingual_v2",
        text: translatedScript,
        model_id: "eleven_multilingual_v2",
        voice_settings: {
          stability: 0.5,
          similarity_boost: 0.75
        }
      });

      // Or use dubbing API for video
      const dubbing = await client.dubbing.create({
        source_url: videoUrl,
        target_lang: "es",
        mode: "automatic"
      });

  heygen_translate:
    base_url: https://api.heygen.com/v2
    auth_header: "X-Api-Key: ${HEYGEN_API_KEY}"
    example: |
      // HeyGen video translation
      const response = await fetch("https://api.heygen.com/v2/video/translate", {
        method: "POST",
        headers: {
          "X-Api-Key": process.env.HEYGEN_API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          video_url: "https://example.com/video.mp4",
          output_language: "es",
          speaker_name: "original",
          enable_lip_sync: true
        })
      });

