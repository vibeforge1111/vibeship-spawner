# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Linguistics
    insight: |
      Linguistic concepts improve localization:
      - Pragmatics: Meaning beyond words (context-dependent)
      - Register: Formality level varies by language
      - Collocation: Natural word pairings differ
      - Deixis: Context-dependent references need adaptation
      AI can miss these; human reviewers catch them.
    applies_when: "Reviewing AI translations"

  - domain: Cultural Anthropology
    insight: |
      Cultural dimensions affect localization:
      - High/low context cultures (explicit vs implicit)
      - Individualism vs collectivism (I vs we)
      - Power distance (formality expectations)
      - Uncertainty avoidance (how much detail needed)
      Match communication style to cultural expectations.
    applies_when: "Adapting content for different markets"

  - domain: International Marketing
    insight: |
      Global marketing principles apply:
      - Glocalization: Think global, act local
      - Standardization vs adaptation tradeoffs
      - Local market research before launch
      - In-market testing validates assumptions
    applies_when: "Planning multi-market campaigns"

  - domain: User Experience
    insight: |
      UX localization goes beyond text:
      - Reading patterns differ (RTL, vertical)
      - Icon meanings vary culturally
      - Color associations differ
      - Form conventions differ (name order, etc.)
    applies_when: "Localizing interfaces and experiences"

  - domain: Legal/Compliance
    insight: |
      Legal requirements vary by market:
      - Privacy (GDPR, CCPA, etc.)
      - Advertising regulations
      - Accessibility requirements
      - Industry-specific rules
      Always get local legal review for new markets.
    applies_when: "Launching in new markets"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Full Campaign Localization
    skills:
      - ai-localization
      - ai-image-generation
      - ai-video-generation
      - ai-audio-production
      - ai-ad-creative
    workflow: |
      1. Source campaign complete
      2. Translate all copy (ai-localization)
      3. Regenerate images with localized text (ai-image-generation)
      4. Dub/recreate videos (ai-video-generation)
      5. Localize audio (ai-audio-production)
      6. Adapt for local platforms (ai-ad-creative)
      7. Native review all assets
      8. Launch per market

  - name: Video Dubbing
    skills:
      - ai-localization
      - ai-audio-production
      - digital-humans
    workflow: |
      1. Transcribe original video
      2. Translate script (ai-localization)
      3. Generate localized voice (ai-audio-production)
      4. Lip sync if needed (digital-humans)
      5. Mix and export
      6. Native speaker review

  - name: Continuous Product Localization
    skills:
      - ai-localization
      - development
    workflow: |
      1. Set up translation memory and glossary
      2. Integrate with development pipeline
      3. Auto-detect content changes
      4. AI translate new content
      5. Queue for human review
      6. Publish approved translations
      7. Continuous cycle

  - name: Multi-Market Ad Launch
    skills:
      - ai-localization
      - ai-ad-creative
      - ai-image-generation
    workflow: |
      1. Create master ads in primary market
      2. Translate copy for all markets
      3. Cultural review and adaptation
      4. Regenerate platform-specific versions
      5. Legal review per market
      6. Launch simultaneously

