id: video-production-collaboration
skill: video-production
version: 1.0.0

# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Video Equipment
      description: Production hardware and software
      options:
        - option: Professional setup
          equipment: Cinema camera, pro audio, lighting kit
          best_for: Brand videos, commercials
          cost: $5,000-50,000+
        - option: Prosumer setup
          equipment: Mirrorless camera, lavalier, LED panels
          best_for: Content creation, social, testimonials
          cost: $2,000-10,000
        - option: Minimal setup
          equipment: Smartphone, clip mic, natural light
          best_for: Social content, quick videos
          cost: $100-500
      reason: Equipment determines production quality ceiling

    - name: Script or Brief
      description: Content direction before shooting
      options:
        - Full script with dialogue
        - Outline with talking points
        - Shot list only
      reason: Cannot produce without content direction

  recommended:
    - name: Editing Software
      options:
        - tool: Adobe Premiere Pro
          best_for: Professional editing, team collaboration
          cost: Creative Cloud subscription
        - tool: DaVinci Resolve
          best_for: Color grading, free option available
          cost: Free / $295 Studio
        - tool: Final Cut Pro
          best_for: Mac users, fast editing
          cost: $299.99 one-time
        - tool: CapCut
          best_for: Social content, quick edits
          cost: Free
      reason: Editing is where raw footage becomes story

    - name: Audio Recording
      options:
        - Lavalier microphone
        - Shotgun microphone
        - External recorder
        - Backup audio source
      reason: Audio is half the video experience

# ============================================================================
# MCP TOOL CONFIGURATIONS
# ============================================================================
mcp_tools:
  - name: video-production-assistant
    description: AI-assisted video production planning
    install: Built into Claude Code
    capabilities:
      - shot-list-generation
      - script-breakdown
      - production-scheduling
      - equipment-recommendations
    example_usage: |
      Use Claude for video production:
      - Generate shot lists from scripts
      - Create production schedules
      - Recommend equipment for budget
      - Plan multi-platform delivery
      - Review pre-production materials

# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_production:
    usage: Built-in
    example: |
      # Video production prompts

      SHOT LIST GENERATION:
      "Create a shot list for this script:
       [paste script]

       Include for each shot:
       - Shot number
       - Shot type (wide/medium/close)
       - Description
       - Audio notes
       - Duration estimate"

      PRODUCTION SCHEDULE:
      "Create a production schedule for:
       - Script length: [X pages]
       - Location count: [X]
       - Talent: [X people]
       - Available time: [X hours]

       Factor in setup, breaks, and buffer time."

      POST-PRODUCTION PLAN:
      "Create a post-production workflow for:
       - Video type: [type]
       - Deadline: [date]
       - Delivery formats: [list]

       Include milestones and approval gates."

# ============================================================================
# RECEIVES FROM (Integration Enhancement)
# ============================================================================
receives_from:
  - skill: ai-video-generation
    context: "AI video needs live action elements"
    receives:
      - "Video concept"
      - "Style direction"
      - "Technical requirements"
    provides: "Produced live action footage"

  - skill: video-scriptwriting
    context: "Script ready for production"
    receives:
      - "Approved script"
      - "Shot descriptions"
      - "Timing requirements"
    provides: "Produced video footage"

  - skill: marketing
    context: "Campaign needs video content"
    receives:
      - "Campaign brief"
      - "Target audience"
      - "Distribution plan"
    provides: "Campaign video assets"

  - skill: content-strategy
    context: "Content plan includes video"
    receives:
      - "Video content briefs"
      - "Channel requirements"
      - "Publishing schedule"
    provides: "Video content per schedule"

  - skill: brand-storytelling
    context: "Brand needs video expression"
    receives:
      - "Brand narrative"
      - "Story framework"
      - "Key messages"
    provides: "Brand video content"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "animation|motion|graphics|animated"
    delegate_to: motion-graphics
    pattern: parallel
    context: "Video needs animated elements"
    handoff_data:
      - "Video edit timeline"
      - "Style requirements"
      - "Technical specs"
    receive: "Animated assets"

  - trigger: "explainer|educational|demo|how-to"
    delegate_to: explainer-videos
    pattern: sequential
    context: "Need explainer video approach"
    handoff_data:
      - "Subject matter"
      - "Audience"
      - "Goals"
    receive: "Explainer strategy"

  - trigger: "voiceover|narration|VO"
    delegate_to: voiceover
    pattern: parallel
    context: "Video needs voiceover"
    handoff_data:
      - "Script"
      - "Timing marks"
      - "Voice direction"
    receive: "Recorded voiceover"

  - trigger: "script|write|copy"
    delegate_to: copywriting
    pattern: sequential
    context: "Need video script"
    handoff_data:
      - "Video concept"
      - "Target audience"
      - "Key messages"
    receive: "Video script"

  - trigger: "campaign|distribute|marketing"
    delegate_to: marketing
    pattern: sequential
    context: "Video ready for distribution"
    handoff_data:
      - "Video files"
      - "Asset variations"
      - "Metadata"
    receive: "Distribution plan"

  - trigger: "review|quality|QA"
    delegate_to: ai-content-qa
    pattern: sequential
    context: "Video needs quality review"
    handoff_data:
      - "Video file"
      - "Brief/requirements"
      - "Brand guidelines"
    receive: "QA feedback"

  - trigger: "music|audio|soundtrack"
    delegate_to: ai-audio-production
    pattern: parallel
    context: "Video needs audio production"
    handoff_data:
      - "Video edit"
      - "Mood/style"
      - "Duration"
    receive: "Audio mix"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Cinema
    insight: |
      Filmmakers know visual storytelling:
      - Every shot must earn its place
      - Coverage enables editing freedom
      - Audio is half the experience
      - Pre-production prevents problems
      - The cut is where story happens
      Video production is applied filmmaking.
    applies_when: "Approaching any video production"

  - domain: Journalism
    insight: |
      Documentary journalists know truth:
      - B-roll proves the story
      - Interviews need context
      - Ethics matter in editing
      - Multiple sources strengthen
      - Raw footage is gold
      Documentary approaches add credibility.
    applies_when: "Creating testimonials, case studies, brand stories"

  - domain: Theater
    insight: |
      Theater directors know performance:
      - Actors need context and direction
      - Performance varies by take
      - Blocking affects emotion
      - Rehearsal improves results
      - Trust enables vulnerability
      On-camera performance is acting.
    applies_when: "Directing talent on camera"

  - domain: Music Production
    insight: |
      Audio engineers know sound:
      - Room sound is fundamental
      - Levels before recording
      - Headphones always
      - Backup recordings save projects
      - Fix it in recording, not post
      Video audio follows music principles.
    applies_when: "Recording and mixing video audio"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Brand Video Production
    skills:
      - video-production
      - copywriting
      - voiceover
      - ai-audio-production
    workflow: |
      1. Script development (copywriting)
      2. Pre-production planning (video-production)
      3. Shoot live action (video-production)
      4. Record voiceover (voiceover)
      5. Add music/sound (ai-audio-production)
      6. Edit and deliver (video-production)

  - name: Social Video Factory
    skills:
      - video-production
      - marketing
      - motion-graphics
      - ai-content-qa
    workflow: |
      1. Content batch planning (marketing)
      2. Shoot multiple videos (video-production)
      3. Add graphics/titles (motion-graphics)
      4. Quality review (ai-content-qa)
      5. Platform-specific exports (video-production)

  - name: Testimonial Production
    skills:
      - video-production
      - copywriting
      - marketing
    workflow: |
      1. Prepare questions (copywriting)
      2. Conduct interviews (video-production)
      3. Edit for story (video-production)
      4. Distribute across channels (marketing)

# ============================================================================
# FEEDBACK LOOPS (Integration Enhancement)
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: ai-content-qa
      signal: "Video quality issues"
      action: "Address in revisions or future shoots"

    - skill: marketing
      signal: "Performance by video type"
      action: "Inform future production decisions"

    - skill: voiceover
      signal: "Audio sync issues"
      action: "Adjust edit timing"

  sends_feedback_to:
    - skill: copywriting
      signal: "What scripts work on camera"
      action: "Improve script writing"

    - skill: video-scriptwriting
      signal: "Production learnings"
      action: "Better production-ready scripts"

    - skill: marketing
      signal: "Asset availability"
      action: "Update distribution options"

# ============================================================================
# VERSION COMPATIBILITY
# ============================================================================
version_compatibility:
  editing_software:
    premiere_pro: "Current CC"
    davinci_resolve: "18+"
    final_cut_pro: "10.x"
    capcut: "Current"

  cameras:
    professional: "Cinema cameras (RED, ARRI, Sony Venice)"
    prosumer: "Mirrorless (Sony A7, Canon R, Panasonic S)"
    consumer: "Smartphones, action cameras"

  export_formats:
    video: "H.264, H.265, ProRes"
    web: "MP4, WebM"
    social: "Platform-specific optimized"

  notes: |
    Video technology evolves rapidly.

    Key considerations:
    - Resolution standards increase (4K, 8K)
    - HDR adoption growing
    - Social platforms change specs
    - AI tools emerging for editing

    Core principles remain stable.

    Current as of December 2024.

