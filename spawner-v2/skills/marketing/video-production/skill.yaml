patterns:
  - name: The Pre-Production Formula
    description: 80% of video success is determined before you press record
    when: Starting any video project to prevent costly reshoots
    example: |
      Pre-production checklist:
      1. Brief: What's the goal? Who's the audience? What action do we want?
      2. Script: Write the words before shooting anything
      3. Storyboard: Visualize every key moment
      4. Shot list: Number every shot needed
      5. Location scout: Check lighting, sound, backgrounds
      6. Talent prep: Share script, discuss wardrobe, test confidence
      7. Equipment check: Batteries, memory, backup everything

      Rule: Every hour in pre-production saves 3 hours in post.

  - name: The 3-Second Rule
    description: Change something every 3 seconds to maintain viewer attention
    when: Editing video to maximize engagement and watch time
    example: |
      Every 3 seconds, change:
      - Camera angle (wide → medium → close)
      - Visual content (speaker → b-roll → graphics)
      - Audio element (voice → music → sound effect)
      - Motion (static → movement → zoom)

      YouTube retention data: Videos with <3 second shot changes have
      40% higher average view duration than static talking heads.

  - name: The Hook-Story-CTA Structure
    description: Every video follows the same fundamental structure
    when: Scripting any video content from 15-second ads to 10-minute tutorials
    example: |
      Hook (first 3-10 seconds):
      - Visual hook: Unexpected image, movement, or pattern interrupt
      - Audio hook: Intriguing statement, question, or sound
      "Watch what happens when we drop this iPhone from 1000 feet."

      Story (middle 80%):
      - The journey from problem to solution
      - Build tension, provide value, create emotional connection

      CTA (last 10-15 seconds):
      - Clear, single action
      - Tell them exactly what to do next
      "Click subscribe to see what we drop next week."

  - name: The B-Roll Bank
    description: Collect 3x more b-roll than you think you need
    when: Shooting video to ensure editing flexibility
    example: |
      For every talking head segment:
      - 3 wide establishing shots
      - 3 detail/close-up shots
      - 3 action/movement shots
      - 3 ambient/texture shots

      B-roll saves bad interviews, covers jump cuts, and adds
      visual interest. You can't shoot more in post.

  - name: Audio First Editing
    description: Edit the audio timeline before touching video
    when: Editing any video to ensure message clarity
    example: |
      Step 1: Import all audio, select best takes
      Step 2: Cut audio to tight, flowing narrative
      Step 3: Listen without video - does it make sense?
      Step 4: Add video to match audio
      Step 5: Add b-roll to cover edits and enhance

      Audio carries the story. Video supports it.

  - name: Platform-Specific Formats
    description: Create format variations in production, not as afterthoughts
    when: Producing video for multi-platform distribution
    example: |
      Shoot for multiple crops:
      - 16:9 (YouTube, website)
      - 9:16 (TikTok, Reels, Shorts)
      - 1:1 (Instagram feed)
      - 4:5 (LinkedIn, Facebook)

      Frame wide enough that vertical crop still works.
      Plan graphics/text placement for all formats.
      Export master, then create platform versions.

  - name: AI-Hybrid Video Production
    description: Combining AI tools with traditional production for efficiency
    when: Need high-quality video at reduced cost and timeline
    example: |
      AI-HYBRID PRODUCTION WORKFLOW:

      PRE-PRODUCTION (Human + AI):
      - Script: Human strategy → AI draft → Human polish
      - Storyboard: Midjourney for visual concepts
      - Shot list: AI-generated from script

      PRODUCTION:
      - Live footage: Traditional shooting
      - B-roll: AI-generated (Runway, Veo3)
      - Graphics: Motion graphics + AI enhancement
      - Audio: Human VO + AI enhancement (ElevenLabs)

      POST-PRODUCTION (AI-accelerated):
      - Rough cut: Descript for transcript-based editing
      - Color: AI-assisted grading (DaVinci Neural Engine)
      - Audio: Adobe Podcast for cleanup
      - Captions: Auto-generated, human-reviewed

      REPURPOSING (AI-automated):
      - Opus Clip: Long-form → short clips
      - Vizard AI: Multi-format export
      - Auto-captioning for accessibility

      EFFICIENCY GAINS:
      - 40-60% faster than traditional workflow
      - 30-50% cost reduction on B-roll
      - 10x faster repurposing

      QUALITY CHECK:
      AI can handle: editing mechanics, repurposing, cleanup
      Human must handle: story, emotion, brand, legal

anti_patterns:
  - name: Shooting Without Script
    description: Starting production without written, approved script
    why: Leads to expensive reshoots, message drift, and editing chaos
    instead: Write complete script. Get approval. Then shoot.

  - name: Audio Afterthought
    description: Treating audio as less important than video quality
    why: Bad audio makes unwatchable video. Good audio can save mediocre video.
    instead: Invest in audio. Lavaliers, booms, sound treatment, post-processing.

  - name: Jump Cut Overload
    description: Excessive jump cuts that feel jarring and unprofessional
    why: Viewers subconsciously track continuity; jump cuts create cognitive load
    instead: Use b-roll to cover edits. Vary angles to hide cuts naturally.

  - name: One-Take Wonder
    description: Recording only one take to save time
    why: Best performances often come on take 3-5; you need options in editing
    instead: Record 3-5 takes minimum. First is warmup, last is tired. Middle is gold.

  - name: Color Grading Before Sound
    description: Spending hours on color before audio is locked
    why: Editing changes affect timing, which affects color choices
    instead: Lock edit, lock audio, then color grade. Never before.

  - name: Ignoring Platform Specs
    description: Creating one video and resizing for all platforms
    why: Cropped videos look amateur; platform algorithms penalize poor formatting
    instead: Shoot with multiple formats in mind. Create native versions.

