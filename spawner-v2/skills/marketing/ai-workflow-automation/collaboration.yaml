# ============================================================================
# API INTEGRATIONS
# ============================================================================
api_integrations:
  claude_api:
    base_url: https://api.anthropic.com
    auth_header: "x-api-key: ${ANTHROPIC_API_KEY}"
    usage: |
      # Content generation workflow

      WORKFLOW INTEGRATION:
      1. Trigger: New content request in Airtable
      2. Fetch: Content brief data
      3. Claude API: Generate content
      4. Quality checks: Brand compliance
      5. Route: To approval workflow
      6. Publish: To destination platforms

      EXAMPLE PROMPT TEMPLATE:
      ```
      Generate a {content_type} about {topic} for {audience}.

      Brand voice: {brand_voice}
      Tone: {tone}
      Length: {min_words}-{max_words} words
      Required elements: {required_elements}

      Follow these brand guidelines:
      - Use terms: {brand_terms}
      - Avoid: {prohibited_terms}
      - Include CTA: {cta_type}

      Output format: {format}
      ```

      COST TRACKING:
      ```javascript
      const response = await anthropic.messages.create({
        model: "claude-3-sonnet-20240229",
        max_tokens: 2000,
        messages: [{ role: "user", content: prompt }]
      });

      const cost = calculateCost(
        response.usage.input_tokens,
        response.usage.output_tokens,
        "claude-3-sonnet"
      );

      logCost({
        timestamp: new Date(),
        workflow: "blog_automation",
        model: "claude-3-sonnet",
        input_tokens: response.usage.input_tokens,
        output_tokens: response.usage.output_tokens,
        cost_usd: cost
      });
      ```

  openai_api:
    base_url: https://api.openai.com/v1
    auth_header: "Authorization: Bearer ${OPENAI_API_KEY}"
    notes: |
      OpenAI API for content generation workflows.

      MODELS FOR DIFFERENT USE CASES:
      - GPT-4: High-quality, complex content
      - GPT-3.5-turbo: Fast, cost-effective
      - GPT-4-turbo: Balance of quality and speed

      WORKFLOW INTEGRATION:
      Similar to Claude API integration
      Track costs per token for budget control

  jasper_api:
    base_url: https://api.jasper.ai
    notes: |
      Jasper AI for brand-trained content generation.

      BENEFITS:
      - Train on brand voice
      - Pre-built templates
      - Multi-language support
      - Team collaboration

      WORKFLOW INTEGRATION:
      - Brand voice consistency built-in
      - Templates reduce prompt engineering
      - Good for non-technical teams

  zapier_webhooks:
    usage: |
      # Zapier webhook integration

      TRIGGER WORKFLOW VIA WEBHOOK:
      ```javascript
      const webhook_url = "https://hooks.zapier.com/hooks/catch/...";

      await fetch(webhook_url, {
        method: "POST",
        body: JSON.stringify({
          content_type: "blog_post",
          topic: "AI productivity tools",
          audience: "developers",
          urgency: "normal"
        })
      });
      ```

      ZAPIER WORKFLOW:
      1. Webhook trigger receives data
      2. Format prompt with data
      3. Call AI API (Claude/GPT)
      4. Run quality checks
      5. Send to Slack for approval
      6. On approval: Publish to WordPress
      7. Log to analytics

  make_webhooks:
    usage: |
      # Make.com webhook integration

      ADVANCED WORKFLOW FEATURES:
      - Conditional routing (if/then logic)
      - Iterators (process arrays)
      - Aggregators (combine data)
      - Error handlers (retry logic)
      - Schedulers (cron jobs)

      EXAMPLE: Multi-channel distribution
      1. Generate content (AI API)
      2. Router: Split by channel
      3. Branch A: Format for LinkedIn → Publish
      4. Branch B: Format for Twitter → Publish
      5. Branch C: Format for email → Queue
      6. Branch D: Format for blog → Approval first
      7. Aggregate: Collect all results
      8. Log: Success/failure for each channel

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "strategy|what to automate|content plan"
    delegate_to: content-strategy
    pattern: sequential
    context: "Need strategy before automating workflows"
    handoff_data:
      - "Business goals"
      - "Target audience"
      - "Current content volumes"
      - "Resource constraints"
    receive: "Content strategy with automation priorities"

  - trigger: "copywriting|content creation|writing"
    delegate_to: copywriting
    pattern: parallel
    context: "Content generation within workflow"
    handoff_data:
      - "Content brief"
      - "Brand guidelines"
      - "Format requirements"
    receive: "Generated content for workflow"

  - trigger: "AI creative|multi-tool orchestration"
    delegate_to: ai-creative-director
    pattern: parallel
    context: "Orchestrating multiple AI tools"
    handoff_data:
      - "Campaign requirements"
      - "Asset types needed"
      - "Consistency requirements"
    receive: "Coordinated AI asset production"

  - trigger: "quality assurance|review|QA"
    delegate_to: ai-content-qa
    pattern: sequential
    context: "Quality gates within workflow"
    handoff_data:
      - "Content to review"
      - "Quality standards"
      - "Brand guidelines"
    receive: "Approved/rejected content with feedback"

  - trigger: "marketing|distribution|channel strategy"
    delegate_to: marketing
    pattern: sequential
    context: "Distribution strategy for automated content"
    handoff_data:
      - "Content inventory"
      - "Channel capabilities"
      - "Performance goals"
    receive: "Distribution plan and channel strategy"

  - trigger: "brand|voice|guidelines"
    delegate_to: branding
    pattern: sequential
    context: "Brand consistency in automation"
    handoff_data:
      - "Automated content samples"
      - "Brand drift concerns"
      - "Compliance requirements"
    receive: "Brand guidelines for automation"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Software Engineering (CI/CD)
    insight: |
      CI/CD pipelines teach workflow automation:
      - Build → Test → Deploy stages (like Content → QA → Publish)
      - Quality gates prevent bad code shipping (like content quality gates)
      - Automated testing reduces human review (like automated checks)
      - Rollback on failure (like reverting bad content)
      - Monitoring and alerts (like workflow health dashboards)

      Marketing automation is content CI/CD.
    applies_when: "Designing content pipelines and quality gates"

  - domain: Manufacturing (Lean Production)
    insight: |
      Lean manufacturing principles apply to content:
      - Eliminate waste (automate repetitive tasks)
      - Continuous improvement (optimize workflows over time)
      - Just-in-time production (generate when needed, not in advance)
      - Quality at the source (gates prevent defects flowing downstream)
      - Visual management (dashboards show workflow health)

      Content automation benefits from manufacturing rigor.
    applies_when: "Optimizing workflow efficiency and quality"

  - domain: Operations (SRE/DevOps)
    insight: |
      Site Reliability Engineering teaches automation resilience:
      - SLOs (Service Level Objectives) → Workflow SLAs
      - Error budgets → Acceptable failure rates
      - Monitoring and alerting → Workflow health tracking
      - Incident response → Workflow failure handling
      - Blameless postmortems → Learning from automation failures

      Treat content workflows like production systems.
    applies_when: "Building reliable, scalable workflows"

  - domain: Finance (Risk Management)
    insight: |
      Financial risk management applies to automation:
      - Portfolio diversification → Don't rely on one AI model
      - Stop-loss limits → Cost budget hard stops
      - Stress testing → Test workflows under failure scenarios
      - Audit trails → Log all decisions and actions
      - Regulatory compliance → Brand/legal compliance gates

      Automation has financial and reputational risk.
    applies_when: "Managing costs and risks in automation"

  - domain: Aviation (Checklists and Redundancy)
    insight: |
      Aviation safety teaches automation reliability:
      - Pre-flight checklists → Quality gate checklists
      - Redundant systems → Backup approvers, fallback integrations
      - Black box logging → Comprehensive workflow logs
      - Go/no-go decisions → Automated proceed/halt logic
      - Crew resource management → Human-AI collaboration

      High-stakes automation requires aviation-grade reliability.
    applies_when: "Designing fail-safe automation systems"

