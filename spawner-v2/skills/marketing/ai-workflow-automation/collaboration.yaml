# ============================================================================
# WORKFLOW PATTERNS
# ============================================================================
workflow_patterns:
  content_pipeline_standard:
    description: "Standard content generation to publication workflow"
    stages:
      - stage: trigger
        description: "Request or schedule initiates workflow"
        tools: [Zapier, Make, Cron, Airtable]

      - stage: generation
        description: "AI generates content from brief"
        tools: [Claude API, GPT-4 API, Jasper]

      - stage: quality_gates
        description: "Automated quality checks"
        tools: [Custom scripts, Grammarly API]

      - stage: approval
        description: "Human review if needed"
        tools: [Slack, Asana, Notion]

      - stage: distribution
        description: "Publish to channels"
        tools: [WordPress, HubSpot, Buffer, Hootsuite]

      - stage: monitoring
        description: "Track performance"
        tools: [Google Analytics, HubSpot, Custom dashboards]

  approval_workflow_tiered:
    description: "Risk-based approval routing"
    tiers:
      - tier: auto_approve
        risk: low
        examples: [Social variations, FAQs, Minor updates]
        process: "Quality gates → Auto-publish"

      - tier: single_reviewer
        risk: medium
        examples: [Blog posts, Email campaigns, Ads]
        process: "Quality gates → One approver → Publish"

      - tier: multi_reviewer
        risk: high
        examples: [Brand messaging, High-spend, Legal-sensitive]
        process: "Quality gates → Multiple approvers → Manual publish"

  multi_channel_distribution:
    description: "Adapt and distribute to multiple platforms"
    flow: |
      1. Source content approved
      2. For each channel:
         - Adapt format
         - Adapt tone
         - Optimize length
         - Add platform-specific elements
      3. Schedule staggered publishing
      4. Publish to each channel
      5. Track performance per channel
      6. Learn and optimize

  cost_tracking_continuous:
    description: "Monitor and control AI costs"
    components:
      - component: per_request_logging
        data: [timestamp, model, tokens, cost]

      - component: real_time_dashboard
        metrics: [current spend, budget %, trend]

      - component: budget_alerts
        thresholds: [50%, 80%, 100%]

      - component: circuit_breaker
        trigger: "Stop all workflows at 100% budget"

