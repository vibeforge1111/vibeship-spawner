# ============================================================================
# PREREQUISITES
# ============================================================================
prerequisites:
  required:
    - name: Content Strategy
      description: What to automate and why
      options:
        - Content plan
        - Topic strategy
        - Channel strategy
        - Success metrics
      reason: Can't automate without knowing what content serves what purpose

    - name: Brand Guidelines
      description: Brand voice and compliance rules
      options:
        - Brand voice documentation
        - Tone and style guide
        - Approved/prohibited terms
        - Visual standards
      reason: Automation at scale requires clear brand rules

  recommended:
    - name: Workflow Automation Platform
      options:
        - tool: Zapier
          best_for: No-code workflows, wide integrations
          cost: $20-240/month
        - tool: Make (Integromat)
          best_for: Complex workflows, visual builder
          cost: $9-299/month
        - tool: n8n
          best_for: Self-hosted, developer-friendly
          cost: Free (self-hosted) or $20-500/month (cloud)
      reason: Visual workflow builders enable non-technical setup

    - name: AI Content Generation Platform
      options:
        - tool: Jasper AI
          best_for: Marketing content, brand voice training
          cost: $49-125/month
        - tool: Claude API
          best_for: High-quality, nuanced content
          cost: Pay-per-token (~$3-50/month)
        - tool: GPT-4 API
          best_for: Versatile content generation
          cost: Pay-per-token (~$5-100/month)
        - tool: Copy.ai
          best_for: Quick copy, templates
          cost: $49/month
      reason: Core content generation capability

    - name: Marketing Automation Platform
      options:
        - tool: HubSpot
          best_for: All-in-one marketing
          cost: $45-3600/month
        - tool: Marketo
          best_for: Enterprise marketing
          cost: $895-3,195/month
        - tool: ActiveCampaign
          best_for: Email automation
          cost: $29-149/month
      reason: Orchestrates multi-channel distribution

    - name: Project Management / Approval System
      options:
        - tool: Asana
          best_for: Workflow approvals
          cost: $10.99-24.99/user/month
        - tool: Notion
          best_for: Content database + approvals
          cost: $8-15/user/month
        - tool: Airtable
          best_for: Custom workflows
          cost: $10-20/user/month
      reason: Structured approval workflows at scale

