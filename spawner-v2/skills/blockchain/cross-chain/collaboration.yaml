# Collaboration - Cross-Chain
version: 1.0.0
skill_id: cross-chain

prerequisites:
  required:
    - skill: smart-contract-engineer
      reason: "Complex Solidity for bridge contracts"
  recommended:
    - skill: smart-contract-auditor
      reason: "Bridges are critical security targets"

delegation_triggers:
  - condition: "Auditing bridge contracts"
    delegate_to: smart-contract-auditor
    context: "Focus on replay, reentrancy, finality"

handoff_data:
  provides:
    - bridge_addresses_per_chain
    - supported_chains
    - message_format
  expects:
    - audit_report
