# Collaboration - Onchain Analytics
version: 1.0.0
skill_id: onchain-analytics

prerequisites:
  recommended:
    - skill: blockchain-defi
      reason: "Understanding of DeFi for meaningful metrics"

delegation_triggers:
  - condition: "Need protocol-specific decoded data"
    delegate_to: smart-contract-engineer
    context: "Get ABI and contract addresses for submission"

handoff_data:
  provides:
    - dashboard_url
    - key_metrics
    - alert_thresholds
  expects:
    - contract_addresses
    - event_signatures
