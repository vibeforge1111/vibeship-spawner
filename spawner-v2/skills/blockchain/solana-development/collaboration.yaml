id: solana-development
skill: Solana Development
version: "1.0"

receives_from:
  - skill: tokenomics-design
    receives:
      - Token distribution model
      - Vesting schedule parameters
      - Emission curves
    provides:
      - SPL token implementation
      - Vesting contract code
      - Mint authority setup

  - skill: nft-systems
    receives:
      - NFT collection requirements
      - Metadata standards
      - Royalty configuration
    provides:
      - Metaplex integration
      - On-chain metadata
      - Candy Machine setup

  - skill: cross-chain
    receives:
      - Bridge requirements
      - Target chain specs
      - Message formats
    provides:
      - Wormhole integration
      - Cross-chain account validation
      - Message verification

  - skill: crypto-trading-bots
    receives:
      - Trading strategy requirements
      - DEX integration needs
      - Execution constraints
    provides:
      - Jupiter/Raydium integration
      - Transaction optimization
      - Priority fee handling

delegation_triggers:
  - pattern: "audit|security.*review|vulnerability"
    delegate_to: web3-security-audit
    context: "Solana program ready for security review"

  - pattern: "deploy.*mainnet|production.*launch"
    delegate_to: devops
    context: "Program deployment and monitoring setup"

  - pattern: "frontend|react|ui.*integration"
    delegate_to: frontend
    context: "Wallet connection and transaction signing UI"

  - pattern: "token.*economics|emission|inflation"
    delegate_to: tokenomics-design
    context: "Token model design before implementation"

common_combinations:
  - name: Solana DeFi Stack
    skills:
      - solana-development
      - tokenomics-design
      - crypto-trading-bots
    workflow: |
      1. Design token economics (tokenomics-design)
      2. Implement token and DeFi programs (solana-development)
      3. Build trading infrastructure (crypto-trading-bots)

  - name: Solana NFT Project
    skills:
      - solana-development
      - nft-systems
      - frontend
    workflow: |
      1. Design NFT collection and metadata (nft-systems)
      2. Implement minting program (solana-development)
      3. Build mint UI with wallet integration (frontend)

  - name: Cross-Chain Solana App
    skills:
      - solana-development
      - cross-chain
      - backend
    workflow: |
      1. Implement Solana program (solana-development)
      2. Set up Wormhole/bridge integration (cross-chain)
      3. Build relayer and indexer (backend)

cross_domain_insights:
  - domain: Traditional Finance
    insight: Solana's high throughput enables TradFi-like order matching
    application: Build central limit order books on-chain

  - domain: Game Development
    insight: Account model maps well to game state
    application: Use PDAs for player inventories and achievements

  - domain: IoT/Edge Computing
    insight: Fast finality enables real-time device coordination
    application: DePIN networks with on-chain device registration

  - domain: Social Media
    insight: Low fees enable social interactions on-chain
    application: On-chain social graphs, likes, follows as transactions

ecosystem_alternatives:
  rpcs:
    - name: Helius
      when: Need enhanced APIs and webhooks
      tradeoff: Cost vs features
    - name: QuickNode
      when: Multi-chain support needed
      tradeoff: Solana-specific features
    - name: Triton
      when: Maximum performance
      tradeoff: Enterprise pricing

  indexers:
    - name: Helius DAS API
      when: NFT and token indexing
      tradeoff: Helius dependency
    - name: The Graph (Solana)
      when: Custom subgraph logic
      tradeoff: Setup complexity
    - name: Shyft
      when: Quick prototyping
      tradeoff: Feature limitations

  testing:
    - name: Bankrun
      when: Fast unit tests
      tradeoff: Not full validator simulation
    - name: solana-test-validator
      when: Integration testing
      tradeoff: Slower execution
    - name: Amman
      when: Account state snapshots
      tradeoff: Additional tooling

feedback_loops:
  - from: web3-security-audit
    incorporates:
      - Vulnerability findings
      - Remediation requirements
      - Best practice updates
    into: Program implementation updates

  - from: crypto-trading-bots
    incorporates:
      - Performance requirements
      - Latency constraints
      - MEV considerations
    into: Transaction optimization

  - from: frontend
    incorporates:
      - UX requirements
      - Error message needs
      - Transaction simulation feedback
    into: Program error handling and events

prerequisites:
  required_skills:
    - Rust fundamentals
    - Blockchain concepts
    - Cryptography basics

  recommended_tools:
    - Solana CLI
    - Anchor CLI
    - Phantom or Backpack wallet
    - Helius or QuickNode RPC

  environment_setup: |
    # Install Rust
    curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh

    # Install Solana CLI
    sh -c "$(curl -sSfL https://release.solana.com/stable/install)"

    # Install Anchor
    cargo install --git https://github.com/coral-xyz/anchor avm --locked
    avm install latest
    avm use latest

    # Create new project
    anchor init my_project
    cd my_project
