# Collaboration - Prediction Markets
# How this skill works with other skills

version: 1.0.0
skill_id: prediction-markets

prerequisites:
  required:
    - skill: smart-contract-engineer
      reason: "CTF and oracle integration require Solidity expertise"
    - skill: blockchain-defi
      reason: "AMM mechanics for market making"

  recommended:
    - skill: smart-contract-auditor
      reason: "Markets hold significant value, need audit"
    - skill: onchain-analytics
      reason: "Track market activity and detect manipulation"

delegation_triggers:
  - condition: "Setting up UMA oracle integration"
    delegate_to: smart-contract-engineer
    context: "Share market specs and resolution criteria"

  - condition: "Building market trading interface"
    delegate_to: wallet-integration
    context: "CTF token handling and approvals"

  - condition: "Analyzing market manipulation"
    delegate_to: onchain-analytics
    context: "Query trading patterns and volume"

collaboration_patterns:
  - name: "Prediction Platform"
    skills:
      - prediction-markets
      - smart-contract-auditor
      - onchain-analytics
    workflow: |
      1. Design market contracts (prediction-markets)
      2. Audit contracts (smart-contract-auditor)
      3. Set up monitoring (onchain-analytics)

handoff_data:
  provides:
    - market_factory_address
    - ctf_address
    - oracle_configuration
    - market_metadata_format

  expects:
    - audit_report (from smart-contract-auditor)
    - trading_dashboard (from onchain-analytics)
