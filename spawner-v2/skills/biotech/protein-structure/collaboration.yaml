id: protein-structure-collaboration
skill: protein-structure
version: 1.0.0

receives_from:
  - skill: genomics-pipelines
    context: "Have protein sequence from genomics analysis"
    receives:
      - "Protein sequences"
      - "Variant information"
    provides: "Predicted 3D structure with confidence metrics"

  - skill: scientific-method
    context: "Need structure to test biological hypothesis"
    receives:
      - "Research question"
      - "Proteins of interest"
    provides: "Validated structural model with quality assessment"

delegation_triggers:
  - trigger: "drug|ligand|binding|docking"
    delegate_to: drug-discovery-informatics
    context: "Need structure-based drug design"

  - trigger: "dynamics|simulation|MD"
    delegate_to: molecular-dynamics
    context: "Need molecular dynamics simulation"

  - trigger: "homology|template|comparative"
    delegate_to: bioinformatics-workflows
    context: "Need comparative modeling workflow"

  - trigger: "experimental|crystallography|cryo-EM"
    delegate_to: scientific-method
    context: "Need experimental structure determination"

feedback_loops:
  receives_feedback_from:
    - skill: drug-discovery-informatics
      signal: "Docking failed at predicted binding site"
      action: "Check pLDDT of binding site residues"

    - skill: molecular-dynamics
      signal: "Structure unstable in simulation"
      action: "Check for low-confidence regions causing instability"

  sends_feedback_to:
    - skill: scientific-method
      signal: "Low-confidence regions identified"
      action: "May need experimental structure for these regions"

    - skill: drug-discovery-informatics
      signal: "Binding site confidence assessed"
      action: "Proceed with docking only if pLDDT > 70"

common_combinations:
  - name: Structure-Based Drug Discovery
    skills:
      - protein-structure
      - drug-discovery-informatics
      - molecular-dynamics
    workflow: |
      1. Predict target structure (protein-structure)
      2. Assess binding site confidence (protein-structure)
      3. Virtual screening/docking (drug-discovery-informatics)
      4. MD validation of complexes (molecular-dynamics)
      5. Lead optimization (drug-discovery-informatics)

  - name: Variant Effect Prediction
    skills:
      - protein-structure
      - genomics-pipelines
      - statistical-analysis
    workflow: |
      1. Identify variants from sequencing (genomics-pipelines)
      2. Predict structure (protein-structure)
      3. Map variants to structure (protein-structure)
      4. Assess structural impact (protein-structure)
      5. Statistical correlation with phenotype (statistical-analysis)

  - name: Antibody Epitope Mapping
    skills:
      - protein-structure
      - immunoinformatics
      - experimental-design
    workflow: |
      1. Predict antigen structure (protein-structure)
      2. Identify surface-exposed regions (protein-structure)
      3. Predict B-cell epitopes (immunoinformatics)
      4. Consider glycan shielding (protein-structure)
      5. Design validation experiments (experimental-design)

ecosystem:
  prediction_tools:
    - "AlphaFold2 - DeepMind's structure predictor"
    - "ColabFold - Accessible AlphaFold"
    - "ESMFold - Single-sequence prediction"
    - "RoseTTAFold - Baker lab predictor"
    - "OmegaFold - Language model based"

  analysis_software:
    - "PyMOL - Visualization and analysis"
    - "ChimeraX - UCSF visualization"
    - "VMD - Molecular dynamics visualization"
    - "MDAnalysis - Python trajectory analysis"

  structural_databases:
    - "AlphaFold Database - Pre-computed predictions"
    - "PDB - Protein Data Bank (experimental)"
    - "SWISS-MODEL Repository"
    - "ModBase - Comparative models"

  validation_tools:
    - "MolProbity - Structure validation"
    - "PROCHECK - Geometry analysis"
    - "Verify3D - Environment profile"
    - "QMEAN - Model quality estimation"

  refinement:
    - "MODELLER - Homology modeling"
    - "Rosetta - Structure optimization"
    - "OpenMM - Molecular dynamics"
    - "AlphaFill - Ligand transplantation"

references:
  best_practices:
    - "AlphaFold2 for Protein Structure Prediction: Best Practices (Methods Mol Biol, 2024)"
    - "The power and pitfalls of AlphaFold2 (Nature Chemical Biology, 2024)"
    - "ColabFold Nature Protocols 2024"

  tutorials:
    - "ColabFold tutorial on GitHub"
    - "AlphaFold Database documentation"
    - "DeepMind AF2 technical notes"
