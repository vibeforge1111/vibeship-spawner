id: drug-discovery-informatics-collaboration
skill: drug-discovery-informatics
version: 1.0.0

receives_from:
  - skill: protein-structure
    context: "Have target structure for drug design"
    receives:
      - "Validated protein structure"
      - "Binding site coordinates"
      - "Confidence assessment"
    provides: "Hit compounds from virtual screening"

  - skill: genomics-pipelines
    context: "Target identified from genomics"
    receives:
      - "Target protein sequence"
      - "Disease association data"
    provides: "Druggability assessment, hit compounds"

delegation_triggers:
  - trigger: "clinical trial|IND|phase"
    delegate_to: clinical-trial-analysis
    context: "Lead compound ready for clinical development"

  - trigger: "synthesis|make|synthesize"
    delegate_to: lab-automation
    context: "Need compound synthesis"

  - trigger: "molecular dynamics|MD simulation|FEP"
    delegate_to: molecular-dynamics
    context: "Need dynamics validation of binding"

  - trigger: "machine learning|QSAR|model"
    delegate_to: ml-ops
    context: "Need ML model for property prediction"

feedback_loops:
  receives_feedback_from:
    - skill: protein-structure
      signal: "Binding site has low confidence (pLDDT < 70)"
      action: "Validate with experimental structure or use ensemble docking"

    - skill: clinical-trial-analysis
      signal: "Compound failed toxicity in trials"
      action: "Update toxicity models, apply learnings"

  sends_feedback_to:
    - skill: protein-structure
      signal: "Docking poses unstable in MD"
      action: "Consider alternative binding mode or target conformation"

    - skill: statistical-analysis
      signal: "SAR data available"
      action: "Build predictive models from activity data"

common_combinations:
  - name: Structure-Based Drug Discovery Campaign
    skills:
      - drug-discovery-informatics
      - protein-structure
      - statistical-analysis
    workflow: |
      1. Predict/validate target structure (protein-structure)
      2. Define binding site (drug-discovery-informatics)
      3. Virtual screening (drug-discovery-informatics)
      4. SAR analysis of hits (statistical-analysis)
      5. Lead optimization (drug-discovery-informatics)
      6. ADMET prediction (drug-discovery-informatics)

  - name: AI-Driven Drug Discovery
    skills:
      - drug-discovery-informatics
      - ml-ops
      - generative-ai
    workflow: |
      1. Train activity prediction model (ml-ops)
      2. Generate novel molecules (drug-discovery-informatics)
      3. Predict properties (drug-discovery-informatics)
      4. Synthesize and test top candidates (lab-automation)
      5. Active learning loop (ml-ops)

  - name: Fragment-Based Drug Discovery
    skills:
      - drug-discovery-informatics
      - protein-structure
      - lab-automation
    workflow: |
      1. Fragment screening (experimental or virtual)
      2. Crystallography of fragment hits (protein-structure)
      3. Fragment growing/linking (drug-discovery-informatics)
      4. Lead optimization (drug-discovery-informatics)
      5. Iterative synthesis-test cycles (lab-automation)

ecosystem:
  docking_software:
    - "AutoDock Vina - Free, accurate"
    - "GNINA - Deep learning scoring"
    - "Glide - Schrödinger commercial"
    - "GOLD - Cambridge Crystallographic"
    - "rDock - Open source"

  virtual_screening:
    - "VirtualFlow - Billion-scale screening"
    - "Pharmit - Pharmacophore search"
    - "ROCS - Shape-based screening"
    - "USR/USRCAT - Ultrafast shape"

  admet_tools:
    - "ADMETlab 2.0 - Comprehensive"
    - "SwissADME - Free web tool"
    - "pkCSM - Pharmacokinetics"
    - "ProTox-II - Toxicity prediction"
    - "Pred-hERG - Cardiac safety"

  chemistry:
    - "RDKit - Cheminformatics toolkit"
    - "OpenBabel - File conversion"
    - "ChemAxon - Commercial tools"
    - "Schrödinger Suite - Industry standard"

  generative:
    - "REINVENT - AstraZeneca"
    - "GuacaMol - Benchmarks"
    - "GENTRL - Insilico Medicine"
    - "MolGPT/ChemBERTa - Transformer-based"

  databases:
    - "ChEMBL - Bioactivity"
    - "PubChem - Chemical compounds"
    - "ZINC - Docking-ready"
    - "Enamine REAL - Synthesizable"
    - "DrugBank - Approved drugs"

references:
  best_practices:
    - "JCIM guidelines for VS reporting"
    - "PAINS paper (Baell & Holloway)"
    - "Lipinski's Rule of Five"
    - "Pfizer 3/75 rule for oral drugs"

  reviews:
    - "AI in drug discovery (Nature Reviews)"
    - "Virtual screening perspectives"
    - "ADMET in silico prediction review"
