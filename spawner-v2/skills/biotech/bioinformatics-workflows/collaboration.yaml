id: bioinformatics-workflows-collaboration
skill: bioinformatics-workflows
version: 1.0.0

receives_from:
  - skill: genomics-pipelines
    context: "Need to orchestrate analysis pipeline"
    receives:
      - "Analysis steps and tools"
      - "Input/output specifications"
      - "Resource requirements"
    provides: "Reproducible, scalable workflow"

  - skill: data-reproducibility
    context: "Need reproducible computational environment"
    receives:
      - "Version requirements"
      - "Seed specifications"
    provides: "Versioned containers and locked dependencies"

delegation_triggers:
  - trigger: "docker|singularity|container"
    delegate_to: docker-containerization
    context: "Need custom container builds"

  - trigger: "AWS|GCP|Azure|cloud"
    delegate_to: cloud-architecture
    context: "Deploying to cloud infrastructure"

  - trigger: "HPC|SLURM|PBS|cluster"
    delegate_to: devops
    context: "Need cluster configuration"

  - trigger: "CI/CD|GitHub Actions|testing"
    delegate_to: test-architect
    context: "Need pipeline testing setup"

feedback_loops:
  receives_feedback_from:
    - skill: genomics-pipelines
      signal: "Tool failed with specific error"
      action: "Diagnose and adjust process configuration"

    - skill: cloud-architecture
      signal: "Cost exceeds budget"
      action: "Optimize resource allocation and spot instances"

  sends_feedback_to:
    - skill: genomics-pipelines
      signal: "Tool version incompatibility"
      action: "Update tool recommendation"

    - skill: data-reproducibility
      signal: "Container build failed"
      action: "Provide dependency resolution"

common_combinations:
  - name: Production Genomics Pipeline
    skills:
      - bioinformatics-workflows
      - genomics-pipelines
      - docker-containerization
    workflow: |
      1. Define analysis steps (genomics-pipelines)
      2. Build containers for each tool (docker-containerization)
      3. Create Nextflow/Snakemake workflow (bioinformatics-workflows)
      4. Set up CI/CD testing (bioinformatics-workflows)
      5. Configure cloud/HPC execution (bioinformatics-workflows)

  - name: nf-core Pipeline Development
    skills:
      - bioinformatics-workflows
      - genomics-pipelines
      - test-architect
    workflow: |
      1. Use nf-core template (bioinformatics-workflows)
      2. Implement analysis modules (genomics-pipelines)
      3. Add pytest and nf-test (test-architect)
      4. Set up GitHub Actions CI (bioinformatics-workflows)
      5. Submit to nf-core for review

  - name: Multi-Cloud Genomics
    skills:
      - bioinformatics-workflows
      - cloud-architecture
      - devops
    workflow: |
      1. Define portable workflow (bioinformatics-workflows)
      2. Configure AWS/GCP/Azure profiles (cloud-architecture)
      3. Set up storage backends (cloud-architecture)
      4. Implement monitoring (devops)
      5. Optimize for cost/performance (cloud-architecture)

ecosystem:
  workflow_managers:
    - "Nextflow - DSL2, containers, nf-core"
    - "Snakemake - Python-based, Conda"
    - "WDL/Cromwell - Terra, AnVIL"
    - "CWL - Interoperable standard"

  container_registries:
    - "BioContainers - Pre-built bioinformatics tools"
    - "Docker Hub - General containers"
    - "Quay.io - RedHat registry"
    - "GitHub Container Registry"

  pipeline_registries:
    - "nf-core - Curated Nextflow pipelines"
    - "Snakemake Workflow Catalog"
    - "Dockstore - WDL/CWL registry"
    - "WorkflowHub - ELIXIR registry"

  execution_platforms:
    - "Seqera Platform (Tower) - Nextflow management"
    - "Terra - Broad Institute platform"
    - "AnVIL - NHGRI cloud platform"
    - "Galaxy - Web-based analysis"

  testing_frameworks:
    - "nf-test - Nextflow testing"
    - "pytest-workflow - Snakemake testing"
    - "miniwdl check - WDL validation"
    - "cwltool --validate - CWL validation"

references:
  best_practices:
    - "nf-core guidelines"
    - "Snakemake best practices"
    - "WDL specification"
    - "FAIR principles for workflows"

  courses:
    - "Nextflow training - training.nextflow.io"
    - "Snakemake tutorial - snakemake.readthedocs.io"
    - "WDL bootcamp - Terra support"
