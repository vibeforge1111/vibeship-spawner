id: lab-automation-collaboration
skill: lab-automation
version: 1.0.0

receives_from:
  - skill: genomics-pipelines
    context: "Need automated NGS library preparation"
    receives:
      - "Library prep protocol"
      - "Sample volumes and counts"
      - "QC requirements"
    provides: "Automated protocol with LIMS integration"

  - skill: drug-discovery-informatics
    context: "Need high-throughput screening automation"
    receives:
      - "Compound library format"
      - "Assay protocol"
      - "Throughput requirements"
    provides: "Automated HTS workflow"

delegation_triggers:
  - trigger: "LIMS|data management|tracking"
    delegate_to: data-engineering
    context: "Need LIMS integration or data pipeline"

  - trigger: "quality|validation|IQ OQ PQ"
    delegate_to: regulatory-affairs
    context: "Need GxP validation"

  - trigger: "schedule|workcell|integration"
    delegate_to: devops
    context: "Need workflow orchestration"

feedback_loops:
  receives_feedback_from:
    - skill: genomics-pipelines
      signal: "Library prep has high failure rate"
      action: "Optimize liquid handling parameters"

    - skill: drug-discovery-informatics
      signal: "Screening results have high variability"
      action: "Add QC steps, check edge effects"

  sends_feedback_to:
    - skill: genomics-pipelines
      signal: "Automation limits certain volumes/plates"
      action: "Adjust protocol to automation constraints"

    - skill: drug-discovery-informatics
      signal: "Compound stability issues on deck"
      action: "Add temperature control, minimize deck time"

common_combinations:
  - name: Automated NGS Library Prep
    skills:
      - lab-automation
      - genomics-pipelines
      - data-engineering
    workflow: |
      1. Sample tracking in LIMS
      2. Automated DNA/RNA extraction
      3. Library prep protocol execution
      4. QC measurements (qubit, bioanalyzer)
      5. Normalization and pooling
      6. Data upload to LIMS

  - name: High-Throughput Screening
    skills:
      - lab-automation
      - drug-discovery-informatics
      - statistical-analysis
    workflow: |
      1. Compound library management
      2. Automated plate preparation
      3. Cell seeding (if cellular assay)
      4. Compound addition
      5. Incubation scheduling
      6. Plate reading
      7. Data analysis and hit picking

  - name: Validated Clinical Laboratory
    skills:
      - lab-automation
      - clinical-trial-analysis
      - data-engineering
    workflow: |
      1. Sample receipt and accessioning
      2. Barcode verification
      3. Automated sample processing
      4. Instrument integration
      5. Result review and approval
      6. Report generation
      7. Audit trail maintenance

