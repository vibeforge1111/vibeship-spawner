id: clinical-trial-analysis-collaboration
skill: clinical-trial-analysis
version: 1.0.0

receives_from:
  - skill: drug-discovery-informatics
    context: "Lead compound ready for clinical development"
    receives:
      - "Compound efficacy profile"
      - "Safety/toxicity predictions"
      - "Target patient population"
    provides: "Trial design, sample size, endpoint strategy"

  - skill: statistical-analysis
    context: "Need specific statistical methodology"
    receives:
      - "Statistical methods recommendation"
      - "Power calculations"
    provides: "Implementation in trial context"

  - skill: experimental-design
    context: "Need experimental design principles"
    receives:
      - "Randomization schemes"
      - "Blocking strategies"
    provides: "Clinical trial-specific adaptations"

delegation_triggers:
  - trigger: "survival analysis|Kaplan-Meier|Cox"
    delegate_to: statistical-analysis
    context: "Need survival analysis methods"

  - trigger: "sample size|power calculation"
    delegate_to: statistical-analysis
    context: "Need power analysis"

  - trigger: "data management|EDC|SDTM"
    delegate_to: data-engineering
    context: "Need clinical data management"

  - trigger: "regulatory|FDA|EMA submission"
    delegate_to: regulatory-affairs
    context: "Need regulatory strategy"

feedback_loops:
  receives_feedback_from:
    - skill: drug-discovery-informatics
      signal: "Preclinical data suggests different effect size"
      action: "Recalculate sample size with updated assumptions"

    - skill: statistical-analysis
      signal: "Proportional hazards assumption violated"
      action: "Switch to RMST or MaxCombo analysis"

  sends_feedback_to:
    - skill: drug-discovery-informatics
      signal: "Trial shows unexpected toxicity pattern"
      action: "Update safety models for future compounds"

    - skill: experimental-design
      signal: "Adaptive design successful"
      action: "Document learnings for future trials"

common_combinations:
  - name: Oncology Registrational Trial
    skills:
      - clinical-trial-analysis
      - statistical-analysis
      - data-reproducibility
    workflow: |
      1. Define primary endpoint (OS or PFS)
      2. Pre-specify OS as safety endpoint
      3. Calculate sample size for survival endpoint
      4. Design interim analyses with alpha spending
      5. Plan crossover handling
      6. Set up DMC oversight
      7. Pre-specify subgroups

  - name: Biomarker-Driven Enrichment Trial
    skills:
      - clinical-trial-analysis
      - genomics-pipelines
      - statistical-analysis
    workflow: |
      1. Identify predictive biomarker
      2. Design enrichment strategy
      3. Plan biomarker assay validation
      4. Calculate sample size with enrichment
      5. Design seamless Phase 2/3

  - name: Adaptive Platform Trial
    skills:
      - clinical-trial-analysis
      - statistical-analysis
      - experimental-design
    workflow: |
      1. Define master protocol
      2. Design response-adaptive randomization
      3. Plan interim analyses for arm dropping
      4. Ensure type I error control
      5. Design graduation/futility rules

ecosystem:
  trial_design:
    - "nQuery - Sample size, power"
    - "EAST - Group sequential, adaptive"
    - "ADDPLAN - Adaptive designs"
    - "FACTS - Bayesian adaptive"

  analysis:
    - "SAS - Industry standard"
    - "R survival package"
    - "Python lifelines"
    - "STATA"

  data_standards:
    - "CDISC SDTM - Submission data"
    - "CDISC ADaM - Analysis datasets"
    - "CDISC Define-XML"
    - "HL7 FHIR - Healthcare data"

  regulatory:
    - "FDA Guidance documents"
    - "ICH E9 - Statistical principles"
    - "ICH E9(R1) - Estimands"
    - "EMA Guidelines"

  edc_systems:
    - "Medidata Rave"
    - "Oracle Clinical"
    - "REDCap"
    - "Veeva Vault"

references:
  key_guidance:
    - "FDA: Approaches to Assessment of Overall Survival (2024)"
    - "ICH E9(R1): Estimands and Sensitivity Analysis"
    - "FDA: Adaptive Designs for Clinical Trials"
    - "FDA: Multiple Endpoints in Clinical Trials"

  textbooks:
    - "Piantadosi - Clinical Trials: A Methodologic Perspective"
    - "Jennison & Turnbull - Group Sequential Methods"
    - "Collett - Modelling Survival Data"
