id: genomics-pipelines-collaboration
skill: genomics-pipelines
version: 1.0.0

receives_from:
  - skill: scientific-method
    context: "Need to design sequencing experiment"
    receives:
      - "Research question"
      - "Sample types"
      - "Desired statistical power"
    provides: "Recommended sequencing depth, library type, pipeline"

  - skill: experimental-design
    context: "Need to plan sample layout for batch effects"
    receives:
      - "Sample groups"
      - "Sequencing lanes"
    provides: "Batch-balanced sample assignment"

delegation_triggers:
  - trigger: "differential expression|DESeq2|edgeR"
    delegate_to: statistical-analysis
    context: "Need statistical analysis of RNA-seq counts"

  - trigger: "protein structure|alphafold|3D"
    delegate_to: protein-structure
    context: "Need protein structure prediction"

  - trigger: "workflow manager|nextflow|snakemake"
    delegate_to: bioinformatics-workflows
    context: "Need complex workflow orchestration"

  - trigger: "docker|singularity|container"
    delegate_to: docker-containerization
    context: "Need containerized pipeline environment"

  - trigger: "cloud|AWS|GCP|Azure"
    delegate_to: cloud-architecture
    context: "Need cloud deployment for genomics pipeline"

feedback_loops:
  receives_feedback_from:
    - skill: statistical-analysis
      signal: "Low power in differential expression"
      action: "Recommend additional sequencing depth or samples"

    - skill: bioinformatics-workflows
      signal: "Pipeline failed at step X"
      action: "Diagnose failure, suggest fix"

  sends_feedback_to:
    - skill: scientific-method
      signal: "Batch effects detected"
      action: "Re-evaluate experimental design"

    - skill: experimental-design
      signal: "Sample quality issues"
      action: "Consider sample exclusion or re-collection"

common_combinations:
  - name: RNA-seq Analysis Pipeline
    skills:
      - genomics-pipelines
      - bioinformatics-workflows
      - statistical-analysis
    workflow: |
      1. Quality control (FastQC) - genomics-pipelines
      2. Trim adapters (Trim Galore) - genomics-pipelines
      3. Align with STAR or quantify with Salmon - genomics-pipelines
      4. Orchestrate with Nextflow - bioinformatics-workflows
      5. Differential expression (DESeq2) - statistical-analysis
      6. Pathway analysis - statistical-analysis

  - name: Variant Calling Pipeline
    skills:
      - genomics-pipelines
      - bioinformatics-workflows
      - data-reproducibility
    workflow: |
      1. Quality control - genomics-pipelines
      2. Align with BWA-MEM2 - genomics-pipelines
      3. Mark duplicates - genomics-pipelines
      4. BQSR - genomics-pipelines
      5. Call variants (GATK/DeepVariant) - genomics-pipelines
      6. Version with DVC - data-reproducibility
      7. Orchestrate with Nextflow - bioinformatics-workflows

  - name: Single-Cell RNA-seq Pipeline
    skills:
      - genomics-pipelines
      - bioinformatics-workflows
      - statistical-analysis
    workflow: |
      1. Cell Ranger or STARsolo alignment - genomics-pipelines
      2. Quality filtering (Scanpy/Seurat) - genomics-pipelines
      3. Normalization and scaling - statistical-analysis
      4. Dimensionality reduction (PCA, UMAP) - statistical-analysis
      5. Clustering - statistical-analysis
      6. Differential expression - statistical-analysis

ecosystem:
  nf-core_pipelines:
    - "nf-core/rnaseq - RNA sequencing analysis"
    - "nf-core/sarek - Whole genome/exome variant calling"
    - "nf-core/atacseq - ATAC-seq analysis"
    - "nf-core/chipseq - ChIP-seq analysis"
    - "nf-core/scrnaseq - Single-cell RNA-seq"

  quality_control:
    - "FastQC - Read quality assessment"
    - "MultiQC - Aggregate QC reports"
    - "Qualimap - BAM QC"

  alignment:
    - "BWA-MEM2 - DNA alignment (faster than BWA)"
    - "STAR - RNA-seq splice-aware alignment"
    - "HISAT2 - RNA-seq (lower memory than STAR)"
    - "minimap2 - Long reads (ONT, PacBio)"

  quantification:
    - "Salmon - Pseudo-alignment, fast"
    - "kallisto - Ultra-fast transcript quantification"
    - "featureCounts - Alignment-based gene counting"
    - "RSEM - Transcript-level quantification"

  variant_calling:
    - "GATK HaplotypeCaller - Germline variants"
    - "DeepVariant - CNN-based calling"
    - "Strelka2 - Germline and somatic"
    - "Mutect2 - Somatic mutations"
    - "Manta - Structural variants"

  single_cell:
    - "Cell Ranger - 10x Genomics processing"
    - "Scanpy - Python scRNA-seq analysis"
    - "Seurat - R scRNA-seq analysis"
    - "velocyto - RNA velocity"

references:
  best_practices:
    - "GATK Best Practices Workflows"
    - "nf-core community guidelines"
    - "ENCODE pipelines and standards"

  training:
    - "Biostars tutorials"
    - "Harvard Chan Bioinformatics Core"
    - "Griffith Lab RNA-seq tutorial"
