id: yc-playbook-collaboration
skill: yc-playbook
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: founder-operating-system
    context: "Founder applying to YC"
    receives:
      - "Startup stage"
      - "Traction metrics"
      - "Founding story"
    provides: "YC application guidance"

  - skill: product-strategy
    context: "Product needs YC-style iteration"
    receives:
      - "Product status"
      - "User feedback"
      - "Feature requests"
    provides: "YC iteration framework"

  - skill: idea-maze
    context: "Idea needs validation approach"
    receives:
      - "Idea hypothesis"
      - "Target market"
      - "Competition"
    provides: "YC validation playbook"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "product|build|feature|mvp"
    delegate_to: product-strategy
    pattern: sequential
    context: "YC needs product execution"
    handoff_data:
      - "User feedback"
      - "Iteration priorities"
      - "PMF signals"
    receive: "Product direction"

  - trigger: "funding|raise|investor|pitch"
    delegate_to: growth-strategy
    pattern: sequential
    context: "YC batch needs fundraising"
    handoff_data:
      - "Demo day prep"
      - "Metrics"
      - "Investor asks"
    receive: "Fundraising strategy"

  - trigger: "burn|runway|cash|costs"
    delegate_to: burn-rate-management
    pattern: parallel
    context: "YC startup needs runway"
    handoff_data:
      - "Current burn"
      - "Runway"
      - "Default alive status"
    receive: "Cash strategy"

  - trigger: "growth|users|traction|metrics"
    delegate_to: growth-strategy
    pattern: parallel
    context: "YC needs growth"
    handoff_data:
      - "Current metrics"
      - "Growth rate"
      - "User segments"
    receive: "Growth playbook"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: product-strategy
      signal: "Product learnings"
      action: "Refine iteration"

    - skill: early-stage-hustle
      signal: "User feedback"
      action: "Update playbook"

    - skill: growth-strategy
      signal: "Growth metrics"
      action: "Prepare for demo day"

  sends_feedback_to:
    - skill: founder-operating-system
      signal: "YC learnings"
      action: "Optimize operations"

    - skill: product-strategy
      signal: "PMF insights"
      action: "Focus product"

    - skill: idea-maze
      signal: "Validation results"
      action: "Refine direction"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Venture Capital
    insight: |
      VCs know patterns:
      - Market size determines ceiling
      - Team determines execution
      - Traction proves demand
      - Timing affects everything
      YC trains founders to think like VCs.
    applies_when: "Preparing for demo day"

  - domain: Scientific Method
    insight: |
      Scientists know validation:
      - Hypotheses must be testable
      - Data beats opinions
      - Null results inform direction
      - Iteration reveals truth
      YC applies scientific method to startups.
    applies_when: "Validating ideas"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: YC Batch Sprint
    skills:
      - yc-playbook
      - product-strategy
      - early-stage-hustle
      - growth-strategy
    workflow: |
      1. User interviews (yc-playbook)
      2. Product iteration (product-strategy)
      3. Manual growth (early-stage-hustle)
      4. Metrics tracking (growth-strategy)
      5. Demo day prep (yc-playbook)

  - name: Post-YC Scale
    skills:
      - yc-playbook
      - burn-rate-management
      - founder-mode
    workflow: |
      1. Fundraising prep (yc-playbook)
      2. Burn planning (burn-rate-management)
      3. Scaling operations (founder-mode)
