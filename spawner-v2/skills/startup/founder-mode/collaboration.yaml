id: founder-mode-collaboration
skill: founder-mode
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: founder-operating-system
    context: "Founder needs operating guidance"
    receives:
      - "Current challenges"
      - "Team size"
      - "Scaling stage"
    provides: "Founder mode framework"

  - skill: yc-playbook
    context: "YC founder scaling"
    receives:
      - "Batch learnings"
      - "Team growth"
      - "Investor pressure"
    provides: "Scaling guidance"

  - skill: founder-character
    context: "Founder developing style"
    receives:
      - "Personality traits"
      - "Strengths"
      - "Growth areas"
    provides: "Operating mode guidance"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "product|features|build|ship"
    delegate_to: product-strategy
    pattern: sequential
    context: "Founder mode on product"
    handoff_data:
      - "Product priorities"
      - "Quality bar"
      - "Speed requirements"
    receive: "Product execution"

  - trigger: "hire|team|people|culture"
    delegate_to: founder-operating-system
    pattern: parallel
    context: "Founder mode on hiring"
    handoff_data:
      - "Hiring criteria"
      - "Culture requirements"
      - "Role definitions"
    receive: "Team building"

  - trigger: "burn|runway|costs|budget"
    delegate_to: burn-rate-management
    pattern: parallel
    context: "Founder mode on costs"
    handoff_data:
      - "Spending decisions"
      - "Trade-offs"
      - "Priority cuts"
    receive: "Financial guidance"

  - trigger: "strategy|direction|vision"
    delegate_to: product-strategy
    pattern: sequential
    context: "Founder mode on strategy"
    handoff_data:
      - "Vision"
      - "Key decisions"
      - "Priorities"
    receive: "Strategic direction"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: product-strategy
      signal: "Execution learnings"
      action: "Adjust involvement"

    - skill: founder-operating-system
      signal: "Team dynamics"
      action: "Calibrate engagement"

    - skill: burn-rate-management
      signal: "Resource constraints"
      action: "Prioritize focus"

  sends_feedback_to:
    - skill: founder-operating-system
      signal: "Operating style"
      action: "Adapt systems"

    - skill: product-strategy
      signal: "Quality standards"
      action: "Maintain bar"

    - skill: yc-playbook
      signal: "Scaling learnings"
      action: "Update playbook"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Military Leadership
    insight: |
      Military leaders know command:
      - Strategic vision from top
      - Tactical execution delegated
      - Trust but verify
      - Lead from the front
      Founder mode balances vision and execution.
    applies_when: "Scaling while staying involved"

  - domain: Craft Masters
    insight: |
      Master craftsmen know quality:
      - Details matter at every scale
      - Standards are non-negotiable
      - Apprentices learn by example
      - Quality is a habit
      Founder mode maintains quality.
    applies_when: "Setting quality standards"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Scaling Founder
    skills:
      - founder-mode
      - founder-operating-system
      - product-strategy
    workflow: |
      1. Define involvement (founder-mode)
      2. Build systems (founder-operating-system)
      3. Set priorities (product-strategy)
      4. Maintain quality (founder-mode)

  - name: Crisis Response
    skills:
      - founder-mode
      - burn-rate-management
      - founder-operating-system
    workflow: |
      1. Assess situation (founder-mode)
      2. Make cuts (burn-rate-management)
      3. Communicate (founder-operating-system)
      4. Execute (founder-mode)
