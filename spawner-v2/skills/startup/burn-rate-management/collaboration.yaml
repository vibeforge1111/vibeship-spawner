id: burn-rate-management-collaboration
skill: burn-rate-management
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: founder-operating-system
    context: "Founder needs runway planning"
    receives:
      - "Current financials"
      - "Growth plans"
      - "Hiring needs"
    provides: "Burn rate strategy"

  - skill: yc-playbook
    context: "YC startup needs cash strategy"
    receives:
      - "Batch timeline"
      - "Fundraising plans"
      - "Default alive status"
    provides: "Cash management"

  - skill: growth-strategy
    context: "Growth needs budget"
    receives:
      - "Growth targets"
      - "Channel costs"
      - "ROI expectations"
    provides: "Growth budget"

  - skill: founder-mode
    context: "Founder making cuts"
    receives:
      - "Priority decisions"
      - "Team changes"
      - "Cost analysis"
    provides: "Financial framework"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "fundraise|raise|investor|pitch"
    delegate_to: growth-strategy
    pattern: sequential
    context: "Need to raise capital"
    handoff_data:
      - "Runway remaining"
      - "Funding needs"
      - "Metrics for raise"
    receive: "Fundraising strategy"

  - trigger: "hire|team|headcount"
    delegate_to: founder-operating-system
    pattern: parallel
    context: "Headcount decisions"
    handoff_data:
      - "Budget per hire"
      - "Full loaded cost"
      - "Runway impact"
    receive: "Hiring plan"

  - trigger: "growth|spend|marketing"
    delegate_to: growth-strategy
    pattern: parallel
    context: "Growth investment"
    handoff_data:
      - "Available budget"
      - "ROI thresholds"
      - "Runway constraints"
    receive: "Growth plan"

  - trigger: "product|build|features"
    delegate_to: product-strategy
    pattern: parallel
    context: "Product investment"
    handoff_data:
      - "Build vs buy analysis"
      - "Timeline constraints"
      - "Resource budget"
    receive: "Product priorities"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: growth-strategy
      signal: "Revenue performance"
      action: "Update projections"

    - skill: founder-operating-system
      signal: "Actual spend"
      action: "Adjust forecasts"

    - skill: analytics-architecture
      signal: "Unit economics"
      action: "Refine models"

  sends_feedback_to:
    - skill: founder-operating-system
      signal: "Runway status"
      action: "Adjust operations"

    - skill: yc-playbook
      signal: "Default alive status"
      action: "Inform strategy"

    - skill: founder-mode
      signal: "Financial reality"
      action: "Guide decisions"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Aviation
    insight: |
      Pilots know fuel management:
      - Know your reserves
      - Plan for worst case
      - Don't run on fumes
      - Land before empty
      Runway is startup fuel.
    applies_when: "Managing cash"

  - domain: Emergency Medicine
    insight: |
      ER doctors know triage:
      - Prioritize critical
      - Cut losses quickly
      - Act decisively
      - One intervention at a time
      Cash crises require medical triage.
    applies_when: "Making cuts"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Runway Extension
    skills:
      - burn-rate-management
      - founder-operating-system
      - founder-mode
    workflow: |
      1. Calculate reality (burn-rate-management)
      2. Identify cuts (founder-mode)
      3. Execute changes (founder-operating-system)
      4. Monitor runway (burn-rate-management)

  - name: Fundraising Prep
    skills:
      - burn-rate-management
      - yc-playbook
      - growth-strategy
    workflow: |
      1. Runway analysis (burn-rate-management)
      2. Raise timing (yc-playbook)
      3. Growth metrics (growth-strategy)
      4. Pitch prep (yc-playbook)
