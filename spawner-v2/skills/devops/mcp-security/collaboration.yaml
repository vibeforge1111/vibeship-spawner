id: mcp-security-collaboration
skill: mcp-security
version: 1.0.0

receives_from:
  - skill: mcp-server-development
    context: "Server needs security implementation"
    receives:
      - "Tool definitions"
      - "Data sensitivity levels"
      - "User interaction patterns"
    provides: "Secure authentication, rate limiting, validation"

  - skill: security
    context: "General security guidance for MCP context"
    receives:
      - "Security best practices"
      - "Threat modeling"
    provides: "MCP-specific security implementation"

delegation_triggers:
  - trigger: "server implementation|tool design"
    delegate_to: mcp-server-development
    pattern: sequential
    context: "Need server architecture"

  - trigger: "testing|test"
    delegate_to: mcp-testing
    pattern: sequential
    context: "Need security testing"

  - trigger: "deploy|production"
    delegate_to: mcp-deployment
    pattern: sequential
    context: "Need secure deployment"

feedback_loops:
  receives_feedback_from:
    - skill: mcp-testing
      signal: "Security test failures"
      action: "Fix vulnerabilities, improve validation"

  sends_feedback_to:
    - skill: mcp-server-development
      signal: "Security requirements"
      action: "Inform tool design with security constraints"

cross_domain_insights:
  - domain: API Security
    insight: |
      API security practices apply:
      - OWASP API Security Top 10
      - Input validation at boundaries
      - Defense in depth
      - Principle of least privilege
    applies_when: "Designing MCP security"

  - domain: OAuth Expertise
    insight: |
      OAuth best practices:
      - Use PKCE for public clients
      - Short-lived access tokens
      - Refresh token rotation
      - Scope minimization
    applies_when: "Implementing MCP authentication"

common_combinations:
  - name: Secure MCP Server
    skills:
      - mcp-security
      - mcp-server-development
      - mcp-deployment
    workflow: |
      1. Design tools with security in mind
      2. Implement OAuth 2.0 authentication
      3. Add rate limiting and validation
      4. Deploy with secure configuration
