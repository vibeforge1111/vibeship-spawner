id: mcp-product-collaboration
skill: mcp-product
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: product-strategy
    context: "MCP tool needs design"
    receives:
      - "Tool requirements"
      - "User personas"
      - "Success metrics"
    provides: "MCP tool design"

  - skill: backend
    context: "Backend needs MCP UX"
    receives:
      - "API design"
      - "Error handling"
      - "Response formats"
    provides: "UX guidance"

  - skill: ux-design
    context: "UX needs MCP patterns"
    receives:
      - "User flows"
      - "Interaction patterns"
      - "Feedback requirements"
    provides: "MCP UX patterns"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "implement|build|code|api"
    delegate_to: backend
    pattern: sequential
    context: "MCP design needs implementation"
    handoff_data:
      - "Tool specs"
      - "Response formats"
      - "Error patterns"
    receive: "Implementation"

  - trigger: "type|schema|validation"
    delegate_to: typescript-strict
    pattern: parallel
    context: "MCP needs type safety"
    handoff_data:
      - "Input schemas"
      - "Output types"
      - "Error types"
    receive: "Type definitions"

  - trigger: "copy|messaging|error|help"
    delegate_to: copywriting
    pattern: parallel
    context: "MCP needs copy"
    handoff_data:
      - "Error contexts"
      - "Help text needs"
      - "Onboarding copy"
    receive: "User-friendly copy"

  - trigger: "test|qa|quality"
    delegate_to: qa-engineering
    pattern: parallel
    context: "MCP needs testing"
    handoff_data:
      - "Test scenarios"
      - "Edge cases"
      - "Error conditions"
    receive: "Test coverage"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: backend
      signal: "Implementation constraints"
      action: "Adjust design"

    - skill: customer-success
      signal: "User feedback"
      action: "Improve UX"

    - skill: analytics-architecture
      signal: "Usage patterns"
      action: "Optimize flows"

  sends_feedback_to:
    - skill: product-strategy
      signal: "Tool performance"
      action: "Inform roadmap"

    - skill: backend
      signal: "UX requirements"
      action: "Improve implementation"

    - skill: ux-design
      signal: "MCP patterns"
      action: "Inform design system"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Game Design
    insight: |
      Game designers know UX:
      - Tutorial through play
      - Immediate feedback
      - Progressive complexity
      - Delight in details
      MCP tools should feel like good games.
    applies_when: "Designing tool UX"

  - domain: Customer Service
    insight: |
      Service experts know communication:
      - Clear expectations
      - Helpful error messages
      - Proactive guidance
      - Empathy in language
      MCP tools are customer service.
    applies_when: "Writing error messages"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: MCP Tool Development
    skills:
      - mcp-product
      - backend
      - typescript-strict
      - copywriting
    workflow: |
      1. Design tool UX (mcp-product)
      2. Type definitions (typescript-strict)
      3. Implementation (backend)
      4. Copy refinement (copywriting)

  - name: MCP Tool Optimization
    skills:
      - mcp-product
      - analytics-architecture
      - customer-success
    workflow: |
      1. Usage analysis (analytics-architecture)
      2. Feedback synthesis (customer-success)
      3. UX improvements (mcp-product)
