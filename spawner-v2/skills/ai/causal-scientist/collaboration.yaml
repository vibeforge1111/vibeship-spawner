# Causal Scientist Collaboration Model
# How this skill works with other AI memory specialists

prerequisites:
  skills: []
  knowledge:
    - "Basic understanding of statistical inference"
    - "Familiarity with directed graphs"
    - "Understanding of experimental vs observational data"
    - "Basic probability theory"

complementary_skills:
  - skill: graph-engineer
    relationship: "Causal graph storage and querying"
    brings: "Graph database implementation for causal DAGs"

  - skill: ml-memory
    relationship: "Memory-outcome causal relationships"
    brings: "Memory hierarchy and salience for causal attribution"

  - skill: vector-specialist
    relationship: "Feature extraction for causal variables"
    brings: "Embedding-based feature engineering"

  - skill: event-architect
    relationship: "Causal feature from event streams"
    brings: "Event sourcing for temporal causal data"

  - skill: temporal-craftsman
    relationship: "Durable causal inference pipelines"
    brings: "Workflow orchestration for long-running causal jobs"

  - skill: performance-hunter
    relationship: "Causal computation optimization"
    brings: "Profiling and caching for inference latency"

  - skill: data-engineer
    relationship: "Causal data pipelines"
    brings: "ETL for observational data, feature engineering pipelines"

  - skill: python-craftsman
    relationship: "Causal implementation"
    brings: "DoWhy integration, type-safe causal models, async patterns"

  - skill: test-architect
    relationship: "Causal testing"
    brings: "Refutation tests, sensitivity analysis test fixtures"

delegation:
  - trigger: "need to store causal graph"
    delegate_to: graph-engineer
    pattern: parallel
    context: "Causal DAG structure with edge properties"
    receive: "Graph schema and Cypher queries for causal graph"

  - trigger: "need to attribute outcomes to memories"
    delegate_to: ml-memory
    pattern: sequential
    context: "Decision traces with memory usage"
    receive: "Memory attribution framework for salience learning"

  - trigger: "need features from text for causal analysis"
    delegate_to: vector-specialist
    pattern: parallel
    context: "Text content needing feature extraction"
    receive: "Embedding-based features for causal variables"

  - trigger: "need temporal features from events"
    delegate_to: event-architect
    pattern: sequential
    context: "Event types needed for causal features"
    receive: "Event projection for causal feature engineering"

  - trigger: "causal job needs reliability"
    delegate_to: temporal-craftsman
    pattern: sequential
    context: "Long-running causal discovery or estimation"
    receive: "Temporal workflow with checkpointing"

collaboration_patterns:
  sequential:
    - "I specify causal structure, then graph-engineer implements storage"
    - "I define causal features, then event-architect creates projections"
    - "I design causal pipeline, then temporal-craftsman adds durability"

  parallel:
    - "I analyze causal relationships while graph-engineer stores results"
    - "I compute counterfactuals while vector-specialist extracts features"

  review:
    - "ml-memory reviews memory attribution approach"
    - "performance-hunter reviews causal computation efficiency"

cross_domain_insights:
  - domain: epidemiology
    insight: "Bradford-Hill criteria guide causal thinking beyond statistics"
    applies_when: "Evaluating strength of causal evidence"

  - domain: econometrics
    insight: "Instrumental variables can identify effects when confounding is severe"
    applies_when: "Backdoor adjustment impossible"

  - domain: physics
    insight: "Causality requires temporal ordering - cause precedes effect"
    applies_when: "Orienting edges in causal discovery"

  - domain: philosophy
    insight: "Counterfactuals are subjunctive conditionals - 'what would have been'"
    applies_when: "Interpreting counterfactual queries correctly"

  - domain: machine-learning
    insight: "Prediction â‰  causal inference - high accuracy doesn't mean causal validity"
    applies_when: "Distinguishing prediction from causal claims"

ecosystem:
  primary_tools:
    - "DoWhy - Causal inference library by Microsoft"
    - "DoWhy GCM - Graph-based causal modeling"
    - "causal-learn - Causal discovery algorithms"
    - "EconML - Heterogeneous treatment effects"

  alternatives:
    - name: CausalNex
      use_when: "Need Bayesian Network integration"
      avoid_when: "Pure structural causal models needed"

    - name: pgmpy
      use_when: "Need probabilistic graphical models"
      avoid_when: "Focus on causal effect estimation"

    - name: CausalImpact (R)
      use_when: "Time series causal inference"
      avoid_when: "Cross-sectional data, Python codebase"

    - name: gCastle
      use_when: "Need gradient-based causal discovery"
      avoid_when: "Small data, interpretability critical"

  deprecated:
    - "Correlation-based 'causal' claims"
    - "A/B tests without heterogeneity analysis"
    - "Single estimator without robustness checks"
    - "Causal discovery without domain constraints"
