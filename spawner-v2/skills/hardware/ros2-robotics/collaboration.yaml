id: ros2-robotics-collaboration
skill: ros2-robotics
version: 1.0.0

receives_from:
  - skill: embedded-systems
    context: "Need ROS2 interface for embedded controller"
    receives:
      - "Hardware interface requirements"
      - "Communication protocol specs"
    provides: "micro-ROS node or ROS2 driver"

  - skill: sensor-fusion
    context: "Need sensor data published to ROS2"
    receives:
      - "Sensor types and rates"
      - "Coordinate frames"
    provides: "ROS2 sensor drivers with proper TF"

delegation_triggers:
  - trigger: "sensor fusion|localization|EKF"
    delegate_to: sensor-fusion
    context: "Need sensor data fusion"

  - trigger: "control|PID|MPC"
    delegate_to: control-systems
    context: "Need control algorithm design"

  - trigger: "motor|actuator|servo"
    delegate_to: motor-control
    context: "Need motor controller interface"

  - trigger: "embedded|microcontroller|real-time"
    delegate_to: embedded-systems
    context: "Need embedded system integration"

feedback_loops:
  receives_feedback_from:
    - skill: sensor-fusion
      signal: "Localization drift detected"
      action: "Check TF tree, sensor rates, QoS"

    - skill: control-systems
      signal: "Control loop timing violated"
      action: "Optimize callback groups, use real-time executor"

  sends_feedback_to:
    - skill: embedded-systems
      signal: "Message timing inconsistent"
      action: "Check micro-ROS transport, baud rate"

    - skill: sensor-fusion
      signal: "TF publish rate"
      action: "Adjust transform update frequency"

common_combinations:
  - name: Mobile Robot Stack
    skills:
      - ros2-robotics
      - sensor-fusion
      - control-systems
    workflow: |
      1. Set up ROS2 workspace and packages
      2. Create sensor drivers (lidar, IMU, encoders)
      3. Configure TF tree (base_link, odom, map)
      4. Implement sensor fusion for localization
      5. Add navigation stack (Nav2)
      6. Tune control parameters

  - name: Robot Arm Control
    skills:
      - ros2-robotics
      - motor-control
      - control-systems
    workflow: |
      1. Create URDF/XACRO model
      2. Implement ros2_control hardware interface
      3. Configure MoveIt2 for motion planning
      4. Add collision checking
      5. Integrate gripper control

  - name: Multi-Robot System
    skills:
      - ros2-robotics
      - microservices-patterns
    workflow: |
      1. Set up DDS domain configuration
      2. Implement namespaced nodes
      3. Create fleet manager node
      4. Handle multi-robot coordination
      5. Set up centralized monitoring

ecosystem:
  core_packages:
    - "rclcpp/rclpy - Client libraries"
    - "ros2_control - Hardware abstraction"
    - "tf2 - Transform library"
    - "rosbag2 - Data recording"

  navigation:
    - "Nav2 - Navigation stack"
    - "SLAM Toolbox - SLAM"
    - "robot_localization - EKF/UKF"
    - "BehaviorTree.CPP - Behavior trees"

  manipulation:
    - "MoveIt2 - Motion planning"
    - "ros2_controllers - Standard controllers"
    - "Gazebo - Simulation"

  simulation:
    - "Gazebo Classic/Ignition"
    - "NVIDIA Isaac Sim"
    - "Webots"
    - "O3DE"

  tools:
    - "rviz2 - Visualization"
    - "rqt - GUI plugins"
    - "PlotJuggler - Data plotting"
    - "Foxglove Studio - Web visualization"

  embedded:
    - "micro-ROS - Microcontroller support"
    - "ros2_serial - Serial communication"
    - "rosserial2 - Serial bridge"

references:
  documentation:
    - "docs.ros.org - Official ROS2 docs"
    - "navigation.ros.org - Nav2 docs"
    - "moveit.ros.org - MoveIt2 docs"

  courses:
    - "ETH ROS2 Course"
    - "The Construct ROS2 tutorials"
    - "Articulated Robotics YouTube"
