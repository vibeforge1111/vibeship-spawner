id: statistical-analysis-collaboration
skill: statistical-analysis
version: 1.0.0

receives_from:
  - skill: scientific-method
    context: "Need to analyze experimental data"
    receives:
      - "Pre-registered analysis plan"
      - "Raw data"
      - "Hypothesis specifications"
    provides: "Statistical results with effect sizes and confidence intervals"

  - skill: ml-ops
    context: "Need statistical comparison of model performance"
    receives:
      - "Cross-validation results"
      - "Multiple model metrics"
    provides: "Statistical significance of performance differences"

  - skill: data-pipeline
    context: "Need to analyze processed data"
    receives:
      - "Cleaned datasets"
      - "Feature definitions"
    provides: "Statistical summaries and test results"

delegation_triggers:
  - trigger: "bayesian|prior|posterior"
    delegate_to: bayesian-methods
    pattern: sequential
    context: "Need Bayesian statistical analysis"
    handoff_data:
      - "Data"
      - "Prior specifications"
    receive: "Posterior distributions and credible intervals"

  - trigger: "causal|intervention|treatment effect"
    delegate_to: causal-inference
    pattern: sequential
    context: "Need causal inference from observational data"
    handoff_data:
      - "Observational data"
      - "Causal assumptions (DAG)"
    receive: "Causal effect estimates"

  - trigger: "meta-analysis|combine studies"
    delegate_to: literature-review
    pattern: parallel
    context: "Need to synthesize multiple study results"
    handoff_data:
      - "Effect sizes from studies"
      - "Sample sizes"
    receive: "Pooled effect estimates"

feedback_loops:
  receives_feedback_from:
    - skill: scientific-method
      signal: "Sample size insufficient for planned analysis"
      action: "Recalculate power or adjust analysis plan"

    - skill: data-reproducibility
      signal: "Results not reproducible across runs"
      action: "Check random seeds, document computational environment"

  sends_feedback_to:
    - skill: scientific-method
      signal: "Effect size smaller than expected"
      action: "Increase sample size or revise expectations"

    - skill: data-pipeline
      signal: "Data violates statistical assumptions"
      action: "Transform data or use robust methods"

common_combinations:
  - name: Complete Statistical Analysis
    skills:
      - statistical-analysis
      - scientific-method
      - data-reproducibility
    workflow: |
      1. Review pre-registered analysis plan (scientific-method)
      2. Load and validate data (data-reproducibility)
      3. Check assumptions (statistical-analysis)
      4. Run primary analysis (statistical-analysis)
      5. Calculate effect sizes and CIs (statistical-analysis)
      6. Document and archive (data-reproducibility)

ecosystem:
  python:
    - "scipy.stats - Core statistical tests"
    - "statsmodels - Regression, ANOVA, diagnostics"
    - "pingouin - Effect sizes, Bayesian tests"
    - "researchpy - Formatted output tables"

  r_packages:
    - "stats - Base R statistics"
    - "effectsize - Effect size calculations"
    - "BayesFactor - Bayes factors"
