id: experimental-design-collaboration
skill: experimental-design
version: 1.0.0

receives_from:
  - skill: scientific-method
    context: "Need formal experimental design"
    receives:
      - "Research hypothesis"
      - "Factors to test"
      - "Constraints (budget, time)"
    provides: "Optimal experimental design with run order"

  - skill: performance-profiling
    context: "Need design for benchmark experiments"
    receives:
      - "Variables to test"
      - "Expected effects"
    provides: "Systematic benchmark design"

delegation_triggers:
  - trigger: "power|sample size|n required"
    delegate_to: statistical-analysis
    context: "Need sample size calculation"

  - trigger: "response surface|optimization"
    delegate_to: optimization
    context: "Need to find optimal settings"

feedback_loops:
  receives_feedback_from:
    - skill: statistical-analysis
      signal: "Interaction effects detected"
      action: "Expand design to higher resolution if aliased"

    - skill: statistical-analysis
      signal: "Curvature detected at center points"
      action: "Augment to response surface design"

  sends_feedback_to:
    - skill: scientific-method
      signal: "Design requires X runs"
      action: "Verify resources available"

common_combinations:
  - name: Complete DOE Workflow
    skills:
      - experimental-design
      - scientific-method
      - statistical-analysis
    workflow: |
      1. Define factors and levels (scientific-method)
      2. Calculate required replication (statistical-analysis)
      3. Generate design matrix (experimental-design)
      4. Randomize run order (experimental-design)
      5. Execute experiments
      6. Analyze with ANOVA (statistical-analysis)

ecosystem:
  python:
    - "pyDOE2 - Design generation"
    - "statsmodels - ANOVA analysis"

  specialized:
    - "JMP - Visual DOE"
    - "Minitab - Industrial DOE"
    - "Design-Expert - RSM"
