id: email-systems-collaboration
skill: email-systems
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: marketing
    context: "Marketing needs email campaigns"
    receives:
      - "Campaign requirements"
      - "Audience segments"
      - "Content calendar"
    provides: "Email infrastructure"

  - skill: copywriting
    context: "Copy needs email delivery"
    receives:
      - "Email copy"
      - "Subject lines"
      - "CTA text"
    provides: "Email templates"

  - skill: customer-success
    context: "CS needs onboarding emails"
    receives:
      - "Onboarding flow"
      - "Trigger points"
      - "User segments"
    provides: "Automated sequences"

  - skill: product-strategy
    context: "Product needs transactional email"
    receives:
      - "Notification types"
      - "User actions"
      - "Email triggers"
    provides: "Transactional email system"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "copy|subject|messaging|content"
    delegate_to: copywriting
    pattern: parallel
    context: "Email needs copy"
    handoff_data:
      - "Email purpose"
      - "Target audience"
      - "Desired action"
    receive: "Email copy"

  - trigger: "design|template|visual|layout"
    delegate_to: ui-design
    pattern: parallel
    context: "Email needs design"
    handoff_data:
      - "Brand guidelines"
      - "Email type"
      - "Content structure"
    receive: "Email template design"

  - trigger: "track|analytics|measure|metrics"
    delegate_to: analytics-architecture
    pattern: parallel
    context: "Email needs tracking"
    handoff_data:
      - "Events to track"
      - "Metrics needed"
      - "Integration points"
    receive: "Email analytics"

  - trigger: "infrastructure|deploy|server|queue"
    delegate_to: devops
    pattern: sequential
    context: "Email needs infrastructure"
    handoff_data:
      - "Provider config"
      - "DNS records"
      - "Queue requirements"
    receive: "Infrastructure setup"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: analytics-architecture
      signal: "Email performance data"
      action: "Optimize deliverability"

    - skill: customer-success
      signal: "User feedback on emails"
      action: "Improve sequences"

    - skill: marketing
      signal: "Campaign results"
      action: "Refine targeting"

  sends_feedback_to:
    - skill: copywriting
      signal: "Subject line performance"
      action: "Improve copy"

    - skill: marketing
      signal: "Deliverability metrics"
      action: "Adjust strategy"

    - skill: product-strategy
      signal: "Transactional email health"
      action: "Monitor critical flows"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Postal Systems
    insight: |
      Postal experts know delivery:
      - Reputation determines delivery
      - Authentication proves identity
      - Feedback loops are essential
      - Bad addresses poison lists
      Email deliverability follows postal principles.
    applies_when: "Maintaining deliverability"

  - domain: Direct Marketing
    insight: |
      Direct marketers know response:
      - One offer per message
      - Clear call to action
      - Test everything
      - Permission is paramount
      Email marketing follows direct response.
    applies_when: "Creating campaigns"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Email Marketing Stack
    skills:
      - email-systems
      - copywriting
      - marketing
      - analytics-architecture
    workflow: |
      1. Infrastructure setup (email-systems)
      2. Template creation (email-systems)
      3. Copy writing (copywriting)
      4. Campaign launch (marketing)
      5. Performance tracking (analytics-architecture)

  - name: Transactional Email
    skills:
      - email-systems
      - backend
      - devops
    workflow: |
      1. Provider setup (email-systems)
      2. Template coding (email-systems)
      3. Queue integration (backend)
      4. Monitoring (devops)
