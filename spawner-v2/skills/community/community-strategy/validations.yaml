# Community Strategy Validations

validations:
  - id: missing-community-purpose
    name: Community Without Clear Purpose
    severity: high
    type: conceptual
    check: "Community should have documented purpose"
    indicators:
      - "No mission statement"
      - "Unclear why community exists"
      - "Can't articulate value prop"
    message: "Community lacks clear, documented purpose."
    fix_action: "Define and document community mission, vision, and value proposition"

  - id: no-target-member
    name: Undefined Target Member
    severity: high
    type: conceptual
    check: "Should have clear member persona"
    indicators:
      - "Community for everyone"
      - "No specific audience"
      - "Unclear who this is for"
    message: "No clear target member defined."
    fix_action: "Create specific member persona with needs, goals, and context"

  - id: no-success-metrics
    name: No Success Metrics Defined
    severity: medium
    type: conceptual
    check: "Should have measurable goals"
    indicators:
      - "No KPIs defined"
      - "Can't measure success"
      - "No health metrics"
    message: "Community has no defined success metrics."
    fix_action: "Define 3-5 key metrics that indicate community health and success"

  - id: undocumented-values
    name: Undocumented Community Values
    severity: medium
    type: conceptual
    check: "Values should be explicit and documented"
    indicators:
      - "Implicit culture only"
      - "Values not written"
      - "New members don't know norms"
    message: "Community values are not documented."
    fix_action: "Document 3-5 core values with specific behavioral examples"

  - id: no-governance-model
    name: No Governance Structure
    severity: medium
    type: conceptual
    check: "Should have clear governance for community size"
    indicators:
      - "Unclear decision making"
      - "No mod structure"
      - "Founder bottleneck"
    message: "Community lacks appropriate governance structure."
    fix_action: "Define governance model appropriate to community stage"

  - id: no-member-journey
    name: No Member Journey Defined
    severity: low
    type: conceptual
    check: "Should map member progression"
    indicators:
      - "No onboarding path"
      - "Unclear how to advance"
      - "No contribution ladder"
    message: "Member journey not mapped."
    fix_action: "Map stages from stranger to leader with transition triggers"

  - id: misaligned-business-goals
    name: Community Goals Misaligned with Business
    severity: high
    type: conceptual
    check: "Community goals should support business goals"
    indicators:
      - "No executive sponsor"
      - "Budget constantly cut"
      - "No business metrics tie-in"
    message: "Community strategy not aligned with business strategy."
    fix_action: "Create alignment canvas showing how community supports business goals"
