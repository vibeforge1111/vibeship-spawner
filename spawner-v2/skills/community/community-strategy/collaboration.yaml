# Community Strategy Collaboration

id: community-strategy-collaboration
skill: community-strategy
version: 1.0.0

receives_from:
  - skill: product-strategy
    context: "Aligning community with product goals"
    receives:
      - "Product roadmap"
      - "User personas"
      - "Business objectives"
    provides: "Community strategy aligned with product"

  - skill: brand-positioning
    context: "Brand alignment for community"
    receives:
      - "Brand values"
      - "Voice and tone"
      - "Positioning"
    provides: "Community positioning and culture design"

delegation_triggers:
  - trigger: "discord|server setup|channels"
    delegate_to: discord-mastery
    pattern: sequential
    context: "Platform-specific implementation"

  - trigger: "telegram|group|channel"
    delegate_to: telegram-mastery
    pattern: sequential
    context: "Telegram implementation"

  - trigger: "twitter|reddit|social"
    delegate_to: social-community
    pattern: sequential
    context: "Social platform community"

  - trigger: "moderation|daily ops|running"
    delegate_to: community-operations
    pattern: sequential
    context: "Operational execution"

  - trigger: "growth|acquisition|engagement"
    delegate_to: community-growth
    pattern: sequential
    context: "Growth implementation"

  - trigger: "metrics|analytics|measure"
    delegate_to: community-analytics
    pattern: sequential
    context: "Measurement setup"

  - trigger: "ambassador|advocate|champion"
    delegate_to: ambassador-programs
    pattern: sequential
    context: "Ambassador program design"

  - trigger: "devrel|developer|open source"
    delegate_to: developer-community
    pattern: sequential
    context: "Developer community specifics"

  - trigger: "dao|token|governance|web3"
    delegate_to: web3-community
    pattern: sequential
    context: "Web3 community patterns"

  - trigger: "tools|automation|bots"
    delegate_to: community-tooling
    pattern: sequential
    context: "Tooling implementation"

feedback_loops:
  receives_feedback_from:
    - skill: community-analytics
      signal: "Health metrics indicate strategy issues"
      action: "Revise strategy based on data"

    - skill: community-operations
      signal: "Operational challenges from strategy gaps"
      action: "Adjust strategy for operational reality"

  sends_feedback_to:
    - skill: community-operations
      signal: "Strategy updates and priorities"
      action: "Inform operational decisions"

    - skill: community-growth
      signal: "Strategic growth targets"
      action: "Guide growth initiatives"

    - skill: ambassador-programs
      signal: "Ambassador program strategy"
      action: "Shape program design"

cross_domain_insights:
  from_domains:
    - domain: organizational-design
      insight: "Culture is what happens when no one is watching"
      application: "Design culture through systems, not just rules"

    - domain: game-design
      insight: "Progression systems drive engagement"
      application: "Member journey should feel like leveling up"

    - domain: urban-planning
      insight: "Third places create community"
      application: "Create spaces for serendipitous connection"

common_combinations:
  - name: Community Launch
    skills:
      - community-strategy
      - community-operations
      - discord-mastery
    workflow: |
      1. Define strategy and culture
      2. Set up platform (Discord)
      3. Establish operations
      4. Seed with initial members
      5. Launch publicly

  - name: Community Health Check
    skills:
      - community-strategy
      - community-analytics
      - community-operations
    workflow: |
      1. Review strategic goals
      2. Analyze health metrics
      3. Identify operational gaps
      4. Adjust strategy
      5. Update operations
