# Web3 Community Collaboration

id: web3-community-collaboration
skill: web3-community
version: 1.0.0

receives_from:
  - skill: community-strategy
    context: "Strategic direction for Web3 community"
    receives:
      - "Community vision"
      - "Target audience"
    provides: "Web3-specific community strategy"

  - skill: discord-mastery
    context: "Discord setup for Web3"
    receives:
      - "Server architecture"
      - "Bot recommendations"
    provides: "Web3 Discord customization"

  - skill: telegram-mastery
    context: "Telegram setup for Web3"
    receives:
      - "Group structure"
      - "Anti-spam config"
    provides: "Crypto Telegram customization"

delegation_triggers:
  - trigger: "discord|server"
    delegate_to: discord-mastery
    pattern: sequential
    context: "Discord platform setup"

  - trigger: "telegram|group"
    delegate_to: telegram-mastery
    pattern: sequential
    context: "Telegram platform setup"

  - trigger: "twitter|farcaster|social"
    delegate_to: social-community
    pattern: sequential
    context: "Web3 social media"

  - trigger: "strategy|overall"
    delegate_to: community-strategy
    pattern: sequential
    context: "Strategic guidance"

  - trigger: "ambassador|kol|influencer"
    delegate_to: ambassador-programs
    pattern: sequential
    context: "Web3 ambassador program"

  - trigger: "tools|bots"
    delegate_to: community-tooling
    pattern: sequential
    context: "Web3 community tools"

feedback_loops:
  receives_feedback_from:
    - skill: community-analytics
      signal: "Web3 community metrics"
      action: "Optimize based on holder data"

    - skill: community-operations
      signal: "Moderation challenges"
      action: "Adjust anti-scam measures"

  sends_feedback_to:
    - skill: community-strategy
      signal: "Web3 market conditions"
      action: "Inform overall strategy"

    - skill: community-growth
      signal: "Web3 growth patterns"
      action: "Inform acquisition tactics"

common_combinations:
  - name: Token Launch Community
    skills:
      - web3-community
      - discord-mastery
      - telegram-mastery
      - social-community
    workflow: |
      1. Set up Discord with holder verification
      2. Create Telegram announcement channel
      3. Build Crypto Twitter presence
      4. Launch with anti-scam measures
      5. Manage through market cycles

  - name: NFT Community Launch
    skills:
      - web3-community
      - discord-mastery
      - community-growth
    workflow: |
      1. Pre-mint community building
      2. Token-gated Discord setup
      3. Holder verification
      4. Post-mint engagement
      5. Utility delivery
