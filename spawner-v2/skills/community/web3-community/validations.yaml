# Web3 Community Validations

validations:
  - id: no-scam-protection
    name: No Scam Protection Measures
    severity: critical
    type: conceptual
    check: "Web3 community must have anti-scam measures"
    indicators:
      - "No scam warnings pinned"
      - "DMs enabled for everyone"
      - "No verification bots"
    message: "Web3 community lacks scam protection - members at risk."
    fix_action: "Implement anti-scam bots, pin warnings, configure DM settings"

  - id: price-focused-messaging
    name: Price-Focused Messaging
    severity: high
    type: conceptual
    check: "Messaging should focus on utility, not price"
    indicators:
      - "Team makes price predictions"
      - "Moon/lambo language"
      - "Investment language"
    message: "Messaging too focused on price - regulatory and community risk."
    fix_action: "Shift messaging to utility, product, and community value"

  - id: no-holder-verification
    name: No Holder Verification
    severity: medium
    type: conceptual
    check: "Should verify token/NFT holders"
    indicators:
      - "No Collab.Land or similar"
      - "No holder-only channels"
      - "Can't distinguish holders"
    message: "No holder verification in place."
    fix_action: "Set up holder verification with Collab.Land or similar tool"

  - id: no-bear-market-plan
    name: No Bear Market Plan
    severity: medium
    type: conceptual
    check: "Should be prepared for market downturns"
    indicators:
      - "No treasury runway planning"
      - "Team only motivated in bull"
      - "Community strategy assumes growth"
    message: "No plan for bear market survival."
    fix_action: "Develop bear market strategy with reduced ops plan and retention focus"

  - id: governance-vulnerabilities
    name: Governance Vulnerabilities
    severity: high
    type: conceptual
    check: "DAO governance should be attack-resistant"
    indicators:
      - "No snapshot voting"
      - "No quorum requirements"
      - "No proposal thresholds"
    message: "Governance structure vulnerable to attacks."
    fix_action: "Implement governance safeguards: snapshots, quorums, time locks"
