# Community Tooling Collaboration

id: community-tooling-collaboration
skill: community-tooling
version: 1.0.0

receives_from:
  - skill: community-operations
    context: "Operational tool needs"
    receives:
      - "Workflow requirements"
      - "Pain points"
    provides: "Tool recommendations and setup"

  - skill: community-analytics
    context: "Analytics tool implementation"
    receives:
      - "Metric requirements"
      - "Data needs"
    provides: "Analytics tool configuration"

  - skill: discord-mastery
    context: "Discord bot needs"
    receives:
      - "Bot requirements"
      - "Server needs"
    provides: "Bot selection and configuration"

  - skill: telegram-mastery
    context: "Telegram bot needs"
    receives:
      - "Bot requirements"
      - "Group needs"
    provides: "Bot selection and configuration"

delegation_triggers:
  - trigger: "discord|server"
    delegate_to: discord-mastery
    pattern: sequential
    context: "Discord-specific implementation"

  - trigger: "telegram|group"
    delegate_to: telegram-mastery
    pattern: sequential
    context: "Telegram-specific implementation"

  - trigger: "metrics|analytics"
    delegate_to: community-analytics
    pattern: sequential
    context: "Analytics strategy"

  - trigger: "operations|workflow"
    delegate_to: community-operations
    pattern: sequential
    context: "Process before tools"

  - trigger: "web3|token|crypto"
    delegate_to: web3-community
    pattern: sequential
    context: "Web3-specific tools"

feedback_loops:
  receives_feedback_from:
    - skill: community-operations
      signal: "Tool friction points"
      action: "Evaluate alternatives or configuration"

    - skill: discord-mastery
      signal: "Discord bot issues"
      action: "Troubleshoot or replace bots"

    - skill: telegram-mastery
      signal: "Telegram bot issues"
      action: "Troubleshoot or replace bots"

  sends_feedback_to:
    - skill: community-operations
      signal: "Tool capabilities"
      action: "Inform process design"

    - skill: community-analytics
      signal: "Data availability"
      action: "Inform metric strategy"

common_combinations:
  - name: Community Tech Stack Setup
    skills:
      - community-tooling
      - discord-mastery
      - community-analytics
    workflow: |
      1. Assess community needs
      2. Select core platform
      3. Configure essential bots
      4. Set up analytics
      5. Connect integrations
      6. Document setup

  - name: Tool Migration
    skills:
      - community-tooling
      - community-operations
      - community-strategy
    workflow: |
      1. Document current state
      2. Evaluate new tool
      3. Plan migration
      4. Parallel run period
      5. Switch over
      6. Archive old tool
