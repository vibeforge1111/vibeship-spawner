# Community Tooling Validations

validations:
  - id: no-tool-documentation
    name: No Tool Documentation
    severity: medium
    type: conceptual
    check: "Tool configuration should be documented"
    indicators:
      - "Only one person knows setup"
      - "No runbooks"
      - "Tribal knowledge"
    message: "Tool configuration not documented."
    fix_action: "Document all tool configurations, bot settings, and integration details"

  - id: no-backup-plan
    name: No Tool Backup Plan
    severity: high
    type: conceptual
    check: "Should have fallback if tool fails"
    indicators:
      - "No manual alternative"
      - "Tool is single point of failure"
      - "No data exports"
    message: "No backup plan if key tool fails."
    fix_action: "Document manual fallback procedures and regular data exports"

  - id: token-in-code
    name: Bot Tokens in Code
    severity: critical
    type: pattern
    check: "Bot tokens should never be in code"
    pattern: "discord.*token|bot.*token|client.*secret"
    indicators:
      - "Hardcoded tokens"
      - "Tokens in git history"
      - "Shared credentials"
    message: "Bot tokens or secrets found in code."
    fix_action: "Move to environment variables, rotate compromised tokens"

  - id: too-many-bots
    name: Too Many Bots
    severity: low
    type: conceptual
    check: "Discord shouldn't have excessive bots"
    indicators:
      - "More than 10 bots"
      - "Overlapping functionality"
      - "Unused bots present"
    message: "Too many bots in server."
    fix_action: "Audit bots, remove unused, consolidate functionality"

  - id: no-tool-audit
    name: No Regular Tool Audit
    severity: medium
    type: conceptual
    check: "Tools should be reviewed periodically"
    indicators:
      - "Tools added never reviewed"
      - "Paying for unused features"
      - "No evaluation schedule"
    message: "No regular tool audit process."
    fix_action: "Implement quarterly tool audit to review usage, cost, and fit"
