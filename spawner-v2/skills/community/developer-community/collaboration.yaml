# Developer Community Collaboration

id: developer-community-collaboration
skill: developer-community
version: 1.0.0

receives_from:
  - skill: community-strategy
    context: "Strategic direction for developer community"
    receives:
      - "Community positioning"
      - "Developer persona definitions"
    provides: "Developer-specific community strategy"

  - skill: community-growth
    context: "Growth through developer channels"
    receives:
      - "Developer acquisition targets"
      - "Growth experiments"
    provides: "Developer-focused growth execution"

delegation_triggers:
  - trigger: "ambassador|advocacy program"
    delegate_to: ambassador-programs
    pattern: sequential
    context: "Developer advocate program"

  - trigger: "discord|community platform"
    delegate_to: discord-mastery
    pattern: sequential
    context: "Developer Discord setup"

  - trigger: "strategy|overall"
    delegate_to: community-strategy
    pattern: sequential
    context: "Strategic guidance"

  - trigger: "tools|automation|bots"
    delegate_to: community-tooling
    pattern: sequential
    context: "DevRel tooling"

  - trigger: "web3|crypto|blockchain"
    delegate_to: web3-community
    pattern: sequential
    context: "Web3 developer community"

feedback_loops:
  receives_feedback_from:
    - skill: community-analytics
      signal: "Developer engagement metrics"
      action: "Optimize DX based on data"

    - skill: community-operations
      signal: "Developer support patterns"
      action: "Improve docs and self-service"

  sends_feedback_to:
    - skill: community-strategy
      signal: "Developer needs and pain points"
      action: "Inform product and community strategy"

    - skill: community-growth
      signal: "Developer acquisition insights"
      action: "Inform developer marketing"

common_combinations:
  - name: OSS Community Launch
    skills:
      - developer-community
      - community-strategy
      - discord-mastery
    workflow: |
      1. Define community goals
      2. Set up GitHub for contributions
      3. Create developer Discord
      4. Write contributor docs
      5. Launch with first good-first-issues

  - name: API Product DevRel
    skills:
      - developer-community
      - community-growth
      - community-tooling
    workflow: |
      1. Optimize time to Hello World
      2. Create developer content
      3. Set up feedback systems
      4. Build developer community
      5. Measure and iterate
