# Developer Community Validations

validations:
  - id: no-time-to-hello-world
    name: No Time to Hello World Tracking
    severity: high
    type: conceptual
    check: "Should measure how fast developers can start"
    indicators:
      - "No onboarding metrics"
      - "Don't know first-run experience"
      - "Haven't tested setup flow"
    message: "Not tracking time to Hello World - key DX metric."
    fix_action: "Measure and optimize time from signup to first successful API call"

  - id: no-docs-versioning
    name: Documentation Not Versioned
    severity: medium
    type: conceptual
    check: "Docs should match product versions"
    indicators:
      - "One version of docs"
      - "Docs updated independently"
      - "No version selector"
    message: "Documentation not versioned with product."
    fix_action: "Implement docs versioning that matches product releases"

  - id: no-contributor-path
    name: No Path from User to Contributor
    severity: medium
    type: conceptual
    check: "Should guide users to contribute"
    indicators:
      - "No CONTRIBUTING.md"
      - "No good-first-issue labels"
      - "No development setup guide"
    message: "No clear path for users to become contributors."
    fix_action: "Create contributor documentation and good-first-issue process"

  - id: marketing-in-devrel
    name: Marketing Content in Dev Channels
    severity: medium
    type: conceptual
    check: "Developer channels should be marketing-free"
    indicators:
      - "Press releases in dev Discord"
      - "Promotional content in docs"
      - "Sales language in technical content"
    message: "Marketing content leaking into developer channels."
    fix_action: "Keep developer channels focused on technical value, separate marketing"

  - id: no-feedback-loop
    name: No Structured Feedback to Product
    severity: high
    type: conceptual
    check: "Community feedback should reach product team"
    indicators:
      - "Ad-hoc feedback sharing"
      - "Product team doesn't see community"
      - "Same issues repeated"
    message: "No structured feedback loop from community to product."
    fix_action: "Create formal process for community feedback to influence roadmap"
