# Developer Community Skill

id: developer-community
name: Developer Community
version: 1.0.0
layer: 2

description: |
  Expert in building and nurturing developer communities - DevRel strategy,
  developer experience, technical content, documentation communities, and
  turning developers into advocates. Covers OSS community building, API
  ecosystems, and developer-first go-to-market.

owns:
  - Developer relations strategy
  - Developer experience (DX)
  - Technical community building
  - Documentation communities
  - OSS community management
  - Developer advocacy programs
  - API ecosystem building
  - Hackathons and dev events

pairs_with:
  - community-strategy
  - community-growth
  - ambassador-programs
  - community-tooling

triggers:
  - "developer community"
  - "devrel"
  - "developer relations"
  - "developer experience"
