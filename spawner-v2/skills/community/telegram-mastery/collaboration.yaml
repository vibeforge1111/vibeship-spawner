# Telegram Mastery Collaboration

id: telegram-mastery-collaboration
skill: telegram-mastery
version: 1.0.0

receives_from:
  - skill: community-strategy
    context: "Strategic direction for Telegram"
    receives:
      - "Community goals"
      - "Target audience"
    provides: "Telegram-specific implementation"

  - skill: web3-community
    context: "Crypto/Web3 Telegram patterns"
    receives:
      - "Token community needs"
      - "Alpha group requirements"
    provides: "Web3-optimized Telegram setup"

delegation_triggers:
  - trigger: "discord|discord server"
    delegate_to: discord-mastery
    pattern: sequential
    context: "Discord platform"

  - trigger: "twitter|reddit|social"
    delegate_to: social-community
    pattern: sequential
    context: "Other platforms"

  - trigger: "web3|token|crypto|nft"
    delegate_to: web3-community
    pattern: sequential
    context: "Web3 patterns"

  - trigger: "strategy|overall community"
    delegate_to: community-strategy
    pattern: sequential
    context: "Strategic guidance"

  - trigger: "bots|automation|tools"
    delegate_to: community-tooling
    pattern: sequential
    context: "Bot and tool selection"

feedback_loops:
  receives_feedback_from:
    - skill: community-strategy
      signal: "Strategy updates"
      action: "Adjust Telegram structure"

    - skill: web3-community
      signal: "Web3 community needs"
      action: "Configure for token community"

  sends_feedback_to:
    - skill: community-operations
      signal: "Telegram-specific issues"
      action: "Inform operational decisions"

    - skill: community-analytics
      signal: "Telegram metrics"
      action: "Include in analytics"

common_combinations:
  - name: Crypto Telegram Setup
    skills:
      - telegram-mastery
      - web3-community
      - community-tooling
    workflow: |
      1. Create channel + linked group
      2. Configure anti-spam (aggressive)
      3. Set up scam warnings
      4. Add token-related bots
      5. Launch to community

  - name: Multi-Platform Community
    skills:
      - telegram-mastery
      - discord-mastery
      - social-community
    workflow: |
      1. Define role of each platform
      2. Set up Telegram for quick updates
      3. Set up Discord for deep engagement
      4. Cross-promote between platforms
      5. Unified moderation approach
