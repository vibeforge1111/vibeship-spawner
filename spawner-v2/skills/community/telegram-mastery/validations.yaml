# Telegram Mastery Validations

validations:
  - id: no-anti-spam
    name: No Anti-Spam Bot
    severity: high
    type: conceptual
    check: "Should have anti-spam protection"
    indicators:
      - "Spam in group"
      - "No moderation bot"
      - "Manual spam removal only"
    message: "No anti-spam bot configured."
    fix_action: "Add anti-spam bot (Combot, Rose, or Shieldy) with proper configuration"

  - id: no-captcha
    name: No Join Verification
    severity: high
    type: conceptual
    check: "Should verify new members"
    indicators:
      - "Bots joining freely"
      - "Scammers in group"
      - "No captcha"
    message: "No captcha or verification for new members."
    fix_action: "Enable captcha bot to verify new members are human"

  - id: too-many-admins
    name: Excessive Admin Permissions
    severity: medium
    type: conceptual
    check: "Admin count should be minimal"
    indicators:
      - "More than 5 human admins"
      - "Bots with full admin"
      - "Unknown admins"
    message: "Too many users with admin permissions."
    fix_action: "Audit admins, remove unnecessary ones, minimize bot permissions"

  - id: no-channel-separation
    name: Announcements Mixed with Chat
    severity: medium
    type: conceptual
    check: "Should separate announcements from discussion"
    indicators:
      - "Important announcements lost in chat"
      - "No announcement channel"
      - "Members miss key updates"
    message: "No separate channel for announcements."
    fix_action: "Create announcement channel and link to discussion group"

  - id: no-scam-warning
    name: No Scam Warnings
    severity: medium
    type: conceptual
    check: "Should warn members about scams"
    indicators:
      - "Members getting scammed"
      - "No pinned warning"
      - "No onboarding about scams"
    message: "No scam warnings for members."
    fix_action: "Pin scam warning, educate on 'admins never DM first' rule"

  - id: no-slow-mode
    name: No Slow Mode in Large Group
    severity: low
    type: conceptual
    check: "Large groups should have slow mode"
    indicators:
      - "Chat moving too fast to follow"
      - "10K+ members, no slow mode"
      - "Spam flooding"
    message: "Large group without slow mode."
    fix_action: "Enable appropriate slow mode based on group size and activity"
