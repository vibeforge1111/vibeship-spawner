# Ambassador Programs Collaboration

id: ambassador-programs-collaboration
skill: ambassador-programs
version: 1.0.0

receives_from:
  - skill: community-strategy
    context: "Strategic direction for ambassador program"
    receives:
      - "Community goals"
      - "Brand positioning"
    provides: "Ambassador program aligned with strategy"

  - skill: community-growth
    context: "Growth through ambassadors"
    receives:
      - "Growth targets"
      - "Referral needs"
    provides: "Ambassador-driven acquisition"

  - skill: developer-community
    context: "Developer advocacy program"
    receives:
      - "DevRel goals"
      - "Technical community needs"
    provides: "Developer ambassador implementation"

delegation_triggers:
  - trigger: "developer|devrel|technical community"
    delegate_to: developer-community
    pattern: sequential
    context: "Developer-focused advocacy"

  - trigger: "discord|telegram|platform"
    delegate_to: discord-mastery
    pattern: sequential
    context: "Platform for ambassador community"

  - trigger: "strategy|overall"
    delegate_to: community-strategy
    pattern: sequential
    context: "Strategic guidance"

  - trigger: "web3|crypto|token"
    delegate_to: web3-community
    pattern: sequential
    context: "Web3 ambassador patterns"

  - trigger: "tools|tracking|automation"
    delegate_to: community-tooling
    pattern: sequential
    context: "Ambassador management tools"

feedback_loops:
  receives_feedback_from:
    - skill: community-analytics
      signal: "Ambassador performance data"
      action: "Optimize program based on metrics"

    - skill: community-operations
      signal: "Operational ambassador issues"
      action: "Adjust program structure"

  sends_feedback_to:
    - skill: community-growth
      signal: "Ambassador-driven growth results"
      action: "Inform growth strategy"

    - skill: community-strategy
      signal: "Ambassador program insights"
      action: "Inform community strategy"

common_combinations:
  - name: Ambassador Program Launch
    skills:
      - ambassador-programs
      - community-strategy
      - community-tooling
    workflow: |
      1. Define program goals
      2. Design tier structure
      3. Set up tracking tools
      4. Recruit first cohort
      5. Onboard and enable
      6. Measure and iterate

  - name: Developer Advocate Program
    skills:
      - ambassador-programs
      - developer-community
      - community-growth
    workflow: |
      1. Define developer ambassador role
      2. Recruit from active developers
      3. Enable with technical resources
      4. Track technical contributions
      5. Recognize and reward
