# Ambassador Programs Validations

validations:
  - id: no-clear-value-exchange
    name: No Clear Value Exchange
    severity: high
    type: conceptual
    check: "Ambassador program should have clear mutual benefits"
    indicators:
      - "Vague benefits listed"
      - "Heavy requirements, light rewards"
      - "No concrete deliverables"
    message: "Ambassador program lacks clear value exchange."
    fix_action: "Define specific benefits ambassadors receive and what's expected in return"

  - id: no-activity-tracking
    name: No Activity Tracking
    severity: medium
    type: conceptual
    check: "Should track ambassador contributions"
    indicators:
      - "No points system"
      - "Manual tracking only"
      - "Don't know who's active"
    message: "No system for tracking ambassador activity."
    fix_action: "Implement activity tracking system with clear metrics"

  - id: no-offboarding-process
    name: No Offboarding Process
    severity: medium
    type: conceptual
    check: "Should have graceful exit process"
    indicators:
      - "Inactive ambassadors linger"
      - "No exit interviews"
      - "No alumni status"
    message: "No process for offboarding inactive or departing ambassadors."
    fix_action: "Create offboarding process with exit interview and alumni option"

  - id: no-code-of-conduct
    name: No Ambassador Code of Conduct
    severity: high
    type: conceptual
    check: "Ambassadors should have behavior guidelines"
    indicators:
      - "No written guidelines"
      - "Unclear expectations"
      - "No enforcement process"
    message: "No code of conduct for ambassador program."
    fix_action: "Create and communicate clear ambassador code of conduct"

  - id: no-progression-path
    name: No Progression Path
    severity: medium
    type: conceptual
    check: "Ambassadors should have growth opportunities"
    indicators:
      - "Single tier program"
      - "No advancement options"
      - "Ambassadors plateau"
    message: "No progression path for ambassadors to grow."
    fix_action: "Create tiered ambassador program with clear progression criteria"
