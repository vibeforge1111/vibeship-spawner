# Community Analytics Collaboration

id: community-analytics-collaboration
skill: community-analytics
version: 1.0.0

receives_from:
  - skill: community-strategy
    context: "Strategic goals to measure"
    receives:
      - "Success criteria"
      - "Strategic priorities"
    provides: "Metrics framework aligned with strategy"

  - skill: community-tooling
    context: "Data from community tools"
    receives:
      - "Raw data exports"
      - "Tool integrations"
    provides: "Analytics and insights"

delegation_triggers:
  - trigger: "strategy|goals|planning"
    delegate_to: community-strategy
    pattern: sequential
    context: "What should we measure?"

  - trigger: "operations|action|improve"
    delegate_to: community-operations
    pattern: sequential
    context: "Acting on analytics"

  - trigger: "growth|acquisition|engagement"
    delegate_to: community-growth
    pattern: sequential
    context: "Growth optimization from data"

  - trigger: "tools|dashboard|integration"
    delegate_to: community-tooling
    pattern: sequential
    context: "Analytics tooling"

feedback_loops:
  receives_feedback_from:
    - skill: community-strategy
      signal: "Strategic priorities"
      action: "Align metrics with strategy"

    - skill: community-tooling
      signal: "New data sources"
      action: "Incorporate into analytics"

  sends_feedback_to:
    - skill: community-strategy
      signal: "Health trends and insights"
      action: "Inform strategy decisions"

    - skill: community-operations
      signal: "Operational metrics"
      action: "Guide operational improvements"

    - skill: community-growth
      signal: "Growth and engagement data"
      action: "Optimize growth programs"

common_combinations:
  - name: Health Check
    skills:
      - community-analytics
      - community-strategy
      - community-operations
    workflow: |
      1. Review health score
      2. Identify weak areas
      3. Investigate root causes
      4. Design interventions
      5. Track improvements

  - name: Growth Analysis
    skills:
      - community-analytics
      - community-growth
      - ambassador-programs
    workflow: |
      1. Analyze acquisition sources
      2. Calculate channel ROI
      3. Identify best performers
      4. Double down on winners
      5. Track results
