# Community Analytics Validations

validations:
  - id: no-health-metrics
    name: No Health Metrics Defined
    severity: high
    type: conceptual
    check: "Should have community health metrics"
    indicators:
      - "No health dashboard"
      - "Only tracking growth"
      - "No retention tracking"
    message: "No community health metrics defined."
    fix_action: "Define health score with activity, engagement, retention, sentiment"

  - id: no-retention-tracking
    name: Not Tracking Retention
    severity: high
    type: conceptual
    check: "Should track retention by cohort"
    indicators:
      - "No cohort analysis"
      - "Don't know retention rates"
      - "Only track new joins"
    message: "Retention not being tracked."
    fix_action: "Implement cohort retention tracking (D1, D7, D30, D90)"

  - id: no-engagement-depth
    name: Not Measuring Engagement Depth
    severity: medium
    type: conceptual
    check: "Should measure quality of engagement"
    indicators:
      - "Only counting messages"
      - "No thread depth analysis"
      - "No contribution levels"
    message: "Engagement depth not measured."
    fix_action: "Track engagement levels and conversation depth"

  - id: no-sentiment-tracking
    name: Not Tracking Sentiment
    severity: medium
    type: conceptual
    check: "Should measure member sentiment"
    indicators:
      - "No NPS or satisfaction survey"
      - "No sentiment analysis"
      - "Surprised by negative feedback"
    message: "Member sentiment not tracked."
    fix_action: "Implement regular sentiment measurement"

  - id: no-regular-reporting
    name: No Regular Reporting
    severity: low
    type: conceptual
    check: "Should have regular analytics reports"
    indicators:
      - "Ad-hoc analysis only"
      - "No reporting cadence"
      - "Leadership uninformed"
    message: "No regular reporting cadence."
    fix_action: "Establish weekly/monthly reporting rhythm"
