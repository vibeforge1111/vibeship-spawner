# Social Community Collaboration

id: social-community-collaboration
skill: social-community
version: 1.0.0

receives_from:
  - skill: community-strategy
    context: "Strategic direction for social"
    receives:
      - "Community positioning"
      - "Target audience"
    provides: "Social platform strategy"

  - skill: community-growth
    context: "Growth through social"
    receives:
      - "Growth targets"
      - "Campaign needs"
    provides: "Social-driven acquisition"

delegation_triggers:
  - trigger: "discord|server"
    delegate_to: discord-mastery
    pattern: sequential
    context: "Discord platform"

  - trigger: "telegram|group"
    delegate_to: telegram-mastery
    pattern: sequential
    context: "Telegram platform"

  - trigger: "strategy|overall"
    delegate_to: community-strategy
    pattern: sequential
    context: "Strategic guidance"

  - trigger: "web3|crypto|farcaster"
    delegate_to: web3-community
    pattern: sequential
    context: "Web3 social patterns"

  - trigger: "growth|acquisition"
    delegate_to: community-growth
    pattern: sequential
    context: "Growth tactics"

feedback_loops:
  receives_feedback_from:
    - skill: community-growth
      signal: "Social performance data"
      action: "Optimize social strategy"

    - skill: community-analytics
      signal: "Social metrics"
      action: "Adjust based on data"

  sends_feedback_to:
    - skill: community-growth
      signal: "Social-driven growth"
      action: "Inform growth strategy"

    - skill: community-strategy
      signal: "Social insights"
      action: "Inform overall strategy"

common_combinations:
  - name: Twitter to Community Pipeline
    skills:
      - social-community
      - community-growth
      - discord-mastery
    workflow: |
      1. Build Twitter presence
      2. Engage target audience
      3. Drive to Discord
      4. Onboard new members
      5. Track attribution

  - name: Multi-Platform Launch
    skills:
      - social-community
      - discord-mastery
      - telegram-mastery
    workflow: |
      1. Define platform roles
      2. Set up each platform
      3. Create cross-promotion
      4. Launch coordinated
      5. Measure and adjust
