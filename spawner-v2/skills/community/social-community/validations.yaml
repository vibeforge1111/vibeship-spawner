# Social Community Validations

validations:
  - id: no-platform-strategy
    name: No Platform-Specific Strategy
    severity: medium
    type: conceptual
    check: "Each platform should have specific approach"
    indicators:
      - "Same content everywhere"
      - "No platform-specific goals"
      - "Generic approach"
    message: "No platform-specific strategy defined."
    fix_action: "Define unique strategy for each active platform"

  - id: broadcast-only
    name: Broadcasting Without Engagement
    severity: high
    type: conceptual
    check: "Should engage, not just broadcast"
    indicators:
      - "Only original posts"
      - "No replies or engagement"
      - "Low engagement rates"
    message: "Social presence is broadcast-only, no engagement."
    fix_action: "Implement engagement strategy: replies, comments, conversations"

  - id: no-community-content
    name: No Community-Generated Content
    severity: medium
    type: conceptual
    check: "Should feature community members"
    indicators:
      - "All content from brand"
      - "No member spotlights"
      - "No UGC sharing"
    message: "No community-generated content being shared."
    fix_action: "Create content series featuring community members"

  - id: no-consistency
    name: Inconsistent Posting
    severity: medium
    type: conceptual
    check: "Should post consistently"
    indicators:
      - "Sporadic posting"
      - "Long gaps between posts"
      - "No content calendar"
    message: "Posting is inconsistent."
    fix_action: "Create content calendar with consistent posting schedule"

  - id: wrong-platform-focus
    name: Focus on Wrong Platforms
    severity: medium
    type: conceptual
    check: "Should prioritize where audience is"
    indicators:
      - "Audience not on chosen platforms"
      - "Low engagement despite effort"
      - "No platform prioritization"
    message: "Focusing on platforms where target audience isn't."
    fix_action: "Research where target audience engages, prioritize those platforms"
