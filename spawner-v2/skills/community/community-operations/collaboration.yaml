# Community Operations Collaboration

id: community-operations-collaboration
skill: community-operations
version: 1.0.0

receives_from:
  - skill: community-strategy
    context: "Strategic direction for operations"
    receives:
      - "Community values and culture"
      - "Governance model"
      - "Member journey stages"
    provides: "Operational execution of strategy"

  - skill: community-analytics
    context: "Data to inform operations"
    receives:
      - "Health metrics"
      - "Problem areas"
      - "Trend data"
    provides: "Operational improvements based on data"

delegation_triggers:
  - trigger: "strategy|vision|culture"
    delegate_to: community-strategy
    pattern: sequential
    context: "Strategic decisions needed"

  - trigger: "growth|engagement|acquisition"
    delegate_to: community-growth
    pattern: sequential
    context: "Growth tactics"

  - trigger: "discord|server|channels"
    delegate_to: discord-mastery
    pattern: sequential
    context: "Discord-specific operations"

  - trigger: "telegram|group"
    delegate_to: telegram-mastery
    pattern: sequential
    context: "Telegram-specific operations"

  - trigger: "bots|automation|tools"
    delegate_to: community-tooling
    pattern: sequential
    context: "Tooling for operations"

  - trigger: "metrics|analytics|data"
    delegate_to: community-analytics
    pattern: sequential
    context: "Measurement needs"

feedback_loops:
  receives_feedback_from:
    - skill: community-strategy
      signal: "Strategy updates"
      action: "Adjust operations to match strategy"

    - skill: discord-mastery
      signal: "Platform-specific issues"
      action: "Incorporate into operations"

    - skill: community-analytics
      signal: "Operational metrics"
      action: "Improve based on data"

  sends_feedback_to:
    - skill: community-strategy
      signal: "Operational challenges"
      action: "Inform strategy adjustments"

    - skill: community-analytics
      signal: "Operational data needs"
      action: "Define metrics to track"

common_combinations:
  - name: Moderation Setup
    skills:
      - community-operations
      - community-tooling
      - discord-mastery
    workflow: |
      1. Define moderation policies
      2. Set up automod and bots
      3. Configure platform settings
      4. Train mod team
      5. Launch and iterate

  - name: Onboarding Optimization
    skills:
      - community-operations
      - community-analytics
      - community-growth
    workflow: |
      1. Map current onboarding
      2. Measure drop-off points
      3. Design improvements
      4. Implement changes
      5. Track results
