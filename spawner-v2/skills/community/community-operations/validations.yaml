# Community Operations Validations

validations:
  - id: no-mod-handbook
    name: Missing Moderation Handbook
    severity: high
    type: conceptual
    check: "Should have documented moderation guidelines"
    indicators:
      - "No written mod guidelines"
      - "Rules in founder's head"
      - "Mods unsure how to handle situations"
    message: "No moderation handbook exists."
    fix_action: "Create comprehensive mod handbook with rules, examples, and escalation paths"

  - id: no-onboarding-flow
    name: Missing Onboarding Flow
    severity: high
    type: conceptual
    check: "New members should have clear onboarding path"
    indicators:
      - "No welcome message"
      - "No introduction channel"
      - "High first-week churn"
    message: "No structured onboarding flow for new members."
    fix_action: "Design onboarding flow with welcome, orientation, and first value delivery"

  - id: no-escalation-path
    name: No Escalation Path Defined
    severity: medium
    type: conceptual
    check: "Should have clear escalation for serious issues"
    indicators:
      - "Mods don't know who to escalate to"
      - "No crisis protocol"
      - "Inconsistent handling of serious issues"
    message: "No clear escalation path for serious issues."
    fix_action: "Define escalation tiers with clear owners and response times"

  - id: no-mod-coverage
    name: Inadequate Moderation Coverage
    severity: medium
    type: conceptual
    check: "Should have moderation coverage during active hours"
    indicators:
      - "Long periods with no mod online"
      - "Incidents go unnoticed"
      - "Timezone gaps"
    message: "Insufficient moderation coverage."
    fix_action: "Create coverage schedule ensuring mods available during peak hours"

  - id: no-incident-logging
    name: No Incident Documentation
    severity: medium
    type: conceptual
    check: "Should document moderation actions"
    indicators:
      - "No record of warnings/bans"
      - "Can't track repeat offenders"
      - "No appeals history"
    message: "Moderation actions not documented."
    fix_action: "Implement incident logging system for all moderation actions"

  - id: no-appeals-process
    name: No Appeals Process
    severity: low
    type: conceptual
    check: "Should have way for members to appeal decisions"
    indicators:
      - "No way to contest bans"
      - "Moderation feels arbitrary"
      - "No review of decisions"
    message: "No appeals process for moderation decisions."
    fix_action: "Create clear appeals process with review mechanism"
