# Community Growth Validations

validations:
  - id: no-acquisition-strategy
    name: No Acquisition Strategy
    severity: high
    type: conceptual
    check: "Should have defined member acquisition channels"
    indicators:
      - "No idea where members come from"
      - "Random growth"
      - "No tracking of sources"
    message: "No structured acquisition strategy."
    fix_action: "Define and track acquisition channels with goals for each"

  - id: no-engagement-programs
    name: No Engagement Programs
    severity: medium
    type: conceptual
    check: "Should have regular engagement programs"
    indicators:
      - "No recurring activities"
      - "Sporadic engagement"
      - "No rituals or habits"
    message: "No structured engagement programs."
    fix_action: "Design daily, weekly, and monthly engagement programs"

  - id: no-retention-tracking
    name: Not Tracking Retention
    severity: high
    type: conceptual
    check: "Should measure member retention"
    indicators:
      - "Don't know retention rate"
      - "No cohort analysis"
      - "Focus only on new joins"
    message: "Member retention not being tracked."
    fix_action: "Implement retention tracking by cohort (day 1, 7, 30)"

  - id: no-event-strategy
    name: No Event Strategy
    severity: low
    type: conceptual
    check: "Events should have clear strategy"
    indicators:
      - "Random events"
      - "No event calendar"
      - "No post-event analysis"
    message: "No structured event strategy."
    fix_action: "Create event calendar with clear goals and success metrics"

  - id: no-content-strategy
    name: No Content Strategy
    severity: medium
    type: conceptual
    check: "Should have community content strategy"
    indicators:
      - "No content calendar"
      - "Sporadic posting"
      - "No UGC encouragement"
    message: "No community content strategy."
    fix_action: "Define content mix, sources, and frequency"

  - id: no-referral-tracking
    name: Not Tracking Referrals
    severity: low
    type: conceptual
    check: "Should track member referrals"
    indicators:
      - "Don't know who referred whom"
      - "No referral program"
      - "Word of mouth unmeasured"
    message: "Referral sources not being tracked."
    fix_action: "Implement referral tracking and program"
