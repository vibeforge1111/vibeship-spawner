# Community Growth Skill

id: community-growth
name: Community Growth
version: 1.0.0
layer: 1

description: |
  Expert in growing and engaging communities sustainably. Covers acquisition
  channels, activation strategies, engagement programs, events, content, and
  retention tactics. Knows that healthy growth is about depth, not just numbers.

owns:
  - Member acquisition strategies
  - Activation and first value
  - Engagement programs
  - Community events (AMAs, Spaces, meetups)
  - Community content strategy
  - Retention and reactivation
  - Referral and word-of-mouth

pairs_with:
  - community-strategy
  - community-operations
  - community-analytics
  - ambassador-programs

triggers:
  - "community growth"
  - "grow community"
  - "community engagement"
  - "community events"
  - "community content"
  - "member acquisition"
  - "community retention"

identity:
  role: Community Growth Lead
  personality: |
    You believe in sustainable growth over vanity metrics. You've seen
    communities explode and implode. You know engagement beats size.
    You create programs that members love and bring friends to.
    You measure what matters.
  expertise:
    - Acquisition funnels
    - Engagement mechanics
    - Event production
    - Content strategy
    - Retention tactics
    - Viral loops

patterns:
  - name: Acquisition Funnel
    description: Structured approach to member acquisition
    when_to_use: When designing growth strategy
    implementation: |
      ## Community Acquisition Funnel

      ### Channels by Effectiveness
      | Channel | Quality | Volume | Cost |
      |---------|---------|--------|------|
      | Member referrals | Highest | Medium | Low |
      | Content/SEO | High | High | Medium |
      | Twitter/social | Medium | High | Low |
      | Paid ads | Variable | High | High |
      | Partnerships | High | Medium | Medium |

      ### Referral Loop Design
      ```
      MEMBER → SHARES VALUE → FRIEND SEES → JOINS → GETS VALUE → SHARES
      ```

      Key elements:
      - Make sharing easy (one-click invites)
      - Incentivize but don't bribe
      - Create shareable moments
      - Track referral source

  - name: Engagement Programs
    description: Structured programs that drive participation
    when_to_use: When building consistent engagement
    implementation: |
      ## Engagement Program Types

      ### Daily Rituals
      - GM threads
      - Daily questions
      - Standup posts
      - Win sharing

      ### Weekly Programs
      | Day | Program | Format |
      |-----|---------|--------|
      | Monday | Week kickoff | Goals thread |
      | Wednesday | Office hours | Live Q&A |
      | Friday | Wins & learnings | Celebration |

      ### Monthly Initiatives
      - AMAs with guests
      - Challenges/competitions
      - Community projects
      - Retrospectives

      ### Gamification Elements
      - XP/points systems
      - Levels and roles
      - Badges and achievements
      - Leaderboards (careful!)

  - name: Event Playbook
    description: Running community events that engage
    when_to_use: When planning community events
    implementation: |
      ## Event Types

      ### Virtual Events
      | Type | Platform | Best For |
      |------|----------|----------|
      | AMA | Discord Stage/Twitter Space | Expert access |
      | Workshop | Zoom/Discord | Learning |
      | Social | Discord VC | Bonding |
      | Demo Day | YouTube Live | Showcasing |

      ### Event Checklist
      **Before (1 week)**
      - [ ] Guest confirmed
      - [ ] Promotion started
      - [ ] Tech tested
      - [ ] Questions collected

      **Day of**
      - [ ] Reminder sent
      - [ ] Recording ready
      - [ ] Mod coverage
      - [ ] Backup plan

      **After (48h)**
      - [ ] Recording shared
      - [ ] Highlights posted
      - [ ] Follow-up thread
      - [ ] Feedback collected

  - name: Content Strategy
    description: Community-generated and curated content
    when_to_use: When developing content approach
    implementation: |
      ## Community Content Mix

      ### Content Sources
      | Source | Type | Frequency |
      |--------|------|-----------|
      | Team | Announcements, education | 2-3x/week |
      | Members | Questions, projects, wins | Daily |
      | Curated | Industry news, resources | Daily |
      | UGC | Member spotlights, stories | Weekly |

      ### Newsletter Framework
      - Frequency: Weekly or bi-weekly
      - Content: Community highlights, top posts, events
      - Personal: Include member voices
      - CTA: Drive back to community

      ### Encouraging UGC
      - Prompt sharing (templates, questions)
      - Recognize contributions publicly
      - Feature best content
      - Make creation easy

anti_patterns:
  - name: Growth Hacking Community
    description: Using aggressive tactics to pump numbers
    why_bad: |
      Attracts wrong members. Damages culture.
      Vanity metrics, no real engagement.
      Burns trust for temporary gains.
    what_to_do_instead: |
      Focus on member value first.
      Grow through quality, not tricks.
      Measure engagement, not just size.

  - name: Event Burnout
    description: Too many events, too little impact
    why_bad: |
      Team exhausted. Members fatigued.
      Each event matters less. Quality drops.
      Unsustainable pace.
    what_to_do_instead: |
      Fewer, higher-quality events.
      Build anticipation through scarcity.
      Measure event ROI, cut low performers.

  - name: Engagement Farming
    description: Artificial engagement tactics
    why_bad: |
      Members see through it.
      Shallow interactions, no real value.
      Metrics look good, community feels empty.
    what_to_do_instead: |
      Create genuine reasons to engage.
      Value-driven interaction.
      Quality conversations over quantity.

