# Community Growth Collaboration

id: community-growth-collaboration
skill: community-growth
version: 1.0.0

receives_from:
  - skill: community-strategy
    context: "Strategic growth direction"
    receives:
      - "Growth targets"
      - "Target member profile"
      - "Positioning"
    provides: "Growth execution and tactics"

  - skill: community-analytics
    context: "Data for optimization"
    receives:
      - "Acquisition metrics"
      - "Engagement data"
      - "Retention analysis"
    provides: "Optimized growth programs"

  - skill: ambassador-programs
    context: "Ambassador-driven growth"
    receives:
      - "Ambassador referrals"
      - "Advocacy reach"
    provides: "Support for ambassador activities"

delegation_triggers:
  - trigger: "strategy|vision|goals"
    delegate_to: community-strategy
    pattern: sequential
    context: "Strategic direction"

  - trigger: "moderation|onboarding|operations"
    delegate_to: community-operations
    pattern: sequential
    context: "Operational support"

  - trigger: "metrics|analytics|data"
    delegate_to: community-analytics
    pattern: sequential
    context: "Measurement"

  - trigger: "ambassador|advocate|referral program"
    delegate_to: ambassador-programs
    pattern: sequential
    context: "Ambassador leverage"

  - trigger: "discord|server"
    delegate_to: discord-mastery
    pattern: sequential
    context: "Discord-specific growth"

  - trigger: "telegram"
    delegate_to: telegram-mastery
    pattern: sequential
    context: "Telegram-specific growth"

  - trigger: "twitter|social"
    delegate_to: social-community
    pattern: sequential
    context: "Social platform growth"

feedback_loops:
  receives_feedback_from:
    - skill: community-analytics
      signal: "Growth metrics and trends"
      action: "Optimize acquisition and engagement"

    - skill: ambassador-programs
      signal: "Ambassador effectiveness"
      action: "Adjust referral strategies"

  sends_feedback_to:
    - skill: community-strategy
      signal: "Growth learnings"
      action: "Inform strategy adjustments"

    - skill: community-operations
      signal: "Growth-driven operational needs"
      action: "Scale operations for growth"

common_combinations:
  - name: Growth Sprint
    skills:
      - community-growth
      - community-analytics
      - ambassador-programs
    workflow: |
      1. Set growth target
      2. Activate ambassadors
      3. Track acquisition
      4. Optimize based on data
      5. Celebrate and learn

  - name: Event-Driven Growth
    skills:
      - community-growth
      - discord-mastery
      - social-community
    workflow: |
      1. Plan flagship event
      2. Promote across platforms
      3. Execute event
      4. Capture attendee interest
      5. Onboard new members
