# Discord Mastery Collaboration

id: discord-mastery-collaboration
skill: discord-mastery
version: 1.0.0

receives_from:
  - skill: community-strategy
    context: "Strategic direction for Discord"
    receives:
      - "Community goals"
      - "Target audience"
      - "Culture guidelines"
    provides: "Discord-specific implementation"

  - skill: community-operations
    context: "Operational requirements"
    receives:
      - "Moderation policies"
      - "Onboarding requirements"
    provides: "Discord moderation and onboarding"

  - skill: web3-community
    context: "Web3 Discord patterns"
    receives:
      - "Token-gating requirements"
      - "DAO governance needs"
    provides: "Web3-optimized Discord setup"

delegation_triggers:
  - trigger: "telegram|telegram group"
    delegate_to: telegram-mastery
    pattern: sequential
    context: "Telegram platform"

  - trigger: "twitter|reddit|social"
    delegate_to: social-community
    pattern: sequential
    context: "Other social platforms"

  - trigger: "strategy|vision|overall"
    delegate_to: community-strategy
    pattern: sequential
    context: "Strategic decisions"

  - trigger: "moderation policy|operations"
    delegate_to: community-operations
    pattern: sequential
    context: "Operational framework"

  - trigger: "web3|token|nft|dao"
    delegate_to: web3-community
    pattern: sequential
    context: "Web3 patterns"

  - trigger: "bots|tools|automation"
    delegate_to: community-tooling
    pattern: sequential
    context: "Bot and tool selection"

feedback_loops:
  receives_feedback_from:
    - skill: community-strategy
      signal: "Strategy updates"
      action: "Adjust Discord structure"

    - skill: community-operations
      signal: "Operational needs"
      action: "Configure Discord accordingly"

  sends_feedback_to:
    - skill: community-operations
      signal: "Discord-specific issues"
      action: "Inform operational decisions"

    - skill: community-analytics
      signal: "Discord metrics"
      action: "Include in analytics"

common_combinations:
  - name: Discord Server Setup
    skills:
      - discord-mastery
      - community-operations
      - community-tooling
    workflow: |
      1. Design server architecture
      2. Configure roles and permissions
      3. Set up bots and automation
      4. Create onboarding flow
      5. Test and launch

  - name: Web3 Discord
    skills:
      - discord-mastery
      - web3-community
      - community-tooling
    workflow: |
      1. Standard server setup
      2. Add token-gating (Collab.Land/Guild.xyz)
      3. Configure holder verification
      4. Set up governance channels
      5. Launch to community
