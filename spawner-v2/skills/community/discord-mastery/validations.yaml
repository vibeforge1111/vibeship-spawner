# Discord Mastery Validations

validations:
  - id: no-verification
    name: No Verification System
    severity: high
    type: conceptual
    check: "Should have member verification"
    indicators:
      - "Anyone can join and post immediately"
      - "No captcha or verification"
      - "Frequent spam/scam issues"
    message: "No verification system in place."
    fix_action: "Set Discord verification level and add verification bot"

  - id: excessive-channels
    name: Too Many Channels
    severity: medium
    type: conceptual
    check: "Channel count should match server size"
    indicators:
      - "Many empty channels"
      - "Members confused where to post"
      - "Activity fragmented"
    message: "Server has too many channels for its size."
    fix_action: "Audit and archive unused channels, consolidate similar ones"

  - id: no-automod
    name: No Automod Configuration
    severity: high
    type: conceptual
    check: "Should have automated moderation"
    indicators:
      - "Spam gets through"
      - "Manual mod only"
      - "Slow response to violations"
    message: "No automated moderation configured."
    fix_action: "Configure automod bot with spam, slur, and scam filters"

  - id: weak-permissions
    name: Overly Permissive Permissions
    severity: high
    type: conceptual
    check: "Permissions should be minimal"
    indicators:
      - "Too many admins"
      - "@everyone can mention everyone"
      - "New members have too many perms"
    message: "Permissions are too permissive."
    fix_action: "Audit permissions, restrict based on principle of least privilege"

  - id: no-welcome-flow
    name: No Welcome/Onboarding
    severity: medium
    type: conceptual
    check: "Should have structured onboarding"
    indicators:
      - "No welcome message"
      - "No rules channel"
      - "No start-here guide"
    message: "No welcome or onboarding flow."
    fix_action: "Create welcome channel, rules, and getting-started guide"

  - id: no-mod-logs
    name: No Moderation Logging
    severity: medium
    type: conceptual
    check: "Should log moderation actions"
    indicators:
      - "No audit trail"
      - "Can't review past actions"
      - "No accountability"
    message: "Moderation actions not being logged."
    fix_action: "Set up mod logging channel with bot integration"
