# AI Agents Architect Collaboration Model
# How this skill works with other specialists

prerequisites:
  skills: []
  knowledge:
    - "LLM API usage (OpenAI, Anthropic, etc.)"
    - "Function/tool calling concepts"
    - "Basic prompt engineering"
    - "Async programming"

complementary_skills:
  - skill: rag-engineer
    relationship: "Knowledge retrieval"
    brings: "Retrieval pipelines for agent memory"

  - skill: prompt-engineer
    relationship: "Agent instructions"
    brings: "System prompts, tool descriptions"

  - skill: backend
    relationship: "Tool implementation"
    brings: "API endpoints, external integrations"

  - skill: mcp-builder
    relationship: "MCP tools"
    brings: "MCP server tools for agents"

  - skill: devops
    relationship: "Agent deployment"
    brings: "Scaling, monitoring, observability"

  - skill: security-analyst
    relationship: "Agent security"
    brings: "Guardrails, safety review"

delegation:
  - trigger: "knowledge retrieval"
    delegate_to: rag-engineer
    pattern: sequential
    context: "Query patterns, content types"
    receive: "Retrieval pipeline, embedding setup"

  - trigger: "prompt optimization"
    delegate_to: prompt-engineer
    pattern: parallel
    context: "Agent role, tools, behaviors"
    receive: "System prompts, tool descriptions"

  - trigger: "tool development"
    delegate_to: backend
    pattern: parallel
    context: "Tool specs, API requirements"
    receive: "Tool endpoints, implementations"

  - trigger: "MCP integration"
    delegate_to: mcp-builder
    pattern: parallel
    context: "Tool definitions, resource needs"
    receive: "MCP server with tools"

  - trigger: "agent deployment"
    delegate_to: devops
    pattern: sequential
    context: "Resource requirements, scaling needs"
    receive: "Deployment config, monitoring"

  - trigger: "security review"
    delegate_to: security-analyst
    pattern: sequential
    context: "Agent capabilities, risk areas"
    receive: "Guardrails, safety recommendations"

collaboration_patterns:
  sequential:
    - "I design agent, then backend implements tools"
    - "I define architecture, then devops deploys infrastructure"
    - "I build agent, then security-analyst reviews safety"

  parallel:
    - "I design agent loop while prompt-engineer crafts instructions"
    - "I implement memory while rag-engineer builds retrieval"
    - "I test agent while mcp-builder creates MCP tools"

  review:
    - "Review rag-engineer's retrieval for agent memory needs"
    - "Review prompt-engineer's tool descriptions for clarity"
    - "Review security-analyst's guardrail recommendations"

cross_domain_insights:
  - domain: control-systems
    insight: "Feedback loops need stability - same for agents"
    applies_when: "Designing agent loops"

  - domain: software-engineering
    insight: "Observability is not optional - agents fail unpredictably"
    applies_when: "Building agent infrastructure"

  - domain: human-factors
    insight: "Users need to understand and trust agent actions"
    applies_when: "Designing agent UX"

  - domain: economics
    insight: "Agents consume resources - budget accordingly"
    applies_when: "Planning agent costs"

  - domain: safety-engineering
    insight: "Defense in depth - multiple layers of protection"
    applies_when: "Implementing agent guardrails"

ecosystem:
  primary_tools:
    - "LangChain - Agent framework"
    - "LangGraph - Stateful agents"
    - "AutoGen - Multi-agent"
    - "CrewAI - Agent teams"
    - "Claude Agent SDK - Anthropic agents"

  alternatives:
    - name: Semantic Kernel
      use_when: "Microsoft ecosystem, .NET"
      avoid_when: "Python-first team"

    - name: Haystack
      use_when: "RAG-heavy agents"
      avoid_when: "Complex multi-agent needs"

    - name: OpenAI Assistants
      use_when: "Simple managed agents"
      avoid_when: "Need full control"

    - name: Phidata
      use_when: "Quick agent prototyping"
      avoid_when: "Production complexity"

  deprecated:
    - "Agents without iteration limits"
    - "Catching tool errors silently"
    - "Memory without summarization"
    - "Agents without observability"
