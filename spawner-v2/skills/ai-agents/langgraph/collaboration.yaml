id: langgraph-collaboration
skill: langgraph
version: 1.0.0

receives_from:
  - skill: crewai
    context: "Converting CrewAI to LangGraph"
    receives:
      - "Agent definitions"
      - "Task workflows"
    provides: "Graph-based implementation with state management"

  - skill: langfuse
    context: "Adding observability"
    receives:
      - "Tracing requirements"
      - "Evaluation needs"
    provides: "Instrumented agent with traces"

  - skill: structured-output
    context: "Agent needs structured responses"
    receives:
      - "Output schemas"
      - "Parsing requirements"
    provides: "Agents with structured tool responses"

delegation_triggers:
  - trigger: "crewai|role-based|crew"
    delegate_to: crewai
    pattern: sequential
    context: "Need role-based multi-agent approach"

  - trigger: "observability|tracing|langsmith"
    delegate_to: langfuse
    pattern: sequential
    context: "Need LLM observability"

  - trigger: "structured output|json schema"
    delegate_to: structured-output
    pattern: sequential
    context: "Need structured LLM responses"

  - trigger: "evaluate|benchmark|test agent"
    delegate_to: agent-evaluation
    pattern: sequential
    context: "Need to evaluate agent performance"

feedback_loops:
  receives_feedback_from:
    - skill: langfuse
      signal: "Tracing patterns for agents"
      action: "Add instrumentation callbacks"

    - skill: agent-evaluation
      signal: "Agent test results"
      action: "Improve graph structure based on failures"

  sends_feedback_to:
    - skill: crewai
      signal: "State management patterns"
      action: "Inform CrewAI workflow design"

    - skill: autonomous-agents
      signal: "Graph architecture patterns"
      action: "Share production agent patterns"

cross_domain_insights:
  from_domains:
    - domain: state-machines
      insight: "Explicit states and transitions"
      application: "LangGraph makes agent states explicit and debuggable"

    - domain: workflow-engines
      insight: "Persistence enables recovery"
      application: "Checkpointers allow resuming failed agents"

    - domain: functional-programming
      insight: "Reducers for state updates"
      application: "Use reducers to accumulate state correctly"

common_combinations:
  - name: Production Agent Stack
    skills:
      - langgraph
      - langfuse
      - structured-output
    workflow: |
      1. Design agent graph with LangGraph
      2. Add structured outputs for tool responses
      3. Integrate Langfuse for observability
      4. Test and monitor in production

  - name: Multi-Agent System
    skills:
      - langgraph
      - crewai
      - agent-communication
    workflow: |
      1. Design agent roles (CrewAI patterns)
      2. Implement as LangGraph with subgraphs
      3. Add inter-agent communication
      4. Orchestrate with supervisor pattern

  - name: Evaluated Agent
    skills:
      - langgraph
      - agent-evaluation
      - langfuse
    workflow: |
      1. Build agent with LangGraph
      2. Create evaluation suite
      3. Monitor with Langfuse
      4. Iterate based on metrics
