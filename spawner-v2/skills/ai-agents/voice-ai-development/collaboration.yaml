id: voice-ai-development-collaboration
skill: voice-ai-development
version: 1.0.0

receives_from:
  - skill: langgraph
    context: "Voice agent with complex logic"
    receives:
      - "Agent graph structure"
      - "Tool definitions"
    provides: "Voice interface for agent"

  - skill: structured-output
    context: "Extract data from voice"
    receives:
      - "Output schemas"
      - "Validation requirements"
    provides: "Voice-to-structured-data pipeline"

  - skill: autonomous-agents
    context: "Voice-enabled autonomous agent"
    receives:
      - "Agent requirements"
      - "Workflow design"
    provides: "Voice agent implementation"

delegation_triggers:
  - trigger: "agent graph|workflow|state"
    delegate_to: langgraph
    pattern: sequential
    context: "Need complex agent logic behind voice"

  - trigger: "extract|structured|json"
    delegate_to: structured-output
    pattern: sequential
    context: "Need to extract structured data from voice"

  - trigger: "observability|tracing|monitoring"
    delegate_to: langfuse
    pattern: sequential
    context: "Need to monitor voice agent quality"

  - trigger: "frontend|web|react"
    delegate_to: nextjs-app-router
    pattern: sequential
    context: "Need web interface for voice agent"

feedback_loops:
  receives_feedback_from:
    - skill: langfuse
      signal: "Voice agent metrics"
      action: "Optimize latency and quality"

    - skill: agent-evaluation
      signal: "Voice conversation quality"
      action: "Improve response patterns"

  sends_feedback_to:
    - skill: langgraph
      signal: "Voice-specific patterns"
      action: "Inform agent design for voice"

    - skill: autonomous-agents
      signal: "Real-time constraints"
      action: "Design agents for voice latency"

cross_domain_insights:
  from_domains:
    - domain: telecommunications
      insight: "Latency is perceived quality"
      application: "Optimize for time-to-first-audio, not throughput"

    - domain: ux-design
      insight: "Feedback loops matter"
      application: "Use interim results to show agent is listening"

    - domain: call-centers
      insight: "Interruption is natural"
      application: "Always allow barge-in, handle gracefully"

common_combinations:
  - name: Intelligent Voice Agent
    skills:
      - voice-ai-development
      - langgraph
      - structured-output
    workflow: |
      1. Design agent graph with tools
      2. Add voice interface layer
      3. Use structured output for tool responses
      4. Optimize for voice latency

  - name: Monitored Voice Agent
    skills:
      - voice-ai-development
      - langfuse
    workflow: |
      1. Build voice agent with provider of choice
      2. Add Langfuse callbacks
      3. Track latency, quality, conversation flow
      4. Iterate based on metrics

  - name: Phone-based Agent
    skills:
      - voice-ai-development
      - twilio
    workflow: |
      1. Set up Vapi or custom agent
      2. Connect to Twilio for PSTN
      3. Handle inbound/outbound calls
      4. Implement call routing logic
