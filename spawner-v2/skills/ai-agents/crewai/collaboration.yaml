id: crewai-collaboration
skill: crewai
version: 1.0.0

receives_from:
  - skill: langgraph
    context: "Converting LangGraph to CrewAI"
    receives:
      - "Graph structure"
      - "State requirements"
    provides: "Role-based implementation"

  - skill: autonomous-agents
    context: "Multi-agent design"
    receives:
      - "Agent requirements"
      - "Task definitions"
    provides: "CrewAI implementation"

delegation_triggers:
  - trigger: "langgraph|state machine|graph"
    delegate_to: langgraph
    pattern: sequential
    context: "Need explicit state management"

  - trigger: "observability|tracing"
    delegate_to: langfuse
    pattern: sequential
    context: "Need LLM observability"

  - trigger: "structured output|json schema"
    delegate_to: structured-output
    pattern: sequential
    context: "Need structured responses"

feedback_loops:
  receives_feedback_from:
    - skill: langgraph
      signal: "State patterns"
      action: "Use Flows for state management"

    - skill: agent-evaluation
      signal: "Performance metrics"
      action: "Tune agent configurations"

  sends_feedback_to:
    - skill: autonomous-agents
      signal: "Role-based patterns"
      action: "Inform agent design"

cross_domain_insights:
  from_domains:
    - domain: team-management
      insight: "Clear roles improve collaboration"
      application: "Define specific agent roles and responsibilities"

    - domain: project-management
      insight: "Task dependencies matter"
      application: "Use context to chain task outputs"

    - domain: hiring
      insight: "Hire for specific skills"
      application: "Create specialized agents, not generalists"

common_combinations:
  - name: Research and Writing Crew
    skills:
      - crewai
      - structured-output
    workflow: |
      1. Define researcher and writer agents
      2. Create research → analysis → writing pipeline
      3. Use structured output for research format
      4. Chain tasks with context

  - name: Observable Agent Team
    skills:
      - crewai
      - langfuse
    workflow: |
      1. Build crew with agents and tasks
      2. Add Langfuse callback handler
      3. Monitor agent interactions
      4. Evaluate output quality

  - name: Complex Workflow with Flows
    skills:
      - crewai
      - langgraph
    workflow: |
      1. Design workflow with CrewAI Flows
      2. Use LangGraph patterns for state
      3. Combine crews in flow steps
      4. Handle branching and routing
