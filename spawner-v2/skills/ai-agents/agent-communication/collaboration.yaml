id: agent-communication-collaboration
skill: agent-communication
version: 1.0.0

receives_from:
  - skill: multi-agent-orchestration
    context: "Need inter-agent communication patterns"
    receives:
      - "Agent topology"
      - "Communication requirements"
    provides: "Communication architecture and implementation"

  - skill: autonomous-agents
    context: "Single agent needs to communicate"
    receives:
      - "Agent capabilities"
      - "External interfaces"
    provides: "Communication protocol implementation"

delegation_triggers:
  - trigger: "orchestration|coordination|workflow"
    delegate_to: multi-agent-orchestration
    pattern: sequential
    context: "Need higher-level orchestration patterns"

  - trigger: "testing|benchmark"
    delegate_to: agent-evaluation
    pattern: sequential
    context: "Need to test communication patterns"

  - trigger: "single agent|autonomous"
    delegate_to: autonomous-agents
    pattern: sequential
    context: "Need single-agent implementation"

feedback_loops:
  receives_feedback_from:
    - skill: agent-evaluation
      signal: "Communication bottlenecks"
      action: "Optimize message patterns"

    - skill: multi-agent-orchestration
      signal: "Coordination requirements"
      action: "Adjust communication protocols"

  sends_feedback_to:
    - skill: multi-agent-orchestration
      signal: "Communication overhead metrics"
      action: "Inform orchestration design"

    - skill: autonomous-agents
      signal: "Protocol requirements"
      action: "Guide agent interface design"

cross_domain_insights:
  from_domains:
    - domain: distributed-systems
      insight: "Message queues for reliable delivery"
      application: "Use queues for critical agent communication"

    - domain: actor-model
      insight: "Actors communicate via immutable messages"
      application: "Immutable messages prevent side effects"

    - domain: event-sourcing
      insight: "Events as source of truth"
      application: "Log all agent events for replay and debugging"

common_combinations:
  - name: Reliable Multi-Agent Communication
    skills:
      - agent-communication
      - multi-agent-orchestration
    workflow: |
      1. Design message schemas
      2. Implement reliable delivery
      3. Add observability
      4. Test failure scenarios

  - name: Event-Driven Agent System
    skills:
      - agent-communication
      - autonomous-agents
    workflow: |
      1. Define event types
      2. Implement event bus
      3. Build agent event handlers
      4. Add rate limiting and circuit breakers

  - name: Tested Agent Communication
    skills:
      - agent-communication
      - agent-evaluation
    workflow: |
      1. Define communication SLAs
      2. Implement communication layer
      3. Test reliability and latency
      4. Benchmark under load
