id: customer-success-collaboration
skill: customer-success
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: product-strategy
    context: "Product needs retention focus"
    receives:
      - "Activation definitions"
      - "Value moments"
      - "Success metrics"
    provides: "Onboarding and retention flows"

  - skill: growth-strategy
    context: "Growth needs retention"
    receives:
      - "Retention targets"
      - "Churn analysis"
      - "Expansion goals"
    provides: "CS playbooks"

  - skill: marketing
    context: "Marketing needs lifecycle"
    receives:
      - "Lead handoff"
      - "Customer segments"
      - "Journey stages"
    provides: "Customer lifecycle management"

  - skill: product-management
    context: "Product needs user feedback"
    receives:
      - "Feature requirements"
      - "User research needs"
      - "Adoption metrics"
    provides: "User feedback and insights"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "email|sequence|automation"
    delegate_to: email-systems
    pattern: sequential
    context: "CS needs email automation"
    handoff_data:
      - "Sequence triggers"
      - "Segment definitions"
      - "Message content"
    receive: "Automated sequences"

  - trigger: "track|health|analytics"
    delegate_to: analytics-architecture
    pattern: parallel
    context: "CS needs health scoring"
    handoff_data:
      - "Health score components"
      - "Event definitions"
      - "Alert thresholds"
    receive: "Health monitoring"

  - trigger: "product|feature|feedback"
    delegate_to: product-management
    pattern: parallel
    context: "CS has product feedback"
    handoff_data:
      - "User feedback"
      - "Feature requests"
      - "Pain points"
    receive: "Product roadmap input"

  - trigger: "copy|messaging|content"
    delegate_to: copywriting
    pattern: parallel
    context: "CS needs messaging"
    handoff_data:
      - "Lifecycle stage"
      - "User segment"
      - "Goal"
    receive: "Messaging copy"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: analytics-architecture
      signal: "Health score accuracy"
      action: "Refine scoring model"

    - skill: email-systems
      signal: "Sequence performance"
      action: "Optimize flows"

    - skill: product-management
      signal: "Feature adoption data"
      action: "Adjust onboarding"

  sends_feedback_to:
    - skill: product-management
      signal: "User feedback"
      action: "Inform product"

    - skill: growth-strategy
      signal: "Retention insights"
      action: "Improve acquisition targeting"

    - skill: marketing
      signal: "Customer stories"
      action: "Create case studies"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Hospitality
    insight: |
      Hospitality knows service:
      - First impressions matter
      - Anticipate needs
      - Personalization delights
      - Recovery builds loyalty
      Customer success follows hospitality principles.
    applies_when: "Designing onboarding"

  - domain: Healthcare
    insight: |
      Healthcare knows prevention:
      - Early intervention saves
      - Monitoring predicts issues
      - Symptoms precede crisis
      - Wellness beats treatment
      Churn prevention follows healthcare patterns.
    applies_when: "Building health scores"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Onboarding Optimization
    skills:
      - customer-success
      - email-systems
      - product-management
      - analytics-architecture
    workflow: |
      1. Activation definition (product-management)
      2. Flow design (customer-success)
      3. Email automation (email-systems)
      4. Tracking setup (analytics-architecture)
      5. Iteration (customer-success)

  - name: Churn Prevention
    skills:
      - customer-success
      - analytics-architecture
      - email-systems
    workflow: |
      1. Health score design (customer-success)
      2. Monitoring setup (analytics-architecture)
      3. Intervention playbooks (customer-success)
      4. Automated outreach (email-systems)
