id: product-discovery-collaboration
skill: product-discovery
version: 1.0.0

receives_from:
  - skill: product-strategy
    context: "Strategic direction for discovery"
    receives:
      - "Strategic priorities"
      - "Target segments"
    provides: "Validated opportunities and insights"

  - skill: product-market-fit
    context: "PMF-focused discovery"
    receives:
      - "PMF hypotheses"
      - "Retention challenges"
    provides: "Deep customer understanding for PMF"

  - skill: feature-prioritization
    context: "Discovery for prioritization"
    receives:
      - "Features to validate"
      - "Prioritization questions"
    provides: "Evidence for prioritization decisions"

delegation_triggers:
  - trigger: "prioritization|roadmap|what to build first"
    delegate_to: feature-prioritization
    pattern: sequential
    context: "Need to prioritize discoveries"

  - trigger: "product-market fit|retention|traction"
    delegate_to: product-market-fit
    pattern: sequential
    context: "Need PMF assessment"

  - trigger: "product strategy|vision|roadmap"
    delegate_to: product-strategy
    pattern: sequential
    context: "Need strategic direction"

  - trigger: "usability|UX testing"
    delegate_to: ux-design
    pattern: sequential
    context: "Need UX expertise"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Usage data patterns"
      action: "Inform interview questions and focus"

    - skill: product-market-fit
      signal: "Retention patterns"
      action: "Focus discovery on churn risks"

    - skill: feature-prioritization
      signal: "Prioritization decisions"
      action: "Guide discovery focus areas"

  sends_feedback_to:
    - skill: product-strategy
      signal: "Market insights"
      action: "Inform strategic direction"

    - skill: feature-prioritization
      signal: "Validated opportunities"
      action: "Enable evidence-based prioritization"

    - skill: product-market-fit
      signal: "Customer understanding"
      action: "Support PMF assessment"

cross_domain_insights:
  from_domains:
    - domain: journalism
      insight: "Ask who, what, when, where, why, how"
      application: "Interview structure that uncovers truth"

    - domain: scientific-method
      insight: "Hypothesis → Test → Learn"
      application: "Treat discovery as experimentation"

    - domain: anthropology
      insight: "Observe, don't just ask"
      application: "Watch behavior, not just words"

common_combinations:
  - name: Full Discovery Stack
    skills:
      - product-discovery
      - feature-prioritization
      - product-market-fit
    workflow: |
      1. Discover customer problems
      2. Validate opportunities
      3. Prioritize based on evidence
      4. Measure PMF progress

  - name: Strategy-Led Discovery
    skills:
      - product-discovery
      - product-strategy
    workflow: |
      1. Define strategic focus areas
      2. Conduct targeted discovery
      3. Validate strategic hypotheses
      4. Inform strategy iteration

  - name: Continuous Discovery
    skills:
      - product-discovery
      - analytics
    workflow: |
      1. Analyze usage patterns
      2. Generate hypotheses
      3. Validate with interviews
      4. Iterate continuously
