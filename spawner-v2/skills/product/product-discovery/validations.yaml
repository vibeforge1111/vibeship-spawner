# Product Discovery Validations

validations:
  - id: no-customer-interviews
    name: Building Without Customer Input
    severity: high
    type: conceptual
    check: "Major features should have customer research backing"
    indicators:
      - "No interviews before building"
      - "Only internal assumptions"
    message: "Building without customer discovery."
    fix_action: "Conduct 5-10 customer interviews before committing to build"

  - id: leading-questions
    name: Leading Interview Questions
    severity: medium
    type: conceptual
    check: "Interview questions should be open and neutral"
    indicators:
      - "Would you use a product that..."
      - "Don't you think..."
    message: "Interview questions may be leading."
    fix_action: "Rewrite as open-ended, past-focused questions"

  - id: confirmation-only
    name: Seeking Only Confirmation
    severity: high
    type: conceptual
    check: "Discovery should seek disconfirming evidence"
    indicators:
      - "Only talking to friendly users"
      - "All feedback positive"
    message: "Discovery may suffer from confirmation bias."
    fix_action: "Actively seek disconfirming evidence and critical users"

  - id: no-discovery-cadence
    name: No Continuous Discovery
    severity: medium
    type: conceptual
    check: "Discovery should be ongoing, not a phase"
    indicators:
      - "Discovery only at project start"
      - "No regular customer touchpoints"
    message: "Discovery treated as phase, not continuous practice."
    fix_action: "Establish weekly customer touchpoints"

  - id: solution-before-problem
    name: Solution Before Problem
    severity: high
    type: conceptual
    check: "Problem should be validated before solution"
    indicators:
      - "Jumping to features"
      - "Building before understanding"
    message: "Solution proposed before problem validated."
    fix_action: "Complete problem discovery before solution ideation"

  - id: no-assumption-tracking
    name: Assumptions Not Tracked
    severity: medium
    type: conceptual
    check: "Key assumptions should be documented and tested"
    message: "Building on untested assumptions."
    fix_action: "Map and prioritize risky assumptions for testing"

  - id: discovery-not-shared
    name: Discovery Not Shared With Team
    severity: medium
    type: conceptual
    check: "Discovery findings should be shared with delivery team"
    message: "Discovery insights not reaching delivery team."
    fix_action: "Share recordings, summaries, and insights with whole team"
