# Feature Prioritization Validations

validations:
  - id: no-criteria
    name: No Prioritization Criteria
    severity: high
    type: conceptual
    check: "Prioritization must use explicit criteria"
    indicators:
      - "Gut feel only"
      - "No framework used"
    message: "Prioritization lacks explicit criteria."
    fix_action: "Define and publish prioritization criteria"

  - id: everything-priority
    name: Everything High Priority
    severity: high
    type: conceptual
    check: "Force-ranking required, not all high priority"
    indicators:
      - "All P1"
      - "No clear ordering"
    message: "Everything marked as priority - meaningless."
    fix_action: "Force-rank items; accept trade-offs"

  - id: no-outcomes
    name: Features Without Outcomes
    severity: medium
    type: conceptual
    check: "Each priority should have expected outcome"
    indicators:
      - "Feature list without goals"
      - "No success metrics"
    message: "Priority items lack outcome definition."
    fix_action: "Define success criteria for each prioritized item"

  - id: infinite-backlog
    name: Unmaintainable Backlog
    severity: medium
    type: conceptual
    check: "Backlog should be manageable size"
    indicators:
      - "Hundreds of items"
      - "Items older than 6 months"
    message: "Backlog too large to maintain."
    fix_action: "Aggressive cleanup; archive stale items"

  - id: constant-changes
    name: Unstable Priorities
    severity: high
    type: conceptual
    check: "Priorities should be stable within commitment window"
    indicators:
      - "Multiple changes per sprint"
      - "Nothing ever finished"
    message: "Priority changes too frequent."
    fix_action: "Establish commitment windows; require trade-off for changes"

  - id: no-strategic-balance
    name: All Tactical, No Strategic
    severity: medium
    type: conceptual
    check: "Portfolio should include strategic investment"
    indicators:
      - "Only quick wins"
      - "No long-term initiatives"
    message: "Missing strategic investment in prioritization."
    fix_action: "Allocate 20-30% to strategic initiatives"

  - id: scope-undefined
    name: Unclear Scope
    severity: medium
    type: conceptual
    check: "Priority items must have defined scope"
    indicators:
      - "No 'out of scope' defined"
      - "Vague requirements"
    message: "Priority items lack clear scope."
    fix_action: "Define in-scope and out-of-scope explicitly"
