id: feature-prioritization-collaboration
skill: feature-prioritization
version: 1.0.0

receives_from:
  - skill: product-discovery
    context: "Evidence for prioritization"
    receives:
      - "Validated opportunities"
      - "Customer insights"
    provides: "Prioritized roadmap"

  - skill: product-strategy
    context: "Strategic direction"
    receives:
      - "Strategic priorities"
      - "Vision and goals"
    provides: "Strategy-aligned prioritization"

  - skill: product-market-fit
    context: "PMF focus"
    receives:
      - "PMF status"
      - "Key metrics"
    provides: "PMF-focused prioritization"

delegation_triggers:
  - trigger: "customer research|discovery|interviews"
    delegate_to: product-discovery
    pattern: sequential
    context: "Need discovery for prioritization"

  - trigger: "product-market fit|retention"
    delegate_to: product-market-fit
    pattern: sequential
    context: "Need PMF assessment"

  - trigger: "product strategy|vision"
    delegate_to: product-strategy
    pattern: sequential
    context: "Need strategic direction"

  - trigger: "sprint planning|agile|scrum"
    delegate_to: agile-practices
    pattern: sequential
    context: "Need agile execution"

feedback_loops:
  receives_feedback_from:
    - skill: product-discovery
      signal: "New opportunities"
      action: "Incorporate into prioritization"

    - skill: analytics
      signal: "Feature performance data"
      action: "Inform future prioritization"

    - skill: product-market-fit
      signal: "PMF progress"
      action: "Adjust priorities"

  sends_feedback_to:
    - skill: product-strategy
      signal: "Roadmap execution"
      action: "Inform strategy iteration"

    - skill: product-discovery
      signal: "Discovery needs"
      action: "Guide discovery focus"

    - skill: analytics
      signal: "What to measure"
      action: "Inform metrics tracking"

cross_domain_insights:
  from_domains:
    - domain: economics
      insight: "Opportunity cost is real cost"
      application: "Every yes is a no to something else"

    - domain: decision-theory
      insight: "Maximize expected value under uncertainty"
      application: "Weight by confidence, not just impact"

    - domain: portfolio-theory
      insight: "Diversification reduces risk"
      application: "Balance tactical, strategic, and exploratory"

common_combinations:
  - name: Full Product Stack
    skills:
      - feature-prioritization
      - product-discovery
      - product-market-fit
    workflow: |
      1. Discover opportunities
      2. Prioritize based on evidence
      3. Build and measure
      4. Iterate toward PMF

  - name: Strategic Prioritization
    skills:
      - feature-prioritization
      - product-strategy
    workflow: |
      1. Align on strategy
      2. Translate to priorities
      3. Balance portfolio
      4. Execute and measure

  - name: Agile Prioritization
    skills:
      - feature-prioritization
      - agile-practices
    workflow: |
      1. Maintain prioritized backlog
      2. Groom for sprints
      3. Execute in sprints
      4. Retro and adjust
