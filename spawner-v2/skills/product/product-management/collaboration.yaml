id: product-management-collaboration
skill: product-management
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: product-strategy
    context: "Strategy needs execution"
    receives:
      - "Strategic direction"
      - "Goals and OKRs"
      - "Market priorities"
    provides: "Feature roadmap"

  - skill: ux-design
    context: "UX research informs product"
    receives:
      - "User research insights"
      - "Usability findings"
      - "Journey maps"
    provides: "Prioritized requirements"

  - skill: founder-operating-system
    context: "Founder needs product execution"
    receives:
      - "Vision"
      - "Priorities"
      - "Constraints"
    provides: "Product roadmap"

  - skill: growth-strategy
    context: "Growth needs product support"
    receives:
      - "Growth opportunities"
      - "Conversion bottlenecks"
      - "Retention insights"
    provides: "Growth-focused features"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "design|wireframe|prototype|flow"
    delegate_to: ux-design
    pattern: sequential
    context: "Feature needs UX design"
    handoff_data:
      - "Requirements"
      - "User stories"
      - "Success criteria"
    receive: "Validated designs"

  - trigger: "implement|build|code|develop"
    delegate_to: frontend
    pattern: sequential
    context: "Feature needs implementation"
    handoff_data:
      - "Specifications"
      - "Acceptance criteria"
      - "Edge cases"
    receive: "Implemented feature"

  - trigger: "api|backend|database|server"
    delegate_to: backend
    pattern: parallel
    context: "Feature needs backend"
    handoff_data:
      - "Data requirements"
      - "API specifications"
      - "Performance needs"
    receive: "Backend implementation"

  - trigger: "track|measure|metrics|analytics"
    delegate_to: analytics
    pattern: parallel
    context: "Feature needs measurement"
    handoff_data:
      - "Success metrics"
      - "Events to track"
      - "Dashboard needs"
    receive: "Analytics setup"

  - trigger: "launch|marketing|announce"
    delegate_to: marketing
    pattern: sequential
    context: "Feature needs launch support"
    handoff_data:
      - "Feature summary"
      - "Target audience"
      - "Value proposition"
    receive: "Launch plan"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Feature adoption data"
      action: "Iterate or pivot"

    - skill: customer-success
      signal: "User feedback"
      action: "Adjust roadmap"

    - skill: frontend
      signal: "Technical feasibility"
      action: "Adjust scope"

  sends_feedback_to:
    - skill: product-strategy
      signal: "Execution learnings"
      action: "Inform strategy"

    - skill: ux-design
      signal: "Feature performance"
      action: "Design iteration"

    - skill: growth-strategy
      signal: "Product impact"
      action: "Scale success"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Systems Thinking
    insight: |
      Systems thinkers know complexity:
      - Everything connects
      - Second-order effects matter
      - Feedback loops drive behavior
      - Constraints breed creativity
      Product management is applied systems thinking.
    applies_when: "Making trade-offs"

  - domain: Psychology
    insight: |
      Psychologists know behavior:
      - Users don't know what they want
      - Behavior reveals truth
      - Habits drive retention
      - Emotion drives adoption
      Product decisions require psychological insight.
    applies_when: "Understanding users"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Feature Delivery
    skills:
      - product-management
      - ux-design
      - frontend
      - backend
      - analytics
    workflow: |
      1. Requirements (product-management)
      2. UX design (ux-design)
      3. Backend implementation (backend)
      4. Frontend implementation (frontend)
      5. Analytics setup (analytics)
      6. Launch review (product-management)

  - name: Product Discovery
    skills:
      - product-management
      - ux-design
      - a-b-testing
      - analytics
    workflow: |
      1. Research synthesis (ux-design)
      2. Hypothesis formation (product-management)
      3. Experiment design (a-b-testing)
      4. Data analysis (analytics)
      5. Decision making (product-management)
