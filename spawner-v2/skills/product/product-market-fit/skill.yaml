contrarian_insights:
  - claim: "PMF is binary - you either have it or don't"
    counter: "PMF is a spectrum; you can have strong PMF in one segment and none in another"
    evidence: "Most products find PMF in narrow segments before broadening"
  - claim: "You'll know PMF when you have it"
    counter: "PMF can be subtle; measure it or miss it"
    evidence: "Many founders missed early PMF signals by not measuring"
  - claim: "Growth means PMF"
    counter: "Growth can come from marketing; retention signals PMF"
    evidence: "Many high-growth products had terrible retention and failed"

