# Product-Market Fit Validations

validations:
  - id: no-pmf-measurement
    name: No PMF Measurement
    severity: high
    type: conceptual
    check: "Product-market fit should be measured, not assumed"
    indicators:
      - "No PMF survey conducted"
      - "No retention analysis"
    message: "PMF assumed but not measured."
    fix_action: "Run PMF survey and analyze retention cohorts"

  - id: vanity-pmf
    name: Vanity Metrics as PMF
    severity: high
    type: conceptual
    check: "Growth does not equal PMF; retention does"
    indicators:
      - "Citing signups as PMF evidence"
      - "No retention data"
    message: "Using growth metrics instead of retention for PMF."
    fix_action: "Focus on retention metrics, not acquisition"

  - id: scaling-before-pmf
    name: Scaling Without PMF
    severity: high
    type: conceptual
    check: "Significant growth investment should wait for PMF"
    indicators:
      - "Heavy marketing spend with poor retention"
      - "Rapid hiring without PMF evidence"
    message: "Scaling growth before PMF confirmed."
    fix_action: "Confirm PMF with 40%+ survey score or strong retention"

  - id: no-segment-analysis
    name: No Segment PMF Analysis
    severity: medium
    type: conceptual
    check: "PMF should be analyzed by segment"
    indicators:
      - "Only blended metrics"
      - "No segment breakdown"
    message: "PMF analyzed only in aggregate, missing segment insights."
    fix_action: "Segment PMF analysis to find strongest fit"

  - id: pmf-not-monitored
    name: PMF Not Continuously Monitored
    severity: medium
    type: conceptual
    check: "PMF should be monitored ongoing, not just once"
    indicators:
      - "PMF measured once and forgotten"
      - "No trend tracking"
    message: "PMF not monitored for erosion."
    fix_action: "Establish quarterly PMF measurement cadence"

  - id: survey-methodology-wrong
    name: Incorrect PMF Survey Method
    severity: medium
    type: conceptual
    check: "PMF survey should follow correct methodology"
    indicators:
      - "Surveying all users, not active users"
      - "Too few responses"
    message: "PMF survey methodology may give incorrect results."
    fix_action: "Survey active users only, minimum 40 responses"
