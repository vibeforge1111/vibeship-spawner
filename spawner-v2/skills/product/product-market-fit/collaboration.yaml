id: product-market-fit-collaboration
skill: product-market-fit
version: 1.0.0

receives_from:
  - skill: product-discovery
    context: "Customer understanding for PMF"
    receives:
      - "Customer insights"
      - "Problem validation"
    provides: "PMF assessment and guidance"

  - skill: analytics
    context: "Metrics for PMF assessment"
    receives:
      - "Retention data"
      - "Cohort analysis"
    provides: "PMF measurement and interpretation"

  - skill: growth-strategy
    context: "PMF for growth planning"
    receives:
      - "Growth targets"
      - "Scaling pressure"
    provides: "PMF status to guide growth timing"

delegation_triggers:
  - trigger: "customer research|discovery|interviews"
    delegate_to: product-discovery
    pattern: sequential
    context: "Need discovery for PMF understanding"

  - trigger: "prioritization|roadmap|what to build"
    delegate_to: feature-prioritization
    pattern: sequential
    context: "Need prioritization guidance"

  - trigger: "growth|scale|acquisition"
    delegate_to: growth-strategy
    pattern: sequential
    context: "Need growth strategy (post-PMF)"

  - trigger: "product strategy|vision"
    delegate_to: product-strategy
    pattern: sequential
    context: "Need strategic direction"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Retention and engagement data"
      action: "Assess PMF health"

    - skill: product-discovery
      signal: "Customer feedback patterns"
      action: "Understand PMF drivers"

    - skill: growth-strategy
      signal: "Growth efficiency metrics"
      action: "Validate PMF through growth efficiency"

  sends_feedback_to:
    - skill: product-discovery
      signal: "PMF assessment"
      action: "Guide discovery focus"

    - skill: feature-prioritization
      signal: "What drives PMF"
      action: "Prioritize for PMF"

    - skill: growth-strategy
      signal: "PMF status"
      action: "Time growth investment"

cross_domain_insights:
  from_domains:
    - domain: market-research
      insight: "Segmentation reveals hidden patterns"
      application: "Segment PMF analysis finds strongest fit"

    - domain: retention-psychology
      insight: "Habit formation drives retention"
      application: "PMF includes habit/hook component"

    - domain: economics
      insight: "Willingness to pay reveals value"
      application: "Payment behavior is PMF signal"

common_combinations:
  - name: Full Product Stack
    skills:
      - product-market-fit
      - product-discovery
      - feature-prioritization
    workflow: |
      1. Discover customer problems
      2. Build solutions
      3. Measure PMF
      4. Iterate until PMF
      5. Scale

  - name: PMF to Growth
    skills:
      - product-market-fit
      - growth-strategy
      - growth-loops
    workflow: |
      1. Confirm PMF
      2. Design growth strategy
      3. Build growth loops
      4. Scale what works

  - name: PMF Analytics
    skills:
      - product-market-fit
      - analytics
    workflow: |
      1. Define PMF metrics
      2. Instrument tracking
      3. Build dashboards
      4. Monitor continuously
