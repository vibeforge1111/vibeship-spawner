id: analytics-collaboration
skill: analytics
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: product-management
    context: "Product needs metrics"
    receives:
      - "Success criteria"
      - "Feature requirements"
      - "User segments"
    provides: "Tracking and dashboards"

  - skill: growth-strategy
    context: "Growth needs measurement"
    receives:
      - "Growth metrics"
      - "Funnel stages"
      - "Cohort definitions"
    provides: "Growth analytics"

  - skill: a-b-testing
    context: "Experiments need data"
    receives:
      - "Events to track"
      - "Metric definitions"
      - "Segment criteria"
    provides: "Experiment data"

  - skill: marketing
    context: "Marketing needs attribution"
    receives:
      - "Campaign tracking"
      - "Attribution model"
      - "Channel definitions"
    provides: "Marketing analytics"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "implement|code|track|events"
    delegate_to: frontend
    pattern: sequential
    context: "Analytics needs implementation"
    handoff_data:
      - "Event schema"
      - "Property definitions"
      - "Tracking code"
    receive: "Implemented tracking"

  - trigger: "backend|server|database"
    delegate_to: backend
    pattern: parallel
    context: "Analytics needs server tracking"
    handoff_data:
      - "Server events"
      - "Data pipeline needs"
      - "Integration points"
    receive: "Server-side tracking"

  - trigger: "experiment|test|hypothesis"
    delegate_to: a-b-testing
    pattern: sequential
    context: "Data reveals test opportunity"
    handoff_data:
      - "Behavioral insights"
      - "Conversion data"
      - "Segment patterns"
    receive: "Experiment design"

  - trigger: "product|feature|roadmap"
    delegate_to: product-management
    pattern: parallel
    context: "Data informs product"
    handoff_data:
      - "Usage patterns"
      - "Feature adoption"
      - "User behavior"
    receive: "Product decisions"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: frontend
      signal: "Tracking implementation"
      action: "Validate data quality"

    - skill: product-management
      signal: "Metric relevance"
      action: "Adjust dashboards"

    - skill: growth-strategy
      signal: "Strategic priorities"
      action: "Focus analysis"

  sends_feedback_to:
    - skill: product-management
      signal: "User behavior insights"
      action: "Inform roadmap"

    - skill: a-b-testing
      signal: "Experiment data"
      action: "Enable analysis"

    - skill: growth-strategy
      signal: "Funnel analysis"
      action: "Identify opportunities"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Data Science
    insight: |
      Data scientists know analysis:
      - Data quality is foundational
      - Correlation isn't causation
      - Visualization reveals patterns
      - Context drives interpretation
      Analytics requires data science rigor.
    applies_when: "Building dashboards"

  - domain: Business Intelligence
    insight: |
      BI experts know reporting:
      - Metrics drive behavior
      - Dashboards need owners
      - Less is more
      - Action over information
      Analytics must be actionable.
    applies_when: "Designing metrics"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Product Analytics Stack
    skills:
      - analytics
      - frontend
      - backend
      - product-management
    workflow: |
      1. Metric definition (product-management)
      2. Event schema (analytics)
      3. Client tracking (frontend)
      4. Server tracking (backend)
      5. Dashboard creation (analytics)

  - name: Growth Analytics
    skills:
      - analytics
      - growth-strategy
      - a-b-testing
    workflow: |
      1. Funnel analysis (analytics)
      2. Hypothesis formation (growth-strategy)
      3. Experiment tracking (a-b-testing)
      4. Results interpretation (analytics)
