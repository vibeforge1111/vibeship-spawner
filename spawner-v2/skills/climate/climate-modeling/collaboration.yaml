id: climate-modeling-collaboration
skill: climate-modeling
version: 1.0.0

receives_from:
  - skill: carbon-accounting
    context: "Emissions scenarios driving projections"
    receives:
      - "Emissions pathways by sector"
      - "SSP narrative assumptions"
    provides: "Climate response to emissions"

  - skill: monte-carlo
    context: "Uncertainty quantification"
    receives:
      - "Sampling methods"
      - "Sensitivity analysis"
    provides: "Climate projection ensembles for UQ"

delegation_triggers:
  - trigger: "emissions|carbon|GHG|scope"
    delegate_to: carbon-accounting
    context: "Need emissions data or accounting"

  - trigger: "solar|wind|renewable resource"
    delegate_to: renewable-energy
    context: "Climate impact on renewable resources"

  - trigger: "energy demand|heating|cooling|power"
    delegate_to: energy-systems
    context: "Climate-energy interactions"

  - trigger: "sustainability|ESG|SDG"
    delegate_to: sustainability-metrics
    context: "Climate in sustainability context"

  - trigger: "Monte Carlo|uncertainty|sensitivity"
    delegate_to: monte-carlo
    context: "Uncertainty propagation"

feedback_loops:
  receives_feedback_from:
    - skill: energy-systems
      signal: "Need finer temporal resolution"
      action: "Provide hourly or daily data, not monthly"

    - skill: renewable-energy
      signal: "Need specific variables (irradiance, wind)"
      action: "Extract rsds, sfcWind from CMIP6"

  sends_feedback_to:
    - skill: carbon-accounting
      signal: "Climate sensitivity estimates"
      action: "Inform carbon budget calculations"

    - skill: sustainability-metrics
      signal: "Warming projections by scenario"
      action: "Use for science-based target alignment"

common_combinations:
  - name: Climate Risk Assessment
    skills:
      - climate-modeling
      - monte-carlo
    workflow: |
      1. Select climate scenarios (SSP1-2.6, SSP2-4.5, SSP5-8.5)
      2. Load multi-model ensemble from CMIP6
      3. Bias correct to local observations
      4. Compute climate indicators (extreme heat, precipitation)
      5. Quantify uncertainty across models
      6. Report risk by scenario

  - name: Agricultural Impact Assessment
    skills:
      - climate-modeling
      - statistical-analysis
    workflow: |
      1. Obtain crop model requirements
      2. Download/process climate projections
      3. Downscale to farm/regional scale
      4. Bias correct temperature and precipitation
      5. Compute agro-climatic indicators
      6. Run crop model with climate inputs

  - name: Infrastructure Planning
    skills:
      - climate-modeling
      - energy-systems
    workflow: |
      1. Identify critical thresholds (flood, heat)
      2. Select appropriate climate scenarios
      3. Compute return periods under climate change
      4. Assess infrastructure vulnerability
      5. Design for future climate
      6. Cost-benefit of adaptation

  - name: Corporate Climate Disclosure
    skills:
      - climate-modeling
      - carbon-accounting
      - sustainability-metrics
    workflow: |
      1. Select relevant climate scenarios (TCFD)
      2. Assess physical risk exposure
      3. Quantify transition risk
      4. Integrate with emissions accounting
      5. Report according to TCFD/CDP
      6. Set science-based targets

