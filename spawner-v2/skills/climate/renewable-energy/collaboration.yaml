id: renewable-energy-collaboration
skill: renewable-energy
version: 1.0.0

receives_from:
  - skill: climate-modeling
    context: "Climate impacts on renewable resources"
    receives:
      - "Future irradiance and wind projections"
      - "Temperature projections for PV derating"
    provides: "Climate-adjusted resource assessment"

  - skill: energy-systems
    context: "Grid integration modeling"
    receives:
      - "Grid constraints and requirements"
      - "Demand profiles"
    provides: "Renewable generation profiles"

  - skill: carbon-accounting
    context: "Emissions benefits"
    receives:
      - "Grid emission factors"
      - "Carbon pricing"
    provides: "Avoided emissions from renewables"

delegation_triggers:
  - trigger: "climate change|future|projection|2050"
    delegate_to: climate-modeling
    context: "Need climate projections"

  - trigger: "grid|dispatch|integration|stability"
    delegate_to: energy-systems
    context: "Grid integration analysis"

  - trigger: "emissions|carbon|GHG|offset"
    delegate_to: carbon-accounting
    context: "Emissions accounting"

  - trigger: "LCOE|finance|investment|NPV"
    delegate_to: quantitative-finance
    context: "Financial analysis"

feedback_loops:
  receives_feedback_from:
    - skill: energy-systems
      signal: "Curtailment too high"
      action: "Add storage, adjust siting, reduce capacity"

    - skill: climate-modeling
      signal: "Resource changing with climate"
      action: "Update resource assessment with projections"

  sends_feedback_to:
    - skill: energy-systems
      signal: "Generation profiles and variability"
      action: "Use for dispatch and planning"

    - skill: carbon-accounting
      signal: "Renewable generation by hour"
      action: "Calculate time-matched avoided emissions"

common_combinations:
  - name: Solar + Storage Project
    skills:
      - renewable-energy
      - energy-systems
    workflow: |
      1. Assess solar resource (TMY, hourly)
      2. Design PV system (modules, inverter, layout)
      3. Simulate annual production
      4. Size storage for target application
      5. Optimize dispatch strategy
      6. Calculate LCOE and value stack

  - name: Wind Farm Development
    skills:
      - renewable-energy
      - monte-carlo
    workflow: |
      1. Wind measurement campaign
      2. Long-term correlation (MCP)
      3. Wake modeling and layout optimization
      4. Energy yield assessment (P50, P90)
      5. Uncertainty analysis
      6. Financial close

  - name: Corporate PPA Analysis
    skills:
      - renewable-energy
      - carbon-accounting
      - energy-systems
    workflow: |
      1. Assess load profile
      2. Match with renewable options
      3. Model generation-load matching
      4. Calculate additionality
      5. Compute avoided emissions
      6. Structure PPA terms

  - name: Microgrid Design
    skills:
      - renewable-energy
      - energy-systems
    workflow: |
      1. Characterize loads
      2. Assess solar/wind resources
      3. Size generation and storage
      4. Design control system
      5. Model grid interaction
      6. Optimize for resilience/cost

ecosystem:
  simulation_tools:
    - "pvlib - PV modeling"
    - "windpowerlib - Wind power"
    - "NREL SAM - System Advisor Model"
    - "PVsyst - Commercial PV simulation"
    - "WindPRO - Wind farm design"

  resource_data:
    - "NSRDB - Solar radiation"
    - "MERRA-2 - Reanalysis"
    - "ERA5 - Wind/solar resource"
    - "Global Wind Atlas"
    - "Solcast - Solar forecasting"

  financial_tools:
    - "NREL REopt - Optimization"
    - "HOMER - Microgrid sizing"
    - "Valuation models"

  standards:
    - "IEC 61724 - PV performance"
    - "IEC 61400-12 - Wind power performance"
    - "ASCE 7 - Structural loads"

references:
  industry_reports:
    - "IRENA Renewable Power Generation Costs"
    - "BloombergNEF New Energy Outlook"
    - "NREL Annual Technology Baseline"

  textbooks:
    - "Wind Energy Explained - Manwell"
    - "Solar Engineering - Duffie & Beckman"
    - "Grid Integration of Renewables"

  best_practices:
    - "MEASNET Wind Resource Assessment"
    - "IEA PVPS Task 13 - Performance"
    - "EPRI Battery Energy Storage"
