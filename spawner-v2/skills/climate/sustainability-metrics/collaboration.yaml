id: sustainability-metrics-collaboration
skill: sustainability-metrics
version: 1.0.0

receives_from:
  - skill: carbon-accounting
    context: "GHG emissions data for climate metrics"
    receives:
      - "Scope 1, 2, 3 emissions inventory"
      - "Emissions intensity metrics"
      - "SBTi target progress"
    provides: "Climate metrics for ESG reporting"

  - skill: climate-modeling
    context: "Climate risk assessment for TCFD"
    receives:
      - "Physical risk projections"
      - "Scenario analysis results"
      - "Climate indicators"
    provides: "TCFD strategy and risk disclosures"

  - skill: energy-systems
    context: "Energy data for environmental metrics"
    receives:
      - "Energy consumption by source"
      - "Renewable energy share"
      - "Energy efficiency metrics"
    provides: "Energy KPIs for reporting"

  - skill: supply-chain-analytics
    context: "Supply chain sustainability data"
    receives:
      - "Supplier ESG scores"
      - "Supply chain emissions"
      - "Labor and human rights data"
    provides: "Supply chain sustainability metrics"

delegation_triggers:
  - trigger: "emissions|carbon|ghg|scope"
    delegate_to: carbon-accounting
    context: "GHG accounting"

  - trigger: "climate risk|scenario|tcfd|physical"
    delegate_to: climate-modeling
    context: "Climate projections"

  - trigger: "energy|renewable|electricity"
    delegate_to: energy-systems
    context: "Energy analysis"

  - trigger: "supplier|supply chain|procurement"
    delegate_to: supply-chain-analytics
    context: "Supply chain assessment"

  - trigger: "finance|investment|valuation"
    delegate_to: quantitative-finance
    context: "Financial analysis"

feedback_loops:
  receives_feedback_from:
    - skill: carbon-accounting
      signal: "Updated GHG inventory"
      action: "Update climate metrics and disclosures"

    - skill: climate-modeling
      signal: "Climate scenario results"
      action: "Incorporate in TCFD disclosures"

    - skill: energy-systems
      signal: "Energy consumption data"
      action: "Update energy metrics and intensity"

  sends_feedback_to:
    - skill: carbon-accounting
      signal: "Reporting boundaries and requirements"
      action: "Align GHG inventory with disclosure scope"

    - skill: quantitative-finance
      signal: "ESG risk factors"
      action: "Include in valuation models"

    - skill: supply-chain-analytics
      signal: "Materiality assessment results"
      action: "Prioritize supplier engagement"

common_combinations:
  - name: Annual Sustainability Report
    skills:
      - sustainability-metrics
      - carbon-accounting
      - climate-modeling
    workflow: |
      1. Update materiality assessment
      2. Collect all ESG metrics
      3. Complete GHG inventory
      4. Conduct climate scenario analysis
      5. Draft disclosures by framework
      6. Verify key metrics
      7. Publish report

  - name: CSRD Compliance
    skills:
      - sustainability-metrics
      - carbon-accounting
      - climate-modeling
      - supply-chain-analytics
    workflow: |
      1. Conduct double materiality assessment
      2. Map ESRS disclosure requirements
      3. Collect data for material topics
      4. Prepare climate transition plan
      5. Document policies and targets
      6. Obtain limited assurance
      7. Submit with financial statements

  - name: CDP Climate Response
    skills:
      - sustainability-metrics
      - carbon-accounting
    workflow: |
      1. Complete GHG inventory
      2. Document governance structure
      3. Assess risks and opportunities
      4. Report targets and progress
      5. Describe engagement activities
      6. Submit questionnaire response

  - name: TCFD-Aligned Disclosure
    skills:
      - sustainability-metrics
      - climate-modeling
      - quantitative-finance
    workflow: |
      1. Document climate governance
      2. Conduct scenario analysis
      3. Quantify financial impacts
      4. Assess risk management processes
      5. Report metrics and targets
      6. Integrate into financial filing

  - name: ESG Rating Improvement
    skills:
      - sustainability-metrics
      - carbon-accounting
      - supply-chain-analytics
    workflow: |
      1. Benchmark current ratings
      2. Identify rating methodology gaps
      3. Improve data disclosure quality
      4. Address key performance gaps
      5. Engage with rating agencies
      6. Monitor score changes

ecosystem:
  reporting_frameworks:
    global_standards:
      - "IFRS S1/S2 - ISSB Sustainability Standards"
      - "GRI Standards - Universal and Topic Standards"
      - "SASB Standards - Industry-specific"

    regional_requirements:
      - "CSRD/ESRS - EU Corporate Sustainability Reporting"
      - "SEC Climate Rules - US Securities"
      - "TCFD - G7/G20 aligned"

    voluntary_disclosure:
      - "CDP - Climate, Water, Forests, Supply Chain"
      - "UN Global Compact - COP"
      - "B Corp Assessment"

  rating_agencies:
    major:
      - "MSCI ESG Ratings"
      - "Sustainalytics"
      - "ISS ESG"
      - "S&P Global ESG Scores"
      - "CDP Scores"

    specialized:
      - "EcoVadis - Supply chain"
      - "GRESB - Real estate"
      - "Fair Trade - Products"

  data_management:
    platforms:
      - "Workiva"
      - "Sphera"
      - "Enablon"
      - "Diligent ESG"
      - "Persefoni"
      - "Watershed"

    data_sources:
      - "Company operational data"
      - "Supplier questionnaires"
      - "Third-party databases"
      - "IoT sensors"

  verification:
    standards:
      - "ISAE 3000 - Assurance Engagements"
      - "ISAE 3410 - GHG Statements"
      - "AA1000 Assurance Standard"
      - "PCAF - Financed Emissions"

    providers:
      - "Big 4 accounting firms"
      - "Specialized sustainability auditors"
      - "Certification bodies"

references:
  key_documents:
    - "GRI Universal Standards 2021"
    - "ESRS Topical Standards (E1-E5, S1-S4, G1)"
    - "SASB Standards by Industry"
    - "TCFD Final Recommendations (2017) and Guidance"
    - "ISSB IFRS S1 and S2 (2023)"
    - "SBTi Corporate Manual"
    - "UN SDG Indicators"

  methodologies:
    - "Double materiality assessment"
    - "Stakeholder engagement process"
    - "Climate scenario analysis"
    - "Impact valuation"
    - "ESG data quality management"

  best_practices:
    - "Start with materiality, not frameworks"
    - "Integrate ESG into strategy, not bolt-on"
    - "Use consistent boundaries across metrics"
    - "Seek third-party verification"
    - "Connect targets to action and capital"
    - "Report challenges, not just successes"
    - "Align executive incentives with ESG"
