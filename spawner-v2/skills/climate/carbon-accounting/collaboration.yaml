id: carbon-accounting-collaboration
skill: carbon-accounting
version: 1.0.0

receives_from:
  - skill: energy-systems
    context: "Energy consumption data for Scope 1 and 2"
    receives:
      - "Fuel consumption by type and source"
      - "Electricity consumption by location"
      - "Energy flow diagrams"
    provides: "Emissions inventory for energy use"

  - skill: renewable-energy
    context: "Renewable energy and avoided emissions"
    receives:
      - "Renewable generation by hour"
      - "PPA contract details"
      - "REC certificates"
    provides: "Market-based Scope 2 calculations"

  - skill: supply-chain-analytics
    context: "Scope 3 upstream data"
    receives:
      - "Supplier spend by category"
      - "Supplier-specific emission factors"
      - "Transport modes and distances"
    provides: "Scope 3 upstream inventory"

  - skill: sustainability-metrics
    context: "Broader ESG integration"
    receives:
      - "Reporting framework requirements"
      - "Disclosure timelines"
    provides: "Carbon metrics for ESG reports"

delegation_triggers:
  - trigger: "solar|wind|pv|renewable|generation"
    delegate_to: renewable-energy
    context: "Renewable energy assessment"

  - trigger: "grid|power|energy.*system|dispatch"
    delegate_to: energy-systems
    context: "Energy systems modeling"

  - trigger: "climate|scenario|temperature|projection"
    delegate_to: climate-modeling
    context: "Climate projections"

  - trigger: "supplier|procurement|supply chain"
    delegate_to: supply-chain-analytics
    context: "Supply chain analysis"

  - trigger: "ESG|report|disclosure|TCFD|CDP"
    delegate_to: sustainability-metrics
    context: "Sustainability reporting"

feedback_loops:
  receives_feedback_from:
    - skill: renewable-energy
      signal: "Renewable generation and REC data"
      action: "Update market-based Scope 2 calculations"

    - skill: energy-systems
      signal: "Energy consumption changes"
      action: "Recalculate Scope 1 and 2 inventory"

    - skill: climate-modeling
      signal: "Future grid emission factors"
      action: "Project future baseline emissions"

  sends_feedback_to:
    - skill: sustainability-metrics
      signal: "GHG inventory and targets"
      action: "Include in ESG reporting"

    - skill: quantitative-finance
      signal: "Carbon costs and credits"
      action: "Factor into financial models"

    - skill: supply-chain-analytics
      signal: "Scope 3 hotspots"
      action: "Prioritize supplier engagement"

common_combinations:
  - name: Corporate GHG Inventory
    skills:
      - carbon-accounting
      - energy-systems
    workflow: |
      1. Define organizational boundary
      2. Collect activity data (energy, transport, waste)
      3. Apply emission factors by source
      4. Calculate Scope 1, 2, 3
      5. Verify and quality check
      6. Report with uncertainty

  - name: Science-Based Target Setting
    skills:
      - carbon-accounting
      - climate-modeling
      - quantitative-finance
    workflow: |
      1. Complete base year inventory
      2. Screen Scope 3 for materiality
      3. Select SBTi pathway (1.5C or WB2C)
      4. Calculate required annual reduction
      5. Develop reduction roadmap
      6. Submit target for validation

  - name: Net Zero Strategy
    skills:
      - carbon-accounting
      - renewable-energy
      - carbon-capture
    workflow: |
      1. Establish comprehensive baseline
      2. Identify reduction levers by scope
      3. Model renewable energy transition
      4. Size residual emissions for offsets
      5. Evaluate offset/removal quality
      6. Set interim targets to net zero

  - name: Product Carbon Footprint
    skills:
      - carbon-accounting
      - lifecycle-assessment
    workflow: |
      1. Define product system boundary
      2. Collect bill of materials
      3. Map process steps and transport
      4. Apply LCA emission factors
      5. Allocate shared processes
      6. Report per functional unit

  - name: Carbon Disclosure (CDP/TCFD)
    skills:
      - carbon-accounting
      - sustainability-metrics
      - climate-modeling
    workflow: |
      1. Complete GHG inventory
      2. Calculate intensity metrics
      3. Assess climate risks (physical, transition)
      4. Model scenario impacts
      5. Prepare disclosure responses
      6. Submit and respond to scoring

