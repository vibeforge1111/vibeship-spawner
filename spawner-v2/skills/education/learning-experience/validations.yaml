# Learning Experience Validations

validations:
  - id: lessons-too-long
    name: Lessons Too Long
    severity: high
    type: conceptual
    check: "Lessons should be under 12 minutes"
    indicators:
      - "Videos over 15 minutes"
      - "No chapter markers"
      - "Multiple concepts per video"
    message: "Lessons are too long - hurts completion."
    fix_action: "Break lessons into 5-10 minute chunks with one concept each"

  - id: no-progress-indicators
    name: No Progress Indicators
    severity: medium
    type: conceptual
    check: "Students should see their progress"
    indicators:
      - "No progress bar"
      - "No completion tracking"
      - "No milestone celebrations"
    message: "Course lacks progress visibility."
    fix_action: "Add progress bar, completion checkmarks, and milestone celebrations"

  - id: no-interaction-points
    name: No Interaction Points
    severity: medium
    type: conceptual
    check: "Content should have regular interaction"
    indicators:
      - "Long passive videos"
      - "No quizzes or exercises"
      - "No pause-and-try moments"
    message: "Content lacks interaction points."
    fix_action: "Add knowledge checks every 2-3 lessons and exercises per module"

  - id: single-modality
    name: Single Content Modality
    severity: low
    type: conceptual
    check: "Should use multiple learning formats"
    indicators:
      - "Video only, no text"
      - "Text only, no visuals"
      - "No downloadable resources"
    message: "Course relies on single content format."
    fix_action: "Add complementary formats: text summaries, audio, worksheets"

  - id: no-mobile-optimization
    name: Not Mobile Optimized
    severity: medium
    type: conceptual
    check: "Course should work on mobile devices"
    indicators:
      - "Small text in videos"
      - "Flash or non-mobile tech"
      - "No mobile testing"
    message: "Course not optimized for mobile learners."
    fix_action: "Test on mobile devices, optimize video text size, ensure responsive design"
