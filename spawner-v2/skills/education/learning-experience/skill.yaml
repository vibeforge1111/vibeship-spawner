patterns:
  - name: Completion Rate Optimization
    description: Designing for high completion rates
    when_to_use: When improving course completion
    implementation: |
      ## Completion Rate Optimization

      ### Industry Benchmarks
      | Format | Typical | Good | Great |
      |--------|---------|------|-------|
      | Self-paced | 5-15% | 30% | 50%+ |
      | Cohort | 50-70% | 75% | 85%+ |
      | Hybrid | 40-60% | 65% | 80%+ |

      ### The Completion Stack
      | Layer | Tactics |
      |-------|---------|
      | Motivation | Clear outcome, early wins |
      | Friction | Short lessons, mobile-friendly |
      | Accountability | Deadlines, peers, streaks |
      | Progress | Visual progress, celebrations |

      ### Quick Wins
      - First lesson < 5 min (get started)
      - Each lesson < 12 min
      - Clear progress indicators
      - Celebration at milestones
      - Reminder emails

      ### The "First 24 Hours" Rule
      Students who engage in first 24 hours are 5x more likely to complete.
      - Welcome email immediately
      - Push to complete first lesson
      - Early quick win

      ### Drop-off Analysis
      | Drop-off Point | Likely Cause |
      |----------------|--------------|
      | Before starting | Friction, no urgency |
      | After Lesson 1 | Didn't hook them |
      | Middle modules | Lost momentum |
      | Before capstone | Fear of final project |

  - name: Multimedia Learning Design
    description: Using video, text, audio, and interactive elements
    when_to_use: When designing course content formats
    implementation: |
      ## Multimedia Learning Design

      ### Learning Modalities
      | Format | Best For | Avoid For |
      |--------|----------|-----------|
      | Video | Demos, emotions, complex visuals | Dense info |
      | Text | Reference, skimming, search | Procedures |
      | Audio | Commute, multitasking | Visual concepts |
      | Interactive | Practice, retention | Simple facts |

      ### Video Best Practices
      - 5-10 min max per video
      - Face on camera builds connection
      - Screen share for how-to
      - Captions always
      - 1.5x speed option

      ### Text Content
      - Chunked with headers
      - Bullet points over paragraphs
      - Highlight key takeaways
      - Printable summaries

      ### The Multimedia Mix
      For each lesson:
      1. Video explanation (concept)
      2. Text summary (reference)
      3. Exercise (practice)
      4. Quiz (check understanding)

      ### Cognitive Load Rules
      - One concept per video
      - Don't narrate on-screen text
      - Remove decorative elements
      - Signal what matters

  - name: Gamification for Learning
    description: Game mechanics that enhance learning
    when_to_use: When adding engagement elements
    implementation: |
      ## Gamification for Learning

      ### Effective Game Elements
      | Element | Learning Impact | Implementation |
      |---------|-----------------|----------------|
      | Progress bar | Completion motivation | Visual tracker |
      | Points | Effort recognition | XP per action |
      | Badges | Milestone celebration | Achievement unlocks |
      | Streaks | Habit formation | Daily login |
      | Leaderboards | Competition (careful) | Optional, top 10 |

      ### The PBL Framework
      - Points: Reward effort and progress
      - Badges: Mark milestones and skills
      - Leaderboards: Social motivation (use carefully)

      ### Streak Design
      - Daily action (lesson, exercise, check-in)
      - Visible streak counter
      - Streak protection (1 skip allowed)
      - Celebrate milestones (7, 30, 100 days)

      ### What NOT to Gamify
      - Quality of work (grades should be honest)
      - Speed of completion (encourages rushing)
      - Helping others (feels transactional)

      ### Intrinsic vs Extrinsic
      Gamification should support intrinsic motivation:
      - Progress toward mastery (skill bars)
      - Autonomy (choose your path)
      - Purpose (connect to real outcome)

  - name: Micro-Learning Design
    description: Breaking learning into digestible chunks
    when_to_use: When designing for busy learners
    implementation: |
      ## Micro-Learning Design

      ### Micro-Learning Principles
      - Single concept per unit
      - 3-7 minutes per lesson
      - Standalone value
      - Mobile-first design

      ### Lesson Structure
      ```
      1. Hook (why this matters) - 30 sec
      2. Concept (one idea) - 2-3 min
      3. Example (show it) - 1-2 min
      4. Practice (try it) - 2-3 min
      5. Summary (remember this) - 30 sec
      ```

      ### Chunking Strategy
      | Course Length | Break Into |
      |---------------|------------|
      | 20 hours | 200 × 6-min lessons |
      | 10 hours | 80 × 7-min lessons |
      | 5 hours | 40 × 7-min lessons |

      ### Mobile-Friendly Design
      - Vertical video option
      - Downloadable for offline
      - Responsive text
      - Touch-friendly interactions
      - Works on slow connections

      ### Sequencing for Retention
      - Review previous lesson (1 min)
      - New content
      - Preview next lesson
      - Spaced repetition prompts

anti_patterns:
  - name: Cognitive Overload
    description: Too much information at once
    why_bad: |
      Working memory is limited.
      Information doesn't stick.
      Students feel overwhelmed.
      Lower completion rates.
    what_to_do_instead: |
      One concept per lesson.
      Remove extraneous info.
      Chunk into smaller pieces.
      Pause for processing.

  - name: Passive Video Marathons
    description: Long videos with no interaction
    why_bad: |
      Attention drops after 6 minutes.
      No active learning.
      Easy to zone out.
      Poor retention.
    what_to_do_instead: |
      Break into 5-10 min segments.
      Add knowledge checks.
      Include "pause and try" moments.
      Mix video with exercises.

  - name: Punishing Gamification
    description: Game mechanics that stress or shame
    why_bad: |
      Leaderboards shame low performers.
      Lost streaks devastate.
      Points without purpose.
      Extrinsic over intrinsic.
    what_to_do_instead: |
      Celebrate progress, not competition.
      Allow streak recovery.
      Make gamification optional.
      Focus on personal bests.

