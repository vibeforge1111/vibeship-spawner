# Learning Experience Collaboration

id: learning-experience-collaboration
skill: learning-experience
version: 1.0.0

receives_from:
  - skill: course-creation
    context: "Curriculum to make engaging"
    receives:
      - "Course structure"
      - "Content outline"
    provides: "Engagement layer design"

  - skill: education-platforms
    context: "Platform capabilities"
    receives:
      - "Available features"
      - "Gamification options"
    provides: "Experience design within constraints"

delegation_triggers:
  - trigger: "curriculum|structure|outcomes"
    delegate_to: course-creation
    pattern: sequential
    context: "Curriculum design"

  - trigger: "live|cohort|facilitation"
    delegate_to: live-education
    pattern: sequential
    context: "Live session design"

  - trigger: "platform|lms|tools"
    delegate_to: education-platforms
    pattern: sequential
    context: "Platform selection"

  - trigger: "ai|personalization|adaptive"
    delegate_to: ai-for-learning
    pattern: sequential
    context: "AI-enhanced experience"

  - trigger: "completion|outcomes|metrics"
    delegate_to: student-success
    pattern: sequential
    context: "Success metrics"

feedback_loops:
  receives_feedback_from:
    - skill: student-success
      signal: "Completion and engagement data"
      action: "Optimize low-performing areas"

    - skill: education-platforms
      signal: "Platform analytics"
      action: "Use data to improve experience"

  sends_feedback_to:
    - skill: course-creation
      signal: "Engagement patterns"
      action: "Inform content structure"

    - skill: student-success
      signal: "Experience quality"
      action: "Connect to outcomes"

common_combinations:
  - name: Engagement Overhaul
    skills:
      - learning-experience
      - course-creation
      - student-success
    workflow: |
      1. Analyze completion data
      2. Identify drop-off points
      3. Redesign problem areas
      4. Add engagement elements
      5. Measure improvement

  - name: Gamified Course
    skills:
      - learning-experience
      - education-platforms
      - course-creation
    workflow: |
      1. Design gamification strategy
      2. Map to platform capabilities
      3. Integrate with curriculum
      4. Test and refine
      5. Monitor for backfire
