# Live Education Collaboration

id: live-education-collaboration
skill: live-education
version: 1.0.0

receives_from:
  - skill: course-creation
    context: "Curriculum to deliver live"
    receives:
      - "Course structure"
      - "Learning outcomes"
    provides: "Live delivery design"

  - skill: community-operations
    context: "Community for cohort support"
    receives:
      - "Community setup"
      - "Moderation approach"
    provides: "Cohort community needs"

delegation_triggers:
  - trigger: "curriculum|content|outcomes"
    delegate_to: course-creation
    pattern: sequential
    context: "Curriculum design"

  - trigger: "engagement|completion|gamification"
    delegate_to: learning-experience
    pattern: sequential
    context: "Engagement design"

  - trigger: "community|discord|slack"
    delegate_to: community-operations
    pattern: sequential
    context: "Community management"

  - trigger: "platform|zoom|lms"
    delegate_to: education-platforms
    pattern: sequential
    context: "Platform selection"

  - trigger: "pricing|launch|sales"
    delegate_to: education-business
    pattern: sequential
    context: "Business model"

feedback_loops:
  receives_feedback_from:
    - skill: student-success
      signal: "Completion and engagement data"
      action: "Adjust live session format"

    - skill: community-operations
      signal: "Community engagement patterns"
      action: "Refine peer learning structures"

  sends_feedback_to:
    - skill: course-creation
      signal: "What works in live delivery"
      action: "Inform curriculum design"

    - skill: education-business
      signal: "Cohort capacity and demand"
      action: "Inform pricing and scheduling"

common_combinations:
  - name: Cohort Course Launch
    skills:
      - live-education
      - course-creation
      - community-operations
    workflow: |
      1. Design curriculum
      2. Plan live session structure
      3. Set up community space
      4. Design peer learning system
      5. Run cohort
      6. Iterate based on feedback

  - name: Workshop to Cohort
    skills:
      - live-education
      - education-business
      - learning-experience
    workflow: |
      1. Run paid workshop
      2. Validate demand and content
      3. Expand to full cohort
      4. Add engagement layer
      5. Price and launch
