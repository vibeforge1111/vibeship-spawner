# Live Education Validations

validations:
  - id: no-peer-structure
    name: No Peer Learning Structure
    severity: medium
    type: conceptual
    check: "Cohort should have peer connection mechanisms"
    indicators:
      - "No buddy system"
      - "No pods or groups"
      - "Students only interact with instructor"
    message: "Cohort lacks peer learning structures."
    fix_action: "Implement buddy pairs or pods with regular touchpoints"

  - id: lecture-heavy-live
    name: Live Sessions Are Lecture-Heavy
    severity: high
    type: conceptual
    check: "Live time should be interactive, not lecture"
    indicators:
      - "Instructor talks > 50% of live time"
      - "No breakouts or exercises"
      - "Could be a recording"
    message: "Live sessions are too lecture-heavy."
    fix_action: "Restructure to 30% teaching, 70% interaction/exercises"

  - id: no-accountability-system
    name: No Accountability System
    severity: medium
    type: conceptual
    check: "Cohort should have accountability mechanisms"
    indicators:
      - "No deadlines"
      - "No peer accountability"
      - "No progress tracking"
    message: "Cohort lacks accountability structures."
    fix_action: "Add clear deadlines, buddy check-ins, and progress visibility"

  - id: no-async-component
    name: All Live, No Async Content
    severity: medium
    type: conceptual
    check: "Should balance live with async content"
    indicators:
      - "Everything happens live"
      - "No pre-recorded lessons"
      - "Miss a call, miss the content"
    message: "Course is too dependent on live attendance."
    fix_action: "Add async content layer so core learning isn't live-dependent"

  - id: no-timezone-consideration
    name: No Timezone Accommodation
    severity: low
    type: conceptual
    check: "Should consider global audience timing"
    indicators:
      - "Single timezone only"
      - "No recordings provided"
      - "No alternative options"
    message: "No accommodation for different timezones."
    fix_action: "Provide recordings, rotate times, or create regional options"
