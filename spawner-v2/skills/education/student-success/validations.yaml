# Student Success Validations

validations:
  - id: no-outcome-tracking
    name: No Outcome Tracking
    severity: high
    type: conceptual
    check: "Should track real student outcomes"
    indicators:
      - "No pre/post surveys"
      - "Only completion tracked"
      - "No follow-up after course"
    message: "Not tracking real student outcomes."
    fix_action: "Implement before/after measurement and 30/90 day outcome surveys"

  - id: no-testimonial-system
    name: No Testimonial Collection System
    severity: medium
    type: conceptual
    check: "Should have systematic testimonial collection"
    indicators:
      - "Testimonials collected randomly"
      - "No automated asks"
      - "Few testimonials despite students"
    message: "No systematic testimonial collection."
    fix_action: "Create automated testimonial asks at completion and success milestones"

  - id: certification-without-rigor
    name: Certification Without Rigor
    severity: medium
    type: conceptual
    check: "Certification should require demonstration"
    indicators:
      - "100% pass rate"
      - "No real assessment"
      - "Certificate for attendance only"
    message: "Certification lacks meaningful requirements."
    fix_action: "Add real assessment or project requirement for certification"

  - id: no-alumni-engagement
    name: No Alumni Engagement
    severity: low
    type: conceptual
    check: "Should maintain alumni relationships"
    indicators:
      - "No alumni community"
      - "No post-course touchpoints"
      - "Students disappear after course"
    message: "No ongoing alumni engagement."
    fix_action: "Create alumni community or newsletter for continued engagement"

  - id: no-success-metrics
    name: No Success Metrics Defined
    severity: high
    type: conceptual
    check: "Should have clear success metrics"
    indicators:
      - "No definition of student success"
      - "Can't measure if course works"
      - "No specific outcome claims"
    message: "No clear success metrics defined."
    fix_action: "Define specific, measurable outcomes and track them"
