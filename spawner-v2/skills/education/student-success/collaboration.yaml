# Student Success Collaboration

id: student-success-collaboration
skill: student-success
version: 1.0.0

receives_from:
  - skill: course-creation
    context: "Course outcomes to measure"
    receives:
      - "Learning outcomes"
      - "Success criteria"
    provides: "Outcome measurement strategy"

  - skill: learning-experience
    context: "Engagement for success"
    receives:
      - "Completion data"
      - "Engagement patterns"
    provides: "Success optimization"

delegation_triggers:
  - trigger: "curriculum|content|structure"
    delegate_to: course-creation
    pattern: sequential
    context: "Course design"

  - trigger: "engagement|completion|gamification"
    delegate_to: learning-experience
    pattern: sequential
    context: "Experience design"

  - trigger: "business|pricing|marketing"
    delegate_to: education-business
    pattern: sequential
    context: "Using success for marketing"

  - trigger: "community|alumni"
    delegate_to: community-operations
    pattern: sequential
    context: "Alumni community"

  - trigger: "platform|tools"
    delegate_to: education-platforms
    pattern: sequential
    context: "Success tracking tools"

feedback_loops:
  receives_feedback_from:
    - skill: learning-experience
      signal: "Engagement and completion data"
      action: "Identify success patterns"

    - skill: course-creation
      signal: "Assessment results"
      action: "Measure learning outcomes"

  sends_feedback_to:
    - skill: course-creation
      signal: "Outcome data"
      action: "Improve curriculum based on results"

    - skill: education-business
      signal: "Testimonials and proof"
      action: "Strengthen marketing claims"

common_combinations:
  - name: Outcome-Driven Course
    skills:
      - student-success
      - course-creation
      - learning-experience
    workflow: |
      1. Define success metrics
      2. Design curriculum for outcomes
      3. Build engagement layer
      4. Track outcomes
      5. Iterate based on results

  - name: Social Proof System
    skills:
      - student-success
      - education-business
      - community-operations
    workflow: |
      1. Set up outcome tracking
      2. Create testimonial system
      3. Build alumni community
      4. Leverage for marketing
      5. Continuous collection
