# AI for Learning Validations

validations:
  - id: no-ai-guardrails
    name: AI Without Guardrails
    severity: critical
    type: conceptual
    check: "AI should be constrained to course scope"
    indicators:
      - "AI can discuss any topic"
      - "No content grounding"
      - "No escalation path to human"
    message: "AI tutor lacks proper guardrails."
    fix_action: "Implement RAG with course content, add topic boundaries, create human escalation"

  - id: no-ai-monitoring
    name: No AI Monitoring
    severity: high
    type: conceptual
    check: "AI conversations should be monitored"
    indicators:
      - "No conversation logging"
      - "No quality review"
      - "No student feedback mechanism"
    message: "AI usage not being monitored."
    fix_action: "Log conversations, sample and review regularly, add student report mechanism"

  - id: no-ai-cost-controls
    name: No AI Cost Controls
    severity: medium
    type: conceptual
    check: "AI costs should be controlled"
    indicators:
      - "No usage limits"
      - "No spend monitoring"
      - "No model optimization"
    message: "AI costs not controlled."
    fix_action: "Implement rate limiting, usage monitoring, and budget alerts"

  - id: no-ai-policy
    name: No AI Usage Policy
    severity: medium
    type: conceptual
    check: "Should have clear AI usage policy"
    indicators:
      - "No policy on AI for assessments"
      - "Students unclear on allowed use"
      - "No AI literacy training"
    message: "Missing clear AI usage policy for students."
    fix_action: "Create and communicate clear policy on AI use in learning and assessments"

  - id: ai-only-no-human
    name: AI Without Human Fallback
    severity: high
    type: conceptual
    check: "Should have human support alongside AI"
    indicators:
      - "No way to reach human"
      - "AI handles everything"
      - "No escalation for complex issues"
    message: "No human fallback for AI support."
    fix_action: "Create clear path to human support when AI can't help"
