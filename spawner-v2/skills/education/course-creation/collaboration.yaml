# Course Creation Collaboration

id: course-creation-collaboration
skill: course-creation
version: 1.0.0

receives_from:
  - skill: education-business
    context: "Market-validated course concept"
    receives:
      - "Target audience definition"
      - "Market demand validation"
    provides: "Curriculum that serves the market"

  - skill: student-success
    context: "Outcome-focused design"
    receives:
      - "Success metrics to design for"
      - "Common student struggles"
    provides: "Curriculum optimized for outcomes"

delegation_triggers:
  - trigger: "engagement|completion|multimedia"
    delegate_to: learning-experience
    pattern: sequential
    context: "Optimizing learning engagement"

  - trigger: "live|cohort|workshop"
    delegate_to: live-education
    pattern: sequential
    context: "Live delivery design"

  - trigger: "platform|lms|hosting"
    delegate_to: education-platforms
    pattern: sequential
    context: "Platform selection"

  - trigger: "pricing|launch|sales"
    delegate_to: education-business
    pattern: sequential
    context: "Business model"

  - trigger: "ai|personalized|automated"
    delegate_to: ai-for-learning
    pattern: sequential
    context: "AI-enhanced learning"

feedback_loops:
  receives_feedback_from:
    - skill: student-success
      signal: "Completion and outcome data"
      action: "Refine curriculum based on results"

    - skill: learning-experience
      signal: "Engagement patterns"
      action: "Adjust content structure"

  sends_feedback_to:
    - skill: education-business
      signal: "Course scope and positioning"
      action: "Inform pricing and marketing"

    - skill: learning-experience
      signal: "Content structure"
      action: "Design engagement layer"

common_combinations:
  - name: Complete Course Build
    skills:
      - course-creation
      - learning-experience
      - education-platforms
    workflow: |
      1. Define transformation and outcomes
      2. Design curriculum structure
      3. Create assessment strategy
      4. Design engagement elements
      5. Select and set up platform
      6. Build and launch

  - name: Outcome-Driven Course
    skills:
      - course-creation
      - student-success
      - learning-experience
    workflow: |
      1. Define measurable outcomes
      2. Design backward from success
      3. Build curriculum
      4. Add engagement layer
      5. Implement success tracking
