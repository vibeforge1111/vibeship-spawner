# Course Creation Validations

validations:
  - id: no-clear-outcome
    name: No Clear Learning Outcome
    severity: high
    type: conceptual
    check: "Course must have specific, measurable outcome"
    indicators:
      - "Vague course description"
      - "No 'by the end you will' statement"
      - "Outcome not measurable"
    message: "Course lacks clear, measurable learning outcome."
    fix_action: "Define specific transformation: 'By the end, you will be able to [verb] + [specific skill]'"

  - id: no-assessment
    name: No Assessment Strategy
    severity: high
    type: conceptual
    check: "Course should have ways to prove learning"
    indicators:
      - "No quizzes or exercises"
      - "No project or capstone"
      - "Only passive content"
    message: "Course has no assessment to prove learning."
    fix_action: "Add quizzes per module and a final project that demonstrates the outcome"

  - id: content-without-practice
    name: Content Without Practice Opportunities
    severity: medium
    type: conceptual
    check: "Each module should include practice"
    indicators:
      - "Modules are video-only"
      - "No exercises or activities"
      - "No 'now you try' moments"
    message: "Modules lack practice opportunities."
    fix_action: "Add at least one exercise or activity per module"

  - id: no-prerequisites-defined
    name: Prerequisites Not Defined
    severity: medium
    type: conceptual
    check: "Prerequisites should be clearly stated"
    indicators:
      - "No prerequisite list"
      - "Assumes unstated knowledge"
      - "Mixed skill levels struggling"
    message: "Course prerequisites not clearly defined."
    fix_action: "List explicit prerequisites and consider adding a prerequisite check"

  - id: no-module-outcomes
    name: Modules Lack Individual Outcomes
    severity: medium
    type: conceptual
    check: "Each module should have its own outcome"
    indicators:
      - "Modules are just topic names"
      - "No 'after this module' statements"
      - "Unclear progression"
    message: "Individual modules lack clear learning outcomes."
    fix_action: "Add specific outcome statement to each module"
