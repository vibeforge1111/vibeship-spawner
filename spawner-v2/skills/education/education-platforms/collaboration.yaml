# Education Platforms Collaboration

id: education-platforms-collaboration
skill: education-platforms
version: 1.0.0

receives_from:
  - skill: course-creation
    context: "Course requirements for platform"
    receives:
      - "Course structure needs"
      - "Assessment requirements"
    provides: "Platform capabilities and constraints"

  - skill: learning-experience
    context: "Experience feature requirements"
    receives:
      - "Gamification needs"
      - "Engagement features needed"
    provides: "Available platform features"

  - skill: education-business
    context: "Business model requirements"
    receives:
      - "Pricing model needs"
      - "Scale projections"
    provides: "Platform cost analysis"

delegation_triggers:
  - trigger: "curriculum|content|structure"
    delegate_to: course-creation
    pattern: sequential
    context: "Course design"

  - trigger: "engagement|gamification|completion"
    delegate_to: learning-experience
    pattern: sequential
    context: "Experience design"

  - trigger: "pricing|launch|business"
    delegate_to: education-business
    pattern: sequential
    context: "Business model"

  - trigger: "ai|personalization"
    delegate_to: ai-for-learning
    pattern: sequential
    context: "AI features"

  - trigger: "community|discord|slack"
    delegate_to: community-operations
    pattern: sequential
    context: "Community platform"

feedback_loops:
  receives_feedback_from:
    - skill: learning-experience
      signal: "Feature limitations"
      action: "Evaluate platform alternatives"

    - skill: education-business
      signal: "Scaling needs"
      action: "Plan platform migration or upgrade"

  sends_feedback_to:
    - skill: learning-experience
      signal: "Platform capabilities"
      action: "Design within constraints"

    - skill: course-creation
      signal: "Technical constraints"
      action: "Inform content structure"

common_combinations:
  - name: Platform Selection
    skills:
      - education-platforms
      - course-creation
      - education-business
    workflow: |
      1. Define course requirements
      2. Define business model
      3. Evaluate platform options
      4. Test top 2-3 platforms
      5. Select and implement

  - name: Platform Migration
    skills:
      - education-platforms
      - learning-experience
      - student-success
    workflow: |
      1. Document current state
      2. Plan migration
      3. Test new platform
      4. Communicate to students
      5. Execute migration
      6. Monitor post-migration
