# Education Platforms Validations

validations:
  - id: no-export-strategy
    name: No Data Export Strategy
    severity: high
    type: conceptual
    check: "Should have data portability plan"
    indicators:
      - "No regular exports"
      - "Email list only on platform"
      - "Content only in platform format"
    message: "No data export strategy - lock-in risk."
    fix_action: "Export student emails externally, backup content regularly"

  - id: transaction-fees-unreviewed
    name: Transaction Fees Not Analyzed
    severity: medium
    type: conceptual
    check: "Should understand true platform cost"
    indicators:
      - "Don't know transaction fee rate"
      - "Haven't calculated total fees paid"
      - "On wrong pricing tier"
    message: "Platform transaction fees not reviewed."
    fix_action: "Calculate monthly fees paid and compare to higher tier cost"

  - id: no-platform-testing
    name: Selected Platform Without Testing
    severity: medium
    type: conceptual
    check: "Platform should be tested before committing"
    indicators:
      - "Signed annual without trial"
      - "Didn't test student experience"
      - "Chose based on marketing alone"
    message: "Platform selected without adequate testing."
    fix_action: "Use trial period, test as student, evaluate actual needs vs features"

  - id: premature-custom-build
    name: Building Custom Before Validation
    severity: high
    type: conceptual
    check: "Custom should come after product-market fit"
    indicators:
      - "Building custom for first course"
      - "No revenue yet"
      - "Custom delaying launch"
    message: "Building custom platform before validating course demand."
    fix_action: "Use SaaS for v1, validate demand, build custom only when platform limits growth"

  - id: no-backup-plan
    name: No Platform Backup Plan
    severity: low
    type: conceptual
    check: "Should have contingency if platform fails"
    indicators:
      - "No content backup"
      - "100% dependent on platform"
      - "No alternative evaluated"
    message: "No contingency plan if platform fails."
    fix_action: "Maintain content backups and know your migration options"
