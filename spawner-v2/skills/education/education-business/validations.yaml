# Education Business Validations

validations:
  - id: no-audience-before-course
    name: Building Course Before Audience
    severity: high
    type: conceptual
    check: "Should have audience before creating course"
    indicators:
      - "No email list"
      - "Building in isolation"
      - "No validation of demand"
    message: "Building course without audience - high risk of launch flop."
    fix_action: "Build email list of 500+ interested prospects before creating full course"

  - id: no-clear-positioning
    name: No Clear Positioning
    severity: high
    type: conceptual
    check: "Course should have clear, differentiated positioning"
    indicators:
      - "Generic topic description"
      - "No specific audience"
      - "Can't explain why this vs competitors"
    message: "Course lacks clear positioning."
    fix_action: "Define specific audience + unique method/approach that differentiates"

  - id: pricing-not-value-based
    name: Pricing Not Based on Value
    severity: medium
    type: conceptual
    check: "Price should reflect outcome value, not content length"
    indicators:
      - "Priced by hours of content"
      - "Matching competitor prices"
      - "Imposter syndrome pricing"
    message: "Pricing not connected to outcome value."
    fix_action: "Price based on transformation value and student ROI"

  - id: no-launch-runway
    name: No Launch Runway
    severity: medium
    type: conceptual
    check: "Launch should have proper warmup period"
    indicators:
      - "Surprise launch announcement"
      - "No pre-launch content"
      - "Cold audience at launch"
    message: "Launching without proper runway."
    fix_action: "Plan 4-6 week warmup with content, waitlist, and anticipation building"

  - id: single-product-dependency
    name: Dependent on Single Product
    severity: medium
    type: conceptual
    check: "Business should have multiple revenue streams"
    indicators:
      - "Only one course"
      - "No upsells or downsells"
      - "No recurring revenue"
    message: "Business dependent on single product launches."
    fix_action: "Build course ladder and/or recurring revenue stream"
