# Education Business Collaboration

id: education-business-collaboration
skill: education-business
version: 1.0.0

receives_from:
  - skill: course-creation
    context: "Course to bring to market"
    receives:
      - "Course scope and outcomes"
      - "Target audience definition"
    provides: "Pricing, positioning, and launch strategy"

  - skill: student-success
    context: "Results for marketing"
    receives:
      - "Testimonials and outcomes"
      - "Completion rates"
    provides: "Social proof for sales"

delegation_triggers:
  - trigger: "curriculum|content|structure"
    delegate_to: course-creation
    pattern: sequential
    context: "Course design"

  - trigger: "cohort|live format"
    delegate_to: live-education
    pattern: sequential
    context: "Delivery format"

  - trigger: "completion|outcomes|testimonials"
    delegate_to: student-success
    pattern: sequential
    context: "Success metrics"

  - trigger: "platform|lms|hosting"
    delegate_to: education-platforms
    pattern: sequential
    context: "Platform selection"

  - trigger: "content marketing|seo|ads"
    delegate_to: marketing/marketing-fundamentals
    pattern: sequential
    context: "Marketing channels"

feedback_loops:
  receives_feedback_from:
    - skill: student-success
      signal: "Outcome data and testimonials"
      action: "Refine positioning and proof"

    - skill: live-education
      signal: "Cohort demand and capacity"
      action: "Adjust pricing and scheduling"

  sends_feedback_to:
    - skill: course-creation
      signal: "Market demand signals"
      action: "Inform course scope and positioning"

    - skill: student-success
      signal: "Marketing promises made"
      action: "Ensure course delivers on claims"

common_combinations:
  - name: Course Launch
    skills:
      - education-business
      - course-creation
      - student-success
    workflow: |
      1. Validate demand
      2. Define positioning
      3. Set pricing strategy
      4. Plan launch timeline
      5. Execute launch
      6. Gather testimonials
      7. Iterate

  - name: Cohort Business Model
    skills:
      - education-business
      - live-education
      - community-operations
    workflow: |
      1. Price cohort model
      2. Plan cohort schedule
      3. Set up community
      4. Launch enrollment
      5. Deliver cohort
      6. Measure and refine
