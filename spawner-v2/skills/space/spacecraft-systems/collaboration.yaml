id: spacecraft-systems-collaboration
skill: spacecraft-systems
version: 1.0.0

receives_from:
  - skill: mission-planning
    context: "Mission requirements driving spacecraft design"
    receives:
      - "Pointing requirements"
      - "Data rate needs"
      - "Mission duration"
      - "Orbit parameters"
    provides: "Spacecraft capability and constraints"

  - skill: orbital-mechanics
    context: "Orbit environment for subsystem sizing"
    receives:
      - "Eclipse duration and frequency"
      - "Attitude disturbance torques"
      - "Orbital decay rate"
    provides: "Subsystem performance in environment"

delegation_triggers:
  - trigger: "orbit|trajectory|delta-v|maneuver"
    delegate_to: orbital-mechanics
    context: "Orbital mechanics calculations"

  - trigger: "mission.phase|timeline|operations"
    delegate_to: mission-planning
    context: "Mission-level planning"

  - trigger: "ground.contact|telemetry|command"
    delegate_to: ground-station-ops
    context: "Ground segment interface"

feedback_loops:
  receives_feedback_from:
    - skill: mission-planning
      signal: "Requirements change"
      action: "Resize affected subsystems"

    - skill: orbital-mechanics
      signal: "Orbit constraints"
      action: "Adjust ADCS and thermal design"

  sends_feedback_to:
    - skill: mission-planning
      signal: "Mass and power constraints"
      action: "May require mission descope"

    - skill: orbital-mechanics
      signal: "Propulsion capability"
      action: "Adjust maneuver planning"

common_combinations:
  - name: Spacecraft Bus Design
    skills:
      - spacecraft-systems
      - mission-planning
    workflow: |
      1. Derive subsystem requirements from mission
      2. Size power system for orbit and loads
      3. Design ADCS for pointing requirements
      4. Size propulsion for mission delta-v
      5. Design thermal for environment
      6. Design comm for data return
      7. Integrate into mass/power budget

  - name: Power System Sizing
    skills:
      - spacecraft-systems
      - orbital-mechanics
    workflow: |
      1. Get eclipse duration from orbit
      2. Calculate average and peak power loads
      3. Size solar array for EOL worst case
      4. Size battery for eclipse at 30% DOD
      5. Verify positive energy balance
      6. Add margins (20% power, 10% mass)

  - name: ADCS Design
    skills:
      - spacecraft-systems
      - orbital-mechanics
    workflow: |
      1. Define pointing requirements
      2. Calculate disturbance torques in orbit
      3. Select sensors for accuracy
      4. Size actuators for torque and momentum
      5. Plan momentum management
      6. Design safe mode

  - name: Communication System Design
    skills:
      - spacecraft-systems
      - ground-station-ops
    workflow: |
      1. Define data volume requirements
      2. Calculate contact time from orbit
      3. Derive required data rate
      4. Perform link budget analysis
      5. Size transmitter and antenna
      6. Verify ground station compatibility

