id: space-data-processing-collaboration
skill: space-data-processing
version: 1.0.0

receives_from:
  - skill: ground-station-ops
    context: "Raw satellite data delivery"
    receives:
      - "Level 0 raw data"
      - "Acquisition metadata"
      - "Quality indicators"
    provides: "Processed data products"

  - skill: mission-planning
    context: "Data collection requirements"
    receives:
      - "Coverage requirements"
      - "Temporal constraints"
      - "Product specifications"
    provides: "Processing status and product availability"

delegation_triggers:
  - trigger: "ground.contact|data.download|telemetry"
    delegate_to: ground-station-ops
    context: "Data reception and delivery"

  - trigger: "orbit|coverage|revisit"
    delegate_to: orbital-mechanics
    context: "Coverage calculations"

  - trigger: "mission.requirements|data.plan"
    delegate_to: mission-planning
    context: "Mission-level data planning"

feedback_loops:
  receives_feedback_from:
    - skill: ground-station-ops
      signal: "New data available"
      action: "Begin processing pipeline"

    - skill: mission-planning
      signal: "Product requirements change"
      action: "Adjust processing parameters"

  sends_feedback_to:
    - skill: mission-planning
      signal: "Processing complete"
      action: "Products ready for distribution"

    - skill: ground-station-ops
      signal: "Data quality issues"
      action: "Investigate acquisition problems"

common_combinations:
  - name: Optical Processing Pipeline
    skills:
      - space-data-processing
      - ground-station-ops
    workflow: |
      1. Receive raw Level 0 data
      2. Apply radiometric calibration
      3. Apply atmospheric correction
      4. Perform orthorectification
      5. Generate cloud mask
      6. Calculate spectral indices
      7. Deliver Level 2/3 products

  - name: SAR Processing Pipeline
    skills:
      - space-data-processing
      - orbital-mechanics
    workflow: |
      1. Receive raw SAR data
      2. Apply precise orbit
      3. Radiometric calibration
      4. Apply speckle filter
      5. Terrain correction with DEM
      6. Generate sigma0/gamma0
      7. Deliver geocoded products

  - name: Change Detection Analysis
    skills:
      - space-data-processing
    workflow: |
      1. Select bi-temporal imagery
      2. Preprocess both scenes consistently
      3. Co-register to common grid
      4. Apply change detection algorithm
      5. Threshold and classify changes
      6. Accuracy assessment
      7. Generate change map product

  - name: Land Cover Classification
    skills:
      - space-data-processing
    workflow: |
      1. Collect and preprocess multi-temporal imagery
      2. Prepare training data
      3. Extract features (spectral, indices, texture)
      4. Train classifier
      5. Apply to full scene
      6. Post-processing and filtering
      7. Accuracy assessment
      8. Deliver classification map

  - name: InSAR Analysis
    skills:
      - space-data-processing
      - orbital-mechanics
    workflow: |
      1. Select interferometric pair
      2. Coregister SLC images
      3. Form interferogram
      4. Calculate coherence
      5. Remove topographic phase
      6. Phase unwrapping
      7. Convert phase to displacement/height
      8. Geocode and deliver

