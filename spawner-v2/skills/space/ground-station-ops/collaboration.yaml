id: ground-station-ops-collaboration
skill: ground-station-ops
version: 1.0.0

receives_from:
  - skill: orbital-mechanics
    context: "Orbit predictions for pass scheduling"
    receives:
      - "Orbital elements"
      - "TLE data"
      - "Ephemeris"
    provides: "Contact windows and coverage analysis"

  - skill: mission-planning
    context: "Operations requirements"
    receives:
      - "Data volume requirements"
      - "Command timeline"
      - "Critical operations schedule"
    provides: "Contact schedule and data return capability"

  - skill: spacecraft-systems
    context: "Spacecraft communication parameters"
    receives:
      - "Transmitter power"
      - "Antenna characteristics"
      - "Data rates"
    provides: "Link closure verification"

delegation_triggers:
  - trigger: "orbit|trajectory|propagation|TLE"
    delegate_to: orbital-mechanics
    context: "Orbit prediction calculations"

  - trigger: "mission.timeline|operations.plan"
    delegate_to: mission-planning
    context: "Mission-level operations planning"

  - trigger: "satellite.imagery|remote.sensing"
    delegate_to: space-data-processing
    context: "Payload data processing"

feedback_loops:
  receives_feedback_from:
    - skill: orbital-mechanics
      signal: "Orbit update"
      action: "Regenerate contact predictions"

    - skill: spacecraft-systems
      signal: "Comm system change"
      action: "Update link budgets"

  sends_feedback_to:
    - skill: mission-planning
      signal: "Contact time available"
      action: "Adjust operations timeline"

    - skill: space-data-processing
      signal: "Data delivered"
      action: "Begin processing pipeline"

common_combinations:
  - name: Contact Planning
    skills:
      - ground-station-ops
      - orbital-mechanics
    workflow: |
      1. Get current orbital elements/TLE
      2. Propagate orbit for planning window
      3. Calculate visibility from each station
      4. Generate pass predictions
      5. Schedule contacts by priority
      6. Resolve conflicts
      7. Publish schedule

  - name: Mission Operations Setup
    skills:
      - ground-station-ops
      - mission-planning
      - spacecraft-systems
    workflow: |
      1. Define operations concept
      2. Calculate required contact time
      3. Select ground station network
      4. Verify link budgets
      5. Create telemetry database
      6. Create command database
      7. Test end-to-end

  - name: Anomaly Response
    skills:
      - ground-station-ops
      - spacecraft-systems
    workflow: |
      1. Detect anomaly in telemetry
      2. Alert operations team
      3. Review historical telemetry
      4. Diagnose issue
      5. Develop recovery command sequence
      6. Execute commands at next contact
      7. Verify recovery

  - name: Data Return Campaign
    skills:
      - ground-station-ops
      - space-data-processing
    workflow: |
      1. Calculate data volume to return
      2. Plan contact allocation
      3. Configure high-rate modes
      4. Execute contacts
      5. Receive and archive raw data
      6. Verify completeness
      7. Begin processing

