id: mission-planning-collaboration
skill: mission-planning
version: 1.0.0

receives_from:
  - skill: orbital-mechanics
    context: "Trajectory and maneuver calculations"
    receives:
      - "Delta-v requirements"
      - "Transfer orbit options"
      - "Maneuver sequences"
    provides: "Mission requirements and constraints"

  - skill: spacecraft-systems
    context: "Spacecraft capabilities and constraints"
    receives:
      - "Mass properties"
      - "Power availability"
      - "Propulsion performance"
    provides: "Mission requirements driving design"

  - skill: ground-station-ops
    context: "Ground segment capabilities"
    receives:
      - "Contact opportunities"
      - "Data throughput"
      - "Command latency"
    provides: "Operations timeline requirements"

delegation_triggers:
  - trigger: "orbit|trajectory|maneuver|delta-v"
    delegate_to: orbital-mechanics
    context: "Detailed trajectory calculations"

  - trigger: "subsystem|power|thermal|propulsion"
    delegate_to: spacecraft-systems
    context: "Spacecraft subsystem design"

  - trigger: "ground.station|contact|telemetry|command"
    delegate_to: ground-station-ops
    context: "Ground segment planning"

  - trigger: "imagery|remote.sensing|earth.observation"
    delegate_to: space-data-processing
    context: "Payload data processing"

feedback_loops:
  receives_feedback_from:
    - skill: orbital-mechanics
      signal: "Trajectory constraints"
      action: "Adjust mission timeline or requirements"

    - skill: spacecraft-systems
      signal: "Mass/power constraints"
      action: "Descope or replan mission"

    - skill: ground-station-ops
      signal: "Contact limitations"
      action: "Adjust data return strategy"

  sends_feedback_to:
    - skill: orbital-mechanics
      signal: "Mission requirements changed"
      action: "Recompute trajectory options"

    - skill: spacecraft-systems
      signal: "Performance requirements"
      action: "Size subsystems accordingly"

    - skill: ground-station-ops
      signal: "Operations concept"
      action: "Plan ground segment"

common_combinations:
  - name: Earth Observation Mission
    skills:
      - mission-planning
      - orbital-mechanics
      - spacecraft-systems
      - ground-station-ops
      - space-data-processing
    workflow: |
      1. Define observation requirements (coverage, revisit, resolution)
      2. Select orbit type (sun-sync, polar, inclined)
      3. Size spacecraft for payload requirements
      4. Plan ground station network for data return
      5. Design data processing pipeline
      6. Create operations timeline

  - name: GEO Communications Mission
    skills:
      - mission-planning
      - orbital-mechanics
      - spacecraft-systems
    workflow: |
      1. Define coverage and capacity requirements
      2. Calculate GTO and GEO insertion delta-v
      3. Size propulsion for orbit raising and station-keeping
      4. Plan 15+ year operations
      5. Design end-of-life graveyard insertion

  - name: Interplanetary Science Mission
    skills:
      - mission-planning
      - orbital-mechanics
    workflow: |
      1. Define science objectives and target body
      2. Generate porkchop plots for launch options
      3. Optimize trajectory with gravity assists
      4. Plan cruise phase operations
      5. Design orbit insertion and science ops
      6. Plan extended mission options

  - name: Small Satellite Constellation
    skills:
      - mission-planning
      - orbital-mechanics
      - ground-station-ops
    workflow: |
      1. Define constellation coverage requirements
      2. Optimize orbital planes and phasing
      3. Plan deployment sequence
      4. Size ground network for constellation
      5. Design replenishment strategy
      6. Plan constellation end-of-life

ecosystem:
  mission_design_tools:
    - "GMAT (NASA)"
    - "STK (AGI)"
    - "FreeFlyer"
    - "MONTE (JPL)"
    - "poliastro (Python)"

  cost_estimation:
    - "SSCM (Small Satellite Cost Model)"
    - "USCM (Unmanned Space Vehicle Cost Model)"
    - "NASA CADRe"

  project_management:
    - "NASA NPR 7120.5 (Project Life Cycle)"
    - "ESA ECSS Standards"
    - "Earned Value Management"

  review_gates:
    - "MCR (Mission Concept Review)"
    - "MDR (Mission Definition Review)"
    - "PDR (Preliminary Design Review)"
    - "CDR (Critical Design Review)"
    - "FRR (Flight Readiness Review)"

references:
  books:
    - "Space Mission Engineering: The New SMAD"
    - "Spacecraft Systems Engineering - Fortescue"
    - "The Logic of Microspace - Wertz"
    - "Mission Geometry - Wertz"

  standards:
    - "NASA-STD-8709.22 (Safety Standard)"
    - "NASA-HDBK-4002A (Debris Mitigation)"
    - "ECSS-M-ST-10 (Project Planning)"

  resources:
    - "NASA Systems Engineering Handbook"
    - "ESA Concurrent Design Facility"
    - "JPL Design Principles"
