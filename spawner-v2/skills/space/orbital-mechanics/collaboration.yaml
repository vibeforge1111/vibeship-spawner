id: orbital-mechanics-collaboration
skill: orbital-mechanics
version: 1.0.0

receives_from:
  - skill: mission-planning
    context: "Mission trajectory requirements"
    receives:
      - "Target orbit parameters"
      - "Launch window constraints"
      - "Delta-v budgets"
    provides: "Detailed maneuver sequences and timing"

  - skill: spacecraft-systems
    context: "Propulsion system capabilities"
    receives:
      - "Thruster specifications"
      - "Available delta-v"
      - "Attitude constraints"
    provides: "Feasible maneuver plans within system limits"

delegation_triggers:
  - trigger: "mission.timeline|launch.window|phase.planning"
    delegate_to: mission-planning
    context: "Mission-level trajectory planning"

  - trigger: "propulsion|thruster|attitude.control"
    delegate_to: spacecraft-systems
    context: "Spacecraft subsystem capabilities"

  - trigger: "ground.contact|visibility|pass.prediction"
    delegate_to: ground-station-ops
    context: "Ground segment coverage analysis"

feedback_loops:
  receives_feedback_from:
    - skill: mission-planning
      signal: "Mission constraints changed"
      action: "Recompute trajectory options"

    - skill: spacecraft-systems
      signal: "Propulsion limitations"
      action: "Adjust maneuver strategy"

  sends_feedback_to:
    - skill: mission-planning
      signal: "Delta-v requirements"
      action: "Update mass budget and timeline"

    - skill: ground-station-ops
      signal: "Orbit predictions"
      action: "Schedule ground contacts"

common_combinations:
  - name: LEO Mission Design
    skills:
      - orbital-mechanics
      - mission-planning
      - ground-station-ops
    workflow: |
      1. Define target orbit from mission requirements
      2. Calculate launch window and injection parameters
      3. Plan orbit insertion and checkout maneuvers
      4. Determine station-keeping budget
      5. Generate ephemeris for ground contact scheduling
      6. Plan end-of-life disposal trajectory

  - name: Interplanetary Mission
    skills:
      - orbital-mechanics
      - mission-planning
    workflow: |
      1. Generate porkchop plots for departure/arrival windows
      2. Select optimal launch date based on C3
      3. Design gravity assist sequence if needed
      4. Calculate departure and capture burns
      5. Plan trajectory correction maneuvers
      6. Size propulsion system for total delta-v

  - name: Orbit Maintenance
    skills:
      - orbital-mechanics
      - spacecraft-systems
    workflow: |
      1. Propagate orbit with perturbations
      2. Define orbit tolerance requirements
      3. Predict deviation from target
      4. Plan station-keeping maneuvers
      5. Verify propulsion capability
      6. Schedule burns with attitude system

  - name: Rendezvous and Proximity Operations
    skills:
      - orbital-mechanics
      - mission-planning
      - spacecraft-systems
    workflow: |
      1. Compute phasing orbit requirements
      2. Plan far-field approach sequence
      3. Design close approach trajectory
      4. Calculate relative motion dynamics
      5. Plan hold points and go/no-go criteria
      6. Verify abort capability at each phase

ecosystem:
  astrodynamics_libraries:
    - "poliastro (Python)"
    - "GMAT (NASA)"
    - "Orekit (Java)"
    - "Basilisk (C++/Python)"
    - "Astropy (Python)"

  propagators:
    - "SGP4/SDP4 (TLE)"
    - "HPOP (high precision)"
    - "Cowell (numerical)"
    - "Encke (variation of parameters)"

  ephemeris_sources:
    - "JPL HORIZONS"
    - "SPICE kernels"
    - "TLE from Space-Track"
    - "Precise ephemeris from GPS"

  visualization:
    - "Cesium"
    - "STK"
    - "GMAT"
    - "Poliastro plots"

references:
  books:
    - "Fundamentals of Astrodynamics - Bate, Mueller, White"
    - "Orbital Mechanics for Engineering Students - Curtis"
    - "An Introduction to the Mathematics of Space Flight - Kopp"
    - "Spacecraft Dynamics and Control - de Ruiter"

  standards:
    - "CCSDS Orbit Data Messages"
    - "ISO 11233 Space Environment"
    - "ECSS-E-ST-10-04 Space Engineering Standards"

  online:
    - "NASA GMAT Wiki"
    - "ESA Space Debris Office"
    - "CelesTrak (TLE data)"
