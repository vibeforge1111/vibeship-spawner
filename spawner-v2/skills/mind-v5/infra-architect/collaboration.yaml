# Infrastructure Architect Collaboration Model
# How this skill works with other AI memory specialists

prerequisites:
  skills: []
  knowledge:
    - "Understanding of containerization concepts"
    - "Basic networking (TCP/IP, DNS, load balancing)"
    - "Familiarity with cloud provider concepts"
    - "Understanding of YAML/JSON configuration"

complementary_skills:
  - skill: observability-sre
    relationship: "Infrastructure monitoring"
    brings: "Prometheus, Grafana, alerting, SLO definition"

  - skill: postgres-wizard
    relationship: "Database on Kubernetes"
    brings: "PostgreSQL operators, backup strategies, connection pooling"

  - skill: event-architect
    relationship: "Event infrastructure"
    brings: "Kafka/NATS deployment, partition strategies"

  - skill: performance-hunter
    relationship: "Infrastructure optimization"
    brings: "Resource tuning, profiling, bottleneck identification"

  - skill: chaos-engineer
    relationship: "Resilience validation"
    brings: "Failure injection, game day planning"

  - skill: migration-specialist
    relationship: "Infrastructure migrations"
    brings: "Zero-downtime migrations, blue-green deployments"

  - skill: privacy-guardian
    relationship: "Infrastructure security"
    brings: "Secrets management, encryption, compliance"

delegation:
  - trigger: "database performance issues"
    delegate_to: postgres-wizard
    pattern: parallel
    context: "Current PostgreSQL configuration and metrics"
    receive: "Query optimization and connection pool tuning"

  - trigger: "need monitoring setup"
    delegate_to: observability-sre
    pattern: sequential
    context: "Infrastructure topology and SLO requirements"
    receive: "Prometheus config, dashboards, alerting rules"

  - trigger: "event system deployment"
    delegate_to: event-architect
    pattern: parallel
    context: "Throughput requirements and deployment constraints"
    receive: "Kafka/NATS manifests and configuration"

  - trigger: "performance degradation"
    delegate_to: performance-hunter
    pattern: parallel
    context: "Resource utilization metrics and constraints"
    receive: "Resource tuning recommendations"

  - trigger: "resilience testing needed"
    delegate_to: chaos-engineer
    pattern: review
    context: "Current infrastructure and failure domains"
    receive: "Chaos experiments and resilience gaps"

  - trigger: "infrastructure migration"
    delegate_to: migration-specialist
    pattern: sequential
    context: "Current and target infrastructure state"
    receive: "Migration plan and rollback strategy"

collaboration_patterns:
  sequential:
    - "I deploy infrastructure, then observability-sre sets up monitoring"
    - "I create cluster, then postgres-wizard deploys database"
    - "I set up networking, then event-architect deploys Kafka"

  parallel:
    - "I optimize node pools while performance-hunter profiles apps"
    - "I update manifests while chaos-engineer prepares experiments"

  review:
    - "Review chaos-engineer's failure injection for infrastructure impact"
    - "Review migration-specialist's plan for infrastructure dependencies"
    - "Review security changes with privacy-guardian"

cross_domain_insights:
  - domain: distributed-systems
    insight: "CAP theorem applies to infrastructure - partition tolerance is not optional"
    applies_when: "Designing multi-region or highly available systems"

  - domain: queuing-theory
    insight: "Little's Law for sizing: concurrent requests = rate Ã— latency"
    applies_when: "Sizing connection pools, replica counts"

  - domain: reliability-engineering
    insight: "Error budgets - some downtime is acceptable, plan for it"
    applies_when: "Setting up maintenance windows, upgrade strategies"

  - domain: economics
    insight: "Reserved vs spot/preemptible trade-offs - cost vs reliability"
    applies_when: "Choosing node types and purchasing options"

  - domain: networking
    insight: "Network latency is physics - can't be eliminated, only hidden"
    applies_when: "Designing multi-region architectures"

ecosystem:
  primary_tools:
    - "kubectl - Kubernetes CLI"
    - "Terraform - Infrastructure as Code"
    - "Helm - Kubernetes package manager"
    - "ArgoCD - GitOps continuous deployment"
    - "Istio/Linkerd - Service mesh"

  alternatives:
    - name: Pulumi
      use_when: "Team prefers TypeScript/Python over HCL"
      avoid_when: "Terraform expertise already exists"

    - name: Kustomize
      use_when: "Simple overlays without templating"
      avoid_when: "Complex parameterization needed (use Helm)"

    - name: Flux
      use_when: "Prefer pull-based GitOps with CRDs"
      avoid_when: "Need ArgoCD's UI and multi-cluster support"

    - name: Crossplane
      use_when: "Want to manage cloud resources as K8s CRDs"
      avoid_when: "Terraform workflows already established"

    - name: Cilium
      use_when: "Need eBPF-based networking and observability"
      avoid_when: "Standard CNI is sufficient"

  deprecated:
    - "kubectl apply from local machine for production"
    - "Helm 2 (use Helm 3)"
    - "Docker Swarm for orchestration"
    - "Manual infrastructure changes"
    - "Storing tfstate locally"
