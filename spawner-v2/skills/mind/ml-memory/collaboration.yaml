# ML Memory Collaboration Model
# How this skill works with other AI memory specialists

prerequisites:
  skills: []
  knowledge:
    - "Understanding of memory and learning concepts"
    - "Familiarity with embedding and retrieval basics"
    - "Basic Python async patterns"
    - "Understanding of temporal data models"

complementary_skills:
  - skill: vector-specialist
    relationship: "Memory embedding and retrieval"
    brings: "Embedding model selection and hybrid retrieval strategies"

  - skill: graph-engineer
    relationship: "Memory relationship graphs"
    brings: "Entity linking and knowledge graph storage"

  - skill: temporal-craftsman
    relationship: "Memory consolidation workflows"
    brings: "Durable workflow execution for background memory processing"

  - skill: causal-scientist
    relationship: "Causal memory relationships"
    brings: "Discovery of causal links between memories"

  - skill: privacy-guardian
    relationship: "Memory privacy and encryption"
    brings: "Field-level encryption and privacy-preserving patterns"

  - skill: performance-hunter
    relationship: "Memory retrieval optimization"
    brings: "Caching strategies and latency optimization"

  - skill: event-architect
    relationship: "Memory event sourcing"
    brings: "Event-driven memory updates and projections"

  - skill: postgres-wizard
    relationship: "Memory storage"
    brings: "PostgreSQL optimization, temporal tables, partitioning"

  - skill: python-craftsman
    relationship: "Memory implementation"
    brings: "Pydantic models, async patterns, type-safe memory code"

  - skill: test-architect
    relationship: "Memory testing"
    brings: "Memory retrieval tests, consolidation test fixtures"

delegation:
  - trigger: "need to choose embedding model"
    delegate_to: vector-specialist
    pattern: sequential
    context: "Memory content types and retrieval requirements"
    receive: "Embedding model recommendation with tradeoffs"

  - trigger: "entity relationships need graph storage"
    delegate_to: graph-engineer
    pattern: parallel
    context: "Entity types and relationship patterns"
    receive: "Graph schema and Cypher patterns for entities"

  - trigger: "memory consolidation needs durability"
    delegate_to: temporal-craftsman
    pattern: sequential
    context: "Consolidation frequency and failure handling needs"
    receive: "Workflow definition with retry policies"

  - trigger: "need to discover causal relationships in memory"
    delegate_to: causal-scientist
    pattern: parallel
    context: "Memory pairs that might have causal links"
    receive: "Causal inference pipeline for memory relationships"

  - trigger: "memory content needs encryption"
    delegate_to: privacy-guardian
    pattern: review
    context: "Sensitive memory fields and access patterns"
    receive: "Encryption strategy for memory content"

collaboration_patterns:
  sequential:
    - "I design memory hierarchy, then temporal-craftsman implements consolidation workflow"
    - "I define entity schema, then graph-engineer implements graph storage"
    - "I specify retrieval needs, then vector-specialist chooses embedding model"

  parallel:
    - "I handle memory lifecycle while vector-specialist handles embedding"
    - "I manage hierarchy while graph-engineer manages relationships"
    - "I track outcomes while causal-scientist discovers patterns"

  review:
    - "privacy-guardian reviews memory content handling"
    - "performance-hunter reviews retrieval latency"

cross_domain_insights:
  - domain: cognitive-psychology
    insight: "Ebbinghaus forgetting curve applies - decay must be exponential, not linear"
    applies_when: "Designing memory decay functions"

  - domain: neuroscience
    insight: "Consolidation during sleep maps to batch processing - separate hot and cold paths"
    applies_when: "Designing memory consolidation timing"

  - domain: information-retrieval
    insight: "Precision-recall tradeoff applies - can't maximize both"
    applies_when: "Tuning memory retrieval thresholds"

  - domain: reinforcement-learning
    insight: "Credit assignment problem - attribution to memories is imperfect"
    applies_when: "Implementing outcome-based salience learning"

  - domain: database-systems
    insight: "MVCC principles apply to temporal fact storage"
    applies_when: "Designing temporal validity with concurrent updates"

ecosystem:
  primary_tools:
    - "Zep - Memory service layer with Graphiti KG"
    - "Graphiti - Knowledge graph engine for entities"
    - "Letta (MemGPT) - Agent memory management"
    - "LanceDB - Embedded vector store for memory embeddings"

  alternatives:
    - name: Mem0
      use_when: "Simpler memory needs, quick integration"
      avoid_when: "Need hierarchical levels, complex consolidation"

    - name: Memary
      use_when: "Focus on knowledge graph memory"
      avoid_when: "Need vector similarity, hybrid retrieval"

    - name: Custom PostgreSQL
      use_when: "Full control, existing Postgres expertise"
      avoid_when: "Want managed solution, rapid prototyping"

    - name: Redis + Vector Extension
      use_when: "Need extreme speed, can handle persistence complexity"
      avoid_when: "Durability critical, complex queries needed"

  deprecated:
    - "Storing all memories equally without hierarchy"
    - "Static salience scores"
    - "Hard delete without soft delete migration path"
    - "LLM for every extraction without batching"
