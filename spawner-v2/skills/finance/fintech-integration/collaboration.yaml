id: fintech-integration-collaboration
skill: fintech-integration
version: 1.0.0

receives_from:
  - skill: backend
    context: "API infrastructure"
    receives:
      - "User data models"
      - "Database schema"
    provides: "Payment and bank data integration"

  - skill: auth-specialist
    context: "User authentication"
    receives:
      - "User sessions"
      - "Identity verification"
    provides: "KYC/AML integration points"

delegation_triggers:
  - trigger: "database|api|endpoint"
    delegate_to: backend
    context: "API implementation"

  - trigger: "login|auth|session"
    delegate_to: auth-specialist
    context: "User authentication"

  - trigger: "crypto|blockchain|wallet"
    delegate_to: blockchain-defi
    context: "Crypto payments"

  - trigger: "frontend|react|ui"
    delegate_to: frontend
    context: "Payment UI components"

feedback_loops:
  receives_feedback_from:
    - skill: backend
      signal: "Database transaction complete"
      action: "Confirm payment record"

    - skill: auth-specialist
      signal: "User verified"
      action: "Enable payment methods"

  sends_feedback_to:
    - skill: backend
      signal: "Payment webhook received"
      action: "Update order status"

    - skill: auth-specialist
      signal: "KYC check needed"
      action: "Trigger identity verification"

common_combinations:
  - name: Complete Payment Flow
    skills:
      - fintech-integration
      - backend
      - frontend
    workflow: |
      1. Display Plaid Link
      2. Exchange token
      3. Create Stripe processor token
      4. Attach bank account
      5. Handle payment intent
      6. Process webhooks

  - name: Subscription Billing
    skills:
      - fintech-integration
      - backend
    workflow: |
      1. Create Stripe customer
      2. Attach payment method
      3. Create subscription
      4. Handle subscription webhooks
      5. Manage cancellation/upgrade

  - name: KYC/AML Flow
    skills:
      - fintech-integration
      - auth-specialist
    workflow: |
      1. Collect user info
      2. Identity verification (Persona)
      3. Bank account linking (Plaid)
      4. Risk scoring
      5. Ongoing monitoring

ecosystem:
  plaid:
    - "plaid-python - Official SDK"
    - "plaid-link - Frontend component"

  stripe:
    - "stripe-python - Official SDK"
    - "stripe.js - Tokenization"
    - "stripe-webhooks - Testing tools"

  identity:
    - "Persona API"
    - "Alloy SDK"

  infrastructure:
    - "FastAPI - Webhook endpoints"
    - "Celery - Async processing"
    - "Redis - Event deduplication"

references:
  documentation:
    - "Plaid API Docs"
    - "Stripe API Reference"
    - "Stripe Webhooks Guide"

  tutorials:
    - "Plaid Quickstart"
    - "Stripe Integration Guide"

  compliance:
    - "PCI DSS Requirements"
    - "NACHA Rules (ACH)"
