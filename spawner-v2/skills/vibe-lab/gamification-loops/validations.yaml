# Gamification Loops Validations

validations:
  - id: no-off-ramp
    name: No Way to Disengage
    severity: high
    type: conceptual
    check: "Users should be able to stop without penalty"
    indicators:
      - "Harsh streak break penalties"
      - "No pause options"
    message: "Users feel trapped by gamification."
    fix_action: "Add freezes, pauses, and graceful disengagement"

  - id: reward-only-motivation
    name: External Rewards Only
    severity: medium
    type: conceptual
    check: "Gamification should enhance intrinsic value"
    indicators:
      - "No intrinsic value without rewards"
      - "Users only engage for points"
    message: "Gamification replacing, not supporting motivation."
    fix_action: "Ensure core activity has value without gamification"

  - id: demotivating-leaderboard
    name: Competition Demotivates Majority
    severity: medium
    type: conceptual
    check: "Competition should motivate most participants"
    indicators:
      - "Same winners always"
      - "Low-ranked users drop off"
    message: "Leaderboard demotivates more than it motivates."
    fix_action: "Add cohorts, personal bests, or team competition"

  - id: gameable-rewards
    name: Easily Gamed Mechanics
    severity: medium
    type: conceptual
    check: "Rewards should be hard to game"
    indicators:
      - "Rewards for quantity not quality"
      - "Easy to automate"
    message: "Users gaming the system instead of engaging."
    fix_action: "Reward outcomes and quality, not just actions"

  - id: excessive-notifications
    name: Notification Spam
    severity: medium
    type: conceptual
    check: "Notifications should respect user attention"
    indicators:
      - "Multiple daily notifications"
      - "FOMO-based messaging"
    message: "Gamification notifications annoying users."
    fix_action: "Reduce frequency, improve relevance, respect preferences"

  - id: no-completion
    name: Never-Ending Grind
    severity: medium
    type: conceptual
    check: "Users should feel sense of completion"
    indicators:
      - "Infinite progression"
      - "No milestone moments"
    message: "Engagement feels like endless treadmill."
    fix_action: "Add meaningful milestones and completion states"
