id: cliffhanger-craft-collaboration
skill: cliffhanger-craft
version: 1.0.0

receives_from:
  - skill: viral-hooks
    context: "Hook leading to cliffhanger"
    receives:
      - "Opening hook"
      - "Engagement strategy"
    provides: "Closing cliffhanger completing the loop"

  - skill: copywriting
    context: "Content needing cliffhanger ending"
    receives:
      - "Main content"
      - "Key messages"
    provides: "Cliffhanger ending strategy"

  - skill: lore-building
    context: "Serialized lore content"
    receives:
      - "Story arcs"
      - "Mystery elements"
    provides: "Cliffhanger integration in lore"

delegation_triggers:
  - trigger: "hook|opening|scroll stop"
    delegate_to: viral-hooks
    pattern: sequential
    context: "Need opening hook"

  - trigger: "lore|story|mystery"
    delegate_to: lore-building
    pattern: sequential
    context: "Need lore strategy"

  - trigger: "full content|body copy"
    delegate_to: copywriting
    pattern: sequential
    context: "Need copywriting"

  - trigger: "content calendar|series plan"
    delegate_to: content-strategy
    pattern: sequential
    context: "Need content strategy"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Return rates and engagement"
      action: "Calibrate cliffhanger intensity"

    - skill: viral-hooks
      signal: "Hook-to-finish rates"
      action: "Align hooks with cliffs"

    - skill: copywriting
      signal: "Content performance"
      action: "Optimize tension pacing"

  sends_feedback_to:
    - skill: viral-hooks
      signal: "Return engagement"
      action: "Inform hook strategy"

    - skill: lore-building
      signal: "Mystery resolution patterns"
      action: "Guide mystery pacing"

    - skill: copywriting
      signal: "Pacing effectiveness"
      action: "Inform content structure"

cross_domain_insights:
  from_domains:
    - domain: psychology
      insight: "Zeigarnik effect - incomplete tasks occupy attention"
      application: "Strategic incompleteness drives return"

    - domain: screenwriting
      insight: "End scenes on questions, not answers"
      application: "Cut at moment of maximum tension"

    - domain: game-design
      insight: "Save points create natural stopping points"
      application: "Design cliffs at natural break points"

common_combinations:
  - name: Serialized Content
    skills:
      - cliffhanger-craft
      - viral-hooks
      - copywriting
    workflow: |
      1. Create opening hook
      2. Deliver value
      3. Build tension
      4. End with cliffhanger
      5. Deliver next installment

  - name: Story-Based Content
    skills:
      - cliffhanger-craft
      - lore-building
    workflow: |
      1. Establish story arc
      2. Design episode breaks
      3. Place cliffhangers strategically
      4. Plan resolutions

  - name: Newsletter Series
    skills:
      - cliffhanger-craft
      - copywriting
    workflow: |
      1. Plan series arc
      2. Design each issue's cliff
      3. Create return mechanism
      4. Deliver satisfying payoffs
