# Cliffhanger Craft Validations

validations:
  - id: no-resolution-planned
    name: Cliffhanger Without Resolution
    severity: high
    type: conceptual
    check: "Cliffhangers should have planned resolutions"
    message: "Creating tension without knowing the payoff."
    fix_action: "Plan resolution before publishing cliffhanger"

  - id: arbitrary-cut
    name: Cut Point Not Strategic
    severity: medium
    type: conceptual
    check: "Cut should be at tension peak"
    indicators:
      - "Random ending"
      - "No clear tension"
    message: "Cut point doesn't maximize anticipation."
    fix_action: "End at moment of maximum investment"

  - id: overuse
    name: Cliffhanger Overuse
    severity: medium
    type: conceptual
    check: "Cliffhangers should be used strategically"
    indicators:
      - "Every piece ends with cliff"
      - "Audience fatigue signals"
    message: "Too many cliffhangers causing fatigue."
    fix_action: "Vary ending types, use cliffs sparingly"

  - id: gap-too-long
    name: Resolution Gap Too Long
    severity: medium
    type: conceptual
    check: "Resolution should come within reasonable time"
    indicators:
      - "More than 2 weeks gap"
      - "No reminder system"
    message: "Audience may forget before resolution."
    fix_action: "Shorten gap or add reminder system"

  - id: truncation-risk
    name: Platform Truncation Risk
    severity: low
    type: conceptual
    check: "Cliffhanger visible in platform preview"
    message: "Cliffhanger may be cut off on some platforms."
    fix_action: "Test on mobile and check platform limits"

  - id: weak-return-hook
    name: No Return Mechanism
    severity: medium
    type: conceptual
    check: "Should capture intent to return"
    message: "No way to ensure audience returns."
    fix_action: "Add subscribe CTA or notification option"
