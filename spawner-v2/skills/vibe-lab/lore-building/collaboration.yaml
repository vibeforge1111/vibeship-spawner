id: lore-building-collaboration
skill: lore-building
version: 1.0.0

receives_from:
  - skill: brand-storytelling
    context: "Brand foundation for lore"
    receives:
      - "Brand origin"
      - "Core values"
    provides: "Expanded brand mythology"

  - skill: easter-egg-design
    context: "Hidden content for lore"
    receives:
      - "Hidden feature locations"
      - "Discovery mechanics"
    provides: "Lore content for easter eggs"

  - skill: community-led-growth
    context: "Community context for lore"
    receives:
      - "Community interests"
      - "Fan engagement patterns"
    provides: "Community-engaging lore elements"

delegation_triggers:
  - trigger: "easter egg|hidden"
    delegate_to: easter-egg-design
    pattern: sequential
    context: "Need easter egg design"

  - trigger: "community|fan|together"
    delegate_to: community-led-growth
    pattern: sequential
    context: "Need community strategy"

  - trigger: "brand story|origin"
    to: brand-storytelling
    pattern: sequential
    context: "Need brand foundation"

  - trigger: "game|achievement|unlock"
    delegate_to: gamification-loops
    pattern: sequential
    context: "Need gamification"

feedback_loops:
  receives_feedback_from:
    - skill: community-led-growth
      signal: "Community theories and engagement"
      action: "Validate or incorporate fan lore"

    - skill: easter-egg-design
      signal: "Discovery patterns"
      action: "Adjust lore hiding strategy"

    - skill: analytics
      signal: "Engagement with lore content"
      action: "Identify popular lore elements"

  sends_feedback_to:
    - skill: brand-storytelling
      signal: "Lore effectiveness"
      action: "Inform brand narrative"

    - skill: easter-egg-design
      signal: "Lore elements to hide"
      action: "Guide easter egg content"

    - skill: community-led-growth
      signal: "Community lore opportunities"
      action: "Enable community participation"

cross_domain_insights:
  from_domains:
    - domain: mythology
      insight: "Myths explain through stories, not lectures"
      application: "Show, don't tell in lore delivery"

    - domain: archaeology
      insight: "Fragments are more intriguing than complete pictures"
      application: "Intentional gaps create engagement"

    - domain: fandom-studies
      insight: "Fans want to participate, not just consume"
      application: "Leave room for community contribution"

common_combinations:
  - name: ARG Experience
    skills:
      - lore-building
      - easter-egg-design
      - gamification-loops
    workflow: |
      1. Build world foundation
      2. Design mystery arc
      3. Hide clues as easter eggs
      4. Gamify discovery
      5. Reveal in community

  - name: Brand Mythology
    skills:
      - lore-building
      - brand-storytelling
    workflow: |
      1. Define brand foundation
      2. Expand into mythology
      3. Layer depth over time
      4. Create discoverable lore

  - name: Community Lore
    skills:
      - lore-building
      - community-led-growth
    workflow: |
      1. Establish canon foundation
      2. Create contribution spaces
      3. Validate fan additions
      4. Build shared universe
