# Anti-Marketing Skill
# When brutal honesty becomes your best strategy

id: anti-marketing
name: Anti-Marketing
version: 1.0.0
layer: 2  # Integration layer

description: |
  Expert in brutally honest, self-deprecating marketing that converts. Covers transparent
  messaging, vulnerability as strategy, "we're not for everyone" positioning, and turning
  weaknesses into strengths. Knows when honesty builds trust and when it backfires.

