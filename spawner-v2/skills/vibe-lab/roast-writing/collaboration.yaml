id: roast-writing-collaboration
skill: roast-writing
version: 1.0.0

receives_from:
  - skill: absurdist-voice
    context: "Brand voice for roasts"
    receives:
      - "Brand character"
      - "Permission level"
    provides: "Roasts matching brand voice"

  - skill: meme-engineering
    context: "Meme format for roasts"
    receives:
      - "Current formats"
      - "Platform context"
    provides: "Roast content in meme format"

  - skill: anti-marketing
    context: "Self-deprecating marketing"
    receives:
      - "Honest critique"
      - "Self-awareness"
    provides: "Self-roast marketing content"

delegation_triggers:
  - trigger: "brand voice|character"
    delegate_to: absurdist-voice
    pattern: sequential
    context: "Need brand voice strategy"

  - trigger: "meme|viral|format"
    delegate_to: meme-engineering
    pattern: sequential
    context: "Need meme strategy"

  - trigger: "anti-marketing|honest marketing"
    delegate_to: anti-marketing
    pattern: sequential
    context: "Need anti-marketing"

  - trigger: "copy|full content"
    delegate_to: copywriting
    pattern: sequential
    context: "Need copywriting"

feedback_loops:
  receives_feedback_from:
    - skill: absurdist-voice
      signal: "Brand voice fit"
      action: "Calibrate roast intensity"

    - skill: community-led-growth
      signal: "Community reception"
      action: "Adjust roast style"

    - skill: analytics
      signal: "Engagement data"
      action: "Optimize roast content"

  sends_feedback_to:
    - skill: absurdist-voice
      signal: "Roast performance"
      action: "Inform voice calibration"

    - skill: meme-engineering
      signal: "Roast meme performance"
      action: "Guide meme roasts"

    - skill: anti-marketing
      signal: "Self-roast effectiveness"
      action: "Inform honest marketing"

cross_domain_insights:
  from_domains:
    - domain: comedy
      insight: "The best roasters roast themselves hardest"
      application: "Lead with self-deprecation"

    - domain: psychology
      insight: "Laughter creates bonding"
      application: "Roasts build connection when done right"

    - domain: power-dynamics
      insight: "Punching down is never funny"
      application: "Always verify power dynamic before roasting"

common_combinations:
  - name: Brand Roasting
    skills:
      - roast-writing
      - absurdist-voice
    workflow: |
      1. Define brand character
      2. Set roast permission level
      3. Create roast content
      4. Maintain character consistency

  - name: Self-Deprecating Marketing
    skills:
      - roast-writing
      - anti-marketing
    workflow: |
      1. Identify honest weaknesses
      2. Craft self-roasts
      3. Turn weaknesses to strengths
      4. Build trust through honesty

  - name: Social Roasting
    skills:
      - roast-writing
      - meme-engineering
    workflow: |
      1. Monitor roast opportunities
      2. Craft in character
      3. Format for platform
      4. Engage with responses
