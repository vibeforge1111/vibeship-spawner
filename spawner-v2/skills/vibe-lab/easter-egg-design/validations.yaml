# Easter Egg Design Validations

validations:
  - id: breaks-core
    name: Easter Egg Affects Core Experience
    severity: high
    type: conceptual
    check: "Easter eggs should not interfere with main product"
    indicators:
      - "Triggers during normal use"
      - "Affects critical user paths"
    message: "Easter egg breaks core experience."
    fix_action: "Isolate trigger to avoid accidental activation"

  - id: inaccessible
    name: Inaccessible Easter Egg
    severity: high
    type: conceptual
    check: "Easter eggs should be accessible to all users"
    indicators:
      - "Mouse-only trigger"
      - "Vision-only reward"
    message: "Easter egg excludes users with disabilities."
    fix_action: "Add alternative triggers and accessible rewards"

  - id: no-documentation
    name: Undocumented Easter Egg
    severity: medium
    type: conceptual
    check: "Easter eggs should be documented internally"
    message: "Easter egg not documented - maintenance risk."
    fix_action: "Document trigger, location, and owner in codebase"

  - id: over-hidden
    name: Impossible to Discover
    severity: medium
    type: conceptual
    check: "Easter eggs should be discoverable"
    indicators:
      - "Zero discoveries after launch"
      - "Trigger too complex"
    message: "Easter egg too hidden to find."
    fix_action: "Add hints or simplify trigger"

  - id: dated-reference
    name: Reference Will Age Poorly
    severity: low
    type: conceptual
    check: "References should age gracefully"
    indicators:
      - "Current meme reference"
      - "Trending topic dependency"
    message: "Reference may age quickly."
    fix_action: "Use timeless references or plan sunset"

  - id: no-exit
    name: No Way to Exit Easter Egg
    severity: medium
    type: conceptual
    check: "Users should be able to return to normal state"
    message: "User stuck in easter egg state."
    fix_action: "Add clear exit mechanism"
