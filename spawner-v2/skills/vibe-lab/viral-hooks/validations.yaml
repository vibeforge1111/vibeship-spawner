# Viral Hooks Validations

validations:
  - id: hook-content-gap
    name: Hook Doesn't Match Content
    severity: high
    type: conceptual
    check: "Hook should accurately represent content"
    indicators:
      - "Promised vs delivered mismatch"
      - "High bounce rate"
    message: "Hook promises more than content delivers."
    fix_action: "Align hook with actual content value"

  - id: vague-hook
    name: Hook Too Vague
    severity: medium
    type: conceptual
    check: "Hooks should be specific and concrete"
    indicators:
      - "Generic language"
      - "Could apply to anything"
    message: "Hook lacks specificity."
    fix_action: "Add specific numbers, outcomes, or details"

  - id: no-curiosity-gap
    name: Missing Curiosity Gap
    severity: medium
    type: conceptual
    check: "Hook should create information gap"
    message: "Hook reveals too much or too little."
    fix_action: "Create gap that content closes"

  - id: overused-formula
    name: Hook Formula Overused
    severity: low
    type: conceptual
    check: "Hooks should vary in structure"
    indicators:
      - "Same pattern repeatedly"
      - "Declining engagement"
    message: "Audience recognizing formula."
    fix_action: "Rotate hook types and formulas"

  - id: platform-mismatch
    name: Wrong Platform Style
    severity: medium
    type: conceptual
    check: "Hook should match platform norms"
    message: "Hook style doesn't fit platform."
    fix_action: "Adapt to platform-native format"

  - id: sensitivity-risk
    name: Potentially Insensitive Hook
    severity: high
    type: conceptual
    check: "Hook should not offend or exclude"
    indicators:
      - "Uses current tragedies"
      - "Mocks groups"
    message: "Hook may cause backlash."
    fix_action: "Review with diverse perspectives"
