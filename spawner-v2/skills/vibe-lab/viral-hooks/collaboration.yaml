id: viral-hooks-collaboration
skill: viral-hooks
version: 1.0.0

receives_from:
  - skill: meme-engineering
    context: "Meme content needing hooks"
    receives:
      - "Meme content"
      - "Platform context"
    provides: "Optimized hook for meme"

  - skill: thought-leadership
    context: "Thought leadership content needing hooks"
    receives:
      - "Key insights"
      - "Target audience"
    provides: "Authority-building hooks"

  - skill: copywriting
    context: "Long-form content needing hooks"
    receives:
      - "Content summary"
      - "Value proposition"
    provides: "Opening hooks for content"

delegation_triggers:
  - trigger: "meme|viral image|format"
    delegate_to: meme-engineering
    pattern: sequential
    context: "Need meme strategy"

  - trigger: "cliffhanger|series|continue"
    delegate_to: cliffhanger-craft
    pattern: sequential
    context: "Need cliffhanger strategy"

  - trigger: "trend|cultural moment"
    delegate_to: cultural-remix
    pattern: sequential
    context: "Need trend strategy"

  - trigger: "body copy|full content"
    delegate_to: copywriting
    pattern: sequential
    context: "Need copywriting"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "CTR and engagement data"
      action: "Optimize hook performance"

    - skill: meme-engineering
      signal: "Viral performance"
      action: "Refine meme hooks"

    - skill: copywriting
      signal: "Content performance"
      action: "Align hooks with content"

  sends_feedback_to:
    - skill: meme-engineering
      signal: "Hook effectiveness"
      action: "Inform meme creation"

    - skill: thought-leadership
      signal: "Engagement patterns"
      action: "Guide content positioning"

    - skill: cliffhanger-craft
      signal: "Continuation rates"
      action: "Optimize serialized hooks"

cross_domain_insights:
  from_domains:
    - domain: neuroscience
      insight: "Brain seeks closure for open loops"
      application: "Curiosity gaps that demand resolution"

    - domain: psychology
      insight: "Unexpected stimuli capture attention"
      application: "Pattern interrupts in hooks"

    - domain: journalism
      insight: "Inverted pyramid - lead with most important"
      application: "Front-load value in hooks"

common_combinations:
  - name: Viral Content Stack
    skills:
      - viral-hooks
      - meme-engineering
      - cultural-remix
    workflow: |
      1. Identify cultural moment
      2. Create hook
      3. Execute meme format
      4. Optimize for platform

  - name: Content Marketing Stack
    skills:
      - viral-hooks
      - copywriting
      - thought-leadership
    workflow: |
      1. Define content value
      2. Craft compelling hook
      3. Write supporting content
      4. Ensure hook-content match

  - name: Video Content Stack
    skills:
      - viral-hooks
      - cliffhanger-craft
    workflow: |
      1. Design opening hook
      2. Plan content arc
      3. End with cliffhanger
      4. Connect to next piece
