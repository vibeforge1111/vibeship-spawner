id: absurdist-voice-collaboration
skill: absurdist-voice
version: 1.0.0

receives_from:
  - skill: brand-storytelling
    context: "Brand foundation for absurdism"
    receives:
      - "Brand values"
      - "Target audience"
    provides: "Absurdist expression of brand"

  - skill: meme-engineering
    context: "Meme trends for absurdist content"
    receives:
      - "Current trends"
      - "Format options"
    provides: "Character-driven meme content"

  - skill: copywriting
    context: "Content needing absurdist voice"
    receives:
      - "Key messages"
      - "Campaign goals"
    provides: "Absurdist copy execution"

delegation_triggers:
  - trigger: "meme|viral|format"
    delegate_to: meme-engineering
    pattern: sequential
    context: "Need meme strategy"

  - trigger: "roast|burn|self-deprecating"
    delegate_to: roast-writing
    pattern: sequential
    context: "Need roast writing"

  - trigger: "anti-marketing|honest|authentic"
    delegate_to: anti-marketing
    pattern: sequential
    context: "Need anti-marketing"

  - trigger: "brand positioning|strategy"
    delegate_to: brand-storytelling
    pattern: sequential
    context: "Need brand strategy"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Engagement and sentiment"
      action: "Calibrate chaos level"

    - skill: community-led-growth
      signal: "Community reception"
      action: "Adjust character"

    - skill: brand-storytelling
      signal: "Brand alignment"
      action: "Ensure brand fit"

  sends_feedback_to:
    - skill: meme-engineering
      signal: "Character-driven meme performance"
      action: "Inform meme strategy"

    - skill: copywriting
      signal: "Voice effectiveness"
      action: "Guide tone decisions"

    - skill: brand-storytelling
      signal: "Absurdist brand reception"
      action: "Inform brand evolution"

cross_domain_insights:
  from_domains:
    - domain: comedy-theory
      insight: "Humor is subverted expectations"
      application: "Build expectations to subvert them"

    - domain: theater
      insight: "Characters need consistent internal logic"
      application: "Absurdist characters must be consistent"

    - domain: psychology
      insight: "People connect with personality, not companies"
      application: "Brand as character, not entity"

common_combinations:
  - name: Absurdist Brand Launch
    skills:
      - absurdist-voice
      - brand-storytelling
    workflow: |
      1. Define brand foundation
      2. Create absurdist character
      3. Develop voice guidelines
      4. Launch and iterate

  - name: Viral Absurdist Content
    skills:
      - absurdist-voice
      - meme-engineering
      - viral-hooks
    workflow: |
      1. Identify opportunity
      2. Filter through character
      3. Create absurdist content
      4. Deploy rapidly

  - name: Absurdist Social Presence
    skills:
      - absurdist-voice
      - roast-writing
      - anti-marketing
    workflow: |
      1. Define permission levels
      2. Train team on character
      3. Respond in real-time
      4. Build reputation
