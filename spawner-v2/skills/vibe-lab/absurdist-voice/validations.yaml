# Absurdist Voice Validations

validations:
  - id: no-character
    name: Absurdism Without Character
    severity: high
    type: conceptual
    check: "Absurdist voice should have consistent character"
    indicators:
      - "Random without personality"
      - "Inconsistent voice"
    message: "Being weird without character foundation."
    fix_action: "Define character personality before content"

  - id: offensive-edge
    name: Edge Crosses Into Offensive
    severity: high
    type: conceptual
    check: "Absurdism should not punch down or harm"
    indicators:
      - "Targets protected groups"
      - "Uses tragedy for humor"
    message: "Content may cause harm."
    fix_action: "Review with diverse perspectives before posting"

  - id: try-hard-energy
    name: Forced Weirdness
    severity: medium
    type: conceptual
    check: "Absurdism should feel natural"
    indicators:
      - "How do you do fellow kids"
      - "Obvious trend copying"
    message: "Absurdism feels forced and inauthentic."
    fix_action: "Let character guide content, not trends"

  - id: no-governance
    name: No Approval Process
    severity: medium
    type: conceptual
    check: "High-risk content should have oversight"
    message: "No guardrails on absurdist content."
    fix_action: "Create tiered approval process by risk level"

  - id: character-inconsistent
    name: Voice Drifting
    severity: medium
    type: conceptual
    check: "Character should be consistent across content"
    indicators:
      - "Voice varies by creator"
      - "Character acts out of character"
    message: "Brand character is inconsistent."
    fix_action: "Document character bible and train team"

  - id: always-chaos
    name: No Energy Variation
    severity: low
    type: conceptual
    check: "Content should vary in chaos level"
    message: "Always at maximum chaos causes fatigue."
    fix_action: "Mix chaos levels for contrast"
