  - "cloudflare"
  - "vercel"
  - "monitoring"
  - "alerting"
  - "pipeline"
  - "container"
  - "scaling"
  - "downtime"
  - "incident"
  - "sre"

pairs_with:
  - backend           # Deployment requirements
  - frontend          # Build and deploy
  - cybersecurity     # Security hardening
  - qa-engineering    # Test environments

