# Cultural Remix Validations

validations:
  - id: no-unique-spin
    name: Copying Without Remixing
    severity: medium
    type: conceptual
    check: "Trend participation should add unique value"
    indicators:
      - "Identical to original trend"
      - "Nothing added"
    message: "Just copying trend, not remixing."
    fix_action: "Add unique brand spin or perspective"

  - id: trend-too-late
    name: Participating After Peak
    severity: medium
    type: conceptual
    check: "Trend timing should be appropriate"
    indicators:
      - "Trend peaked days ago"
      - "Everyone has already done this"
    message: "Trend may be too late."
    fix_action: "Ensure unique angle if late, or skip"

  - id: brand-fit-poor
    name: Trend Doesn't Match Brand
    severity: medium
    type: conceptual
    check: "Trend should align with brand"
    indicators:
      - "Force-fitting brand to trend"
      - "Out of character"
    message: "Trend participation feels off-brand."
    fix_action: "Wait for better-fitting trends"

  - id: sensitivity-risk
    name: Cultural Sensitivity Concern
    severity: high
    type: conceptual
    check: "Participation should be culturally appropriate"
    indicators:
      - "Using culture not yours"
      - "Ignoring context"
    message: "Risk of cultural insensitivity."
    fix_action: "Research origins, get community input"

  - id: too-many-trends
    name: Overreliance on Trends
    severity: medium
    type: conceptual
    check: "Should have original content balance"
    message: "Too much trend content, not enough original."
    fix_action: "Increase original content ratio"

  - id: aging-risk
    name: Content May Age Badly
    severity: low
    type: conceptual
    check: "Consider long-term content value"
    message: "Content may look dated quickly."
    fix_action: "Consider ephemeral platform or archive plan"
