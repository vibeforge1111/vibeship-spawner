id: cultural-remix-collaboration
skill: cultural-remix
version: 1.0.0

receives_from:
  - skill: meme-engineering
    context: "Meme formats for remixing"
    receives:
      - "Current meme formats"
      - "Platform trends"
    provides: "Trend timing and fit assessment"

  - skill: brand-storytelling
    context: "Brand guidelines for trend fit"
    receives:
      - "Brand voice"
      - "Target audience"
    provides: "On-brand trend participation"

  - skill: content-strategy
    context: "Content calendar integration"
    receives:
      - "Planned content"
      - "Capacity"
    provides: "Trend opportunities worth pursuing"

delegation_triggers:
  - trigger: "meme|meme format|viral format"
    delegate_to: meme-engineering
    pattern: sequential
    context: "Need meme execution"

  - trigger: "hook|opening|scroll stopper"
    delegate_to: viral-hooks
    pattern: sequential
    context: "Need hook strategy"

  - trigger: "brand voice|weird|unhinged"
    delegate_to: absurdist-voice
    pattern: sequential
    context: "Need absurdist voice"

  - trigger: "content plan|calendar"
    delegate_to: content-strategy
    pattern: sequential
    context: "Need content strategy"

feedback_loops:
  receives_feedback_from:
    - skill: meme-engineering
      signal: "Meme performance data"
      action: "Inform trend selection"

    - skill: analytics
      signal: "Trend content performance"
      action: "Optimize timing and fit"

    - skill: community-led-growth
      signal: "Community response"
      action: "Calibrate trend participation"

  sends_feedback_to:
    - skill: meme-engineering
      signal: "Trend lifecycle data"
      action: "Inform meme timing"

    - skill: viral-hooks
      signal: "Trending hook patterns"
      action: "Guide hook creation"

    - skill: content-strategy
      signal: "Trend opportunities"
      action: "Inform content planning"

cross_domain_insights:
  from_domains:
    - domain: sociology
      insight: "Culture is created through remix and iteration"
      application: "Add to culture, don't just extract"

    - domain: trend-analysis
      insight: "Trends follow predictable S-curves"
      application: "Map trend lifecycle before participating"

    - domain: network-theory
      insight: "Ideas spread through network bridges"
      application: "Add value that helps ideas spread"

common_combinations:
  - name: Trend Response Team
    skills:
      - cultural-remix
      - meme-engineering
      - viral-hooks
    workflow: |
      1. Identify emerging trend
      2. Assess brand fit
      3. Design remix approach
      4. Execute rapidly
      5. Monitor response

  - name: Strategic Trend Participation
    skills:
      - cultural-remix
      - content-strategy
    workflow: |
      1. Map trend landscape
      2. Prioritize by fit
      3. Plan capacity for response
      4. Maintain original content balance

  - name: Real-Time Marketing
    skills:
      - cultural-remix
      - absurdist-voice
    workflow: |
      1. Monitor cultural moments
      2. Rapid fit assessment
      3. Brand-voice remix
      4. Quick approval and post
