# Side Project Shipping Validations

validations:
  - id: scope-too-big
    name: Scope Exceeds Side Project
    severity: high
    type: conceptual
    check: "Side project scope should be achievable in weekends"
    indicators:
      - "This will take months"
      - "Need to build infrastructure first"
      - "Complex multi-user system"
    message: "Scope too large for side project."
    fix_action: "Cut to one core feature shippable in 48 hours"

  - id: perfectionism-detected
    name: Perfectionism Blocking Ship
    severity: high
    type: conceptual
    check: "Project should ship before it feels ready"
    indicators:
      - "Almost done"
      - "Just need to polish"
      - "One more feature"
    message: "Perfectionism is blocking launch."
    fix_action: "Set hard deadline and ship as-is"

  - id: tech-over-shipping
    name: Technology Tourism
    severity: medium
    type: conceptual
    check: "Should use familiar tech for shipping goals"
    indicators:
      - "Learning new framework"
      - "Trying new language"
      - "Experimenting with"
    message: "New tech is slowing shipping."
    fix_action: "Switch to boring tech you know well, or accept it's a learning project"

  - id: no-deadline
    name: Missing Ship Date
    severity: medium
    type: conceptual
    check: "Should have concrete launch date"
    indicators:
      - "When it's ready"
      - "Eventually"
      - "Sometime soon"
    message: "No deadline means no shipping."
    fix_action: "Pick a date. Announce it publicly."

  - id: no-accountability
    name: Solo Without Accountability
    severity: low
    type: conceptual
    check: "Should have external accountability"
    indicators:
      - "Haven't told anyone"
      - "Working in secret"
      - "Will announce when done"
    message: "No accountability increases abandonment risk."
    fix_action: "Tell someone. Post publicly. Create accountability."

  - id: feature-creep
    name: Feature Creep Active
    severity: medium
    type: conceptual
    check: "Features should be ruthlessly minimal"
    indicators:
      - "While I'm at it"
      - "Easy to add"
      - "Might as well"
    message: "Feature creep detected."
    fix_action: "Add to V2_FEATURES.md and ship without it"
