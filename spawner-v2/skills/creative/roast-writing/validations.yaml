# Roast Writing Validations

validations:
  - id: punching-down
    name: Roasting Down
    severity: high
    type: conceptual
    check: "Roasts should punch up or sideways, never down"
    indicators:
      - "Target has less power"
      - "Target is vulnerable"
    message: "Roast may be punching down."
    fix_action: "Verify power dynamic, only punch up"

  - id: mean-spirited
    name: Lacks Affection
    severity: high
    type: conceptual
    check: "Roasts should come from place of love"
    indicators:
      - "Genuine malice"
      - "Would target be hurt?"
    message: "Roast seems mean-spirited, not playful."
    fix_action: "Ensure underlying affection, or don't roast"

  - id: insecurity-source
    name: Roasting from Insecurity
    severity: medium
    type: conceptual
    check: "Roasts should come from confidence"
    indicators:
      - "Defensive energy"
      - "Need to win"
    message: "Roast energy suggests insecurity."
    fix_action: "Check motivations, roast only from security"

  - id: missing-self-roast
    name: Roasts Others But Not Self
    severity: medium
    type: conceptual
    check: "Should roast self before roasting others"
    message: "Roasting others without self-deprecation."
    fix_action: "Lead with self-roasts to earn permission"

  - id: no-relationship
    name: Roasting Without Relationship
    severity: medium
    type: conceptual
    check: "Roasts work best with established relationship"
    message: "Roasting stranger or new connection."
    fix_action: "Build relationship before roasting, or stick to self"

  - id: wrong-context
    name: Wrong Context for Roasting
    severity: medium
    type: conceptual
    check: "Context should support humor"
    indicators:
      - "Serious topic"
      - "Wrong audience"
    message: "Context may not support roast humor."
    fix_action: "Verify context is appropriate for roasts"
