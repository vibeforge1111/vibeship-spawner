# Code Review Diplomacy Validations

validations:
  - id: harsh-language
    name: Harsh Review Language
    severity: high
    type: conceptual
    check: "Review comments should be constructive"
    indicators:
      - "Obviously wrong"
      - "You should know"
      - "Just do it this way"
      - "This is bad"
    message: "Review language may be harsh."
    fix_action: "Reframe as observation and suggestion"

  - id: no-explanation
    name: Feedback Without Context
    severity: medium
    type: conceptual
    check: "Comments should explain why"
    indicators:
      - "Change this"
      - "Wrong"
      - "No"
      - No rationale given
    message: "Feedback lacks explanation."
    fix_action: "Add reasoning and suggestion"

  - id: blocking-trivial
    name: Blocking on Minor Issues
    severity: medium
    type: conceptual
    check: "Only block on significant issues"
    indicators:
      - "Style blocking"
      - "Naming blocking"
      - "Formatting blocking"
    message: "Blocking on trivial issue."
    fix_action: "Use [nit] or auto-format instead"

  - id: no-positive-feedback
    name: All Criticism, No Praise
    severity: low
    type: conceptual
    check: "Reviews should include genuine praise"
    indicators:
      - "Only problems listed"
      - "No acknowledgment of good work"
      - "Zero positive comments"
    message: "Review is all negative."
    fix_action: "Find something genuinely good to acknowledge"

  - id: review-too-slow
    name: Review Taking Too Long
    severity: medium
    type: conceptual
    check: "Reviews should be timely"
    indicators:
      - "Days without response"
      - "PR aging"
      - "Blocked waiting"
    message: "Review turnaround too slow."
    fix_action: "Set and honor review SLA"

  - id: rubber-stamp
    name: Approval Without Review
    severity: medium
    type: conceptual
    check: "Reviews should be substantive"
    indicators:
      - "LGTM only"
      - "No comments on any PR"
      - "Instant approval"
    message: "Review may not be substantive."
    fix_action: "Actually read code, leave meaningful feedback"
