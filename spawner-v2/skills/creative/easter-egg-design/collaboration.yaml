id: easter-egg-design-collaboration
skill: easter-egg-design
version: 1.0.0

receives_from:
  - skill: gamification-loops
    context: "Gamification context for easter eggs"
    receives:
      - "Achievement systems"
      - "Unlock mechanics"
    provides: "Hidden unlockables and secret achievements"

  - skill: lore-building
    context: "Narrative context for easter eggs"
    receives:
      - "Story elements"
      - "World details"
    provides: "Lore-connected hidden content"

  - skill: brand-storytelling
    context: "Brand context for easter eggs"
    receives:
      - "Brand personality"
      - "Voice guidelines"
    provides: "On-brand surprises"

delegation_triggers:
  - trigger: "gamification|points|achievements"
    delegate_to: gamification-loops
    pattern: sequential
    context: "Need gamification strategy"

  - trigger: "lore|backstory|world"
    delegate_to: lore-building
    pattern: sequential
    context: "Need lore strategy"

  - trigger: "viral|shareable|spread"
    delegate_to: viral-hooks
    pattern: sequential
    context: "Need viral strategy"

  - trigger: "dopamine|reward|satisfaction"
    delegate_to: gamification-loops
    pattern: sequential
    context: "Need reward design"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Discovery rates"
      action: "Calibrate discoverability"

    - skill: community-led-growth
      signal: "Community sharing"
      action: "Optimize shareability"

    - skill: product-discovery
      signal: "User research"
      action: "Inform easter egg themes"

  sends_feedback_to:
    - skill: brand-storytelling
      signal: "Easter egg reception"
      action: "Inform brand expression"

    - skill: gamification-loops
      signal: "Discovery engagement"
      action: "Inform reward calibration"

    - skill: viral-hooks
      signal: "Sharing patterns"
      action: "Optimize viral elements"

cross_domain_insights:
  from_domains:
    - domain: game-design
      insight: "Discovery is intrinsically rewarding"
      application: "Make finding the reward, not just the content"

    - domain: psychology
      insight: "Variable rewards are more engaging"
      application: "Multiple easter eggs with varying discovery difficulty"

    - domain: anthropology
      insight: "Secrets create in-group bonds"
      application: "Easter eggs build community among those who know"

common_combinations:
  - name: Gamified Easter Eggs
    skills:
      - easter-egg-design
      - gamification-loops
    workflow: |
      1. Design hidden achievements
      2. Create discovery mechanics
      3. Reward with unlockables
      4. Enable sharing of finds

  - name: Narrative Easter Eggs
    skills:
      - easter-egg-design
      - lore-building
    workflow: |
      1. Develop story elements
      2. Hide lore fragments
      3. Reward deep exploration
      4. Connect to main narrative

  - name: Viral Easter Eggs
    skills:
      - easter-egg-design
      - viral-hooks
      - meme-engineering
    workflow: |
      1. Design shareable discovery
      2. Optimize for screenshots
      3. Make trigger simple to share
      4. Monitor and amplify spread
