id: scope-creep-defense-collaboration
skill: scope-creep-defense
version: 1.0.0

receives_from:
  - skill: side-project-shipping
    context: "MVP scope definition"
    receives:
      - "Ship deadline"
      - "Core feature list"
    provides: "Protected scope for shipping"

  - skill: tech-debt-negotiation
    context: "Technical capacity constraints"
    receives:
      - "Maintenance capacity"
      - "Debt work needed"
    provides: "Scope adjusted for reality"

  - skill: demo-day-theater
    context: "Demo requirements"
    receives:
      - "Demo date"
      - "Must-demo features"
    provides: "Scope locked for demo"

delegation_triggers:
  - trigger: "ship|launch|mvp"
    delegate_to: side-project-shipping
    pattern: sequential
    context: "Need shipping focus"

  - trigger: "tech debt|engineering capacity"
    delegate_to: tech-debt-negotiation
    pattern: sequential
    context: "Technical constraints discussion"

  - trigger: "demo|present|show"
    delegate_to: demo-day-theater
    pattern: sequential
    context: "Demo preparation"

feedback_loops:
  receives_feedback_from:
    - skill: side-project-shipping
      signal: "Ship pressure"
      action: "Tighten scope control"

    - skill: tech-debt-negotiation
      signal: "Capacity constraints"
      action: "Adjust scope expectations"

    - skill: demo-day-theater
      signal: "Demo requirements"
      action: "Prioritize demo features"

  sends_feedback_to:
    - skill: side-project-shipping
      signal: "Scope status"
      action: "Inform ship timeline"

    - skill: tech-debt-negotiation
      signal: "Scope pressure"
      action: "Inform capacity planning"

    - skill: demo-day-theater
      signal: "What's in scope"
      action: "Guide demo content"

cross_domain_insights:
  from_domains:
    - domain: project-management
      insight: "Iron triangle: scope, time, cost - pick two"
      application: "Every scope addition costs time or quality"

    - domain: negotiation
      insight: "Trade-offs are more palatable than outright no"
      application: "Frame additions as choices with consequences"

    - domain: psychology
      insight: "Loss aversion is stronger than gain seeking"
      application: "Show what gets cut, not just what's added"

common_combinations:
  - name: MVP Defense
    skills:
      - scope-creep-defense
      - side-project-shipping
    workflow: |
      1. Define MVP scope tightly
      2. Lock scope document
      3. Reject additions ruthlessly
      4. Ship on time

  - name: Demo-Driven Scope
    skills:
      - scope-creep-defense
      - demo-day-theater
    workflow: |
      1. Work back from demo date
      2. Scope to demo requirements
      3. Protect demo-critical features
      4. Cut everything else

  - name: Capacity-Aware Scope
    skills:
      - scope-creep-defense
      - tech-debt-negotiation
    workflow: |
      1. Assess real capacity
      2. Account for debt work
      3. Scope to available time
      4. Communicate constraints
