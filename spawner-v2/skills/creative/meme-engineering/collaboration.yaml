id: meme-engineering-collaboration
skill: meme-engineering
version: 1.0.0

receives_from:
  - skill: viral-hooks
    context: "Hook strategy for meme content"
    receives:
      - "Opening hook format"
      - "Scroll-stop techniques"
    provides: "Meme execution on hooks"

  - skill: cultural-remix
    context: "Trend context for memes"
    receives:
      - "Current trends"
      - "Cultural moments"
    provides: "Trend-riding meme content"

  - skill: community-led-growth
    context: "Community context for memes"
    receives:
      - "Community inside jokes"
      - "Shared references"
    provides: "Community-specific memes"

delegation_triggers:
  - trigger: "brand voice|unhinged|weird brand"
    delegate_to: absurdist-voice
    pattern: sequential
    context: "Need absurdist brand voice"

  - trigger: "trend|cultural moment|what's happening"
    delegate_to: cultural-remix
    pattern: sequential
    context: "Need trend analysis"

  - trigger: "hook|opening|scroll stop"
    delegate_to: viral-hooks
    pattern: sequential
    context: "Need viral hook"

  - trigger: "community|inside joke|belonging"
    delegate_to: community-led-growth
    pattern: sequential
    context: "Need community strategy"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Engagement data"
      action: "Refine format selection"

    - skill: cultural-remix
      signal: "Trend lifecycle data"
      action: "Update timing strategy"

    - skill: community-led-growth
      signal: "Community reception"
      action: "Calibrate community memes"

  sends_feedback_to:
    - skill: viral-hooks
      signal: "Hook performance in memes"
      action: "Inform hook strategy"

    - skill: absurdist-voice
      signal: "Tone effectiveness"
      action: "Guide voice calibration"

    - skill: thought-leadership
      signal: "Meme-thought-leadership hybrid performance"
      action: "Inform content mix"

cross_domain_insights:
  from_domains:
    - domain: evolutionary-biology
      insight: "Memes are ideas that replicate through minds"
      application: "Design for transmission fidelity and mutation"

    - domain: network-theory
      insight: "Cascades require network structure"
      application: "Seed in connected communities"

    - domain: psychology
      insight: "Humor is tension release"
      application: "Build and release tension in meme structure"

common_combinations:
  - name: Viral Content Stack
    skills:
      - meme-engineering
      - viral-hooks
      - cultural-remix
    workflow: |
      1. Identify cultural moment
      2. Design hook
      3. Execute in meme format
      4. Optimize timing

  - name: Community Meme Building
    skills:
      - meme-engineering
      - community-led-growth
    workflow: |
      1. Understand community references
      2. Create community-specific memes
      3. Enable remixing
      4. Celebrate community creations

  - name: Brand Meme Strategy
    skills:
      - meme-engineering
      - absurdist-voice
    workflow: |
      1. Define brand meme permission level
      2. Develop absurdist voice
      3. Create with authenticity
      4. Respond to community in real-time
