# Meme Engineering Validations

validations:
  - id: dead-format
    name: Using Dead Meme Format
    severity: medium
    type: conceptual
    check: "Meme format should still be relevant"
    indicators:
      - "Format peaked months ago"
      - "Mainstream media covered it"
    message: "Format is past its prime."
    fix_action: "Use fresher format or wait for ironic revival"

  - id: over-production
    name: Over-Polished Meme
    severity: medium
    type: conceptual
    check: "Memes should feel authentic, not produced"
    indicators:
      - "Professional design quality"
      - "Brand elements prominent"
    message: "Meme looks too corporate."
    fix_action: "Rough it up, remove polish, add authenticity"

  - id: no-twist
    name: Missing Twist Element
    severity: medium
    type: conceptual
    check: "Meme should have unexpected element"
    message: "Meme is too predictable."
    fix_action: "Add unexpected twist or fresh angle"

  - id: timing-miss
    name: Bad Timing
    severity: high
    type: conceptual
    check: "Meme should be timely if topical"
    indicators:
      - "Topic has moved on"
      - "Narrative has shifted"
    message: "Moment has passed."
    fix_action: "Save for later relevance or adapt to current"

  - id: audience-mismatch
    name: Wrong Audience
    severity: medium
    type: conceptual
    check: "Meme should match target community"
    message: "References don't resonate with audience."
    fix_action: "Adapt references to target community"

  - id: forcing-virality
    name: Trying to Force Viral
    severity: medium
    type: conceptual
    check: "Virality should emerge organically"
    indicators:
      - "Begging for shares"
      - "Excessive cross-posting"
    message: "Forcing it kills authenticity."
    fix_action: "Focus on quality, let sharing happen naturally"
