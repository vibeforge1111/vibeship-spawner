# Incident Postmortem Validations

validations:
  - id: blame-language
    name: Blaming Language Detected
    severity: high
    type: conceptual
    check: "Postmortem should be blameless"
    indicators:
      - "Person's name as cause"
      - "Human error"
      - "Should have known"
      - "Careless"
    message: "Postmortem contains blaming language."
    fix_action: "Reframe to system causes"

  - id: shallow-root-cause
    name: Root Cause Too Shallow
    severity: medium
    type: conceptual
    check: "Should dig to systemic root cause"
    indicators:
      - "Human error"
      - "One-word cause"
      - "Stopped at first why"
    message: "Root cause analysis may be too shallow."
    fix_action: "Apply Five Whys, reach system level"

  - id: vague-actions
    name: Action Items Too Vague
    severity: medium
    type: conceptual
    check: "Actions should be specific and measurable"
    indicators:
      - "Improve X"
      - "Be more careful"
      - "Review process"
      - "No owner assigned"
    message: "Action items are not specific enough."
    fix_action: "Make SMART: specific, measurable, assigned, time-bound"

  - id: no-follow-up
    name: Missing Action Follow-up
    severity: medium
    type: conceptual
    check: "Actions should be tracked to completion"
    indicators:
      - "No deadline"
      - "No owner"
      - "No verification plan"
    message: "Action items may not get completed."
    fix_action: "Assign owner, deadline, verification method"

  - id: no-timeline
    name: Missing Incident Timeline
    severity: low
    type: conceptual
    check: "Postmortem should have timeline"
    indicators:
      - "No timeline"
      - "Vague timing"
      - "Missing key events"
    message: "Incident timeline is missing or incomplete."
    fix_action: "Reconstruct timeline from logs and communications"

  - id: no-what-went-well
    name: Only Negatives
    severity: low
    type: conceptual
    check: "Should acknowledge what went well"
    indicators:
      - "All problems"
      - "No successes noted"
      - "Only failures"
    message: "Postmortem doesn't acknowledge what went well."
    fix_action: "Add section on what worked in the response"
