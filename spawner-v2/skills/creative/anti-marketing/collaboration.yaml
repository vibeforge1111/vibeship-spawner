id: anti-marketing-collaboration
skill: anti-marketing
version: 1.0.0

receives_from:
  - skill: brand-storytelling
    context: "Brand foundation for honest messaging"
    receives:
      - "Brand values"
      - "Target audience"
    provides: "Honest expression of brand"

  - skill: roast-writing
    context: "Self-deprecating content"
    receives:
      - "Self-roast content"
      - "Humor approach"
    provides: "Honest marketing with humor"

  - skill: copywriting
    context: "Copy needing honest approach"
    receives:
      - "Key messages"
      - "Standard copy"
    provides: "Anti-marketing version"

delegation_triggers:
  - trigger: "roast|self-deprecating|humor"
    delegate_to: roast-writing
    pattern: sequential
    context: "Need roast writing"

  - trigger: "brand voice|weird"
    delegate_to: absurdist-voice
    pattern: sequential
    context: "Need absurdist voice"

  - trigger: "brand story|positioning"
    delegate_to: brand-storytelling
    pattern: sequential
    context: "Need brand strategy"

  - trigger: "full copy|content"
    delegate_to: copywriting
    pattern: sequential
    context: "Need copywriting"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Conversion and retention data"
      action: "Calibrate honesty level"

    - skill: sales-strategy
      signal: "Sales feedback"
      action: "Adjust disqualification criteria"

    - skill: community-led-growth
      signal: "Community response"
      action: "Refine honest messaging"

  sends_feedback_to:
    - skill: brand-storytelling
      signal: "Trust metrics"
      action: "Inform brand approach"

    - skill: copywriting
      signal: "Honest copy performance"
      action: "Guide copy decisions"

    - skill: product-strategy
      signal: "Customer fit data"
      action: "Inform product decisions"

cross_domain_insights:
  from_domains:
    - domain: psychology
      insight: "Admitting weakness increases credibility"
      application: "Strategic weakness admission builds trust"

    - domain: economics
      insight: "Signaling theory - costly signals are credible"
      application: "Honest negatives are costly, thus credible"

    - domain: sales
      insight: "Objection handling works better when proactive"
      application: "Address weaknesses before customers do"

common_combinations:
  - name: Honest Brand
    skills:
      - anti-marketing
      - brand-storytelling
    workflow: |
      1. Define brand foundation
      2. Identify honest differentiators
      3. Create honest messaging
      4. Maintain consistency

  - name: Self-Deprecating Marketing
    skills:
      - anti-marketing
      - roast-writing
    workflow: |
      1. Identify real weaknesses
      2. Craft self-roasts
      3. Transform into strengths
      4. Maintain confidence

  - name: Honest Sales
    skills:
      - anti-marketing
      - sales-strategy
    workflow: |
      1. Define disqualification criteria
      2. Train on honest objection handling
      3. Set realistic expectations
      4. Increase customer fit
