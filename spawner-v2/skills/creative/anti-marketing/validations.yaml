# Anti-Marketing Validations

validations:
  - id: no-value-proposition
    name: Missing Value Proposition
    severity: high
    type: conceptual
    check: "Honesty should accompany clear value"
    message: "So focused on honesty that value is unclear."
    fix_action: "Ensure clear value proposition before honest caveats"

  - id: performative-honesty
    name: Fake Authenticity
    severity: high
    type: conceptual
    check: "Honesty should be genuine, not manufactured"
    indicators:
      - "Scripted vulnerability"
      - "Fake weaknesses admitted"
    message: "Authenticity feels performed."
    fix_action: "Use real honesty from real people"

  - id: negativity-dominates
    name: Too Much Negativity
    severity: medium
    type: conceptual
    check: "Honesty should be balanced with positivity"
    indicators:
      - "Leads with negatives"
      - "More caveats than benefits"
    message: "Content feels discouraging."
    fix_action: "Lead with value, add honest context"

  - id: competitor-bashing
    name: Honesty Becomes Attacks
    severity: medium
    type: conceptual
    check: "Comparisons should be factual, not attacks"
    indicators:
      - "Emotional language about competitors"
      - "Named attacks"
    message: "Comparison crossing into bashing."
    fix_action: "Stick to factual differentiation"

  - id: over-disqualification
    name: Too Many Filters
    severity: medium
    type: conceptual
    check: "Disqualification shouldn't eliminate viable market"
    message: "Filtering out too many potential customers."
    fix_action: "Review disqualification criteria for market viability"

  - id: apologetic-tone
    name: Honesty Without Confidence
    severity: medium
    type: conceptual
    check: "Honesty should be confident, not apologetic"
    indicators:
      - "Apologetic language"
      - "Defensive framing"
    message: "Tone suggests insecurity, not confidence."
    fix_action: "Reframe with confident honesty"
