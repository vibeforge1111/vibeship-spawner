# Tech Debt Negotiation Validations

validations:
  - id: no-business-case
    name: Missing Business Impact
    severity: high
    type: conceptual
    check: "Debt should be framed in business terms"
    indicators:
      - "Just need to refactor"
      - "Code is messy"
      - "Technical reasons"
    message: "No business case for debt work."
    fix_action: "Quantify impact: velocity, incidents, cost"

  - id: no-prioritization
    name: All Debt Equal Priority
    severity: medium
    type: conceptual
    check: "Debt should be prioritized by impact"
    indicators:
      - "Everything is critical"
      - "All debt is bad"
      - "Need to fix everything"
    message: "Debt not prioritized by impact."
    fix_action: "Rank by business impact, fix highest first"

  - id: no-time-box
    name: Unbounded Debt Work
    severity: medium
    type: conceptual
    check: "Debt work should be time-boxed"
    indicators:
      - "Until it's done"
      - "However long it takes"
      - "Open-ended"
    message: "Debt work has no time limit."
    fix_action: "Set specific time-box and scope"

  - id: no-measurement
    name: No Before/After Metrics
    severity: medium
    type: conceptual
    check: "Should measure improvement from debt work"
    indicators:
      - "Trust me, it's better"
      - "Code is cleaner now"
      - "No specific metrics"
    message: "No measurable improvement tracked."
    fix_action: "Define metrics before, measure after"

  - id: tech-only-framing
    name: Pure Technical Justification
    severity: medium
    type: conceptual
    check: "Should translate to non-technical stakeholders"
    indicators:
      - "Technical debt"
      - "Code smell"
      - "Architecture issues"
    message: "Technical framing won't convince business."
    fix_action: "Translate to money, time, risk"

  - id: big-rewrite-ask
    name: All-or-Nothing Proposal
    severity: high
    type: conceptual
    check: "Should propose incremental improvements"
    indicators:
      - "Complete rewrite"
      - "Start from scratch"
      - "Replace everything"
    message: "Big rewrite proposals usually fail."
    fix_action: "Propose incremental improvements instead"
