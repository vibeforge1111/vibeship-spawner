id: git-time-travel-collaboration
skill: git-time-travel
version: 1.0.0

receives_from:
  - skill: legacy-archaeology
    context: "Understanding code history"
    receives:
      - "Files to investigate"
      - "Questions about code"
    provides: "Historical context from git"

  - skill: incident-postmortem
    context: "Finding when bugs were introduced"
    receives:
      - "Bug description"
      - "Symptom timeline"
    provides: "Commit that introduced the bug"

delegation_triggers:
  - trigger: "legacy|understand code|why does this exist"
    delegate_to: legacy-archaeology
    pattern: sequential
    context: "Need deeper code understanding"

  - trigger: "incident|bug analysis|postmortem"
    delegate_to: incident-postmortem
    pattern: sequential
    context: "Need incident analysis"

feedback_loops:
  receives_feedback_from:
    - skill: legacy-archaeology
      signal: "Code areas to investigate"
      action: "Provide git history context"

    - skill: incident-postmortem
      signal: "Bug timeline"
      action: "Run bisect to find cause"

  sends_feedback_to:
    - skill: legacy-archaeology
      signal: "Commit history and context"
      action: "Inform system understanding"

    - skill: incident-postmortem
      signal: "Bug introduction point"
      action: "Enable root cause analysis"

cross_domain_insights:
  from_domains:
    - domain: computer-science
      insight: "Binary search is O(log n)"
      application: "Bisect finds bugs in log(n) steps, not n"

    - domain: forensics
      insight: "Evidence preservation is critical"
      application: "Reflog and backups preserve recovery options"

    - domain: archaeology
      insight: "Context is as important as artifacts"
      application: "Commit messages tell the story of why"

common_combinations:
  - name: Code History Investigation
    skills:
      - git-time-travel
      - legacy-archaeology
    workflow: |
      1. Identify code to understand
      2. Git blame for who/when
      3. Git show for context
      4. Find related commits
      5. Document understanding

  - name: Bug Hunting
    skills:
      - git-time-travel
      - incident-postmortem
    workflow: |
      1. Identify regression
      2. Find known-good version
      3. Git bisect
      4. Analyze introducing commit
      5. Root cause analysis
