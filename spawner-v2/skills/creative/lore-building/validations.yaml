# Lore Building Validations

validations:
  - id: no-bible
    name: No Lore Bible
    severity: high
    type: conceptual
    check: "Lore should be documented for consistency"
    message: "No central lore documentation exists."
    fix_action: "Create and maintain lore bible with all facts"

  - id: consistency-break
    name: Lore Contradiction
    severity: high
    type: conceptual
    check: "Lore should not contradict itself"
    indicators:
      - "New content conflicts with old"
      - "Different sources say different things"
    message: "Lore contradiction detected."
    fix_action: "Reconcile contradiction or plan retcon"

  - id: no-entry-point
    name: Missing Entry Point
    severity: medium
    type: conceptual
    check: "Lore should have accessible entry point"
    message: "No clear way for newcomers to engage."
    fix_action: "Create surface-level introduction to world"

  - id: mystery-no-answer
    name: Unsolvable Mystery
    severity: medium
    type: conceptual
    check: "Active mysteries should have planned resolution"
    message: "Mystery created without resolution plan."
    fix_action: "Define answer before launching mystery"

  - id: lore-dump
    name: Information Overload
    severity: medium
    type: conceptual
    check: "Lore should be revealed gradually"
    indicators:
      - "Walls of exposition"
      - "Required reading to participate"
    message: "Too much lore delivered at once."
    fix_action: "Layer information, show don't tell"

  - id: abandoned-thread
    name: Abandoned Story Thread
    severity: medium
    type: conceptual
    check: "Started mysteries should be tracked"
    message: "Lore thread abandoned without resolution."
    fix_action: "Resolve, absorb, or acknowledge abandonment"
