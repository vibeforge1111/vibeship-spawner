# Demo Day Theater Validations

validations:
  - id: no-backup
    name: Demo Without Backup
    severity: high
    type: conceptual
    check: "Demo should have fallback options"
    indicators:
      - "No backup plan"
      - "Only live demo"
      - "No recording"
    message: "Demo has no backup if live fails."
    fix_action: "Create video backup and screenshot fallback"

  - id: no-rehearsal
    name: Unrehearsed Demo
    severity: medium
    type: conceptual
    check: "Demo should be rehearsed"
    indicators:
      - "First time running through"
      - "Haven't practiced"
      - "Winging it"
    message: "Demo hasn't been rehearsed."
    fix_action: "Run full demo at least 3 times before presenting"

  - id: wrong-audience-level
    name: Wrong Technical Level
    severity: medium
    type: conceptual
    check: "Demo should match audience level"
    indicators:
      - "All executives, showing code"
      - "Engineers, showing only business"
      - "No audience research"
    message: "Demo level may not match audience."
    fix_action: "Research audience, adapt content and language"

  - id: no-story
    name: Demo Without Narrative
    severity: medium
    type: conceptual
    check: "Demo should tell a story"
    indicators:
      - "Just showing features"
      - "No setup"
      - "No impact"
    message: "Demo is feature dump without narrative."
    fix_action: "Structure as problem → solution → impact"

  - id: too-long
    name: Demo Running Long
    severity: low
    type: conceptual
    check: "Demo should be concise"
    indicators:
      - "> 10 minutes for stakeholders"
      - "No time budgeted"
      - "Showing everything"
    message: "Demo may be too long."
    fix_action: "Cut to 5 minutes, pick top 3 things to show"

  - id: no-visibility
    name: Good Work Not Demonstrated
    severity: medium
    type: conceptual
    check: "Work should be made visible"
    indicators:
      - "No demo for invisible work"
      - "Nothing to show"
      - "Just technical work"
    message: "Work may not be getting visibility."
    fix_action: "Find proxy demos, create metrics dashboards"
