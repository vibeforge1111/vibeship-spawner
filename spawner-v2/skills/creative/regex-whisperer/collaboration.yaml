id: regex-whisperer-collaboration
skill: regex-whisperer
version: 1.0.0

receives_from:
  - skill: legacy-archaeology
    context: "Understanding legacy regex patterns"
    receives:
      - "Existing regex patterns"
      - "Pattern context"
    provides: "Explained and improved patterns"

  - skill: documentation-that-slaps
    context: "Documenting regex patterns"
    receives:
      - "Documentation needs"
      - "Pattern complexity"
    provides: "Well-documented regex"

delegation_triggers:
  - trigger: "legacy|old code|understand"
    delegate_to: legacy-archaeology
    pattern: sequential
    context: "Understand legacy regex context"

  - trigger: "document|explain|readme"
    delegate_to: documentation-that-slaps
    pattern: sequential
    context: "Document regex patterns"

feedback_loops:
  receives_feedback_from:
    - skill: legacy-archaeology
      signal: "Complex legacy patterns"
      action: "Explain and simplify"

    - skill: documentation-that-slaps
      signal: "Documentation requirements"
      action: "Create pattern documentation"

  sends_feedback_to:
    - skill: legacy-archaeology
      signal: "Pattern explanations"
      action: "Document in codebase"

    - skill: documentation-that-slaps
      signal: "Pattern documentation"
      action: "Include in docs"

cross_domain_insights:
  from_domains:
    - domain: computer-science
      insight: "Regular expressions can't parse context-free grammars"
      application: "Don't use regex for HTML, JSON, or nested structures"

    - domain: security
      insight: "ReDoS can cause denial of service"
      application: "Audit patterns for catastrophic backtracking"

    - domain: linguistics
      insight: "Text patterns vary by language and script"
      application: "Use unicode-aware patterns for international text"

common_combinations:
  - name: Legacy Regex Rescue
    skills:
      - regex-whisperer
      - legacy-archaeology
    workflow: |
      1. Find legacy regex
      2. Understand what it does
      3. Add tests
      4. Document or simplify

  - name: Documented Patterns
    skills:
      - regex-whisperer
      - documentation-that-slaps
    workflow: |
      1. Write/improve pattern
      2. Add test cases
      3. Document with examples
      4. Include limitations
