id: gamification-loops-collaboration
skill: gamification-loops
version: 1.0.0

receives_from:
  - skill: product-led-growth
    context: "PLG context for gamification"
    receives:
      - "Activation goals"
      - "Retention targets"
    provides: "Engagement mechanics for PLG"

  - skill: community-led-growth
    context: "Community context for gamification"
    receives:
      - "Community goals"
      - "Social dynamics"
    provides: "Social gamification features"

  - skill: easter-egg-design
    context: "Surprise elements for gamification"
    receives:
      - "Hidden reward ideas"
      - "Discovery mechanics"
    provides: "Secret achievements and unlocks"

delegation_triggers:
  - trigger: "easter egg|hidden|secret"
    delegate_to: easter-egg-design
    pattern: sequential
    context: "Need easter egg design"

  - trigger: "community|social|together"
    delegate_to: community-led-growth
    pattern: sequential
    context: "Need community strategy"

  - trigger: "viral|sharing|spread"
    delegate_to: viral-hooks
    pattern: sequential
    context: "Need viral strategy"

  - trigger: "retention|habit|daily"
    delegate_to: product-led-growth
    pattern: sequential
    context: "Need PLG strategy"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Engagement metrics"
      action: "Calibrate reward timing"

    - skill: product-discovery
      signal: "User research"
      action: "Validate motivation assumptions"

    - skill: community-led-growth
      signal: "Community response"
      action: "Adjust social mechanics"

  sends_feedback_to:
    - skill: product-led-growth
      signal: "Retention impact"
      action: "Inform PLG strategy"

    - skill: easter-egg-design
      signal: "Discovery engagement"
      action: "Calibrate secret rewards"

    - skill: feature-prioritization
      signal: "Engagement data"
      action: "Inform feature priority"

cross_domain_insights:
  from_domains:
    - domain: behavioral-psychology
      insight: "Variable rewards create strongest engagement"
      application: "Use variable ratio reward schedules"

    - domain: game-design
      insight: "Mastery, autonomy, purpose drive motivation"
      application: "Design for intrinsic motivation, not just rewards"

    - domain: neuroscience
      insight: "Anticipation of reward is more engaging than reward itself"
      application: "Design for anticipation, not just delivery"

common_combinations:
  - name: Full Engagement Stack
    skills:
      - gamification-loops
      - easter-egg-design
      - community-led-growth
    workflow: |
      1. Design core engagement loop
      2. Add hidden surprises
      3. Layer social dynamics
      4. Monitor and calibrate

  - name: Ethical Gamification
    skills:
      - gamification-loops
      - product-led-growth
    workflow: |
      1. Define genuine user value
      2. Design supporting gamification
      3. Ensure off-ramps exist
      4. Monitor for addiction patterns

  - name: Social Gamification
    skills:
      - gamification-loops
      - community-led-growth
    workflow: |
      1. Understand community dynamics
      2. Design social mechanics
      3. Balance competition/collaboration
      4. Foster healthy community
