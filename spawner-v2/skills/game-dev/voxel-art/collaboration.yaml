# ============================================
# COMMUNICATION PROTOCOLS
# ============================================

communication:
  status_updates:
    - milestone: "Palette designed"
      notify: ["concept-art", "game-design"]
      include: ["Palette image", "Color usage documentation", "Questions about style"]

    - milestone: "Model complete"
      notify: ["game-design"]
      include: ["Turnaround renders", "Voxel count", "Animation frame count"]

    - milestone: "Animation complete"
      notify: ["game-design", "game-engine-integration"]
      include: ["GIF preview", "Frame count", "Storage size estimate"]

    - milestone: "Export ready"
      notify: ["3d-modeling", "game-engine-integration"]
      include: ["File list", "Poly count after optimization", "Import recommendations"]

  blocking_issues:
    - type: "Resolution unclear"
      escalate_to: "game-design"
      required_info: ["Current resolution", "Screen size calculation", "Recommendation"]

    - type: "Performance budget impossible"
      escalate_to: "game-design"
      required_info: ["Current poly count", "Target", "What needs to change"]

    - type: "Concept unclear for voxel interpretation"
      escalate_to: "concept-art"
      required_info: ["Which details are essential", "Style reference needed", "Resolution constraints"]

    - type: "Mesh conversion artifacts"
      escalate_to: "3d-modeling"
      required_info: ["Original .vox file", "Export settings used", "Artifact screenshots"]

# ============================================
# PIPELINE INTEGRATION
# ============================================

pipeline_position:
  upstream:
    - concept-art
    - game-design
    - 3d-modeling  # If converting polygon to voxel

  downstream:
    - 3d-modeling  # For mesh optimization
    - game-engine-integration
    - procedural-generation  # If providing tiles
    - shader-programming  # If custom shaders needed

  parallel:
    - audio-design  # Can work in parallel
    - level-design  # Can receive WIP for blockout

pipeline_timing:
  typical_duration:
    simple_prop: "1-3 hours"
    complex_prop: "4-8 hours"
    character_static: "4-8 hours"
    character_animated: "2-3 days"
    tile_set_modular: "1-2 weeks"
    large_environment: "1-2 weeks"

  dependencies:
    blocking:
      - "Palette approval before full production"
      - "Resolution confirmation before detail work"
      - "Animation list before frame creation"
    non_blocking:
      - "Mesh optimization can start with WIP model"
      - "Engine testing can start with single frame"

# ============================================
# VOXEL-SPECIFIC COLLABORATION NOTES
# ============================================

voxel_specific_notes:
  palette_sharing: |
    All voxel artists on a project should use the same palette file.
    This ensures:
      - Consistent look across all assets
      - Assets can share materials in engine
      - Easier to adjust overall look later

    Workflow:
      1. Lead artist creates master palette
      2. All artists import same palette
      3. Changes go through lead artist
      4. Palette file versioned in source control

  resolution_standardization: |
    Projects should define standard resolutions:
      - Small prop: 16x16x16
      - Large prop: 32x32x32
      - Character: 24x24x48 or 32x32x64
      - Environment module: 32x32x32

    This ensures:
      - Consistent visual density
      - Predictable performance
      - Assets work together visually

  animation_coordination: |
    Frame-by-frame animation requires coordination:
      - Share frame count standards (4, 6, 8 typical)
      - Share timing conventions (2 frames per pose?)
      - Use same preview workflow
      - Coordinate storage budget

  mesh_handoff_notes: |
    When handing off to 3d-modeling for optimization:
      - Export as OBJ (not marching cubes) for blocky look
      - Include palette PNG
      - Document which colors are which materials
      - Note any faces that should stay as-is
