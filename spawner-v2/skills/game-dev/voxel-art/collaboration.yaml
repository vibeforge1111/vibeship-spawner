# Collaboration - Voxel Art
# How this skill works with other specialists in the game development pipeline

id: voxel-art
version: 1.0.0

# ============================================
# INBOUND HANDOFFS - Receiving work from others
# ============================================

receives_from:
  - skill: concept-art
    relationship: receives_from
    description: |
      Receives concept art and character designs to translate into voxel form.
      Voxel interpretation requires understanding which details to preserve and
      which to abstract due to resolution limits.
    receives:
      - "Character concept sheets (front, side, back)"
      - "Color palette references"
      - "Key features to preserve (identifying elements)"
      - "Size/scale requirements"
      - "Animation requirements (poses needed)"
      - "Style references (Minecraft, Teardown, etc.)"
    expected_format:
      - "PNG/PSD reference images"
      - "Color swatches or palette file"
      - "Written description of must-have elements"
    validation_checklist:
      - "Clear silhouette reference provided?"
      - "Color palette specified or should I design it?"
      - "Target voxel resolution indicated?"
      - "Animation count and types listed?"

  - skill: game-design
    relationship: receives_from
    description: |
      Receives technical constraints and gameplay requirements that affect
      voxel model design - resolution, performance budgets, interaction needs.
    receives:
      - "Voxel resolution limits"
      - "Performance budget (triangle count target)"
      - "Destructibility requirements"
      - "Animation frame budget"
      - "Camera distance information"
      - "Platform targets (mobile, PC, console)"
    expected_format:
      - "Technical spec document"
      - "Reference to similar approved assets"
      - "Performance targets"
    validation_checklist:
      - "Voxel resolution cap specified?"
      - "Destructible or static?"
      - "Camera distance for scale planning?"
      - "Animation storage budget?"

  - skill: procedural-generation
    relationship: receives_from
    description: |
      Receives procedurally generated voxel structures that need artistic
      refinement, palette application, or optimization.
    receives:
      - "Raw procedural voxel output"
      - "Generation parameters used"
      - "Target aesthetic"
      - "Areas needing manual polish"
    validation_checklist:
      - "Palette to apply specified?"
      - "Which areas need manual refinement?"
      - "Performance requirements for output?"

  - skill: 3d-modeling
    relationship: receives_from
    description: |
      Receives polygon models to be voxelized for voxel-style games.
      Requires understanding of voxelization artifacts and resolution selection.
    receives:
      - "Source polygon mesh"
      - "Target voxel resolution"
      - "Which details to preserve"
      - "Color/material information"
    validation_checklist:
      - "What resolution should output be?"
      - "Hollow or solid voxelization?"
      - "Color source (textures or materials)?"

# ============================================
# OUTBOUND HANDOFFS - Sending work to others
# ============================================

provides_context_to:
  - skill: 3d-modeling
    relationship: provides_to
    description: |
      Provides voxel models that need conversion to optimized polygon meshes
      for game engine use.
    provides:
      - "Exported voxel model (.vox or .obj)"
      - "Palette file (.png)"
      - "Target triangle count"
      - "LOD requirements"
      - "Notes on critical features to preserve"
    delivery_format:
      - "MagicaVoxel .vox file"
      - "OBJ with MTL and palette PNG"
      - "Documentation of model structure"
    delivery_checklist:
      - "Model exported in requested format"
      - "Palette file included"
      - "Poly budget documented"
      - "Animation frames exported separately"

  - skill: procedural-generation
    relationship: provides_to
    description: |
      Provides voxel tiles, prefabs, and style guides for procedural generation
      systems to use as building blocks.
    provides:
      - "Tileable voxel modules"
      - "Connection rules (which tiles can connect)"
      - "Palette definitions"
      - "Style guide for consistency"
      - "LOD versions of tiles"
    delivery_format:
      - "Voxel tile set (.vox files)"
      - "Connection documentation"
      - "Palette PNG"
    delivery_checklist:
      - "Tiles are properly tileable (edges match)"
      - "Connection points documented"
      - "All rotation variants provided or symmetric"
      - "Palette shared across all tiles"

  - skill: game-engine-integration
    relationship: provides_to
    description: |
      Provides game-ready voxel assets with proper optimization for engine import.
    provides:
      - "Optimized mesh (greedy meshed or decimated)"
      - "LOD chain"
      - "Palette texture with correct settings"
      - "Collision mesh (if needed)"
      - "Animation frame sequence"
      - "Import settings documentation"
    delivery_format:
      - "FBX or glTF for engine"
      - "Texture with recommended settings"
      - "LOD files with proper naming"
    delivery_checklist:
      - "Mesh poly count within budget"
      - "Texture filter settings documented (Point/Nearest)"
      - "LODs named correctly (_LOD0, _LOD1, etc.)"
      - "Collision mesh simplified"
      - "Scale documented"

  - skill: rigging-animation
    relationship: provides_to
    description: |
      Provides voxel characters that need skeletal rigging (rare - usually
      frame-by-frame is better for voxels).
    provides:
      - "Separated body part meshes (for swapping)"
      - "Or single mesh if skeletal needed"
      - "Notes on deformation expectations"
      - "Frame-by-frame alternative option"
    delivery_checklist:
      - "Explained why skeletal is needed vs frame-by-frame"
      - "Body parts separated at natural joints"
      - "Pivot points at joint locations"

  - skill: shader-programming
    relationship: provides_to
    description: |
      Provides voxel assets that need custom shaders for special rendering
      effects (AO, outline, destruction).
    provides:
      - "Voxel model with expected rendering style"
      - "Material type information (per voxel type)"
      - "Expected shader effects"
      - "Performance requirements"
    delivery_checklist:
      - "Material IDs documented"
      - "Expected visual effects described"
      - "Palette structure explained"

# ============================================
# BIDIRECTIONAL COLLABORATION
# ============================================

collaborates_with:
  - skill: 3d-modeling
    relationship: bidirectional
    description: |
      Iterative collaboration for mesh optimization and conversion issues.
    collaboration_points:
      - "Mesh optimization approach"
      - "Marching cubes vs blocky export"
      - "LOD generation strategy"
      - "Collision mesh simplification"
    when_to_escalate:
      - "Polygon count can't meet target"
      - "Conversion creates artifacts"
      - "LOD silhouette breaks"

  - skill: game-engine-integration
    relationship: bidirectional
    description: |
      Iterative collaboration for engine-specific import and rendering issues.
    collaboration_points:
      - "Texture import settings"
      - "Material setup for voxel palette"
      - "LOD distance tuning"
      - "Performance optimization"
    when_to_escalate:
      - "Voxels look blurry in engine"
      - "Performance doesn't meet targets"
      - "Animation playback issues"

  - skill: procedural-generation
    relationship: bidirectional
    description: |
      Iterative collaboration for procedural voxel content systems.
    collaboration_points:
      - "Tile set design for generation"
      - "Rule constraints for placement"
      - "Performance of generated content"
      - "Visual consistency issues"
    when_to_escalate:
      - "Generated content looks bad"
      - "Tiles don't connect properly"
      - "Performance issues with generation"

  - skill: game-design
    relationship: bidirectional
    description: |
      Iterative collaboration for gameplay-art tradeoffs.
    collaboration_points:
      - "Resolution vs performance tradeoffs"
      - "Destructibility scope"
      - "Animation frame counts"
      - "Visibility at camera distance"
    when_to_escalate:
      - "Art requirements conflict with performance"
      - "Gameplay needs more animation frames than budget"
      - "Destruction scope too expensive"

# ============================================
# SKILL BOUNDARIES
# ============================================

boundaries:
  owns:
    - "Voxel model creation"
    - "Voxel palette design"
    - "Voxel animation (frame-by-frame)"
    - "Basic voxel-to-mesh conversion"
    - "Voxel asset export"
    - "Voxel lighting setup (in editor)"
    - "Voxel style guides"

  does_not_own:
    - "Polygon mesh optimization beyond basics (-> 3d-modeling)"
    - "Custom shader development (-> shader-programming)"
    - "Procedural generation algorithms (-> procedural-generation)"
    - "Skeletal rigging (-> rigging-animation)"
    - "Engine-specific material setup (-> game-engine-integration)"
    - "Voxel physics/destruction code (-> game-ai-behavior)"
    - "Concept art design (-> concept-art)"

  gray_areas:
    - area: "Mesh optimization level"
      resolution: "Voxel-art handles basic greedy meshing; 3d-modeling handles advanced optimization"
    - area: "Palette as material"
      resolution: "Voxel-art owns palette design; shader-programming owns special palette shaders"
    - area: "Destructible voxel design"
      resolution: "Voxel-art designs the content; game-ai-behavior implements the physics"

