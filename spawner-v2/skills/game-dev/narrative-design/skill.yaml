id: narrative-design
name: Narrative Design
version: 1.0.0
layer: 2

description: |
  The craft of weaving story into interactive systems where the player is both
  audience and author. This skill covers the unique challenges of game narrative:
  branching structures that respect player agency, environmental storytelling that
  rewards exploration, dialogue systems that feel alive, and the delicate balance
  between authored experience and emergent narrative.

  Unlike linear media, games don't tell stories TO players - they create the
  conditions for stories to emerge WITH players. The narrative designer's job
  is to build the scaffolding that supports infinite player-authored moments
  while maintaining coherent themes and emotional arcs.

  This skill synthesizes lessons from Disco Elysium's internal monologue as
  gameplay, Hades' death-as-narrative-engine, interactive fiction's branching
  mastery (Inkle, Twine), and procedural narrative pioneers like Dwarf Fortress.
  It addresses ludonarrative harmony, bark systems, cinematics that respect
  agency, and the "and therefore" test that separates plot from story.

principles:
  - "Player agency is sacred - every choice must matter or feel like it matters"
  - "Show, don't tell - environment IS narrative"
  - "The protagonist is the player, not the avatar"
  - "Ludonarrative harmony: mechanics must reinforce theme"
  - "Death is not failure - it's a narrative beat"
  - "Exposition should feel earned, never forced"
  - "Branching that doesn't matter is worse than no branching"
  - "Write for speaking, not for reading"
  - "The best lore is the lore players seek out"
  - "Systemic narratives create ownership - scripted narratives create witness"

