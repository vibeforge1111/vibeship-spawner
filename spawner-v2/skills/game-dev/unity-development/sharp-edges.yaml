# ==============================================================================
# RED FLAGS
# Patterns in code that should trigger immediate investigation
# ==============================================================================
red_flags:
  - pattern: "GetComponent.*Update"
    severity: critical
    message: "GetComponent in Update loop - cache in Awake"

  - pattern: "FindObjectOfType"
    severity: critical
    message: "Find methods are expensive - use direct references"

  - pattern: "new.*Update"
    severity: high
    message: "Allocations in Update cause GC pressure"

  - pattern: "SendMessage"
    severity: high
    message: "SendMessage is slow - use direct calls or events"

  - pattern: "async void"
    severity: high
    message: "async void can't be cancelled - use async UniTaskVoid"

  - pattern: 'Destroy\(.*\).*Instantiate'
    severity: critical
    message: "Instantiate/Destroy pattern - use object pooling"

  - pattern: 'StartCoroutine(?!.*StopCoroutine)'
    severity: high
    message: "Coroutine without stop - potential memory leak"

  - pattern: 'AddForce.*Update\(\)'
    severity: critical
    message: "Physics in Update - use FixedUpdate"

