symptom_index:
  - symptom: "Random crashes during gameplay"
    likely_causes:
      - uproperty-missing
      - blueprint-cast-failure
    investigation: "Check for raw UObject pointers. Review crash callstack for GC references."

  - symptom: "Frame rate drops with more actors"
    likely_causes:
      - tick-abuse
      - getallactors-spam
    investigation: "Profile with Unreal Insights. Check Tick functions. Look for GetAllActors calls."

  - symptom: "Works in editor, crashes in package"
    likely_causes:
      - cooking-asset-issues
      - hard-asset-references
    investigation: "Check Asset Audit. Look for LoadObject with path strings. Verify asset references."

  - symptom: "Multiplayer desyncs/rubber-banding"
    likely_causes:
      - replication-authority-confusion
      - rpc-bandwidth-explosion
    investigation: "Add HasAuthority checks. Review RPC frequency. Check network profiler."

  - symptom: "Long load times"
    likely_causes:
      - hard-asset-references
      - async-load-blocking
    investigation: "Use Reference Viewer. Convert to soft references. Profile loading."

  - symptom: "Editor crashes after compile"
    likely_causes:
      - hot-reload-corruption
    investigation: "Restart editor. Use Live Coding instead. Check for UPROPERTY changes."

  - symptom: "Null pointer at startup"
    likely_causes:
      - constructor-component-access
      - beginplay-order-dependency
    investigation: "Move code from constructor to BeginPlay. Check actor initialization order."

  - symptom: "Hitches during gameplay"
    likely_causes:
      - async-load-blocking
      - getallactors-spam
    investigation: "Profile with Unreal Insights. Look for LoadSynchronous. Check Tick overhead."

# ============================================================================
# RED FLAGS - Immediate code review triggers
# ============================================================================
red_flags:
  - pattern: 'UObject\*\s+\w+\s*;(?!.*UPROPERTY)'
    message: "Raw UObject pointer without UPROPERTY - GC crash risk"
    severity: critical

  - pattern: 'Tick\([^)]*\)[^}]*GetAllActorsOfClass'
    message: "GetAllActorsOfClass in Tick - O(n) every frame"
    severity: critical

  - pattern: 'Health\s*-=(?!.*HasAuthority)'
    message: "Modifying health without authority check - replication issue"
    severity: high

  - pattern: 'Cast<[^>]+>\([^)]+\)->'
    message: "Unchecked cast result - potential crash"
    severity: high

  - pattern: 'LoadSynchronous.*!.*BeginPlay'
    message: "Synchronous load outside BeginPlay - frame hitch"
    severity: high

  - pattern: 'Multicast_\w+\([^)]*\).*Tick'
    message: "Multicast RPC in Tick - bandwidth explosion"
    severity: critical

  - pattern: 'CreateDefaultSubobject.*GetWorld\(\)'
    message: "Accessing World in constructor - will crash"
    severity: critical
