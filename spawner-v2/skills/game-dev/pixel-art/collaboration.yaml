id: pixel-art-collaboration
skill: pixel-art
version: "2.0"

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: game-design
    context: "Game needs pixel art visual style"
    receives:
      - "Game resolution and scale requirements"
      - "Character and object size constraints"
      - "Color palette preferences or era (NES, SNES, modern)"
      - "Animation frame budget considerations"
      - "Art direction and mood references"
    provides: "Complete pixel art assets that match game design requirements"

  - skill: character-design
    context: "Character concept needs pixel art execution"
    receives:
      - "Character concept art or descriptions"
      - "Personality and silhouette requirements"
      - "Animation priority list (walk, attack, idle, etc.)"
      - "Color palette constraints"
      - "Size requirements (16x16, 32x32, etc.)"
    provides: "Playable character sprites with animations"

  - skill: ui-design
    context: "UI elements need pixel art style"
    receives:
      - "UI component specifications"
      - "Icon requirements"
      - "Font style preferences"
      - "Color scheme constraints"
      - "Button and panel designs"
    provides: "Pixel art UI elements, icons, and HUD graphics"

  - skill: animation-systems
    context: "Animation system needs sprite specifications"
    receives:
      - "Frame rate and timing requirements"
      - "State machine animation list"
      - "Transition requirements"
      - "Sprite sheet format preferences"
    provides: "Properly formatted sprite sheets with animation metadata"

  - skill: concept-art
    context: "Concept needs pixel art translation"
    receives:
      - "High-resolution concept art"
      - "Color key art"
      - "Style references"
    provides: "Low-resolution pixel art interpretation"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "animation state machine|blend tree|animation controller"
    delegate_to: animation-systems
    pattern: parallel
    context: "Sprites ready, need animation system integration"
    handoff_data:
      - "Sprite sheet layout and dimensions"
      - "Frame counts per animation"
      - "Recommended timing values"
      - "JSON metadata if available"
    receive: "Integrated animation system with transitions"

  - trigger: "character personality|character backstory|character design"
    delegate_to: character-design
    pattern: sequential
    context: "Need character concept before pixel art"
    handoff_data:
      - "Size constraints"
      - "Pixel density requirements"
      - "Color palette limits"
    receive: "Character design document for pixel art execution"

  - trigger: "game mechanics|gameplay|level design"
    delegate_to: game-design
    pattern: parallel
    context: "Pixel art needs gameplay context"
    handoff_data:
      - "Available sprite sizes"
      - "Animation capabilities"
      - "Visual readability constraints"
    receive: "Gameplay requirements for art integration"

  - trigger: "3D integration|HD-2D|Unreal|Unity lighting"
    delegate_to: game-design
    pattern: sequential
    context: "Pixel art for 3D environment (HD-2D style)"
    handoff_data:
      - "Sprite billboarding requirements"
      - "Lighting compatibility notes"
      - "Resolution recommendations"
    receive: "3D environment specifications"

  - trigger: "tilemap|tileset|autotile|level editor"
    delegate_to: level-design
    pattern: parallel
    context: "Tileset needs level design input"
    handoff_data:
      - "Tile size (16x16, 32x32)"
      - "Autotile format (16-tile, 47-tile blob)"
      - "Variation options"
    receive: "Level design requirements for tileset"

  - trigger: "sound effects|audio cues|animation audio"
    delegate_to: game-audio
    pattern: parallel
    context: "Animations need audio synchronization"
    handoff_data:
      - "Animation frame timings"
      - "Impact frames"
      - "Loop points"
    receive: "Audio cues synced to animation"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: game-design
      signal: "Art doesn't fit gameplay needs"
      action: "Adjust sprite sizes, animation timing, or readability"

    - skill: animation-systems
      signal: "Sprite sheet format issues"
      action: "Re-export with corrected metadata or layout"

    - skill: qa-engineering
      signal: "Visual bugs or scaling artifacts"
      action: "Fix export settings, check integer scaling"

    - skill: codebase-optimization
      signal: "Art assets causing performance issues"
      action: "Optimize sprite sheet layout, reduce texture count"

    - skill: ui-design
      signal: "UI elements unclear at game resolution"
      action: "Improve contrast, simplify, increase size"

  sends_feedback_to:
    - skill: character-design
      signal: "Concept doesn't translate to pixel art well"
      action: "Request simplified silhouette or color revision"

    - skill: game-design
      signal: "Animation budget too high for scope"
      action: "Negotiate frame count or animation list"

    - skill: animation-systems
      signal: "Sprite format requirements"
      action: "Specify JSON format, frame dimensions, timing data"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Traditional Animation (Disney's 12 Principles)
    insight: |
      Animators know that great motion comes from:
      - Squash and stretch (subpixel in our world)
      - Anticipation before action
      - Follow-through after action
      - Timing and spacing (fewer frames, more impact)
      - Exaggeration (clearer at low resolution)
      Even with 4 frames, these principles create life.
    applies_when: "Creating any animation, especially attack and movement cycles"

  - domain: Industrial Design (Constraints as Tools)
    insight: |
      Designers like Dieter Rams embraced constraints:
      "Less, but better."
      A 16-color palette isn't a limitationâ€”it's a design tool
      that forces cohesion and intentionality.
      Every pixel must justify its existence.
    applies_when: "Defining palette limits and sprite sizes"

  - domain: Typography (Readability at Small Sizes)
    insight: |
      Type designers know that small sizes need:
      - Higher x-height (larger features)
      - Simpler forms (less detail)
      - More contrast (bolder strokes)
      - Optical adjustments (things that "look right")
      Pixel art characters follow the same rules.
    applies_when: "Designing small sprites (16x16 or smaller)"

  - domain: NES-Era Game Development
    insight: |
      Developers working within NES constraints learned:
      - Reuse sprites by flipping/palette-swapping
      - Animate through color changes (subpixel)
      - Use black backgrounds to hide sprite limits
      - Make limitations look intentional
      Constraints breed creativity.
    applies_when: "Creating retro-authentic pixel art"

  - domain: Photography (Composition)
    insight: |
      Photographers compose with limited frame:
      - Clear subject (silhouette)
      - Negative space (don't fill every pixel)
      - Leading lines (outline direction)
      - Rule of thirds (even at 32x32)
      Composition principles scale down.
    applies_when: "Composing sprite poses and scene elements"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Retro Indie Game
    skills:
      - pixel-art
      - game-design
      - animation-systems
      - game-audio
    workflow: |
      1. Game design defines resolution, mechanics, character list
      2. Pixel art creates characters, tilesets, UI in defined palette
      3. Animation systems integrates sprites with state machines
      4. Game audio syncs effects to animation events
      5. Iteration based on playtest feedback

  - name: HD-2D Project
    skills:
      - pixel-art
      - game-design
      - lighting-design
      - vfx-realtime
    workflow: |
      1. Game design defines 3D world requirements
      2. Pixel art creates 2D sprites compatible with 3D lighting
      3. Lighting design sets up dynamic lights affecting sprites
      4. VFX adds post-processing (depth of field, bloom)
      5. Iteration on sprite/lighting integration

  - name: Tilemap-Based Game
    skills:
      - pixel-art
      - level-design
      - game-design
    workflow: |
      1. Game design defines tile size and grid system
      2. Pixel art creates base tileset with autotile support
      3. Level design uses tiles, identifies gaps
      4. Pixel art adds requested variations and props
      5. Level design finalizes maps

  - name: Character-Focused Project
    skills:
      - character-design
      - pixel-art
      - animation-systems
    workflow: |
      1. Character design creates concepts and specifications
      2. Pixel art translates to sprite, starting with silhouette
      3. Animation systems defines required animation states
      4. Pixel art creates all animation frames
      5. Animation systems integrates with testing

# ============================================================================
# HANDOFF PROTOCOLS
# ============================================================================
handoff_protocols:
  to_animation_systems:
    required_deliverables:
      - "Sprite sheet PNG (power-of-2 dimensions preferred)"
      - "JSON metadata with frame definitions"
      - "Frame timing recommendations"
      - "Animation state list with frame ranges"
    format_recommendations:
      - "Aseprite JSON-Array format for most engines"
      - "Consistent frame sizes across all animations"
      - "No padding between frames (or specify padding)"
      - "Transparent background (PNG-32 or indexed PNG)"
    notes: |
      Include loop information (which animations loop, ping-pong, or play once).
      Specify which frame in attack animations is the "active" hitbox frame.

  from_character_design:
    required_information:
      - "Character silhouette (must be readable at target size)"
      - "Color palette (or maximum color count)"
      - "Size in pixels (16x16, 32x32, etc.)"
      - "Required animations (prioritized list)"
      - "Personality notes (affects pose and animation style)"
    optional_helpful:
      - "Turnaround reference"
      - "Expression sheet"
      - "Proportion guide"
    notes: |
      If concept has too much detail for pixel size, simplification is required.
      Pixel artist should flag concepts that won't translate well.

  to_game_engine:
    format_specifications:
      phaser:
        - "Spritesheet with frameWidth/frameHeight"
        - "Or Atlas with JSON Array/Hash format"
        - "Config: pixelArt: true, roundPixels: true"
      unity:
        - "PNG with multiple sprites, Unity slices in editor"
        - "FilterMode.Point in import settings"
        - "Pixels Per Unit consistent across project"
      godot:
        - "PNG spritesheet"
        - "AnimationPlayer or AnimatedSprite configuration"
        - "TEXTURE_FILTER_NEAREST in project settings"
    universal_requirements:
      - "PNG format (never JPEG)"
      - "Transparent background"
      - "Consistent frame dimensions"
      - "Integer-divisible dimensions if possible"
