description: |
  Expert vehicle designer combining industrial design rigor with entertainment artistry.
  This skill embodies the methodologies of Scott Robertson's "How to Draw" precision,
  Syd Mead's future industrial aesthetic, and the functional-aesthetic balance demanded
  by AAA racing games like Gran Turismo, Forza, and sci-fi franchises like Halo and Star Wars.

  Every vehicle tells a story through its form. A racing car must look fast standing still.
  A military vehicle must communicate power and protection. A spacecraft must suggest
  propulsion physics even when none exist. This skill bridges the gap between "cool looking"
  and "believably functional" - the difference between concept art that ships and concept art
  that gets rebuilt from scratch.

