patterns:
  - name: "Proportion-First Design Protocol"
    description: |
      Every vehicle design starts with establishing correct proportions using the
      wheel-to-body relationship as the foundation. This is non-negotiable -
      no amount of surface detail fixes bad proportions.
    when: "Starting any vehicle design"
    why: |
      The human eye is incredibly sensitive to vehicle proportions because we see
      cars every day. A wheelbase that's 5% off will feel "wrong" even if you can't
      articulate why. Racing games live or die on this - Polyphony Digital reportedly
      adjusts proportions until they "feel right" in motion.
    example: |
      ## VEHICLE PROPORTION SYSTEM (The Golden Rules)

      ### Wheel-to-Body Ratio (WBR)
      The wheel diameter relative to overall vehicle height:

      Sports Car:       Wheel = 35-40% of body height
      Supercar:         Wheel = 40-45% of body height
      Muscle Car:       Wheel = 30-35% of body height
      SUV/Truck:        Wheel = 25-30% of body height
      Tank:             Track = 30-40% of body height

      ### Wheelbase Ratio
      Distance between wheel centers vs. total length:

      Sports Car:       Wheelbase = 60-65% of length (short overhangs)
      Sedan:            Wheelbase = 55-60% of length
      Supercar:         Wheelbase = 55-60% of length (mid-engine)
      SUV:              Wheelbase = 55-60% of length

      ### The Three-Box Test
      Divide the side view into three volumes:
      - FRONT (hood/engine): 25-35% of length
      - CABIN (greenhouse): 30-40% of length
      - REAR (trunk/engine): 25-35% of length

      Proportions shift based on archetype:
      - Front-engine sports: Long hood (40%), short cabin
      - Mid-engine super: Short front, long cabin, short rear
      - Hypercar: Minimal front, maximal cabin (cockpit focus)

      ### Ground Clearance
      The gap between body and ground affects perceived mass:

      Sports Car:       Minimal clearance (50-100mm) = planted
      Rally Car:        High clearance (150-200mm) = aggressive
      Supercar:         Minimal clearance = aerodynamic
      Off-road:         Maximum clearance = capability

      ### Validation Checkpoint
      Before adding ANY detail, verify:
      [ ] Wheels feel correctly sized for vehicle type?
      [ ] Wheelbase feels balanced front-to-rear?
      [ ] Ground clearance matches intended use?
      [ ] Cabin size feels appropriate for occupants?
      [ ] Overhangs (front and rear) feel intentional?

  - name: "Stance and Attitude System"
    description: |
      The stance is how a vehicle "stands" - its attitude when stationary. This
      communicates personality more than any surface detail. A low, wide stance
      says "aggressive." A tall, narrow stance says "utility." Get this wrong
      and the vehicle never feels right.
    when: "Establishing vehicle character and personality"
    why: |
      Stance is the first thing players perceive, even before details register.
      It's why a Lamborghini feels aggressive and a minivan feels friendly before
      you consciously process any feature.
    example: |
      ## STANCE ARCHETYPES

      ### Aggressive Stance (Sports/Super Cars)
      - Wide track (wheels pushed to corners)
      - Low ride height
      - Negative camber visible on rear wheels
      - Wheels fill the fenders (minimal gap)
      - Forward-leaning silhouette (nose down, tail up)

      ### Planted Stance (Muscle Cars, GT)
      - Moderate track width
      - Rear wheels slightly larger than front
      - Level or slight rear rake
      - Visible wheel gap (suspension travel)
      - Squared-off wheel arches

      ### Commanding Stance (SUV, Trucks)
      - High ride height
      - Wheels appear smaller relative to body
      - Level or forward rake (ready to climb)
      - Large wheel gaps (articulation room)
      - Upright, vertical surfaces

      ### Nimble Stance (Hot Hatch, Rally)
      - Compact proportions
      - Wheels at extreme corners
      - High ground clearance with minimal gaps
      - Wide for height (planted but agile)
      - Slight forward lean

      ### Menacing Stance (Military, Tanks)
      - Low and wide (hard to tip)
      - Tracks or massive wheels
      - Armor bulges and irregular forms
      - No "pretty" proportions - function dominates
      - Weapon mounts affect silhouette

      ### STANCE ADJUSTMENT TECHNIQUES

      To make a design more aggressive:
      1. Lower the ride height
      2. Widen the track (push wheels out)
      3. Increase negative camber
      4. Reduce wheel gap
      5. Add forward rake (nose down)

      To make a design more stable/friendly:
      1. Raise the ride height
      2. Narrow the track
      3. Level the stance
      4. Increase wheel gap
      5. Add slight rear rake

  - name: "Silhouette Hierarchy Framework"
    description: |
      The silhouette is the design's first impression. Before any detail registers,
      the viewer's brain has already parsed the silhouette and formed an opinion.
      A strong silhouette is readable at any size; a weak silhouette requires
      close inspection to understand.
    when: "Designing any hero vehicle or establishing archetypes"
    why: |
      In games, vehicles are often seen at great distances. A well-designed
      silhouette ensures players can identify vehicle types instantly in
      chaotic gameplay. This is why Halo's Warthog is so iconic - it's
      recognizable at any scale.
    example: |
      ## SILHOUETTE DESIGN RULES

      ### Primary Read (50+ meters / thumbnail size)
      At this distance, only major masses are visible:
      - Overall proportions (long/short, tall/wide)
      - Major volume breaks (hood, cabin, rear)
      - Wheel position and size
      - Weapon mounts or major features

      Test: Squint at your design. What survives?

      ### Secondary Read (10-50 meters)
      Medium-distance features:
      - Window/glass shapes
      - Major panel lines
      - Air intakes and vents
      - Light clusters
      - Major appendages (spoilers, mirrors)

      Test: Blur your design 50%. What survives?

      ### Tertiary Read (Under 10 meters / close-up)
      Detail level features:
      - Panel gaps and seams
      - Small vents and grilles
      - Badges and emblems
      - Surface texture
      - Small functional details

      ### SILHOUETTE DIFFERENTIATION

      When designing vehicle classes, ensure silhouettes are distinct:

      Light/Fast:    Low profile, streamlined, few protrusions
      Medium:        Balanced proportions, moderate complexity
      Heavy/Armored: Boxy, angular, many protrusions, bulk

      Racing Hierarchy:
      F1-style:      Long, low, wide, open wheels
      GT-style:      Enclosed wheels, fastback, compact
      Prototype:     Extreme proportion, negative space

      Military Hierarchy:
      Scout:         Small, low, few weapons visible
      APC:           Box with wheels, troop capacity visible
      Tank:          Turret dominant, low chassis, tracks

      ### THE "CHESS PIECE" TEST
      A vehicle should be identifiable like a chess piece:
      - Each type has a unique silhouette
      - No two types can be confused at distance
      - Silhouette implies function (king vs pawn)

  - name: "Form Language Vocabulary"
    description: |
      Form language is the consistent visual vocabulary that defines a vehicle's
      identity. It's the difference between a BMW kidney grille (consistent
      across models) and a generic grille. Every curve, edge, and transition
      should speak the same visual language.
    when: "Developing vehicle brand identity or fictional manufacturers"
    why: |
      Real automotive brands invest billions in form language because it creates
      instant recognition. In games, distinct form languages help players
      identify factions, manufacturers, or vehicle roles at a glance.
    example: |
      ## FORM LANGUAGE ELEMENTS

      ### Edge Character
      The nature of edges defines personality:

      SHARP EDGES:
      - Aggressive, precise, performance-focused
      - Examples: Lamborghini, Stealth Fighter
      - Suggest: Speed, danger, cutting-edge technology

      SOFT EDGES:
      - Friendly, organic, approachable
      - Examples: Porsche 911, VW Beetle
      - Suggest: Comfort, reliability, timelessness

      MIXED EDGES:
      - Complex character, duality
      - Examples: McLaren, concept cars
      - Suggest: Sophistication, technology meets art

      ### Surface Tension
      How surfaces transition between forms:

      HIGH TENSION:
      - Surfaces meet at sharp creases
      - Minimal fillet radius
      - Examples: Cybertruck, military vehicles
      - Suggest: Strength, aggression, manufacturing precision

      LOW TENSION:
      - Smooth, flowing transitions
      - Large fillet radii
      - Examples: Aston Martin, classic Jaguars
      - Suggest: Elegance, speed, organic quality

      ### Graphic Elements
      Consistent shapes repeated across the design:

      BMW:        Twin circles (kidney grille, headlights)
      Audi:       Single frame (grille extends to edges)
      Lamborghini: Hexagons and sharp angles
      Porsche:    Continuous curves, round lights

      ### Creating a Form Language
      1. Define 3-5 core shapes (circle, hexagon, triangle, etc.)
      2. Establish edge character (sharp, soft, or mixed)
      3. Set surface tension level
      4. Apply consistently across all surface breaks
      5. Repeat key elements at multiple scales

      ### BRAND WORKSHEET

      When creating a fictional vehicle brand:

      Brand Name: ____________________
      Core Shape: ____________________
      Edge Character: [ ] Sharp [ ] Soft [ ] Mixed
      Surface Tension: [ ] High [ ] Medium [ ] Low
      Signature Elements:
        1. _________________________
        2. _________________________
        3. _________________________

      Color Story:
        Primary: ___________________
        Accent: ___________________
        Functional: ________________

  - name: "Functional Aesthetic Design"
    description: |
      Every visual element should have a functional justification, even if the
      function is fictional. Vents should imply airflow. Exhausts should suggest
      power. Armor should look protective. This is the difference between
      "surface noise" and "design."
    when: "Adding detail to vehicles, especially sci-fi or military"
    why: |
      Viewers subconsciously evaluate plausibility. Fake vents that go nowhere
      feel wrong. Armor with obvious weak points feels flimsy. Engines without
      exhaust feel incomplete. Functional logic sells believability.
    example: |
      ## FUNCTIONAL ELEMENT VOCABULARY

      ### Air Management
      INTAKES: Air going INTO the vehicle
      - Cooling: Large, forward-facing, near heat sources
      - Engine breathing: Hood scoops, side intakes
      - Cabin HVAC: Small, near windshield base
      - Intercooler: Low, wide, near turbos

      EXHAUSTS: Gases/heat coming OUT
      - Engine exhaust: Rear-facing, near engine
      - Cooling outlet: Side vents, rear diffuser area
      - Brake cooling: Behind wheels
      - Heat rejection: Louvers on hoods, sides

      NACA DUCTS: Boundary layer intakes
      - Low drag method to capture air
      - Used when surface flush is needed
      - Real function: engine/brake cooling

      ### Power Suggestion
      EXHAUST SIZING:
      - Small engines: 2-4" diameter pipes
      - Large V8s: 3-5" diameter, often dual
      - Supercars: Multiple exits, aggressive
      - Diesel: Single large, often vertical

      EXHAUST PLACEMENT:
      - Rear center: Traditional, everyday
      - Side exit: Performance, racing heritage
      - High exit: Off-road, water fording
      - Top exit (trucks): Power, visibility

      ### Aerodynamic Elements
      SPOILERS: Increase downforce on deck lid
      - Function: Push rear down at speed
      - Scale with vehicle speed capability

      WINGS: Active downforce generators
      - Function: Significant downforce for racing
      - Require end plates for efficiency

      SPLITTERS: Front downforce/air management
      - Function: Create low pressure under nose
      - Need to be close to ground to work

      DIFFUSERS: Rear underbody acceleration
      - Function: Accelerate air, reduce pressure
      - Need flat floor ahead to work

      ### The "Explain It" Test
      For every visual element, you should be able to say:
      "This [element] exists because [functional reason]"

      If you can't explain it, consider cutting it.

      GOOD: "This side vent exists to extract heat from the transmission"
      BAD: "This side vent exists because it looks cool"

  - name: "Sci-Fi Vehicle Plausibility"
    description: |
      Fictional vehicles need internal logic even when physics are fantasy.
      A spacecraft should imply propulsion and reaction control. A hover car
      should suggest how it maintains altitude. The viewer should be able to
      imagine how the vehicle works.
    when: "Designing spacecraft, hover vehicles, mechs, or fantasy transportation"
    why: |
      Audiences are more sophisticated than ever. Completely arbitrary designs
      feel hollow. A spacecraft that clearly has main engines, maneuvering
      thrusters, and fuel storage feels "real" even if the tech is fictional.
    example: |
      ## SCI-FI PROPULSION LOGIC

      ### Spacecraft Requirements
      Every spacecraft needs visual answers to:

      1. MAIN PROPULSION
         - Where do the main engines push from?
         - How much of the vehicle is fuel/propellant?
         - Is the thrust aligned with center of mass?

      2. MANEUVERING
         - Where are the RCS thrusters?
         - How does it rotate (pitch, yaw, roll)?
         - Are thrusters in logical pairs?

      3. LIFE SUPPORT (if crewed)
         - Where is the pressurized volume?
         - How do crew enter/exit?
         - Where are windows/sensors?

      4. WEAPONS (if armed)
         - Where are weapons mounted?
         - What firing arcs are covered?
         - How do they not hit the ship?

      ### Hover Vehicle Logic

      DOWNWARD THRUST:
      - Visible thrusters on bottom
      - Heat management concerns
      - Dust/debris interaction

      GROUND EFFECT:
      - Skirted fans/ducted fans
      - Need visible lift surfaces
      - Limited to low altitude

      ANTI-GRAVITY:
      - Glowing panels/elements
      - Consistent placement
      - Scale with vehicle mass

      MAGNETIC:
      - Visible coils/rails
      - Requires track/surface
      - Limited to infrastructure

      ### Mech/Walker Logic

      STABILITY:
      - Wide foot base for bipeds
      - Center of mass over feet
      - Visible joints for articulation

      POWER:
      - Where is the reactor/engine?
      - How big relative to capability?
      - Cooling requirements visible?

      WEAPONS:
      - Shoulder/arm mounts for range
      - Torso mounts for protection
      - Recoil considerations

      ### The "Explain It" Exercise

      For your sci-fi vehicle, write one sentence explaining:

      1. How it moves forward: ___________________
      2. How it turns/maneuvers: _________________
      3. How it stops: __________________________
      4. Where the power comes from: ______________
      5. Where crew/cargo goes: __________________

      If you can't answer these, the design needs work.

  - name: "Wheel and Ground Contact Design"
    description: |
      Wheels are often 30-40% of what makes a vehicle design work. They establish
      scale, communicate purpose, and anchor the design to reality. Bad wheels
      can ruin a perfect vehicle design.
    when: "Designing any ground vehicle"
    why: |
      Wheels are the universal reference point. Their size tells you the vehicle's
      scale. Their design tells you the vehicle's purpose. Their stance tells you
      the vehicle's character. Skip wheel design at your peril.
    example: |
      ## WHEEL DESIGN FUNDAMENTALS

      ### Wheel Sizing by Archetype

      SPORTS CARS (18-21"):
      - Large diameter, low profile tires
      - Spokes: 5-10, complex designs
      - Width: 8-12 inches
      - Stance: Fills fender, minimal gap

      SUPERCARS (20-23"):
      - Extreme diameter, ultra-low profile
      - Spokes: Often asymmetric, intricate
      - Width: 10-14 inches rear
      - Stance: Aggressive camber, wide track

      OFF-ROAD (15-17" + tall sidewall):
      - Smaller diameter, tall tires
      - Simple spokes (mud clearing)
      - Width: Moderate (flotation)
      - Stance: Maximum suspension travel visible

      MILITARY (16-20" or continuous track):
      - Run-flat capable
      - Heavy-duty design
      - Simple, reinforced spokes
      - Stance: Ground clearance priority

      ### Spoke Design Language

      THIN SPOKES:
      - Lightweight, performance
      - Racing heritage
      - Less brake cooling

      THICK SPOKES:
      - Strength, durability
      - Luxury or muscle
      - Better brake cooling

      MULTI-PIECE LOOK:
      - Premium, custom
      - Aftermarket association
      - Wheel bolts visible

      AERO COVERS:
      - Efficiency focused
      - EV/hybrid association
      - Flush appearance

      ### Tire Design

      LOW PROFILE (30-45 series):
      - Performance focused
      - Minimal sidewall visible
      - Sharp response suggestion

      STANDARD (50-65 series):
      - Daily driver
      - Visible sidewall
      - Comfort suggestion

      HIGH PROFILE (70+ series):
      - Off-road, utility
      - Prominent sidewall
      - Flotation, absorption

      ### Common Wheel Mistakes

      1. WRONG SCALE
         Wheels too small = toy-like
         Wheels too large = aftermarket ricer

      2. WRONG OFFSET
         Wheels too tucked = unstable look
         Wheels too poked = stance bro

      3. WRONG COMPLEXITY
         Simple car + complex wheel = mismatched
         Complex car + simple wheel = boring

      4. IGNORING BRAKE VISIBILITY
         Performance wheels should reveal brakes
         Big wheels need big brakes visible

  - name: "Cockpit and Interior Design"
    description: |
      Vehicle interiors are environments that players occupy for hours. The cockpit
      communicates vehicle purpose, era, and quality. It's where HUD elements live
      and where the player "becomes" the vehicle.
    when: "Designing player-visible vehicle interiors, racing cockpits, mech pilots"
    why: |
      First-person driving games live or die on cockpit design. Racing sims require
      authentic instrument placement. Mech games need HUD integration. Even third-person
      games benefit from detailed interiors visible through windows.
    example: |
      ## COCKPIT DESIGN FUNDAMENTALS

      ### Driver Environment Hierarchy

      PRIMARY ZONE (Constant View):
      - Road/environment ahead
      - Key instruments (speed, RPM, warnings)
      - HUD overlay elements

      SECONDARY ZONE (Glance):
      - Full instrument cluster
      - Mirror reflections
      - Navigation/tactical displays

      TERTIARY ZONE (Look):
      - Secondary controls
      - Passenger area
      - Storage, details

      ### Instrument Placement

      RACING/SPORTS:
      - Tachometer dominant, center
      - Speed secondary
      - Minimal gauges, focused info
      - Steering wheel visible

      LUXURY/GT:
      - Speedometer prominent
      - Full gauge sweep
      - Digital + analog mix
      - Minimal wheel obstruction

      MILITARY/TACTICAL:
      - Threat awareness central
      - Systems status prominent
      - Weapon status visible
      - Multiple displays acceptable

      SPACECRAFT:
      - Attitude indicator central
      - Navigation displays
      - System status panels
      - Wide field of view

      ### Interior Material Zones

      CONTACT SURFACES:
      - Steering wheel (leather, alcantara)
      - Seats (fabric, leather, sport)
      - Armrests and grab handles

      VISUAL SURFACES:
      - Dashboard (soft touch, carbon)
      - Trim pieces (wood, metal, carbon)
      - Door cards

      FUNCTIONAL SURFACES:
      - Pedals (aluminum, rubber)
      - Controls (buttons, knobs, switches)
      - Screens and displays

      ### Cockpit Era Indicators

      CLASSIC (Pre-1990):
      - Analog gauges
      - Physical switches
      - Chrome accents
      - Wood trim

      MODERN (1990-2015):
      - LCD displays
      - Digital + analog mix
      - Plastic trim
      - Brushed aluminum

      CONTEMPORARY (2015+):
      - Large touchscreens
      - Digital instrument clusters
      - Minimal buttons
      - Ambient lighting

      FUTURE:
      - Holographic displays
      - Gesture controls
      - Transparent screens
      - Adaptive surfaces

  - name: "Damage State Design"
    description: |
      Vehicle damage states are part of the design, not an afterthought. Planning
      for destruction ensures damage looks believable and maintains silhouette
      recognition even when severely damaged.
    when: "Designing vehicles for games with destruction, combat, or racing"
    why: |
      Players see damaged vehicles constantly in action games. Poorly planned
      damage looks arbitrary. Well-planned damage tells a story - was it shot,
      crashed, burned? Each damage type should have a distinct visual language.
    example: |
      ## DAMAGE STATE FRAMEWORK

      ### Damage Levels

      LEVEL 0: PRISTINE
      - Factory finish
      - No wear or damage
      - Reference state

      LEVEL 1: LIGHT DAMAGE (10-25%)
      - Scratches and scuffs
      - Small dents
      - Dust and dirt
      - Chipped paint

      LEVEL 2: MODERATE DAMAGE (25-50%)
      - Panel deformation
      - Cracked lights
      - Missing trim pieces
      - Visible mechanical damage

      LEVEL 3: HEAVY DAMAGE (50-75%)
      - Major panel damage
      - Broken windows
      - Exposed mechanics
      - Fire/smoke damage

      LEVEL 4: DESTROYED (75-100%)
      - Structural failure
      - Burned out shell
      - Major component loss
      - Barely recognizable

      ### Damage Types

      IMPACT (Collision):
      - Crumple zones deform first
      - Radiates from point of contact
      - Panel gaps widen/close
      - Paint chips and scratches

      BALLISTIC (Projectile):
      - Entry holes small, exit large
      - Spalling and fragmentation inside
      - Armor deformation
      - Burn marks around holes

      FIRE/HEAT:
      - Paint bubbles and burns off
      - Plastic melts (direction of heat)
      - Metal discolors
      - Rubber burns away

      ENVIRONMENTAL:
      - Rust and corrosion
      - Faded paint
      - Cracked rubber
      - Oxidized metals

      ### Planning Damage-Friendly Design

      1. PANEL BREAKS
         Design clear panel separations
         Makes damage feel natural
         Easy to swap damaged/undamaged

      2. DETACHABLE ELEMENTS
         Bumpers, spoilers, mirrors
         Can fall off believably
         Reduce silhouette progressively

      3. INTERIOR VISIBILITY
         When exterior is damaged
         Player sees engine, frame
         Tells story of construction

      4. SILHOUETTE PRESERVATION
         Even heavily damaged, recognizable
         Core masses remain
         Identity survives destruction

  - name: "Vehicle Customization Systems"
    description: |
      Customization is how players express ownership. A well-designed customization
      system lets players personalize without breaking the design. This requires
      planning modification points from the initial design phase.
    when: "Designing vehicles for games with player customization"
    why: |
      Racing games generate massive engagement from customization. Players will
      spend hours tweaking liveries, parts, and details. The base design must
      accommodate this without looking broken when modified.
    example: |
      ## CUSTOMIZATION-FRIENDLY DESIGN

      ### Modification Zones

      BODY MODIFICATIONS:
      - Front bumper/fascia (interchangeable)
      - Rear bumper/diffuser (interchangeable)
      - Side skirts (interchangeable)
      - Hood/bonnet (variants possible)
      - Trunk/wing (spoiler mounting)
      - Fenders (widebody preparation)

      AERO ADDITIONS:
      - Spoiler mounting points
      - Wing end plate zones
      - Canard mounting areas
      - Diffuser extension zones
      - Splitter attachment areas

      WHEELS:
      - Multiple offset options
      - Brake caliper visibility
      - Suspension adjustment range
      - Fender clearance for sizes

      ### Livery Surface Design

      PAINT-FRIENDLY SURFACES:
      - Large, unbroken panels for wraps
      - Clear edge definitions for masking
      - Consistent curvature (no complex compounds)

      GRAPHIC ZONES:
      - Door panels (primary graphics)
      - Hood/roof (racing numbers)
      - Rear quarter (sponsor space)
      - Bumpers (accent colors)

      ### Preserving Design Identity

      Even with full customization, preserve:
      1. Core silhouette
      2. Proportion relationships
      3. Key brand elements
      4. Character lines
      5. Stance and attitude

      ### CUSTOMIZATION PLANNING CHECKLIST

      For each modification zone:
      [ ] Can parts be swapped without redesign?
      [ ] Do aftermarket parts fit believably?
      [ ] Is there clearance for wheel changes?
      [ ] Can liveries wrap without distortion?
      [ ] Does damage work with mods installed?

anti_patterns:
  - name: Surface Noise
    description: Adding detail without purpose or function
    why: |
      Arbitrary lines, vents, and greebles that serve no visual or functional
      purpose make designs feel cluttered and amateur. Every surface break
      should have a reason - even if fictional, there should be internal logic.
    instead: |
      Before adding any detail, answer: "What function does this serve?"
      If the answer is "it looks cool," find a functional justification or cut it.
      Fewer, purposeful details beat many arbitrary details every time.

  - name: Proportion Blindness
    description: Ignoring wheel-to-body ratios and basic automotive proportions
    why: |
      Viewers see thousands of vehicles in their lifetime. Wrong proportions
      feel "off" even if they can't explain why. No amount of surface detail
      fixes fundamentally wrong proportions.
    instead: |
      Always start with proportion studies. Use real vehicle references.
      Check wheel diameter vs. body height. Verify wheelbase ratios.
      Get proportions approved before adding any detail.

  - name: Silhouette Neglect
    description: Designing for detail views while ignoring distant readability
    why: |
      In games, vehicles are often seen at great distances. A design that only
      works in close-up fails in gameplay. The silhouette IS the design at
      most viewing distances.
    instead: |
      Design silhouette first. Test at thumbnail size. Squint at your design.
      If the vehicle type isn't identifiable at 100 pixels, strengthen the
      silhouette before adding any surface detail.

  - name: Stance Ignorance
    description: Not considering wheel placement, ground clearance, and vehicle attitude
    why: |
      A vehicle's stance communicates more about its character than any single
      feature. Incorrect stance makes vehicles feel like toys or broken, even
      if every detail is perfect.
    instead: |
      Define stance archetype early. Is this aggressive? Planted? Nimble?
      Heavy? Set wheel position, ride height, and track width to match.
      Stance is non-negotiable for believability.

  - name: Wheels as Afterthought
    description: Designing the body first and slapping on wheels later
    why: |
      Wheels establish scale, ground the design, and affect overall proportion.
      Generic or poorly-sized wheels destroy otherwise good designs. They're
      30-40% of what makes a vehicle design work.
    instead: |
      Design wheels as part of the vehicle, not separate from it. Size them
      correctly for the archetype. Match spoke design to vehicle character.
      Ensure brake visibility where appropriate.

  - name: Physics-Free Sci-Fi
    description: Creating spacecraft/vehicles with no internal logic for propulsion or function
    why: |
      Audiences are sophisticated. Completely arbitrary designs feel hollow.
      Even fantasy vehicles benefit from internal logic. "How does it move?"
      should have an answer visible in the design.
    instead: |
      Establish propulsion logic. Show where thrust comes from. Imply fuel
      storage. Place maneuvering thrusters logically. Even with fictional
      technology, the placement should make physical sense.

  - name: Ignoring Scale Reference
    description: Designing without considering human scale or real-world reference
    why: |
      Without scale reference, viewers can't understand if a vehicle is
      car-sized or building-sized. This breaks immersion and makes designs
      feel ungrounded.
    instead: |
      Include human figures in concept art. Define door sizes, window sizes,
      and cockpit dimensions. Use real vehicle references for scale comparison.
      Make scale obvious from the design itself.

  - name: Damage as Decoration
    description: Adding "battle damage" without considering how damage actually occurs
    why: |
      Arbitrary scratches and dents feel decorative rather than storytelling.
      Damage should tell a story - direction of impact, type of force,
      material failure. Random damage looks fake.
    instead: |
      Plan damage states from the beginning. Understand how different damage
      types affect different materials. Consider impact direction. Make damage
      tell a story viewers can read.

  - name: Interior Disconnect
    description: Detailed exterior with empty or illogical interior
    why: |
      When players see inside (through windows, in cockpit view, or when
      damaged), mismatched interiors break immersion. The interior should
      match the exterior's character and technology level.
    instead: |
      Design interior and exterior together. Ensure technology level matches.
      Make cockpit functionality match vehicle purpose. Interior is an
      extension of exterior design, not a separate project.

handoffs:
  - trigger: "3D model|build this|model sheet|production model"
    to: 3d-modeling
    context: |
      Handing off approved vehicle concept with:
      - Orthographic views (front, side, rear, top, 3/4)
      - Wheel and tire specifications
      - Panel break callouts
      - Scale reference with human figure
      - Material zone definitions
      - Functional element callouts
      - Interior views if applicable

  - trigger: "rig|animate|suspension|vehicle physics"
    to: rigging-animation
    context: |
      Handing off vehicle design with animation considerations:
      - Wheel rotation axes
      - Suspension travel ranges
      - Moving part definitions (doors, hoods, etc.)
      - Steering geometry
      - Weapon turret rotations if applicable

  - trigger: "VFX|exhaust|thruster|engine effects|damage effects"
    to: vfx-realtime
    context: |
      Handing off vehicle with VFX integration notes:
      - Exhaust placement and expected effect type
      - Thruster/propulsion effect zones
      - Damage effect spawn points
      - Weapon muzzle positions
      - Dust/debris spawn points

  - trigger: "environment|track|level design|world placement"
    to: environment-art
    context: |
      Providing vehicle scale and placement information:
      - Vehicle dimensions for road/path sizing
      - Clearance requirements
      - Turning radius for navigation
      - Parking/hangar requirements

  - trigger: "texture|material|paint|livery"
    to: texture-art
    context: |
      Handing off vehicle for texturing:
      - Material zone breakdowns
      - Paint/wrap surface definitions
      - Decal placement guidelines
      - Wear and weathering zones
      - Special material requirements

  - trigger: "concept art|ideation|exploration"
    to: concept-art
    context: |
      Collaborating on vehicle concepts:
      - Functional requirements
      - Technical constraints
      - Brand/faction identity
      - Performance tier requirements
