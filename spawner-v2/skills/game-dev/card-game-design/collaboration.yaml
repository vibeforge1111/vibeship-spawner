# Card Game Design Collaboration
# How this skill works with other skills in the ecosystem

id: card-game-design-collaboration
skill: card-game-design
version: 1.0.0

# =============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# =============================================================================
receives_from:
  - skill: game-design
    context: "Card game needs specialized TCG/CCG expertise"
    receives:
      - "Core game concept and theme"
      - "Target audience and complexity level"
      - "Platform constraints (physical, digital, hybrid)"
      - "Existing mechanics to incorporate"
    provides: "Complete card game system design with rules, mechanics, and balance"

  - skill: product-management
    context: "Product requires card game component"
    receives:
      - "Business requirements"
      - "Monetization goals"
      - "Target release schedule"
      - "Competitive landscape analysis"
    provides: "Card game design that meets product requirements"

  - skill: worldbuilding
    context: "Card game needs thematic grounding"
    receives:
      - "Setting and lore"
      - "Faction identities"
      - "Character roster"
      - "Flavor direction"
    provides: "Mechanically-sound factions that reflect world themes"

  - skill: ui-design
    context: "Card layout needs design expertise"
    receives:
      - "Brand guidelines"
      - "Visual style direction"
      - "Platform UI constraints"
    provides: "Card templating specifications for visual design"

  - skill: game-monetization
    context: "Card game needs economy integration"
    receives:
      - "Monetization strategy (F2P, premium, hybrid)"
      - "Pack/set structure requirements"
      - "Rarity distribution targets"
    provides: "Card designs that support monetization goals"

# =============================================================================
# DELEGATION TRIGGERS
# =============================================================================
delegation_triggers:
  - trigger: "monetization|economy|packs|loot box|gacha|pricing"
    delegate_to: game-monetization
    pattern: parallel
    context: "Card game needs monetization/economy expertise"
    handoff_data:
      - "Rarity distribution"
      - "Set size and structure"
      - "Card pool composition"
      - "Power distribution across rarities"
    receive: "Monetization strategy, pack configurations, pricing"

  - trigger: "card art|visual design|card layout|template design|card frame"
    delegate_to: ui-design
    pattern: sequential
    context: "Card game needs visual design"
    handoff_data:
      - "Card templating requirements"
      - "Information hierarchy needs"
      - "Rarity visual indicators"
      - "Rules text formatting specs"
      - "Icon and symbol requirements"
    receive: "Card layout designs, visual templates, asset specs"

  - trigger: "backend|server|deck validation|matchmaking|anti-cheat"
    delegate_to: backend
    pattern: parallel
    context: "Digital card game needs server infrastructure"
    handoff_data:
      - "Card data schema"
      - "Deck validation rules"
      - "Game state structure"
      - "Effect resolution order"
      - "Randomization requirements"
    receive: "API design, database schema, server architecture"

  - trigger: "physical production|printing|manufacturing|card stock"
    delegate_to: board-game-design
    pattern: sequential
    context: "Physical card game needs production expertise"
    handoff_data:
      - "Card dimensions and specs"
      - "Print requirements (bleed, safe zone)"
      - "Collation requirements"
      - "Component list"
    receive: "Manufacturing specs, vendor recommendations"

  - trigger: "lore|story|flavor text|world building|factions|characters"
    delegate_to: worldbuilding
    pattern: parallel
    context: "Card game needs narrative/thematic design"
    handoff_data:
      - "Faction mechanical identities"
      - "Card naming conventions"
      - "Flavor text requirements"
      - "Story integration points"
    receive: "Lore, character concepts, faction backgrounds"

  - trigger: "analytics|metrics|balance data|playtest data|win rates"
    delegate_to: analytics
    pattern: parallel
    context: "Card game needs data analysis for balance"
    handoff_data:
      - "Key balance metrics"
      - "Win rate targets per archetype"
      - "Card usage tracking needs"
      - "Draft pick rate analysis requirements"
    receive: "Analytics implementation, dashboard specs, insights"

  - trigger: "testing|QA|playtest|automation|edge cases"
    delegate_to: qa-engineering
    pattern: parallel
    context: "Card game needs testing strategy"
    handoff_data:
      - "Rules edge cases to test"
      - "Card interaction matrix"
      - "Balance test scenarios"
      - "Regression test requirements"
    receive: "Test plans, automated test suites, QA process"

  - trigger: "frontend|UI implementation|game client|hand display"
    delegate_to: frontend
    pattern: parallel
    context: "Digital card game needs client implementation"
    handoff_data:
      - "Card component specifications"
      - "Animation requirements"
      - "State management needs"
      - "Real-time update requirements"
    receive: "Component architecture, implementation plan"

# =============================================================================
# FEEDBACK LOOPS
# =============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: qa-engineering
      signal: "Broken card interactions or balance issues found in testing"
      action: "Iterate on card design, fix rules interactions"

    - skill: analytics
      signal: "Win rate imbalances, oppressive cards detected in data"
      action: "Rebalance cards, adjust costs or effects"

    - skill: game-monetization
      signal: "Rarity/power alignment issues affecting economy"
      action: "Adjust power distribution across rarities"

    - skill: backend
      signal: "Effect resolution edge cases, state management issues"
      action: "Clarify rules, simplify problematic effects"

    - skill: ui-design
      signal: "Cards too complex for layout, readability issues"
      action: "Simplify card text, reduce ability count"

    - skill: product-management
      signal: "Player feedback on feel-bad mechanics or complexity"
      action: "Redesign problematic mechanics, adjust difficulty curve"

  sends_feedback_to:
    - skill: worldbuilding
      signal: "Mechanical needs that require thematic justification"
      action: "Request lore for new mechanics or faction abilities"

    - skill: game-monetization
      signal: "Balance issues caused by monetization pressure"
      action: "Recommend economy adjustments, pack changes"

    - skill: ui-design
      signal: "New keywords or symbols needed for card templates"
      action: "Provide new visual element requirements"

    - skill: backend
      signal: "New card effect types requiring server support"
      action: "Request API/schema updates for new mechanics"

# =============================================================================
# CROSS-DOMAIN INSIGHTS
# =============================================================================
cross_domain_insights:
  - domain: Psychology
    insight: |
      Behavioral psychologists understand reward schedules:
      - Variable ratio reinforcement (random rewards) is most addictive
      - Loss aversion makes "feels bad" moments hurt 2x more than wins feel good
      - Choice overload causes decision paralysis (3 options is ideal)
      - Sunk cost fallacy keeps players in losing games
      - Endowment effect makes owned cards feel more valuable

      Card game design is applied behavioral psychology. Use these insights
      ethically to create engagement, not exploitation.
    applies_when: "Designing reward structures, pack opening, and card acquisition"

  - domain: Economics
    insight: |
      Economists understand market dynamics:
      - Secondary market prices signal true card value
      - Artificial scarcity creates collectibility
      - Price floors (bulk) and ceilings (chase cards) define markets
      - Reprint policy affects long-term player trust
      - Format rotation manages supply and refreshes demand

      Every card game creates a micro-economy. Design with economic principles
      or face market failures (price crashes, speculation bubbles).
    applies_when: "Designing rarity, reprint policy, and rotation"

  - domain: Probability Theory
    insight: |
      Statisticians understand variance:
      - High variance creates memorable moments but frustrating averages
      - Low variance is consistent but can feel "solved"
      - Mulligan rules are variance mitigation
      - Best-of-3 reduces variance vs best-of-1
      - Card draw is already variance - be careful adding more

      Card games are probability engines. Understand the math or create
      games that feel random and unfair.
    applies_when: "Designing random effects, mulligan rules, and format structure"

  - domain: Competitive Games (Esports)
    insight: |
      Esports designers understand competitive integrity:
      - Skill expression must exceed luck over sample size
      - Information asymmetry creates skill gaps
      - Time controls prevent analysis paralysis
      - Spectator clarity enables esports viability
      - Sideboard/ban systems create meta skill tests

      If you want competitive play, design for skill expression. If casual,
      embrace variance for comeback potential.
    applies_when: "Designing for tournament play and competitive formats"

  - domain: Film/Theater
    insight: |
      Storytellers understand dramatic pacing:
      - Early game = rising action (building board)
      - Mid game = confrontation (trading blows)
      - Late game = climax (big plays, winner emerges)
      - Denouement = game end (clear winner)

      A good game tells a story. Mechanics that skip acts (turn 2 kills)
      or stall indefinitely (board stalls) break the narrative.
    applies_when: "Designing game pacing and win conditions"

