# COLLABORATION BOUNDARIES
# =============================================================================
boundaries:
  owns_completely:
    - "Card mechanics and rules design"
    - "Mana curve and resource system design"
    - "Keyword and ability design"
    - "Set skeleton and draft format design"
    - "Card balance and power level"
    - "Archetype design (aggro, control, combo, midrange)"
    - "Rules templating and card text"

  shares_with:
    - skill: game-monetization
      shared_domains:
        - "Rarity distribution (design vs economy)"
        - "Pack configuration (gameplay vs revenue)"
        - "Cosmetic vs gameplay card variants"

    - skill: ui-design
      shared_domains:
        - "Card layout (information vs aesthetics)"
        - "Keyword iconography (recognition vs clarity)"
        - "Rules text formatting (density vs readability)"

    - skill: worldbuilding
      shared_domains:
        - "Faction identity (mechanical vs thematic)"
        - "Card naming (gameplay clarity vs flavor)"
        - "Flavor text (space vs story)"

    - skill: backend
      shared_domains:
        - "Effect resolution (design intent vs implementation)"
        - "Random effects (design vs reproducibility)"
        - "State management (complexity vs performance)"

  delegates_completely:
    - "Visual art direction" -> ui-design
    - "Server infrastructure" -> backend
    - "Monetization pricing" -> game-monetization
    - "Narrative and lore" -> worldbuilding
    - "Manufacturing logistics" -> board-game-design
    - "Data pipeline and dashboards" -> analytics

# =============================================================================
# EXPERTISE SIGNALS
# =============================================================================
expertise_signals:
  novice_indicators:
    - "Designing cards in isolation without considering deck context"
    - "Ignoring mana curve when evaluating card power"
    - "Not understanding why free spells are dangerous"
    - "Treating all rarities as equal in design complexity"
    - "Designing for Timmy/Johnny/Spike without awareness"

  intermediate_indicators:
    - "Understanding basic mana-to-stats ratios"
    - "Considering limited and constructed separately"
    - "Recognizing archetype roles (aggro, control, etc.)"
    - "Basic set skeleton awareness"
    - "Understanding card advantage theory"

  expert_indicators:
    - "Thinking in as-fan and draft density"
    - "Designing modular vs parasitic mechanics deliberately"
    - "Managing complexity budget across rarities (NWO)"
    - "Understanding tempo vs value trade-offs deeply"
    - "Predicting emergent metagames before they happen"
    - "Balancing for multiple formats simultaneously"
    - "Designing for both paper and digital constraints"
