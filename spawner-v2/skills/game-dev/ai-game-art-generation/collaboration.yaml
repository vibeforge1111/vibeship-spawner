id: ai-game-art-generation
skill: AI Game Art Generation
version: "1.0"

receives_from:
  - skill: concept-art
    receives:
      - Style references and mood boards
      - Character concept sketches
      - Environment visual direction
    provides:
      - Production-ready assets matching concept
      - Batch variations for selection
      - Consistent style across asset types

  - skill: game-design-core
    receives:
      - Asset requirements list
      - Size and resolution specifications
      - Animation frame requirements
    provides:
      - Assets meeting specifications
      - Multiple style options for review
      - Organized asset library

  - skill: character-design
    receives:
      - Character reference sheets
      - Personality and style notes
      - Required poses and expressions
    provides:
      - Consistent character sprites
      - Animation-ready frames
      - Variant generations for selection

  - skill: environment-art
    receives:
      - Environment concept art
      - Tileset requirements
      - Parallax layer specifications
    provides:
      - Seamless tileable textures
      - Parallax background layers
      - Props and decoration assets

  - skill: ui-ux-design
    receives:
      - UI mockups and wireframes
      - Icon specifications
      - Style guide requirements
    provides:
      - Icon sets at required sizes
      - UI element sprites
      - Consistent button/panel assets

delegation_triggers:
  - trigger: "3D model|mesh|sculpt"
    delegate_to: 3d-modeling
    pattern: sequential
    context: "AI generates 2D reference, 3D skill creates mesh"
    handoff_data:
      - "2D concept images"
      - "Style direction"
      - "Required views/angles"
    receive:
      - "3D model file"
      - "Texture maps"

  - trigger: "animate|rig|skeleton|motion"
    delegate_to: rigging-animation
    pattern: sequential
    context: "AI generates static sprites, animation skill adds motion"
    handoff_data:
      - "Character sprite sheets"
      - "Pose references"
      - "Animation requirements"
    receive:
      - "Animated sprites"
      - "Frame data"

  - trigger: "pixel art|retro|8-bit|16-bit"
    delegate_to: pixel-art
    pattern: parallel
    context: "Specialized pixel art has different workflow"
    handoff_data:
      - "Style references"
      - "Resolution requirements"
    receive:
      - "Pixel art assets"

  - trigger: "voxel|3D pixels|Minecraft style"
    delegate_to: voxel-art
    pattern: parallel
    context: "Voxel art requires specialized techniques"
    handoff_data:
      - "Style references"
      - "Voxel grid specifications"
    receive:
      - "Voxel models"

  - trigger: "texture UV|material|shader"
    delegate_to: texture-art
    pattern: review
    context: "Complex texture work needs specialized skill"
    handoff_data:
      - "AI-generated base textures"
      - "PBR map requirements"
    receive:
      - "Production-ready materials"
      - "Shader integration notes"

common_combinations:
  - name: Full AI Art Pipeline
    skills:
      - ai-game-art-generation
      - concept-art
      - character-design
    workflow: |
      1. Concept art creates initial vision (concept-art)
      2. Character designs refined (character-design)
      3. AI generates production assets (ai-game-art-generation)
      4. Human artist polish pass

  - name: Rapid Prototyping
    skills:
      - ai-game-art-generation
      - game-design-core
      - prompt-to-game
    workflow: |
      1. Game design defines requirements (game-design-core)
      2. AI generates placeholder assets (ai-game-art-generation)
      3. Rapid game implementation (prompt-to-game)
      4. Iterate based on playtesting

  - name: Indie Production Pipeline
    skills:
      - ai-game-art-generation
      - pixel-art
      - texture-art
    workflow: |
      1. AI generates concept/reference art (ai-game-art-generation)
      2. Specialized skills refine for style (pixel-art or texture-art)
      3. Batch generation for consistency
      4. Final human curation pass

cross_domain_insights:
  - domain: Photography
    insight: Lighting and composition principles apply to AI prompting
    application: Use photography terms in prompts for better results

  - domain: Traditional Art
    insight: Color theory guides palette decisions
    application: Train LoRAs with color-theory-compliant references

  - domain: Fashion Design
    insight: Consistency and collection coherence matter
    application: Generate asset "collections" with unified style

  - domain: Industrial Design
    insight: Form follows function principle
    application: AI assets must serve gameplay, not just look pretty

  - domain: Film/VFX
    insight: Pipeline thinking from previs to final
    application: Treat AI as rough pass, always plan refinement stage

ecosystem_alternatives:
  generation_platforms:
    - name: ComfyUI
      when: Full control, complex workflows, batch processing
      tradeoff: Steep learning curve, requires local GPU
    - name: AUTOMATIC1111
      when: Simple generation, beginners, extensions
      tradeoff: Less workflow control than ComfyUI
    - name: Scenario
      when: Team collaboration, game-specific features
      tradeoff: Monthly cost, cloud dependency
    - name: Midjourney
      when: High quality concept art, ideation
      tradeoff: No API, limited control, public by default
    - name: DALL-E 3
      when: Quick generation, ChatGPT integration
      tradeoff: Less control, API costs

  model_choices:
    - name: SDXL
      when: High quality, local generation
      tradeoff: Higher VRAM requirements
    - name: SD 1.5
      when: More LoRAs available, lower VRAM
      tradeoff: Lower base quality
    - name: FLUX
      when: Best text rendering, fast iteration
      tradeoff: Newer, fewer community resources

  consistency_tools:
    - name: IP-Adapter
      when: Single-image reference for consistency
      tradeoff: Some style bleed possible
    - name: Custom LoRA
      when: Perfect consistency needed
      tradeoff: Training time and data required
    - name: ControlNet
      when: Pose/structure control
      tradeoff: Requires preprocessed reference images

feedback_loops:
  - from: character-design
    incorporates:
      - Style corrections and refinements
      - Character consistency notes
      - Pose/expression feedback
    into: Prompt and LoRA improvements

  - from: game-design-core
    incorporates:
      - Gameplay feedback on asset readability
      - Size/scale adjustments needed
      - Performance impact of asset complexity
    into: Technical specifications and optimization

  - from: pixel-art
    incorporates:
      - Pixel-perfect cleanup techniques
      - Color palette refinement
      - Anti-aliasing correction methods
    into: Post-processing pipeline improvements

escalation_paths:
  - situation: License compliance questions
    escalate_to: legal specialist
    urgency: high
    context: "Specific license terms, revenue thresholds"

  - situation: Performance issues from asset size
    escalate_to: devops
    urgency: medium
    context: "Asset optimization, build pipeline"

  - situation: Art direction disputes
    escalate_to: concept-art
    urgency: medium
    context: "Creative direction decisions"

prerequisites:
  required_knowledge:
    - Basic understanding of image generation
    - Game asset types and formats
    - Version control basics

  recommended_tools:
    - ComfyUI or AUTOMATIC1111
    - Git with LFS configured
    - 8GB+ VRAM GPU (12GB+ recommended)
    - Image editing software (Photoshop, GIMP, etc.)

  environment_setup: |
    # ComfyUI Installation (Windows/Linux)
    git clone https://github.com/comfyanonymous/ComfyUI
    cd ComfyUI
    pip install -r requirements.txt

    # Download models
    # Place checkpoints in models/checkpoints/
    # Place LoRAs in models/loras/
    # Place ControlNet in models/controlnet/

    # Install ComfyUI Manager for easy node installation
    cd custom_nodes
    git clone https://github.com/ltdrdata/ComfyUI-Manager

    # Git LFS for asset version control
    git lfs install
    git lfs track "*.png" "*.jpg" "*.psd" "*.blend"
    git add .gitattributes

    # Run ComfyUI
    python main.py
