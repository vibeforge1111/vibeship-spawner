# Game Audio Collaboration
# How this skill works with other game development skills

skill_id: game-audio
version: 1.0.0

# Skills this specialist receives work from
receives_from:
  - skill: unity-development
    description: "Unity developers delegate audio system implementation"
    receives:
      - "Game genre and audio style requirements"
      - "Scene structure and audio zone needs"
      - "Performance budget for audio"
      - "Platform targets (PC, mobile, console)"
      - "Existing AudioMixer setup if any"
    expects_format: |
      When receiving from Unity specialist:
      - Game type: [genre]
      - Audio style: [realistic/stylized/retro/etc]
      - Platform: [target platforms]
      - Performance budget: [voice count, memory limit]
      - Existing setup: [current audio architecture]

  - skill: unreal-engine
    description: "Unreal developers delegate audio implementation"
    receives:
      - "Game genre and audio requirements"
      - "Blueprint vs C++ preference"
      - "MetaSounds vs legacy audio"
      - "Performance constraints"
      - "Existing audio setup"
    expects_format: |
      When receiving from Unreal specialist:
      - Project type: [game genre]
      - Audio approach: [MetaSounds/SoundCues/Quartz]
      - Platform targets: [platforms]
      - Integration needs: [Wwise/FMOD/native]

  - skill: godot-development
    description: "Godot developers delegate audio system design"
    receives:
      - "Game type and audio needs"
      - "GDScript vs C# preference"
      - "Audio bus structure requirements"
      - "2D vs 3D audio needs"
    expects_format: |
      When receiving from Godot specialist:
      - Game type: [genre]
      - Audio dimension: [2D/3D/both]
      - Language: [GDScript/C#]
      - Performance targets: [mobile/desktop/web]

  - skill: game-dev-unity
    alias: unity-development
    description: "Alternate Unity skill name"
    receives:
      - "Same as unity-development"

  - skill: game-dev-godot
    alias: godot-development
    description: "Alternate Godot skill name"
    receives:
      - "Same as godot-development"

  - skill: xr-development
    description: "VR/AR developers need spatial audio expertise"
    receives:
      - "VR platform (Quest, PCVR, PSVR)"
      - "Spatial audio requirements"
      - "HRTF preferences"
      - "Head tracking integration needs"
    expects_format: |
      When receiving from XR specialist:
      - Platform: [Quest 2/3, PCVR, etc]
      - Spatial needs: [full HRTF, ambisonics, simple panning]
      - Middleware: [Oculus Spatializer, Steam Audio, etc]

  - skill: procedural-generation
    description: "Procedural systems may need audio integration"
    receives:
      - "Procedural content types needing audio"
      - "Real-time generation requirements"
      - "Audio variation needs"
    expects_format: |
      When receiving from procedural specialist:
      - Content type: [terrain, dungeons, NPCs, etc]
      - Audio needs: [ambient variation, procedural music]
      - Runtime constraints: [real-time vs pre-baked]

# Skills this specialist provides work to
provides_context_to:
  - skill: unity-development
    description: "Hand off Unity-specific implementation details"
    provides:
      - "Audio architecture design"
      - "AudioMixer configuration"
      - "Recommended audio settings"
      - "FMOD/Wwise Unity integration guide"
      - "Performance optimization recommendations"
    handoff_format: |
      ## Audio Architecture for Unity

      ### Bus Structure
      [Recommended AudioMixer hierarchy]

      ### Implementation Approach
      [Audio manager pattern, pooling strategy]

      ### FMOD/Wwise Integration
      [Middleware setup if applicable]

      ### Performance Notes
      - Voice budget: [count]
      - Memory budget: [MB]
      - Streaming strategy: [approach]

  - skill: unreal-engine
    description: "Hand off Unreal-specific implementation"
    provides:
      - "Sound cue structure"
      - "MetaSounds graph recommendations"
      - "Attenuation settings"
      - "Wwise/FMOD Unreal integration"
      - "Blueprint audio patterns"
    handoff_format: |
      ## Audio Architecture for Unreal

      ### Sound System Choice
      [MetaSounds vs SoundCues vs Quartz]

      ### Attenuation Configuration
      [Distance curves, occlusion settings]

      ### Implementation Pattern
      [Audio manager approach]

  - skill: godot-development
    description: "Hand off Godot-specific implementation"
    provides:
      - "AudioBus layout"
      - "AudioStreamPlayer configuration"
      - "GDScript audio patterns"
      - "Spatial audio setup"
    handoff_format: |
      ## Audio Architecture for Godot

      ### Bus Layout
      [Default bus configuration]

      ### AudioStreamPlayer Strategy
      [2D vs 3D, pooling approach]

      ### Implementation Code
      [GDScript/C# audio manager]

  - skill: performance-profiling
    description: "Hand off performance concerns for profiling"
    provides:
      - "Current audio voice usage"
      - "Memory consumption by audio"
      - "Suspected audio bottlenecks"
      - "Platform-specific concerns"
    handoff_format: |
      ## Audio Performance Concerns

      ### Current State
      - Active voices: [count]
      - Audio memory: [MB]
      - Streaming sources: [count]

      ### Suspected Issues
      [List of potential bottlenecks]

      ### Platform Constraints
      [Platform-specific limits]

  - skill: xr-development
    description: "Hand off VR/AR audio configuration"
    provides:
      - "HRTF configuration"
      - "Spatializer setup"
      - "Head-tracked audio implementation"
      - "Performance notes for VR"
    handoff_format: |
      ## VR Audio Configuration

      ### Spatializer Setup
      [Plugin and configuration]

      ### HRTF Notes
      [Profile selection, performance]

      ### Head Tracking
      [Listener update approach]

# Collaboration protocols
collaboration_protocols:
  inbound_checklist:
    - "Confirm game genre and audio style"
    - "Understand platform targets and constraints"
    - "Get performance budget (voices, memory)"
    - "Clarify middleware preference (FMOD/Wwise/native)"
    - "Review existing audio setup if any"

  outbound_checklist:
    - "Provide complete audio architecture"
    - "Include all configuration values"
    - "Document performance expectations"
    - "List integration steps for middleware"
    - "Note any platform-specific considerations"

  common_misunderstandings:
    - issue: "Audio treated as afterthought"
      resolution: "Emphasize early audio integration for best results"

    - issue: "Expecting middleware to solve everything"
      resolution: "Middleware requires proper setup and tuning"

    - issue: "Ignoring platform differences"
      resolution: "Always validate on target platforms"

    - issue: "Over-engineering simple audio"
      resolution: "Match complexity to game needs"

