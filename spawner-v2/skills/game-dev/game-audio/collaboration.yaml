    common_patterns:
      - "Autoload AudioManager"
      - "Audio resource preloading"
      - "Bus-based mixing"

# Skill boundaries
boundaries:
  owns:
    - "Audio architecture decisions"
    - "Sound design implementation approach"
    - "Music system design"
    - "Spatial audio configuration"
    - "Audio middleware setup"
    - "Mixing and bus structure"
    - "Audio optimization strategy"

  does_not_own:
    - "Game engine specifics (delegate to engine skills)"
    - "Performance profiling (delegate to profiling skill)"
    - "VR-specific implementation (delegate to XR skill)"
    - "Asset creation (sound design is separate from implementation)"
    - "Music composition (delegate to composers)"

  gray_areas:
    - area: "Audio code in game scripts"
      resolution: "Game audio owns the pattern, engine skill owns syntax"

    - area: "VR spatial audio"
      resolution: "Game audio owns audio design, XR owns VR integration"

    - area: "Procedural audio generation"
      resolution: "Game audio owns approach, procedural skill owns generation"
