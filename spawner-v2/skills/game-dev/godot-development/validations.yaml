# Godot 4 Development - Validations
# Regex patterns for detecting GDScript issues

id: godot-development
version: "1.0.0"

validations:
  # Performance Issues
  - id: get-node-in-process
    name: "get_node() called in _process"
    description: "Calling get_node() every frame is expensive. Cache the reference in @onready."
    severity: warning
    category: performance
    file_patterns:
      - "*.gd"
    pattern: "func\\s+_(?:physics_)?process\\s*\\([^)]*\\)\\s*(?:->\\s*\\w+)?\\s*:[^}]*get_node\\s*\\("
    multiline: true
    fix_hint: |
      Replace with @onready:
      ```gdscript
      @onready var my_node: Node = get_node("path/to/node")

      func _process(delta: float) -> void:
          my_node.do_something()
      ```

  - id: dollar-in-process
    name: "$ operator in _process"
    description: "Using $ in _process traverses the tree every frame. Cache with @onready."
    severity: warning
    category: performance
    file_patterns:
      - "*.gd"
    pattern: "func\\s+_(?:physics_)?process\\s*\\([^)]*\\)\\s*(?:->\\s*\\w+)?\\s*:[^}]*\\$\\w+"
    multiline: true
    fix_hint: "Cache node reference with @onready var node_name: Type = $NodePath"

  - id: get-nodes-in-group-process
    name: "get_nodes_in_group() in _process"
    description: "Getting nodes in group every frame is expensive. Cache the array."
    severity: warning
    category: performance
    file_patterns:
      - "*.gd"
    pattern: "func\\s+_(?:physics_)?process\\s*\\([^)]*\\)[^}]*get_nodes_in_group\\s*\\("
    multiline: true
    fix_hint: |
      Cache the array and update when nodes change:
      ```gdscript
      var enemies: Array[Node]

      func _ready() -> void:
          enemies = get_tree().get_nodes_in_group("enemies")
      ```

  - id: load-in-process
    name: "load() called in _process"
    description: "load() blocks the main thread. Use preload() or ResourceLoader.load_threaded_request()."
    severity: error
    category: performance
    file_patterns:
      - "*.gd"
    pattern: "func\\s+_(?:physics_)?process\\s*\\([^)]*\\)[^}]*[^pre]load\\s*\\("
    multiline: true
    fix_hint: "Use preload() for static resources or ResourceLoader.load_threaded_request() for dynamic loading."

  # Physics Issues
  - id: physics-in-process
    name: "Physics operations in _process"
    description: "move_and_slide() and velocity changes should be in _physics_process for deterministic behavior."
    severity: error
    category: physics
    file_patterns:
      - "*.gd"
    pattern: "func\\s+_process\\s*\\([^)]*\\)[^}]*move_and_slide\\s*\\("
    multiline: true
    fix_hint: "Move physics code to _physics_process(delta: float) -> void"

  - id: velocity-in-process
    name: "Velocity modified in _process"
    description: "Velocity should be modified in _physics_process for consistent physics."
    severity: warning
    category: physics
    file_patterns:
      - "*.gd"
    pattern: "func\\s+_process\\s*\\([^)]*\\)[^}]*velocity\\s*[+\\-*/]?="
    multiline: true
    fix_hint: "Move velocity calculations to _physics_process"

  # Lifecycle Issues
  - id: child-access-enter-tree
    name: "Accessing children in _enter_tree"
    description: "_enter_tree runs before children are ready. Use _ready for child access."
    severity: error
    category: lifecycle
    file_patterns:
      - "*.gd"
    pattern: "func\\s+_enter_tree\\s*\\([^)]*\\)[^}]*(?:get_node|get_child|\\$)"
    multiline: true
    fix_hint: "Move child access to _ready() where children are guaranteed to exist."

  # Memory Issues
  - id: signal-no-disconnect
    name: "Signal connected without disconnect"
    description: "Signals to autoloads or persistent nodes should be disconnected in _exit_tree."
    severity: info
    category: memory
    file_patterns:
      - "*.gd"
    pattern: "\\.connect\\s*\\([^)]+\\)(?!.*\\.disconnect)"
    fix_hint: |
      Add disconnect in _exit_tree:
      ```gdscript
      func _exit_tree() -> void:
          if signal_source.my_signal.is_connected(_my_handler):
              signal_source.my_signal.disconnect(_my_handler)
      ```

  # Export Issues
  - id: exported-empty-array
    name: "Exported array with empty default"
    description: "Exported arrays with [] default are shared across instances. Initialize in _ready."
    severity: warning
    category: gdscript
    file_patterns:
      - "*.gd"
    pattern: "@export\\s+var\\s+\\w+\\s*:\\s*Array\\s*=\\s*\\[\\]"
    fix_hint: |
      Initialize in _ready instead:
      ```gdscript
      @export var items: Array  # No default
      func _ready() -> void:
          items = []
      ```

  - id: exported-empty-dict
    name: "Exported dictionary with empty default"
    description: "Exported dictionaries with {} default are shared across instances."
    severity: warning
    category: gdscript
    file_patterns:
      - "*.gd"
    pattern: "@export\\s+var\\s+\\w+\\s*:\\s*Dictionary\\s*=\\s*\\{\\}"
    fix_hint: "Initialize dictionaries in _ready() or use a custom Resource."

  # Input Issues
  - id: hardcoded-keys
    name: "Hardcoded key constants"
    description: "Use Input Map actions instead of hardcoded keys for remappable controls."
    severity: warning
    category: input
    file_patterns:
      - "*.gd"
    pattern: "is_key_pressed\\s*\\(\\s*KEY_"
    fix_hint: |
      Use Input Map:
      ```gdscript
      # In Project Settings > Input Map, add action "jump" with KEY_SPACE
      if Input.is_action_pressed("jump"):
      ```

  - id: hardcoded-mouse-buttons
    name: "Hardcoded mouse button check"
    description: "Use Input Map actions for mouse buttons for consistency and remapping."
    severity: info
    category: input
    file_patterns:
      - "*.gd"
    pattern: "is_mouse_button_pressed\\s*\\(\\s*MOUSE_BUTTON_"
    fix_hint: "Add mouse actions to Input Map (e.g., 'shoot' -> MOUSE_BUTTON_LEFT)"

  # Type Safety
  - id: untyped-function-params
    name: "Untyped function parameters"
    description: "Add type hints to function parameters for better error detection and autocompletion."
    severity: info
    category: gdscript
    file_patterns:
      - "*.gd"
    pattern: "func\\s+\\w+\\s*\\(\\s*\\w+(?:\\s*,\\s*\\w+)*\\s*\\)\\s*(?:->|:)"
    negative_pattern: "func\\s+\\w+\\s*\\(\\s*\\w+\\s*:\\s*\\w+"
    fix_hint: |
      Add type hints:
      ```gdscript
      func take_damage(amount: int, source: Node) -> void:
      ```

  - id: untyped-return
    name: "Function missing return type"
    description: "Add return type hints to functions for clarity and error detection."
    severity: info
    category: gdscript
    file_patterns:
      - "*.gd"
    pattern: "func\\s+\\w+\\s*\\([^)]*\\)\\s*:"
    negative_pattern: "func\\s+\\w+\\s*\\([^)]*\\)\\s*->\\s*\\w+"
    fix_hint: |
      Add return type:
      ```gdscript
      func get_health() -> int:
          return current_health
      ```

  # Scene/Node Issues
  - id: hardcoded-node-path
    name: "Hardcoded relative node path"
    description: "Deep relative paths break easily. Use groups, unique names (%), or exports."
    severity: info
    category: architecture
    file_patterns:
      - "*.gd"
    pattern: 'get_node\\s*\\(\\s*["\']\\.\\./'
    fix_hint: |
      Use alternatives:
      ```gdscript
      # Groups
      var player = get_tree().get_first_node_in_group("player")

      # Unique names (set % in editor)
      @onready var hud = %HUD

      # Exports
      @export var target: Node
      ```

  # Async Issues
  - id: await-in-loop
    name: "await in loop without check"
    description: "Awaiting in loops can cause issues if the object is freed during wait."
    severity: warning
    category: async
    file_patterns:
      - "*.gd"
    pattern: "(?:for|while)[^:]*:[^}]*await"
    multiline: true
    fix_hint: |
      Check validity after await:
      ```gdscript
      for item in items:
          await some_signal
          if not is_instance_valid(self):
              return
          # Continue processing
      ```

  # Common Mistakes
  - id: set-process-false
    name: "Disabling process incorrectly"
    description: "set_process(false) only affects _process, not _physics_process."
    severity: info
    category: lifecycle
    file_patterns:
      - "*.gd"
    pattern: "set_process\\s*\\(\\s*false\\s*\\)"
    fix_hint: |
      To disable all processing:
      ```gdscript
      set_process(false)
      set_physics_process(false)
      # Or use process_mode = PROCESS_MODE_DISABLED
      ```

  - id: queue-free-continue
    name: "Code after queue_free()"
    description: "queue_free() doesn't immediately free the node. Add return after queue_free()."
    severity: warning
    category: lifecycle
    file_patterns:
      - "*.gd"
    pattern: "queue_free\\s*\\(\\s*\\)[^\\n]*\\n[^\\n]*[^\\s\\n]"
    fix_hint: |
      Add return after queue_free:
      ```gdscript
      func die() -> void:
          play_death_effect()
          queue_free()
          return  # Prevent further execution
      ```

  - id: direct-instance-scene
    name: "Instantiating scene without type check"
    description: "Use typed instantiate for better safety and autocompletion."
    severity: info
    category: gdscript
    file_patterns:
      - "*.gd"
    pattern: "\\.instantiate\\s*\\(\\s*\\)(?!\\s+as\\s+)"
    fix_hint: |
      Use typed instantiate:
      ```gdscript
      var enemy := enemy_scene.instantiate() as Enemy
      ```

  # Shader Issues
  - id: shader-discard-alpha
    name: "Discarding pixels in shader"
    description: "discard breaks GPU optimizations. Consider alpha testing instead."
    severity: info
    category: rendering
    file_patterns:
      - "*.gdshader"
    pattern: "discard\\s*;"
    fix_hint: |
      For simple alpha cutoff, use:
      ```glsl
      ALPHA = step(0.5, texture_color.a);
      // Or configure material for alpha scissor
      ```

categories:
  performance:
    description: "Issues that impact game performance"
    priority: high
  physics:
    description: "Physics-related correctness issues"
    priority: high
  lifecycle:
    description: "Node lifecycle and initialization issues"
    priority: high
  memory:
    description: "Memory management and leak issues"
    priority: medium
  gdscript:
    description: "GDScript best practices"
    priority: medium
  input:
    description: "Input handling issues"
    priority: medium
  architecture:
    description: "Code organization and architecture"
    priority: low
  async:
    description: "Async/await related issues"
    priority: medium
  rendering:
    description: "Rendering and shader issues"
    priority: low
