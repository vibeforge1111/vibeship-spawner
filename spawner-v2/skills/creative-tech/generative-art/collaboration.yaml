prerequisites:
  required_knowledge:
    - Basic programming
    - Color theory fundamentals
    - Composition basics
    - Math (trigonometry, vectors)

  recommended_tools:
    - VS Code with p5.js extension
    - Processing IDE
    - Chrome DevTools
    - Color picker/palette tools

  environment_setup: |
    # p5.js generative art setup
    mkdir generative-art && cd generative-art

    # Create index.html
    cat > index.html << 'EOF'
    <!DOCTYPE html>
    <html>
    <head>
      <title>Generative Art</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
      <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #1a1a1a; }
        canvas { box-shadow: 0 0 30px rgba(0,0,0,0.5); }
      </style>
    </head>
    <body>
      <script src="sketch.js"></script>
    </body>
    </html>
    EOF

    # Create sketch.js
    cat > sketch.js << 'EOF'
    let seed;

    const params = {
      gridSize: 20,
      margin: 50,
      noiseScale: 0.02
    };

    const palettes = [
      ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4'],
      ['#2C3E50', '#E74C3C', '#ECF0F1', '#3498DB'],
      ['#1A1A2E', '#16213E', '#0F3460', '#E94560']
    ];

    let palette;

    function setup() {
      createCanvas(800, 800);

      // Get seed from URL or generate new
      seed = getURLParams().seed || floor(random(999999));
      randomSeed(seed);
      noiseSeed(seed);

      palette = random(palettes);

      noLoop();
      console.log(`Seed: ${seed}`);
    }

    function draw() {
      background(10, 10, 20);

      const cellW = (width - params.margin * 2) / params.gridSize;
      const cellH = (height - params.margin * 2) / params.gridSize;

      for (let i = 0; i < params.gridSize; i++) {
        for (let j = 0; j < params.gridSize; j++) {
          const x = params.margin + i * cellW + cellW / 2;
          const y = params.margin + j * cellH + cellH / 2;

          const n = noise(i * params.noiseScale * 10, j * params.noiseScale * 10);
          const col = palette[floor(n * palette.length)];

          push();
          translate(x, y);
          rotate(n * TWO_PI);

          noFill();
          stroke(col);
          strokeWeight(1 + n * 2);

          const size = cellW * 0.7;

          if (n < 0.33) {
            ellipse(0, 0, size, size);
          } else if (n < 0.66) {
            rect(-size/2, -size/2, size, size);
          } else {
            line(-size/2, 0, size/2, 0);
            line(0, -size/2, 0, size/2);
          }

          pop();
        }
      }

      // Signature
      fill(100);
      noStroke();
      textSize(10);
      textAlign(RIGHT, BOTTOM);
      text(`seed: ${seed}`, width - 10, height - 10);
    }

    function keyPressed() {
      if (key === 's') {
        saveCanvas(`art_${seed}`, 'png');
      }
      if (key === 'r') {
        seed = floor(random(999999));
        randomSeed(seed);
        noiseSeed(seed);
        palette = random(palettes);
        redraw();
        console.log(`New seed: ${seed}`);
      }
    }

    function getURLParams() {
      const params = {};
      const queryString = window.location.search.slice(1);
      queryString.split('&').forEach(pair => {
        const [key, value] = pair.split('=');
        params[key] = value;
      });
      return params;
    }
    EOF

    # Serve locally
    python -m http.server 8000
    # Or: npx serve
