id: gdpr-privacy-collaboration
skill: gdpr-privacy
version: 1.0.0

receives_from:
  - skill: contract-analysis
    context: "Data processing agreements"
    receives:
      - "DPA clause analysis"
      - "Vendor contract terms"
    provides: "GDPR compliance requirements"

  - skill: sox-compliance
    context: "Audit and control requirements"
    receives:
      - "Audit trail requirements"
      - "Control documentation"
    provides: "Privacy-specific controls"

delegation_triggers:
  - trigger: "contract|vendor|dpa|agreement"
    delegate_to: contract-analysis
    context: "Data processing agreements"

  - trigger: "audit|sox|controls"
    delegate_to: sox-compliance
    context: "Compliance audit requirements"

  - trigger: "export|transfer|international"
    delegate_to: export-control
    context: "International data transfers"

feedback_loops:
  receives_feedback_from:
    - skill: contract-analysis
      signal: "DPA gaps identified"
      action: "Update DPA requirements"

    - skill: sox-compliance
      signal: "Audit findings"
      action: "Review privacy controls"

  sends_feedback_to:
    - skill: contract-analysis
      signal: "GDPR requirements"
      action: "Review DPA provisions"

    - skill: sox-compliance
      signal: "Privacy controls needed"
      action: "Add to control framework"

common_combinations:
  - name: Privacy Program Implementation
    skills:
      - gdpr-privacy
    workflow: |
      1. Data mapping and inventory
      2. Legal basis documentation
      3. Privacy notice updates
      4. Consent mechanism implementation
      5. DSR process setup
      6. DPIA for high-risk processing
      7. Breach response planning
      8. Training and awareness

  - name: Vendor Privacy Review
    skills:
      - gdpr-privacy
      - contract-analysis
    workflow: |
      1. Identify personal data shared
      2. Assess vendor as processor/controller
      3. Review DPA terms
      4. Check international transfer mechanisms
      5. Verify security measures
      6. Document in ROPA

  - name: Privacy-Compliant Development
    skills:
      - gdpr-privacy
    workflow: |
      1. Privacy by design review
      2. Data minimization check
      3. Consent flow implementation
      4. Retention policy enforcement
      5. DSR API endpoints
      6. Audit logging
      7. Security testing

ecosystem:
  consent:
    - "Cookiebot"
    - "OneTrust Cookie Consent"
    - "Osano"

  dsr:
    - "OneTrust DSR Portal"
    - "Securiti.ai"
    - "DataGrail"

  data_discovery:
    - "BigID"
    - "Spirion"
    - "Varonis"

  privacy_management:
    - "OneTrust"
    - "TrustArc"
    - "Wirewheel"

references:
  regulations:
    - "GDPR Official Text"
    - "EDPB Guidelines"
    - "ICO Guidance"
    - "CNIL Resources"

  frameworks:
    - "NIST Privacy Framework"
    - "ISO 27701"
    - "IAPP CIPM/CIPP"
