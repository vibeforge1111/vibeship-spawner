id: patent-drafting-collaboration
skill: patent-drafting
version: 1.0.0

receives_from:
  - skill: contract-analysis
    context: "Licensing terms"
    receives:
      - "License scope analysis"
      - "IP assignment clauses"
    provides: "Patent claims and scope"

delegation_triggers:
  - trigger: "license|agreement|contract"
    delegate_to: contract-analysis
    context: "Patent licensing"

  - trigger: "gdpr|privacy|data.protection"
    delegate_to: gdpr-privacy
    context: "Privacy implications of invention"

  - trigger: "export|itar|ear"
    delegate_to: export-control
    context: "Export-controlled technology"

feedback_loops:
  receives_feedback_from:
    - skill: contract-analysis
      signal: "License negotiation terms"
      action: "Adjust claim scope"

  sends_feedback_to:
    - skill: contract-analysis
      signal: "Patent claim scope"
      action: "Define license boundaries"

common_combinations:
  - name: Patent Filing
    skills:
      - patent-drafting
    workflow: |
      1. Conduct prior art search
      2. Identify novel features
      3. Draft independent claims
      4. Add dependent claims
      5. Write specification
      6. File application

  - name: Office Action Response
    skills:
      - patent-drafting
    workflow: |
      1. Analyze rejection type
      2. Review prior art cited
      3. Identify distinguishing features
      4. Amend claims if needed
      5. Draft arguments
      6. Submit response

  - name: IP Portfolio Strategy
    skills:
      - patent-drafting
      - contract-analysis
    workflow: |
      1. Identify core inventions
      2. Prioritize filings
      3. Draft patent applications
      4. Review licensing strategy
      5. Enforce or license

ecosystem:
  search:
    - "Google Patents"
    - "USPTO PAIR"
    - "Espacenet"
    - "WIPO PatentScope"

  drafting:
    - "AI patent drafting tools"
    - "Claim charting software"
    - "Patent management systems"

  prosecution:
    - "USPTO EFS-Web"
    - "Office action response tools"

references:
  regulations:
    - "35 USC - Patent Law"
    - "37 CFR - Patent Rules"
    - "MPEP - Patent Examination Procedure"

  tutorials:
    - "Finnegan Patent Drafting"
    - "LandMark IP Claim Writing"

  cases:
    - "Alice Corp. v. CLS Bank (101)"
    - "KSR v. Teleflex (103)"
