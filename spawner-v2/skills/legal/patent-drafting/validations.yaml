validations:

  - id: means-plus-function
    name: Means-Plus-Function Language Detected
    severity: warning
    type: regex
    pattern:
      - "means for \\w+"
      - "module for \\w+"
      - "mechanism for \\w+"
    message: "Means-plus-function language triggers 112(f) narrow interpretation."
    fix_action: "Replace with structural language: 'a processor configured to...'"
    applies_to:
      - "**/*claim*.txt"
      - "**/*patent*.md"

  - id: missing-antecedent
    name: Potential Missing Antecedent Basis
    severity: warning
    type: regex
    pattern:
      - "the \\w+(?!.*(?:a|an) \\1)"
      - "said \\w+(?!.*(?:a|an) \\1)"
    message: "Check that 'the [noun]' has a prior 'a [noun]' introduction."
    fix_action: "Add antecedent: 'a [noun]' before 'the [noun]'"
    applies_to:
      - "**/*claim*.txt"

  - id: consisting-of-closed
    name: Closed Claim Language
    severity: info
    type: regex
    pattern:
      - "consisting of"
    message: "'Consisting of' is closed transitional phrase - excludes unlisted elements."
    fix_action: "Consider 'comprising' for open claim unless closure is intentional"
    applies_to:
      - "**/*claim*.txt"

  - id: no-crm-claim
    name: No CRM Claim in Software Application
    severity: info
    type: regex
    pattern:
      - "method.*comprising(?!.*non-transitory.*computer-readable)"
    message: "Consider adding CRM claim for software inventions."
    fix_action: "Add: 'A non-transitory computer-readable medium storing instructions...'"
    applies_to:
      - "**/*claim*.txt"

  - id: abstract-generic-computer
    name: Generic Computer Implementation
    severity: warning
    type: regex
    pattern:
      - "a computer.*performing"
      - "a processor.*executing"
      - "generic.*computer"
    message: "Generic computer implementation may face 101 rejection."
    fix_action: "Add specific technical improvement or unconventional implementation"
    applies_to:
      - "**/*claim*.txt"
      - "**/*patent*.md"
