id: contract-analysis-collaboration
skill: contract-analysis
version: 1.0.0

receives_from:
  - skill: gdpr-privacy
    context: "Data protection requirements"
    receives:
      - "DPA requirements"
      - "Breach notification standards"
    provides: "Contract data protection clauses"

  - skill: patent-drafting
    context: "IP licensing terms"
    receives:
      - "Patent scope and claims"
      - "Licensing boundaries"
    provides: "IP clause analysis"

delegation_triggers:
  - trigger: "gdpr|dpa|data.protection|privacy"
    delegate_to: gdpr-privacy
    context: "Data processing agreements"

  - trigger: "patent|ip.license|intellectual.property"
    delegate_to: patent-drafting
    context: "IP licensing provisions"

  - trigger: "sox|audit|financial.controls"
    delegate_to: sox-compliance
    context: "Compliance provisions"

  - trigger: "export|itar|technology.transfer"
    delegate_to: export-control
    context: "Export control provisions"

feedback_loops:
  receives_feedback_from:
    - skill: gdpr-privacy
      signal: "GDPR requirements"
      action: "Review DPA provisions"

    - skill: sox-compliance
      signal: "Audit requirements"
      action: "Review compliance provisions"

  sends_feedback_to:
    - skill: gdpr-privacy
      signal: "DPA gaps identified"
      action: "Update DPA requirements"

common_combinations:
  - name: Vendor Contract Review
    skills:
      - contract-analysis
      - gdpr-privacy
    workflow: |
      1. Extract key terms
      2. Identify liability provisions
      3. Review data protection clauses
      4. Check GDPR DPA requirements
      5. Score overall risk
      6. Generate recommendations

  - name: Technology License Review
    skills:
      - contract-analysis
      - patent-drafting
    workflow: |
      1. Identify licensed IP
      2. Review license scope
      3. Check field of use restrictions
      4. Analyze royalty structure
      5. Review termination effects

  - name: Compliance Contract Review
    skills:
      - contract-analysis
      - sox-compliance
    workflow: |
      1. Extract audit provisions
      2. Review reporting requirements
      3. Check compliance certifications
      4. Identify control requirements

ecosystem:
  nlp:
    - "SpaCy - Entity extraction"
    - "LegalBERT - Legal classification"
    - "Hugging Face - NER models"

  parsing:
    - "PyMuPDF - PDF extraction"
    - "python-docx - DOCX parsing"
    - "Tesseract - OCR"

  comparison:
    - "difflib - Version comparison"
    - "redline - Track changes"

  platforms:
    - "Ironclad"
    - "Juro"
    - "ContractPodAi"

references:
  best_practices:
    - "AI Contract Analysis Best Practices"
    - "Contract Playbook Development"

  tools:
    - "LegalTech Contract Review Tools 2025"
