id: export-control-collaboration
skill: export-control
version: 1.0.0

receives_from:
  - skill: patent-drafting
    context: "Export-controlled technology in patents"
    receives:
      - "Patent claims involving controlled tech"
      - "Technology transfer concerns"
    provides: "Export classification guidance"

  - skill: contract-analysis
    context: "Export compliance clauses"
    receives:
      - "International contract terms"
      - "Technology transfer provisions"
    provides: "Export compliance requirements"

delegation_triggers:
  - trigger: "patent|invention|claims"
    delegate_to: patent-drafting
    context: "Technology disclosure review"

  - trigger: "contract|license|agreement"
    delegate_to: contract-analysis
    context: "Export clause review"

  - trigger: "gdpr|privacy|data.protection"
    delegate_to: gdpr-privacy
    context: "International data transfers"

feedback_loops:
  receives_feedback_from:
    - skill: patent-drafting
      signal: "Controlled technology identified"
      action: "Review export implications"

    - skill: contract-analysis
      signal: "International transfer terms"
      action: "Verify compliance provisions"

  sends_feedback_to:
    - skill: patent-drafting
      signal: "Export restrictions apply"
      action: "Add disclosure limitations"

    - skill: contract-analysis
      signal: "Export clauses needed"
      action: "Update contract templates"

common_combinations:
  - name: ECCN Classification
    skills:
      - export-control
    workflow: |
      1. Gather technical specifications
      2. Determine jurisdiction (ITAR vs EAR)
      3. Review CCL categories
      4. Match to specific ECCN
      5. Document classification rationale
      6. Identify license requirements
      7. Update product database

  - name: Party Screening Program
    skills:
      - export-control
    workflow: |
      1. Select screening solution
      2. Define screening workflow
      3. Configure denied party lists
      4. Integrate with order process
      5. Train on hit resolution
      6. Document procedures
      7. Audit regularly

  - name: Technology Control Plan
    skills:
      - export-control
    workflow: |
      1. Inventory controlled technology
      2. Identify foreign nationals
      3. Map access to technology
      4. Evaluate license requirements
      5. Implement access controls
      6. Create visitor procedures
      7. Train personnel
      8. Monitor compliance

  - name: Export License Application
    skills:
      - export-control
      - contract-analysis
    workflow: |
      1. Confirm classification
      2. Evaluate license exceptions
      3. Gather supporting documents
      4. Complete application form
      5. Submit to appropriate agency
      6. Respond to questions
      7. Track approval
      8. Comply with conditions

ecosystem:
  screening:
    - "Descartes Visual Compliance"
    - "Dow Jones Risk & Compliance"
    - "SAP GTS"
    - "Thomson Reuters"

  classification:
    - "OCR Services"
    - "Amber Road"
    - "Integration Point"

  management:
    - "SAP GTS"
    - "Oracle GTM"
    - "e2open"

  training:
    - "BIS Export Compliance Training"
    - "DDTC Resources"
    - "NCBFAA"

references:
  regulations:
    - "ITAR (22 CFR 120-130)"
    - "EAR (15 CFR 730-774)"
    - "OFAC Sanctions"
    - "AECA"

  guidance:
    - "BIS Export Administration Regulations"
    - "DDTC Guidelines"
    - "OFAC FAQ"

  tools:
    - "Commerce Control List"
    - "US Munitions List"
    - "Consolidated Screening List"
