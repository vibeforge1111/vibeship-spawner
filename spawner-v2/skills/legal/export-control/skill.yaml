id: export-control
name: Export Control Compliance
category: legal
description: Use when implementing ITAR/EAR compliance, ECCN classification, party screening, technology control plans, or deemed exports - covers US export control regulations

patterns:
  golden_rules:
    - rule: "Know your item"
      reason: "Classification determines restrictions"
    - rule: "Know your customer"
      reason: "Screen against denied parties"
    - rule: "Know your destination"
      reason: "Country-specific restrictions apply"
    - rule: "Know your end use"
      reason: "Prohibited uses are restricted"
    - rule: "When in doubt, don't export"
      reason: "Penalties are severe"

  regulatory_regimes:
    itar:
      authority: "State Department (DDTC)"
      scope: "Defense articles and services"
      list: "US Munitions List (USML)"
      license: "Required for most exports"
      key_points:
        - "No country exceptions"
        - "Citizenship-based restrictions"
        - "Technical data controlled"
    ear:
      authority: "Commerce Department (BIS)"
      scope: "Dual-use items"
      list: "Commerce Control List (CCL)"
      license: "Based on ECCN and country"
      key_points:
        - "License exceptions available"
        - "Country tiers determine requirements"
        - "De minimis rules for foreign products"

  eccn_structure:
    categories:
      0: "Nuclear & Miscellaneous"
      1: "Materials, Chemicals, Microorganisms"
      2: "Materials Processing"
      3: "Electronics"
      4: "Computers"
      5: "Telecommunications & Cybersecurity"
      6: "Sensors & Lasers"
      7: "Navigation & Avionics"
      8: "Marine"
      9: "Aerospace & Propulsion"
    product_groups:
      A: "Equipment, assemblies, components"
      B: "Test, inspection, production equipment"
      C: "Materials"
      D: "Software"
      E: "Technology"

  screening_requirements:
    lists:
      - "Denied Persons List (DPL)"
      - "Entity List"
      - "Unverified List"
      - "Specially Designated Nationals (SDN)"
      - "ITAR Debarred Parties"
    frequency: "Every transaction"
    scope: "All parties in transaction"
    hits:
      - "Stop transaction"
      - "Escalate to compliance"
      - "Document screening results"

  deemed_exports:
    definition: "Release to foreign national in US"
    triggers:
      - "Sharing controlled technology"
      - "Training on controlled items"
      - "Employment access"
    requirements:
      - "Determine nationality"
      - "Check license requirements"
      - "Technology control plan"

anti_patterns:
  - pattern: "Self-classification"
    problem: "Non-experts often misclassify"
    solution: "Have trained classifier review"
  - pattern: "One-time screening"
    problem: "Lists change frequently"
    solution: "Screen every transaction"
  - pattern: "Assume EAR99"
    problem: "Many items are controlled"
    solution: "Formal classification process"
  - pattern: "Ignore deemed exports"
    problem: "Same rules apply"
    solution: "Screen foreign national access"
  - pattern: "No technology control plan"
    problem: "Uncontrolled access"
    solution: "Document and enforce TCP"

implementation_checklist:
  classification:
    - "Identify all products and technology"
    - "Determine jurisdiction (ITAR vs EAR)"
    - "Assign ECCN or USML category"
    - "Document classification rationale"
  screening:
    - "Select screening solution"
    - "Define screening workflow"
    - "Train staff on hit resolution"
    - "Maintain screening records"
  licensing:
    - "Identify license requirements"
    - "Evaluate license exceptions"
    - "Prepare license applications"
    - "Track license conditions"
  tcp:
    - "Identify controlled technology"
    - "Define access controls"
    - "Implement physical security"
    - "Create visitor procedures"
  training:
    - "Train all relevant employees"
    - "Document training completion"
    - "Refresh annually"
  auditing:
    - "Regular self-assessments"
    - "Transaction reviews"
    - "Corrective action process"

handoffs:
  - skill: patent-drafting
    trigger: "export-controlled technology in patents"
  - skill: contract-analysis
    trigger: "export compliance clauses"

ecosystem:
  screening:
    - "Descartes Visual Compliance"
    - "Dow Jones Risk & Compliance"
    - "SAP GTS"
  classification:
    - "OCR Brokerage"
    - "Amber Road"
  training:
    - "BIS Online Training"
    - "DDTC Training"

sources:
  regulations:
    - "ITAR (22 CFR 120-130)"
    - "EAR (15 CFR 730-774)"
    - "OFAC Regulations"
  guidance:
    - "BIS Export Administration Regulations"
    - "DDTC Guidelines"
