id: sox-compliance-collaboration
skill: sox-compliance
version: 1.0.0

receives_from:
  - skill: gdpr-privacy
    context: "Privacy controls"
    receives:
      - "Data protection requirements"
      - "Access control patterns"
    provides: "Audit trail requirements"

  - skill: contract-analysis
    context: "Vendor audit provisions"
    receives:
      - "SOC 2 requirements"
      - "Audit rights clauses"
    provides: "Compliance requirements"

delegation_triggers:
  - trigger: "gdpr|privacy|personal.data"
    delegate_to: gdpr-privacy
    context: "Privacy-specific controls"

  - trigger: "contract|vendor|agreement"
    delegate_to: contract-analysis
    context: "Vendor compliance provisions"

  - trigger: "export|international"
    delegate_to: export-control
    context: "Export compliance"

feedback_loops:
  receives_feedback_from:
    - skill: gdpr-privacy
      signal: "Privacy control gaps"
      action: "Integrate into control framework"

    - skill: contract-analysis
      signal: "Vendor compliance issues"
      action: "Update vendor management"

  sends_feedback_to:
    - skill: gdpr-privacy
      signal: "Audit requirements"
      action: "Add to privacy program"

    - skill: contract-analysis
      signal: "Audit provisions needed"
      action: "Update contract templates"

common_combinations:
  - name: ITGC Implementation
    skills:
      - sox-compliance
    workflow: |
      1. Document IT environment
      2. Identify key applications
      3. Design access controls
      4. Implement change management
      5. Set up backup/recovery
      6. Configure monitoring
      7. Test controls
      8. Document procedures

  - name: Control Testing
    skills:
      - sox-compliance
    workflow: |
      1. Review control documentation
      2. Develop test procedures
      3. Select sample transactions
      4. Execute tests
      5. Document results
      6. Identify deficiencies
      7. Classify severity
      8. Create remediation plan

  - name: Continuous Monitoring
    skills:
      - sox-compliance
    workflow: |
      1. Identify key controls
      2. Define monitoring metrics
      3. Configure alerting
      4. Build dashboards
      5. Establish review cadence
      6. Create escalation procedures
      7. Document results

  - name: Access Review Cycle
    skills:
      - sox-compliance
      - gdpr-privacy
    workflow: |
      1. Extract access lists
      2. Send to managers
      3. Certify or remove
      4. Process changes
      5. Document decisions
      6. Report results

ecosystem:
  grc:
    - "ServiceNow GRC"
    - "SAP GRC"
    - "MetricStream"
    - "RSA Archer"

  audit:
    - "AuditBoard"
    - "Workiva"
    - "TeamMate"

  monitoring:
    - "Splunk"
    - "Datadog"
    - "LogRhythm"

  iam:
    - "Okta"
    - "SailPoint"
    - "Saviynt"
    - "CyberArk"

references:
  regulations:
    - "Sarbanes-Oxley Act 2002"
    - "PCAOB AS 2201"
    - "SEC ICFR Guidance"

  frameworks:
    - "COSO Framework 2013"
    - "COBIT 2019"
    - "NIST Cybersecurity Framework"

  guidance:
    - "AICPA SOC 2"
    - "ISACA ITGC Guide"
