# Crisis Communications Collaboration Patterns
# How crisis communications integrates with other skills

collaboration:
  # Lead role - Crisis Communications drives these workflows
  leads:
    - workflow: incident-response-comms
      description: Managing external communications during an active incident
      involves:
        - incident-responder: Technical status and updates
        - executive-communications: Leadership messaging
        - user-communications: Customer notification
      handoff_points:
        - to: incident-responder
          when: Need technical status updates
          context_to_share: Communication timeline, what customers are asking
        - to: executive-communications
          when: Need CEO/leadership statement
          context_to_share: Incident severity, public sentiment, what's been said
        - to: user-communications
          when: Incident resolved, ongoing customer communication needed
          context_to_share: What was communicated, customer concerns, follow-up commitments

    - workflow: public-apology
      description: Crafting and delivering public apologies
      involves:
        - executive-communications: CEO signature and tone
        - legal: Liability review
      handoff_points:
        - to: executive-communications
          when: Apology needs leadership voice
          context_to_share: Draft apology, customer impact, what needs to be said
        - to: legal
          when: Apology touches liability concerns
          context_to_share: What we want to say, what we're admitting

    - workflow: postmortem-publication
      description: Publishing public post-incident analysis
      involves:
        - incident-responder: Technical details
        - executive-communications: Final approval
      handoff_points:
        - to: incident-responder
          when: Need technical root cause explanation
          context_to_share: Audience (technical vs general), detail level needed
        - to: executive-communications
          when: Ready for final review and publication
          context_to_share: Draft postmortem, commitments being made

    - workflow: status-page-management
      description: Managing status page during incidents
      involves:
        - incident-responder: Technical status
        - dev-communications: Technical details for developers
      handoff_points:
        - to: incident-responder
          when: Need status update on technical situation
          context_to_share: Last update time, what customers are seeing
        - to: dev-communications
          when: Developer-specific incident details needed
          context_to_share: Technical audience requirements, API impact

    - workflow: trust-recovery
      description: Rebuilding trust after major incident
      involves:
        - community-building: Community engagement
        - user-communications: Ongoing customer communication
        - executive-communications: Leadership visibility
      handoff_points:
        - to: community-building
          when: Need community re-engagement strategy
          context_to_share: What happened, community sentiment, trust level
        - to: user-communications
          when: Setting up ongoing communication cadence
          context_to_share: Commitments made, follow-up needed
        - to: executive-communications
          when: Need sustained leadership visibility
          context_to_share: Trust recovery plan, public commitments

  # Support role - Crisis Communications assists these workflows
  supports:
    - workflow: technical-incident-response
      led_by: incident-responder
      contribution: External communication strategy and timing
      when_called: Incident affects customers, communication needed

    - workflow: security-incident
      led_by: security-specialist
      contribution: Customer notification, breach disclosure
      when_called: Security incident requires customer communication

    - workflow: product-launch
      led_by: go-to-market
      contribution: Risk communication, issue escalation plans
      when_called: Planning communication for potential launch issues

    - workflow: major-release
      led_by: dev-communications
      contribution: Incident communication readiness
      when_called: Preparing for high-risk deployments

  # Escalation patterns
  escalations:
    - situation: Incident lasting more than 2 hours
      escalate_to: executive-communications
      with_context: Current status, customer impact, communication history
      reason: Leadership visibility needed

    - situation: Data breach or security incident
      escalate_to: legal + executive-communications
      with_context: What data affected, customer count, regulatory requirements
      reason: Legal and compliance implications

    - situation: Incident making news/social media
      escalate_to: executive-communications + marketing
      with_context: Media coverage, social sentiment, current messaging
      reason: PR management needed

    - situation: Customer threatening legal action
      escalate_to: legal
      with_context: Customer complaint, our response, incident details
      reason: Legal exposure

    - situation: Repeat incident (3rd occurrence)
      escalate_to: decision-maker + executive-communications
      with_context: Incident history, previous commitments, customer sentiment
      reason: Systemic issue requiring leadership decision

  # Integration contracts
  contracts:
    with_incident_responder:
      crisis_communications_provides:
        - Communication timeline requirements
        - Customer-facing status needs
        - Questions from customers
        - Public sentiment feedback
      incident_responder_provides:
        - Technical status updates
        - Root cause analysis
        - Resolution timeline estimates
        - Impact assessment
      interface_example: |
        # Crisis comms requests update:
        """
        STATUS UPDATE REQUEST:

        LAST UPDATE: 45 minutes ago
        CUSTOMER SENTIMENT: Angry, asking for timeline
        SUPPORT VOLUME: 3x normal

        NEED:
        1. Current technical status
        2. Has root cause been identified?
        3. Estimated resolution time
        4. Any new impact discovered?

        COMMUNICATION DEADLINE: 15 minutes
        """

        # Incident responder provides:
        """
        TECHNICAL STATUS UPDATE:

        STATUS: Identified
        ROOT CAUSE: Database connection pool exhaustion

        DETAILS:
        - Caused by traffic spike at 2:15pm
        - Connection pool maxed at 100 connections
        - Implementing pool increase to 500
        - Deployment in progress

        TIMELINE:
        - Fix deployed: 10 minutes
        - Full recovery: 20-30 minutes
        - Confidence: High

        NEW IMPACT: None discovered

        SAFE TO COMMUNICATE: Yes
        """

    with_executive_communications:
      crisis_communications_provides:
        - Incident severity assessment
        - Customer sentiment summary
        - Communication history
        - Recommended messaging
      executive_communications_provides:
        - Leadership messaging
        - CEO statement
        - Board communication if needed
        - Final approval on public statements
      interface_example: |
        # Crisis comms escalates to executive:
        """
        EXECUTIVE COMMUNICATION NEEDED:

        INCIDENT: Data exposure for 4 hours
        SEVERITY: Critical
        AFFECTED: ~2,500 users

        CUSTOMER SENTIMENT:
        - Twitter: 50+ angry posts
        - Support: Flooding
        - Tone: Demanding accountability

        WHAT'S BEEN SAID:
        - Status page updated (investigating → identified → resolved)
        - Tweet acknowledging issue
        - No CEO communication yet

        RECOMMENDATION:
        CEO statement within 2 hours, personal apology,
        specific commitments on security improvements.

        DRAFT ATTACHED: [See below]
        """

        # Executive comms provides:
        """
        CEO STATEMENT APPROVED:

        MODIFICATIONS:
        - Changed "security incident" to "data exposure"
        - Added specific hiring commitment (2 security engineers)
        - Removed speculation about cause (not confirmed)
        - Added personal email for affected users

        DELIVERY:
        - Post on company blog: [Name] will publish
        - Tweet thread: CEO account
        - Email to affected users: [Name] to send
        - Timing: Publish at 5pm, before evening news cycle

        BOARD NOTIFICATION:
        - Email sent to board
        - No call needed unless requested
        """

    with_user_communications:
      crisis_communications_provides:
        - Incident summary
        - Commitments made
        - Follow-up requirements
        - Customer segments affected
      user_communications_provides:
        - Ongoing customer communication
        - Follow-up campaigns
        - Sentiment monitoring
        - Customer feedback
      interface_example: |
        # Crisis comms hands off to user comms:
        """
        POST-CRISIS HANDOFF:

        INCIDENT SUMMARY:
        - What: 4-hour outage affecting checkout
        - When: March 15, 2-6pm EST
        - Impact: ~500 failed transactions

        COMMITMENTS MADE:
        - Postmortem within 5 days
        - Credit for affected users
        - Monthly reliability report

        FOLLOW-UP NEEDED:
        - Affected users need personal outreach
        - Credit application notification
        - Postmortem announcement
        - 30-day check-in on trust recovery

        CUSTOMER SEGMENTS:
        - Enterprise (12 accounts): High-touch follow-up needed
        - SMB (45 accounts): Email + credit
        - Consumer (~440): Automated credit + email
        """

        # User comms takes over:
        """
        FOLLOW-UP PLAN:

        ENTERPRISE (This week):
        - [Name] calling each account
        - Offering extended credits
        - Personal postmortem briefing

        SMB (Next 48 hours):
        - Personalized email from account team
        - Credit applied automatically
        - Postmortem link when published

        CONSUMER (Next 72 hours):
        - Email with credit notification
        - Link to postmortem
        - Survey on experience

        ONGOING:
        - NPS survey at 2 weeks
        - Churn monitoring for affected cohort
        - Monthly reliability update to all

        REPORTING: Will share sentiment weekly for 30 days
        """

    with_community_building:
      crisis_communications_provides:
        - Crisis context
        - Public messaging
        - What to avoid saying
        - Community concerns
      community_building_provides:
        - Community sentiment
        - Key community members to engage
        - Forum/Discord management
        - Community-specific messaging
      interface_example: |
        # Crisis comms alerts community:
        """
        COMMUNITY CRISIS ALERT:

        SITUATION:
        Major API outage affecting developer integrations
        Duration: 3+ hours
        Impact: All API consumers

        PUBLIC MESSAGING:
        - Status page is source of truth
        - Acknowledge the severity
        - Don't minimize or deflect

        WHAT TO AVOID:
        - "Small number of users"
        - Blaming third parties
        - Promising timelines we can't keep

        COMMUNITY CONCERNS:
        - Developers have SLAs with their customers
        - Some may face financial penalties
        - Trust in API reliability is critical

        NEED:
        - Community sentiment monitoring
        - Direct engagement with vocal critics
        - Developer-specific FAQ
        """

        # Community building responds:
        """
        COMMUNITY STATUS:

        SENTIMENT: Frustrated but not hostile

        KEY VOICES:
        - @developer123: 50K followers, very frustrated
          Suggested: Direct outreach from CTO
        - Community moderator: Helping manage Discord
          Suggested: Give them extra info to share

        FORUM ACTIVITY:
        - 3 angry threads, we're responding
        - Pinned incident thread created
        - FAQ being updated live

        RECOMMENDED ACTIONS:
        1. CTO posts in developer Discord
        2. Extended API credits for affected period
        3. Developer-specific postmortem with technical detail
        4. AMA after incident resolves

        MONITORING: Every 30 min updates to you
        """

# Prerequisites for using this skill effectively
prerequisites:
  skills:
    - incident-responder  # Technical status source
  knowledge:
    - Status page best practices
    - Public apology principles
    - Crisis communication psychology
  tools:
    - Status page (Statuspage.io, Instatus, BetterUptime)
    - Communication channels (Twitter, email)
    - Internal alerting (Slack, PagerDuty)
    - Customer support system

# When to delegate to this skill
delegation_triggers:
  - phrase: "incident"
    confidence: high
  - phrase: "outage"
    confidence: high
  - phrase: "crisis"
    confidence: high
  - phrase: "down"
    confidence: medium
  - phrase: "breach"
    confidence: high
  - phrase: "apology"
    confidence: high
  - phrase: "status page"
    confidence: high
  - phrase: "postmortem"
    confidence: high
  - phrase: "customers are angry"
    confidence: high
  - phrase: "PR disaster"
    confidence: high
  - phrase: "bad press"
    confidence: high
  - phrase: "viral complaint"
    confidence: high

# Skill maturity indicators
maturity_levels:
  beginner:
    characteristics:
      - First major incident
      - No crisis playbook
      - Reactive communication
    common_mistakes:
      - Silence during incidents
      - Weasel words in apologies
      - No internal communication first

  intermediate:
    characteristics:
      - Has handled incidents before
      - Status page exists
      - Some templates ready
    common_mistakes:
      - Slow initial response
      - Inconsistent across channels
      - Postmortem delays

  advanced:
    characteristics:
      - Well-practiced crisis playbook
      - Fast, consistent communication
      - Strong post-incident process
    common_mistakes:
      - Complacency
      - Over-reliance on templates
      - Missing nuance in novel situations

