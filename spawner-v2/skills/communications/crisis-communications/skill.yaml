id: crisis-communications
name: Crisis Communications
version: 1.0.0
layer: 2
description: |
  When things go wrong - and they will - how you communicate determines whether
  you lose customers for a day or lose trust forever. Crisis communications isn't
  about spin or damage control. It's about being human when your company is at
  its most vulnerable.

  This skill covers incident response communications, public apologies, data breach
  notifications, service outages, PR crises, and the aftermath. The goal isn't to
  look good - it's to be good, and communicate that clearly.

principles:
  - "Speed beats perfection - acknowledge first, explain later"
  - "Silence is interpreted as guilt or incompetence"
  - "Empathy before explanation - they don't care why until they feel heard"
  - "Internal communication precedes external - your team shouldn't learn from Twitter"
  - "One voice, many channels - consistency prevents confusion"
  - "Actions speak louder - what you do matters more than what you say"
  - "The cover-up is always worse than the crime"

