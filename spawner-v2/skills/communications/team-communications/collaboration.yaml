# Team Communications Collaboration Patterns
# How team communications integrates with other skills

collaboration:
  # Lead role - Team Communications drives these workflows
  leads:
    - workflow: internal-communication-setup
      description: Setting up and structuring internal communication systems
      involves:
        - founder-operating-system: Communication cadence
        - operations: Tool selection and admin
      handoff_points:
        - to: founder-operating-system
          when: Setting CEO communication rhythm
          context_to_share: Team size, async needs, meeting culture
        - to: operations
          when: Tool procurement and setup
          context_to_share: Tool requirements, integration needs

    - workflow: all-hands-meetings
      description: Planning and running company-wide meetings
      involves:
        - executive-communications: Leadership messaging
        - stakeholder-management: What to share from board
      handoff_points:
        - to: executive-communications
          when: CEO presentation needed
          context_to_share: Agenda, sensitive topics, employee concerns
        - to: stakeholder-management
          when: Investor/board updates relevant
          context_to_share: What's appropriate to share internally

    - workflow: knowledge-management
      description: Organizing and maintaining company knowledge base
      involves:
        - operations: Documentation standards
        - hiring-strategy: Onboarding content
      handoff_points:
        - to: operations
          when: Process documentation needed
          context_to_share: Template requirements, ownership model
        - to: hiring-strategy
          when: Onboarding documentation
          context_to_share: New hire journey, critical first-week info

    - workflow: remote-hybrid-communication
      description: Managing distributed team communication
      involves:
        - operations: Tool and policy setup
        - hiring-strategy: Remote onboarding
      handoff_points:
        - to: operations
          when: Remote work policies needed
          context_to_share: Team distribution, timezone coverage
        - to: hiring-strategy
          when: Remote hiring considerations
          context_to_share: Remote-first practices, timezone constraints

  # Support role - Team Communications assists these workflows
  supports:
    - workflow: crisis-internal-comms
      led_by: crisis-communications
      contribution: Internal channel management, team notification
      when_called: Crisis affecting team, internal communication needed

    - workflow: major-announcements
      led_by: executive-communications
      contribution: Distribution channels, timing, format
      when_called: CEO/leadership announcement to team

    - workflow: new-hire-onboarding
      led_by: hiring-strategy
      contribution: Communication tools setup, channel introductions
      when_called: New employee starting

    - workflow: organizational-change
      led_by: founder-operating-system
      contribution: Change communication cascade
      when_called: Reorgs, policy changes, major shifts

  # Escalation patterns
  escalations:
    - situation: Internal communication breakdown
      escalate_to: founder-operating-system
      with_context: Nature of breakdown, affected teams, symptoms
      reason: May require CEO intervention or policy change

    - situation: Team conflict visible in channels
      escalate_to: operations + relevant manager
      with_context: Nature of conflict, participants, public impact
      reason: Needs HR/management handling

    - situation: Information security concern
      escalate_to: operations + security
      with_context: What was shared, where, exposure risk
      reason: May need immediate remediation

    - situation: Remote team disengagement
      escalate_to: hiring-strategy + relevant managers
      with_context: Engagement signals, participation patterns
      reason: May indicate retention risk

  # Integration contracts
  contracts:
    with_executive_communications:
      team_communications_provides:
        - Internal channel inventory
        - Optimal timing for announcements
        - Team sentiment and concerns
        - Format recommendations
      executive_communications_provides:
        - Leadership messaging
        - CEO/leadership voice
        - Strategic framing
        - Sensitive topic handling
      interface_example: |
        # Team comms provides context for announcement:
        """
        INTERNAL ANNOUNCEMENT CONTEXT:

        TOPIC: Q2 OKR reset

        TEAM SENTIMENT:
        - Some confusion about Q1 results
        - Questions about direction heard in channels
        - #product-team active discussing this

        RECOMMENDED APPROACH:
        - All-hands for full context
        - Q&A time essential
        - Written follow-up with details
        - Team-level breakout sessions

        TIMING:
        - Tuesday 10am PT (best overlap)
        - Avoid Friday (too close to weekend)

        CHANNELS:
        - #general for summary
        - All-hands recording
        - Notion doc for details
        """

        # Executive comms provides messaging:
        """
        CEO MESSAGING FOR OKR RESET:

        KEY MESSAGES:
        1. Why we're resetting (market shift)
        2. What this means for teams
        3. How we're supporting the transition

        TONE:
        - Honest about the change
        - Confident about the path forward
        - Acknowledging team concerns

        Q&A PREP:
        - Anticipated questions with answers
        - What we can't answer yet
        - Who handles what domain
        """

    with_crisis_communications:
      team_communications_provides:
        - Internal notification channels
        - Team reach and coverage
        - Best timing for internal
        - Existing team concerns
      crisis_communications_provides:
        - Internal messaging framework
        - What to say/not say
        - Internal before external timing
        - Ongoing update cadence
      interface_example: |
        # Crisis comms requests internal channels:
        """
        CRISIS INTERNAL COMMS NEEDED:

        SITUATION: Data incident discovered

        INTERNAL NEEDS:
        1. All-staff notification
        2. Support team briefing
        3. Engineering incident channel
        4. Ongoing update mechanism

        TIMELINE: Internal before external (30 min lead)

        QUESTION: What channels reach everyone fastest?
        """

        # Team comms provides:
        """
        INTERNAL CHANNEL PLAN:

        FASTEST REACH:
        1. @all in #general (everyone, but noisy)
        2. All-staff email (everyone, slower)
        3. Emergency Slack: @here #urgent (opt-in)

        RECOMMENDED SEQUENCE:
        T+0: CEO message in #general with @all
        T+5: Support briefed in #support-internal
        T+10: Eng incident channel spun up
        T+15: Email for documentation

        COVERAGE:
        - Slack reaches 90% within 30 min
        - Email catches remaining 10%
        - Include off-hours contact method

        TEAM CONCERNS ALREADY PRESENT:
        - Some security questions last week
        - May want to reference those
        """

    with_hiring_strategy:
      team_communications_provides:
        - Communication tools and access
        - Onboarding documentation
        - Channel introductions
        - Team communication norms
      hiring_strategy_provides:
        - New hire timeline
        - Role-specific needs
        - Team placement
        - Onboarding buddy assignment
      interface_example: |
        # Hiring provides new hire info:
        """
        NEW HIRE STARTING:

        NAME: [Name]
        START DATE: Monday March 18
        TEAM: Product
        MANAGER: [Manager]
        BUDDY: [Buddy]

        NEEDS:
        - Slack access
        - Relevant channels
        - Team introduction
        - Communication norms doc
        """

        # Team comms provides:
        """
        ONBOARDING COMMUNICATION SETUP:

        DAY 1 ACTIONS:
        - [ ] Slack invite sent
        - [ ] Added to: #general, #product, #random
        - [ ] Introduction post drafted for manager
        - [ ] Welcome message template ready

        COMMUNICATION ONBOARDING:
        - Day 1: How We Communicate doc
        - Day 2: Slack norms and channels guide
        - Week 1: Buddy check-in on communication

        INTRODUCTION POST TEMPLATE:
        """
        Hey team! Please welcome [Name] who's joining
        [Team] as [Role]. [Name] comes from [Brief background]
        and will be working on [Focus area].

        [Name], feel free to introduce yourself!
        """

        MANAGER ACTION: Post introduction in #general
        """

    with_operations:
      team_communications_provides:
        - Communication tool requirements
        - Team feedback on tools
        - Usage patterns and issues
        - Integration needs
      operations_provides:
        - Tool administration
        - Access management
        - Policy documentation
        - Security compliance
      interface_example: |
        # Team comms requests tool change:
        """
        TOOL REQUEST:

        CURRENT: Using Google Docs for meeting notes
        PROBLEM: Not searchable, not integrated with Slack

        PROPOSED: Migrate to Notion for team documentation

        REQUIREMENTS:
        - Slack integration for updates
        - Search across all docs
        - Template system for meetings
        - Access control by team

        TEAM FEEDBACK:
        - 15/20 team members requested this
        - Main pain: "I can't find anything"
        """

        # Operations responds:
        """
        NOTION IMPLEMENTATION PLAN:

        APPROVED: Yes

        TIMELINE:
        - Week 1: Admin setup, security review
        - Week 2: Template migration
        - Week 3: Team training
        - Week 4: Full transition

        ADMINISTRATION:
        - Ops owns admin access
        - Team leads own their spaces
        - Monthly audit of permissions

        POLICIES:
        - Nothing sensitive in Notion
        - HR/legal docs stay in [other system]
        - Backup: weekly export

        NEXT STEPS:
        - Team comms: Create channel guide
        - Ops: Complete security review
        """

# Prerequisites for using this skill effectively
prerequisites:
  skills:
    - executive-communications  # For leadership messaging
    - operations  # For tool management
  knowledge:
    - Async communication principles
    - Meeting facilitation
    - Knowledge management
  tools:
    - Slack or Teams
    - Notion or Confluence
    - Video conferencing (Zoom, Meet)
    - Loom or similar

# When to delegate to this skill
delegation_triggers:
  - phrase: "team communication"
    confidence: high
  - phrase: "internal update"
    confidence: high
  - phrase: "all hands"
    confidence: high
  - phrase: "slack"
    confidence: medium
  - phrase: "async"
    confidence: high
  - phrase: "remote team"
    confidence: high
  - phrase: "documentation"
    confidence: medium
  - phrase: "knowledge base"
    confidence: high
  - phrase: "meeting notes"
    confidence: medium
  - phrase: "team update"
    confidence: high
  - phrase: "announce internally"
    confidence: high

# Skill maturity indicators
maturity_levels:
  beginner:
    characteristics:
      - Ad-hoc communication
      - No documented norms
      - Meetings as default
    common_mistakes:
      - Slack as source of truth
      - No meeting discipline
      - Information silos

  intermediate:
    characteristics:
      - Some documentation
      - Basic async practices
      - Regular team updates
    common_mistakes:
      - Documentation rot
      - Inconsistent formats
      - Channel proliferation

  advanced:
    characteristics:
      - Strong async culture
      - Living documentation
      - Clear information architecture
    common_mistakes:
      - Over-documentation
      - Process rigidity
      - Scaling challenges

