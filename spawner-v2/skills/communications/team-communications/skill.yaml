  - name: Information Architecture
    description: How to structure company information for findability
    when: Setting up or reorganizing knowledge management
    example: |
      # INFORMATION ARCHITECTURE:

      ## The Three-Tier System
      """
      TIER 1: SOURCE OF TRUTH (Notion/Wiki)
      - Policies and processes
      - How we work
      - Team directories
      - Product documentation
      - Meeting notes
      - Decision logs

      TIER 2: ACTIVE WORK (Project tools)
      - Linear/Jira for tasks
      - Figma for design
      - GitHub for code
      - Google Docs for drafts

      TIER 3: COMMUNICATION (Slack/Email)
      - Discussion
      - Quick questions
      - Announcements
      - NOT permanent record
      """

