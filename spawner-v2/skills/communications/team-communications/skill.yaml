            ‚îú‚îÄ‚îÄ Templates
            ‚îú‚îÄ‚îÄ Brand Assets
            ‚îî‚îÄ‚îÄ Vendor Info
      """

      ## The LATCH System
      """
      Information can be organized by:
      L - Location (by geography/office)
      A - Alphabetical (directories)
      T - Time (chronological)
      C - Category (by topic/team)
      H - Hierarchy (by importance)

      Pick one primary, one secondary.
      Be consistent.
      """

      ## Search is Critical
      """
      IF IT CAN'T BE SEARCHED, IT'S LOST.

      - Use consistent naming conventions
      - Add tags/metadata
      - Link related documents
      - Archive, don't delete

      Test: "Can a new hire find X in 2 minutes?"
      """

  - name: Announcement Framework
    description: How to communicate important company news
    when: Making company-wide announcements
    example: |
      # ANNOUNCEMENT FRAMEWORK:

      ## Announcement Tiers
      """
      TIER 1: CEO/Leadership announcements
      - Fundraising, acquisitions, major pivots
      - Leadership changes
      - Company-wide policy changes
      Channel: All-hands + email + Slack #general

      TIER 2: Department announcements
      - New hires, departures
      - Product launches
      - Major milestones
      Channel: All-hands + Slack #general

      TIER 3: Team announcements
      - Process changes
      - Tool changes
      - Team updates
      Channel: Team Slack + weekly update
      """

      ## Announcement Structure
      """
      WHAT: Clear statement of the news
      WHY: Context and reasoning
      IMPACT: What changes for people
      TIMELINE: When it takes effect
      QUESTIONS: Where to ask
      """

      ## Difficult Announcements
      """
      LAYOFFS, BAD NEWS:
      - In person/sync first
      - All at once (no leaks)
      - Leader delivers personally
      - Written follow-up same day
      - Channel for questions

      NEVER:
      - Announce via Slack first
      - Bury in regular update
      - Let it leak before official

      People remember HOW they heard
      as much as WHAT they heard.
      """

      ## Timing Considerations
      """
      BEST TIMES:
      - Tuesday-Thursday mornings
      - Start of week for positive news
      - End of day Friday: NEVER for anything important

      TIME ZONES:
      - Find the best overlap
      - Record for async
      - Follow up in writing
      """

  - name: Remote/Hybrid Communication
    description: How to communicate effectively across locations and time zones
    when: Managing distributed teams
    example: |
      # REMOTE/HYBRID COMMUNICATION:

      ## Async-First Principles
      """
      DEFAULT: Async (written, video message)
      UPGRADE TO SYNC: When needed

      WHEN SYNC IS NEEDED:
      - Relationship building
      - Complex brainstorming
      - Sensitive conversations
      - Conflict resolution
      - Onboarding (first weeks)

      "Async for information transfer.
      Sync for human connection."
      """

      ## Time Zone Management
      """
      OVERLAP HOURS:
      - Identify 2-4 hours of overlap
      - Protect these for sync if needed
      - Don't schedule outside for anyone

      ROTATION:
      - Rotate inconvenient times
      - Don't burden same people always
      - Record everything

      DOCUMENTATION:
      - Decisions in writing
      - Context captured
      - Anyone can catch up
      """

      ## Video Message Culture
      """
      USE LOOM/VIDEO FOR:
      - Explaining complex ideas
      - Giving feedback (tone matters)
      - Weekly updates from leaders
      - Onboarding walkthroughs
      - Celebrating wins

      TIPS:
      - 3-5 minutes max
      - Transcripts for accessibility
      - Chapters for navigation
      - Replace meetings, not add to them
      """

      ## In-Office/Remote Equity
      """
      FOR HYBRID TEAMS:

      - Default to video even if some in office
      - Same tools for everyone
      - In-person meetings ‚Üí notes for remote
      - No "hallway decisions" without documentation
      - Offsites include everyone or no one

      "Remote should never feel second-class."
      """

anti_patterns:
  - name: Slack As Memory
    description: Treating chat as the source of truth
    why: |
      Slack is ephemeral. Important decisions, processes, and information
      disappear into the scroll. New hires can't find context. You end up
      answering the same questions because the answers aren't findable.
    instead: |
      Slack is for discussion. Decisions get documented elsewhere.
      Link to the source of truth, don't duplicate in chat.

  - name: The All-Channel Broadcast
    description: Posting everything to #general
    why: |
      When everything is announced to everyone, nothing is important. People
      tune out. The engineer doesn't need to know about the marketing campaign
      details. Signal-to-noise ratio matters.
    instead: |
      Right message to right audience. Use team channels. Reserve #general
      for truly company-wide news.

  - name: Sync-By-Default
    description: Defaulting to meetings for everything
    why: |
      Meetings are expensive. Five people in a one-hour meeting is five hours
      of work time. Most meetings could be async. Real-time discussion is
      rarely necessary for information transfer.
    instead: |
      Write first. Meet only when real-time discussion adds value.
      "Could this be a Loom?" should be your first question.

  - name: Information Hoarding
    description: Keeping information in silos
    why: |
      When teams don't share what they're working on, duplication happens.
      Dependencies get missed. People feel excluded. The company loses the
      benefits of collective intelligence.
    instead: |
      Default to open. Weekly updates visible to all. Document publicly
      unless there's a reason not to.

  - name: Announcement Overload
    description: Too many announcements, too often
    why: |
      When everything is announced with fanfare, nothing is important. People
      start ignoring #general. Real news gets lost. The boy who cried wolf
      applies to corporate communications.
    instead: |
      Save formal announcements for things that truly matter. Use weekly
      updates for routine news. Create announcement tiers.

  - name: Context Collapse
    description: Assuming everyone has your context
    why: |
      "Let's just do X" assumes everyone was in the meeting where X was
      discussed. New hires, other teams, and async readers are lost.
      Communication fails when context isn't transferred.
    instead: |
      Over-explain. Include background. Link to context. Assume the
      reader is new and not in the room.

  - name: Meeting Documentation Gap
    description: Having meetings without capturing outcomes
    why: |
      If a decision was made in a meeting but not documented, was it really
      made? People remember differently. Actions get forgotten. The meeting
      was a waste of everyone's time.
    instead: |
      Every meeting produces: decisions made, action items (with owners),
      and context for those who weren't there.

