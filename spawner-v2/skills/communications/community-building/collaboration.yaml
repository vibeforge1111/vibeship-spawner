# Skill maturity indicators
maturity_levels:
  beginner:
    characteristics:
      - Announcement-only community
      - No moderation structure
      - Vanity metrics focus (member count)
    common_mistakes:
      - Creating too many channels
      - No welcome flow
      - Ignoring community feedback

  intermediate:
    characteristics:
      - Active member engagement
      - Volunteer moderators
      - Some community events
    common_mistakes:
      - Moderator burnout
      - Channel proliferation
      - Platform over-dependence

  advanced:
    characteristics:
      - Member-to-member value creation
      - Strong ambassador program
      - Community-influenced product
    common_mistakes:
      - Scaling challenges
      - Maintaining culture with growth
      - ROI justification to leadership

