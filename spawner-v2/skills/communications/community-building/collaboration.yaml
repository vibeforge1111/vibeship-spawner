# Community Building Collaboration Patterns
# How community building integrates with other skills

collaboration:
  # Lead role - Community Building drives these workflows
  leads:
    - workflow: community-strategy
      description: Defining and launching community strategy
      involves:
        - marketing: Awareness and promotion
        - user-communications: Member onboarding
      handoff_points:
        - to: marketing
          when: Community launch announcement
          context_to_share: Community value prop, target audience, joining instructions
        - to: user-communications
          when: Member onboarding flow needed
          context_to_share: Community guidelines, welcome flow, key channels

    - workflow: ambassador-program
      description: Building and managing community champions
      involves:
        - user-communications: Champion communication templates
        - marketing: Ambassador promotion content
      handoff_points:
        - to: user-communications
          when: Champion communication templates needed
          context_to_share: Program benefits, expectations, recognition framework
        - to: marketing
          when: Highlighting champions externally
          context_to_share: Success stories, testimonials, permission for promotion

    - workflow: community-events
      description: Planning and executing community events
      involves:
        - marketing: Event promotion
        - executive-communications: Leadership appearances
      handoff_points:
        - to: marketing
          when: Event needs external promotion
          context_to_share: Event details, target audience, registration links
        - to: executive-communications
          when: CEO/leadership speaking at event
          context_to_share: Audience context, community sentiment, Q&A prep

    - workflow: community-feedback-loop
      description: Collecting and routing community feedback
      involves:
        - user-communications: Product feedback communication
        - stakeholder-management: Feature prioritization input
      handoff_points:
        - to: user-communications
          when: Feedback needs product team response
          context_to_share: Feature requests, pain points, user quotes
        - to: stakeholder-management
          when: Community insights for investors/board
          context_to_share: Engagement metrics, community health, growth story

  # Support role - Community Building assists these workflows
  supports:
    - workflow: product-launch-community
      led_by: marketing
      contribution: Community activation, beta tester recruitment, feedback collection
      when_called: New feature or product launching to community

    - workflow: crisis-community-support
      led_by: crisis-communications
      contribution: Community channel management, sentiment monitoring, member communication
      when_called: Crisis affecting community or requiring community response

    - workflow: user-success-stories
      led_by: user-communications
      contribution: Identifying power users, facilitating introductions, collecting stories
      when_called: Need customer testimonials or case studies

    - workflow: developer-relations
      led_by: dev-communications
      contribution: Developer community management, technical content amplification
      when_called: Developer-focused community initiatives

  # Escalation patterns
  escalations:
    - situation: Community crisis or brigading
      escalate_to: crisis-communications
      with_context: Nature of attack, affected channels, member sentiment
      reason: May need coordinated response across all channels

    - situation: Toxic member affecting community
      escalate_to: legal + operations
      with_context: Behavior documentation, previous warnings, member history
      reason: May need formal action or legal consideration

    - situation: Community disengagement trending
      escalate_to: user-communications + marketing
      with_context: Engagement metrics, exit survey data, member feedback
      reason: May indicate product or communication issues

    - situation: Platform policy violation or ban risk
      escalate_to: operations + executive-communications
      with_context: Violation details, community impact, mitigation options
      reason: May need executive decision or platform negotiation

  # Integration contracts
  contracts:
    with_marketing:
      community_building_provides:
        - Community sentiment and feedback
        - User-generated content and testimonials
        - Engaged audience for launches
        - Ambassador network for promotion
      marketing_provides:
        - Community promotion and awareness
        - Brand assets and messaging
        - Launch coordination
        - Content for community sharing
      interface_example: |
        # Community provides launch audience:
        """
        COMMUNITY LAUNCH SUPPORT:

        EVENT: Product Hunt launch

        COMMUNITY ACTIVATION:
        - 2-day heads up in #announcements
        - Champion DM campaign (15 people)
        - "Support us" post with instructions
        - Live thread during launch day

        EXPECTED ENGAGEMENT:
        - 50+ community upvotes
        - 10+ comments from members
        - 5+ social shares from champions

        ASKS FROM MARKETING:
        - Exclusive preview for community (24h early)
        - Swag giveaway for top supporters
        - CEO thank you message after
        """

        # Marketing provides promotion:
        """
        MARKETING SUPPORT FOR COMMUNITY:

        PROMOTION PLAN:
        - Blog post: "Join our community"
        - Social: Weekly community highlights
        - Newsletter: Community section

        ASSETS PROVIDED:
        - Discord invite graphics
        - Welcome email template
        - Community value prop copy

        LAUNCH COORDINATION:
        - Community announcement scheduled
        - Aligned with product launches
        - Content calendar shared
        """

    with_user_communications:
      community_building_provides:
        - Power user identification
        - Community sentiment signals
        - Peer support ecosystem
        - User success stories
      user_communications_provides:
        - Product update content
        - Support escalation path
        - User feedback synthesis
        - Onboarding best practices
      interface_example: |
        # Community identifies power users:
        """
        POWER USER IDENTIFICATION:

        CRITERIA MET:
        - Active 30+ days
        - Helping others (5+ answers/week)
        - Positive sentiment
        - Product knowledge demonstrated

        CANDIDATES:
        - @user1: Super helpful in #help, 47 answers this month
        - @user2: Created tutorial video, 1k views
        - @user3: Onboards new members, 15 welcomes

        RECOMMENDED ACTIONS:
        - Case study interviews
        - Beta tester invitations
        - Ambassador program consideration
        """

        # User comms provides content:
        """
        COMMUNITY CONTENT UPDATE:

        UPCOMING ANNOUNCEMENTS:
        - New feature (March 15) - shareable in community
        - Pricing change (March 20) - internal first
        - API update (March 25) - dev community priority

        SUPPORT COORDINATION:
        - High-impact issues to watch
        - Escalation contacts
        - FAQ updates for common questions

        FEEDBACK NEEDED:
        - Survey for feature prioritization
        - Beta testing volunteers
        """

    with_crisis_communications:
      community_building_provides:
        - Real-time community sentiment
        - Member questions and concerns
        - Channel reach and timing
        - Trusted member network
      crisis_communications_provides:
        - Approved messaging
        - Update cadence
        - What to say/not say
        - Escalation path
      interface_example: |
        # Community reports crisis signal:
        """
        COMMUNITY CRISIS ALERT:

        SITUATION: Outage causing member frustration

        CHANNEL ACTIVITY:
        - #help: 50+ messages in 30 min (10x normal)
        - #general: Complaints trending
        - Tone: Frustrated but not hostile yet

        MEMBER QUESTIONS:
        - "Is this being worked on?"
        - "ETA?"
        - "Will we be compensated?"

        TRUSTED MEMBERS:
        - @mod1, @mod2 available to help
        - Can amplify official messages

        REQUEST: Official statement to share
        """

        # Crisis comms provides messaging:
        """
        COMMUNITY CRISIS MESSAGING:

        APPROVED MESSAGE:
        "We're aware of the issue affecting [X]. Our team is
        actively working on it. Updates will be posted here
        and on our status page. We apologize for the impact."

        UPDATE CADENCE: Every 30 minutes until resolved

        DO NOT:
        - Speculate on cause
        - Promise specific timeline
        - Discuss compensation yet

        ESCALATION:
        - If hostility increases: tag @crisis-team
        - If questions beyond scope: redirect to status page
        """

    with_dev_communications:
      community_building_provides:
        - Developer community management
        - Technical content amplification
        - Developer feedback collection
        - Hackathon and event support
      dev_communications_provides:
        - Technical content and tutorials
        - API documentation updates
        - Developer success stories
        - SDK and integration guidance
      interface_example: |
        # Community supports developer initiatives:
        """
        DEVELOPER COMMUNITY SUPPORT:

        UPCOMING DEVELOPER EVENT:
        - Hackathon: March 20-22
        - Target: 50 participants

        COMMUNITY ACTIVATION:
        - #dev-general announcement
        - DM to active developers (25)
        - Discord event created
        - Dedicated hackathon channels

        NEEDS FROM DEV COMMS:
        - Technical challenge brief
        - API documentation links
        - Example projects
        - Judging criteria
        """

        # Dev comms provides technical content:
        """
        DEVELOPER COMMUNITY CONTENT:

        THIS MONTH:
        - API v2 announcement
        - New SDK tutorial
        - Integration showcase

        COMMUNITY DISTRIBUTION:
        - Share in #dev-announcements
        - Pin SDK tutorial in #dev-help
        - Feature integration in #showcase

        DEVELOPER FEEDBACK REQUEST:
        - V2 API beta testing (10 devs needed)
        - SDK usability survey
        """

# Prerequisites for using this skill effectively
