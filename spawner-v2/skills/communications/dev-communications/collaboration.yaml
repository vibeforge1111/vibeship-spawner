id: dev-communications-collaboration
skill: dev-communications
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: backend
    context: "Backend needs API documentation"
    receives:
      - "API design"
      - "Endpoint specs"
      - "Error codes"
    provides: "API documentation"

  - skill: product-management
    context: "Product needs feature documentation"
    receives:
      - "Feature specs"
      - "Release notes"
      - "Migration guides"
    provides: "Developer documentation"

  - skill: frontend
    context: "Frontend needs SDK documentation"
    receives:
      - "SDK design"
      - "Usage patterns"
      - "Integration guides"
    provides: "SDK documentation"

  - skill: marketing
    context: "Marketing needs developer content"
    receives:
      - "Product capabilities"
      - "Target developers"
      - "Key differentiators"
    provides: "Developer-focused content"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "api|endpoint|rest|graphql"
    delegate_to: backend
    pattern: parallel
    context: "Docs need API details"
    handoff_data:
      - "Documentation gaps"
      - "Example needs"
      - "Error scenarios"
    receive: "API specifications"

  - trigger: "tutorial|guide|walkthrough"
    delegate_to: copywriting
    pattern: parallel
    context: "Docs need writing polish"
    handoff_data:
      - "Technical content"
      - "Target audience"
      - "Tone requirements"
    receive: "Polished copy"

  - trigger: "example|code|sample"
    delegate_to: frontend
    pattern: parallel
    context: "Docs need code examples"
    handoff_data:
      - "API to demonstrate"
      - "Use case"
      - "Language/framework"
    receive: "Working examples"

  - trigger: "marketing|launch|announcement"
    delegate_to: marketing
    pattern: sequential
    context: "Docs need marketing alignment"
    handoff_data:
      - "Feature documentation"
      - "Value proposition"
      - "Target segments"
    receive: "Launch content"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: customer-success
      signal: "Developer questions"
      action: "Improve documentation"

    - skill: backend
      signal: "API changes"
      action: "Update docs"

    - skill: analytics-architecture
      signal: "Doc usage patterns"
      action: "Prioritize content"

  sends_feedback_to:
    - skill: backend
      signal: "API usability issues"
      action: "Improve API design"

    - skill: product-management
      signal: "Developer pain points"
      action: "Inform roadmap"

    - skill: frontend
      signal: "SDK usability"
      action: "Improve SDK design"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Technical Writing
    insight: |
      Tech writers know clarity:
      - Show don't tell
      - Code is truth
      - Examples beat explanation
      - Task-oriented structure
      Developer docs follow tech writing.
    applies_when: "Writing documentation"

  - domain: User Experience
    insight: |
      UX experts know journeys:
      - Progressive disclosure
      - Time to value matters
      - Error recovery is UX
      - Context is everything
      Docs are a user experience.
    applies_when: "Structuring documentation"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: API Documentation
    skills:
      - dev-communications
      - backend
      - copywriting
    workflow: |
      1. API specs (backend)
      2. Documentation structure (dev-communications)
      3. Copy polish (copywriting)
      4. Examples (dev-communications)

  - name: Developer Launch
    skills:
      - dev-communications
      - marketing
      - product-management
    workflow: |
      1. Feature documentation (dev-communications)
      2. Release notes (product-management)
      3. Launch content (marketing)
      4. Getting started guide (dev-communications)
