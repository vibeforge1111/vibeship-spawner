# Stakeholder Management Collaboration Patterns
# How stakeholder management integrates with other skills

collaboration:
  # Lead role - Stakeholder Management drives these workflows
  leads:
    - workflow: investor-updates
      description: Regular investor communication and reporting
      involves:
        - growth-strategy: Metrics for updates
        - fundraising-strategy: Capital context
        - founder-operating-system: CEO time management
      handoff_points:
        - to: growth-strategy
          when: Need metrics for update
          context_to_share: Which metrics investors expect, format needed
        - to: fundraising-strategy
          when: Update touches fundraising topics
          context_to_share: Current investor sentiment, questions received

    - workflow: board-meetings
      description: Preparing and running board meetings
      involves:
        - executive-communications: CEO presentation
        - growth-strategy: Business metrics
        - hiring-strategy: Team updates
      handoff_points:
        - to: executive-communications
          when: Need CEO presentation polish
          context_to_share: Board expectations, key messages
        - to: growth-strategy
          when: Need metrics deep-dive
          context_to_share: Board questions, comparison periods

    - workflow: advisor-engagement
      description: Managing advisor relationships and getting value
      involves:
        - founder-operating-system: Time allocation
        - decision-maker: Strategic decisions
      handoff_points:
        - to: founder-operating-system
          when: Advisor cadence setup
          context_to_share: Advisor tier, expected time investment
        - to: decision-maker
          when: Advisor input needed on decision
          context_to_share: Advisor expertise area, past advice

    - workflow: partner-communications
      description: Managing business partner relationships
      involves:
        - go-to-market: Channel strategy
        - growth-strategy: Partnership metrics
      handoff_points:
        - to: go-to-market
          when: Partnership affects GTM
          context_to_share: Partner capabilities, integration points
        - to: growth-strategy
          when: Need partnership performance data
          context_to_share: Partner expectations, success metrics

    - workflow: vendor-relationships
      description: Managing key vendor relationships
      involves:
        - operations: Vendor management
      handoff_points:
        - to: operations
          when: Vendor operational issues
          context_to_share: Relationship history, contract details

  # Support role - Stakeholder Management assists these workflows
  supports:
    - workflow: fundraising-round
      led_by: fundraising-strategy
      contribution: Investor relationship context, communication history
      when_called: During active fundraise, investor diligence

    - workflow: crisis-response
      led_by: crisis-communications
      contribution: Stakeholder notification, relationship context
      when_called: Crisis affecting investors, board, or partners

    - workflow: strategic-planning
      led_by: founder-operating-system
      contribution: Stakeholder input and alignment
      when_called: Annual planning, major strategic shifts

    - workflow: acquisition-process
      led_by: decision-maker
      contribution: Board and investor communication
      when_called: M&A discussions, exit scenarios

  # Escalation patterns
  escalations:
    - situation: Investor expressing concern
      escalate_to: fundraising-strategy + executive-communications
      with_context: Concern details, relationship history, what's been said
      reason: May indicate funding risk or need for CEO intervention

    - situation: Board member conflict
      escalate_to: decision-maker + legal
      with_context: Nature of conflict, governance implications
      reason: Board dynamics require careful handling

    - situation: Partner relationship failing
      escalate_to: go-to-market + decision-maker
      with_context: Partnership metrics, relationship history, options
      reason: Strategic decision on whether to save or end partnership

    - situation: Major vendor issue
      escalate_to: operations + crisis-communications
      with_context: Issue severity, business impact, vendor response
      reason: May require escalation and contingency planning

  # Integration contracts
  contracts:
    with_growth_strategy:
      stakeholder_management_provides:
        - Investor metric expectations
        - Board reporting requirements
        - Update cadence and format
        - Comparison period preferences
      growth_strategy_provides:
        - Current key metrics
        - Trend analysis
        - Cohort data
        - Growth projections
      interface_example: |
        # Stakeholder management requests metrics:
        """
        MONTHLY UPDATE METRICS NEEDED:

        FOR INVESTORS:
        - MRR (current, last month, 3-month trend)
        - User count (same)
        - Burn rate
        - Runway in months

        FOR BOARD (Additional):
        - Retention by cohort
        - CAC/LTV
        - Pipeline by stage

        DEADLINE: First Tuesday

        FORMAT: Export-ready for slides
        """

        # Growth strategy provides:
        """
        METRICS EXPORT - March 2024:

        SUMMARY METRICS:
        | Metric     | Feb      | Mar      | MoM    |
        |------------|----------|----------|--------|
        | MRR        | $85,000  | $92,000  | +8.2%  |
        | Users      | 1,245    | 1,412    | +13.4% |
        | Burn       | $120,000 | $115,000 | -4.2%  |
        | Runway     | 14 mo    | 15 mo    | +1 mo  |

        COHORT RETENTION:
        | Cohort | M1  | M3  | M6  |
        |--------|-----|-----|-----|
        | Sep    | 85% | 72% | 65% |
        | Oct    | 87% | 74% | 67% |
        | Nov    | 88% | 76% | -   |

        UNIT ECONOMICS:
        - CAC: $180
        - LTV: $1,450
        - LTV/CAC: 8.1x

        Ready for copy/paste into update.
        """

    with_fundraising_strategy:
      stakeholder_management_provides:
        - Current investor sentiment
        - Update history
        - Relationship health by investor
        - Recent asks and outcomes
      fundraising_strategy_provides:
        - Fundraising context for updates
        - What investors are looking for
        - Timing considerations
        - Capital strategy messaging
      interface_example: |
        # Fundraising asks for investor context:
        """
        FUNDRAISING CONTEXT NEEDED:

        PLANNING: Series A in 6 months

        NEED TO KNOW:
        - Which current investors most engaged?
        - Any concerns expressed recently?
        - Who's been most helpful?
        - Any follow-on signals?
        """

        # Stakeholder management provides:
        """
        INVESTOR RELATIONSHIP STATUS:

        MOST ENGAGED:
        - [Lead Investor]: Weekly texts, helped with 2 hires
        - [Angel 1]: Monthly calls, very responsive

        CONCERNS EXPRESSED:
        - [Angel 2]: Asked about burn rate in Feb
          Response: Explained efficiency gains, seemed satisfied

        RECENT HELP:
        - [Lead] intro'd to [Enterprise Customer]
        - [Angel 3] connected to VP Sales candidate

        FOLLOW-ON SIGNALS:
        - [Lead] mentioned "excited for A" unprompted
        - [Fund 2] asked about allocation

        SUGGESTED FOCUS:
        - Re-engage [Angel 4] - quiet for 3 months
        - Update [Angel 2] on burn progress
        """

    with_executive_communications:
      stakeholder_management_provides:
        - Stakeholder expectations
        - Previous communications
        - Relationship context
        - What needs CEO voice
      executive_communications_provides:
        - CEO messaging
        - Leadership voice
        - Strategic framing
        - Personal communication
      interface_example: |
        # Stakeholder needs CEO communication:
        """
        CEO COMMUNICATION NEEDED:

        CONTEXT:
        Major customer lost (churn)
        Board member asking questions

        STAKEHOLDER EXPECTATIONS:
        - Board wants explanation
        - Investors watching for pattern
        - Need to address in update

        SUGGESTED APPROACH:
        CEO-signed section in monthly update
        explaining churn and response

        DRAFT ATTACHED for CEO review
        """

        # Executive comms provides:
        """
        CEO MESSAGE APPROVED:

        "I want to address [Customer] directly. They
        churned last month after 14 months with us.
        This was a hard loss.

        What happened: [Specific reason]
        What we're doing: [Concrete actions]
        What this means: [Strategic context]

        I'm personally reviewing our enterprise
        retention motion with the team this week."

        DELIVERY:
        - Include in monthly update (Section 2)
        - Follow-up 1:1 with [Board Member]
        """

    with_crisis_communications:
      stakeholder_management_provides:
        - Stakeholder list and priority
        - Communication history
        - Relationship context
        - Who needs personal outreach
      crisis_communications_provides:
        - Crisis messaging
        - Communication cadence
        - Public statement alignment
        - Stakeholder-specific talking points
      interface_example: |
        # Crisis needs stakeholder context:
        """
        CRISIS ALERT - Stakeholder Context:

        SITUATION: Data incident affecting customers

        STAKEHOLDER PRIORITY:
        1. Board members (3) - need direct call
        2. Lead investors (2) - need direct call
        3. All investors (15) - email update
        4. Key partners (4) - need notification
        5. Advisors - FYI

        RELATIONSHIPS TO NOTE:
        - [Board Member] is security expert - expect questions
        - [Investor] has portfolio company in compliance space
        - [Partner] has data sharing agreement

        SUGGESTED SEQUENCE:
        1. Board call within 2 hours
        2. Lead investor texts now
        3. Investor email after board call
        4. Partner notification after investor email
        """

        # Crisis comms provides:
        """
        STAKEHOLDER MESSAGING:

        BOARD TALKING POINTS:
        - [Specific details for board]
        - [What we know]
        - [What we're doing]
        - [What we don't know yet]

        INVESTOR EMAIL TEMPLATE:
        [Draft for investor notification]

        PARTNER NOTIFICATION:
        [Draft for partner notification with
        focus on data sharing implications]

        SEQUENCE APPROVED. Go.
        """

# Prerequisites for using this skill effectively
prerequisites:
  skills:
    - growth-strategy  # Need metrics for reporting
    - executive-communications  # Need CEO voice
  knowledge:
    - Investor update best practices
    - Board governance basics
    - Partnership management
  tools:
    - CRM (Affinity, Attio, HubSpot)
    - Cap table (Carta, Pulley)
    - Update tools (Visible, Notion)
    - Email and scheduling

# When to delegate to this skill
delegation_triggers:
  - phrase: "investor update"
    confidence: high
  - phrase: "board meeting"
    confidence: high
  - phrase: "advisor"
    confidence: high
  - phrase: "stakeholder"
    confidence: high
  - phrase: "partner communication"
    confidence: high
  - phrase: "vendor"
    confidence: medium
  - phrase: "monthly update"
    confidence: high
  - phrase: "quarterly review"
    confidence: high
  - phrase: "board deck"
    confidence: high
  - phrase: "keep investors informed"
    confidence: high

# Skill maturity indicators
maturity_levels:
  beginner:
    characteristics:
      - First time managing investors
      - No established cadence
      - Reactive communication
    common_mistakes:
      - Inconsistent updates
      - Only reaching out when needing something
      - Not tracking relationships

  intermediate:
    characteristics:
      - Regular update cadence established
      - Some relationship tracking
      - Board meeting experience
    common_mistakes:
      - Update fatigue (skipping months)
      - Not leveraging stakeholders for help
      - Board meetings as status updates

  advanced:
    characteristics:
      - Systematic stakeholder management
      - Strong relationships across stakeholders
      - Strategic use of board time
    common_mistakes:
      - Over-optimizing for stakeholders vs customers
      - Taking relationships for granted
      - Not refreshing advisor base

