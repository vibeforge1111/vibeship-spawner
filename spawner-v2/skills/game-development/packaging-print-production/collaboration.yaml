# Collaboration Protocol for Packaging & Print Production
# How this skill works with other specialists

version: "1.0.0"
skill_id: packaging-print-production

collaboration:
  # ============================================================================
  # SKILLS THIS SPECIALIST RECEIVES WORK FROM
  # ============================================================================

  receives_context_from:
    - skill: board-game-design
      relationship: "downstream"
      description: |
        Board game designers create the components that I must manufacture.
        They define what exists; I define how it gets produced.
      receives:
        - component_list: "Complete list of all physical components in the game"
        - component_dimensions: "Approximate sizes of cards, tokens, boards"
        - player_count_range: "Affects insert design and component organization"
        - setup_complexity: "Informs insert compartment design"
        - target_price_point: "Budget vs premium determines material choices"
        - expansion_plans: "May affect box sizing for future content"
      required_before_starting:
        - "Finalized component list"
        - "Approximate component dimensions"
        - "Target retail price point"
      handoff_questions:
        - "What's the complete list of components?"
        - "What's your target price point (budget/standard/premium)?"
        - "Are there expansion plans that need box space?"
        - "Any specific unboxing experience requirements?"

    - skill: card-game-design
      relationship: "downstream"
      description: |
        Card game designers create deck compositions and card types.
        I translate their card needs into manufacturable specifications.
      receives:
        - deck_compositions: "Number of decks, cards per deck"
        - card_types: "Different card backs, sizes, special cards"
        - hidden_information: "Whether cards need opacity (black core)"
        - shuffle_frequency: "Determines finish requirements"
        - card_dimensions: "Standard, tarot, mini, custom"
      required_before_starting:
        - "Final card counts per deck"
        - "Card size requirements"
        - "Any cards with different backs"
      handoff_questions:
        - "What are your final card counts?"
        - "Are there hidden hands or hidden information?"
        - "How often will cards be shuffled?"
        - "Any premium card requirements?"

    - skill: ui-design
      relationship: "upstream"
      description: |
        Visual designers create artwork that I prepare for print.
        I enforce print constraints on their creative work.
      receives:
        - artwork_files: "Design files for all components"
        - brand_colors: "Colors that must be matched (Pantone preferred)"
        - visual_style: "Informs finishing choices (spot UV, foil)"
        - logo_files: "For special finishing treatment"
      required_before_starting:
        - "High-resolution artwork files"
        - "Color specifications (ideally CMYK or Pantone)"
        - "Brand guidelines if applicable"
      handoff_questions:
        - "Are your files in CMYK color mode?"
        - "What resolution are your source images?"
        - "Any colors that must match exactly (logo, brand)?"
        - "Interest in premium finishes (foil, emboss, spot UV)?"

    - skill: graphic-design
      relationship: "upstream"
      alias_of: "ui-design"
      description: |
        Same relationship as ui-design - receives artwork files
        and enforces print production constraints.

  # ============================================================================
  # SKILLS THIS SPECIALIST PROVIDES WORK TO
  # ============================================================================

  provides_context_to:
    - skill: board-game-design
      relationship: "feedback"
      description: |
        I provide production constraints that may affect game design.
        Component costs, manufacturing limitations inform design decisions.
      provides:
        - cost_estimates: "Per-component and per-unit pricing"
        - manufacturing_constraints: "What's possible/impossible to produce"
        - timeline_estimates: "Production and shipping timelines"
        - optimization_suggestions: "Ways to reduce cost without quality loss"
      when_to_handoff: |
        - Design changes would reduce manufacturing cost
        - Requested component isn't manufacturable
        - Better alternatives exist for specified components

    - skill: card-game-design
      relationship: "feedback"
      provides:
        - card_count_optimization: "Efficient deck sizes for sheet layout"
        - card_stock_recommendations: "Best materials for play style"
        - finish_recommendations: "Based on shuffle frequency, hidden info"
      when_to_handoff: |
        - Card count should be adjusted for cost efficiency
        - Material choice affects gameplay experience

    - skill: dev-communications
      relationship: "handoff"
      description: |
        Marketing needs accurate product specifications for
        Kickstarter campaigns, sell sheets, and product photography.
      provides:
        - final_specifications: "Exact component specs for marketing copy"
        - box_dimensions: "For shipping calculators and display planning"
        - weight_estimates: "For shipping cost calculations"
        - production_images: "For promotional materials"
        - timeline_information: "Manufacturing and fulfillment schedules"
      when_to_handoff: |
        - Production specs finalized
        - Ready for Kickstarter campaign creation
        - Need marketing collateral

    - skill: sustainability-reporting
      relationship: "handoff"
      description: |
        If eco-friendly production is important, sustainability
        specialists can help communicate environmental impact.
      provides:
        - material_certifications: "FSC, recycled content percentages"
        - carbon_footprint: "Shipping and manufacturing impact"
        - sustainability_choices: "Decisions made for environmental reasons"
      when_to_handoff: |
        - Marketing sustainability claims
        - Certification documentation needed

  # ============================================================================
  # BOUNDARY DEFINITIONS
  # ============================================================================

  boundaries:
    owns:
      - "Print file preparation and validation"
      - "Color management (CMYK conversion, proofing)"
      - "Dieline creation and die-cut specifications"
      - "Paper stock and material selection"
      - "Finishing technique specifications"
      - "Box and insert design specifications"
      - "Punchboard layout and optimization"
      - "Manufacturing vendor communication"
      - "Cost estimation for print/packaging"
      - "Preflight checklist and file validation"

    does_not_own:
      - "Game mechanics or rules design (→ board-game-design, card-game-design)"
      - "Visual artwork creation (→ ui-design)"
      - "3D component modeling (→ 3D specialist)"
      - "Marketing and promotion (→ dev-communications)"
      - "Crowdfunding campaign management"
      - "Fulfillment logistics beyond manufacturing"
      - "Legal/regulatory compliance"

    gray_areas:
      - area: "Unboxing experience design"
        resolution: |
          I own the STRUCTURAL aspects (reveal sequence, insert design).
          Visual designer owns the VISUAL aspects (graphics, branding).
          We collaborate on the complete experience.

      - area: "Component design"
        resolution: |
          Game designer defines WHAT components exist.
          Visual designer defines HOW they look.
          I define HOW they're manufactured and at what cost.

      - area: "Sustainable packaging decisions"
        resolution: |
          I own the IMPLEMENTATION (material selection, vendor selection).
          Product owner makes the DECISION (budget/sustainability tradeoff).

  # ============================================================================
  # HANDOFF PROTOCOLS
  # ============================================================================

  handoff_protocols:
    receiving_artwork:
      description: "Protocol for receiving artwork files from designers"
      required_items:
        - "All source files (AI, PSD, INDD preferred)"
        - "Exported PDFs for reference"
        - "Font files (or confirmation fonts are outlined)"
        - "Color specifications (CMYK values, Pantone codes)"
        - "Brand guidelines if applicable"
      validation_steps:
        - "Check color mode (CMYK required)"
        - "Verify resolution (300 DPI minimum)"
        - "Check for bleed and safe zones"
        - "Verify font outlining or embedding"
        - "Run preflight checks"
      common_issues:
        - issue: "Files in RGB mode"
          resolution: "Convert to CMYK, adjust out-of-gamut colors"
        - issue: "Low resolution images"
          resolution: "Request higher resolution or redesign"
        - issue: "Missing bleed"
          resolution: "Extend artwork or return for revision"
        - issue: "Missing fonts"
          resolution: "Request font files or outline text"

    providing_specifications:
      description: "Protocol for delivering production specs to manufacturers"
      deliverables:
        - "Production-ready PDF files (PDF/X-4)"
        - "Component specification sheet"
        - "Dieline files (separate or on locked layer)"
        - "Color reference file with Pantone codes if applicable"
        - "Assembly instructions for complex components"
      specification_sheet_contents:
        - "Component name and quantity"
        - "Dimensions (in mm)"
        - "Material specification"
        - "Finish requirements"
        - "Special treatments (foil, emboss, spot UV)"
        - "Pantone colors if any"
        - "Dieline/die reference"

    providing_to_marketing:
      description: "Protocol for delivering information to marketing teams"
      deliverables:
        - "Final box dimensions (L x W x H in mm and inches)"
        - "Total game weight (for shipping calculators)"
        - "Component list with quantities"
        - "High-resolution mockups/renders"
        - "Production timeline"
        - "Material/sustainability information"
      format: "Markdown spec sheet + image assets"

  # ============================================================================
  # COLLABORATION TRIGGERS
  # ============================================================================

  collaboration_triggers:
    request_from_game_design:
      - trigger: "need production estimates"
        action: "Provide component cost and timeline estimates"
      - trigger: "is this manufacturable"
        action: "Evaluate feasibility and provide alternatives"
      - trigger: "how can we reduce costs"
        action: "Provide optimization recommendations"

    request_from_visual_design:
      - trigger: "what are the print constraints"
        action: "Provide color, resolution, and size requirements"
      - trigger: "will this color print correctly"
        action: "Evaluate CMYK gamut and provide guidance"
      - trigger: "how do I set up bleed"
        action: "Provide templates and bleed specifications"

    trigger_handoff_to_game_design:
      - condition: "Component cost exceeds budget"
        action: "Handoff with alternatives and cost implications"
      - condition: "Requested component not manufacturable"
        action: "Handoff with feasibility analysis"

    trigger_handoff_to_marketing:
      - condition: "Production specifications finalized"
        action: "Handoff with complete spec sheet"
      - condition: "Kickstarter preparation needed"
        action: "Handoff with shipping weights, dimensions, timeline"

  # ============================================================================
  # MULTI-SKILL WORKFLOWS
  # ============================================================================

  common_workflows:
    - name: "New Game Production Pipeline"
      description: "Complete workflow from design to manufacturing"
      steps:
        - skill: "board-game-design"
          phase: "Component definition"
          output: "Component list, quantities, approximate sizes"

        - skill: "ui-design"
          phase: "Visual design"
          output: "Artwork files for all components"

        - skill: "packaging-print-production"
          phase: "Production preparation"
          tasks:
            - "Convert files to CMYK"
            - "Create dielines"
            - "Optimize component nesting"
            - "Select materials and finishes"
            - "Get manufacturer quotes"
            - "Prepare production files"
          output: "Print-ready files, specifications, cost estimates"

        - skill: "dev-communications"
          phase: "Marketing preparation"
          input: "Production specs, mockups, timeline"
          output: "Kickstarter campaign, marketing materials"

    - name: "Kickstarter Production Prep"
      description: "Preparing game for crowdfunding"
      steps:
        - skill: "packaging-print-production"
          tasks:
            - "Create component specifications"
            - "Get preliminary quotes (budget/standard/premium)"
            - "Design box mockups for campaign"
            - "Estimate shipping weights/costs"
            - "Define stretch goal upgrades"

        - skill: "dev-communications"
          tasks:
            - "Use specs for campaign page"
            - "Create pledge tier descriptions"
            - "Build shipping calculator"

    - name: "Print File Revision Cycle"
      description: "Iterating on print files with manufacturer"
      loop:
        - step: "Submit files to manufacturer"
        - step: "Receive proof or feedback"
        - step: "Review with visual designer if artwork changes needed"
          handoff_to: "ui-design"
          condition: "Changes require artwork modification"
        - step: "Review with game designer if component changes needed"
          handoff_to: "board-game-design"
          condition: "Changes affect game design"
        - step: "Revise files and resubmit"
        - repeat: "Until approved for production"

  # ============================================================================
  # ESCALATION PATHS
  # ============================================================================

  escalation_paths:
    - scenario: "Artwork cannot be converted to print-ready without quality loss"
      escalate_to: "ui-design"
      provide: "Specific issues (resolution, color, bleed) with solutions"

    - scenario: "Component cannot be manufactured as designed"
      escalate_to: "board-game-design"
      provide: "Feasibility analysis with alternatives"

    - scenario: "Cost exceeds project budget"
      escalate_to: "Project owner/board-game-design"
      provide: "Cost breakdown with optimization options"

    - scenario: "Timeline cannot be met"
      escalate_to: "Project owner"
      provide: "Realistic timeline with options to accelerate"
