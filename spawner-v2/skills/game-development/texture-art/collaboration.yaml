      - "Properly baked maps (normal, AO, curvature)"
      - "Textured asset with PBR maps"
      - "Material documentation"

  from_procedural:
    expected_data:
      - "Procedural generation parameters"
      - "Material variation requirements"
      - "Tiling and scale specifications"
    response:
      - "Substance Designer graphs or exports"
      - "Parameter documentation for runtime variation"
      - "Quality tiers for LOD"
