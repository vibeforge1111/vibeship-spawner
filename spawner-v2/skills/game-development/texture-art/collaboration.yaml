      - "Texture coordinate expectations (tiling, triplanar, world)"
      - "Special texture types (normal, height, detail)"
    deliverables:
      - "Texture specifications document"
      - "Sample values for testing"
      - "Expected visual results"

  to_unity:
    required_context:
      - "Texture set files"
      - "Import settings (compression, type, color space)"
      - "Material property mappings"
      - "Memory budget per asset tier"
    deliverables:
      - "Texture files with clear naming"
      - "Import settings recommendations"
      - "Material setup documentation"

  to_unreal:
    required_context:
      - "Texture files in Unreal-compatible format"
      - "Compression recommendations"
      - "Material parameter mappings"
      - "Virtual texture tile alignment"
    deliverables:
