# Texture Art Collaboration
# How this skill works with other specialists

id: texture-art-collaboration
skill: texture-art
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: unity-development
    context: "Unity project needs textures or material setup"
    receives:
      - "Render pipeline context (URP, HDRP, Built-in)"
      - "Target platforms (mobile, console, PC)"
      - "Performance budget and texture memory limits"
      - "Art style reference (realistic, stylized, hand-painted)"
      - "Existing material/shader setup"
    provides: "Optimized PBR textures, proper import settings, material configuration"

  - skill: unreal-engine
    context: "Unreal project needs textures or material setup"
    receives:
      - "Target rendering features (Nanite, Lumen, virtual texturing)"
      - "Platform requirements and memory budgets"
      - "Material instance parameters needed"
      - "LOD/quality tier requirements"
      - "Texture streaming configuration"
    provides: "Unreal-optimized textures, proper compression settings, material instances"

  - skill: threejs-3d-graphics
    context: "Three.js/WebGL project needs textures"
    receives:
      - "WebGL version constraints"
      - "File size limits for web delivery"
      - "Texture format support (JPEG, PNG, KTX2)"
      - "Required PBR maps"
    provides: "Web-optimized textures, compressed formats, efficient texture atlases"

  - skill: shader-programming
    context: "Shader needs texture input specifications"
    receives:
      - "Shader texture slot requirements"
      - "Channel packing format expected"
      - "Color space requirements (linear/sRGB)"
      - "Special texture formats needed"
    provides: "Properly formatted textures matching shader expectations"

  - skill: procedural-generation
    context: "Procedural system needs texture creation guidance"
    receives:
      - "Procedural generation parameters"
      - "Noise function outputs"
      - "Material variation requirements"
    provides: "Texture templates, procedural texture workflows in Substance Designer"

  - skill: pixel-art-sprites
    context: "2D project needs texture expertise"
    receives:
      - "Sprite sheet requirements"
      - "Color palette constraints"
      - "Animation frame organization"
    provides: "Texture atlas optimization, palette texture techniques"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "shader|HLSL|GLSL|material function|custom shader|node graph"
    delegate_to: shader-programming
    pattern: sequential
    context: "Texture needs custom shader implementation"
    handoff_data:
      - "Texture channel layout (what's in R, G, B, A)"
      - "Color space requirements per channel"
      - "Sampling requirements (filtering, wrapping)"
      - "Special texture types (normal, height, etc.)"
    receive: "Shader that correctly uses the textures"

  - trigger: "Unity|URP|HDRP|Unity import|Unity material"
    delegate_to: unity-development
    pattern: sequential
    context: "Texture needs Unity-specific integration"
    handoff_data:
      - "Texture files and specifications"
      - "Required import settings (compression, color space)"
      - "Material property mappings"
      - "Texture memory budget"
    receive: "Unity project integration with correct settings"

  - trigger: "Unreal|UE5|UE4|Unreal import|Unreal material"
    delegate_to: unreal-engine
    pattern: sequential
    context: "Texture needs Unreal integration"
    handoff_data:
      - "Texture files and format specifications"
      - "Compression settings recommendations"
      - "Material parameter mappings"
      - "Virtual texture considerations"
    receive: "Unreal material setup and texture streaming config"

  - trigger: "WebGL|Three.js|web optimization|online|browser"
    delegate_to: threejs-3d-graphics
    pattern: sequential
    context: "Textures need web optimization"
    handoff_data:
      - "Texture specifications"
      - "File size targets"
      - "Format recommendations (KTX2, Basis)"
      - "Fallback requirements"
    receive: "Web-optimized material implementation"

  - trigger: "procedural|noise|pattern generation|Substance Designer graph"
    delegate_to: procedural-generation
    pattern: parallel
    context: "Texture generation needs procedural approach"
    handoff_data:
      - "Material parameters"
      - "Variation requirements"
      - "Procedural node recommendations"
    receive: "Procedural generation parameters and algorithms"

  - trigger: "3D model|mesh|UV layout|modeling"
    delegate_to: threejs-3d-graphics
    pattern: sequential
    context: "Texture work needs modeling support"
    handoff_data:
      - "Texel density requirements"
      - "UV layout expectations"
      - "Baking requirements"
    receive: "Model with proper UVs for texturing"

  - trigger: "pixel art|2D|sprite|retro"
    delegate_to: pixel-art-sprites
    pattern: sequential
    context: "Texture approach shifts to 2D pixel art"
    handoff_data:
      - "Color palette"
      - "Resolution constraints"
      - "Animation requirements"
    receive: "2D-appropriate texture specifications"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: shader-programming
      signal: "Texture format doesn't match shader expectations"
      action: "Adjust channel packing, color space, or format to match shader"

    - skill: unity-development
      signal: "Texture memory exceeds budget"
      action: "Reduce resolution, change compression, or channel pack more aggressively"

    - skill: unreal-engine
      signal: "Virtual texture streaming issues"
      action: "Adjust texture dimensions to VT tile size, fix compression settings"

    - skill: threejs-3d-graphics
      signal: "Textures too large for web delivery"
      action: "Compress further, reduce resolution, use KTX2/Basis format"

    - skill: procedural-generation
      signal: "Procedural output needs texture refinement"
      action: "Add hand-painted details, fix tiling issues, adjust value ranges"

    - skill: pixel-art-sprites
      signal: "Texture approach doesn't fit 2D aesthetic"
      action: "Switch to indexed color, reduce colors, match pixel density"

  sends_feedback_to:
    - skill: shader-programming
      signal: "Shader needs to handle specific texture format"
      action: "Provide channel layout documentation for shader to unpack correctly"

    - skill: unity-development
      signal: "Import settings are corrupting texture values"
      action: "Specify exact import settings (sRGB, compression, type)"

    - skill: unreal-engine
      signal: "Compression artifacts unacceptable for this asset"
      action: "Recommend higher quality compression or uncompressed for hero assets"

    - skill: procedural-generation
      signal: "Procedural texture needs hand-painted refinement"
      action: "Identify specific areas needing manual work"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Photography
    insight: |
      Photographers know surfaces:
      - Light reveals texture through micro-shadows
      - Specularity tells material story (wet, oily, rough)
      - Color temperature affects perception of materials
      - Reference photos are truth, memory lies
      Texture artists ARE material photographers.
    applies_when: "Creating photorealistic PBR textures"

  - domain: Geology
    insight: |
      Geologists know weathering:
      - Exposed surfaces erode differently than sheltered
      - Water flow creates directional patterns
      - Chemical reactions create color zones (rust, patina)
      - Layer history visible in cross-sections
      Rock textures tell billion-year stories.
    applies_when: "Adding weathering and natural wear patterns"

  - domain: Industrial Design
    insight: |
      Industrial designers know materials:
      - Material choice drives manufacturing constraints
      - Surface finish communicates quality and function
      - Edge treatments define product character
      - Wear patterns tell usage stories
      Every texture tells what the object IS and HOW it's used.
    applies_when: "Texturing manufactured objects and props"

  - domain: Traditional Painting
    insight: |
      Painters know stylization:
      - Value structure before color
      - Edge handling (lost vs found edges)
      - Color temperature creates depth
      - Brush strokes add character, not just detail
      Hand-painted textures are paintings on 3D canvas.
    applies_when: "Creating stylized or hand-painted textures"

  - domain: Materials Science
    insight: |
      Material scientists know physics:
      - Surface energy determines wetting/spreading
      - Subsurface structure affects reflection
      - Oxidation follows predictable patterns
      - Metallic bonding vs covalent affects reflectivity
      PBR texturing IS applied materials science.
    applies_when: "Understanding PBR values and physical accuracy"

  - domain: Set Design
    insight: |
      Set designers know storytelling:
      - Dirt and wear tell history
      - Color guides emotion and focus
      - Detail density guides attention
      - Consistent aging sells believability
      Every texture contributes to world-building narrative.
    applies_when: "Creating environment textures that tell a story"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: AAA Environment Art Pipeline
    skills:
      - texture-art
      - shader-programming
      - unity-development
      - procedural-generation
    workflow: |
      1. Procedural base materials (procedural-generation)
      2. Trim sheets and atlases (texture-art)
      3. Custom material shaders (shader-programming)
      4. Engine integration and optimization (unity-development)
      5. LOD texture tiers for streaming

  - name: Stylized Character Pipeline
    skills:
      - texture-art
      - shader-programming
      - pixel-art-sprites
    workflow: |
      1. Style reference and color palette (pixel-art-sprites insight)
      2. Hand-painted textures in Substance/Photoshop (texture-art)
      3. Custom toon/stylized shader (shader-programming)
      4. Optimize for mobile if needed

  - name: Photorealistic Asset Pipeline
    skills:
      - texture-art
      - shader-programming
      - unreal-engine
    workflow: |
      1. Megascans base materials (texture-art)
      2. Custom detail and wear layering (texture-art)
      3. Material instance setup (unreal-engine)
      4. Virtual texture and LOD configuration
      5. Nanite integration for hero assets

  - name: Mobile Game Textures
    skills:
      - texture-art
      - unity-development
      - shader-programming
    workflow: |
      1. Aggressive channel packing (texture-art)
      2. Reduced resolution with smart detail (texture-art)
      3. Mobile-optimized shaders (shader-programming)
      4. ASTC/ETC2 compression (unity-development)
      5. Texture streaming for memory management

  - name: Web 3D Textures
    skills:
      - texture-art
      - threejs-3d-graphics
    workflow: |
      1. Minimal texture set (albedo + normal + combined ORM)
      2. KTX2/Basis compression for web
      3. Progressive loading for texture streaming
      4. Fallback for devices without compression support
      5. Aggressive resolution reduction for LODs

