# ============================================================================
# SYMPTOM INDEX
# Quick lookup by what developers observe
# ============================================================================

symptom_index:
  - symptom: "Players teleporting or rubber-banding"
    likely_causes:
      - "tcp_for_game_state"
      - "missing_interpolation"
      - "aggressive_reconciliation"
    quick_fix: "Check if using TCP - switch to UDP. Add interpolation buffer. Smooth corrections over multiple frames."

  - symptom: "Shots not registering despite clear hits"
    likely_causes:
      - "missing_lag_compensation"
      - "incorrect_timestamp_sync"
      - "hitbox_desync"
    quick_fix: "Implement server-side lag compensation. Verify client-server time sync. Debug hitbox positions at shot time."

  - symptom: "Game state diverges between clients"
    likely_causes:
      - "floating_point_determinism"
      - "unsynced_random"
      - "iteration_order"
    quick_fix: "Use fixed-point math. Seed PRNGs. Sort all collections before iteration."

  - symptom: "Players can speed hack / teleport"
    likely_causes:
      - "trusting_client_position"
      - "missing_input_validation"
      - "no_movement_verification"
    quick_fix: "Server must own position. Validate input rates. Check movement against max possible speed."

  - symptom: "Some players can't connect to game"
    likely_causes:
      - "nat_traversal_failure"
      - "firewall_blocking"
      - "turn_server_missing"
    quick_fix: "Implement STUN. Add TURN fallback. Check port configurations."

  - symptom: "Server CPU spiking / tick rate dropping"
    likely_causes:
      - "expensive_physics_every_tick"
      - "broadcasting_full_state"
      - "synchronous_database_calls"
    quick_fix: "Profile tick loop. Use spatial partitioning. Delta compress. Async all I/O."

  - symptom: "High bandwidth usage"
    likely_causes:
      - "no_delta_compression"
      - "missing_interest_management"
      - "frequent_full_snapshots"
    quick_fix: "Implement delta encoding. Add area of interest. Reduce snapshot frequency for distant entities."

  - symptom: "Matches feel laggy even with good ping"
    likely_causes:
      - "missing_client_prediction"
      - "input_delay"
      - "low_tick_rate"
    quick_fix: "Add client-side prediction. Remove artificial input delay. Consider higher tick rate."

  - symptom: "Rollback causing visual glitches"
    likely_causes:
      - "rollback_too_aggressive"
      - "state_not_properly_restored"
      - "visual_state_not_tracked"
    quick_fix: "Cap rollback frames. Verify state clone completeness. Smooth visual corrections."

  - symptom: "Matchmaking takes forever"
    likely_causes:
      - "rating_range_too_narrow"
      - "small_player_pool"
      - "algorithm_not_expanding"
    quick_fix: "Expand range over time. Consider cross-region. Log queue depths."

# ============================================================================
# RED FLAGS
# Patterns that indicate problems before they manifest
