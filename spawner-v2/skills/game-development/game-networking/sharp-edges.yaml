red_flags:
  - pattern: "Math.random() in game simulation"
    severity: critical
    message: "Non-deterministic! Use seeded PRNG for reproducible simulation."
    detection: "Math\\.random\\(\\)"

  - pattern: "new Date() in game logic"
    severity: high
    message: "System time varies between machines. Use synchronized game tick."
    detection: "new Date\\(\\)|Date\\.now\\(\\)"

  - pattern: "Object.keys iteration in deterministic code"
    severity: high
    message: "Object key order not guaranteed. Sort keys for determinism."
    detection: "Object\\.keys\\([^)]+\\)\\.forEach"

  - pattern: "Float comparison with =="
    severity: medium
    message: "Floating point comparison fails across platforms. Use epsilon comparison."
    detection: "===?\\s*[0-9]*\\.[0-9]+"

  - pattern: "setTimeout in game loop"
    severity: medium
    message: "setTimeout is inaccurate. Use requestAnimationFrame or fixed timestep."
    detection: "setTimeout\\([^,]+,\\s*1000\\s*/\\s*(?:60|30|tickRate)"

  - pattern: "Storing position in client state"
    severity: high
    message: "Client position can be hacked. Server must be authoritative."
    detection: "client\\.position\\s*=|player\\.position\\s*=\\s*data\\."

  - pattern: "JSON.stringify for network packets"
    severity: medium
    message: "JSON is verbose. Use binary protocol for game state."
    detection: "JSON\\.stringify.*send|socket\\.send.*JSON\\.stringify"

  - pattern: "No packet size limit"
    severity: medium
    message: "Large packets cause fragmentation and delay. Cap packet size."
    detection: "socket\\.send\\((?!.*slice)"

  - pattern: "Blocking I/O in tick loop"
    severity: critical
    message: "Synchronous I/O blocks entire game. Use async patterns."
    detection: "readFileSync|writeFileSync|execSync"

  - pattern: "Unbounded state history"
    severity: high
    message: "Memory leak. Cap history buffer size."
    detection: "history\\.push\\((?!.*(?:shift|splice|slice))"

