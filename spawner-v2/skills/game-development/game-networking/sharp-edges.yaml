    - step: "Measure round-trip time"
      code: |
        ```typescript
        async function measureRTT(socket: WebSocket): Promise<number> {
          const start = performance.now();
          socket.send(JSON.stringify({ type: 'ping', t: start }));

          return new Promise(resolve => {
            const handler = (event: MessageEvent) => {
              const data = JSON.parse(event.data);
              if (data.type === 'pong' && data.t === start) {
                socket.removeEventListener('message', handler);
                resolve(performance.now() - start);
              }
            };
            socket.addEventListener('message', handler);
          });
        }
        ```

    - step: "Track packet loss"
      code: |
        ```typescript
        class PacketLossTracker {
          private expectedSeq = 0;
          private received = 0;
          private lost = 0;

          onPacket(seq: number) {
            if (seq !== this.expectedSeq) {
              this.lost += seq - this.expectedSeq;
            }
            this.received++;
            this.expectedSeq = seq + 1;
          }

          getLossRate(): number {
            return this.lost / (this.received + this.lost);
          }
        }
