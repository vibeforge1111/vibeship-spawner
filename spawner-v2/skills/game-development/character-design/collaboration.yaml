# Character Design Collaboration
# How this skill works with other specialists

skill_id: character-design
version: "1.0.0"

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: game-design
    context: "Game needs memorable characters for player connection"
    receives:
      - "Game genre and art style direction"
      - "Character roles in gameplay (player, NPC, enemy)"
      - "Target audience and platform constraints"
      - "Narrative context and world setting"
      - "Number of characters needed"
    provides: "Complete character designs ready for implementation"
    response_protocol: |
      When receiving from game-design:
      1. Clarify art style constraints (pixel art? 3D realistic? stylized?)
      2. Understand gameplay role (need readable silhouettes for enemies?)
      3. Get camera distance info (how small will characters appear?)
      4. Learn about character families (factions, teams, enemy types)
      5. Understand target platform (mobile = need simpler designs)

  - skill: worldbuilding
    context: "World needs visual inhabitants that fit the setting"
    receives:
      - "World aesthetic and cultural context"
      - "Character backstories and personalities"
      - "Faction/nation visual identities"
      - "Technology level and materials available"
      - "Climate and environmental factors"
    provides: "Characters that visually belong in the world"
    response_protocol: |
      When receiving from worldbuilding:
      1. Study world's visual language and aesthetics
      2. Understand cultural contexts for costume design
      3. Learn faction colors/symbols for team identification
      4. Consider climate for practical costume design
      5. Research any real-world cultural parallels carefully

  - skill: ui-design
    context: "UI needs character portraits, icons, and visual assets"
    receives:
      - "Required character asset sizes"
      - "UI style guide and color restrictions"
      - "Portrait framing requirements"
      - "Icon size constraints"
      - "Emotional states needed for UI"
    provides: "Character assets optimized for UI integration"
    response_protocol: |
      When receiving from ui-design:
      1. Understand exact size requirements for all contexts
      2. Get UI color palette to ensure character fits
      3. Learn portrait framing (headshot? bust? full body?)
      4. Clarify icon simplification needs
      5. List all required emotional expressions

  - skill: procedural-generation
    context: "Need rules for generating character variations"
    receives:
      - "Parameters for variation (hair, clothes, colors)"
      - "Constraints on combinations"
      - "Base character to vary from"
      - "Target number of unique outputs"
      - "Visual coherence requirements"
    provides: "Character variation rules and constraints"
    response_protocol: |
      When receiving from procedural-generation:
      1. Define which elements are fixed (silhouette, core shapes)
      2. Define which elements can vary (colors, accessories)
      3. Establish rules for valid combinations
      4. Create "seed" designs showing variation range
      5. Test edge cases for visual coherence

  - skill: product-management
    context: "Product vision includes specific character needs"
    receives:
      - "Brand and character licensing requirements"
      - "Target demographic research"
      - "Competitor character analysis"
      - "Merchandise potential considerations"
      - "Marketing asset requirements"
    provides: "Marketable character designs aligned with product vision"
    response_protocol: |
      When receiving from product-management:
      1. Understand brand guidelines and restrictions
      2. Study target demographic preferences
      3. Analyze competitor designs to differentiate
      4. Consider merchandise simplicity needs
      5. Plan for marketing asset variations

# ============================================================================
# PROVIDES TO (Who this skill hands off TO)
# ============================================================================
provides_context_to:
  - skill: pixel-art-sprites
    description: "2D sprite implementation of character designs"
    provides:
      - "Simplified reference for target pixel resolution"
      - "Color palette (limited to sprite-appropriate count)"
      - "Priority features for low-resolution readability"
      - "Animation key poses reference"
      - "Scale hierarchy (which details to keep at small sizes)"
    handoff_trigger: "pixel art|sprites|2D implementation|sprite sheet"
    context_format: |
      ## Character Design Handoff: Pixel Art Implementation

      ### Target Resolution
      [Gameplay sprite size, icon size, portrait size]

      ### Simplified Reference
      [Version of design optimized for target resolution]

      ### Essential Features (Must survive at smallest scale)
      - [Feature 1 - silhouette landmark]
      - [Feature 2 - primary color area]
      - [Feature 3 - secondary identifier]

      ### Color Palette (Limited)
      - Primary: [hex]
      - Secondary: [hex]
      - Accent: [hex]
      - Outline: [hex]

      ### Animation Key Poses
      [Reference for walk, attack, jump, idle]

      ### Scale Priority
      At 16px: Keep [X, Y]
      At 32px: Add [Z]
      At 64px: Add [W]

  - skill: threejs-3d-graphics
    description: "3D model implementation of character designs"
    provides:
      - "Full turnaround reference (front/side/back/3-4)"
      - "Proportion guide with measurements"
      - "Material and surface notes"
      - "Color palette with material properties"
      - "Topology considerations (where detail is needed)"
    handoff_trigger: "3D model|sculpting|rigging|3D implementation"
    context_format: |
      ## Character Design Handoff: 3D Modeling

      ### Turnaround Reference
      [Include front, side, back, 3/4 views at same scale]

      ### Proportion Guide
      - Total height: [X] heads
      - Shoulder width: [Y] heads
      - Arm length: [Z] heads
      - Leg length: [W] heads

      ### Surface/Material Notes
      - Skin: [material type, texture notes]
      - Costume: [fabric types, properties]
      - Accessories: [materials, reflectivity]

      ### Topology Priorities
      - Face: [deformation zones for expressions]
      - Hands: [detail level needed]
      - Costume: [where cloth simulation needed]

      ### Color Palette with Materials
      | Area | Color | Material Type |
      |------|-------|---------------|
      | Skin | #... | Subsurface scatter |
      | Hair | #... | Anisotropic |
      | Armor| #... | Metallic |

  - skill: animation-systems
    description: "Animation implementation of character designs"
    provides:
      - "Key pose references (idle, walk, attack, etc.)"
      - "Expression sheet with all required emotions"
      - "Joint/pivot point locations"
      - "Range of motion constraints"
      - "Secondary motion notes (hair, cloth, accessories)"
    handoff_trigger: "animation|rigging|movement|expressions"
    context_format: |
      ## Character Design Handoff: Animation

      ### Key Pose References
      - Idle: [reference]
      - Walk: [contact and passing poses]
      - Run: [key poses]
      - Attack: [anticipation, action, recovery]
      - Jump: [launch, apex, land]

      ### Expression Sheet
      [All required expressions at same angle]
      - Neutral, Happy, Sad, Angry, Surprised
      - [Any character-specific expressions]

      ### Joint/Pivot Points
      [Marked reference showing rotation points]
      - Shoulders, elbows, wrists
      - Hips, knees, ankles
      - Spine segments
      - Neck

      ### Range of Motion Notes
      - Arms can reach: [overhead, behind back, etc.]
      - Legs can: [high kick, crouch depth]
      - Constraints: [cape limits arm movement, etc.]

      ### Secondary Motion
      - Hair: [length, physics expected]
      - Cloth: [which elements need simulation]
      - Accessories: [rigid or dynamic?]

  - skill: worldbuilding
    description: "When character design reveals world-building opportunities"
    provides:
      - "Visual elements that imply world history"
      - "Cultural/faction visual language established"
      - "Questions raised by design choices"
      - "Suggested world lore based on character details"
    handoff_trigger: "world|lore|backstory|faction|culture"
    context_format: |
      ## Character Design Feedback: Worldbuilding Implications

      ### Visual Elements That Imply Lore
      - [Element 1]: Suggests [lore implication]
      - [Element 2]: Raises question about [world aspect]

      ### Faction Visual Language
      - Colors: [X, Y, Z] now associated with this faction
      - Symbols: [Symbol] used as faction identifier
      - Shape language: [Shapes] define faction aesthetic

      ### Questions for Worldbuilding
      - Why does character wear [X]?
      - What history explains [design element]?
      - How does this faction relate to others visually?

  - skill: ui-design
    description: "When character assets are ready for UI integration"
    provides:
      - "Character portraits at specified sizes"
      - "Icon versions (simplified for small display)"
      - "Expression variants for UI states"
      - "Color values that work with UI palette"
    handoff_trigger: "UI|interface|portrait|icon|HUD"
    context_format: |
      ## Character Design Handoff: UI Assets

      ### Portrait Sizes
      - Large (dialogue): [size, file]
      - Medium (party): [size, file]
      - Small (icon): [size, file]

      ### Icon Simplifications
      [Simplified versions for small display]
      - Keep: [essential features]
      - Remove: [details that don't read small]

      ### Expression Set for UI
      - Default: [file]
      - Selected: [file]
      - Damaged: [file]
      - Unavailable: [file]

      ### Color Compatibility
      [Notes on how character colors work with UI palette]

  - skill: game-design
    description: "When character design has gameplay implications"
    provides:
      - "Visual communication of character role"
      - "Silhouette readability for gameplay"
      - "Team/faction color coding system"
      - "Visual hierarchy for enemy threat levels"
    handoff_trigger: "gameplay|role|readability|identification"
    context_format: |
      ## Character Design Feedback: Gameplay Implications

      ### Visual Role Communication
      - At first glance, players will assume: [role]
      - Character reads as: [threat level/friendly/neutral]

      ### Silhouette Readability
      - Identifiable at: [minimum distance/size]
      - Distinguishable from: [other characters]
      - Facing direction clarity: [notes]

      ### Team/Faction Color Coding
      [How colors identify allegiances]
      - Player team: [colors]
      - Enemy: [colors]
      - Neutral: [colors]

      ### Enemy Visual Hierarchy
      [If applicable, how design shows threat level]
      - Grunt: [visual markers]
      - Elite: [visual markers]
      - Boss: [visual markers]

# ============================================================================
# COLLABORATION RULES
# ============================================================================
collaboration_rules:
  inbound:
    - rule: "Always clarify target art style before designing"
      reason: "A pixel art character design differs fundamentally from 3D realistic"

    - rule: "Get camera distance information early"
      reason: "Gameplay camera distance determines detail level and silhouette needs"

    - rule: "Understand the full cast before designing individuals"
      reason: "Characters must be distinct from each other, not just appealing alone"

    - rule: "Ask about animation needs upfront"
      reason: "Static concept art that can't animate wastes everyone's time"

    - rule: "Request cultural context for any culture-specific elements"
      reason: "Avoiding offense requires understanding before designing"

  outbound:
    - rule: "Always include silhouette version in handoffs"
      reason: "Proves design was tested and shows essential shape"

    - rule: "Provide exact color values, not descriptions"
      reason: "Implementers need hex/RGB, not 'blue'"

    - rule: "Include scale-specific notes for multi-scale implementation"
      reason: "What to keep vs remove at different sizes"

    - rule: "Document proportion ratios for consistency"
      reason: "Prevents proportion drift across assets"

    - rule: "Explain design intent, not just design"
      reason: "Why helps implementers make good decisions"

# ============================================================================
# INTEGRATION PATTERNS
# ============================================================================
integration_patterns:
  with_2d_implementation:
    setup: |
      Character design flows into 2D implementation:
      1. Full design created with all views
      2. Simplified for target resolution
      3. Color palette limited for sprite constraints
      4. Key poses provided for animation reference
      5. Scale-specific versions created
    common_issues:
      - "Design too detailed for pixel resolution"
      - "Colors too similar when limited to palette"
      - "Silhouette unreadable at gameplay size"

  with_3d_implementation:
    setup: |
      Character design flows into 3D implementation:
      1. Full turnaround with proportions
      2. Material notes for surface appearance
      3. Topology hints for deformation zones
      4. Joint locations marked
      5. Range of motion documented
    common_issues:
      - "Proportions impossible in 3D (foreshortening tricks)"
      - "Design relies on 2D cheats that don't work in 3D"
      - "Missing back view or unclear from certain angles"

  with_animation:
    setup: |
      Character design flows into animation:
      1. Key poses provided
      2. Expression sheet created
      3. Joint/pivot points marked
      4. Range of motion defined
      5. Secondary motion behavior noted
    common_issues:
      - "Hair/cloth has no defined behavior"
      - "Proportions break at extreme poses"
      - "Costume elements clip during movement"

  with_worldbuilding:
    setup: |
      Bidirectional flow with worldbuilding:
      - Worldbuilding provides cultural context
      - Character design embodies that context
      - Design reveals new world implications
      - Both evolve together
    common_issues:
      - "Design ignores world's technology level"
      - "Costume inappropriate for climate/setting"
      - "Character doesn't fit established faction visual"

# ============================================================================
# BOUNDARY DEFINITION
# ============================================================================
boundary_definition:
  owns:
    - "Character visual appearance and silhouette"
    - "Character color palette and visual identity"
    - "Character proportions and body type"
    - "Character costume and accessory design"
    - "Character expression range and facial design"
    - "Character pose and body language"
    - "Cast visual differentiation"
    - "Faction/team visual cohesion"
    - "Scale-appropriate design simplification"

  does_not_own:
    - "Character backstory and personality writing (worldbuilding)"
    - "3D model creation and rigging (3D graphics)"
    - "Sprite creation and animation frames (pixel-art-sprites)"
    - "Animation implementation (animation-systems)"
    - "Game mechanics tied to character (game-design)"
    - "UI layout using character assets (ui-design)"
    - "Procedural generation algorithms (procedural-generation)"

  gray_areas:
    - area: "Character concept art illustration"
      guideline: "Own design, may create basic concept art, but elaborate illustration is ui-design/concept-art"

    - area: "Character turnaround sheets"
      guideline: "Own creation, but implementation details go to 3D/2D specialists"

    - area: "Expression sheets"
      guideline: "Own design of expressions, but animation implementation goes to animation-systems"

    - area: "Character color in different lighting"
      guideline: "Own palette, but shader implementation goes to 3D graphics"

# ============================================================================
# ESCALATION TRIGGERS
# ============================================================================
escalation_triggers:
  - trigger: "Cultural representation concerns"
    escalate_to: "Human cultural consultant (not another skill)"
    reason: "Cultural sensitivity requires human expertise, not AI guidance"

  - trigger: "Brand/IP legal constraints"
    escalate_to: "Legal review (human)"
    reason: "Legal compliance requires actual legal review"

  - trigger: "Technical implementation blocking design"
    escalate_to: "Technical lead (game-design + relevant implementation skill)"
    reason: "May need design compromise for technical reality"

  - trigger: "Character doesn't test well with players"
    escalate_to: "game-design + product-management"
    reason: "May need fundamental design reconsideration"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Animation Principles (Disney's 12)
    insight: |
      Animators know character appeal:
      - Squash and stretch reveal character personality
      - Appeal is not just cute - it's clear and interesting
      - Solid drawing = solid design foundation
      - Exaggeration makes characters memorable
      Character design IS pre-animation.
    applies_when: "Designing any character that will be animated"

  - domain: Cognitive Psychology
    insight: |
      Psychologists know recognition:
      - Humans recognize faces faster than anything else
      - Gestalt principles govern visual grouping
      - Pattern recognition relies on distinctive features
      - Emotional response is faster than conscious thought
      Design for how brains actually work.
    applies_when: "Optimizing character readability and emotional impact"

  - domain: Semiotics
    insight: |
      Semioticians know symbols:
      - Colors carry cultural meaning
      - Shapes communicate at subconscious level
      - Visual elements are signs that are read
      - Context changes meaning
      Character design is visual language.
    applies_when: "Using visual elements to communicate character meaning"

  - domain: Costume Design (Film/Theater)
    insight: |
      Costume designers know character through clothing:
      - Every piece tells a story about the wearer
      - Status, profession, personality in fabric choices
      - Historical and cultural context in details
      - Practicality vs style reveals character priorities
      Costumes are character design.
    applies_when: "Designing character clothing and accessories"

  - domain: Branding and Marketing
    insight: |
      Brand designers know recognition:
      - Iconic designs are simple and distinctive
      - Consistency builds recognition over time
      - Logos must work at every size
      - Color owns identity
      Characters are brands.
    applies_when: "Creating characters that need to be merchandise-ready or iconic"

