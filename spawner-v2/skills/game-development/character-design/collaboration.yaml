      - threejs-3d-graphics
      - animation-systems
    workflow: |
      1. Design character with full turnaround (character-design)
      2. Model and rig character (threejs-3d-graphics)
      3. Animate character (animation-systems)

  - name: World-Integrated Character Design
    skills:
      - worldbuilding
      - character-design
      - game-design
    workflow: |
      1. Establish world (worldbuilding)
      2. Design characters that fit world (character-design)
      3. Integrate into gameplay (game-design)

