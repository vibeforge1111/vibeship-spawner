    skills:
      - character-design
      - pixel-art-sprites
      - animation-systems
    workflow: |
      1. Design character (character-design)
      2. Create sprite assets (pixel-art-sprites)
      3. Implement animations (animation-systems)
      4. Review and iterate

  - name: 3D Character Production
    skills:
