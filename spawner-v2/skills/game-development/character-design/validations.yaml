# Character Design Validations
# Checklist-style validations for character design documents and specifications

validations:
  # ============================================================================
  # SILHOUETTE CHECKS
  # ============================================================================
  - id: silhouette-test-documented
    name: Silhouette Test Results
    severity: warning
    type: checklist
    description: Character design documentation must include silhouette testing evidence
    checklist:
      - item: "Solid black silhouette version included?"
        rationale: "Proves silhouette was tested during design"
      - item: "Silhouette tested at 32px thumbnail size?"
        rationale: "Characters must read at minimum gameplay scale"
      - item: "Character identifiable in silhouette alone?"
        rationale: "Core design requirement for recognizable characters"
      - item: "Silhouette distinct from other characters in cast?"
        rationale: "Prevents character confusion during gameplay"
    applies_to:
      - "**/character*.md"
      - "**/design*.md"
      - "**/concept*.md"

  - id: silhouette-landmarks
    name: Silhouette Landmarks Defined
    severity: info
    type: checklist
    description: Design documents should identify distinctive silhouette features
    checklist:
      - item: "At least 2-3 landmark features identified?"
        rationale: "Landmarks make character recognizable at any scale"
      - item: "Landmarks visible in silhouette?"
        rationale: "Features that disappear in silhouette don't count"
      - item: "Asymmetry present in silhouette?"
        rationale: "Symmetrical silhouettes are often boring and generic"
      - item: "Negative space considered?"
        rationale: "Space between elements prevents 'blob' syndrome"
    applies_to:
      - "**/character*.md"
      - "**/design*.md"

  # ============================================================================
  # SHAPE LANGUAGE CHECKS
  # ============================================================================
  - id: shape-language-defined
    name: Shape Language Documented
    severity: warning
    type: checklist
    description: Character design should explicitly define shape language choices
    checklist:
      - item: "Primary shape family identified? (circle/square/triangle)"
        rationale: "Shape language is foundation of character communication"
      - item: "Shape choice justified for character personality?"
        rationale: "Shape must support character's role and traits"
      - item: "Shape language consistent throughout design?"
        rationale: "Conflicting shapes create visual confusion"
      - item: "Shape language distinct from other main characters?"
        rationale: "Cast variety requires shape language diversity"
    applies_to:
      - "**/character*.md"
      - "**/design*.md"

  # ============================================================================
  # COLOR CHECKS
  # ============================================================================
  - id: color-palette-documented
    name: Color Palette Specification
    severity: warning
    type: checklist
    description: Design must include complete, tested color palette
    checklist:
      - item: "Primary color identified with hex/RGB values?"
        rationale: "Precise color specification prevents drift"
      - item: "Secondary color defined?"
        rationale: "Two-color minimum for readable character"
      - item: "Accent color(s) specified?"
        rationale: "Accents add visual interest and focal points"
      - item: "Color hierarchy established? (primary > secondary > accent)"
        rationale: "Hierarchy guides eye and maintains readability"
      - item: "Maximum 3-4 dominant colors?"
        rationale: "Too many colors = visual noise"
    applies_to:
      - "**/character*.md"
      - "**/color*.md"
      - "**/palette*.md"

  - id: color-environment-test
    name: Environmental Color Testing
    severity: warning
    type: checklist
    description: Colors must be tested in multiple environment conditions
    checklist:
      - item: "Tested in warm lighting (sunset/fire)?"
        rationale: "Ensures character reads in warm environments"
      - item: "Tested in cool lighting (night/ice)?"
        rationale: "Ensures character reads in cool environments"
      - item: "Tested in neutral lighting?"
        rationale: "Baseline visibility check"
      - item: "Tested against common game backgrounds?"
        rationale: "Character must stand out from actual environments"
      - item: "Value contrast maintained in all conditions?"
        rationale: "Light/dark relationship must survive lighting changes"
    applies_to:
      - "**/character*.md"
      - "**/color*.md"

  # ============================================================================
  # PROPORTION CHECKS
  # ============================================================================
  - id: proportion-guide-exists
    name: Proportion Guide Documentation
    severity: warning
    type: checklist
    description: Character must have defined proportions for consistency
    checklist:
      - item: "Head-to-body ratio specified?"
        rationale: "Core proportion that defines character style"
      - item: "Key measurements documented?"
        rationale: "Enables consistent reproduction across assets"
      - item: "Proportion guide/overlay created?"
        rationale: "Reference for all future art of this character"
      - item: "Acceptable variance range defined?"
        rationale: "Prevents proportion drift while allowing stylization"
    applies_to:
      - "**/character*.md"
      - "**/model*.md"
      - "**/proportion*.md"

  # ============================================================================
  # TURNAROUND AND REFERENCE CHECKS
  # ============================================================================
  - id: turnaround-completeness
    name: Character Turnaround Sheet
    severity: warning
    type: checklist
    description: Complete turnaround required for any character to be implemented
    checklist:
      - item: "Front view included?"
        rationale: "Primary view for most games"
      - item: "Side view (3/4 or profile) included?"
        rationale: "Essential for 3D modeling and animation"
      - item: "Back view included?"
        rationale: "Often visible in third-person games"
      - item: "Views use consistent pose?"
        rationale: "Allows accurate proportion comparison"
      - item: "All views at same scale?"
        rationale: "Prevents interpretation errors"
      - item: "Color version AND line art version?"
        rationale: "Line art clarifies construction, color shows final look"
    applies_to:
      - "**/turnaround*.md"
      - "**/character*.md"
      - "**/model*.md"

  - id: expression-sheet-completeness
    name: Expression Sheet Coverage
    severity: info
    type: checklist
    description: Expression sheets must cover minimum required emotions
    checklist:
      - item: "Neutral expression included?"
        rationale: "Default state must be defined"
      - item: "Happy/Joy expression included?"
        rationale: "Core positive emotion"
      - item: "Sad expression included?"
        rationale: "Core negative emotion"
      - item: "Angry expression included?"
        rationale: "Combat and frustration states"
      - item: "Surprised expression included?"
        rationale: "Discovery and reaction moments"
      - item: "Expressions consistent with character face shape?"
        rationale: "Prevents off-model expressions"
    applies_to:
      - "**/expression*.md"
      - "**/character*.md"

  # ============================================================================
  # SCALE AND IMPLEMENTATION CHECKS
  # ============================================================================
  - id: scale-testing-documented
    name: Multi-Scale Testing
    severity: warning
    type: checklist
    description: Design must be tested at all scales it will appear
    checklist:
      - item: "Tested at icon size (16-32px)?"
        rationale: "Minimap, inventory, UI icons"
      - item: "Tested at gameplay size?"
        rationale: "Primary player experience"
      - item: "Tested at portrait/dialogue size?"
        rationale: "Close-up views in conversations"
      - item: "Scale-specific simplifications documented?"
        rationale: "Icon version may need simplified design"
      - item: "Design readable at smallest intended scale?"
        rationale: "Core functionality requirement"
    applies_to:
      - "**/character*.md"
      - "**/design*.md"

  - id: animation-readiness
    name: Animation Readiness Check
    severity: warning
    type: checklist
    description: Design must be validated for animation compatibility
    checklist:
      - item: "Range of motion tested for arms?"
        rationale: "Arms must reach intended positions without clipping"
      - item: "Range of motion tested for legs?"
        rationale: "Walk/run cycles require full leg movement"
      - item: "Hair/cloth behavior considered?"
        rationale: "Long hair, capes need physics or animation plan"
      - item: "Key action poses sketched?"
        rationale: "Attack, jump, run poses must work with design"
      - item: "Pivot points and joints marked?"
        rationale: "Clarifies rotation points for animators"
      - item: "Problem areas identified?"
        rationale: "Anticipate and document animation challenges"
    applies_to:
      - "**/character*.md"
      - "**/animation*.md"

  # ============================================================================
  # STORYTELLING AND CONTEXT CHECKS
  # ============================================================================
  - id: visual-storytelling-alignment
    name: Design-Backstory Alignment
    severity: info
    type: checklist
    description: Visual design must reflect character's story and personality
    checklist:
      - item: "Design reflects character's role/profession?"
        rationale: "Visual role clarity for players"
      - item: "Design hints at character's past?"
        rationale: "Visual storytelling reduces exposition need"
      - item: "Design communicates personality?"
        rationale: "Posture, expression, clothing tell character story"
      - item: "Design indicates faction/allegiance?"
        rationale: "Team identification in gameplay"
      - item: "Key personality traits have visual expression?"
        rationale: "Design should speak before dialogue"
    applies_to:
      - "**/character*.md"
      - "**/design*.md"

  - id: cultural-review-conducted
    name: Cultural Sensitivity Review
    severity: error
    type: checklist
    description: Characters using cultural elements must undergo review
    checklist:
      - item: "Cultural elements researched and documented?"
        rationale: "Understanding prevents appropriation"
      - item: "Cultural consultant engaged (if applicable)?"
        rationale: "Expert review for sensitive elements"
      - item: "Sacred/religious elements avoided or approved?"
        rationale: "Prevents offensive misuse"
      - item: "Stereotypes explicitly avoided?"
        rationale: "Harmful stereotypes damage players and reputation"
      - item: "Character has depth beyond cultural identity?"
        rationale: "Culture shouldn't be only personality trait"
    applies_to:
      - "**/character*.md"
      - "**/design*.md"
      - "**/cultural*.md"

  # ============================================================================
  # CAST AND FAMILY CHECKS
  # ============================================================================
  - id: cast-differentiation
    name: Cast Visual Differentiation
    severity: warning
    type: checklist
    description: Multiple characters must be visually distinct
    checklist:
      - item: "Lineup silhouette test conducted?"
        rationale: "Each character must be identifiable in silhouette"
      - item: "Each character has unique primary color?"
        rationale: "Color ownership prevents confusion"
      - item: "Body types varied across cast?"
        rationale: "Visual diversity and representation"
      - item: "Shape language varied across cast?"
        rationale: "Prevents same-y character syndrome"
      - item: "Each character identifiable in <2 seconds?"
        rationale: "Gameplay requires instant recognition"
    applies_to:
      - "**/cast*.md"
      - "**/lineup*.md"
      - "**/character*.md"

  - id: faction-cohesion
    name: Faction Visual Cohesion
    severity: info
    type: checklist
    description: Characters in same faction should share visual elements
    checklist:
      - item: "Faction color palette defined?"
        rationale: "Shared colors identify faction membership"
      - item: "Faction shape language established?"
        rationale: "Shared shapes create visual unity"
      - item: "Recurring motifs/symbols identified?"
        rationale: "Symbols reinforce faction identity"
      - item: "Individual characters still distinct within faction?"
        rationale: "Unity shouldn't eliminate individuality"
      - item: "Faction visually distinct from other factions?"
        rationale: "Clear faction identification in gameplay"
    applies_to:
      - "**/faction*.md"
      - "**/team*.md"
      - "**/enemy*.md"

  # ============================================================================
  # DOCUMENTATION COMPLETENESS
  # ============================================================================
  - id: design-document-completeness
    name: Character Design Document Completeness
    severity: warning
    type: checklist
    description: Character design documents must include all essential information
    checklist:
      - item: "Character name and role specified?"
        rationale: "Basic identification"
      - item: "Silhouette analysis included?"
        rationale: "Core design validation"
      - item: "Color palette with exact values?"
        rationale: "Enables accurate reproduction"
      - item: "Shape language defined?"
        rationale: "Foundation of character communication"
      - item: "Turnaround or multiple views included?"
        rationale: "3D/implementation reference"
      - item: "Scale test results documented?"
        rationale: "Proves design works at all needed sizes"
      - item: "Animation considerations noted?"
        rationale: "Prevents implementation problems"
      - item: "Personality/backstory alignment explained?"
        rationale: "Design intent documentation"
    applies_to:
      - "**/character*.md"
      - "**/design*.md"

  # ============================================================================
  # PATTERN CHECKS (Regex-based)
  # ============================================================================
  - id: color-values-specified
    name: Color Values Must Be Specific
    severity: info
    type: regex
    pattern: '(primary|main|dominant)\s*(color|colour)[:\s]*(red|blue|green|dark|light|bright)'
    message: "Color specifications should use hex (#FF0000) or RGB values, not vague descriptions"
    fix_action: "Replace vague color names with specific hex codes: 'Primary color: #E63946'"
    applies_to:
      - "*.md"
      - "*.yaml"
      - "*.json"

  - id: proportion-ratios-specified
    name: Proportion Ratios Should Be Numeric
    severity: info
    type: regex
    pattern: '(tall|short|wide|thin|large|small)\s*(head|body|arm|leg)'
    message: "Proportions should be specified numerically (e.g., '6 heads tall' not 'tall body')"
    fix_action: "Use specific ratios: 'Character is 7 heads tall with arm length of 2.5 heads'"
    applies_to:
      - "*.md"
      - "*.yaml"

  - id: avoid-generic-descriptions
    name: Avoid Generic Character Descriptions
    severity: info
    type: regex
    pattern: '(generic|standard|normal|typical|average)\s*(warrior|mage|rogue|hero|character)'
    message: "Generic character descriptions suggest uninspired design. What makes this character unique?"
    fix_action: "Replace generic descriptions with specific, distinctive character traits"
    applies_to:
      - "*.md"
      - "*.yaml"
