id: pixel-art-sprites
skill: Pixel Art & Sprites
version: "1.0"

receives_from:
  - skill: game-design
    receives:
      - Character requirements
      - Game mechanics that affect animation
      - Player feedback needs
    provides:
      - Sprite specifications
      - Animation frame counts
      - Visual clarity guidelines

  - skill: roblox-development
    receives:
      - UI/HUD requirements
      - Item sprite needs
      - Character customization specs
    provides:
      - 2D asset creation
      - Icon design
      - Sprite sheet organization

  - skill: procedural-generation
    receives:
      - Tile requirements
      - Auto-tiling needs
      - Procedural entity specs
    provides:
      - Tileset design
      - Modular sprite pieces
      - Animation guidelines

  - skill: generative-art
    receives:
      - Algorithmic generation needs
      - Variation requirements
    provides:
      - Pixel art constraints
      - Color palette structure
      - Style consistency rules

delegation_triggers:
  - pattern: "3D|three.js|model"
    delegate_to: threejs-3d-graphics
    context: "Moving beyond 2D pixel art"

  - pattern: "procedural|generate|random tiles"
    delegate_to: procedural-generation
    context: "Need algorithmic generation"

  - pattern: "game mechanics|gameplay|balance"
    delegate_to: game-design
    context: "Need gameplay integration"

  - pattern: "Roblox|Luau|decal"
    delegate_to: roblox-development
    context: "Roblox platform integration"

  - pattern: "nft|generative collection|traits"
    delegate_to: generative-art
    context: "Generative pixel art collection"

common_combinations:
