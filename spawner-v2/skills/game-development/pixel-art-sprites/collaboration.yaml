  - domain: Traditional Animation
    insight: 12 principles of animation apply at any scale
    application: Squash, stretch, anticipation in sprites

  - domain: Typography
    insight: Readability at small sizes requires simplification
    application: Character sprites must read at 1x zoom

  - domain: Graphic Design
    insight: Color theory and contrast principles
    application: Palette design and visual hierarchy

  - domain: Film
    insight: Staging and composition for clarity
    application: Sprite poses that communicate clearly

  - domain: Comics
    insight: Sequential art and visual storytelling
    application: Animation keyframes and transitions

ecosystem_alternatives:
  sprite_editors:
    - name: Aseprite
      when: Professional pixel art, animation
      tradeoff: Paid software
    - name: GraphicsGale
      when: Free alternative, Windows only
      tradeoff: Less modern features
    - name: Piskel
      when: Browser-based, quick sprites
      tradeoff: Limited features
    - name: Pyxel Edit
      when: Tileset focus
      tradeoff: Windows only

  animation_tools:
    - name: Aseprite
      when: Frame-by-frame animation
      tradeoff: Learning curve
    - name: Spine 2D
      when: Skeletal animation
      tradeoff: Not traditional pixel art
    - name: DragonBones
      when: Free skeletal animation
      tradeoff: Less pixel-focused

  palette_tools:
    - name: Lospec
      when: Finding/sharing palettes
      tradeoff: Online only
    - name: Adobe Color
      when: Color theory exploration
      tradeoff: Not pixel-specific
    - name: Coolors
      when: Quick palette generation
      tradeoff: Random not curated

feedback_loops:
  - from: playtesting
    incorporates:
      - Readability at game zoom
      - Animation timing feel
      - Visual feedback clarity
    into: Sprite and animation refinement

  - from: community_feedback
    incorporates:
      - Style preferences
      - Accessibility concerns
      - Nostalgia alignment
    into: Art direction decisions

  - from: technical_testing
    incorporates:
      - Performance with many sprites
      - Animation frame rate impact
      - Memory usage
    into: Optimization and sprite sheet organization

prerequisites:
  required_knowledge:
    - Basic drawing skills
    - Understanding of color
    - Animation fundamentals
    - Game engine basics

  recommended_tools:
    - Aseprite (recommended)
    - Graphics tablet or mouse (preference)
    - Reference material collection
    - Color palette library

  environment_setup: |
    # Pixel art project structure
    mkdir -p game-art/{characters,enemies,tiles,ui,effects}
    mkdir -p game-art/exports/{sheets,individual}

    # Aseprite export script (save as export.lua)
    cat > game-art/export.lua << 'EOF'
    -- Aseprite export script
    -- Run via: aseprite -b input.ase --script export.lua

    local sprite = app.activeSprite
    if not sprite then return print("No active sprite") end

    local name = sprite.filename:match("([^/\\]+)%.ase$")
    local exportPath = "exports/sheets/" .. name .. ".png"
    local jsonPath = "exports/sheets/" .. name .. ".json"

    -- Export sprite sheet
    app.command.ExportSpriteSheet {
      type = SpriteSheetType.PACKED,
      textureFilename = exportPath,
      dataFilename = jsonPath,
      dataFormat = SpriteSheetDataFormat.JSON_ARRAY,
      listTags = true,
      listSlices = true
    }

    print("Exported: " .. exportPath)
    EOF

    # Example Phaser loader
    cat > game-art/loader-example.js << 'EOF'
    // Phaser 3 sprite loading example
    function preload() {
      // Load sprite sheet with JSON data
      this.load.aseprite('player', 'sheets/player.png', 'sheets/player.json');
    }

    function create() {
      // Create animations from Aseprite tags
      this.anims.createFromAseprite('player');

      // Use the sprite
      const player = this.add.sprite(100, 100, 'player');
      player.play('idle');
    }
    EOF

    echo "Pixel art project structure created!"
    echo "Put .ase files in appropriate folders"
    echo "Use export.lua in Aseprite for consistent exports"
