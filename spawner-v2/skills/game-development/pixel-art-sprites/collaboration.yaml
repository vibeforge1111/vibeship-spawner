    skills:
      - pixel-art-sprites
      - game-design
    workflow: |
      1. Define character and world style (pixel-art-sprites)
      2. Design gameplay mechanics (game-design)
      3. Create player and enemy sprites (pixel-art-sprites)
      4. Build tileset for levels (pixel-art-sprites)
      5. Iterate based on gameplay testing (both)

  - name: Procedural Pixel Game
    skills:
      - pixel-art-sprites
      - procedural-generation
    workflow: |
      1. Design modular sprite pieces (pixel-art-sprites)
      2. Create auto-tiling system (procedural-generation)
      3. Define variation rules (procedural-generation)
      4. Build sprite variations (pixel-art-sprites)

  - name: Retro RPG Assets
    skills:
      - pixel-art-sprites
      - game-design
      - worldbuilding
    workflow: |
      1. Design world aesthetic (worldbuilding)
      2. Create base character sprites (pixel-art-sprites)
      3. Define animation requirements (game-design)
      4. Build enemy and NPC sprites (pixel-art-sprites)
      5. Create tileset for environments (pixel-art-sprites)

  - name: Indie Game Full Art
    skills:
      - pixel-art-sprites
      - game-design
      - procedural-generation
    workflow: |
      1. Establish art style and palette (pixel-art-sprites)
      2. Create core character assets (pixel-art-sprites)
      3. Design tile system for procedural levels (both)
      4. Build particle and effect sprites (pixel-art-sprites)

