# Collaboration - Progression Systems
# How this skill works with other specialists

id: progression-systems
name: Progression Systems Collaboration

# ============================================
# INBOUND HANDOFFS - Receiving Work
# ============================================

receives_context_from:
  - skill: game-design-core
    relationship: "Primary"
    description: |
      Game Design Core establishes the fundamental loop. Progression Systems
      builds reward and growth mechanics on top of that foundation.

    receives:
      - name: "Core Loop Definition"
        description: "The fundamental gameplay loop (action → feedback → motivation)"
        required: true
        example: "Kill enemies → Get loot → Get stronger → Kill harder enemies"

      - name: "Target Session Length"
        description: "How long a typical play session should be"
        required: true
        example: "30-60 minutes casual, 2-4 hours dedicated"

      - name: "Player Motivation Profile"
        description: "What motivates the target player (achievement, exploration, social, etc.)"
        required: false
        example: "Achievement-focused with collection secondary"

      - name: "Content Scope"
        description: "How much content exists (hours to completion, content updates planned)"
        required: true
        example: "40-hour campaign, quarterly content updates"

    handoff_protocol: |
      When receiving from game-design-core:
      1. CONFIRM you have the core loop definition
      2. VALIDATE session length expectations are clear
      3. ASK about player motivation if not provided
      4. DESIGN progression layers that reinforce (not fight) the core loop

  - skill: game-monetization
    relationship: "Collaborative"
    description: |
      Monetization defines what can be sold. Progression must create value
      without creating pay-to-win or frustration.

    receives:
      - name: "Monetization Model"
        description: "Premium, F2P, battle pass, cosmetic-only, etc."
        required: true
        example: "F2P with cosmetic battle pass"

      - name: "Premium Currency Design"
        description: "What premium currency buys and its exchange rates"
        required: false
        example: "Gems → Cosmetics, Never power"

      - name: "Acceptable Acceleration"
        description: "How much paying can speed up progression"
        required: true
        example: "Max 2x XP boost, never skip content"

      - name: "F2P Parity Requirements"
        description: "What F2P players must be able to achieve"
        required: true
        example: "All gameplay content achievable, cosmetics optional"

    handoff_protocol: |
      When receiving from game-monetization:
      1. UNDERSTAND the monetization model completely
      2. DESIGN F2P progression first - it must feel complete
      3. ADD paid acceleration as optional layer, never required
      4. ENSURE no content is gated behind payment
      5. VALIDATE with spawner_validate for ethical monetization patterns

  - skill: narrative-design
    relationship: "Supportive"
    description: |
      Narrative provides story beats. Progression must pace mechanical
      growth to match narrative moments.

    receives:
      - name: "Story Beat Timeline"
        description: "When major narrative moments occur"
        required: false
        example: "Act 1 ends at ~10 hours, major reveal at ~25 hours"

      - name: "Character Power Fantasy"
        description: "How the character should feel at different story points"
        required: false
        example: "Underdog in Act 1, capable in Act 2, powerful in Act 3"

      - name: "Pacing Requirements"
        description: "Narrative needs for ability unlocks or power gates"
        required: false
        example: "Must learn fire spell before volcano chapter"

    handoff_protocol: |
      When receiving from narrative-design:
      1. MAP story beats to progression milestones
      2. ENSURE power fantasy aligns with narrative arc
      3. GATE abilities appropriately for story requirements
      4. COMMUNICATE progression limitations back to narrative

  - skill: game-balance
    relationship: "Bidirectional"
    description: |
      Balance defines difficulty. Progression defines player power.
      These must be designed in tandem.

    receives:
      - name: "Difficulty Curve"
        description: "How challenge should scale across the game"
        required: true
        example: "Gradual ramp, difficulty spikes at bosses"

      - name: "Content Power Requirements"
        description: "Expected player power at each content piece"
        required: true
        example: "Zone 1: Power 100-200, Zone 2: Power 200-400"

      - name: "Skill Expression Range"
        description: "How much player skill affects outcomes"
        required: false
        example: "High skill can beat content 20% underleveled"

    handoff_protocol: |
      When receiving from game-balance:
      1. ALIGN progression milestones with content power requirements
      2. DESIGN catch-up mechanics to prevent permanent undergearing
      3. CREATE power breakpoints that enable skill expression
      4. SHARE power budget assumptions back to balance team

  - skill: game-analytics
    relationship: "Feedback Loop"
    description: |
      Analytics provides data on actual player behavior.
      Progression uses this to tune and iterate.

    receives:
      - name: "Progression Funnel Data"
        description: "Where players are dropping off in progression"
        required: false
        example: "40% quit at level 15, 25% at level 30"

      - name: "Session Length Data"
        description: "Actual play session durations"
        required: false
        example: "Average 45 min, median 30 min"

      - name: "Reward Engagement Metrics"
        description: "Which rewards drive engagement vs. ignored"
        required: false
        example: "Legendary drops spike session time 2x"

    handoff_protocol: |
      When receiving from game-analytics:
      1. IDENTIFY the specific progression pain points
      2. PROPOSE targeted fixes (not global rebalancing)
      3. CREATE A/B test variants if appropriate
      4. SET UP tracking for new progression elements

# ============================================
# OUTBOUND HANDOFFS - Passing Work
# ============================================

provides_context_to:
  - skill: game-design-core
    provides:
      - name: "Progression Layer Timeline"
        description: "When each reward layer triggers"
        example: "Immediate: XP ticks, Short: Level-ups (30 min), Long: Prestige (10 hrs)"

      - name: "Power Curve Assumptions"
        description: "Expected player power at milestones"
        example: "Level 10: 500 DPS, Level 50: 10000 DPS"

      - name: "Session Goal Brackets"
        description: "Achievable goals per session length"
        example: "15 min: Daily quest, 60 min: Level up"

  - skill: game-monetization
    provides:
      - name: "F2P Progression Speed"
        description: "Baseline progression without spending"
        example: "Max level in 40 hours, all skills in 60 hours"

      - name: "Acceleration Points"
        description: "Where paid acceleration is acceptable"
        example: "XP boost, cosmetic battle pass, inventory expansion"

      - name: "Anti-Pay-to-Win Constraints"
        description: "What must remain skill/time-based"
        example: "Endgame viability, competitive rankings"

  - skill: narrative-design
    provides:
      - name: "Power Unlock Timeline"
        description: "When major abilities become available"
        example: "Dash at level 5, Ultimate at level 30"

      - name: "Gating Opportunities"
        description: "Progression gates that can support story"
        example: "Class specialization at level 20"

      - name: "Prestige Opportunities"
        description: "When prestige could align with story"
        example: "New Game+ could reframe narrative"

  - skill: game-balance
    provides:
      - name: "Power Budget"
        description: "Total power available to players at each stage"
        example: "Level 50 power budget: 1000 stat points across all sources"

      - name: "Scaling Formulas"
        description: "How each stat source scales"
        example: "Gear: O(n^1.5), Skills: O(n), Passives: O(log n)"

      - name: "Catch-Up Implications"
        description: "How catch-up affects power curve"
        example: "Underleveled players gain power 50% faster"

  - skill: game-analytics
    provides:
      - name: "Key Progression Milestones"
        description: "Critical points to track"
        example: "Level 10, 25, 50, First Prestige, Max Level"

      - name: "Expected Completion Rates"
        description: "Target percentages at each milestone"
        example: "Level 10: 90%, Level 50: 50%, Prestige: 20%"

      - name: "Engagement Hypotheses"
        description: "What we expect to drive retention"
        example: "Hypothesis: Daily bonus increases D7 retention by 15%"

# ============================================
# SKILL SQUADS - Common Collaborations
# ============================================

squads:
  - name: "Core Game Development"
    skills:
      - game-design-core
      - progression-systems
      - game-balance
    workflow: |
      1. game-design-core defines the loop
      2. progression-systems adds growth mechanics
      3. game-balance tunes difficulty to match

  - name: "Ethical Monetization"
    skills:
      - game-monetization
      - progression-systems
      - game-analytics
    workflow: |
      1. game-monetization defines what can be sold
      2. progression-systems ensures F2P viability
      3. game-analytics measures impact on engagement

  - name: "Narrative-Mechanical Alignment"
    skills:
      - narrative-design
      - progression-systems
      - game-design-core
    workflow: |
      1. narrative-design provides story beats
      2. progression-systems aligns mechanical milestones
      3. game-design-core ensures loop integrity

  - name: "Live Game Operations"
    skills:
      - progression-systems
      - game-analytics
      - game-monetization
    workflow: |
      1. game-analytics identifies issues
      2. progression-systems proposes fixes
      3. game-monetization ensures business viability

