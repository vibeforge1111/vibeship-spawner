    - "Battle passes (pacing, not monetization)"
    - "Achievement systems"
    - "Loot pacing (not loot tables)"
    - "Power curves and scaling math"
    - "Catch-up mechanics"
    - "Daily/weekly reward structures"
    - "New Game+ design"

  shares_with:
    game-design-core:
      - "Session pacing"
      - "Reward feedback loops"

    game-monetization:
      - "Battle pass pricing and value"
      - "Acceleration mechanics"

    game-balance:
