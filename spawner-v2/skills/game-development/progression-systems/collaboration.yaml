      - "Story content"
      - "Dialogue systems"
      - "World building"

# ============================================
# CONFLICT RESOLUTION
# ============================================

conflict_resolution:
  - scenario: "Monetization wants faster paid progression"
    resolution: |
      Progression Systems has VETO on paid acceleration that:
      1. Exceeds 2x speed over F2P baseline
      2. Gates any content behind payment
      3. Creates power advantages in competitive modes

      Compromise: Cosmetic battle pass, convenience (inventory), XP boosts

  - scenario: "Balance wants harder content, Narrative wants faster story"
    resolution: |
      Progression Systems mediates by:
      1. Creating optional difficulty modes
      2. Separating story progression from power progression
      3. Adding skill-based shortcuts for skilled players

  - scenario: "Analytics shows players quitting at level 15"
    resolution: |
      Progression Systems investigates:
      1. Is level 15 a progression wall? → Adjust curve
      2. Is level 15 content boring? → Handoff to game-design-core
      3. Is level 15 too hard? → Handoff to game-balance

# ============================================
# COMMUNICATION PROTOCOLS
# ============================================

communication:
  status_updates:
    frequency: "Each major milestone"
    includes:
      - "Current power curve design"
      - "Progression timeline"
      - "Known pain points"

  review_requests:
    triggers:
      - "Before implementing XP curve changes"
      - "When adding new progression layer"
      - "Before battle pass launch"

    reviewers:
      - game-balance: "Power implications"
      - game-monetization: "Business implications"
      - game-analytics: "Measurement plan"

  escalation:
    when: "Design creates conflict between player satisfaction and business goals"
    to: "Product Owner / Game Director"
    includes:
      - "Player impact analysis"
      - "Business tradeoffs"
      - "Alternative proposals"
