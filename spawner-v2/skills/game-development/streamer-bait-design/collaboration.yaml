id: streamer-bait-design
skill: Streamer-Bait Game Design
version: "1.0"

receives_from:
  - skill: game-design-core
    receives:
      - Core game loop design
      - Mechanics framework
      - Player motivation structure
    provides:
      - Streaming optimization recommendations
      - Session length adjustments
      - Clip-worthy moment integration

  - skill: player-onboarding
    receives:
      - Tutorial structure
      - First-time user experience
      - Learning curve design
    provides:
      - Skip options for stream restarts
      - Quick onboarding for co-op joiners
      - Minimal mandatory content guidance

  - skill: narrative-design
    receives:
      - Story structure
      - Character dynamics
      - Dialogue systems
    provides:
      - Social deduction narrative hooks
      - Betrayal moment design
      - Emergent storytelling enablers

  - skill: combat-design
    receives:
      - Combat mechanics
      - Enemy design
      - Difficulty curves
    provides:
      - Comedic failure state design
      - Clip-worthy combat moments
      - Fair-but-punishing balance

  - skill: procedural-generation
    receives:
      - Generation algorithms
      - Content variety systems
    provides:
      - Replayability for streaming
      - Unique content per run
      - "Never the same stream twice" design

delegation_triggers:
  - trigger: "core loop|fundamental mechanics|game design"
    delegate_to: game-design-core
    pattern: sequential
    context: "Streaming features must build on solid core design"
    handoff_data:
      - "Streaming requirements"
      - "Session length constraints"
    receive:
      - "Core loop design"
      - "Progression systems"

  - trigger: "networking|multiplayer|voice chat|server"
    delegate_to: backend
    pattern: sequential
    context: "Proximity voice chat requires robust networking"
    handoff_data:
      - "Voice chat requirements"
      - "Player count expectations"
      - "Latency requirements"
    receive:
      - "Network architecture"
      - "Voice implementation"

  - trigger: "music|audio|soundtrack|DMCA"
    delegate_to: audio specialist
    pattern: parallel
    context: "DMCA-safe audio requires dedicated attention"
    handoff_data:
      - "Streaming requirements"
      - "Audio ducking needs"
    receive:
      - "Royalty-free soundtrack"
      - "Streamer Mode audio system"

  - trigger: "marketing|influencer|key distribution"
    delegate_to: marketing
    pattern: parallel
    context: "Streamer marketing is specialized discipline"
    handoff_data:
      - "Target streamer demographics"
      - "Key distribution plan"
    receive:
      - "Marketing strategy"
      - "Influencer outreach plan"

  - trigger: "TikTok|Instagram|short form|reels"
    delegate_to: social-media-marketing
    pattern: parallel
    context: "Short-form requires platform-specific strategy"
    handoff_data:
      - "Clip-worthy content types"
      - "Viral hooks"
    receive:
      - "Content strategy"
      - "Posting schedule"

  - trigger: "Discord|community|pre-launch"
    delegate_to: community-building
    pattern: parallel
    context: "Discord is key marketing funnel for streamer games"
    handoff_data:
      - "Game description"
      - "Target audience"
    receive:
      - "Community strategy"
      - "Discord setup guide"

common_combinations:
  - name: Viral Co-op Horror
    skills:
      - streamer-bait-design
      - game-design-core
      - narrative-design
      - procedural-generation
    workflow: |
      1. Design core horror loop (game-design-core)
      2. Add narrative tension and mystery (narrative-design)
      3. Integrate procedural variety (procedural-generation)
      4. Optimize for streaming (streamer-bait-design)
      5. Add proximity voice, content moments, streamer mode

  - name: Social Deduction Game
    skills:
      - streamer-bait-design
      - game-design-core
      - player-onboarding
    workflow: |
      1. Design deduction mechanics (game-design-core)
      2. Create instant-join onboarding (player-onboarding)
      3. Add asymmetric information and voting (streamer-bait-design)
      4. Optimize for group streaming

  - name: Chaos Party Game
    skills:
      - streamer-bait-design
      - combat-design
      - procedural-generation
    workflow: |
      1. Design chaotic mechanics (combat-design)
      2. Add procedural variety (procedural-generation)
      3. Create comedic failure states (streamer-bait-design)
      4. Optimize session length and restarts

cross_domain_insights:
  - domain: Television Production
    insight: Reality TV creates drama through asymmetric information and editing
    application: Design games that create natural "show" moments without scripting

  - domain: Stand-up Comedy
    insight: Timing and subverted expectations create laughs
    application: Design failure states with comedic timing, not just punishment

  - domain: Theme Park Design
    insight: Disney "weenies" draw attention and create anticipation
    application: Visual cues that build tension before content moments

  - domain: Sports Broadcasting
    insight: Commentary adds value to watching vs playing
    application: Design moments that reward observation and prediction

  - domain: Viral Marketing
    insight: Word-of-mouth requires shareability and low friction
    application: $10 price point enables impulsive group purchases

  - domain: Casino Design
    insight: Variable reward schedules create addictive loops
    application: Unpredictable timing of scares/rewards keeps attention

ecosystem_alternatives:
  streaming_integration:
    - name: Crowd Control
      when: Viewer interaction, effects, chaos
      tradeoff: Revenue share, technical integration
    - name: Twitch Extensions
      when: Polls, predictions, overlays
      tradeoff: Twitch-only, development cost
    - name: DIY WebSocket
      when: Custom integration, no revenue share
      tradeoff: Development time, maintenance

  voice_chat:
    - name: Dissonance (Unity)
      when: Unity project, proximity chat
      tradeoff: Unity-only, learning curve
    - name: Vivox
      when: Cross-platform, enterprise scale
      tradeoff: Pricing, integration complexity
    - name: Steam Voice
      when: Steam-only, simple implementation
      tradeoff: Steam-exclusive, limited features

  dmca_safe_music:
    - name: StreamBeats
      when: Free, Harris Heller quality
      tradeoff: Many streamers use same tracks
    - name: Pretzel Rocks
      when: Large catalog, Stream Deck integration
      tradeoff: Paid subscription
    - name: Epidemic Sound
      when: Full clearance, professional quality
      tradeoff: Higher cost

  marketing_platforms:
    - name: TikTok
      when: Clip-based, younger audience
      tradeoff: Algorithm-dependent, short content
    - name: YouTube
      when: Long-form, searchable
      tradeoff: Slower discovery
    - name: Twitch
      when: Live interaction, core gamers
      tradeoff: Requires live streaming

feedback_loops:
  - from: game-design-core
    incorporates:
      - Core loop refinements
      - Balance adjustments
      - Progression updates
    into: Streaming optimization adjustments

  - from: player-onboarding
    incorporates:
      - Tutorial improvements
      - First-session data
      - Drop-off points
    into: Quick restart and skip implementations

  - from: marketing
    incorporates:
      - Streamer feedback
      - Clip performance data
      - Viewer engagement metrics
    into: Content moment refinement

escalation_paths:
  - situation: DMCA strike on streamer
    escalate_to: legal/audio specialist
    urgency: critical
    context: "Identify source, provide safe alternative immediately"

  - situation: Major streamer refusing to play
    escalate_to: marketing
    urgency: high
    context: "Identify concern, prioritize fix in development"

  - situation: Session length complaints
    escalate_to: game-design-core
    urgency: medium
    context: "Core loop may need restructuring"

workflow_integration:
  typical_sequence:
    - step: 1
      action: Research successful streamer games in genre
      skills_involved: [streamer-bait-design]
      output: Case study analysis

    - step: 2
      action: Design core loop with streaming in mind
      skills_involved: [game-design-core, streamer-bait-design]
      output: Loop design with content moment hooks

    - step: 3
      action: Implement proximity voice and social mechanics
      skills_involved: [backend, streamer-bait-design]
      output: Multiplayer with voice chat

    - step: 4
      action: Add streamer mode features
      skills_involved: [streamer-bait-design]
      output: DMCA-safe audio, anti-snipe, UI scaling

    - step: 5
      action: Pre-launch influencer outreach
      skills_involved: [marketing, streamer-bait-design]
      output: Key distribution, Discord community

  decision_points:
    - question: Is this solo-playable or multiplayer-only?
      options:
        - choice: Solo-viable with co-op enhancements
          when: Want broad audience, concerned about player retention
        - choice: Multiplayer-required
          when: Social deduction, need group dynamics

    - question: What's the target session length?
      options:
        - choice: 10-15 minutes
          when: Quick bursts, Fall Guys model
        - choice: 20-30 minutes
          when: Full experiences, Lethal Company model
        - choice: Variable
          when: Roguelike with checkpoints

prerequisites:
  required_knowledge:
    - Basic game design principles
    - Understanding of streaming platforms
    - Multiplayer networking concepts

  recommended_tools:
    - Unity/Godot with voice chat plugin
    - OBS for testing
    - Twitch/YouTube account for research

  environment_setup: |
    # Research setup
    # 1. Create Twitch account, watch top streamer games
    # 2. Note what creates clips, engagement

    # Development setup
    # Unity with Dissonance for proximity voice
    Install-Package Dissonance.Core

    # Or Godot with GodotSteam for voice
    # https://godotsteam.com/

    # Testing setup
    # OBS Studio for streaming simulation
    # Test at 720p 6Mbps to verify UI readability

    # Marketing prep
    # Discord server for community
    # Steam page live 6+ months before launch
