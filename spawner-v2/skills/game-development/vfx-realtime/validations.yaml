# Real-Time VFX Validations
# Automated checks to catch common VFX issues before they hit production

validations:
  # ============================================================================
  # CRITICAL - Will definitely cause performance or visual problems
  # ============================================================================

  - id: vfx-extreme-spawn-rate
    name: Extreme Particle Spawn Rate
    severity: critical
    type: regex
    pattern:
      - 'SpawnRate\s*[=:]\s*[1-9]\d{3,}'
      - 'spawn.*rate.*[=:]\s*[1-9]\d{3,}'
      - 'emissionRate\s*[=:]\s*[1-9]\d{3,}'
      - 'rateOverTime\s*[=:]\s*[1-9]\d{3,}'
    message: "Spawn rate > 1000/sec will cause severe overdraw. Even with short lifetime, this creates performance issues."
    fix_action: "Reduce spawn rate to < 200/sec for most effects. Use larger, fewer particles with more impact each."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.uasset"
      - "*.vfx"
      - "*.tscn"
      - "*.tres"
      - "*.cs"
      - "*.cpp"

  - id: vfx-no-max-particles
    name: Missing Max Particles Limit
    severity: critical
    type: regex
    pattern:
      - 'maxParticles\s*[=:]\s*0(?!\d)'
      - 'MaxParticles\s*[=:]\s*-1'
      - 'capacity\s*[=:]\s*Infinity'
      - 'unlimited.*particles'
    message: "No max particle limit can cause memory exhaustion and frame drops during sustained effects."
    fix_action: "Set explicit MaxParticles limit. Tier 1 effects: 10000 max. Tier 2: 500. Tier 3: 100."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.uasset"
      - "*.vfx"
      - "*.tscn"
      - "*.cs"
      - "*.cpp"

  - id: vfx-distortion-mobile
    name: Distortion Effect Without Mobile Guard
    severity: critical
    type: regex
    pattern:
      - 'GrabPass|_GrabTexture'
      - '_CameraOpaqueTexture.*distort'
      - 'Distortion.*mobile|distortion.*MOBILE'
      - 'refraction|Refraction'
    message: "Distortion effects require framebuffer read - catastrophic on mobile TBDR GPUs."
    fix_action: "Disable distortion on mobile platforms. Use alternative visual (glow, color shift) instead."
    applies_to:
      - "*.shader"
      - "*.shadergraph"
      - "*.vfx"
      - "*.material"

  # ============================================================================
  # ERROR - Likely bugs or serious issues
  # ============================================================================

  - id: vfx-unscaled-time-gameplay
    name: Unscaled Time in Gameplay Effect
    severity: error
    type: regex
    pattern:
      - 'Time\.unscaledTime'
      - 'Time\.unscaledDeltaTime'
      - 'getRealTimeSeconds'
      - 'FApp::GetDeltaTime\(\)'
    message: "Using unscaled/real time means effect won't respect slow-mo, pause, or hitstop."
    fix_action: "Use deltaTime (scaled) for gameplay VFX. Reserve unscaled time for UI effects only."
    applies_to:
      - "*.cs"
      - "*.cpp"
      - "*.gd"
      - "*.shader"

  - id: vfx-additive-smoke
    name: Additive Blending on Smoke/Dust
    severity: error
    type: regex
    pattern:
      - '(?i)smoke.*Blend\s*One\s*One'
      - '(?i)dust.*BlendMode.*Additive'
      - '(?i)cloud.*(?:additive|Add)'
      - 'smoke.*blend.*add'
    message: "Smoke/dust should use alpha blending, not additive. Additive makes occluding effects transparent."
    fix_action: "Use Blend SrcAlpha OneMinusSrcAlpha (alpha blend) for smoke, dust, clouds, and debris."
    applies_to:
      - "*.shader"
      - "*.material"
      - "*.mat"
      - "*.prefab"
      - "*.vfx"

  - id: vfx-sort-all-particles
    name: Sorting Enabled on All Particle Systems
    severity: error
    type: regex
    pattern:
      - 'sortMode.*ByDistance|SortByDistance.*true'
      - 'transparencySortMode.*SortByDistance'
      - 'renderingOrder.*SortByDepth'
    message: "Sorting all particles is expensive (O(n log n)). Only sort when transparency requires it."
    fix_action: "Disable sorting for additive effects. Limit sorted particle count to < 1000 per frame."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"
      - "*.uasset"

  - id: vfx-fixed-lifetime-no-random
    name: Fixed Particle Lifetime Without Randomization
    severity: error
    type: regex
    pattern:
      - 'lifetime\s*[=:]\s*[\d.]+\s*[;,\n](?!.*random)'
      - 'startLifetime\s*[=:]\s*\{\s*m_Mode\s*[=:]\s*0'
      - 'lifeTime\s*[=:]\s*Constant'
    message: "Fixed lifetime causes all particles to die simultaneously, creating visible loop seams."
    fix_action: "Add +/- 20% random lifetime variation. Use Random Between Two Constants or similar."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"
      - "*.tscn"
      - "*.cs"

  - id: vfx-large-billboard-no-lod
    name: Large Billboard Particles Without LOD
    severity: error
    type: regex
    pattern:
      - 'startSize.*>\s*[5-9]|startSize.*>\s*\d{2,}'
      - 'size.*[=:]\s*[5-9][\d.]*'
      - 'particleSize.*[=:]\s*[5-9]'
    message: "Large particles (>5 units) cause extreme overdraw. Need LOD to reduce at distance."
    fix_action: "Implement size reduction with camera distance. Large effects should fade/shrink when far."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"
      - "*.uasset"

  # ============================================================================
  # WARNING - Potential issues to review
  # ============================================================================

  - id: vfx-no-velocity-inheritance
    name: No Velocity Inheritance for Moving Emitter
    severity: warning
    type: regex
    pattern:
      - 'inheritVelocity\s*[=:]\s*0(?:\.0)?'
      - 'InheritVelocity.*false'
      - 'velocityInherit\s*[=:]\s*0'
    message: "Particles spawned from moving object should inherit some velocity for physical coherence."
    fix_action: "Set velocity inheritance to 0.3-0.7 for effects attached to moving characters/vehicles."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"
      - "*.tscn"

  - id: vfx-simulation-world-space
    name: World Space Simulation Without Consideration
    severity: warning
    type: regex
    pattern:
      - 'simulationSpace.*World'
      - 'SimulationSpace\s*[=:]\s*0'
      - 'world_coordinate_particles'
    message: "World space particles detach from moving emitters. Intentional for projectiles, wrong for attached effects."
    fix_action: "Use Local space for effects that should follow the emitter (auras, trails on characters)."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"
      - "*.tscn"

  - id: vfx-hardcoded-gravity
    name: Hardcoded Gravity Value
    severity: warning
    type: regex
    pattern:
      - 'gravity\s*[=:]\s*-?[\d.]+\s*(?!.*gamePhysics)'
      - 'gravityModifier\s*[=:]\s*[\d.]+'
      - 'GravityForce.*\(\s*-?[\d.]+\s*\)'
    message: "Hardcoded gravity may not match game physics, causing effects to feel floaty or wrong."
    fix_action: "Reference game physics gravity constant. Use Physics.gravity or project settings value."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"
      - "*.cs"
      - "*.cpp"
      - "*.gd"

  - id: vfx-flipbook-no-blend
    name: Flipbook Without Frame Blending
    severity: warning
    type: regex
    pattern:
      - 'uvAnimation.*blend.*false'
      - 'FlipbookBlending\s*[=:]\s*false'
      - 'flipbook.*mode.*simple'
    message: "Flipbook without inter-frame blending shows visible stepping at low frame rates."
    fix_action: "Enable flipbook blending in particle renderer or implement in shader for smooth animation."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"
      - "*.material"

  - id: vfx-constant-color
    name: Constant Particle Color Over Lifetime
    severity: warning
    type: regex
    pattern:
      - 'colorOverLifetime.*m_Mode\s*[=:]\s*0'
      - 'ColorOverLife.*Constant'
      - 'color_ramp.*null'
    message: "Constant color makes particles look static. Color variation over lifetime adds life and physics feel."
    fix_action: "Add color gradient over lifetime. Fire: bright->dark. Smoke: light->transparent. Energy: pulse."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"

  - id: vfx-no-noise-turbulence
    name: No Noise or Turbulence on Organic Effects
    severity: warning
    type: regex
    pattern:
      - '(?i)(?:fire|smoke|flame|steam)(?!.*noise)(?!.*turbulence)(?!.*curl)'
    message: "Organic effects (fire, smoke, steam) without noise look mechanical and computer-generated."
    fix_action: "Add curl noise, turbulence, or perlin noise to velocity for organic motion."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"
      - "*.uasset"

  - id: vfx-single-emitter-complex
    name: Complex Effect in Single Emitter
    severity: warning
    type: regex
    pattern:
      - 'emission.*subEmitters.*\[\]'
      - 'SubEmitters\s*[=:]\s*null'
    message: "Complex effects benefit from multiple emitter layers (core, glow, debris). Single emitter limits flexibility."
    fix_action: "Separate effect into layers: primary action, secondary motion, ambient detail. Easier to tune and LOD."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"

  # ============================================================================
  # BEST PRACTICES
  # ============================================================================

  - id: vfx-no-quality-scalability
    name: Missing Quality/Scalability Settings
    severity: warning
    type: regex
    pattern:
      - 'qualityLevel.*null'
      - 'scalability.*\[\]|scalability.*undefined'
      - 'effectQuality.*none'
    message: "No quality settings means effect can't scale for different hardware or player preferences."
    fix_action: "Implement quality tiers. Reduce particle count, disable secondary emitters, simplify shaders at lower tiers."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"
      - "*.uasset"

  - id: vfx-magic-spawn-numbers
    name: Magic Number Spawn Values
    severity: warning
    type: regex
    pattern:
      - 'spawnRate\s*[=:]\s*(?:37|43|67|73|137|173|257)\b'
      - 'burstCount\s*[=:]\s*(?:17|31|37|47|83)\b'
    message: "Unusual spawn numbers suggest arbitrary values. Use round numbers or calculated values."
    fix_action: "Use intentional values: 10, 25, 50, 100. Or calculate based on duration and desired density."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"
      - "*.cs"

  - id: vfx-missing-bounds
    name: Missing Particle System Bounds
    severity: warning
    type: regex
    pattern:
      - 'boundsMode.*None'
      - 'bounds.*null'
      - 'customBounds.*false'
    message: "Missing bounds prevents frustum culling. Off-screen effects will still render."
    fix_action: "Set appropriate bounds for particle system. Use Auto or manually specify based on max extent."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"

  - id: vfx-no-prewarm
    name: Continuous Effect Without Prewarm
    severity: warning
    type: regex
    pattern:
      - 'prewarm\s*[=:]\s*false.*(?:loop|continuous|ambient)'
      - '(?:loop|continuous).*prewarm\s*[=:]\s*false'
    message: "Looping/ambient effects without prewarm start empty, building up unnaturally."
    fix_action: "Enable prewarm for continuous effects so they appear fully populated immediately."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"

  # ============================================================================
  # PERFORMANCE AUDITS
  # ============================================================================

  - id: vfx-overdraw-audit
    name: Potential Overdraw Issues
    severity: warning
    type: regex
    pattern:
      - 'emitter\s*\{[^}]*emitter\s*\{[^}]*emitter\s*\{'
      - 'sub_emitter.*sub_emitter'
      - 'layers\s*[=:]\s*[4-9]|\d{2,}'
    message: "Multiple layered emitters detected. Audit overdraw in GPU profiler."
    fix_action: "Profile with overdraw visualization. Target < 4x average, < 8x peak overdraw."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"
      - "*.uasset"

  - id: vfx-mobile-check
    name: Effect Needs Mobile Audit
    severity: warning
    type: regex
    pattern:
      - 'platform.*mobile|MOBILE'
      - 'android|ios|Android|iOS'
      - 'mobileQuality'
    message: "Mobile platform detected. Verify effect meets mobile fill rate budget (< 2x overdraw)."
    fix_action: "Create mobile-specific variant with reduced particles, simpler shaders, no distortion."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"
      - "*.uasset"
      - "*.cs"
      - "*.cpp"

  - id: vfx-soft-particles-check
    name: Soft Particles Performance Check
    severity: warning
    type: regex
    pattern:
      - 'softParticles\s*[=:]\s*true'
      - 'SoftParticle.*enabled'
      - 'depthFade\s*[=:]\s*true'
    message: "Soft particles require depth texture sample per particle pixel. Expensive on mobile/low-end."
    fix_action: "Disable soft particles on low quality settings. Verify depth texture is available."
    applies_to:
      - "*.prefab"
      - "*.asset"
      - "*.vfx"
      - "*.material"

# ============================================================================
# FILE-LEVEL CHECKS
# ============================================================================

  - id: vfx-texture-resolution-check
    name: VFX Texture Resolution Audit
    severity: warning
    type: file
    pattern:
      - "*_flipbook_*.png"
      - "*_vfx_*.tga"
      - "*_particle_*.png"
    message: "VFX texture detected. Verify compression settings and resolution appropriate for use case."
    fix_action: "Flipbooks: 128x128+ per frame. Use BC7/ASTC for quality. Add padding between frames."
    applies_to:
      - "*.png"
      - "*.tga"
      - "*.psd"
      - "*.tif"
