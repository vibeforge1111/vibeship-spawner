# ==============================================================================
# DELEGATION TRIGGERS (When to hand off to other skills)
# ==============================================================================
delegation_triggers:
  - trigger: "unity|unity3d|monobehaviour|c#"
    delegate_to: unity-development
    pattern: parallel
    context: "Unity-specific implementation needed"
    handoff_data:
      - "Mobile optimization requirements"
      - "Performance budgets"
      - "Platform-specific features"
    receive: "Optimized Unity implementation"

  - trigger: "godot|gdscript|godot engine"
    delegate_to: godot-development
    pattern: parallel
    context: "Godot-specific implementation needed"
    handoff_data:
      - "Mobile optimization requirements"
      - "Export configuration"
      - "Platform-specific features"
    receive: "Optimized Godot implementation"

  - trigger: "iap|in-app purchase|ads|monetization|revenue"
    delegate_to: game-monetization
    pattern: sequential
    context: "Mobile monetization strategy and implementation"
    handoff_data:
      - "Target platforms"
      - "Monetization goals"
