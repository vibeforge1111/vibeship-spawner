# ==============================================================================
# PREREQUISITES
# ==============================================================================
prerequisites:
  knowledge:
    - "Game development fundamentals"
    - "Understanding of mobile OS constraints"
    - "Basic profiling and optimization concepts"
    - "Touch input vs mouse/keyboard differences"

  tools:
    - name: Physical Test Devices
      purpose: "Testing on real hardware is mandatory"
      requirement: |
        Minimum: 1 iOS device (recent), 1 Android device (budget tier)
        Recommended: 2-3 iOS, 2-3 Android spanning tiers

    - name: Xcode
      version: "Latest"
      purpose: "iOS builds, profiling with Instruments"

    - name: Android Studio
      version: "Latest"
      purpose: "Android builds, profiling with Android Profiler"

    - name: Unity or Godot
      purpose: "Game engine with mobile export support"

  optional_tools:
    - name: AWS Device Farm
      purpose: "Cloud device testing at scale"
      when: "Testing across many device configurations"

    - name: Firebase Test Lab
      purpose: "Automated Android device testing"
      when: "CI/CD integration for Android"

    - name: TestFlight
      purpose: "iOS beta distribution"
      when: "Beta testing with external users"

    - name: Google Play Console Internal Testing
      purpose: "Android beta distribution"
      when: "Beta testing with external users"

