# ==============================================================================
# GLOSSARY
# ==============================================================================
glossary:
  - term: "ANR"
    definition: "Application Not Responding - Android shows this after 5s of main thread blocking"
  - term: "Thermal Throttling"
    definition: "Device reducing CPU/GPU performance to manage heat"
  - term: "Safe Area"
    definition: "Screen region without notches, home indicators, or rounded corners"
  - term: "Draw Call"
    definition: "Single request to GPU to render geometry - minimize for mobile"
  - term: "FTUE"
    definition: "First Time User Experience - critical first moments of gameplay"
  - term: "IAP"
    definition: "In-App Purchase - platform payment for digital goods"
  - term: "LTV"
    definition: "Lifetime Value - expected revenue from a single player"
  - term: "DAU/MAU"
    definition: "Daily/Monthly Active Users - engagement metrics"
  - term: "TTI"
    definition: "Time To Interactive - seconds until player can interact"
  - term: "ASTC"
    definition: "Adaptive Scalable Texture Compression - iOS preferred format"
  - term: "ETC2"
    definition: "Ericsson Texture Compression 2 - Android standard format"
  - term: "Device Tier"
    definition: "Classification of device capability (low/medium/high)"
  - term: "ProMotion"
    definition: "Apple's adaptive refresh rate (up to 120Hz)"
