# Mobile Game Development - Collaboration
# How this skill works with other specialists

id: mobile-game-dev
version: "1.0.0"

# ==============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ==============================================================================
receives_from:
  - skill: unity-development
    description: "Receives Unity projects needing mobile optimization"
    receives:
      - "Unity project targeting iOS/Android"
      - "Current performance metrics"
      - "Target device specifications"
      - "Build settings and quality presets"
      - "Asset pipeline configuration"
    expects_format: |
      Unity project with:
      - Platform set to iOS or Android
      - Profiler data from target devices
      - Memory usage breakdown
      - Draw call and batch count

  - skill: godot-development
    description: "Receives Godot projects needing mobile optimization"
    receives:
      - "Godot project targeting mobile"
      - "Export template configuration"
      - "Current performance on target devices"
      - "Scene structure and resource usage"
    expects_format: |
      Godot project with:
      - Export presets for Android/iOS
      - Monitor output from devices
      - Memory and object counts

  - skill: game-design
    description: "Receives game designs needing mobile adaptation"
    receives:
      - "Game design document"
      - "Core mechanics specifications"
      - "Target audience and session length"
      - "Monetization requirements"
    expects_format: |
      Design document with:
      - Core loop definition
      - Input requirements
      - Session length expectations
      - Monetization hooks

  - skill: ui-design
    description: "Receives UI designs for mobile adaptation"
    receives:
      - "UI mockups and wireframes"
      - "Interaction flow diagrams"
      - "Asset specifications"
      - "Animation requirements"
    expects_format: |
      UI designs with:
      - Touch target specifications
      - Safe area considerations
      - Orientation support requirements
      - Accessibility needs

  - skill: backend
    description: "Receives backend integration requirements"
    receives:
      - "API specifications"
      - "Authentication requirements"
      - "Data sync strategy"
      - "Offline capability needs"
    expects_format: |
      Backend specs with:
      - API endpoints and payloads
      - Expected latency requirements
      - Offline fallback behavior
      - Data persistence needs

