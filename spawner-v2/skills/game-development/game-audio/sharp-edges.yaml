# Red flags that require immediate attention
red_flags:
  - pattern: "new AudioSource|AddComponent<AudioSource>|Instantiate.*AudioSource"
    message: "RUNTIME AUDIO SOURCE CREATION - Use pooling instead"
    severity: critical

  - pattern: "AudioClip.*DecompressOnLoad.*length.*>.*30"
    message: "LARGE CLIP SET TO DECOMPRESS - Use streaming for clips > 30 seconds"
    severity: high

  - pattern: "PlayOneShot|Play\\(\\).*for.*loop|while.*Play"
    message: "POTENTIAL VOICE EXHAUSTION - Uncontrolled PlayOneShot calls"
    severity: high

  - pattern: "audioSource\\.[a-zA-Z]+.*Thread|callback.*audio.*Unity"
    message: "THREAD SAFETY RISK - Audio operations from non-main thread"
    severity: critical

  - pattern: "Resources\\.Load<AudioClip>(?!.*Unload)"
    message: "MEMORY LEAK RISK - Loading audio without corresponding unload"
    severity: high

  - pattern: "volume\\s*=\\s*[0-9.]+(?!.*[Dd][Bb]|.*[Ll]og)"
    message: "LINEAR VOLUME - Consider using logarithmic (dB) scale"
    severity: low
