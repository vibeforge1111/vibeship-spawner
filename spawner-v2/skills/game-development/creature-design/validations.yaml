# Creature Design Validations
# Design checklists and quality gates for creature design

validations:
  # ============================================================================
  # CORE DESIGN CHECKLIST
  # ============================================================================
  - id: creature-silhouette-test
    name: Silhouette Recognition Test
    severity: error
    type: checklist
    description: |
      Every creature must pass the silhouette test before moving to production.
    checklist:
      - "Fill creature with solid black - is it recognizable?"
      - "View at 32x32 pixels - still distinct from other creatures?"
      - "Has 2-3 landmark features (horns, tail, wings, etc.)?"
      - "Negative space between limbs and body?"
      - "Reads from multiple angles (front, side, 3/4)?"
      - "Distinct from other creatures in lineup test?"
    message: "Creature fails silhouette recognition. Players won't identify this at gameplay distance."
    fix_action: "Add landmark features, create negative space, test against other game creatures"
    applies_to:
      - creature-design
      - concept-art

  - id: creature-anatomy-plausibility
    name: Anatomical Plausibility Check
    severity: error
    type: checklist
    description: |
      Even fantasy creatures need anatomical logic to feel believable.
    checklist:
      - "Joints can bend in required directions?"
      - "Muscle attachment points make biomechanical sense?"
      - "Weight distribution allows stable stance?"
      - "Head size appropriate for neck/body?"
      - "Legs can support body weight (columnar for large creatures)?"
      - "Can sketch the skeleton underneath the design?"
    message: "Creature anatomy doesn't make sense. Will feel 'wrong' to players."
    fix_action: "Study real animal anatomy, adjust proportions to be physically plausible"
    applies_to:
      - creature-design

  - id: creature-locomotion-design
    name: Locomotion Design Verification
    severity: error
    type: checklist
    description: |
      Creature must be designable for animation before finalizing visual design.
    checklist:
      - "Can imagine this creature walking/moving?"
      - "Sketched at least 4 key poses (idle, walk, attack, hit)?"
      - "Limb proportions allow intended gait?"
      - "Joint positions marked for rigging?"
      - "Secondary motion elements identified (tail, ears, hair)?"
      - "Movement style matches creature personality?"
    message: "Creature can't be animated. Movement hasn't been considered in design."
    fix_action: "Sketch movement first, consult animators, adjust design for locomotion"
    applies_to:
      - creature-design
      - animation-ready

  - id: creature-threat-communication
    name: Threat Level Communication
    severity: warning
    type: checklist
    description: |
      Players must instantly read how dangerous a creature is from its design.
    checklist:
      - "Threat level matches intended gameplay role?"
      - "Shape language communicates danger (round=safe, angular=threat)?"
      - "Size relative to player indicates threat?"
      - "Color palette matches threat spectrum?"
      - "Attack surfaces (claws, fangs) appropriately emphasized?"
      - "Distinct from creatures of different threat levels?"
    message: "Threat level unreadable. Players can't tell if creature is dangerous."
    fix_action: "Apply shape language, adjust size, emphasize attack features appropriately"
    applies_to:
      - creature-design
      - enemy-design

  - id: creature-scale-consistency
    name: Scale Consistency Check
    severity: error
    type: checklist
    description: |
      Creature proportions must be appropriate for its intended size.
    checklist:
      - "Small creature: can have thin limbs, large head, fast movement?"
      - "Medium creature: proportional limbs, balanced head?"
      - "Large creature: thick columnar legs, smaller head ratio?"
      - "Massive creature: pillar legs, geological movement implied?"
      - "If defying physics, in-world explanation exists?"
      - "Tested at actual in-game scale reference?"
    message: "Proportions wrong for intended size. Violates square-cube law."
    fix_action: "Adjust proportions to match size: larger = thicker legs, smaller head"
    applies_to:
      - creature-design

  # ============================================================================
  # HYBRID CREATURE VALIDATION
  # ============================================================================
  - id: creature-hybrid-unity
    name: Hybrid Creature Unity Check
    severity: warning
    type: checklist
    description: |
      Hybrid creatures must feel like evolved beings, not pasted-together parts.
    checklist:
      - "Follows 60-30-10 rule (primary, secondary, unique)?"
      - "Skeletal connection between parts makes sense?"
      - "Consistent integument (skin/fur/scales) throughout?"
      - "Transition zones blend different elements?"
      - "Can explain evolutionary reason for combination?"
      - "Parts scale correctly relative to each other?"
    message: "Hybrid looks like Photoshop composite. Parts don't unify into single creature."
    fix_action: "Establish clear primary animal, unify integument, design transition zones"
    applies_to:
      - creature-design
      - hybrid-creature

  # ============================================================================
  # BOSS CREATURE VALIDATION
  # ============================================================================
  - id: creature-boss-readability
    name: Boss Attack Readability Check
    severity: error
    type: checklist
    description: |
      Boss creatures must telegraph attacks clearly for fair gameplay.
    checklist:
      - "Attack surfaces (claws, tail, horns) visually prominent?"
      - "Clear wind-up poses possible for each attack?"
      - "Weak points visually distinct from armored areas?"
      - "Design supports phase transition visuals?"
      - "Can player read which attack is coming from silhouette?"
      - "Attack zones (front, rear, sides) communicated?"
    message: "Boss attacks will be unreadable. Players can't learn attack patterns."
    fix_action: "Emphasize attack surfaces, design clear wind-up poses, mark weak points"
    applies_to:
      - creature-design
      - boss-design

  # ============================================================================
  # CUTE CREATURE VALIDATION
  # ============================================================================
  - id: creature-cute-schema
    name: Cute Creature Baby Schema Check
    severity: warning
    type: checklist
    description: |
      Cute creatures must apply baby schema correctly to avoid uncanny valley.
    checklist:
      - "Head 35-40% of total body height?"
      - "Eyes large, placed in lower half of face?"
      - "Body round, no sharp edges?"
      - "Limbs short and stubby?"
      - "Eyes simple (dots/stylized), NOT realistic?"
      - "Expressions readable and appealing?"
      - "Would make a good plushie?"
    message: "Creature is uncanny, not cute. Baby schema not correctly applied."
    fix_action: "Increase head size, lower eye placement, simplify eyes, round all shapes"
    applies_to:
      - creature-design
      - cute-creature
      - companion-creature

  # ============================================================================
  # HORROR CREATURE VALIDATION
  # ============================================================================
  - id: creature-horror-wrongness
    name: Horror Creature Wrongness Check
    severity: warning
    type: checklist
    description: |
      Horror creatures must incorporate intentional wrongness to create unease.
    checklist:
      - "Identified target fear type (disgust, dread, terror, cosmic)?"
      - "Contains anatomical wrongness (too many, wrong place, wrong proportion)?"
      - "Movement wrongness designed (unnatural locomotion, wrong speed)?"
      - "Familiar-made-wrong elements present?"
      - "Sound design considered and implied by visuals?"
      - "Restraint applied (less is more)?"
    message: "Horror creature isn't actually scary. Missing wrongness elements."
    fix_action: "Add specific wrongness type, consider movement horror, apply restraint"
    applies_to:
      - creature-design
      - horror-creature

  # ============================================================================
  # ECOSYSTEM VALIDATION
  # ============================================================================
  - id: creature-ecosystem-fit
    name: Ecosystem Integration Check
    severity: warning
    type: checklist
    description: |
      Creatures must fit their world's ecosystem logically.
    checklist:
      - "What does this creature eat? (answered)"
      - "What eats this creature? (answered)"
      - "Where does it live? (habitat identified)"
      - "Adaptations match environment (arctic=thick fur, desert=heat adaptations)?"
      - "Fits into food chain (producer→herbivore→predator→apex)?"
      - "Behavior makes ecological sense?"
    message: "Creature doesn't fit ecosystem. World won't feel alive."
    fix_action: "Define ecological niche, match adaptations to environment, design prey/predator relationships"
    applies_to:
      - creature-design
      - ecosystem-design

  # ============================================================================
  # PRODUCTION READINESS
  # ============================================================================
  - id: creature-animation-budget
    name: Animation Budget Feasibility
    severity: error
    type: checklist
    description: |
      Creature design must be achievable within animation budget.
    checklist:
      - "Counted all moving elements (limbs, tails, tentacles, hair)?"
      - "Animation team confirmed feasibility?"
      - "Physics simulation requirements identified?"
      - "Simplified version designed for different LODs?"
      - "Essential vs nice-to-have motion prioritized?"
      - "Matches team's animation capability?"
    message: "Creature exceeds animation budget. Will either look bad or cause delays."
    fix_action: "Simplify moving elements, consult animation team, design LOD versions"
    applies_to:
      - creature-design
      - production-ready

  - id: creature-rigging-feasibility
    name: Rigging Feasibility Check
    severity: error
    type: checklist
    description: |
      Creature must be riggable with clear joint placement and deformation areas.
    checklist:
      - "Joint positions identified and marked?"
      - "Deformation areas (elbows, knees, spine) designed?"
      - "No limb placements that cause clipping?"
      - "Wing attachment allows full range of motion?"
      - "Facial rigging considered if expressions needed?"
      - "Skeletal overlay diagram created?"
    message: "Creature can't be rigged properly. Design needs technical adjustment."
    fix_action: "Create skeletal diagram, adjust for joint clarity, consult riggers"
    applies_to:
      - creature-design
      - production-ready

  - id: creature-sound-integration
    name: Sound Design Integration Check
    severity: warning
    type: checklist
    description: |
      Creature visual design should imply and support audio design.
    checklist:
      - "Design implies vocalization type (body cavity size = pitch)?"
      - "Surface materials suggest movement sounds?"
      - "Attack mechanisms imply impact sounds?"
      - "Sound design notes included with concept?"
      - "Audio team consulted during design?"
      - "Footstep weight matches visual weight?"
    message: "Creature sound design not considered. Audio will feel disconnected from visuals."
    fix_action: "Add sound design notes, consult audio team, ensure visual-audio consistency"
    applies_to:
      - creature-design

  # ============================================================================
  # CREATURE FAMILY VALIDATION
  # ============================================================================
  - id: creature-family-distinction
    name: Creature Family Distinction Check
    severity: warning
    type: checklist
    description: |
      Creature variants within a family must be distinguishable while maintaining unity.
    checklist:
      - "All variants pass lineup silhouette test?"
      - "Each variant has unique silhouette element?"
      - "Size hierarchy communicates threat level?"
      - "Color differentiation (not only color)?"
      - "Family DNA maintained (shared elements)?"
      - "Players can name each variant from silhouette?"
    message: "Creature variants too similar. Players can't distinguish threat levels."
    fix_action: "Add unique silhouette elements per variant, vary size, maintain family unity"
    applies_to:
      - creature-design
      - creature-family

  # ============================================================================
  # FINAL SIGN-OFF CHECKLIST
  # ============================================================================
  - id: creature-design-complete
    name: Creature Design Completion Checklist
    severity: error
    type: checklist
    description: |
      Final validation before creature design is approved for production.
    checklist:
      - "Silhouette test passed"
      - "Anatomical plausibility confirmed"
      - "Locomotion sketches complete"
      - "Threat communication validated"
      - "Scale consistency verified"
      - "Ecosystem role defined"
      - "Animation budget approved"
      - "Rigging feasibility confirmed"
      - "Sound design notes included"
      - "Turnaround sheets complete"
      - "Color palette finalized"
      - "Scale reference included"
      - "Joint placement diagram done"
      - "Animation team signed off"
    message: "Creature design not complete. Missing required production elements."
    fix_action: "Complete all checklist items before handoff to 3D/animation teams"
    applies_to:
      - creature-design
      - production-handoff
