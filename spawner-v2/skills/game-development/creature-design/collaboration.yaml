      - game-ai-behavior
      - game-design
    workflow: |
      1. Ecosystem design with food chain (creature-design)
      2. Environmental integration (environment-art)
      3. Creature AI and behaviors (game-ai-behavior)
      4. Gameplay integration (game-design)

  - name: Companion Creature Development
    skills:
      - creature-design
      - character-design
      - animation-systems
      - game-audio
    workflow: |
      1. Companion creature design with personality (creature-design)
      2. Expression and personality refinement (character-design)
      3. Companion animations and emotes (animation-systems)
      4. Voice and sound personality (game-audio)

  - name: Horror Creature Development
    skills:
      - creature-design
      - game-audio
      - animation-systems
      - lighting-design
    workflow: |
