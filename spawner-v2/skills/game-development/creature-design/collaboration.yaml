      2. Disturbing animation style (animation-systems)
      3. Horror audio design (game-audio)
      4. Lighting for reveals and atmosphere (lighting-design)

# ============================================================================
# HANDOFF REQUIREMENTS
# ============================================================================
handoff_requirements:
  to_3d_modeling:
    required:
      - "Turnaround sheets (front, side, back, 3/4 views)"
      - "Color palette with hex/RGB values"
      - "Scale reference (creature next to player or known object)"
      - "Material notes (skin type, armor, soft areas)"
    recommended:
      - "Orthographic callouts for complex details"
      - "Cross-section diagrams if needed"
      - "Pose variations showing range of motion"
      - "Reference images for materials/textures"

  to_rigging:
    required:
      - "Joint placement diagram overlaid on design"
      - "Range of motion requirements per limb"
      - "List of deformation areas (stretch, squash)"
      - "Face rig requirements if expressions needed"
    recommended:
      - "Animation reference videos/gifs"
      - "Secondary motion priorities"
      - "Notes on what should NOT deform"
      - "IK vs FK preferences"

  to_animation:
    required:
      - "Movement style description (lumbering, agile, creepy)"
      - "Required animation list with priorities"
      - "Attack timing requirements"
      - "Personality notes for motion"
    recommended:
      - "Reference videos of real animals"
      - "Pose sketches for key animations"
      - "Secondary motion preferences"
      - "Style guides (realistic vs cartoony)"

  to_audio:
    required:
      - "Creature size and weight"
      - "Vocalization type (mammalian, reptilian, etc.)"
      - "Surface material (scales, fur, armor)"
      - "Real animal reference suggestions"
    recommended:
      - "Emotional range needed"
      - "Environmental context for audio"
      - "Attack sound requirements"
      - "Ambient/idle sound needs"

  to_ai:
    required:
      - "Creature personality and temperament"
      - "Attack types and intended patterns"
      - "Perception senses (sight, sound, smell)"
      - "Movement speed relative to player"
    recommended:
      - "Pack vs solo behavior"
      - "Threat response preferences"
      - "Special abilities requiring AI"
      - "Patrol and idle behavior notes"
