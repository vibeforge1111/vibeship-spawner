id: creature-design-collaboration
skill: creature-design
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: game-design
    context: "Game needs creature/monster designs"
    receives:
      - "Game genre and tone"
      - "Target audience (horror, family, etc.)"
      - "Gameplay role requirements"
      - "Threat level specifications"
      - "Scale and size requirements"
    provides: "Complete creature designs with gameplay integration"

  - skill: concept-art
    context: "Rough creature concepts need design refinement"
    receives:
      - "Initial creature sketches"
      - "Style direction"
      - "Mood and tone reference"
      - "Silhouette explorations"
    provides: "Refined, production-ready creature designs"

  - skill: environment-art
    context: "Environment needs wildlife/creatures to inhabit it"
    receives:
      - "Biome/environment specifications"
      - "Color palette of environment"
      - "Scale reference for environment"
      - "Ecosystem requirements"
    provides: "Creatures designed for environmental integration"

  - skill: narrative-design
    context: "Story needs creature with specific lore/meaning"
    receives:
      - "Creature's narrative purpose"
      - "Symbolic meaning"
      - "Lore/backstory elements"
      - "Relationship to player/story"
    provides: "Creature design with narrative integration"

  - skill: character-design
    context: "Character is more creature than humanoid"
    receives:
      - "Character personality requirements"
      - "Companion/mount role"
      - "Expressive needs"
      - "Player attachment goals"
    provides: "Creature-character hybrid design"

  - skill: level-design
    context: "Level needs creatures for specific encounters"
    receives:
      - "Encounter type (boss, minion, ambient)"
      - "Arena specifications"
      - "Player capability context"
      - "Difficulty targets"
    provides: "Creatures designed for encounter integration"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "3D model|sculpt|mesh|topology|ZBrush|Blender"
    delegate_to: 3d-modeling
    pattern: sequential
    context: "Creature design complete, needs 3D implementation"
    handoff_data:
      - "Turnaround sheets (front, side, back, 3/4)"
      - "Color palette and material notes"
      - "Scale reference (relative to player/environment)"
      - "Special surface requirements (armor plates, soft areas)"
      - "Deformation area specifications"
      - "Topology notes for animation-critical areas"
    receive: "Production-ready 3D model"

  - trigger: "rig|skeleton|bones|animation setup|deformation"
    delegate_to: rigging-animation
    pattern: sequential
    context: "Creature design complete, needs rigging for animation"
    handoff_data:
      - "Joint placement diagram"
      - "Range of motion requirements per joint"
      - "Secondary motion elements (tail, ears, jowls)"
      - "Face rig requirements (expression needs)"
      - "Wing/limb attachment logic"
      - "Deformation area priorities"
    receive: "Production rig ready for animation"

  - trigger: "behavior|AI|patrol|combat|attack pattern|decision making"
    delegate_to: game-ai-behavior
    pattern: parallel
    context: "Creature design complete, needs AI behavior implementation"
    handoff_data:
      - "Creature personality and temperament"
      - "Attack types and patterns designed"
      - "Perception type (sight, sound, smell)"
      - "Movement speed and style"
      - "Pack/solo behavior preferences"
      - "Threat response (fight, flee, investigate)"
      - "Special abilities requiring AI support"
    receive: "Behavior tree or AI implementation"

  - trigger: "concept art|illustration|key art|promotional"
    delegate_to: concept-art
    pattern: parallel
    context: "Creature needs concept art or key art development"
    handoff_data:
      - "Creature design reference sheets"
      - "Environment/context for illustration"
      - "Mood and emotional tone"
      - "Pose and action suggestions"
      - "Lighting and atmosphere guidance"
    receive: "Concept illustration or key art"

  - trigger: "sound|audio|roar|vocalization|footsteps|sfx"
    delegate_to: game-audio
    pattern: parallel
    context: "Creature design complete, needs sound design"
    handoff_data:
      - "Creature size and weight"
      - "Body composition (hollow, solid, armored)"
      - "Vocalization type (mammalian, reptilian, insectoid)"
      - "Real animal reference suggestions"
      - "Attack sound requirements"
      - "Movement sound requirements"
      - "Ambient/idle sound needs"
    receive: "Complete creature audio package"

  - trigger: "environment|habitat|level|biome|ecosystem"
    delegate_to: environment-art
    pattern: parallel
    context: "Creature needs environmental integration"
    handoff_data:
      - "Natural habitat requirements"
      - "Scale reference in environment context"
      - "Environmental interactions (burrows, nests, trails)"
      - "Biome requirements for creature family"
      - "Creature impact on environment (destruction, marks)"
    receive: "Environmental integration assets"

  - trigger: "animation|walk cycle|attack animation|idle|death"
    delegate_to: animation-systems
    pattern: sequential
    context: "Creature design complete, needs animation"
    handoff_data:
      - "Movement style and personality"
      - "Required animations list (walk, run, attack, idle, death)"
      - "Attack timing requirements"
      - "Secondary motion priorities (tail, ears)"
      - "Expression requirements"
      - "Special animation needs (fly, swim, burrow)"
    receive: "Animation set for creature"

  - trigger: "VFX|effects|magic|elemental|particle"
    delegate_to: vfx-realtime
    pattern: parallel
    context: "Creature needs visual effects integration"
    handoff_data:
      - "Effect attach points on creature"
      - "Effect types needed (fire breath, magic aura, etc.)"
      - "Color palette for effects"
      - "Timing requirements for gameplay"
      - "Performance constraints"
    receive: "VFX integrated with creature"

  - trigger: "shader|material|skin|fur|scales|translucency"
    delegate_to: shader-programming
    pattern: parallel
    context: "Creature needs special shader treatment"
    handoff_data:
      - "Surface material types (fur, scales, slime)"
      - "Special shader requirements (subsurface, iridescence)"
      - "Performance budget"
      - "Reference images for materials"
      - "Stylization level"
    receive: "Custom shaders for creature materials"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: 3d-modeling
      signal: "Design creates modeling challenges"
      action: "Adjust design for 3D feasibility while maintaining vision"

    - skill: rigging-animation
      signal: "Joints don't work, clipping issues"
      action: "Revise design for rigging requirements"

    - skill: animation-systems
      signal: "Movement doesn't work as designed"
      action: "Adjust proportions, joint positions, or movement style"

    - skill: game-ai-behavior
      signal: "Behavior requirements need design changes"
      action: "Adjust design to support AI requirements"

    - skill: game-audio
      signal: "Visual-audio mismatch"
      action: "Adjust visual elements to match sound design"

    - skill: level-design
      signal: "Creature doesn't fit encounters"
      action: "Scale, ability, or behavior design adjustments"

  sends_feedback_to:
    - skill: game-design
      signal: "Creature capabilities affect gameplay"
      action: "Gameplay design adjustments based on creature abilities"

    - skill: concept-art
      signal: "Initial concept needs revision"
      action: "Provide specific feedback on what to adjust"

    - skill: narrative-design
      signal: "Design implies different lore"
      action: "Narrative adjustments to match creature design"

    - skill: level-design
      signal: "Creature has specific spatial requirements"
      action: "Level adjustments for creature encounters"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Biology/Paleontology
    insight: |
      Biologists and paleontologists know anatomy:
      - Evolution solves problems in limited ways
      - Form follows function across all life
      - Real animal weirdness often exceeds fantasy
      - Square-cube law governs all large creatures
      Creature design is applied evolutionary biology.
    applies_when: "Designing any creature that needs to feel real or evolved"

  - domain: Horror Film/Games
    insight: |
      Horror designers know fear:
      - Wrongness triggers instinctive unease
      - Less is more - imagination is scarier
      - Sound is half of horror
      - Familiar-made-wrong is most disturbing
      Study Silent Hill, Alien, The Thing for creature horror.
    applies_when: "Designing horror or threatening creatures"

  - domain: Children's Media
    insight: |
      Children's designers know appeal:
      - Baby schema (neoteny) triggers care instinct
      - Simple shapes are more readable and lovable
      - Expressiveness enables emotional connection
      - Merchandise potential = design quality
      Study Pokemon, Ghibli, Pixar for creature appeal.
    applies_when: "Designing cute, friendly, or companion creatures"

  - domain: Animation
    insight: |
      Animators know movement:
      - Movement reveals character
      - Anticipation-action-reaction structures all motion
      - Weight and momentum must read in design
      - If you can't animate it, it won't work
      Collaborate with animators early and often.
    applies_when: "Designing any creature that will be animated"

  - domain: Game Design
    insight: |
      Game designers know function:
      - Creatures serve gameplay purposes
      - Threat communication enables fair combat
      - Visual language guides player decisions
      - Ecosystem design creates world believability
      Every creature is a game mechanic in biological form.
    applies_when: "Designing creatures for gameplay integration"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Full Creature Production Pipeline
    skills:
      - creature-design
      - 3d-modeling
      - rigging-animation
      - animation-systems
      - game-audio
    workflow: |
      1. Creature design with turnarounds and notes (creature-design)
      2. 3D model creation (3d-modeling)
      3. Rigging and skeleton setup (rigging-animation)
      4. Animation set creation (animation-systems)
      5. Sound design (game-audio)
      6. Integration and iteration (all)

  - name: Boss Creature Development
    skills:
      - creature-design
      - game-ai-behavior
      - game-audio
      - vfx-realtime
      - level-design
    workflow: |
      1. Boss creature design with attack patterns (creature-design)
      2. Arena/encounter design (level-design)
      3. AI behavior and phase implementation (game-ai-behavior)
      4. Boss VFX and attack effects (vfx-realtime)
      5. Boss audio and music integration (game-audio)

  - name: Creature Ecosystem Development
    skills:
      - creature-design
