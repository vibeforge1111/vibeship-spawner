id: worldbuilding
skill: Worldbuilding
version: "1.0"

receives_from:
  - skill: game-design
    receives:
      - Gameplay requirements
      - Balance constraints
      - Player interaction patterns
    provides:
      - Lore that supports gameplay
      - Magic systems with game mechanics
      - Factions for game content

  - skill: procedural-generation
    receives:
      - Generation algorithms
      - Terrain systems
      - Dungeon structures
    provides:
      - Lore context for generated content
      - Naming conventions
      - Cultural distribution rules

  - skill: vr-ar-development
    receives:
      - Immersive environment needs
      - Spatial interaction
      - Presence requirements
    provides:
      - World design for immersion
      - Environmental storytelling
      - Atmospheric guidelines

  - skill: generative-art
    receives:
      - Visual generation systems
      - Style frameworks
      - Aesthetic patterns
    provides:
      - Visual direction and mood
      - Color palette guidance
      - Cultural visual language

delegation_triggers:
  - pattern: "procedural|generate|terrain|dungeon"
    delegate_to: procedural-generation
    context: "Need algorithmic world generation"

  - pattern: "game mechanic|balance|gameplay"
    delegate_to: game-design
    context: "Need gameplay integration for lore"

  - pattern: "visual|art|asset|style"
    delegate_to: generative-art
    context: "Need visual representation"

  - pattern: "vr|ar|immersive|3d"
    delegate_to: vr-ar-development
    context: "Need immersive world presentation"

  - pattern: "3d graphics|three.js|scene"
    delegate_to: threejs-3d-graphics
    context: "Need 3D world visualization"

common_combinations:
  - name: RPG World
    skills:
      - worldbuilding
      - game-design
      - procedural-generation
    workflow: |
      1. Create core lore and factions (worldbuilding)
      2. Design gameplay systems (game-design)
      3. Generate content (procedural-generation)

  - name: Narrative Game
    skills:
      - worldbuilding
      - game-design
      - generative-art
    workflow: |
      1. Build world and story (worldbuilding)
      2. Design narrative mechanics (game-design)
      3. Create visual style (generative-art)

  - name: Virtual World
    skills:
      - worldbuilding
      - vr-ar-development
      - threejs-3d-graphics
    workflow: |
      1. Design world and lore (worldbuilding)
      2. Build 3D environments (threejs-3d-graphics)
      3. Add VR immersion (vr-ar-development)

  - name: Procedural RPG
    skills:
      - worldbuilding
      - procedural-generation
      - game-design
    workflow: |
      1. Define world rules (worldbuilding)
      2. Create generation systems (procedural-generation)
      3. Balance gameplay (game-design)

cross_domain_insights:
  - domain: Anthropology
    insight: How real cultures develop and interact
    application: Create believable fictional cultures

  - domain: History
    insight: Patterns of rise and fall of civilizations
    application: Design realistic timelines

  - domain: Economics
    insight: Resource scarcity drives behavior
    application: Design believable economies

  - domain: Geography
    insight: Environment shapes culture
    application: Derive culture from environment

  - domain: Linguistics
    insight: Language families and evolution
    application: Create consistent naming systems

ecosystem_alternatives:
  lore_tools:
    - name: World Anvil
      when: Extensive documentation, public sharing
      tradeoff: Monthly cost, learning curve
    - name: Notion/Obsidian
      when: Personal use, flexible
      tradeoff: Less specialized features
    - name: Campfire
      when: Novel writing focus
      tradeoff: Less game-focused

  map_tools:
    - name: Wonderdraft
      when: Fantasy maps, professional look
      tradeoff: Purchase cost, learning curve
    - name: Inkarnate
      when: Quick maps, browser-based
      tradeoff: Subscription, limited style
    - name: Azgaar's Fantasy Map
      when: Procedural generation, free
      tradeoff: Less artistic control

  name_generators:
    - name: Custom scripts
      when: Full control, specific needs
      tradeoff: Development time
    - name: Fantasy Name Generators
      when: Quick inspiration
      tradeoff: May not match your world

feedback_loops:
  - from: playtesting
    incorporates:
      - Player engagement with lore
      - Confusion points
      - Questions asked
    into: Lore refinement

  - from: writers
    incorporates:
      - Narrative needs
      - Character development
      - Plot requirements
    into: World expansion

prerequisites:
  required_knowledge:
    - Storytelling basics
    - Genre conventions
    - Logic and consistency
    - Basic history/geography

  recommended_tools:
    - Note-taking app (Obsidian, Notion)
    - Timeline tool (Aeon Timeline, Google Sheets)
    - Mind mapping tool
    - Name generator

  environment_setup: |
    # Worldbuilding project structure
    mkdir -p worldbuilding/{lore,cultures,magic,history,maps,names}

    # Create lore template
    cat > worldbuilding/TEMPLATE_CULTURE.md << 'EOF'
    # Culture Name

    ## Overview
    - **Region:** Where they live
    - **Population:** Approximate numbers
    - **Government:** How they're ruled

    ## Core Values (3-5)
    1. Value 1 - How it manifests
    2. Value 2 - How it manifests
    3. Value 3 - How it manifests

    ## Subgroups/Factions
    ### Faction A
    - Specialty:
    - Values:
    - Tension with others:

    ### Faction B
    - Specialty:
    - Values:
    - Tension with others:

    ## Unique Elements
    ### Greeting/Custom
    - Description:
    - Origin:
    - Modern meaning:

    ### Taboo
    - Description:
    - Origin:
    - Consequence of breaking:

    ### Celebration
    - Name:
    - When:
    - Practices:

    ## Naming Conventions
    - Structure:
    - Examples:
    - Meanings:

    ## Relationships with Others
    | Culture | Relationship | Why |
    |---------|-------------|-----|
    | Culture A | Allied | Trade benefits |
    | Culture B | Hostile | Historical conflict |

    ## History
    ### Founding
    ### Golden Age
    ### Decline/Challenge
    ### Current Era
    EOF

    # Create magic system template
    cat > worldbuilding/TEMPLATE_MAGIC.md << 'EOF'
    # Magic System Name

    ## Source
    Where does magic come from?

    ## Cost
    What does using magic cost?

    ## Limits
    ### Hard Limits (Cannot do)
    -
    ### Soft Limits (Difficult/risky)
    -

    ## Abilities
    | Name | Effect | Cost | Limit |
    |------|--------|------|-------|
    |      |        |      |       |

    ## Societal Impact
    - Economy:
    - Military:
    - Politics:
    - Culture:

    ## Game Mechanics (if applicable)
    - Resource:
    - Regeneration:
    - Spell costs:
    EOF

    echo "Worldbuilding project initialized!"
    echo "Templates created in ./worldbuilding/"
