id: roblox-development
skill: Roblox Development
version: "1.0"

receives_context_from:
  - skill: game-design
    receives:
      - Game mechanics specifications
      - Player progression systems
      - Engagement loop designs
    provides:
      - Roblox-specific implementation
      - Platform constraints
      - Monetization integration

  - skill: 3d-modeling
    receives:
      - 3D models and meshes
      - Textures and materials
      - Animation rigs
    provides:
      - Roblox import specifications
      - Performance requirements
      - UV and material constraints

  - skill: sound-design
    receives:
      - Sound effects
      - Music tracks
      - Ambient audio
    provides:
      - Audio format requirements
      - Trigger integration points
      - Volume balancing needs

  - skill: ui-design
    receives:
      - UI mockups
      - User flow designs
      - Visual assets
    provides:
      - Roblox UI constraints
      - Mobile responsiveness needs
      - Performance limitations

delegation_triggers:
  - pattern: "3d model|mesh|blender|sculpt"
    delegate_to: 3d-modeling
    context: "Need 3D assets for Roblox game"

  - pattern: "sound|music|audio|sfx"
    delegate_to: sound-design
    context: "Need audio for Roblox game"

  - pattern: "marketing|promote|grow|advertise"
    delegate_to: game-marketing
    context: "Need to grow Roblox game audience"

  - pattern: "game design|mechanics|systems"
    delegate_to: game-design
    context: "Need game design consultation"

common_combinations:
  - name: Complete Roblox Game
    skills:
      - roblox-development
      - game-design
      - 3d-modeling
    workflow: |
      1. Design game mechanics and loops (game-design)
      2. Create 3D assets (3d-modeling)
      3. Implement in Roblox Studio (roblox-development)

  - name: Roblox Game Launch
    skills:
      - roblox-development
      - game-marketing
      - ui-design
    workflow: |
      1. Polish game and UI (roblox-development, ui-design)
      2. Prepare marketing materials (game-marketing)
      3. Launch and iterate (roblox-development)

cross_domain_insights:
  - domain: Web Development
    insight: Client-server architecture applies directly
    application: Use familiar patterns for RemoteEvents and validation

  - domain: Mobile Game Dev
    insight: Mobile-first design and performance optimization
    application: Optimize for low-end devices, touch controls

  - domain: F2P Economics
    insight: Ethical monetization and player psychology
    application: Design fair game passes and dev products

  - domain: MMO Development
    insight: Scalable multiplayer architecture
    application: Handle 100+ players with proper replication

ecosystem_alternatives:
  scripting:
    - name: Pure Lua
      when: Full control, learning fundamentals
      tradeoff: More boilerplate
    - name: Rojo + External Editor
      when: Professional workflow, version control
      tradeoff: Setup complexity
    - name: Knit Framework
      when: Organized architecture for larger games
      tradeoff: Learning curve

  data_management:
    - name: Raw DataStore
      when: Simple needs, learning
      tradeoff: Manual handling
    - name: ProfileService
      when: Production games, session locking
      tradeoff: Dependency
    - name: DataStore2
      when: Alternative to ProfileService
      tradeoff: Different patterns

  ui_frameworks:
    - name: Native Roblox GUI
      when: Simple UI, built-in tools
      tradeoff: Limited flexibility
    - name: Roact
      when: React-like declarative UI
      tradeoff: Complexity
    - name: Fusion
      when: Modern reactive UI
      tradeoff: Newer, less documentation

feedback_loops:
  - from: player-analytics
    incorporates:
      - Retention data
      - Session length
      - Drop-off points
    into: Game flow optimization

  - from: monetization-data
    incorporates:
      - Conversion rates
      - Popular items
      - Revenue per user
    into: Monetization strategy

prerequisites:
  required_knowledge:
    - Basic programming concepts
    - Lua fundamentals
    - Roblox Studio basics

  recommended_tools:
    - Roblox Studio
    - VS Code with Roblox LSP
    - Rojo (for professional workflow)
    - Git for version control

  environment_setup: |
    -- Roblox Studio Setup:
    -- 1. Download from roblox.com/create
    -- 2. Enable Script Editor features in Settings
    -- 3. Install plugins: Moon Animator, DataStore Editor

    -- VS Code Setup (optional but recommended):
    -- 1. Install VS Code
    -- 2. Install Roblox LSP extension
    -- 3. Install Rojo extension
    -- 4. Configure project with rojo init

    -- Basic script template:
    local Players = game:GetService("Players")
    local ReplicatedStorage = game:GetService("ReplicatedStorage")
    local ServerScriptService = game:GetService("ServerScriptService")

    -- Server script example
    local function onPlayerAdded(player)
        print(player.Name .. " joined!")
    end

    Players.PlayerAdded:Connect(onPlayerAdded)

    -- Module script example
    local MyModule = {}

    function MyModule.DoSomething()
        -- Logic here
    end

    return MyModule
