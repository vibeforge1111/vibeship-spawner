      - "vehicle audio"
      - "engine sound"
    required_deliverables:
      - engine_specification
      - exhaust_configuration
      - mechanical_systems_list

# ============================================
# COMMUNICATION PROTOCOLS
# ============================================

communication:
  status_updates:
    - milestone: "Silhouette exploration complete"
      notify: ["game-design", "art-director"]
      include: ["Thumbnail sheet", "Top 5 selection", "Questions about direction"]

    - milestone: "Proportions approved"
      notify: ["3d-modeling", "art-director"]
      include: ["Proportion study", "Scale reference", "Next steps"]

    - milestone: "Design approved"
      notify: ["3d-modeling", "rigging-animation", "texture-art"]
      include: ["Full concept package", "Dimension sheet", "Material zones"]

    - milestone: "Production handoff complete"
      notify: ["3d-lead", "art-director", "production"]
      include: ["All deliverables", "Handoff checklist", "Known issues"]

  blocking_issues:
    - type: "Role unclear"
      escalate_to: "game-design"
      required_info: ["Current understanding", "Specific questions", "Design impact"]

    - type: "Style direction unclear"
      escalate_to: "art-director"
      required_info: ["Current explorations", "Reference questions", "Decision needed"]

    - type: "Technical constraint"
      escalate_to: "3d-lead"
      required_info: ["Design requirement", "Technical limitation", "Proposed solutions"]

    - type: "Fleet cohesion issue"
      escalate_to: "art-director"
      required_info: ["Conflicting designs", "Form language reference", "Resolution options"]

# ============================================
# PIPELINE INTEGRATION
# ============================================

pipeline_position:
  upstream:
    - game-design
    - concept-art
    - narrative-design
    - art-director (approval)

  downstream:
    - 3d-modeling
    - rigging-animation
    - texture-art
    - vfx-realtime
    - lighting-design
    - game-audio

  parallel:
    - environment-art (scale coordination)
    - level-design (placement requirements)
    - ui-design (cockpit HUD integration)

pipeline_timing:
  typical_duration:
    simple_vehicle: "3-5 days"
    complex_vehicle: "1-2 weeks"
    hero_vehicle: "2-3 weeks"
    vehicle_fleet_5: "4-6 weeks"

  dependencies:
    blocking:
      - "Game design vehicle brief before exploration"
      - "Silhouette approval before detail work"
      - "Design approval before production handoff"
      - "Art director sign-off before production"
    non_blocking:
      - "3D can start blockout from early concepts"
      - "Audio can research reference before final design"
      - "Environment can use WIP dimensions for planning"
