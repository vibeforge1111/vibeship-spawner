# Vehicle Design Collaboration
# How this skill works with other specialists in the game development pipeline

id: vehicle-design
version: 1.0.0

# ============================================
# INBOUND HANDOFFS - Receiving work from others
# ============================================

receives_context_from:
  - skill: game-design
    relationship: receives_from
    description: |
      Receives vehicle requirements from game designers including
      gameplay role, performance tier, and faction identity.
    receives:
      - "Vehicle role/class definition (scout, tank, racer, transport)"
      - "Performance tier (S/A/B/C or similar ranking)"
      - "Faction/team identity and color palette"
      - "Gameplay capabilities (weapons, speed, armor)"
      - "Player interaction model (first-person, third-person, both)"
      - "Customization requirements (what players can modify)"
      - "Damage/destruction requirements"
      - "AI vs player vehicle (affects LOD needs)"
    expected_format:
      - "Vehicle design brief document"
      - "Reference images for tone/style"
      - "Faction style guide (if applicable)"
      - "Competitive vehicle references (what to differentiate from)"
    validation_checklist:
      - "Vehicle role is clearly defined?"
      - "Performance expectations are specified?"
      - "Faction identity is documented?"
      - "Customization scope is known?"

  - skill: concept-art
    relationship: receives_from
    description: |
      Receives early exploration sketches and mood references
      for vehicle visual direction.
    receives:
      - "Mood and tone references"
      - "Era/technology level reference"
      - "Early silhouette explorations"
      - "Color and material mood boards"
      - "Environmental context (where vehicle operates)"
    expected_format:
      - "Reference board/mood board"
      - "Thumbnail explorations"
      - "Style reference images"
    validation_checklist:
      - "Visual direction is aligned with game art style?"
      - "Era/technology level is consistent with game world?"
      - "Mood matches vehicle gameplay role?"

  - skill: narrative-design
    relationship: receives_from
    description: |
      Receives lore and story context that affects vehicle design
      including manufacturer identity and in-world function.
    receives:
      - "Vehicle manufacturer lore"
      - "In-world function and history"
      - "Faction identity and values"
      - "Technology level and constraints"
      - "Special story significance (if hero vehicle)"
    expected_format:
      - "Lore document or wiki entry"
      - "Manufacturer brand guidelines (if created)"
      - "Story beat requirements"
    validation_checklist:
      - "Lore constraints are understood?"
      - "Manufacturer identity is defined?"
      - "Story role is clear?"

# ============================================
# OUTBOUND HANDOFFS - Sending work to others
# ============================================

provides_context_to:
  - skill: 3d-modeling
    relationship: provides_to
    description: |
      Provides completed vehicle concepts with all views and specifications
      needed for accurate 3D modeling.
    provides:
      - "Orthographic views (front, side, rear, top)"
      - "3/4 hero views"
      - "Dimension callouts in meters"
      - "Panel break definitions"
      - "Material zone callouts"
      - "Scale reference with human figure"
      - "Wheel and tire specifications"
      - "Interior/cockpit views (if applicable)"
      - "Detail callouts for complex areas"
    delivery_format:
      - "PNG/PSD at minimum 4K resolution"
      - "Orthographic views aligned at same scale"
      - "Separate callout sheet"
      - "Color palette with hex values"
    delivery_checklist:
      - "All required views present?"
      - "Dimensions specified?"
      - "Material zones clearly marked?"
      - "Scale reference included?"
      - "Panel breaks defined?"
      - "Wheel specifications complete?"

  - skill: rigging-animation
    relationship: provides_to
    description: |
      Provides vehicle design with animation requirements including
      moving parts, suspension travel, and steering geometry.
    provides:
      - "Wheel rotation axis definitions"
      - "Suspension travel range specifications"
      - "Steering angle maximum"
      - "Door/hood/trunk hinge locations"
      - "Turret/weapon rotation axes (if applicable)"
      - "Wing/flap articulation (if aircraft)"
      - "Landing gear sequence (if spacecraft)"
      - "Damage part separation points"
    delivery_format:
      - "Annotated side/top views showing axes"
      - "Range of motion diagrams"
      - "Articulation sequence notes"
    delivery_checklist:
      - "All moving parts identified?"
      - "Rotation axes clearly marked?"
      - "Travel ranges specified?"
      - "Hinge points located?"

  - skill: vfx-realtime
    relationship: provides_to
    description: |
      Provides vehicle design with VFX integration points including
      exhaust, thrusters, weapons, and damage effects.
    provides:
      - "Exhaust placement and direction"
      - "Thruster locations and sizes"
      - "Weapon muzzle positions"
      - "Engine heat emission zones"
      - "Dust/debris spawn points"
      - "Damage effect zones (fire, smoke, sparks)"
      - "Brake glow zones"
      - "Light/headlight positions"
      - "Afterburner effect zones (if applicable)"
    delivery_format:
      - "Effect placement overlay on orthographics"
      - "Effect intensity/type notes"
      - "Color reference for flames/emissions"
    delivery_checklist:
      - "All effect spawn points marked?"
      - "Effect directions indicated?"
      - "Intensity expectations noted?"

  - skill: texture-art
    relationship: provides_to
    description: |
      Provides vehicle design with material definitions and
      surface treatment specifications for texturing.
    provides:
      - "Material zone breakdown"
      - "Paint/wrap surface definitions"
      - "Chrome/metal accent locations"
      - "Glass/transparency zones"
      - "Rubber/tire material zones"
      - "Carbon fiber/composite zones"
      - "Wear and weathering guidance"
      - "Livery application zones"
      - "Decal placement guidelines"
    delivery_format:
      - "Material zone overlay"
      - "Color palette with material notes"
      - "Weathering reference images"
    delivery_checklist:
      - "All materials identified?"
      - "Zone boundaries clear?"
      - "Special surface treatments noted?"

  - skill: environment-art
    relationship: provides_to
    description: |
      Provides vehicle scale and integration information for
      environment design including roads, hangars, and tracks.
    provides:
      - "Vehicle dimensions for road/path sizing"
      - "Turning radius for navigation design"
      - "Ground clearance for terrain"
      - "Parking/hangar space requirements"
      - "Ramp angle maximums"
      - "Water fording depth (if applicable)"
      - "Garage door sizing"
    delivery_format:
      - "Vehicle dimension sheet"
      - "Turning circle diagram"
      - "Clearance specifications"
    delivery_checklist:
      - "Dimensions provided in environment scale?"
      - "Turning radius calculated?"
      - "Clearance requirements specified?"

  - skill: lighting-design
    relationship: provides_to
    description: |
      Provides vehicle lighting information including
      light positions, types, and emission characteristics.
    provides:
      - "Headlight positions and types"
      - "Taillight positions and types"
      - "Turn signal locations"
      - "Interior lighting zones"
      - "Dashboard illumination"
      - "Emergency/special lighting"
      - "Engine glow emissions"
      - "Expected light color temperatures"
    delivery_format:
      - "Light position overlay"
      - "Light type specifications"
      - "Emission intensity notes"
    delivery_checklist:
      - "All lights identified?"
      - "Light types specified?"
      - "Expected colors noted?"

  - skill: game-audio
    relationship: provides_to
    description: |
      Provides vehicle design context for sound design including
      engine type, exhaust configuration, and mechanical systems.
    provides:
      - "Engine type and configuration (V8, electric, turbine, etc.)"
      - "Exhaust configuration (single, dual, side-exit)"
      - "Turbo/supercharger presence"
      - "Tire type (slick, treaded, tracks)"
      - "Door/hatch mechanisms"
      - "Weapon systems (for military)"
      - "Hydraulic/pneumatic systems"
      - "Interior ambience context"
    delivery_format:
      - "Engine specification notes"
      - "Mechanical system callouts"
      - "Reference audio/video links"
    delivery_checklist:
      - "Engine type specified?"
      - "Exhaust config defined?"
      - "All sound-emitting systems listed?"

# ============================================
# BIDIRECTIONAL COLLABORATION
# ============================================

collaborates_with:
  - skill: concept-art
    relationship: bidirectional
    description: |
      Iterative collaboration for vehicle exploration and refinement,
      sharing techniques and feedback on visual development.
    collaboration_points:
      - "Style exploration before vehicle-specific design"
      - "Thumbnail exploration techniques sharing"
      - "Color and material palette development"
      - "Fleet/faction visual cohesion"
      - "Hero vehicle key art collaboration"
    when_to_escalate:
      - "Style direction unclear"
      - "Fleet cohesion issues"
      - "Key art requirements conflict with design"

  - skill: 3d-modeling
    relationship: bidirectional
    description: |
      Iterative collaboration for resolving modeling challenges
      and design adjustments discovered during production.
    collaboration_points:
      - "Topology requirements for vehicle surfaces"
      - "UV seam placement affecting liveries"
      - "LOD requirements affecting design complexity"
      - "Polygon budget constraints"
      - "Modular part boundaries"
    when_to_escalate:
      - "Design detail exceeds polygon budget"
      - "Surfaces impossible to UV cleanly"
      - "LOD requirements conflict with silhouette"

  - skill: rigging-animation
    relationship: bidirectional
    description: |
      Iterative collaboration for resolving animation and rigging
      challenges discovered during vehicle setup.
    collaboration_points:
      - "Suspension geometry adjustments"
      - "Steering clearance issues"
      - "Deformation areas (soft-body if applicable)"
      - "Damage separation points"
      - "Moving part range adjustments"
    when_to_escalate:
      - "Design prevents required articulation"
      - "Suspension geometry doesn't work"
      - "Damage model requires design changes"

  - skill: game-design
    relationship: bidirectional
    description: |
      Iterative collaboration for aligning visual design with
      gameplay requirements and balancing.
    collaboration_points:
      - "Visual hierarchy for vehicle tiers"
      - "Faction recognition requirements"
      - "Hitbox alignment with visual form"
      - "Customization scope vs design complexity"
      - "Player silhouette recognition needs"
    when_to_escalate:
      - "Gameplay hitbox conflicts with visual design"
      - "Tier recognition not clear enough"
      - "Customization requirements change design needs"

# ============================================
# SKILL BOUNDARIES
# ============================================

boundaries:
  owns:
    - "Vehicle form and proportion"
    - "Vehicle silhouette and stance"
    - "Surface treatment and detail"
    - "Wheel and tire design"
    - "Interior/cockpit layout concepts"
    - "Damage state visualization"
    - "Customization zone definition"
    - "Material zone definition"
    - "Color and livery concepts"
    - "Functional element placement"
    - "Scale and dimension specification"
    - "Manufacturer/faction form language"

  does_not_own:
    - "3D mesh creation (-> 3d-modeling)"
    - "UV unwrapping (-> 3d-modeling)"
    - "Texture painting (-> texture-art)"
    - "Material/shader creation (-> texture-art)"
    - "Vehicle rigging (-> rigging-animation)"
    - "Vehicle animation (-> animation-systems)"
    - "VFX creation (-> vfx-realtime)"
    - "Engine implementation (-> game-engine-integration)"
    - "Audio design (-> game-audio)"
    - "Vehicle physics (-> game-design)"
    - "Gameplay balancing (-> game-design)"
    - "Lore and narrative (-> narrative-design)"

  gray_areas:
    - area: "Concept art vs vehicle design"
      resolution: |
        Concept art handles initial exploration and mood.
        Vehicle design owns technical vehicle concepts including
        proportions, functionality, and production-ready documentation.
    - area: "Interior design vs UI/HUD design"
      resolution: |
        Vehicle design owns interior layout and physical cockpit.
        UI design owns screen content and HUD overlay elements.
        Collaboration needed for integration zones.
    - area: "Damage concepts vs destruction modeling"
      resolution: |
        Vehicle design owns damage state concepts and panel breaks.
        3D modeling owns destruction mesh creation.
        VFX owns destruction effects.

# ============================================
# HANDOFF TRIGGERS
# ============================================

handoff_triggers:
  to_3d_modeling:
    triggers:
      - "ready for modeling"
      - "approved for production"
      - "need 3D model"
      - "build this vehicle"
    required_deliverables:
      - orthographic_views
      - dimension_callouts
      - material_zones
      - scale_reference
      - wheel_specifications

  to_rigging:
    triggers:
      - "ready for rigging"
      - "needs animation setup"
      - "vehicle rig"
    required_deliverables:
      - moving_part_diagram
      - rotation_axes
      - travel_ranges
      - hinge_locations

  to_vfx:
    triggers:
      - "needs effects"
      - "exhaust effects"
      - "thruster VFX"
      - "damage effects"
    required_deliverables:
      - effect_placement_diagram
      - effect_type_notes
      - emission_colors

  to_texturing:
    triggers:
      - "ready for texturing"
      - "needs materials"
      - "livery design"
    required_deliverables:
      - material_zone_map
      - color_palette
      - weathering_reference

  to_audio:
    triggers:
