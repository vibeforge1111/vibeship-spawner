# Go-to-Market Collaboration Patterns
# How GTM integrates with other strategy and execution skills

collaboration:
  # Lead role - Go-to-Market drives these workflows
  leads:
    - workflow: product-launch
      description: Launching a new product or major feature
      involves:
        - product-strategy: Product readiness and positioning
        - pricing-strategy: Launch pricing and packaging
        - brand-positioning: Market positioning
      handoff_points:
        - to: product-strategy
          when: Launch requires product changes
          context_to_share: Launch requirements, customer feedback
        - to: pricing-strategy
          when: Need launch pricing
          context_to_share: Market context, competitor pricing, positioning

    - workflow: channel-strategy
      description: Selecting and optimizing acquisition channels
      involves:
        - growth-strategy: Channel metrics and optimization
        - brand-positioning: Channel-market fit
      handoff_points:
        - to: growth-strategy
          when: Channel is working, need to optimize
          context_to_share: Channel performance, conversion funnel
        - to: brand-positioning
          when: Channel requires positioning adjustment
          context_to_share: Audience feedback, competitive context

    - workflow: gtm-motion-selection
      description: Choosing PLG, sales-led, or hybrid motion
      involves:
        - product-strategy: Product fit for motion
        - pricing-strategy: Pricing model alignment
        - hiring-strategy: Team requirements
      handoff_points:
        - to: hiring-strategy
          when: Motion requires new roles
          context_to_share: Role requirements, timing, sequence
        - to: pricing-strategy
          when: Motion affects pricing model
          context_to_share: Self-serve vs sales pricing needs

    - workflow: market-entry
      description: Entering a new market or segment
      involves:
        - product-strategy: Market-specific product needs
        - moat-building: Competitive positioning
      handoff_points:
        - to: product-strategy
          when: Market requires product changes
          context_to_share: Market requirements, customer needs
        - to: moat-building
          when: Need competitive strategy
          context_to_share: Competitor landscape, positioning

  # Support role - Go-to-Market assists these workflows
  supports:
    - workflow: fundraising
      led_by: fundraising-strategy
      contribution: GTM metrics, growth story, channel strategy
      when_called: Preparing investor materials, due diligence

    - workflow: product-roadmap
      led_by: product-strategy
      contribution: GTM implications of features
      when_called: Feature prioritization, roadmap planning

    - workflow: team-planning
      led_by: hiring-strategy
      contribution: GTM role requirements and timing
      when_called: Planning sales, marketing, growth hires

    - workflow: competitive-response
      led_by: product-strategy
      contribution: Competitive GTM positioning
      when_called: Responding to competitor moves

  # Escalation patterns
  escalations:
    - situation: GTM motion isn't working
      escalate_to: product-strategy + decision-maker
      with_context: Metrics, attempted optimizations, hypotheses
      reason: Need to determine if product or GTM problem

    - situation: Channel exhaustion
      escalate_to: growth-strategy
      with_context: Channel metrics, CAC trends, alternatives
      reason: Need to plan next channel or optimize

    - situation: Sales-product conflict
      escalate_to: decision-maker
      with_context: Conflicting priorities, trade-offs
      reason: Need executive alignment on priorities

    - situation: Enterprise readiness gap
      escalate_to: product-strategy + system-designer
      with_context: Enterprise requirements, current gaps
      reason: Need product/infrastructure decisions

  # Integration contracts
  contracts:
    with_product_strategy:
      go_to_market_provides:
        - Launch planning and execution
        - Channel and distribution strategy
        - Customer acquisition approach
        - Market entry playbook
      product_strategy_provides:
        - Product readiness assessment
        - Value proposition clarity
        - Feature prioritization context
        - Market/segment definitions
      interface_example: |
        # Product strategy asks about launch:
        """
        LAUNCH READINESS:

        PRODUCT: New team collaboration features
        TARGET: Enterprise teams

        QUESTIONS:
        1. When should we launch?
        2. What channels?
        3. What's the messaging?
        """

        # Go-to-market responds:
        """
        LAUNCH PLAN:

        TIMING: Soft launch week 1, full launch week 3

        CHANNEL STRATEGY:
        - Week 1: Direct to existing enterprise customers
        - Week 2: LinkedIn + targeted content
        - Week 3: Product Hunt + press push

        MESSAGING:
        - Primary: "Collaboration that scales with your team"
        - Pain point: "Teams lose context in async work"
        - Differentiator: "Real-time + async in one tool"

        SEQUENCING:
        1. Private beta with 5 enterprise logos
        2. Case study development
        3. Waitlist for anticipation
        4. Coordinated launch with testimonials

        METRICS TO TRACK:
        - Demo requests from target segment
        - Trial-to-paid conversion
        - Enterprise vs. SMB mix
        """

    with_pricing_strategy:
      go_to_market_provides:
        - Sales feedback on pricing
        - Competitive pricing intelligence
        - Channel-specific pricing needs
        - Deal structure insights
      pricing_strategy_provides:
        - Pricing structure for GTM
        - Discount guidelines
        - Packaging recommendations
        - Price positioning
      interface_example: |
        # Go-to-market asks about launch pricing:
        """
        PRICING QUESTION:

        CONTEXT: Launching enterprise tier
        MOTION: Sales-led
        COMPETITION: Ranges $20-80/seat

        NEED: Price point recommendation
        """

        # Pricing strategy responds:
        """
        ENTERPRISE PRICING:

        RECOMMENDATION: $45/seat/month

        RATIONALE:
        - Mid-market positioning (not cheapest, not premium)
        - Room for discount to $35 in negotiation
        - Margin healthy at this level
        - Below perception threshold for quick approval

        PACKAGING:
        - Minimum 10 seats
        - Annual commitment required
        - SSO and admin controls included
        - Priority support included

        SALES TOOLKIT:
        - List price: $45 (always quote this)
        - Floor price: $35 (approval required)
        - Volume discount: 15% at 100+ seats
        - Competitive displacement: 20% additional
        """

    with_growth_strategy:
      go_to_market_provides:
        - Initial customer base for growth
        - Channel performance data
        - First 100 customer insights
        - Acquisition funnel metrics
      growth_strategy_provides:
        - Growth loop design
        - Viral mechanics
        - Retention optimization
        - Expansion revenue strategy
      interface_example: |
        # Growth strategy asks about channel data:
        """
        CHANNEL ANALYSIS REQUEST:

        NEED: Performance data by channel
        PURPOSE: Identify where to double down
        """

        # Go-to-market provides:
        """
        CHANNEL PERFORMANCE:

        | Channel | CAC | Conversion | Payback | Quality |
        |---------|-----|------------|---------|---------|
        | LinkedIn Ads | $180 | 2.1% | 8mo | Medium |
        | Content/SEO | $45 | 1.8% | 3mo | High |
        | Referral | $30 | 4.2% | 2mo | High |
        | Product Hunt | $15 | 0.8% | 1mo | Low |
        | Cold Email | $250 | 0.9% | 12mo | Medium |

        INSIGHTS:
        - Content/SEO best for quality and CAC
        - Referral highest conversion but low volume
        - LinkedIn works but expensive
        - Cold email not viable long-term

        RECOMMENDATION:
        - Double down on content (hire writer)
        - Improve referral program mechanics
        - Optimize LinkedIn (narrow targeting)
        - Kill cold email
        """

    with_hiring_strategy:
      go_to_market_provides:
        - GTM role requirements
        - Hire timing and sequencing
        - Skills and experience needs
        - Success metrics for roles
      hiring_strategy_provides:
        - Hiring plan and timeline
        - Compensation benchmarks
        - Interview process design
        - Onboarding approach
      interface_example: |
        # Go-to-market defines hiring need:
        """
        HIRING REQUEST:

        MOTION: Transitioning from founder sales to team

        NEED: First sales hire
        TIMING: Q2

        CONTEXT:
        - Founder has closed 20 deals
        - Playbook is documented
        - Average deal: $15K ACV
        - Sales cycle: 45 days
        """

        # Hiring strategy responds:
        """
        SALES HIRE PLAN:

        ROLE: Full-Cycle Account Executive

        PROFILE:
        - 2-4 years B2B SaaS sales
        - SMB/mid-market experience
        - Comfortable with ambiguity
        - Can handle full cycle (no SDR)
        - Technical enough for product

        NOT:
        - Enterprise AE (too senior)
        - SDR (need full cycle)
        - Big company (needs process)

        COMPENSATION:
        - Base: $80-100K
        - OTE: $160-200K
        - Equity: 0.1-0.25%

        TIMELINE:
        - Week 1-2: Job posting, network outreach
        - Week 3-4: First interviews
        - Week 5-6: Final rounds
        - Week 7-8: Offer and negotiation

        ONBOARDING:
        - Week 1: Shadow founder on calls
        - Week 2: Lead with founder backup
        - Week 3: Solo with coaching
        - Month 2: Full pipeline ownership
        """

    with_brand_positioning:
      go_to_market_provides:
        - Market feedback on positioning
        - Channel-specific messaging needs
        - Competitive positioning requirements
        - Customer language patterns
      brand_positioning_provides:
        - Brand and messaging framework
        - Positioning statement
        - Competitive differentiation
        - Tone and voice guidelines
      interface_example: |
        # Go-to-market asks for launch positioning:
        """
        POSITIONING REQUEST:

        LAUNCH: Developer API product
        AUDIENCE: Technical leads at startups
        COMPETITORS: Twilio, SendGrid

        NEED: Positioning for launch
        """

        # Brand positioning provides:
        """
        LAUNCH POSITIONING:

        ONE-LINER:
        "The developer API that just works"

        POSITIONING:
        For startup technical leads who need reliable
        APIs without enterprise complexity, [Product]
        is the developer platform that provides Twilio-
        level reliability with startup-friendly pricing
        and docs.

        KEY MESSAGES:
        1. "Ship in minutes, not weeks"
        2. "Pay for what you use, nothing else"
        3. "Docs developers actually love"

        COMPETITIVE ANGLES:
        vs. Twilio: "Same reliability, 60% the cost"
        vs. SendGrid: "Modern DX, not legacy APIs"
        vs. DIY: "Focus on product, not infrastructure"

        PROOF POINTS:
        - 99.99% uptime SLA
        - 5-minute quickstart
        - Community-driven docs
        """

# Prerequisites for using this skill effectively
prerequisites:
  skills:
    - product-strategy  # Need product clarity before GTM
  knowledge:
    - Target customer understanding
    - Basic marketing concepts
    - Competitive landscape
  tools:
    - Analytics (Mixpanel, Amplitude)
    - CRM (if sales-led)
    - Email marketing
    - Landing page builder

# When to delegate to this skill
delegation_triggers:
  - phrase: "go to market"
    confidence: high
  - phrase: "GTM"
    confidence: high
  - phrase: "launch"
    confidence: high
  - phrase: "how to get customers"
    confidence: high
  - phrase: "product-led"
    confidence: high
  - phrase: "sales-led"
    confidence: high
  - phrase: "channel strategy"
    confidence: high
  - phrase: "customer acquisition"
    confidence: high
  - phrase: "distribution"
    confidence: medium
  - phrase: "marketing strategy"
    confidence: medium
  - phrase: "first customers"
    confidence: high

# Skill maturity indicators
maturity_levels:
  beginner:
    characteristics:
      - Has some customers
      - Using founder sales/network
      - Basic landing page
    common_mistakes:
      - No tracking or attribution
      - Trying all channels
      - Launch-centric thinking

  intermediate:
    characteristics:
      - Repeatable channel working
      - Basic GTM playbook
      - Metrics tracking
    common_mistakes:
      - Channel sprawl
      - Premature paid scaling
      - Ignoring CAC

  advanced:
    characteristics:
      - Multi-channel optimization
      - GTM motion aligned
      - Sophisticated attribution
    common_mistakes:
      - Over-optimizing at expense of experimentation
      - Motion ossification
      - Losing founder touch
