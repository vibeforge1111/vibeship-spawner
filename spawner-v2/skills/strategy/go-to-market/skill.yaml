id: go-to-market
name: Go-to-Market Strategy
version: 1.0.0
layer: 2
description: |
  A great product that nobody knows about is a failed product. Go-to-market
  strategy is how you get your product into customers' hands. Not marketing
  in the abstract - specific motions, channels, and sequences for your
  specific situation.

  This skill covers GTM motion selection (product-led, sales-led, community),
  channel strategy, launch sequencing, early customer acquisition, and the
  critical transitions between GTM phases.

principles:
  - "Distribution is as important as product - both are solved problems"
  - "Pick one GTM motion and execute it well before adding another"
  - "Your first GTM motion should match founder DNA and customer expectations"
  - "Channels exhaust - what works now won't work forever"
  - "Early customers are different from scale customers - plan the transition"
  - "Paid acquisition only works after organic proves the product works"

