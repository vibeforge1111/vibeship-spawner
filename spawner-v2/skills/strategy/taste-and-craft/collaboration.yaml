id: taste-and-craft-collaboration
skill: taste-and-craft
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: product-strategy
    context: "Product needs quality direction"
    receives:
      - "Product vision"
      - "Target quality"
      - "User expectations"
    provides: "Quality standards and taste guidance"

  - skill: ui-design
    context: "Design needs taste calibration"
    receives:
      - "Design direction"
      - "Visual concepts"
      - "User feedback"
    provides: "Taste feedback and refinement"

  - skill: founder-character
    context: "Founder developing taste"
    receives:
      - "Current taste level"
      - "Learning goals"
      - "Focus areas"
    provides: "Taste development guidance"

  - skill: creative-strategy
    context: "Creative needs quality bar"
    receives:
      - "Creative concepts"
      - "Campaign goals"
      - "Brand standards"
    provides: "Taste evaluation and guidance"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "design|visual|ui|interface"
    delegate_to: ui-design
    pattern: parallel
    context: "Taste needs visual execution"
    handoff_data:
      - "Quality standards"
      - "Reference examples"
      - "Principles"
    receive: "Design execution"

  - trigger: "product|features|experience"
    delegate_to: product-strategy
    pattern: sequential
    context: "Taste needs product integration"
    handoff_data:
      - "Quality bar"
      - "User experience goals"
      - "Polish areas"
    receive: "Product strategy"

  - trigger: "copy|messaging|words"
    delegate_to: copywriting
    pattern: parallel
    context: "Taste needs verbal expression"
    handoff_data:
      - "Tone standards"
      - "Quality examples"
      - "Brand voice"
    receive: "Quality copy"

  - trigger: "creative|campaign|content"
    delegate_to: creative-strategy
    pattern: sequential
    context: "Taste needs creative direction"
    handoff_data:
      - "Quality standards"
      - "Reference work"
      - "Principles"
    receive: "Creative direction"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: ui-design
      signal: "Design execution"
      action: "Calibrate taste standards"

    - skill: product-strategy
      signal: "User response to quality"
      action: "Refine standards"

    - skill: creative-strategy
      signal: "Creative performance"
      action: "Evolve taste"

  sends_feedback_to:
    - skill: ui-design
      signal: "Taste feedback"
      action: "Improve design quality"

    - skill: copywriting
      signal: "Quality standards"
      action: "Elevate writing"

    - skill: product-strategy
      signal: "Quality requirements"
      action: "Prioritize polish"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Fine Art
    insight: |
      Artists know quality:
      - Study the masters
      - Practice deliberately
      - Constraint breeds creativity
      - Editing is creation
      Product taste follows art principles.
    applies_when: "Developing taste"

  - domain: Culinary Arts
    insight: |
      Chefs know craft:
      - Ingredients matter
      - Technique amplifies quality
      - Simplicity requires mastery
      - Presentation affects perception
      Product craft follows culinary principles.
    applies_when: "Executing with craft"

  - domain: Architecture
    insight: |
      Architects know design:
      - Form follows function
      - Details accumulate
      - Proportion matters
      - Context shapes design
      Product design follows architectural principles.
    applies_when: "Making design decisions"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Quality Sprint
    skills:
      - taste-and-craft
      - ui-design
      - frontend
      - copywriting
    workflow: |
      1. Quality audit (taste-and-craft)
      2. Design refinement (ui-design)
      3. Implementation polish (frontend)
      4. Copy refinement (copywriting)

  - name: Taste Development
    skills:
      - taste-and-craft
      - founder-character
      - creative-strategy
    workflow: |
      1. Taste assessment (taste-and-craft)
      2. Study program (taste-and-craft)
      3. Character integration (founder-character)
      4. Creative application (creative-strategy)
