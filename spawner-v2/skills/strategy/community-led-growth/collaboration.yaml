id: community-led-growth-collaboration
skill: community-led-growth
version: 1.0.0

receives_from:
  - skill: growth-strategy
    context: "Community as growth channel"
    receives:
      - "Growth targets"
      - "Channel priorities"
    provides: "Community-driven acquisition and retention strategy"

  - skill: product-led-growth
    context: "Community layer on PLG"
    receives:
      - "User segments"
      - "Activation patterns"
    provides: "Community for activation and retention"

  - skill: growth-loops
    context: "Community as loop component"
    receives:
      - "Loop mechanics"
      - "Viral triggers"
    provides: "Community-amplified growth loops"

delegation_triggers:
  - trigger: "overall strategy|growth targets"
    delegate_to: growth-strategy
    pattern: sequential
    context: "Need high-level growth planning"

  - trigger: "self-serve|PLG|activation"
    delegate_to: product-led-growth
    pattern: sequential
    context: "Need PLG strategy"

  - trigger: "growth loop|viral|referral"
    delegate_to: growth-loops
    pattern: sequential
    context: "Need loop design"

  - trigger: "content strategy|SEO|blog"
    delegate_to: content-marketing
    pattern: sequential
    context: "Need content strategy for community"

  - trigger: "developer|API|SDK"
    delegate_to: developer-relations
    pattern: sequential
    context: "Need developer community expertise"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Community engagement data"
      action: "Optimize community programs"

    - skill: product-market-fit
      signal: "Retention benchmarks"
      action: "Validate community member quality"

    - skill: growth-loops
      signal: "Loop performance"
      action: "Optimize community's role in loops"

  sends_feedback_to:
    - skill: growth-strategy
      signal: "Community ROI data"
      action: "Inform channel investment"

    - skill: product-led-growth
      signal: "Community activation patterns"
      action: "Integrate community into PLG funnel"

    - skill: growth-loops
      signal: "Word-of-mouth metrics"
      action: "Strengthen community loop component"

cross_domain_insights:
  from_domains:
    - domain: network-science
      insight: "Small-world networks spread information fast"
      application: "Build bridges between community clusters"

    - domain: social-psychology
      insight: "Belonging drives behavior more than incentives"
      application: "Create identity and belonging, not just rewards"

    - domain: movement-building
      insight: "Movements need shared purpose and enemy"
      application: "Unite community around mission, not just product"

common_combinations:
  - name: Full Community Stack
    skills:
      - community-led-growth
      - growth-loops
      - content-marketing
    workflow: |
      1. Build community foundation
      2. Design community content engine
      3. Create referral/sharing loops
      4. Measure and optimize

  - name: PLG + Community
    skills:
      - community-led-growth
      - product-led-growth
    workflow: |
      1. Build self-serve funnel
      2. Add community for activation
      3. Use community for retention
      4. Enable peer support

  - name: Community Analytics
    skills:
      - community-led-growth
      - analytics
    workflow: |
      1. Instrument community platform
      2. Build engagement dashboard
      3. Track business attribution
      4. Prove ROI
