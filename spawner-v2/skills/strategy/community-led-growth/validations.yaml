# Community-Led Growth Validations

validations:
  - id: no-community-strategy
    name: Community Without Strategy
    severity: high
    type: conceptual
    check: "Community initiative must have clear goals and metrics"
    message: "Community launched without strategic plan."
    fix_action: "Define community goals, success metrics, and resource plan"

  - id: no-seeding-plan
    name: Launch Without Seeding
    severity: high
    type: conceptual
    check: "Community launch must include seeding strategy"
    indicators:
      - "Launch to empty community"
      - "No founding member program"
    message: "Community launching without content/member seeding."
    fix_action: "Recruit 50-100 founding members and seed content before public launch"

  - id: vanity-member-count
    name: Member Count as Primary Metric
    severity: medium
    type: conceptual
    check: "Community metrics should prioritize engagement over size"
    indicators:
      - "Member count as north star"
      - "No engagement metrics"
    message: "Community measuring member count without engagement quality."
    fix_action: "Add engagement metrics: active %, post rate, response rate"

  - id: no-attribution-system
    name: Missing Business Attribution
    severity: medium
    type: conceptual
    check: "Community must track business impact"
    message: "No system to attribute business outcomes to community."
    fix_action: "Implement referral tracking, surveys, and cohort analysis"

  - id: single-moderator
    name: Single Point of Moderation Failure
    severity: medium
    type: conceptual
    check: "Community moderation should not depend on one person"
    message: "Community has single moderator - risk of burnout/abandonment."
    fix_action: "Add backup moderators and clear escalation paths"

  - id: no-ambassador-limits
    name: Unbounded Ambassador Expectations
    severity: low
    type: conceptual
    check: "Ambassador programs must set clear time boundaries"
    message: "Ambassador program lacks hour expectations and boundaries."
    fix_action: "Define expected hours/month and how to decline requests"

  - id: no-content-guidelines
    name: Missing Community Guidelines
    severity: medium
    type: conceptual
    check: "Community must have published guidelines"
    message: "Community operating without clear guidelines."
    fix_action: "Create and publish community guidelines covering behavior and content"
