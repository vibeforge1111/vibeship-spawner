id: brand-positioning-collaboration
skill: brand-positioning
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: product-strategy
    context: "Product needs brand positioning"
    receives:
      - "Product differentiation"
      - "Target market"
      - "Competitive advantages"
    provides: "Brand positioning strategy"

  - skill: founder-operating-system
    context: "Founder needs brand direction"
    receives:
      - "Company vision"
      - "Values"
      - "Mission"
    provides: "Brand strategy and positioning"

  - skill: marketing
    context: "Marketing needs brand foundation"
    receives:
      - "Campaign needs"
      - "Target audiences"
      - "Channel strategy"
    provides: "Brand guidelines for marketing"

  - skill: creative-strategy
    context: "Creative needs brand direction"
    receives:
      - "Campaign objectives"
      - "Creative constraints"
      - "Messaging needs"
    provides: "Brand platform for creative"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "visual|design|logo|identity"
    delegate_to: branding
    pattern: sequential
    context: "Positioning needs visual identity"
    handoff_data:
      - "Brand strategy"
      - "Positioning statement"
      - "Brand personality"
    receive: "Visual identity"

  - trigger: "copy|messaging|tagline|voice"
    delegate_to: copywriting
    pattern: parallel
    context: "Positioning needs verbal expression"
    handoff_data:
      - "Brand voice"
      - "Key messages"
      - "Positioning"
    receive: "Brand copy"

  - trigger: "campaign|creative|advertising"
    delegate_to: creative-strategy
    pattern: sequential
    context: "Positioning needs creative expression"
    handoff_data:
      - "Brand platform"
      - "Positioning"
      - "Target audience"
    receive: "Creative strategy"

  - trigger: "product|features|differentiation"
    delegate_to: product-strategy
    pattern: sequential
    context: "Brand needs product alignment"
    handoff_data:
      - "Brand positioning"
      - "Market position"
      - "Competitive context"
    receive: "Product strategy"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: marketing
      signal: "Market response to positioning"
      action: "Refine positioning"

    - skill: creative-strategy
      signal: "Creative execution learnings"
      action: "Evolve brand expression"

    - skill: product-strategy
      signal: "Product evolution"
      action: "Update positioning"

  sends_feedback_to:
    - skill: marketing
      signal: "Brand guidelines updates"
      action: "Align campaigns"

    - skill: copywriting
      signal: "Voice and messaging guidance"
      action: "Update copy"

    - skill: branding
      signal: "Positioning evolution"
      action: "Update visual identity"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Psychology
    insight: |
      Psychologists know perception:
      - First impressions are lasting
      - Categories simplify decisions
      - Emotions beat logic
      - Stories stick
      Positioning is applied psychology.
    applies_when: "Crafting positioning strategy"

  - domain: Politics
    insight: |
      Political strategists know positioning:
      - Own a clear position
      - Define before being defined
      - Contrast is powerful
      - Repetition builds recognition
      Brand positioning is political positioning.
    applies_when: "Competitive positioning"

  - domain: Religion
    insight: |
      Religious leaders know belief:
      - Tribes need belonging
      - Rituals create loyalty
      - Symbols carry meaning
      - Stories transmit values
      Great brands inspire devotion.
    applies_when: "Building brand communities"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Brand Launch
    skills:
      - brand-positioning
      - branding
      - copywriting
      - creative-strategy
    workflow: |
      1. Positioning strategy (brand-positioning)
      2. Visual identity (branding)
      3. Verbal identity (copywriting)
      4. Launch creative (creative-strategy)

  - name: Repositioning
    skills:
      - brand-positioning
      - product-strategy
      - marketing
      - creative-strategy
    workflow: |
      1. Market analysis (brand-positioning)
      2. New positioning (brand-positioning)
      3. Product alignment (product-strategy)
      4. Communication plan (marketing + creative-strategy)
