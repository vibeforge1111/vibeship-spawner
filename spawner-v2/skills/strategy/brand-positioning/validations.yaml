# Brand Positioning Validations
# Automated checks to catch brand positioning anti-patterns

validations:
  - id: positioning-generic-language
    name: Generic Positioning Language
    severity: error
    type: regex
    pattern:
      - 'leading.?provider|best.?in.?class|innovative.?solution|cutting.?edge|world.?class'
    message: "Generic positioning detected. 'Leading provider' and 'best in class' are meaningless. Anyone can claim this."
    fix_action: "Be specific: What do you do better than anyone? For whom exactly? In what situation?"
    applies_to:
      - "*.md"
      - "*.txt"
      - "README*"

  - id: positioning-no-differentiation
    name: No Clear Differentiation
    severity: error
    type: regex
    pattern:
      - 'just.?like|similar.?to|better.?version.?of|alternative.?to'
    message: "Positioning defined by competitors. 'Like X but better' is not positioning. Why should anyone care?"
    fix_action: "Define your unique value: What can you do that others cannot? What tradeoff are you making?"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: positioning-everyone-target
    name: Target Audience is Everyone
    severity: error
    type: regex
    pattern:
      - 'everyone|anyone|all.?users|any.?business|universal|broad.?market'
    message: "Target audience is 'everyone'. Everyone is not a position. Positioning requires choosing who to serve."
    fix_action: "Narrow down: Who has the most painful problem? Who values your solution most? Start there."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: positioning-feature-focused
    name: Feature-Focused Positioning
    severity: warning
    type: regex
    pattern:
      - 'has.?feature|includes|offers|provides.?functionality'
    message: "Feature-focused positioning detected. Features are not positioning. Customers buy outcomes, not features."
    fix_action: "Translate to benefits: What does this feature enable? What pain does it solve? What can users now do?"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: positioning-competitor-obsessed
    name: Competitor-Obsessed Positioning
    severity: warning
    type: regex
    pattern:
      - 'unlike|whereas|competitor|they.?don''t|we.?do.?but|versus'
    message: "Competitor-focused positioning. Defining yourself by what competitors lack makes you a follower."
    fix_action: "Lead with your vision: What world are you creating? What category are you defining? Own your story."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: positioning-no-category
    name: No Category Definition
    severity: warning
    type: regex
    pattern:
      - 'product|service|platform|solution|software'
    message: "Generic category language. What category do you compete in? Are you creating a new one?"
    fix_action: "Define your category: Existing category or new? If new, what are you replacing? If existing, why now?"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: positioning-benefits-vague
    name: Vague Benefit Claims
    severity: warning
    type: regex
    pattern:
      - 'improve|enhance|optimize|streamline|simplify|faster|better|easier'
    message: "Vague benefit language. 'Faster, better, easier' are empty without specifics. How much? Compared to what?"
    fix_action: "Quantify the benefit: 10x faster? 50% cheaper? First time ever? Give concrete comparison."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: positioning-no-tradeoff
    name: No Explicit Tradeoff
    severity: info
    type: regex
    pattern:
      - 'everything|all.?in.?one|complete|comprehensive|full.?suite|unlimited'
    message: "No tradeoff mentioned. Strong positioning requires choosing what NOT to be. What are you sacrificing?"
    fix_action: "Be explicit: What are you NOT optimizing for? What customers will you NOT serve? Tradeoffs create clarity."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: positioning-jargon-heavy
    name: Industry Jargon Overload
    severity: warning
    type: regex
    pattern:
      - 'leverage|synergy|ecosystem|paradigm|revolutionary|disruptive|transform'
    message: "Jargon-heavy positioning. Business buzzwords obscure meaning. Can a 12-year-old understand what you do?"
    fix_action: "Use plain language: What problem do you solve? For whom? In simple words anyone can understand."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: positioning-no-proof-point
    name: No Proof Points
    severity: warning
    type: regex
    pattern:
      - 'we.?are|we.?offer|we.?provide|our.?solution|our.?platform'
    message: "Claims without proof points. Why should anyone believe you? What evidence do you have?"
    fix_action: "Add credibility: Customer results, growth metrics, testimonials, case studies, demos"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: positioning-mission-statement
    name: Mission Statement as Position
    severity: warning
    type: regex
    pattern:
      - 'our.?mission|we.?believe|our.?vision|committed.?to|dedicated.?to|passionate.?about'
    message: "Mission statement language detected. Missions are internal. Positioning is external. What do customers get?"
    fix_action: "Focus on customer value: What do they achieve? What changes for them? Why does it matter to their life?"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: positioning-future-tense
    name: Future-Tense Positioning
    severity: info
    type: regex
    pattern:
      - 'will.?be|planning.?to|going.?to|soon|upcoming|roadmap|future'
    message: "Future-tense positioning. Position on what you ARE, not what you will be. Customers buy today's reality."
    fix_action: "Present tense only: What can customers do right now? What value exists today? Ship, then position."
    applies_to:
      - "*.md"
      - "*.txt"
