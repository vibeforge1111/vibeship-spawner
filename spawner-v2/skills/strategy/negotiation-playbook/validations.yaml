# Negotiation Playbook Validations

validations:
  - id: no-batna
    name: Missing BATNA
    severity: high
    type: conceptual
    check: "Negotiator should know their alternatives"
    message: "Entering negotiation without BATNA analysis."
    fix_action: "Identify and develop alternatives before negotiating"

  - id: unprepared-negotiation
    name: Insufficient Preparation
    severity: high
    type: conceptual
    check: "Negotiator should prepare key elements"
    indicators:
      - "No reservation point set"
      - "Counterparty not researched"
    message: "Negotiation preparation incomplete."
    fix_action: "Complete preparation checklist before negotiating"

  - id: position-based
    name: Positional Bargaining
    severity: medium
    type: conceptual
    check: "Should focus on interests not positions"
    indicators:
      - "Trading positions without exploring interests"
      - "Stuck on specific demands"
    message: "Negotiating positions instead of interests."
    fix_action: "Explore underlying interests of both parties"

  - id: no-concession-plan
    name: Unplanned Concessions
    severity: medium
    type: conceptual
    check: "Concessions should be strategic and planned"
    indicators:
      - "Reactive concessions"
      - "No reciprocity for concessions"
    message: "Making concessions without strategy."
    fix_action: "Plan concession sequence and link to reciprocal asks"

  - id: relationship-damage
    name: Relationship Neglected
    severity: medium
    type: conceptual
    check: "Should preserve relationship while negotiating"
    indicators:
      - "Adversarial tone"
      - "Win-lose framing"
    message: "Negotiation damaging relationship."
    fix_action: "Separate people from problem, focus on mutual gains"

  - id: no-documentation
    name: Agreement Not Documented
    severity: medium
    type: conceptual
    check: "Agreements should be written promptly"
    message: "Verbal agreement without documentation."
    fix_action: "Document all agreed terms in writing immediately"
