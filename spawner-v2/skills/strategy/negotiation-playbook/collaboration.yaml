id: negotiation-playbook-collaboration
skill: negotiation-playbook
version: 1.0.0

receives_from:
  - skill: strategic-partnerships
    context: "Partnership deal negotiation"
    receives:
      - "Partnership terms to negotiate"
      - "Relationship context"
    provides: "Negotiated partnership agreement"

  - skill: sales-strategy
    context: "Sales deal negotiation"
    receives:
      - "Deal context"
      - "Customer requirements"
    provides: "Closed deal with favorable terms"

  - skill: fundraising-strategy
    context: "Investment negotiation"
    receives:
      - "Term sheet terms"
      - "Investor context"
    provides: "Negotiated investment terms"

delegation_triggers:
  - trigger: "partnership strategy|alliance"
    delegate_to: strategic-partnerships
    pattern: sequential
    context: "Need partnership strategy"

  - trigger: "sales strategy|deal strategy"
    delegate_to: sales-strategy
    pattern: sequential
    context: "Need sales strategy"

  - trigger: "fundraising|investment"
    delegate_to: fundraising-strategy
    pattern: sequential
    context: "Need fundraising strategy"

  - trigger: "pricing|price point"
    delegate_to: pricing-strategy
    pattern: sequential
    context: "Need pricing strategy"

feedback_loops:
  receives_feedback_from:
    - skill: sales-strategy
      signal: "Deal outcomes"
      action: "Refine negotiation tactics"

    - skill: strategic-partnerships
      signal: "Partnership results"
      action: "Improve partnership negotiation"

    - skill: analytics
      signal: "Win rate and terms data"
      action: "Optimize negotiation approach"

  sends_feedback_to:
    - skill: sales-strategy
      signal: "Negotiation learnings"
      action: "Inform sales approach"

    - skill: strategic-partnerships
      signal: "Deal structure insights"
      action: "Guide partnership structuring"

    - skill: pricing-strategy
      signal: "Price elasticity insights"
      action: "Inform pricing decisions"

cross_domain_insights:
  from_domains:
    - domain: game-theory
      insight: "Understanding payoff matrices reveals optimal strategies"
      application: "Map out full decision tree before negotiating"

    - domain: psychology
      insight: "Reciprocity is powerful motivator"
      application: "Give to get; label concessions explicitly"

    - domain: behavioral-economics
      insight: "Loss aversion exceeds gain seeking"
      application: "Frame offers in terms of losses avoided"

common_combinations:
  - name: Sales Negotiation
    skills:
      - negotiation-playbook
      - sales-strategy
      - pricing-strategy
    workflow: |
      1. Qualify opportunity
      2. Understand buyer needs
      3. Prepare negotiation
      4. Execute and close

  - name: Partnership Negotiation
    skills:
      - negotiation-playbook
      - strategic-partnerships
      - decision-frameworks
    workflow: |
      1. Define partnership goals
      2. Prepare BATNA and limits
      3. Negotiate terms
      4. Document agreement

  - name: Fundraising Negotiation
    skills:
      - negotiation-playbook
      - fundraising-strategy
      - pitch-narrative
    workflow: |
      1. Pitch to create interest
      2. Receive term sheet
      3. Negotiate terms
      4. Close investment
