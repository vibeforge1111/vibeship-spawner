id: growth-loops-collaboration
skill: growth-loops
version: 1.0.0

receives_from:
  - skill: growth-strategy
    context: "Implementing specific loop mechanics"
    receives:
      - "Overall growth targets"
      - "Channel priorities"
    provides: "Detailed loop design and metrics"

  - skill: product-market-fit
    context: "Building loops on PMF foundation"
    receives:
      - "Core value proposition"
      - "Retention benchmarks"
    provides: "Loop design that amplifies PMF signals"

  - skill: product-led-growth
    context: "PLG loop mechanics"
    receives:
      - "Self-serve funnel"
      - "Activation metrics"
    provides: "Viral and product loops for PLG"

delegation_triggers:
  - trigger: "overall strategy|high-level growth"
    delegate_to: growth-strategy
    pattern: sequential
    context: "Need strategic growth planning"

  - trigger: "freemium|self-serve|activation"
    delegate_to: product-led-growth
    pattern: sequential
    context: "Need PLG-specific implementation"

  - trigger: "community|ambassador|movement"
    delegate_to: community-led-growth
    pattern: sequential
    context: "Need community-driven loop"

  - trigger: "pricing|monetization|revenue"
    delegate_to: pricing-strategy
    pattern: sequential
    context: "Need pricing to support loop economics"

  - trigger: "retention|engagement|habit"
    delegate_to: product-market-fit
    pattern: sequential
    context: "Need retention foundation for loops"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Loop performance data"
      action: "Optimize loop stages based on metrics"

    - skill: product-market-fit
      signal: "Retention benchmarks"
      action: "Validate loop-acquired user quality"

  sends_feedback_to:
    - skill: growth-strategy
      signal: "Loop efficiency trends"
      action: "Inform overall growth planning"

    - skill: product-led-growth
      signal: "Viral loop mechanics"
      action: "Integrate loops into PLG motion"

cross_domain_insights:
  from_domains:
    - domain: systems-thinking
      insight: "Feedback loops drive system behavior"
      application: "Design growth as self-reinforcing system, not tactics"

    - domain: compound-interest
      insight: "Small rate differences compound massively"
      application: "1% improvement per cycle = massive long-term gains"

    - domain: ecology
      insight: "Ecosystems balance multiple cycles"
      application: "Diversify loops like species in ecosystem"

common_combinations:
  - name: Full Loop Stack
    skills:
      - growth-loops
      - product-led-growth
      - community-led-growth
    workflow: |
      1. Design product loop into core experience
      2. Add viral mechanics for user acquisition
      3. Build community loop for retention/advocacy
      4. Layer paid loop for acceleration

  - name: Measured Growth
    skills:
      - growth-loops
      - analytics
      - a-b-testing
    workflow: |
      1. Instrument all loop stages
      2. Build loop health dashboard
      3. Run experiments on bottlenecks
      4. Optimize based on data

  - name: Loop + Moat
    skills:
      - growth-loops
      - moat-building
    workflow: |
      1. Design loops that build defensibility
      2. Network effect loops strengthen moat
      3. Data loops create switching costs
      4. Growth and defense reinforce
