# Idea Maze Skill
# Finding ideas worth building - the Paul Graham way

id: idea-maze
name: Idea Maze Navigation
category: strategy
version: 1.0.0
last_updated: 2025-12-19

description: |
  Most startup ideas are bad. Not because founders lack creativity, but because
  they're solving invented problems instead of lived ones.

  Paul Graham's essays reveal a pattern: the best ideas come from living in the
  future and noticing what's missing. Schlep blindness hides gold. Organic ideas
  beat brainstormed ones. Frighteningly ambitious ideas are often easier.

  This skill synthesizes PG's idea-finding wisdom into actionable guidance.

