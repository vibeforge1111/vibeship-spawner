# Idea Maze Validations
# Automated checks to catch idea maze exploration anti-patterns

validations:
  - id: idea-maze-no-market
    name: No Market Analysis
    severity: error
    type: regex
    pattern:
      - 'idea|concept|startup|business|product'
    message: "Idea without market analysis. Who is this for? How big is that market? Are they spending money on this problem?"
    fix_action: "Research market: size, growth, existing spend, customer segments. Is this a vitamin or painkiller?"
    applies_to:
      - "*.md"
      - "*.txt"
      - "README*"

  - id: idea-maze-no-competitors
    name: No Competitor Research
    severity: error
    type: regex
    pattern:
      - 'new|novel|first|unique|no.?one.?else'
    message: "Claiming uniqueness without competitor research. 'No competition' usually means no market or you didn't look hard enough."
    fix_action: "Map competitors: direct, indirect, substitute solutions. Why did previous attempts fail? What changed now?"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: idea-maze-no-customer-validation
    name: No Customer Validation
    severity: error
    type: regex
    pattern:
      - 'people.?would|customers.?will|users.?want|market.?needs'
    message: "Customer needs assumed, not validated. Talking to customers is not optional. Do it before building."
    fix_action: "Talk to 20+ potential customers. Ask about their problem, not your solution. What do they pay for today?"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: idea-maze-solution-first
    name: Solution Before Problem
    severity: warning
    type: regex
    pattern:
      - 'using|built.?with|powered.?by|leveraging|blockchain|ai'
    message: "Leading with solution/technology. Start with problem. Technology is how you solve it, not why."
    fix_action: "Flip it: What's the painful problem? Who has it? How do they cope now? Then: how might we solve it?"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: idea-maze-no-moat
    name: No Defensibility Analysis
    severity: warning
    type: regex
    pattern:
      - 'idea|concept|business'
    message: "No defensibility mentioned. What stops someone with more resources from copying you and winning?"
    fix_action: "Define moat: network effects, data advantage, brand, regulation, switching costs? Pick one to build."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: idea-maze-no-timing
    name: No Timing Thesis
    severity: warning
    type: regex
    pattern:
      - 'now|today|currently|market|opportunity'
    message: "No explanation of why now. Every successful startup has a timing thesis. What changed to make this possible?"
    fix_action: "Why now thesis: new technology, regulation, behavior shift, cost reduction? What's the unlock?"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: idea-maze-no-business-model
    name: No Business Model
    severity: error
    type: regex
    pattern:
      - 'monetize|revenue|make.?money|business.?model'
    message: "Unclear how you'll make money. 'We'll figure it out later' is not a plan. How do customers pay you?"
    fix_action: "Define model: subscription, transaction fee, ads, enterprise? What's the unit of value? Price point?"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: idea-maze-no-go-to-market
    name: No Go-To-Market Strategy
    severity: warning
    type: regex
    pattern:
      - 'launch|customers|users|growth'
    message: "No GTM strategy. How will first 100 customers find you? Be specific. 'Marketing' is not an answer."
    fix_action: "Map first customers: Where do they hang out? What do they read? Who do they trust? Start there."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: idea-maze-viral-assumption
    name: Assuming Viral Growth
    severity: warning
    type: regex
    pattern:
      - 'viral|word.?of.?mouth|organic|naturally|spread'
    message: "Assuming viral growth. Products don't go viral by accident. What's the sharing mechanic? Why would users share?"
    fix_action: "Design sharing: What value does sharer get? What value does recipient get? Test this explicitly."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: idea-maze-multiple-ideas
    name: Pursuing Multiple Ideas Simultaneously
    severity: warning
    type: regex
    pattern:
      - 'or|alternatively|could.?also|another.?idea|different.?approach'
    message: "Multiple ideas in parallel. Splitting focus kills execution. Pick one, go deep, learn fast."
    fix_action: "Choose ONE idea to validate first. Set timeline (e.g., 6 weeks). Then evaluate: continue, pivot, or new idea."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: idea-maze-no-unfair-advantage
    name: No Unfair Advantage Identified
    severity: info
    type: regex
    pattern:
      - 'advantage|edge|differentiation|unique'
    message: "No unfair advantage mentioned. What do you have that others don't? Domain expertise, network, insight, access?"
    fix_action: "Identify advantage: unique insight, technical skill, industry access, personal brand? Lean into it."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: idea-maze-pivot-too-fast
    name: Pivoting Too Quickly
    severity: warning
    type: regex
    pattern:
      - 'new.?idea|different.?direction|try.?something.?else|pivot'
    message: "Pivoting before learning. How long did you try? What did you learn? Persistence vs. stubbornness line is thin."
    fix_action: "Document learnings: What worked? What didn't? Why? What would you change? Learn, then pivot with evidence."
    applies_to:
      - "*.md"
      - "*.txt"
