id: idea-maze-collaboration
skill: idea-maze
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: founder-operating-system
    context: "Founder needs direction"
    receives:
      - "Current challenges"
      - "Market observations"
      - "Hypotheses"
    provides: "Validated idea direction"

  - skill: product-strategy
    context: "Product needs pivot assessment"
    receives:
      - "Current product"
      - "User feedback"
      - "Market signals"
    provides: "Pivot recommendations"

  - skill: early-stage-hustle
    context: "Hustle reveals opportunities"
    receives:
      - "User feedback"
      - "Pain points discovered"
      - "Market gaps"
    provides: "Idea validation"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "build|mvp|product|execute"
    delegate_to: product-strategy
    pattern: sequential
    context: "Idea validated, needs execution"
    handoff_data:
      - "Validated idea"
      - "Target user"
      - "Core hypothesis"
    receive: "Product strategy"

  - trigger: "test|validate|users|traction"
    delegate_to: early-stage-hustle
    pattern: sequential
    context: "Idea needs market validation"
    handoff_data:
      - "Idea hypothesis"
      - "Target market"
      - "Initial assumptions"
    receive: "Validation results"

  - trigger: "founder|focus|execute|operate"
    delegate_to: founder-operating-system
    pattern: sequential
    context: "Idea needs founder commitment"
    handoff_data:
      - "Validated direction"
      - "Resource requirements"
      - "Timeline"
    receive: "Operating framework"

  - trigger: "market|competition|positioning"
    delegate_to: product-strategy
    pattern: parallel
    context: "Idea needs market analysis"
    handoff_data:
      - "Idea concept"
      - "Target market"
      - "Competitive landscape"
    receive: "Market strategy"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: early-stage-hustle
      signal: "User validation results"
      action: "Refine or pivot idea"

    - skill: product-strategy
      signal: "Execution learnings"
      action: "Evolve direction"

    - skill: founder-operating-system
      signal: "Founder insights"
      action: "Incorporate learnings"

  sends_feedback_to:
    - skill: product-strategy
      signal: "Validated direction"
      action: "Execute strategy"

    - skill: early-stage-hustle
      signal: "Refined hypothesis"
      action: "Test assumptions"

    - skill: founder-operating-system
      signal: "Strategic clarity"
      action: "Focus effort"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Scientific Method
    insight: |
      Scientists know validation:
      - Hypotheses must be falsifiable
      - Experiments reveal truth
      - Null results are results
      - Iteration beats perfection
      Idea validation is applied science.
    applies_when: "Validating startup ideas"

  - domain: Venture Capital
    insight: |
      VCs know patterns:
      - Market size matters most
      - Timing beats execution
      - Founder-market fit
      - Contrarian and right
      Ideas must pass VC scrutiny.
    applies_when: "Evaluating market opportunity"

  - domain: Design Thinking
    insight: |
      Designers know discovery:
      - Empathy reveals needs
      - Reframe problems
      - Prototype to learn
      - Fail fast
      Idea discovery follows design thinking.
    applies_when: "Finding problems worth solving"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Idea Validation
    skills:
      - idea-maze
      - early-stage-hustle
      - product-strategy
    workflow: |
      1. Idea generation (idea-maze)
      2. Market testing (early-stage-hustle)
      3. Strategy formulation (product-strategy)

  - name: Pivot Assessment
    skills:
      - idea-maze
      - product-strategy
      - analytics-architecture
    workflow: |
      1. Data review (analytics-architecture)
      2. Opportunity analysis (idea-maze)
      3. New direction (product-strategy)
