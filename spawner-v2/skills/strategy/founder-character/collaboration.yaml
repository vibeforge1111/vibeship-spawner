id: founder-character-collaboration
skill: founder-character
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: founder-operating-system
    context: "Founder needs character development"
    receives:
      - "Current challenges"
      - "Blockers"
      - "Self-assessment"
    provides: "Character development guidance"

  - skill: idea-maze
    context: "Idea needs founder commitment"
    receives:
      - "Idea requirements"
      - "Founder-market fit assessment"
      - "Commitment level"
    provides: "Founder character alignment"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "operate|execute|system|productivity"
    delegate_to: founder-operating-system
    pattern: sequential
    context: "Character needs operating systems"
    handoff_data:
      - "Character strengths"
      - "Work style"
      - "Energy patterns"
    receive: "Operating framework"

  - trigger: "idea|direction|build"
    delegate_to: idea-maze
    pattern: sequential
    context: "Character needs direction"
    handoff_data:
      - "Interests"
      - "Skills"
      - "Market observations"
    receive: "Validated direction"

  - trigger: "team|hire|co-founder"
    delegate_to: founder-operating-system
    pattern: parallel
    context: "Character assessment for team"
    handoff_data:
      - "Trait requirements"
      - "Culture fit"
      - "Complementary skills"
    receive: "Team guidance"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: founder-operating-system
      signal: "Execution challenges"
      action: "Develop needed traits"

    - skill: early-stage-hustle
      signal: "Hustle learnings"
      action: "Build resilience"

  sends_feedback_to:
    - skill: founder-operating-system
      signal: "Character development"
      action: "Adapt operating style"

    - skill: idea-maze
      signal: "Founder strengths"
      action: "Align idea to strengths"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Psychology
    insight: |
      Psychologists know growth:
      - Growth mindset beats fixed
      - Traits can be developed
      - Self-awareness enables change
      - Environment shapes behavior
      Founder character is developed, not fixed.
    applies_when: "Developing founder traits"

  - domain: Athletics
    insight: |
      Athletes know training:
      - Deliberate practice improves
      - Recovery matters
      - Mental toughness is trainable
      - Competition reveals gaps
      Founder development follows athletic principles.
    applies_when: "Building founder resilience"

  - domain: Military
    insight: |
      Military knows character:
      - Stress reveals true character
      - Leadership is developed
      - Mission before self
      - Team before individual
      Founder character is tested under pressure.
    applies_when: "Developing leadership traits"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Founder Development
    skills:
      - founder-character
      - founder-operating-system
      - idea-maze
    workflow: |
      1. Self-assessment (founder-character)
      2. Development plan (founder-character)
      3. Operating systems (founder-operating-system)
      4. Direction alignment (idea-maze)

  - name: Co-Founder Assessment
    skills:
      - founder-character
      - founder-operating-system
    workflow: |
      1. Trait assessment (founder-character)
      2. Complementarity analysis (founder-character)
      3. Operating alignment (founder-operating-system)
