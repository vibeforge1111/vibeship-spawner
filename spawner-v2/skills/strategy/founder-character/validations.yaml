# Founder Character Validations
# Automated checks to catch founder mindset anti-patterns in docs and communications

validations:
  - id: fc-victim-language
    name: Victim Mindset Language
    severity: warning
    type: regex
    pattern:
      - 'not.?fair|unfair|should.?have|deserve|entitled'
      - 'they.?did.?this|it.?was.?done.?to|happened.?to.?us'
      - 'if.?only|we.?had.?no.?choice|forced.?to'
    message: "Victim language detected. Founders own outcomes, not circumstances. External blame is internal weakness."
    fix_action: "Reframe: 'The market did X to us' → 'We failed to anticipate market shift. Here is what we learned.'"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fc-excuse-making
    name: Excuse-Making Pattern
    severity: warning
    type: regex
    pattern:
      - 'because.?of|due.?to|result.?of|caused.?by'
      - 'we.?could.?not|we.?cannot|impossible|no.?way'
    message: "Excuse pattern detected. Reasons are not results. Focus on what you can control."
    fix_action: "Replace excuse with action: 'We could not because X' → 'We will do Y instead'"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fc-competitor-obsession
    name: Competitor Obsession
    severity: warning
    type: regex
    pattern:
      - 'competitor|competition|they.?are.?doing|beat.?them|winning.?against'
    message: "Competitor-focused thinking detected. Build for customers, not against competitors."
    fix_action: "Refocus: What do customers need that is unserved? That is your opportunity."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fc-perfection-paralysis
    name: Perfectionism Language
    severity: warning
    type: regex
    pattern:
      - 'not.?ready|need.?to.?perfect|polish|refine.?before|almost.?there'
      - 'just.?a.?few.?more|one.?more.?thing|not.?quite'
    message: "Perfectionism detected. Shipping beats perfecting. Done is better than perfect."
    fix_action: "Ask: What is the minimum to learn? Ship that. Perfect later if validated."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fc-consensus-seeking
    name: Excessive Consensus Seeking
    severity: warning
    type: regex
    pattern:
      - 'everyone.?agrees|all.?aligned|unanimous|no.?disagreement'
      - 'need.?buy-?in|wait.?for.?approval|get.?permission'
    message: "Consensus-seeking detected. Good decisions often have disagreement. Waiting for everyone is waiting forever."
    fix_action: "Decide with input, not consensus. Communicate clearly, then act."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fc-delegation-avoidance
    name: Cannot Delegate Language
    severity: warning
    type: regex
    pattern:
      - 'only.?I.?can|no.?one.?else|have.?to.?do.?it.?myself|cannot.?delegate'
      - 'I.?am.?the.?only|too.?important|critical.?that.?I'
    message: "Delegation avoidance detected. If you are the only one who can do it, you are the bottleneck."
    fix_action: "Document, delegate, or eliminate. Your job is building the company, not doing all the work."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fc-overconfidence
    name: Overconfidence Without Evidence
    severity: warning
    type: regex
    pattern:
      - 'will.?definitely|guaranteed|certain|no.?doubt|obviously.?will'
      - 'everyone.?wants|massive.?demand|huge.?market'
    message: "Overconfident language without evidence. Confidence is earned through validation, not assertion."
    fix_action: "Add evidence: 'huge demand' → 'X customers paying, Y on waitlist, Z interview quotes'"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fc-feature-focus
    name: Feature Obsession Over Customer
    severity: warning
    type: regex
    pattern:
      - 'feature|functionality|capability|we.?built|we.?added'
    message: "Feature-focused language detected. Customers do not buy features. They buy outcomes."
    fix_action: "Translate features to outcomes: 'We built X' → 'Customers can now achieve Y'"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fc-avoiding-hard-conversations
    name: Avoiding Hard Conversations
    severity: warning
    type: regex
    pattern:
      - 'not.?the.?right.?time|wait.?until|later|eventually|soon'
      - 'sensitive|awkward|uncomfortable|difficult.?to.?discuss'
    message: "Conversation avoidance detected. Delayed hard conversations become harder conversations."
    fix_action: "Schedule the conversation now. Direct is kind. Avoidance is cruel."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fc-vanity-pursuit
    name: Vanity Metric Focus
    severity: warning
    type: regex
    pattern:
      - 'press|media|awards|recognition|featured.?in|as.?seen|famous'
      - 'followers|likes|impressions|viral'
    message: "Vanity pursuit detected. Fame is not traction. Press is not product-market fit."
    fix_action: "Focus on metrics that matter: revenue, retention, customer love"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fc-blame-team
    name: Team Blame Language
    severity: warning
    type: regex
    pattern:
      - 'team.?failed|they.?did.?not|employee.?fault|staff.?problem'
      - 'if.?they.?had|should.?have.?known|did.?not.?tell.?me'
    message: "Team blame detected. Founder owns all outcomes. Team failure is leadership failure."
    fix_action: "Reframe: 'They failed' → 'I failed to hire right/communicate clearly/set up for success'"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fc-complexity-love
    name: Unnecessary Complexity
    severity: warning
    type: regex
    pattern:
      - 'sophisticated|complex|advanced|intricate|comprehensive.?solution'
      - 'multi-?faceted|nuanced.?approach|holistic'
    message: "Complexity love detected. Simple beats sophisticated. Most startup problems have simple solutions."
    fix_action: "Ask: What is the simplest version? Start there. Add complexity only when proven necessary."
    applies_to:
      - "*.md"
      - "*.txt"
