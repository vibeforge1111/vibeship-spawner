# Decision Frameworks Validations

validations:
  - id: no-decision-owner
    name: Missing Decision Owner
    severity: high
    type: conceptual
    check: "Every decision should have clear ownership"
    message: "No one owns this decision."
    fix_action: "Assign one Accountable person per decision"

  - id: no-criteria
    name: Undocumented Decision Criteria
    severity: medium
    type: conceptual
    check: "Decision criteria should be explicit"
    message: "Deciding without clear criteria."
    fix_action: "Define and weight decision criteria before evaluating"

  - id: analysis-paralysis
    name: Decision Taking Too Long
    severity: medium
    type: conceptual
    check: "Decisions should be time-boxed"
    indicators:
      - "Same decision discussed in multiple meetings"
      - "Requests for more analysis"
    message: "Analysis paralysis detected."
    fix_action: "Set decision deadline and force decision"

  - id: sunk-cost-reasoning
    name: Sunk Cost Influencing Decision
    severity: high
    type: conceptual
    check: "Past investment should not influence future decisions"
    indicators:
      - "References to previous investment"
      - "Reluctance to change despite evidence"
    message: "Sunk cost fallacy detected."
    fix_action: "Reframe around future costs and benefits only"

  - id: false-consensus
    name: Pseudo-Consensus
    severity: medium
    type: conceptual
    check: "Stakeholders should genuinely agree or explicitly disagree"
    indicators:
      - "Silence treated as agreement"
      - "Dissent not surfaced"
    message: "Consensus may not be real."
    fix_action: "Actively solicit disagreement and document"

  - id: undocumented-decision
    name: Decision Not Documented
    severity: medium
    type: conceptual
    check: "Important decisions should be recorded"
    message: "Decision made but not documented."
    fix_action: "Create decision record with rationale and context"
