id: decision-frameworks-collaboration
skill: decision-frameworks
version: 1.0.0

receives_from:
  - skill: product-strategy
    context: "Product decisions requiring framework"
    receives:
      - "Decision context"
      - "Options to evaluate"
    provides: "Structured decision process"

  - skill: feature-prioritization
    context: "Prioritization decisions"
    receives:
      - "Features to prioritize"
      - "Constraints"
    provides: "Decision criteria and framework"

  - skill: strategic-partnerships
    context: "Partnership decisions"
    receives:
      - "Partnership options"
      - "Evaluation criteria"
    provides: "Decision structure and process"

delegation_triggers:
  - trigger: "feature priority|roadmap priority"
    delegate_to: feature-prioritization
    pattern: sequential
    context: "Need prioritization framework"

  - trigger: "negotiate|deal structure"
    delegate_to: negotiation-playbook
    pattern: sequential
    context: "Need negotiation strategy"

  - trigger: "product direction|product strategy"
    delegate_to: product-strategy
    pattern: sequential
    context: "Need product strategy"

  - trigger: "partnership|alliance"
    delegate_to: strategic-partnerships
    pattern: sequential
    context: "Need partnership strategy"

feedback_loops:
  receives_feedback_from:
    - skill: product-strategy
      signal: "Decision outcomes"
      action: "Improve decision frameworks"

    - skill: analytics
      signal: "Decision quality data"
      action: "Calibrate criteria and process"

    - skill: retrospective
      signal: "Decision retrospective"
      action: "Refine decision process"

  sends_feedback_to:
    - skill: product-strategy
      signal: "Decision methodology"
      action: "Inform strategic decisions"

    - skill: feature-prioritization
      signal: "Decision criteria"
      action: "Guide prioritization"

    - skill: team-leadership
      signal: "Decision process guidance"
      action: "Improve team decisions"

cross_domain_insights:
  from_domains:
    - domain: cognitive-science
      insight: "Humans are predictably irrational"
      application: "Design frameworks that counter biases"

    - domain: decision-theory
      insight: "Expected value thinking beats intuition for repeated decisions"
      application: "Use probabilistic frameworks for recurring decisions"

    - domain: military-strategy
      insight: "Speed of decision often beats quality of decision"
      application: "Bias toward faster, reversible decisions"

common_combinations:
  - name: Product Decision Stack
    skills:
      - decision-frameworks
      - feature-prioritization
      - product-strategy
    workflow: |
      1. Frame decision and options
      2. Define criteria
      3. Evaluate with framework
      4. Document and execute

  - name: Strategic Decision
    skills:
      - decision-frameworks
      - strategic-partnerships
      - negotiation-playbook
    workflow: |
      1. Classify decision type
      2. Define criteria
      3. Align stakeholders
      4. Negotiate and decide

  - name: Fast Decision
    skills:
      - decision-frameworks
      - founder-mode
    workflow: |
      1. Classify as Type 1 or Type 2
      2. For Type 2: Decide now
      3. For Type 1: Minimum viable analysis
      4. Set review point
