id: creative-strategy-collaboration
skill: creative-strategy
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: brand-positioning
    context: "Brand needs creative expression"
    receives:
      - "Brand platform"
      - "Positioning"
      - "Target audience"
    provides: "Creative strategy and concepts"

  - skill: marketing
    context: "Campaign needs creative direction"
    receives:
      - "Campaign objectives"
      - "Target audience"
      - "Channel strategy"
    provides: "Creative campaign concepts"

  - skill: product-strategy
    context: "Product launch needs creative"
    receives:
      - "Product positioning"
      - "Key messages"
      - "Launch goals"
    provides: "Launch creative strategy"

  - skill: content-strategy
    context: "Content needs creative direction"
    receives:
      - "Content goals"
      - "Audience insights"
      - "Channel needs"
    provides: "Creative content strategy"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "copy|script|messaging|words"
    delegate_to: copywriting
    pattern: parallel
    context: "Creative needs copywriting"
    handoff_data:
      - "Creative brief"
      - "Tone and voice"
      - "Key messages"
    receive: "Creative copy"

  - trigger: "video|film|motion|production"
    delegate_to: video-production
    pattern: sequential
    context: "Creative needs video production"
    handoff_data:
      - "Creative concept"
      - "Storyboard"
      - "Production specs"
    receive: "Video content"

  - trigger: "design|visual|layout|graphics"
    delegate_to: ui-design
    pattern: parallel
    context: "Creative needs design execution"
    handoff_data:
      - "Creative direction"
      - "Visual requirements"
      - "Asset specs"
    receive: "Creative assets"

  - trigger: "animation|motion graphics"
    delegate_to: motion-graphics
    pattern: parallel
    context: "Creative needs motion"
    handoff_data:
      - "Creative concept"
      - "Style direction"
      - "Duration"
    receive: "Animated content"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: marketing
      signal: "Campaign performance"
      action: "Optimize creative"

    - skill: video-production
      signal: "Production constraints"
      action: "Adjust concepts"

    - skill: brand-positioning
      signal: "Brand evolution"
      action: "Update creative direction"

  sends_feedback_to:
    - skill: copywriting
      signal: "Creative performance"
      action: "Improve copy"

    - skill: video-production
      signal: "Creative direction"
      action: "Guide production"

    - skill: marketing
      signal: "Creative capabilities"
      action: "Inform campaign planning"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Film Directing
    insight: |
      Directors know storytelling:
      - Every frame serves the story
      - Show, don't tell
      - Emotion trumps logic
      - Casting matters
      Creative strategy is applied directing.
    applies_when: "Developing campaign concepts"

  - domain: Stand-Up Comedy
    insight: |
      Comedians know timing:
      - Setup and payoff
      - Surprise creates impact
      - Specificity is funnier
      - Read the room
      Great creative has comedic timing.
    applies_when: "Crafting memorable concepts"

  - domain: Music Production
    insight: |
      Producers know composition:
      - Build and release tension
      - Hooks are everything
      - Less is often more
      - Remix what works
      Creative is applied music production.
    applies_when: "Structuring creative campaigns"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Campaign Development
    skills:
      - creative-strategy
      - copywriting
      - video-production
      - motion-graphics
    workflow: |
      1. Creative brief (creative-strategy)
      2. Concept development (creative-strategy)
      3. Copy and script (copywriting)
      4. Production (video-production + motion-graphics)

  - name: Brand Campaign
    skills:
      - creative-strategy
      - brand-positioning
      - marketing
      - video-production
    workflow: |
      1. Brand platform (brand-positioning)
      2. Creative strategy (creative-strategy)
      3. Campaign plan (marketing)
      4. Hero content (video-production)
