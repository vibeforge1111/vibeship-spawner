layer: 2  # Integration layer

description: |
  Expert in strategic partnerships - identifying, negotiating, and managing alliances that create
  mutual value. Covers partnership strategy, deal structuring, relationship management, and
  measuring partnership ROI. Knows when partnerships accelerate vs distract.

