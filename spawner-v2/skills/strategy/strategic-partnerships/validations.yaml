# Strategic Partnerships Validations

validations:
  - id: no-partnership-strategy
    name: No Partnership Strategy
    severity: high
    type: conceptual
    check: "Partnership approach should be intentional"
    message: "Partnerships are opportunistic not strategic."
    fix_action: "Define partnership strategy aligned with business goals"

  - id: logo-chasing
    name: Logo Over Value
    severity: medium
    type: conceptual
    check: "Partnerships should deliver measurable value"
    indicators:
      - "Partnerships announced but inactive"
      - "No revenue or leads from partners"
    message: "Collecting logos without creating value."
    fix_action: "Focus on depth with fewer partners that deliver results"

  - id: no-partnership-ops
    name: Missing Partnership Operations
    severity: medium
    type: conceptual
    check: "Active partnerships need operational support"
    indicators:
      - "No regular partner meetings"
      - "No partnership manager"
    message: "Partnerships signed but not operated."
    fix_action: "Assign ownership and establish cadences"

  - id: concentration-risk
    name: Partner Concentration Risk
    severity: high
    type: conceptual
    check: "No single partner should dominate"
    indicators:
      - ">30% revenue from one partner"
      - ">50% distribution via one channel"
    message: "Dangerous dependency on single partner."
    fix_action: "Diversify partner portfolio and build alternatives"

  - id: no-roi-tracking
    name: Unknown Partnership ROI
    severity: medium
    type: conceptual
    check: "Partnership value should be measured"
    message: "Cannot articulate partnership value."
    fix_action: "Implement partnership attribution and ROI tracking"

  - id: misaligned-incentives
    name: Misaligned Partner Incentives
    severity: medium
    type: conceptual
    check: "Partner incentives should align with your goals"
    indicators:
      - "Partner benefits without you benefiting"
      - "Conflicting success metrics"
    message: "Partner incentives don't drive your outcomes."
    fix_action: "Restructure deal with aligned incentives"
