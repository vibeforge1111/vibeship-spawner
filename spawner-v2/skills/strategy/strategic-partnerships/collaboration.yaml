id: strategic-partnerships-collaboration
skill: strategic-partnerships
version: 1.0.0

receives_from:
  - skill: go-to-market
    context: "GTM context for partnerships"
    receives:
      - "Market approach"
      - "Target segments"
    provides: "Partnerships aligned with GTM"

  - skill: business-model-design
    context: "Business model for partnership fit"
    receives:
      - "Revenue model"
      - "Distribution model"
    provides: "Partnerships that fit model"

  - skill: growth-strategy
    context: "Growth goals for partnerships"
    receives:
      - "Growth targets"
      - "Channel priorities"
    provides: "Partnerships that drive growth"

delegation_triggers:
  - trigger: "channel partner|reseller|VAR"
    delegate_to: channel-partnerships
    pattern: sequential
    context: "Need channel partnership strategy"

  - trigger: "negotiate|deal terms|contract"
    delegate_to: negotiation-playbook
    pattern: sequential
    context: "Need negotiation strategy"

  - trigger: "go-to-market|GTM"
    delegate_to: go-to-market
    pattern: sequential
    context: "Need GTM strategy"

  - trigger: "competitive advantage|moat"
    delegate_to: moat-building
    pattern: sequential
    context: "Need moat strategy"

feedback_loops:
  receives_feedback_from:
    - skill: channel-partnerships
      signal: "Channel performance data"
      action: "Optimize partner mix"

    - skill: sales-strategy
      signal: "Partner deal outcomes"
      action: "Refine partner selection"

    - skill: analytics
      signal: "Partnership ROI data"
      action: "Reallocate investments"

  sends_feedback_to:
    - skill: go-to-market
      signal: "Partner capabilities"
      action: "Inform GTM options"

    - skill: product-strategy
      signal: "Integration requirements"
      action: "Guide product roadmap"

    - skill: growth-strategy
      signal: "Partnership channel potential"
      action: "Inform growth levers"

cross_domain_insights:
  from_domains:
    - domain: game-theory
      insight: "Repeated games favor cooperation"
      application: "Build for long-term mutual benefit"

    - domain: network-effects
      insight: "Partners can amplify network effects"
      application: "Choose partners that strengthen your network"

    - domain: psychology
      insight: "Relationships require reciprocity"
      application: "Balance value exchange over time"

common_combinations:
  - name: Full Partnership Stack
    skills:
      - strategic-partnerships
      - channel-partnerships
      - negotiation-playbook
    workflow: |
      1. Define partnership strategy
      2. Identify channel partners
      3. Negotiate deals
      4. Operate and measure

  - name: GTM + Partnerships
    skills:
      - strategic-partnerships
      - go-to-market
    workflow: |
      1. Define GTM strategy
      2. Identify partnership opportunities
      3. Align partners with GTM
      4. Execute together

  - name: Growth via Partnerships
    skills:
      - strategic-partnerships
      - growth-strategy
    workflow: |
      1. Set growth goals
      2. Identify partnership growth levers
      3. Build partner program
      4. Scale systematically
