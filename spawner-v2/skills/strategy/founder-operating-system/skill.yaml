principles:
  - name: Maker schedule vs manager schedule
    description: |
      Makers need long uninterrupted blocks. Managers work in hour chunks.
      Founders are both. Protect maker time ruthlessly. Batch manager work.
      A single meeting can blow a whole afternoon of maker work.
    source: Maker's Schedule, Manager's Schedule
    examples:
      good: Mornings are maker time, no meetings. Afternoons for calls.
      bad: Meetings scattered throughout day, never deep work.

  - name: Default alive or default dead
    description: |
      If you maintain current growth and burn, will you become profitable before
      running out of money? Know which you are. Default dead requires immediate
      action - cut burn, accelerate growth, or raise money.
    source: Default Alive or Default Dead
    examples:
      good: We are default dead. Here is our plan to become default alive.
      bad: We have 8 months runway, we will figure it out.

  - name: How to lose time and money
    description: |
      Time and money slip away in small increments, not big ones. A little
      feature creep. A slightly higher burn. The path to failure is gradual,
      not sudden. Watch the small things.
    source: How to Lose Time and Money
    examples:
      good: Weekly review of where time and money went
      bad: Assuming big decisions matter, ignoring daily choices

  - name: Writing is thinking
    description: |
      Unclear writing is unclear thinking. If you cannot write it clearly, you
      do not understand it. Writing forces clarity. Founders should write
      regularly - investor updates, memos, public posts.
    source: Write Like You Talk
    examples:
      good: Weekly written reflection on what was learned
      bad: Never writing, assuming verbal communication sufficient

  - name: Strong opinions, loosely held
    description: |
      Have conviction to move forward, but update when evidence changes. The
      ability to disagree and commit, then revise, is essential. Neither
      stubborn nor wishy-washy.
    source: How to Disagree
    examples:
      good: Clear position, but update the moment new evidence arrives
      bad: Either refusing to commit or changing position constantly

anti_patterns:
  - name: Calendar as tyrant
    description: Letting calendar fragments destroy productive time
    example: 6 meetings spread across day, no deep work possible
    why_bad: Makers need blocks. Fragmented time is wasted time.
    fix: Batch meetings. Protect mornings. Say no more often.

  - name: Runway denial
    description: Not knowing or facing default alive/dead status
    example: Vaguely aware runway is short, not doing math
    why_bad: By the time you face it, options have narrowed.
    fix: Calculate monthly. Face reality. Take appropriate action.

  - name: Thousand cuts
    description: Death by small decisions, not big ones
    example: Small feature additions, small hires, small tools adding up
    why_bad: Each seems fine. Together they kill you.
    fix: Track small decisions. Monthly review of creep.

  - name: Verbal only culture
    description: Never writing things down
    example: All decisions in meetings, nothing documented
    why_bad: Thinking stays fuzzy. History is lost. Alignment unclear.
    fix: Write weekly updates. Document decisions. Think in writing.

  - name: Flip flopping
    description: Changing direction with every new input
    example: New strategy after every investor conversation
    why_bad: Team whiplash. Nothing executes. Credibility lost.
    fix: Commit to position. Update only with significant evidence.

  - name: Calendar Tyranny
    description: Letting meetings fragment maker time into useless chunks
    why: Makers need blocks. Meeting at 10am and 2pm destroys entire day.
    instead: Batch meetings. Protect mornings. Say no to scattered calendar.

