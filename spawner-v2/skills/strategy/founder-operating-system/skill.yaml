  - name: Always-On Burnout
    description: Working constantly without recovery time
    why: Degraded decision quality. Creativity drops. Unsustainable.
    instead: Protect evening/weekend recovery. Return fresh. Marathon requires pacing.

patterns:
  - name: Maker Time Protection
    description: Block long uninterrupted periods for deep work, batch meetings separately
    when: Structuring daily schedule as a founder
    example: |
      Mornings (8-12): Maker time. No meetings. Deep work only.
      Afternoons (1-5): Manager time. Meetings batched.
      One meeting in the morning destroys the whole block for thinking work.

  - name: Default Alive Vigilance
    description: Know your burn, growth, and path to profitability every month
    when: Monthly strategic review
    example: |
      Burn: $50k/mo, Revenue: $10k/mo growing 20%/mo
      Calculate: Months to profitability at current trajectory
      If profitability month > runway remaining: DEFAULT DEAD â†’ Act now

  - name: Writing as Thinking
    description: Write regularly to clarify thinking and communicate clearly
    when: Making decisions and communicating with team
    example: |
      Weekly investor update (even if not raising)
      Monthly learning memo
      Write to understand. If you can't write it clearly, you don't understand it.

  - name: Small Leaks Tracking
    description: Watch how time and money slip away in small increments
    when: Weekly operational review
    example: |
      Not big decisions that kill you, but small feature additions, small hires
      Weekly: Where did time go? What got added to burn?
      Death by thousand cuts is more common than dramatic failure.

  - name: Strong Opinions, Loosely Held
    description: Have conviction to move forward, update rapidly when evidence changes
    when: Making decisions with incomplete information
    example: |
      Clear position enables action. Flexibility enables learning.
      Commit to decision. Execute. Update when evidence warrants.
      Neither stubborn nor wishy-washy.

  - name: Batch Processing
    description: Group similar tasks together to minimize context switching
    when: Managing diverse founder responsibilities
    example: |
      All customer calls on Tuesday/Thursday afternoons
      All admin work Friday morning
      All investor updates Sunday evening
      Context switching kills productivity. Batch to protect flow.

frameworks:
  - name: Maker Schedule Template
    when_to_use: Structuring founder time
    structure:
      - "Morning (8-12): Maker time. No meetings. Deep work only."
      - "Lunch (12-1): Buffer and thinking time"
      - "Afternoon (1-5): Manager time. Meetings batched."
      - "Evening: Recovery. Do not work. Return fresh tomorrow."
    notes: Adjust times to your rhythm. Key is protecting blocks.

  - name: Default Alive Calculator
    when_to_use: Monthly strategic check
    structure:
      - "Current monthly burn: $X"
      - "Current monthly revenue: $Y"
      - "Monthly growth rate: Z%"
      - "Months to profitability at current trajectory: N"
      - "Runway remaining: M months"
      - "If M < N: DEFAULT DEAD. Action required."

  - name: Weekly Review Practice
    when_to_use: Catching time and money leaks
    structure:
      - "Where did my time go this week? (calendar audit)"
      - "What got added to burn? (expense review)"
      - "What crept into scope? (feature review)"
      - "What moved us toward default alive?"
      - "What moved us toward default dead?"

  - name: Writing Practice
    when_to_use: Developing clarity of thought
    structure:
      - "Weekly: Investor update or internal memo"
      - "Monthly: Reflection on learnings"
      - "Quarterly: Strategic review"
      - "Publish when possible - public accountability helps"

