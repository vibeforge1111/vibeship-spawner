id: founder-operating-system-collaboration
skill: founder-operating-system
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: idea-maze
    context: "Founder validated an idea"
    receives:
      - "Validated idea"
      - "Market opportunity"
      - "Initial direction"
    provides: "Operating framework for execution"

  - skill: product-strategy
    context: "Product needs founder focus"
    receives:
      - "Product priorities"
      - "Key decisions"
      - "Resource needs"
    provides: "Founder time allocation"

  - skill: growth-strategy
    context: "Growth needs founder attention"
    receives:
      - "Growth priorities"
      - "Channel opportunities"
      - "Resource constraints"
    provides: "Founder focus areas"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "idea|pivot|direction|build"
    delegate_to: idea-maze
    pattern: sequential
    context: "Founder needs idea validation"
    handoff_data:
      - "Current challenges"
      - "Market observations"
      - "Hypotheses"
    receive: "Validated direction"

  - trigger: "product|features|roadmap"
    delegate_to: product-strategy
    pattern: sequential
    context: "Founder needs product strategy"
    handoff_data:
      - "Company vision"
      - "Resource constraints"
      - "Market opportunity"
    receive: "Product strategy"

  - trigger: "growth|users|traction|scale"
    delegate_to: growth-strategy
    pattern: parallel
    context: "Founder needs growth strategy"
    handoff_data:
      - "Business goals"
      - "Resource constraints"
      - "Timeline"
    receive: "Growth roadmap"

  - trigger: "early stage|mvp|launch|traction"
    delegate_to: early-stage-hustle
    pattern: sequential
    context: "Founder needs hustle tactics"
    handoff_data:
      - "Current stage"
      - "User count"
      - "Available resources"
    receive: "Hustle playbook"

  - trigger: "brand|positioning|messaging"
    delegate_to: brand-positioning
    pattern: sequential
    context: "Founder needs brand direction"
    handoff_data:
      - "Company vision"
      - "Values"
      - "Mission"
    receive: "Brand strategy"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: product-strategy
      signal: "Product progress"
      action: "Adjust priorities"

    - skill: growth-strategy
      signal: "Growth results"
      action: "Reallocate focus"

    - skill: early-stage-hustle
      signal: "User learnings"
      action: "Inform decisions"

  sends_feedback_to:
    - skill: product-strategy
      signal: "Founder priorities"
      action: "Align product work"

    - skill: growth-strategy
      signal: "Resource allocation"
      action: "Focus growth efforts"

    - skill: brand-positioning
      signal: "Vision evolution"
      action: "Update positioning"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Athletic Coaching
    insight: |
      Coaches know performance:
      - Peak performance requires recovery
      - Training in zones
      - Mental game matters
      - Periodization prevents burnout
      Founder sustainability follows athletic principles.
    applies_when: "Managing founder energy and time"

  - domain: Military Leadership
    insight: |
      Military leaders know command:
      - Commander's intent enables autonomy
      - Decisions under uncertainty
      - Mission before comfort
      - After-action reviews improve
      Founder leadership is applied military science.
    applies_when: "Making high-stakes decisions"

  - domain: Entrepreneurship Research
    insight: |
      Researchers know patterns:
      - Successful founders iterate fast
      - Networks predict outcomes
      - Timing matters more than ideas
      - Persistence separates winners
      Research informs founder practice.
    applies_when: "Strategic founder decisions"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Startup Launch
    skills:
      - founder-operating-system
      - idea-maze
      - early-stage-hustle
      - product-strategy
    workflow: |
      1. Idea validation (idea-maze)
      2. Operating setup (founder-operating-system)
      3. MVP execution (product-strategy)
      4. User acquisition (early-stage-hustle)

  - name: Scale Preparation
    skills:
      - founder-operating-system
      - growth-strategy
      - product-strategy
      - brand-positioning
    workflow: |
      1. Operating review (founder-operating-system)
      2. Growth model (growth-strategy)
      3. Product roadmap (product-strategy)
      4. Brand foundation (brand-positioning)
