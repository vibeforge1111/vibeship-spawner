# Founder Operating System Validations
# Automated checks to catch operational anti-patterns in planning and process docs

validations:
  - id: fos-no-priorities
    name: Missing Clear Priorities
    severity: warning
    type: regex
    pattern:
      - 'priority|priorities|important|critical|must.?do'
    message: "Priorities mentioned but often everything is priority 1. If everything is important, nothing is."
    fix_action: "Force rank: What is THE ONE thing this week? What are you explicitly NOT doing?"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fos-meeting-overload
    name: Meeting-Heavy Process
    severity: warning
    type: regex
    pattern:
      - 'meeting|standup|sync|check-?in|huddle|all-?hands'
    message: "Meeting-centric language detected. Meetings are interruptions. Default to async."
    fix_action: "Ask: Can this be a Slack message? A Loom? A doc? Reserve meetings for decisions and debates."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fos-unclear-ownership
    name: Unclear Ownership
    severity: warning
    type: regex
    pattern:
      - 'we.?will|team.?will|someone|anyone|everybody'
    message: "Unclear ownership detected. 'We will' means nobody will. Every task needs a single owner."
    fix_action: "Assign one DRI (Directly Responsible Individual) to each item with deadline"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fos-no-deadline
    name: Task Without Deadline
    severity: warning
    type: regex
    pattern:
      - 'eventually|soon|when.?possible|asap|later|sometime'
    message: "Vague timeline detected. Tasks without deadlines do not get done."
    fix_action: "Add specific date: 'soon' → 'by Friday Dec 20' or 'not this quarter'"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fos-process-heavy
    name: Process Over Outcome
    severity: warning
    type: regex
    pattern:
      - 'process|procedure|policy|workflow|framework|methodology'
    message: "Process-heavy language detected. Process is overhead. Minimize until absolutely necessary."
    fix_action: "Ask: What outcome are we trying to achieve? What is the minimum process to get there?"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fos-no-metrics
    name: Goals Without Metrics
    severity: warning
    type: regex
    pattern:
      - 'improve|better|increase|grow|enhance|optimize'
    message: "Improvement goal without metric. How will you know if you improved?"
    fix_action: "Add measurement: 'improve retention' → 'increase 30-day retention from 40% to 50%'"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fos-scope-creep
    name: Scope Creep Language
    severity: warning
    type: regex
    pattern:
      - 'also|plus|additionally|and.?also|while.?we.?are|might.?as.?well'
    message: "Scope creep language detected. Adding scope is easy. Cutting is leadership."
    fix_action: "For every add, identify a cut. Maintain focus. Scope is a zero-sum game."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fos-no-review-cadence
    name: Missing Review Cadence
    severity: info
    type: regex
    pattern:
      - 'goal|objective|target|okr|kpi'
    message: "Goals without review cadence. Unreviewed goals are forgotten goals."
    fix_action: "Add review schedule: weekly metrics, monthly retrospective, quarterly planning"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fos-decision-debt
    name: Deferred Decision
    severity: warning
    type: regex
    pattern:
      - 'TBD|to.?be.?determined|decide.?later|figure.?out|revisit'
    message: "Deferred decision detected. Decision debt compounds. Decide now or schedule the decision."
    fix_action: "Either decide now with available info, or set specific date and owner for decision"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fos-no-constraints
    name: Plan Without Constraints
    severity: warning
    type: regex
    pattern:
      - 'plan|roadmap|strategy|initiative'
    message: "Plan without explicit constraints. Every plan needs time, budget, and scope limits."
    fix_action: "Add constraints: deadline, budget, team size. Plans without limits expand forever."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fos-success-theater
    name: Success Theater Language
    severity: warning
    type: regex
    pattern:
      - 'great.?progress|going.?well|on.?track|everything.?fine|no.?issues'
    message: "Success theater language detected. Surface problems early. Hidden problems grow."
    fix_action: "Add specific evidence: 'on track' → 'X of Y complete, Z risk identified, mitigating by...'"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: fos-calendar-tetris
    name: Over-Scheduled Calendar
    severity: info
    type: regex
    pattern:
      - 'busy|packed|back.?to.?back|no.?time|overloaded|slammed'
    message: "Calendar overload detected. Busy is not productive. Protect time for deep work."
    fix_action: "Block 4+ hours daily for focused work. Batch meetings. Say no to most."
    applies_to:
      - "*.md"
      - "*.txt"
