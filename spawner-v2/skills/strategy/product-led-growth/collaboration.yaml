id: product-led-growth-collaboration
skill: product-led-growth
version: 1.0.0

receives_from:
  - skill: growth-strategy
    context: "Implementing PLG as growth motion"
    receives:
      - "Growth targets"
      - "Market positioning"
    provides: "PLG funnel design and metrics"

  - skill: product-market-fit
    context: "Building PLG on PMF foundation"
    receives:
      - "Core value proposition"
      - "Retention benchmarks"
    provides: "Self-serve activation flow"

  - skill: pricing-strategy
    context: "Pricing to support PLG"
    receives:
      - "Price points"
      - "Package structure"
    provides: "Freemium/trial design and upgrade triggers"

delegation_triggers:
  - trigger: "overall strategy|high-level growth"
    delegate_to: growth-strategy
    pattern: sequential
    context: "Need strategic growth planning"

  - trigger: "growth loop|viral mechanics|referral"
    delegate_to: growth-loops
    pattern: sequential
    context: "Need loop design for PLG amplification"

  - trigger: "pricing|packaging|monetization"
    delegate_to: pricing-strategy
    pattern: sequential
    context: "Need pricing aligned with PLG"

  - trigger: "community|champion|user group"
    delegate_to: community-led-growth
    pattern: sequential
    context: "Need community layer on PLG"

  - trigger: "retention|churn|engagement"
    delegate_to: product-market-fit
    pattern: sequential
    context: "Need retention foundation"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Funnel conversion data"
      action: "Optimize conversion bottlenecks"

    - skill: growth-loops
      signal: "Loop performance in PLG"
      action: "Integrate loops into activation flow"

    - skill: product-market-fit
      signal: "Retention benchmarks"
      action: "Validate PLG-acquired user quality"

  sends_feedback_to:
    - skill: growth-strategy
      signal: "PLG funnel metrics"
      action: "Inform overall growth planning"

    - skill: pricing-strategy
      signal: "Conversion triggers"
      action: "Optimize upgrade pricing"

    - skill: growth-loops
      signal: "Viral mechanics in product"
      action: "Build loops into PLG motion"

cross_domain_insights:
  from_domains:
    - domain: behavioral-psychology
      insight: "Reduce friction to change behavior"
      application: "Every click removed increases conversion"

    - domain: freemium-gaming
      insight: "Free should create desire, not satisfy it"
      application: "Free tier proves value, paid tier fulfills it"

    - domain: saas-metrics
      insight: "Activation predicts retention"
      application: "Optimize for activation over signups"

common_combinations:
  - name: Full PLG Stack
    skills:
      - product-led-growth
      - growth-loops
      - pricing-strategy
    workflow: |
      1. Design self-serve funnel
      2. Define activation metric
      3. Build growth loops into product
      4. Align pricing with PLG motion
      5. Measure and optimize

  - name: PLG + Sales
    skills:
      - product-led-growth
      - growth-strategy
    workflow: |
      1. Build PLG foundation
      2. Define PQL criteria
      3. Design sales handoff
      4. Align comp and process
      5. Track blended metrics

  - name: PLG Analytics
    skills:
      - product-led-growth
      - analytics
      - a-b-testing
    workflow: |
      1. Instrument full funnel
      2. Build activation dashboard
      3. Run conversion experiments
      4. Optimize based on data
