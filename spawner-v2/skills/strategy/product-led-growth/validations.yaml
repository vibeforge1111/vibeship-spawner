# Product-Led Growth Validations
# Conceptual checks for PLG strategy

validations:
  - id: no-activation-metric
    name: Missing Activation Metric
    severity: high
    type: conceptual
    check: "PLG strategy must define a clear, measurable activation metric"
    message: "PLG motion lacks defined activation metric."
    fix_action: "Define activation metric: specific action that correlates with retention"

  - id: signup-before-value
    name: Value Gate Before Signup
    severity: high
    type: conceptual
    check: "Users should see value before being forced to sign up"
    indicators:
      - "Sign up required before any product interaction"
      - "Can't see product without account"
    message: "Signup wall before any value demonstration."
    fix_action: "Allow product preview or free usage before requiring signup"

  - id: free-tier-undefined
    name: Unclear Free Tier Limits
    severity: medium
    type: conceptual
    check: "Free tier must have clear, value-aligned limits"
    indicators:
      - "Unlimited free tier"
      - "Vague limits on free"
    message: "Free tier lacks clear boundaries for upgrade triggers."
    fix_action: "Define specific limits that trigger upgrade when value proven"

  - id: no-pql-definition
    name: Missing PQL Definition
    severity: medium
    type: conceptual
    check: "PLG with sales must define PQL criteria"
    message: "No product-qualified lead definition for sales handoff."
    fix_action: "Define PQL scoring based on usage + fit + intent signals"

  - id: vanity-funnel-metrics
    name: Vanity Funnel Metrics
    severity: medium
    type: conceptual
    check: "Funnel metrics should measure value delivery, not just progress"
    indicators:
      - "Measuring signups without activation"
      - "Tracking page views without conversions"
    message: "PLG metrics focus on vanity (signups) over value (activation)."
    fix_action: "Track full funnel from signup through activation to paid"

  - id: single-conversion-path
    name: Single Conversion Path
    severity: low
    type: conceptual
    check: "Multiple paths to paid should exist"
    indicators:
      - "Only one way to upgrade"
      - "Single paywall location"
    message: "PLG relies on single conversion trigger."
    fix_action: "Add multiple upgrade triggers: limits, team needs, features"

  - id: no-instrumentation-plan
    name: Missing Analytics Instrumentation
    severity: high
    type: conceptual
    check: "PLG requires comprehensive event tracking"
    message: "PLG strategy lacks analytics instrumentation plan."
    fix_action: "Define events to track at each funnel stage"
