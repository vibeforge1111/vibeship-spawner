id: product-strategy-collaboration
skill: product-strategy
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: founder-operating-system
    context: "Founder needs product direction"
    receives:
      - "Company vision"
      - "Market opportunity"
      - "Resource constraints"
    provides: "Product strategy and vision"

  - skill: growth-strategy
    context: "Growth needs product alignment"
    receives:
      - "Growth metrics"
      - "User feedback"
      - "Market signals"
    provides: "Product strategy for growth"

  - skill: brand-positioning
    context: "Brand needs product support"
    receives:
      - "Brand positioning"
      - "Market position"
      - "Competitive landscape"
    provides: "Product differentiation strategy"

  - skill: product-management
    context: "PM needs strategic guidance"
    receives:
      - "Feature requests"
      - "User feedback"
      - "Market research"
    provides: "Strategic prioritization framework"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "growth|acquisition|retention|viral"
    delegate_to: growth-strategy
    pattern: sequential
    context: "Product needs growth strategy"
    handoff_data:
      - "Product positioning"
      - "Target users"
      - "Value proposition"
    receive: "Growth strategy"

  - trigger: "brand|positioning|messaging"
    delegate_to: brand-positioning
    pattern: sequential
    context: "Product needs brand strategy"
    handoff_data:
      - "Product differentiation"
      - "Target market"
      - "Competitive advantages"
    receive: "Brand positioning"

  - trigger: "roadmap|features|backlog"
    delegate_to: product-management
    pattern: sequential
    context: "Strategy needs execution planning"
    handoff_data:
      - "Strategic priorities"
      - "Success metrics"
      - "Resource constraints"
    receive: "Product roadmap"

  - trigger: "design|ux|interface"
    delegate_to: ux-design
    pattern: parallel
    context: "Strategy needs UX translation"
    handoff_data:
      - "User needs"
      - "Product principles"
      - "Key flows"
    receive: "UX strategy"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: product-management
      signal: "Execution learnings"
      action: "Refine strategy"

    - skill: analytics-architecture
      signal: "Product metrics"
      action: "Validate hypotheses"

    - skill: growth-strategy
      signal: "Growth results"
      action: "Adjust product direction"

  sends_feedback_to:
    - skill: product-management
      signal: "Strategic priorities"
      action: "Guide execution"

    - skill: growth-strategy
      signal: "Product capabilities"
      action: "Inform growth tactics"

    - skill: brand-positioning
      signal: "Product evolution"
      action: "Update positioning"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Military Strategy
    insight: |
      Strategists know positioning:
      - Own the high ground
      - Choose where to fight
      - Concentrate force at key points
      - Retreat is sometimes winning
      Product strategy is applied military strategy.
    applies_when: "Competitive positioning decisions"

  - domain: Venture Capital
    insight: |
      VCs know markets:
      - Market size determines ceiling
      - Timing matters more than ideas
      - Distribution is everything
      - Power law dominates returns
      Product strategy must pass VC scrutiny.
    applies_when: "Market sizing and opportunity assessment"

  - domain: Design Thinking
    insight: |
      Designers know users:
      - Observe, don't just ask
      - Prototype to learn
      - Embrace constraints
      - Iterate rapidly
      Strategy emerges from deep user understanding.
    applies_when: "Customer discovery and problem definition"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Product-Market Fit
    skills:
      - product-strategy
      - growth-strategy
      - analytics-architecture
    workflow: |
      1. Problem definition (product-strategy)
      2. MVP scope (product-strategy)
      3. Metrics framework (analytics-architecture)
      4. Iteration strategy (growth-strategy)

  - name: Product Launch
    skills:
      - product-strategy
      - brand-positioning
      - marketing
      - growth-strategy
    workflow: |
      1. Positioning (product-strategy + brand-positioning)
      2. Launch strategy (marketing)
      3. Growth plan (growth-strategy)
      4. Success metrics (product-strategy)
