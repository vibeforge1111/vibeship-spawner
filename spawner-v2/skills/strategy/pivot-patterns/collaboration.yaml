id: pivot-patterns-collaboration
skill: pivot-patterns
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: idea-maze
    context: "Idea needs pivot assessment"
    receives:
      - "Current direction"
      - "Market signals"
      - "User feedback"
    provides: "Pivot recommendations"

  - skill: product-strategy
    context: "Product needs direction change"
    receives:
      - "Product metrics"
      - "User feedback"
      - "Market data"
    provides: "Pivot strategy"

  - skill: founder-operating-system
    context: "Founder considering pivot"
    receives:
      - "Current situation"
      - "Resource constraints"
      - "Team capabilities"
    provides: "Pivot assessment"

  - skill: analytics-architecture
    context: "Data suggests pivot needed"
    receives:
      - "Usage data"
      - "Retention metrics"
      - "Funnel analysis"
    provides: "Data-informed pivot strategy"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "product|build|mvp|features"
    delegate_to: product-strategy
    pattern: sequential
    context: "Pivot needs product execution"
    handoff_data:
      - "New direction"
      - "What to preserve"
      - "What to change"
    receive: "Product strategy"

  - trigger: "team|communicate|stakeholder|investor"
    delegate_to: founder-operating-system
    pattern: parallel
    context: "Pivot needs communication"
    handoff_data:
      - "Pivot rationale"
      - "New direction"
      - "Timeline"
    receive: "Communication plan"

  - trigger: "brand|positioning|messaging"
    delegate_to: brand-positioning
    pattern: sequential
    context: "Pivot needs repositioning"
    handoff_data:
      - "New direction"
      - "Target market"
      - "Competitive landscape"
    receive: "New positioning"

  - trigger: "growth|users|traction"
    delegate_to: growth-strategy
    pattern: sequential
    context: "Pivot needs growth plan"
    handoff_data:
      - "New direction"
      - "Target users"
      - "Channel opportunities"
    receive: "Growth strategy"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: product-strategy
      signal: "Execution learnings"
      action: "Refine pivot direction"

    - skill: analytics-architecture
      signal: "Post-pivot metrics"
      action: "Validate pivot"

    - skill: early-stage-hustle
      signal: "User response"
      action: "Iterate on direction"

  sends_feedback_to:
    - skill: idea-maze
      signal: "Pivot learnings"
      action: "Inform future direction"

    - skill: product-strategy
      signal: "Direction clarity"
      action: "Execute strategy"

    - skill: founder-operating-system
      signal: "Pivot progress"
      action: "Adjust operations"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Navigation
    insight: |
      Navigators know course correction:
      - Small adjustments early
      - Use landmarks
      - Current affects course
      - Destination remains fixed
      Pivots are course corrections, not restarts.
    applies_when: "Executing pivots"

  - domain: Evolution
    insight: |
      Evolution teaches adaptation:
      - Preserve what works
      - Variation creates options
      - Environment selects winners
      - Gradual beats sudden
      Business pivots follow evolutionary patterns.
    applies_when: "Deciding what to preserve"

  - domain: Jazz
    insight: |
      Jazz musicians know improvisation:
      - Changes are opportunities
      - Respond to the moment
      - Keep the groove
      - Build on what came before
      Pivots are strategic improvisation.
    applies_when: "Maintaining momentum through change"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Pivot Execution
    skills:
      - pivot-patterns
      - product-strategy
      - brand-positioning
      - growth-strategy
    workflow: |
      1. Pivot decision (pivot-patterns)
      2. New product strategy (product-strategy)
      3. Repositioning (brand-positioning)
      4. Growth plan (growth-strategy)

  - name: Pivot Communication
    skills:
      - pivot-patterns
      - founder-operating-system
      - marketing
    workflow: |
      1. Pivot rationale (pivot-patterns)
      2. Stakeholder messaging (founder-operating-system)
      3. Market communication (marketing)
