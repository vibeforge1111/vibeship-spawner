# Pivot Patterns Validations
# Automated checks to catch pivot anti-patterns in planning docs and strategy

validations:
  - id: pivot-no-success-criteria
    name: Pivot Without Success Criteria
    severity: error
    type: regex
    pattern:
      - 'pivot|new.?direction|change.?strategy|shift.?focus'
    message: "Pivot mentioned but no success criteria defined. How will you know if the pivot worked?"
    fix_action: "Define measurable criteria: what metrics, what thresholds, what timeframe to evaluate"
    applies_to:
      - "*.md"
      - "*.txt"
      - "README*"

  - id: pivot-no-timeline
    name: Pivot Without Evaluation Timeline
    severity: warning
    type: regex
    pattern:
      - 'try|test|experiment|validate'
    message: "Experiment mentioned without timeline. Experiments without deadlines become indefinite wandering."
    fix_action: "Set kill date: 'We will evaluate on [date] and decide to commit, iterate, or abandon'"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: pivot-sunk-cost-language
    name: Sunk Cost Reasoning Detected
    severity: warning
    type: regex
    pattern:
      - 'already.?invested|already.?built|too.?much.?time|come.?this.?far'
    message: "Sunk cost language detected. Past investment is not a reason to continue. Evaluate future potential only."
    fix_action: "Ask: If starting fresh today with current knowledge, would we choose this path?"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: pivot-no-customer-evidence
    name: Pivot Without Customer Evidence
    severity: error
    type: regex
    pattern:
      - 'pivot|new.?direction|change.?strategy'
    message: "Strategic change without customer evidence. Pivots should be driven by data, not intuition."
    fix_action: "Document: what customers said, usage data, churn reasons, willingness to pay signals"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: pivot-keep-everything
    name: Pivot Without Killing Features
    severity: warning
    type: regex
    pattern:
      - 'add|plus|also|additionally|in.?addition'
    message: "Adding without removing detected. True pivots require focus. You cannot pivot while keeping everything."
    fix_action: "Define what you are stopping: features, segments, channels. Pivoting means choosing."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: pivot-no-runway-check
    name: Pivot Without Runway Consideration
    severity: error
    type: regex
    pattern:
      - 'pivot|new.?direction|change.?strategy'
    message: "Pivot discussed without runway check. Pivots cost time and money. Do you have enough?"
    fix_action: "Calculate: runway remaining, burn during pivot, time to new revenue. Can you afford this pivot?"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: pivot-total-rebuild
    name: Total Rebuild Pivot Risk
    severity: warning
    type: regex
    pattern:
      - 'start.?over|from.?scratch|rebuild|rewrite|complete.?new'
    message: "Total rebuild language detected. Full rewrites are almost always wrong. Preserve what works."
    fix_action: "Identify reusable assets: tech, customers, learnings, relationships. Build on them."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: pivot-no-team-alignment
    name: Pivot Without Team Alignment
    severity: warning
    type: regex
    pattern:
      - 'decide|deciding|direction|strategy.?change'
    message: "Strategic decision without team alignment process. Misaligned teams execute poorly."
    fix_action: "Ensure everyone understands: why pivoting, what changing, their new role, success criteria"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: pivot-following-competitor
    name: Competitor-Driven Pivot
    severity: warning
    type: regex
    pattern:
      - 'competitor|they.?are.?doing|market.?is.?moving|everyone.?else'
    message: "Competitor-driven reasoning detected. Pivoting because competitors are doing X is follower strategy."
    fix_action: "Ground in your customer evidence. What do YOUR customers need that is unserved?"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: pivot-no-communication-plan
    name: Pivot Without Stakeholder Communication
    severity: warning
    type: regex
    pattern:
      - 'pivot|change.?direction|new.?strategy'
    message: "Pivot without communication plan. Investors, customers, team all need to understand the change."
    fix_action: "Define communication: who to tell, what narrative, when to announce, how to handle questions"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: pivot-magic-market
    name: Assuming New Market is Easier
    severity: warning
    type: regex
    pattern:
      - 'easier.?market|better.?fit|more.?receptive|bigger.?opportunity'
    message: "Grass is greener thinking detected. Every market has its own challenges. The new market is not easier, just different."
    fix_action: "Research new market deeply: competitors, barriers, customer acquisition cost, sales cycle"
    applies_to:
      - "*.md"
      - "*.txt"

  - id: pivot-no-preservation
    name: Discarding All Learnings
    severity: warning
    type: regex
    pattern:
      - 'start.?fresh|clean.?slate|forget|abandon.?everything'
    message: "Discarding learnings language detected. Even failed experiments teach you something valuable."
    fix_action: "Document learnings: what worked, what did not, customer insights, technical assets to keep"
    applies_to:
      - "*.md"
      - "*.txt"
