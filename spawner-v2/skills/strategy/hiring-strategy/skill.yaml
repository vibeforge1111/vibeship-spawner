id: hiring-strategy
name: Hiring Strategy
version: 1.0.0
layer: 2
description: |
  Your first 10 hires determine your company culture. Your first 50 determine
  your execution capacity. Hiring is the most leveraged activity a founder does,
  and the most common source of expensive mistakes.

  This skill covers when to hire, who to hire first, how to sequence roles,
  compensation and equity, interviewing and closing, and the many ways hiring
  goes wrong at startups.

principles:
  - "Hire for the next 18 months, not the next 5 years"
  - "Wrong hire costs 6+ months - the cost is time, not money"
  - "A-players hire A-players, B-players hire C-players"
  - "Culture is defined by early hires, not by posters"
  - "Startups can't compete on cash - compete on mission and equity"
  - "Speed matters but desperation kills - don't hire to fill a hole"

