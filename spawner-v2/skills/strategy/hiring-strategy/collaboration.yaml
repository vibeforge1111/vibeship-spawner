# Hiring Strategy Collaboration Patterns
# How hiring integrates with other strategy skills

collaboration:
  # Lead role - Hiring Strategy drives these workflows
  leads:
    - workflow: team-planning
      description: Planning hiring roadmap and sequence
      involves:
        - fundraising-strategy: Capital context for hiring
        - go-to-market: GTM role requirements
        - product-strategy: Product team needs
      handoff_points:
        - to: fundraising-strategy
          when: Hiring plan affects runway
          context_to_share: Hiring costs, timeline, priorities
        - to: go-to-market
          when: GTM hire ready
          context_to_share: Role profile, compensation, interview process

    - workflow: compensation-design
      description: Setting compensation philosophy and structures
      involves:
        - fundraising-strategy: Equity pool context
      handoff_points:
        - to: fundraising-strategy
          when: Equity grants affect cap table
          context_to_share: Option pool needs, refresh grants

    - workflow: interview-process
      description: Designing and running interviews
      involves:
        - product-strategy: Product role requirements
        - go-to-market: GTM role requirements
      handoff_points:
        - to: product-strategy
          when: Product hire assessment needed
          context_to_share: Candidate profile, work sample feedback

    - workflow: offer-negotiation
      description: Creating and closing offers
      involves:
        - founder-operating-system: Culture and mission selling
      handoff_points:
        - to: founder-operating-system
          when: Need founder involvement for close
          context_to_share: Candidate motivations, concerns, competing offers

  # Support role - Hiring Strategy assists these workflows
  supports:
    - workflow: go-to-market-planning
      led_by: go-to-market
      contribution: GTM hiring sequence and requirements
      when_called: Planning sales, marketing, growth team

    - workflow: fundraising
      led_by: fundraising-strategy
      contribution: Team strength narrative, hiring plan
      when_called: Investor discussions, due diligence

    - workflow: product-roadmap
      led_by: product-strategy
      contribution: Team capacity and hiring for roadmap
      when_called: Resource planning, capability gaps

    - workflow: scaling-operations
      led_by: founder-operating-system
      contribution: Organization design and scaling
      when_called: 10→30 or 30→100 transitions

  # Escalation patterns
  escalations:
    - situation: Compensation exceeds bands
      escalate_to: decision-maker
      with_context: Role criticality, market data, alternatives
      reason: Need executive approval for exception

    - situation: Co-founder candidate
      escalate_to: decision-maker + existing-founders
      with_context: Full assessment, equity implications, vesting
      reason: Fundamental company decision

    - situation: Key hire leaving
      escalate_to: founder-operating-system
      with_context: Reasons, retention options, succession
      reason: Need leadership response

    - situation: Equity pool depleted
      escalate_to: fundraising-strategy
      with_context: Current pool, upcoming hires, options
      reason: Need to plan pool increase

  # Integration contracts
  contracts:
    with_fundraising_strategy:
      hiring_strategy_provides:
        - Hiring plan and costs
        - Team strength narrative
        - Key hire profiles
        - Equity needs
      fundraising_strategy_provides:
        - Runway and budget context
        - Equity pool status
        - Investor expectations
        - Market compensation data
      interface_example: |
        # Hiring asks about budget:
        """
        HIRING PLAN:

        NEXT 12 MONTHS:
        - 2 Senior Engineers: $180K each
        - 1 Product Manager: $150K
        - 1 Sales Lead: $200K OTE
        - 1 Designer: $140K

        TOTAL SALARY: ~$850K/year
        EQUITY: Need 4% pool for these hires

        QUESTION: Does this fit current runway?
        """

        # Fundraising responds:
        """
        BUDGET CONTEXT:

        RUNWAY: 18 months at current burn
        AVAILABLE FOR HIRING: $600K/year

        OPTIONS:
        1. Hire in sequence (not all at once)
        2. Reduce comp levels slightly
        3. Accelerate fundraise

        RECOMMENDATION:
        - Q1: Engineers (critical path)
        - Q2: PM + Designer
        - Q3: Sales (after more revenue proof)

        This extends runway to 16 months with hiring.

        EQUITY POOL:
        - Current: 8% unallocated
        - 4% for 5 hires = fine
        - Consider pool increase at Series A
        """

    with_go_to_market:
      hiring_strategy_provides:
        - GTM role profiles and requirements
        - Compensation structures for sales
        - Interview process for GTM
        - Closing strategy for candidates
      go_to_market_provides:
        - GTM motion requirements
        - Role sequencing needs
        - Success metrics for roles
        - Market context for candidates
      interface_example: |
        # Go-to-market requests hire:
        """
        GTM HIRE REQUEST:

        NEED: First sales hire
        TIMING: After founder closes 15 more deals
        MOTION: Sales-led, mid-market focus

        CONTEXT:
        - Founder closing 3-5 deals/month
        - Average deal: $20K ACV
        - 60-day cycle
        - Need to scale without founder
        """

        # Hiring strategy responds:
        """
        SALES HIRE PROFILE:

        TITLE: Account Executive (not senior title)

        REQUIREMENTS:
        - 2-4 years B2B SaaS sales
        - Mid-market experience ($10-50K deals)
        - Full cycle (no SDR support)
        - Startup background preferred

        NOT:
        - Enterprise AE (different motion)
        - SDR-only (need full cycle)
        - Big company only (needs process)

        COMPENSATION:
        - Base: $80-100K
        - OTE: $160-200K (50/50 split)
        - Equity: 0.15-0.25%

        INTERVIEW PROCESS:
        1. Screen (30 min): Founder call
        2. Work sample: Mock sales call
        3. Final (2 hrs): Team + case study

        TIMELINE: 4-6 weeks to offer

        SUCCESS METRICS:
        - Month 1-3: Learn playbook, shadow
        - Month 4-6: $50K pipeline, 2 closes
        - Month 7+: $100K/month pipeline
        """

    with_product_strategy:
      hiring_strategy_provides:
        - Product role profiles
        - Technical interview design
        - Engineering hiring sequence
        - Design hiring requirements
      product_strategy_provides:
        - Product roadmap context
        - Technical requirements
        - Team structure needs
        - Skill gaps
      interface_example: |
        # Product strategy identifies gap:
        """
        PRODUCT GAP:

        NEED: Senior backend engineer
        REASON: AI integration work, founder can't do

        CONTEXT:
        - Building LLM features
        - Need Python + ML experience
        - Strong system design
        - 6-month roadmap depends on this
        """

        # Hiring strategy responds:
        """
        SENIOR BACKEND (AI FOCUS):

        PROFILE:
        - 5+ years backend engineering
        - Python primary language
        - ML/LLM integration experience
        - System design at scale
        - Startup preferred

        NICE TO HAVE:
        - Open source contributions
        - LangChain/LlamaIndex experience
        - Prior AI startup experience

        COMPENSATION:
        - Base: $180-220K (SF market)
        - Equity: 0.3-0.5% (critical role)

        SOURCING:
        - AI/ML communities
        - OpenAI/Anthropic alumni networks
        - LangChain Discord
        - Direct outreach

        INTERVIEW:
        1. Technical screen (1 hr)
        2. System design (1 hr)
        3. LLM-specific work sample
        4. Team + culture fit

        TIMELINE: 6-8 weeks (specialized role)

        RISK:
        - Hot market for AI talent
        - May need to go 10-20% above band
        - Equity story is key differentiator
        """

    with_founder_operating_system:
      hiring_strategy_provides:
        - Team building approach
        - Hiring best practices
        - Retention strategy
        - Performance management basics
      founder_operating_system_provides:
        - Culture definition
        - Leadership expectations
        - Decision-making framework
        - Communication norms
      interface_example: |
        # Founder asks about culture in hiring:
        """
        CULTURE QUESTION:

        How do we ensure new hires fit culture?

        CONTEXT:
        - First 5 hires defined culture by example
        - Now hiring 10-15 more
        - Want to maintain what works
        - Don't want to become big company
        """

        # Hiring strategy responds:
        """
        CULTURE IN HIRING:

        1. DEFINE VALUES EXPLICITLY:
           """
           Write down what you actually value:
           - "Ship fast, fix fast" not "move fast"
           - "Disagree then commit" not "collaborative"
           - Be specific, not generic
           """

        2. INTERVIEW FOR VALUES:
           For each value, create questions:
           - "Ship fast": "Tell me about a time you shipped
             something imperfect. What happened?"
           - "Disagree then commit": "Describe a decision
             you disagreed with. How did you handle it?"

        3. CULTURE ADD, NOT JUST FIT:
           - Don't hire clones
           - Look for values match, not style match
           - Diversity of thought strengthens culture

        4. INVOLVE CULTURE CARRIERS:
           - Early hires should interview
           - Their judgment calibrates new hires
           - They spot "not one of us" signals

        5. ONBOARDING CULTURE:
           - First week: Pair with culture carrier
           - Explicit "how we work" doc
           - Feedback early and often

        WARNING: "Culture fit" can become excuse for
        homogeneity. Be specific about what matters.
        """

# Prerequisites for using this skill effectively
prerequisites:
  skills:
    - fundraising-strategy  # Need capital context
  knowledge:
    - Role requirements
    - Market compensation data
    - Team structure understanding
  tools:
    - Applicant tracking (Lever, Greenhouse)
    - Compensation data (Pave, Levels.fyi)
    - Background check service
    - Equity management (Carta, Pulley)

