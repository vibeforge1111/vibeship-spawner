  - phrase: "hiring"
    confidence: high
  - phrase: "first hire"
    confidence: high
  - phrase: "team building"
    confidence: high
  - phrase: "compensation"
    confidence: high
  - phrase: "equity"
    confidence: high
  - phrase: "salary"
    confidence: high
  - phrase: "offer"
    confidence: medium
  - phrase: "recruit"
    confidence: high
  - phrase: "interview"
    confidence: medium
  - phrase: "engineer hire"
    confidence: high
  - phrase: "sales hire"
    confidence: high

# Skill maturity indicators
maturity_levels:
  beginner:
    characteristics:
      - Hiring from network
      - No formal process
      - Ad hoc compensation
    common_mistakes:
      - No interview structure
      - Title inflation
      - Hiring too senior

  intermediate:
    characteristics:
      - Defined interview process
      - Compensation bands
      - Some role clarity
    common_mistakes:
      - Over-engineering process
      - Too many interview rounds
      - Ignoring culture fit

  advanced:
    characteristics:
      - Predictive hiring model
      - Strong employer brand
      - Retention focused
    common_mistakes:
      - Process over speed
      - Over-standardization
      - Losing founder touch
