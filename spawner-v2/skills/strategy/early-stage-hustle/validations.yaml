# Early Stage Hustle Validations
# Automated checks to catch early-stage execution anti-patterns

validations:
  - id: hustle-premature-scale
    name: Premature Scaling
    severity: error
    type: regex
    pattern:
      - 'hire|hiring|team|staff|headcount|scale.?up|expand.?team'
    message: "Hiring/scaling before PMF. Adding people to an unproven model = burning money faster. Stay lean."
    fix_action: "Validate first: Get to product-market fit with founders only. Hire only when repeatably acquiring customers."
    applies_to:
      - "*.md"
      - "*.txt"
      - "README*"

  - id: hustle-no-focus
    name: Lack of Focus
    severity: error
    type: regex
    pattern:
      - 'and|also|plus|additionally|as.?well.?as|in.?addition'
    message: "Doing too many things. Early stage = brutal focus. One target customer, one core problem, one channel."
    fix_action: "Cut everything except the ONE thing that could work. Do that intensely. Add back later."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: hustle-perfect-not-done
    name: Perfect Over Done
    severity: warning
    type: regex
    pattern:
      - 'polish|perfect|refine|improve|optimize|enhance'
    message: "Optimizing before shipping. Perfect is the enemy of shipped. Early stage is about learning, not perfection."
    fix_action: "Ship now, iterate fast. Get it in users' hands. Real feedback > theoretical perfection."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: hustle-no-constraints
    name: No Resource Constraints
    severity: warning
    type: regex
    pattern:
      - 'need|require|should.?have|want|would.?like'
    message: "No constraints mentioned. Constraints breed creativity. What can you do with time/money you have right now?"
    fix_action: "Work within limits: What can you build in 1 week? What costs $0? Resourcefulness > resources."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: hustle-process-over-results
    name: Process Over Results
    severity: warning
    type: regex
    pattern:
      - 'process|framework|methodology|system|structure|organization'
    message: "Building process before traction. Startups die from lack of customers, not lack of process. Get customers first."
    fix_action: "Focus on outcomes: revenue, users, retention. Process comes later when you're repeating what works."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: hustle-long-roadmap
    name: Long-Term Roadmap
    severity: warning
    type: regex
    pattern:
      - 'quarter|Q1|Q2|Q3|Q4|6.?months|year|annual|long.?term'
    message: "Long-term planning before validation. Early stage = 2-week sprints. Plan further once you find traction."
    fix_action: "Think in weeks: What ships this week? What did we learn? What's next week? Iterate fast."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: hustle-delegate-core
    name: Delegating Core Work
    severity: error
    type: regex
    pattern:
      - 'outsource|contractor|freelance|agency|hire.?someone'
    message: "Outsourcing core work early. Founders must do the hard stuff first. You can't delegate learning."
    fix_action: "Do it yourself first: sales, customer support, product. Learn deeply. Then maybe delegate later."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: hustle-automation-too-early
    name: Premature Automation
    severity: warning
    type: regex
    pattern:
      - 'automate|automation|tool|software|platform|build.?system'
    message: "Automating before knowing what works. Do things manually first. Automate only what's proven and repetitive."
    fix_action: "Manual first: Talk to every customer, send personal emails, do things that don't scale. Then automate."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: hustle-raise-before-validation
    name: Fundraising Before Validation
    severity: warning
    type: regex
    pattern:
      - 'raise|funding|investment|investors|seed|series'
    message: "Fundraising focus before product validation. Money doesn't solve 'no one wants this' problem. Validate first."
    fix_action: "Bootstrap to validation: Get to $10K MRR or strong usage. Then raise from position of strength."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: hustle-over-engineering
    name: Over-Engineering
    severity: warning
    type: regex
    pattern:
      - 'architecture|infrastructure|scalable|enterprise|production.?ready|robust'
    message: "Building for scale before finding users. You don't need to serve millions when you have zero. Ship ugly, iterate."
    fix_action: "Build for 10 users first. No-code, duct tape, manual work. Over-engineer only when you have the problem."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: hustle-no-customer-contact
    name: Not Talking to Customers
    severity: error
    type: regex
    pattern:
      - 'building|developing|creating|coding|feature'
    message: "Building without customer contact. You should talk to users every single day. No exceptions."
    fix_action: "Daily customer conversations: sales calls, support, user interviews. Stay connected to their reality."
    applies_to:
      - "*.md"
      - "*.txt"

  - id: hustle-waiting-perfect-time
    name: Waiting for Perfect Conditions
    severity: error
    type: regex
    pattern:
      - 'when|once|after|until|before.?we|need.?to.?wait'
    message: "Waiting for perfect conditions. There is no perfect time. Start messy, figure it out as you go."
    fix_action: "Start now with what you have: imperfect product, no funding, wrong skills. Resourcefulness beats resources."
    applies_to:
      - "*.md"
      - "*.txt"
