id: early-stage-hustle-collaboration
skill: early-stage-hustle
version: 1.0.0

# ============================================================================
# RECEIVES FROM (Who delegates TO this skill)
# ============================================================================
receives_from:
  - skill: founder-operating-system
    context: "Founder needs hustle tactics"
    receives:
      - "Current stage"
      - "User count"
      - "Available resources"
    provides: "Hustle playbook and tactics"

  - skill: product-strategy
    context: "MVP needs users"
    receives:
      - "MVP definition"
      - "Target user"
      - "Value proposition"
    provides: "User acquisition tactics"

  - skill: idea-maze
    context: "Idea needs validation"
    receives:
      - "Idea hypothesis"
      - "Target market"
      - "Initial assumptions"
    provides: "Validation tactics"

# ============================================================================
# DELEGATION TRIGGERS
# ============================================================================
delegation_triggers:
  - trigger: "product|features|build|mvp"
    delegate_to: product-strategy
    pattern: sequential
    context: "Hustle reveals product needs"
    handoff_data:
      - "User feedback"
      - "Pain points"
      - "Feature requests"
    receive: "Product direction"

  - trigger: "scale|automate|growth|systematic"
    delegate_to: growth-strategy
    pattern: sequential
    context: "Ready to scale beyond hustle"
    handoff_data:
      - "What worked"
      - "User acquisition channels"
      - "Unit economics"
    receive: "Scalable growth plan"

  - trigger: "brand|messaging|positioning"
    delegate_to: brand-positioning
    pattern: parallel
    context: "Hustle needs messaging"
    handoff_data:
      - "User language"
      - "What resonates"
      - "Competitive landscape"
    receive: "Positioning guidance"

  - trigger: "content|outreach|marketing"
    delegate_to: marketing
    pattern: parallel
    context: "Hustle needs marketing support"
    handoff_data:
      - "Target audience"
      - "Channels that work"
      - "Messages that resonate"
    receive: "Marketing tactics"

# ============================================================================
# FEEDBACK LOOPS
# ============================================================================
feedback_loops:
  receives_feedback_from:
    - skill: product-strategy
      signal: "Product updates"
      action: "Adjust pitch"

    - skill: founder-operating-system
      signal: "Resource changes"
      action: "Adapt tactics"

    - skill: analytics-architecture
      signal: "User behavior data"
      action: "Optimize approach"

  sends_feedback_to:
    - skill: product-strategy
      signal: "User feedback"
      action: "Inform product"

    - skill: idea-maze
      signal: "Market validation"
      action: "Confirm or pivot"

    - skill: growth-strategy
      signal: "What works"
      action: "Scale it"

# ============================================================================
# CROSS-DOMAIN INSIGHTS
# ============================================================================
cross_domain_insights:
  - domain: Sales
    insight: |
      Salespeople know closing:
      - Rejection is information
      - Follow-up matters most
      - Listen more than talk
      - Ask for the sale
      Early stage hustle is applied sales.
    applies_when: "Acquiring first users"

  - domain: Journalism
    insight: |
      Journalists know access:
      - Cold outreach works
      - Persistence opens doors
      - Stories create connection
      - Sources beget sources
      User acquisition follows journalism patterns.
    applies_when: "Reaching potential users"

  - domain: Community Building
    insight: |
      Community builders know belonging:
      - First members set culture
      - Personal touch scales
      - Champions amplify reach
      - Value before ask
      Early users are community foundation.
    applies_when: "Building initial user base"

# ============================================================================
# COMMON COMBINATIONS
# ============================================================================
common_combinations:
  - name: Launch Sprint
    skills:
      - early-stage-hustle
      - product-strategy
      - copywriting
      - marketing
    workflow: |
      1. User identification (early-stage-hustle)
      2. MVP positioning (product-strategy)
      3. Outreach messaging (copywriting)
      4. Channel tactics (marketing)

  - name: PMF Search
    skills:
      - early-stage-hustle
      - idea-maze
      - product-strategy
      - analytics-architecture
    workflow: |
      1. Manual user acquisition (early-stage-hustle)
      2. Feedback synthesis (idea-maze)
      3. Product iteration (product-strategy)
      4. Metrics tracking (analytics-architecture)
