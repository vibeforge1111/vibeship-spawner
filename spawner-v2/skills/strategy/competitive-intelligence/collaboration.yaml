id: competitive-intelligence-collaboration
skill: competitive-intelligence
version: 1.0.0

receives_from:
  - skill: sales-strategy
    context: "Sales insights for CI"
    receives:
      - "Win/loss data"
      - "Deal feedback"
    provides: "Battlecards and competitive positioning"

  - skill: product-strategy
    context: "Product direction for CI"
    receives:
      - "Roadmap"
      - "Differentiation focus"
    provides: "Competitive feature analysis"

  - skill: go-to-market
    context: "GTM for competitive positioning"
    receives:
      - "Market approach"
      - "Target segments"
    provides: "Competitive positioning and messaging"

delegation_triggers:
  - trigger: "go-to-market|GTM|messaging"
    delegate_to: go-to-market
    pattern: sequential
    context: "Need GTM strategy"

  - trigger: "sales enablement|training"
    delegate_to: sales-strategy
    pattern: sequential
    context: "Need sales strategy"

  - trigger: "competitive advantage|moat"
    delegate_to: moat-building
    pattern: sequential
    context: "Need moat strategy"

  - trigger: "product roadmap|features"
    delegate_to: product-strategy
    pattern: sequential
    context: "Need product direction"

feedback_loops:
  receives_feedback_from:
    - skill: sales-strategy
      signal: "Win/loss insights"
      action: "Update competitive analysis"

    - skill: product-strategy
      signal: "Differentiation updates"
      action: "Refresh positioning"

    - skill: analytics
      signal: "Market data"
      action: "Validate competitive assumptions"

  sends_feedback_to:
    - skill: product-strategy
      signal: "Competitor gaps"
      action: "Inform roadmap"

    - skill: go-to-market
      signal: "Positioning insights"
      action: "Guide messaging"

    - skill: sales-strategy
      signal: "Battlecard updates"
      action: "Enable sales"

cross_domain_insights:
  from_domains:
    - domain: military-strategy
      insight: "Know your enemy and know yourself"
      application: "Honest assessment of strengths and weaknesses"

    - domain: game-theory
      insight: "Anticipate competitor responses"
      application: "Plan for competitive reactions"

    - domain: psychology
      insight: "People buy outcomes, not features"
      application: "Position on outcomes, not feature comparisons"

common_combinations:
  - name: Full Competitive Stack
    skills:
      - competitive-intelligence
      - go-to-market
      - sales-strategy
    workflow: |
      1. Research competitive landscape
      2. Develop positioning
      3. Create battlecards
      4. Train sales team

  - name: Competitive + Moat
    skills:
      - competitive-intelligence
      - moat-building
    workflow: |
      1. Understand competitor advantages
      2. Identify sustainable differentiation
      3. Build and strengthen moat
      4. Monitor competitive threats

  - name: Product Competitive
    skills:
      - competitive-intelligence
      - product-strategy
    workflow: |
      1. Analyze competitor products
      2. Identify differentiation opportunities
      3. Inform roadmap priorities
      4. Track competitive response
