# Competitive Intelligence Validations

validations:
  - id: no-competitive-awareness
    name: No Competitive Knowledge
    severity: high
    type: conceptual
    check: "Key competitors should be identified and understood"
    message: "No awareness of competitive landscape."
    fix_action: "Conduct competitive research on top 3-5 competitors"

  - id: stale-intelligence
    name: Outdated Competitive Information
    severity: medium
    type: conceptual
    check: "Competitive information should be current"
    indicators:
      - "Last update > 3 months"
      - "Major changes not reflected"
    message: "Competitive information is stale."
    fix_action: "Establish monthly refresh cadence"

  - id: no-win-loss
    name: No Win/Loss Analysis
    severity: medium
    type: conceptual
    check: "Win/loss analysis should be conducted"
    message: "Not learning from wins and losses."
    fix_action: "Implement win/loss interview program"

  - id: no-battlecards
    name: Sales Without Battlecards
    severity: medium
    type: conceptual
    check: "Sales team should have competitive battlecards"
    message: "Sales team not equipped for competitive deals."
    fix_action: "Create battlecards for key competitors"

  - id: fud-tactics
    name: FUD-Based Selling
    severity: medium
    type: conceptual
    check: "Competitive selling should be value-based"
    indicators:
      - "Leading with competitor criticism"
      - "Negative selling tactics"
    message: "Selling based on FUD instead of value."
    fix_action: "Shift to value-first competitive positioning"

  - id: competitor-obsession
    name: Over-Focus on Competition
    severity: low
    type: conceptual
    check: "Customer focus should exceed competitor focus"
    indicators:
      - "Roadmap driven by competitor features"
      - "More competitor mentions than customer mentions"
    message: "Over-indexing on competitors vs customers."
    fix_action: "Rebalance focus toward customer needs"
