id: business-model-design-collaboration
skill: business-model-design
version: 1.0.0

receives_from:
  - skill: product-strategy
    context: "Product direction for business model"
    receives:
      - "Product vision"
      - "Target market"
    provides: "Business model aligned with product"

  - skill: pricing-strategy
    context: "Pricing within business model"
    receives:
      - "Price points"
      - "Packaging options"
    provides: "Revenue model selection"

  - skill: go-to-market
    context: "GTM implications of model"
    receives:
      - "Market approach"
      - "Channel strategy"
    provides: "Business model that fits GTM"

delegation_triggers:
  - trigger: "pricing|price point|packaging"
    delegate_to: pricing-strategy
    pattern: sequential
    context: "Need pricing strategy"

  - trigger: "go-to-market|GTM|channels"
    delegate_to: go-to-market
    pattern: sequential
    context: "Need GTM strategy"

  - trigger: "competitive advantage|moat"
    delegate_to: moat-building
    pattern: sequential
    context: "Need moat strategy"

  - trigger: "growth|scale"
    delegate_to: growth-strategy
    pattern: sequential
    context: "Need growth strategy"

feedback_loops:
  receives_feedback_from:
    - skill: pricing-strategy
      signal: "Pricing performance"
      action: "Refine revenue model"

    - skill: analytics
      signal: "Unit economics data"
      action: "Optimize business model"

    - skill: product-market-fit
      signal: "PMF status"
      action: "Validate business model fit"

  sends_feedback_to:
    - skill: product-strategy
      signal: "Model constraints"
      action: "Inform product decisions"

    - skill: go-to-market
      signal: "Model requirements"
      action: "Shape GTM approach"

    - skill: pricing-strategy
      signal: "Revenue model selection"
      action: "Guide pricing design"

cross_domain_insights:
  from_domains:
    - domain: economics
      insight: "Marginal cost determines scalability"
      application: "Design for low marginal cost at scale"

    - domain: psychology
      insight: "How people pay affects perception"
      application: "Model impacts value perception"

    - domain: network-effects
      insight: "Some models create self-reinforcing growth"
      application: "Consider platform/network models"

common_combinations:
  - name: Full Business Stack
    skills:
      - business-model-design
      - pricing-strategy
      - go-to-market
    workflow: |
      1. Design business model
      2. Set pricing strategy
      3. Plan go-to-market
      4. Execute and measure

  - name: Model Validation
    skills:
      - business-model-design
      - product-market-fit
    workflow: |
      1. Design initial model
      2. Test with customers
      3. Measure unit economics
      4. Iterate to fit

  - name: Moat + Model
    skills:
      - business-model-design
      - moat-building
    workflow: |
      1. Design business model
      2. Identify moat opportunities
      3. Build defensibility into model
      4. Monitor and strengthen
