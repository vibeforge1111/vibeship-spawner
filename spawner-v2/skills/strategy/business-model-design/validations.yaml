# Business Model Design Validations

validations:
  - id: no-revenue-model
    name: Missing Revenue Model
    severity: high
    type: conceptual
    check: "Business must have defined revenue model"
    message: "No clear revenue model defined."
    fix_action: "Define how the business will make money"

  - id: bad-unit-economics
    name: Negative Unit Economics
    severity: high
    type: conceptual
    check: "Unit economics should be positive or have clear path"
    indicators:
      - "LTV:CAC < 2:1"
      - "No path to profitability"
    message: "Unit economics are not viable."
    fix_action: "Fix CAC, churn, or ARPU before scaling"

  - id: no-value-proposition
    name: Unclear Value Proposition
    severity: high
    type: conceptual
    check: "Value proposition must be clearly articulated"
    indicators:
      - "Can't explain value in one sentence"
      - "No differentiation"
    message: "Value proposition not clear."
    fix_action: "Define clear value proposition and differentiation"

  - id: model-market-mismatch
    name: Revenue Model Doesn't Fit Market
    severity: medium
    type: conceptual
    check: "Revenue model should match how customers want to buy"
    message: "Revenue model may not fit customer expectations."
    fix_action: "Research how customers buy and align model"

  - id: overcomplicated-model
    name: Too Complex Business Model
    severity: medium
    type: conceptual
    check: "Business model should be simple and understandable"
    indicators:
      - "More than 5 pricing tiers"
      - "Many add-on options"
    message: "Business model too complex."
    fix_action: "Simplify to 3 tiers maximum"

  - id: no-cost-structure
    name: Cost Structure Not Understood
    severity: medium
    type: conceptual
    check: "Cost structure should be clearly mapped"
    message: "Cost structure not well understood."
    fix_action: "Map fixed and variable costs clearly"
