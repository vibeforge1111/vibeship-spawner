id: channel-partnerships-collaboration
skill: channel-partnerships
version: 1.0.0

receives_from:
  - skill: growth-strategy
    context: "Channel as growth lever"
    receives:
      - "Growth targets"
      - "Market priorities"
    provides: "Partner program strategy and revenue forecast"

  - skill: go-to-market
    context: "Channel in GTM strategy"
    receives:
      - "Market segments"
      - "Go-to-market motion"
    provides: "Partner coverage model"

  - skill: pricing-strategy
    context: "Partner pricing"
    receives:
      - "Price structure"
      - "Discount policies"
    provides: "Partner margin structure"

delegation_triggers:
  - trigger: "strategic partnership|alliance|technology partner"
    delegate_to: strategic-partnerships
    pattern: sequential
    context: "Need strategic (non-revenue) partnership"

  - trigger: "overall strategy|growth targets"
    delegate_to: growth-strategy
    pattern: sequential
    context: "Need high-level growth planning"

  - trigger: "pricing|margin structure"
    delegate_to: pricing-strategy
    pattern: sequential
    context: "Need pricing strategy"

  - trigger: "sales process|direct sales"
    delegate_to: sales-strategy
    pattern: sequential
    context: "Need direct sales alignment"

  - trigger: "negotiation|deal terms"
    delegate_to: negotiation-playbook
    pattern: sequential
    context: "Need negotiation for partner agreements"

feedback_loops:
  receives_feedback_from:
    - skill: analytics
      signal: "Partner performance data"
      action: "Optimize partner program"

    - skill: sales-strategy
      signal: "Direct vs channel dynamics"
      action: "Adjust rules of engagement"

    - skill: pricing-strategy
      signal: "Margin performance"
      action: "Tune partner economics"

  sends_feedback_to:
    - skill: growth-strategy
      signal: "Partner revenue contribution"
      action: "Inform channel investment"

    - skill: go-to-market
      signal: "Partner coverage gaps"
      action: "Inform market expansion"

    - skill: pricing-strategy
      signal: "Partner margin trends"
      action: "Inform pricing decisions"

cross_domain_insights:
  from_domains:
    - domain: game-theory
      insight: "Incentives drive behavior"
      application: "Design partner incentives for desired outcomes"

    - domain: network-effects
      insight: "Partner ecosystems can create moats"
      application: "Build partner network that's hard to replicate"

    - domain: principal-agent
      insight: "Alignment requires shared incentives"
      application: "Ensure partner success = your success"

common_combinations:
  - name: Full Channel Program
    skills:
      - channel-partnerships
      - strategic-partnerships
      - pricing-strategy
    workflow: |
      1. Design partner program structure
      2. Define partner economics
      3. Build enablement system
      4. Recruit and activate partners
      5. Measure and optimize

  - name: GTM with Channel
    skills:
      - channel-partnerships
      - go-to-market
      - growth-strategy
    workflow: |
      1. Define market strategy
      2. Determine direct vs channel mix
      3. Design channel coverage
      4. Execute and measure

  - name: Partner Negotiations
    skills:
      - channel-partnerships
      - negotiation-playbook
    workflow: |
      1. Define ideal partner terms
      2. Negotiate agreements
      3. Close partnerships
      4. Activate partners
