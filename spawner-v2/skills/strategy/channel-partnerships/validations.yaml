# Channel Partnerships Validations

validations:
  - id: no-partner-economics
    name: Missing Partner Economics Model
    severity: high
    type: conceptual
    check: "Partner program must have clear economics defined"
    message: "Partner program lacks defined margins and economics."
    fix_action: "Define margin structure, incentives, and profitability targets"

  - id: no-activation-requirements
    name: No Partner Activation Criteria
    severity: high
    type: conceptual
    check: "Partner program must define activation milestones"
    indicators:
      - "Partners signed without activation plan"
      - "No onboarding milestones"
    message: "Partners can be signed without activation requirements."
    fix_action: "Define activation milestones: training, certification, first deal"

  - id: no-deal-registration
    name: Missing Deal Registration System
    severity: high
    type: conceptual
    check: "Partner program must have deal registration process"
    message: "No deal registration system to prevent channel conflict."
    fix_action: "Implement deal registration with protection periods and conflict rules"

  - id: no-enablement-content
    name: Insufficient Partner Enablement
    severity: medium
    type: conceptual
    check: "Partner program must include enablement resources"
    indicators:
      - "No partner training"
      - "No sales enablement materials"
    message: "Partner program lacks enablement resources."
    fix_action: "Create training, certifications, and sales enablement content"

  - id: single-tier-program
    name: No Partner Tiering
    severity: medium
    type: conceptual
    check: "Partner program should have tiers based on performance"
    message: "Partner program treats all partners the same."
    fix_action: "Create tier structure with differentiated benefits and requirements"

  - id: no-partner-metrics
    name: Missing Partner Program Metrics
    severity: medium
    type: conceptual
    check: "Partner program must track key performance metrics"
    indicators:
      - "No partner revenue tracking"
      - "No activation metrics"
    message: "Partner program lacks performance metrics."
    fix_action: "Track: partner revenue, activation rate, deal registration, win rate"

  - id: no-conflict-rules
    name: No Channel Conflict Rules
    severity: high
    type: conceptual
    check: "Partner program must have conflict resolution rules"
    message: "No defined rules for direct vs channel conflicts."
    fix_action: "Define rules of engagement, escalation path, and resolution process"
