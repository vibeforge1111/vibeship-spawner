# Fundraising Strategy Collaboration Patterns
# How fundraising integrates with other strategy skills

collaboration:
  # Lead role - Fundraising Strategy drives these workflows
  leads:
    - workflow: fundraising-round
      description: Running a fundraising process
      involves:
        - growth-strategy: Metrics for pitch
        - moat-building: Competitive narrative
        - go-to-market: GTM story
      handoff_points:
        - to: growth-strategy
          when: Need metrics for deck
          context_to_share: Investor expectations, metrics gaps
        - to: moat-building
          when: Need competitive story
          context_to_share: Investor questions, competitive concerns

    - workflow: investor-relations
      description: Managing existing investor relationships
      involves:
        - founder-operating-system: Communication and updates
      handoff_points:
        - to: founder-operating-system
          when: Need investor management structure
          context_to_share: Investor expectations, update frequency

    - workflow: term-negotiation
      description: Negotiating investment terms
      involves:
        - hiring-strategy: Option pool and equity
      handoff_points:
        - to: hiring-strategy
          when: Option pool affects hiring
          context_to_share: Pool size, refresh needs, equity constraints

    - workflow: cap-table-management
      description: Managing ownership and dilution
      involves:
        - hiring-strategy: Employee equity
      handoff_points:
        - to: hiring-strategy
          when: Equity grants needed
          context_to_share: Available pool, dilution limits, grant ranges

  # Support role - Fundraising Strategy assists these workflows
  supports:
    - workflow: hiring-plan
      led_by: hiring-strategy
      contribution: Budget and runway context
      when_called: Planning major hires, team expansion

    - workflow: strategic-planning
      led_by: founder-operating-system
      contribution: Capital strategy and runway
      when_called: Annual planning, major decisions

    - workflow: growth-planning
      led_by: growth-strategy
      contribution: Capital for growth investments
      when_called: Scaling decisions, paid acquisition

    - workflow: product-roadmap
      led_by: product-strategy
      contribution: Capital for product investments
      when_called: Major feature decisions, platform bets

  # Escalation patterns
  escalations:
    - situation: Runway below 6 months
      escalate_to: decision-maker
      with_context: Current runway, options, urgency
      reason: Existential decision required

    - situation: Down round likely
      escalate_to: decision-maker + board
      with_context: Valuation context, alternatives
      reason: Need alignment on path forward

    - situation: Strategic investor complications
      escalate_to: decision-maker + legal
      with_context: Strategic terms, exit implications
      reason: Complex decision with long-term impact

    - situation: Cap table issues
      escalate_to: legal + existing-investors
      with_context: Current structure, proposed changes
      reason: Legal and governance implications

  # Integration contracts
  contracts:
    with_growth_strategy:
      fundraising_strategy_provides:
        - Investor expectations on metrics
        - Fundraising timeline
        - Metrics needed for round
        - Due diligence requirements
      growth_strategy_provides:
        - Current metrics and trends
        - Growth projections
        - Unit economics
        - Retention data
      interface_example: |
        # Fundraising asks for metrics:
        """
        SERIES A METRICS NEED:

        WHAT INVESTORS WILL ASK:
        - ARR and growth rate
        - Retention by cohort
        - CAC and LTV
        - Net revenue retention

        TIMELINE: Deck due in 4 weeks

        GAP: We need retention analysis by cohort
        """

        # Growth strategy provides:
        """
        METRICS UPDATE:

        REVENUE:
        - ARR: $1.2M
        - MoM Growth: 15%
        - YoY Growth: 3.2x

        RETENTION:
        - Month 1: 90%
        - Month 3: 75%
        - Month 6: 65%
        - Month 12: 55%

        UNIT ECONOMICS:
        - CAC: $250
        - LTV: $1,800
        - LTV/CAC: 7.2x
        - Payback: 4 months

        NRR: 115%

        READY FOR SERIES A METRICS.
        """

    with_moat_building:
      fundraising_strategy_provides:
        - Investor questions on competition
        - Narrative requirements
        - Differentiation needs
      moat_building_provides:
        - Competitive analysis
        - Moat assessment
        - Defensibility story
        - Network effect status
      interface_example: |
        # Fundraising needs competitive story:
        """
        INVESTOR CONCERN:

        QUESTION: "Why won't [Competitor] crush you?"

        CONTEXT:
        - Competitor just raised $50M
        - Similar product features
        - They have more customers

        NEED: Clear defensibility story
        """

        # Moat building provides:
        """
        DEFENSIBILITY NARRATIVE:

        WHY WE WIN:

        1. NETWORK EFFECTS:
           "We have 10K developers building on our API.
           Each integration increases switching costs.
           Competitor is starting from zero."

        2. DATA MOAT:
           "18 months of user behavior data powers our
           recommendations. Cold-start competitor can't
           match our accuracy for 2+ years."

        3. COUNTER-POSITIONING:
           "We're API-first. They're UI-first.
           Integrating our API is 10x easier.
           They'd have to rebuild to match us."

        SCRIPT:
        "[Competitor] has more features and funding.
        But we have something they can't buy: 10K
        developers already integrated. Every new
        customer makes our platform more valuable.
        They'd need 2 years and $50M to match our
        developer ecosystem, and we're not standing
        still."
        """

    with_hiring_strategy:
      fundraising_strategy_provides:
        - Hiring budget by quarter
        - Equity pool status
        - Runway constraints
        - Investor expectations on team
      hiring_strategy_provides:
        - Hiring plan and costs
        - Equity needs by role
        - Team strength narrative
        - Key hire profiles
      interface_example: |
        # Hiring asks about budget:
        """
        HIRING BUDGET REQUEST:

        PROPOSED Q1-Q2:
        - 3 Engineers ($180K avg)
        - 1 Product Manager ($150K)
        - 2 Sales ($200K OTE each)

        TOTAL: ~$1.1M annually

        EQUITY: 2.5% for these hires

        QUESTION: Does this fit post-raise plan?
        """

        # Fundraising responds:
        """
        BUDGET ANALYSIS:

        POST-RAISE SITUATION:
        - Raising: $8M Series A
        - Post-money: $40M
        - Current runway: 6 months
        - Post-raise: 24 months

        HIRING BUDGET:
        - Year 1: $3M available for team
        - Your ask: $1.1M (fits)
        - Buffer: $1.9M for other hires + ops

        EQUITY POOL:
        - Current pool: 15%
        - Allocated: 8%
        - Available: 7%
        - Your ask: 2.5% (fits)

        RECOMMENDATION: Approved
        - Sequence: Engineers first (product)
        - Then: PM (coordination)
        - Then: Sales (revenue push)

        INVESTOR NARRATIVE:
        "Use of funds: 60% to engineering, 25% to
        sales, 15% to ops. Hiring plan supports
        3x growth target."
        """

    with_founder_operating_system:
      fundraising_strategy_provides:
        - Investor communication cadence
        - Board meeting structure
        - Investor relationship management
        - Capital strategy context
      founder_operating_system_provides:
        - Communication templates
        - Time management for fundraising
        - Leadership during fundraise
        - Decision-making framework
      interface_example: |
        # Founder asks about investor management:
        """
        INVESTOR MANAGEMENT QUESTION:

        CONTEXT:
        - Just closed Series A
        - 2 board members + 3 observers
        - 15 angel investors

        QUESTION: How do I manage all these people?
        """

        # Fundraising provides:
        """
        INVESTOR MANAGEMENT FRAMEWORK:

        BOARD MEMBERS (2):
        - Quarterly board meetings
        - Monthly 1:1 calls (30 min each)
        - Immediate access for urgent issues
        - They're your partners, not just capital

        OBSERVERS (3):
        - Quarterly board meetings (observe)
        - Quarterly update email
        - Annual 1:1 (or as needed)
        - Available for specific asks

        ANGELS (15):
        - Monthly investor update email
        - Annual meeting (if local)
        - Specific asks when relevant
        - Don't over-communicate

        MONTHLY UPDATE TEMPLATE:
        - Key metrics (3-5 numbers)
        - Highlights (3 bullets)
        - Lowlights (2-3 bullets)
        - Asks (specific, actionable)
        - Total time: 30 min/month

        TIME BUDGET:
        - Board prep: 4 hrs/quarter
        - Board meeting: 3 hrs/quarter
        - 1:1s: 2 hrs/month
        - Updates: 30 min/month

        TOTAL: ~10 hrs/month
        """

# Prerequisites for using this skill effectively
prerequisites:
  skills:
    - growth-strategy  # Need metrics before fundraising
  knowledge:
    - Basic cap table concepts
    - Venture funding stages
    - Your own metrics
  tools:
    - Cap table management (Carta, Pulley)
    - Financial model (spreadsheet)
    - CRM for investor tracking
    - Data room (Google Drive, Notion)

# When to delegate to this skill
delegation_triggers:
  - phrase: "fundraising"
    confidence: high
  - phrase: "raising money"
    confidence: high
  - phrase: "investors"
    confidence: high
  - phrase: "pitch deck"
    confidence: high
  - phrase: "term sheet"
    confidence: high
  - phrase: "valuation"
    confidence: high
  - phrase: "dilution"
    confidence: high
  - phrase: "Series A"
    confidence: high
  - phrase: "seed round"
    confidence: high
  - phrase: "runway"
    confidence: medium
  - phrase: "VC"
    confidence: high
  - phrase: "cap table"
    confidence: high

# Skill maturity indicators
maturity_levels:
  beginner:
    characteristics:
      - First fundraise
      - Learning terminology
      - Building investor network
    common_mistakes:
      - Not understanding terms
      - Pitching too early
      - Wrong investor targets

  intermediate:
    characteristics:
      - Raised before
      - Understands process
      - Some investor relationships
    common_mistakes:
      - Over-optimizing valuation
      - Poor investor selection
      - Neglecting existing investors

  advanced:
    characteristics:
      - Multiple raises
      - Strong investor network
      - Strategic about capital
    common_mistakes:
      - Over-confidence
      - Under-estimating market changes
      - Taking capital for granted
