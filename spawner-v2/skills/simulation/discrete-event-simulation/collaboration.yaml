id: discrete-event-simulation-collaboration
skill: discrete-event-simulation
version: 1.0.0

receives_from:
  - skill: monte-carlo
    context: "Input uncertainty and output analysis"
    receives:
      - "Parameter distributions"
      - "Variance reduction techniques"
    provides: "DES model for Monte Carlo experimentation"

  - skill: agent-based-modeling
    context: "Hybrid DES-ABM simulation"
    receives:
      - "Agent behavior models"
      - "Spatial interaction rules"
    provides: "Event scheduling for agent actions"

  - skill: statistical-analysis
    context: "Output analysis and experimental design"
    receives:
      - "Statistical tests"
      - "Confidence interval methods"
    provides: "Simulation output data for analysis"

delegation_triggers:
  - trigger: "uncertainty|parameter sweep|distribution"
    delegate_to: monte-carlo
    context: "Need input uncertainty analysis"

  - trigger: "agent|behavior|spatial"
    delegate_to: agent-based-modeling
    context: "Need agent-based components"

  - trigger: "statistics|confidence|hypothesis"
    delegate_to: statistical-analysis
    context: "Need rigorous output analysis"

  - trigger: "optimization|best|minimize|maximize"
    delegate_to: optimization
    context: "Need simulation optimization"

  - trigger: "machine learning|prediction|forecast"
    delegate_to: ml-engineering
    context: "Need ML integration with DES"

feedback_loops:
  receives_feedback_from:
    - skill: monte-carlo
      signal: "High variance in DES outputs"
      action: "Increase replications, use variance reduction (CRN)"

    - skill: statistical-analysis
      signal: "Warm-up too long"
      action: "Initialize closer to steady state"

  sends_feedback_to:
    - skill: agent-based-modeling
      signal: "Event timing for agent updates"
      action: "Schedule agent decisions as discrete events"

    - skill: digital-twin
      signal: "Queue states and predictions"
      action: "Feed to digital twin for monitoring"

common_combinations:
  - name: Manufacturing System
    skills:
      - discrete-event-simulation
      - monte-carlo
    workflow: |
      1. Map manufacturing process flow
      2. Model machines as resources with failures
      3. Model jobs as entities with routing
      4. Implement buffer limits and blocking
      5. Run replications for confidence
      6. Optimize buffer sizes/staffing

  - name: Call Center
    skills:
      - discrete-event-simulation
      - monte-carlo
    workflow: |
      1. Model call arrivals (time-varying rate)
      2. Model agents with skills
      3. Implement routing logic
      4. Add abandonment/callbacks
      5. Analyze service levels
      6. Staff optimization

  - name: Healthcare System
    skills:
      - discrete-event-simulation
      - agent-based-modeling
    workflow: |
      1. Model patient flow through departments
      2. Model staff as resources with schedules
      3. Add treatment protocols
      4. Implement patient behavior (balking, reneging)
      5. Analyze wait times, utilization
      6. Capacity planning

  - name: Supply Chain
    skills:
      - discrete-event-simulation
      - monte-carlo
    workflow: |
      1. Model network of facilities
      2. Model transportation as delays
      3. Implement inventory policies
      4. Add demand uncertainty
      5. Analyze fill rates, inventory costs
      6. Policy optimization

  - name: Network Performance
    skills:
      - discrete-event-simulation
      - statistical-analysis
    workflow: |
      1. Model network topology
      2. Model packet arrivals and routing
      3. Implement queuing at nodes
      4. Add protocol behaviors
      5. Analyze latency, throughput
      6. Capacity planning

ecosystem:
  python_frameworks:
    - "SimPy - Process-oriented, most popular"
    - "Ciw - Queueing networks"
    - "Salabim - Animation support"
    - "Simulus - High performance"

  other_languages:
    - "JaamSim - Java, open source"
    - "OMNeT++ - C++, networking"
    - "ns-3 - Network simulation"

  commercial:
    - "Arena - General purpose"
    - "AnyLogic - Multi-method"
    - "FlexSim - 3D manufacturing"
    - "SIMUL8 - Service industries"
    - "Simio - Object-oriented"

  analysis_methods:
    - "Welch's method - Warm-up detection"
    - "Batch means - Confidence intervals"
    - "CRN - Variance reduction"
    - "Ranking and selection - System comparison"

  visualization:
    - "Salabim animation"
    - "Matplotlib for time series"
    - "Plotly for interactive"
    - "Custom web dashboards"

references:
  textbooks:
    - "Simulation Modeling and Analysis - Law"
    - "Discrete-Event Simulation - Banks et al."
    - "Simulation with Arena - Kelton et al."

  methodology:
    - "Output Analysis for Simulations - Law"
    - "Input Modeling Handbook"
    - "Simulation Optimization - Fu"

  tutorials:
    - "SimPy Documentation"
    - "Simulation with Python Book"
    - "Winter Simulation Conference Tutorials"
