id: agent-based-modeling-collaboration
skill: agent-based-modeling
version: 1.0.0

receives_from:
  - skill: monte-carlo
    context: "Uncertainty quantification for ABM"
    receives:
      - "Parameter distributions"
      - "Sampling strategies"
    provides: "Stochastic agent behavior and initialization"

  - skill: physics-simulation
    context: "Physical agent dynamics"
    receives:
      - "Collision detection"
      - "Movement physics"
    provides: "Realistic agent motion and interactions"

  - skill: neural-networks
    context: "Learned agent behaviors"
    receives:
      - "Neural network architectures"
      - "Training methods"
    provides: "Agents with learned decision-making"

delegation_triggers:
  - trigger: "uncertainty|parameter sweep|sensitivity"
    delegate_to: monte-carlo
    context: "Need parameter uncertainty analysis"

  - trigger: "collision|physics|dynamics"
    delegate_to: physics-simulation
    context: "Need realistic physical interactions"

  - trigger: "learning|neural|RL|reinforcement"
    delegate_to: neural-networks
    context: "Need learning-based agent behavior"

  - trigger: "queue|waiting|processing time"
    delegate_to: discrete-event-simulation
    context: "Need discrete event handling"

  - trigger: "GIS|geographic|spatial data"
    delegate_to: geospatial
    context: "Need real geographic environment"

feedback_loops:
  receives_feedback_from:
    - skill: monte-carlo
      signal: "High variance in ABM outputs"
      action: "Increase replications, identify sensitive parameters"

    - skill: physics-simulation
      signal: "Agent physics too slow"
      action: "Simplify physics, use coarser timestep"

  sends_feedback_to:
    - skill: monte-carlo
      signal: "ABM is computationally expensive"
      action: "Use surrogate model or reduced replications"

    - skill: digital-twin
      signal: "Agent population dynamics"
      action: "Feed population state to digital twin"

common_combinations:
  - name: Epidemic Modeling
    skills:
      - agent-based-modeling
      - monte-carlo
      - geospatial
    workflow: |
      1. Define agent states (S, I, R, etc.)
      2. Create contact network from mobility data
      3. Implement disease transmission rules
      4. Calibrate to historical data
      5. Run Monte Carlo for R0 uncertainty
      6. Evaluate intervention scenarios

  - name: Traffic Simulation
    skills:
      - agent-based-modeling
      - physics-simulation
      - discrete-event-simulation
    workflow: |
      1. Build road network environment
      2. Create vehicle agents with car-following
      3. Add lane changing and routing decisions
      4. Implement traffic signals as events
      5. Calibrate to traffic counts
      6. Evaluate congestion scenarios

  - name: Social Dynamics
    skills:
      - agent-based-modeling
      - neural-networks
    workflow: |
      1. Define agent attributes and social network
      2. Implement opinion dynamics or behavior rules
      3. Add learning/adaptation mechanisms
      4. Calibrate to survey data
      5. Analyze emergence of consensus/polarization
      6. Test policy interventions

  - name: Ecosystem Modeling
    skills:
      - agent-based-modeling
      - monte-carlo
    workflow: |
      1. Define species as agent types
      2. Implement predator-prey and resource dynamics
      3. Create spatial environment with resources
      4. Calibrate to population data
      5. Run sensitivity on parameters
      6. Evaluate conservation scenarios

  - name: Financial Markets
    skills:
      - agent-based-modeling
      - monte-carlo
      - quantitative-finance
    workflow: |
      1. Define trader agent types (fundamentalist, chartist)
      2. Implement price formation mechanism
      3. Add limit order book if needed
      4. Calibrate to stylized facts
      5. Analyze flash crash dynamics
      6. Test regulation scenarios

ecosystem:
  frameworks:
    - "Mesa - Python ABM, active community"
    - "NetLogo - Educational, visual"
    - "MASON - Java, high performance"
    - "Agents.jl - Julia, fast"
    - "GAMA - GIS-integrated ABM"
    - "Repast - Java/Python"

  domains:
    - "Epidemiology - Disease spread modeling"
    - "Transportation - Traffic, logistics"
    - "Ecology - Population dynamics"
    - "Economics - Market simulation"
    - "Social science - Opinion dynamics"
    - "Urban planning - Land use"

  analysis_tools:
    - "SALib - Sensitivity analysis"
    - "EMA Workbench - Exploratory modeling"
    - "pyNetLogo - NetLogo from Python"
    - "NetworkX - Network analysis"

  documentation_standards:
    - "ODD Protocol - ABM description standard"
    - "TRACE - Model evaluation documentation"
    - "FAIR principles - Reproducibility"

references:
  methodology:
    - "ODD Protocol - Grimm et al. 2020"
    - "Agent-Based Modelling - Railsback & Grimm"
    - "Pattern-Oriented Modeling - Grimm et al."

  applications:
    - "Schelling Segregation Model"
    - "Sugarscape - Epstein & Axtell"
    - "Axelrod Culture Model"
    - "Boids Flocking - Reynolds"

  tutorials:
    - "Mesa Tutorials"
    - "NetLogo Models Library"
    - "Intro to ABM - Santa Fe Institute"
