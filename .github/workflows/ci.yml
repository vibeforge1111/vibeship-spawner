name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spawner-v2

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: spawner-v2/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spawner-v2

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: spawner-v2/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run
